{"title":"$:/plugins/commons/file-uploads","name":"File Uploads","description":"Upload binary files to external storage","author":"Saq Imtiaz","core-version":">=5.2.0","list":"readme settings","version":"0.1.8","plugin-type":"plugin","dependents":"","type":"application/json","text":"{\n    \"tiddlers\": {\n        \"$:/config/fileUploads/uploadsEnabled\": {\n            \"title\": \"$:/config/fileUploads/uploadsEnabled\",\n            \"text\": \"yes\"\n        },\n        \"$:/plugins/commons/file-uploads/dummy-uploader.js\": {\n            \"title\": \"$:/plugins/commons/file-uploads/dummy-uploader.js\",\n            \"text\": \"/*\\\\\\ntitle: $:/plugins/commons/file-uploads/dummy-uploader.js\\ntype: application/javascript\\nmodule-type: uploader\\n\\nMocks uploading to Fission Webnative filing system\\nUseful for testing the upload mechanism without uploading anything\\n\\n\\\\*/\\n(function(){\\n\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.name = \\\"dummy\\\";\\n\\nvar DummyUserName;\\n\\nexports.create = function(params) {\\n\\treturn new DummyUploader(params);\\n};\\n\\nfunction DummyUploader(params) {\\n\\tthis.params = params || {};\\n\\tthis.items = [];\\n\\tthis.logger = new $tw.utils.Logger(\\\"dummy-uploader\\\");\\n\\tthis.logger.log(\\\"DummyUploader\\\",params);\\n};\\n\\nDummyUploader.prototype.initialize = function(callback) {\\n\\tthis.logger.log(\\\"uploader initialize\\\");\\n\\tcallback();\\n};\\n\\n/*\\nArguments:\\nuploadItem: object representing tiddler to be uploaded\\ncallback accepts two arguments:\\n\\terr: error object if there was an error\\n\\tuploadItemInfo: object corresponding to the tiddler being uploaded with the following properties set:\\n\\t- title\\n\\t- canonical_uri (if available)\\n\\t- fields (optional)\\n\\t- uploadComplete (boolean)\\n\\t- getUint8Array()\\n\\t- getBlob()\\n*/\\nDummyUploader.prototype.uploadFile = function(uploadItem,callback) {  \\n\\tvar self = this,\\n\\t\\tuploadInfo = { title: uploadItem.title };\\n\\t//this.items.push(uploadItem);\\n\\t// Mock uploading the file by logging to console.\\n\\tthis.logger.log(\\\"Saved \\\" + uploadItem.title);\\n\\tvar canonical_uri = \\\"https://myusername.files.fission.name/p/\\\" + uploadItem.filename;\\n\\t// Set the canonical_uri if available \\n\\tuploadInfo.canonical_uri = canonical_uri;\\n\\t// Set updateProgress to true if the progress bar should be updated\\n\\t// For some uploaders where the data is just being added to the payload with no uploading taking place we may not want to update the progress bar\\n\\tuploadInfo.updateProgress = true;\\n\\t// Set uploadComplete to true if the uploaded file has been persisted and is available at the canonical_uri\\n\\t// This flag triggers the creation of a canonical_uri tiddler corresponding to the uploaded file\\n\\tuploadInfo.uploadComplete = false;\\n\\tcallback(null,uploadInfo);\\n};\\n\\n/*\\nArguments:\\ncallback accepts two arguments:\\n\\tstatus: true if there was no error, otherwise false\\n\\tuploadInfoArray (optional): array of uploadInfo objects corresponding to the tiddlers that have been uploaded\\n\\t\\tthis is needed and should set the canonical_uri for each uploadItem if:\\n\\t\\t- (a) uploadInfo.uploadComplete was not set to true in uploadFile AND \\n\\t\\t- (b) uploadInfo.canonical_uri was not set in uploadFile\\n*/\\nDummyUploader.prototype.deinitialize = function(callback) {\\n\\t// Mock finishing up operations that will complete the upload and persist the files\\n\\tthis.logger.log(\\\"uploader deinitialize\\\");\\n\\tcallback();\\n};\\n\\n})();\\n\",\n            \"type\": \"application/javascript\",\n            \"module-type\": \"uploader\"\n        },\n        \"$:/config/fileUploadFilter\": {\n            \"title\": \"$:/config/fileUploadFilter\",\n            \"text\": \"[all[tiddlers]is[binary]!is[draft]!has[_canonical_uri]] :filter[get[text]length[]compare:integer:gteq[100000]]\"\n        },\n        \"$:/plugins/commons/file-uploads/images/upload-off\": {\n            \"title\": \"$:/plugins/commons/file-uploads/images/upload-off\",\n            \"caption\": \"upload-off\",\n            \"text\": \"\u003Csvg width=\\\"22pt\\\" height=\\\"22pt\\\" class=\\\"tc-image-tmd-upload-off tc-image-button\\\" viewBox=\\\"0 0 24 24\\\">\u003Cpath d=\\\"M22.11 21.46L2.39 1.73L1.11 3L6.56 8.45L5 10H8.11L9 10.89V16H14.11L16.11 18H5V20H18.11L20.84 22.73L22.11 21.46M15 10H19L12 3L9.1 5.9L15 11.8V10Z\\\" />\u003C/svg>\\n\"\n        },\n        \"$:/plugins/commons/file-uploads/images/upload\": {\n            \"title\": \"$:/plugins/commons/file-uploads/images/upload\",\n            \"caption\": \"upload\",\n            \"text\": \"\u003Csvg width=\\\"22pt\\\" height=\\\"22pt\\\" class=\\\"tc-image-tmd-upload tc-image-button\\\" viewBox=\\\"0 0 24 24\\\">\u003Cpath d=\\\"M9,16V10H5L12,3L19,10H15V16H9M5,20V18H19V20H5Z\\\" />\u003C/svg>\\n\"\n        },\n        \"$:/plugins/commons/file-uploads/Notifications/Uploaded\": {\n            \"title\": \"$:/plugins/commons/file-uploads/Notifications/Uploaded\",\n            \"text\": \"Uploads completed.\\n\"\n        },\n        \"$:/plugins/commons/file-uploads/Notifications/Uploading\": {\n            \"title\": \"$:/plugins/commons/file-uploads/Notifications/Uploading\",\n            \"text\": \"Uploading \u003C\u003Ccount>> file(s).\\n\"\n        },\n        \"$:/plugins/commons/file-uploads/Buttons/toggle-uploads\": {\n            \"title\": \"$:/plugins/commons/file-uploads/Buttons/toggle-uploads\",\n            \"tags\": \"$:/tags/PageControls\",\n            \"caption\": \"{{$:/plugins/commons/file-uploads/images/upload}} Toggle file uploads\",\n            \"description\": \"Enable/disable uploading binary tiddlers\",\n            \"text\": \"\\\\define toggleActions()\\n\u003C$action-setfield $tiddler=\\\"$:/config/fileUploads/uploadsEnabled\\\" text={{{ [{$:/config/fileUploads/uploadsEnabled}match[yes]then[no]else[yes]] }}}/>\\n\\\\end\\n\\n\\\\whitespace trim\\n\u003C$button tooltip=\\\"Toggle file uploads\\\" aria-label=\\\"Toggle file uploads\\\" class=\u003C\u003Ctv-config-toolbar-class>> actions=\u003C\u003CtoggleActions>> >\\n\\t\u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>match[yes]]\\\" variable=\\\"listItem\\\">\\n\\t\\t\u003C$transclude tiddler={{{ [{$:/config/fileUploads/uploadsEnabled}match[no]then[$:/plugins/commons/file-uploads/images/upload-off]] :else[[$:/plugins/commons/file-uploads/images/upload]] }}}/>\\n\\t\u003C/$list>\\n\\t\u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>match[yes]]\\\">\\n\\t\\t\u003Cspan class=\\\"tc-btn-text\\\">\\n\\t\\t\\t\u003C$text text=\\\"Toggle file uploads\\\"/>\\n\\t\\t\u003C/span>\\n\\t\u003C/$list>\\n\u003C/$button>\\n\"\n        },\n        \"$:/plugins/commons/file-uploads/readme\": {\n            \"title\": \"$:/plugins/commons/file-uploads/readme\",\n            \"text\": \"Experimental plugin in active development for uploading binary tiddlers to different storage backends and creating canonical_uri tiddlers in their stead.\\n\\nIt is recommended to ''disable ~AutoSave when using this plugin'', to avoid saving imported binary tiddlers twice and using up twice the bandwidth.\\n\\nStorage backends are pluggable and can be added via uploader modules. This plugin includes a \\\"dummy\\\" uploader module that implements the minimal interface needed for an uploader module but does not actually upload anything and just logs to the developer console.\\n\\nAfter installing this plugin and at least one uploader sub-plugin, you must configure the uploader to use in the [[settings|$:/plugins/commons/file-uploads/settings]] of this plugin.\\n\\nThis plugin uses a [[filter|$:/config/fileUploadFilter]] to determine which tiddlers are uploaded. The default filter uploads all binary tiddlers over 100kb in size.\\n\\nAlternatively, you can disable the automatic file uploads and use the widget message `tm-upload-tiddlers` to manually upload specific tiddlers as files. The message accepts a `param` that is a filter which specifies the tiddlers to upload.\\n\\nExamples:\\n\\n* `\u003C$action-sendmessage $message=\\\"tm-upload-tiddlers\\\" $param=\\\"MyTiddler\\\"/>`\\n* `\u003C$action-sendmessage $message=\\\"tm-upload-tiddlers\\\" $param=\\\"[type[image/png]]\\\"/>`\"\n        },\n        \"$:/plugins/commons/file-uploads/settings\": {\n            \"title\": \"$:/plugins/commons/file-uploads/settings\",\n            \"text\": \"[[Filter that determines which tiddlers are uploaded|$:/config/fileUploadFilter]]:\\n\\n\u003C$edit-text tiddler=\\\"$:/config/fileUploadFilter\\\" field=\\\"text\\\" tag=\\\"textarea\\\" class=\\\"tc-edit-texteditor\\\" />\\n\\n---\\n\\nFile uploader modules add support for different storage backends to upload files to.\\n\\n\u003C$link to=\\\"$:/config/fileUploader\\\">File uploader: \u003C/$link>\u003C$select tiddler=\\\"$:/config/fileUploader\\\">\\n\u003C$list filter=\\\"[[uploader]modules[]moduleproperty[name]]\\\">\\n\u003Coption value=\u003C\u003CcurrentTiddler>>>\u003C$transclude field=\\\"title\\\">\u003C$text text=\u003C\u003CcurrentTiddler>>/>\u003C/$transclude>\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\\n\u003C$vars uploaderPlugin={{{ [[uploader]modules[name],{$:/config/fileUploader}shadowsource[]] }}}>\\n\u003C$list filter=\\\"[\u003CuploaderPlugin>!match[$:/plugins/commons/file-uploads]plugintiddlers[]] :filter[removeprefix\u003CuploaderPlugin>match[/settings]]\\\" variable=\\\"settingsTiddler\\\">\\n\\n\\t\u003C$transclude tiddler=\u003C\u003CuploaderPlugin>> subtiddler={{{ [\u003CsettingsTiddler>addsuffix[/uploader]]  }}}>\\n\\t\\t\\n\\t\\t\u003C$transclude tiddler=\u003C\u003CuploaderPlugin>> subtiddler=\u003C\u003CsettingsTiddler>>/>\\n\\n\\t\u003C/$transclude>\\n\\n\u003C/$list>\\n\u003C/$vars>\\n\"\n        },\n        \"$:/plugins/commons/file-uploads/startup.js\": {\n            \"title\": \"$:/plugins/commons/file-uploads/startup.js\",\n            \"text\": \"/*\\\\\\ntitle: $:/plugins/commons/file-uploads/startup.js\\ntype: application/javascript\\nmodule-type: startup\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.name = \\\"upload-handler\\\";\\nexports.platforms = [\\\"browser\\\"];\\nexports.after = [\\\"startup\\\"];\\n\\nexports.startup = function() {\\n\\t$tw.uploadHandler = new $tw.UploadHandler({\\n\\t\\twiki: $tw.wiki\\n\\t});\\n};\\n\\n})();\\n\",\n            \"type\": \"application/javascript\",\n            \"module-type\": \"startup\"\n        },\n        \"$:/plugins/commons/file-uploads/uploadhandler.js\": {\n            \"title\": \"$:/plugins/commons/file-uploads/uploadhandler.js\",\n            \"text\": \"/*\\\\\\ntitle: $:/plugins/commons/file-uploads/uploadhandler.js\\ntype: application/javascript\\nmodule-type: global\\nThe upload handler manages uploading binary tiddlers to external storage.\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nUploadHandler.prototype.titleFileUploadFilter = \\\"$:/config/fileUploadFilter\\\";\\nUploadHandler.prototype.titleUploader = \\\"$:/config/fileUploader\\\";\\nUploadHandler.prototype.titleUploadedNotification = \\\"$:/plugins/commons/file-uploads/Notifications/Uploaded\\\";\\nUploadHandler.prototype.titleUploadingNotification = \\\"$:/plugins/commons/file-uploads/Notifications/Uploading\\\";\\nUploadHandler.prototype.titleUploadsEnabled = \\\"$:/config/fileUploads/uploadsEnabled\\\";\\n\\nfunction UploadHandler(options) {\\n\\tvar self = this;\\n\\tthis.wiki = options.wiki;\\n\\tthis.logger = new $tw.utils.Logger(\\\"upload-handler\\\");\\n\\tthis.options = options;\\n\\n\\tvar callback = function(err,nextCallback) {\\n\\t\\tdelete self.uploadTask;\\n\\t\\tif(!err) {\\n\\t\\t\\t//self.logger.clearAlerts();\\n\\t\\t\\t$tw.notifier.display(self.titleUploadedNotification);\\n\\t\\t\\tif(nextCallback) {\\n\\t\\t\\t\\tself.logger.log(\\\"checking for pending uploads\\\");\\n\\t\\t\\t\\t// Check if there are any new tiddlers that need to be uploaded\\n\\t\\t\\t\\t$tw.utils.nextTick(nextCallback);\\n\\t\\t\\t}\\n\\t\\t}\\n\\t};\\n\\n\\tvar runTask = function(uploadTask,nextCallback) {\\n\\t\\t$tw.notifier.display(self.titleUploadingNotification,{variables:{\\n\\t\\t\\tcount: uploadTask.taskTiddlers.length.toString()\\n\\t\\t}});\\n\\t\\tself.uploadTask = uploadTask;\\n\\t\\tself.uploadTask.run(function(err){\\n\\t\\t\\tcallback(err,nextCallback);\\n\\t\\t});\\n\\t}\\n\\n\\t$tw.rootWidget.addEventListener(\\\"tm-upload-tiddlers\\\",function(event){\\n\\t\\tvar filter = event.param ||\\\"\\\",\\n\\t\\t\\ttiddlersToUpload = self.wiki.filterTiddlers(filter,$tw.rootWidget);\\n\\t\\tif(!self.uploadTask) {\\n\\t\\t\\tvar uploadTask = self.getUploadTask(tiddlersToUpload);\\n\\t\\t\\tif(uploadTask) {\\n\\t\\t\\t\\trunTask(uploadTask);\\n\\t\\t\\t}\\n\\t\\t} else {\\n\\t\\t\\tself.logger.alert(\\\"There is already an upload task in progress.\\\");\\n\\t\\t}\\n\\t});\\n\\n\\tthis.wiki.addEventListener(\\\"change\\\",function(changes){\\n\\t\\tvar uploadsEnabled = self.wiki.getTiddlerText(self.titleUploadsEnabled,\\\"yes\\\").trim() === \\\"yes\\\";\\n\\t\\tif(!uploadsEnabled) {\\n\\t\\t\\treturn;\\n\\t\\t}\\n\\t\\tvar upload = function() {\\n\\t\\t\\tvar uploadFilter = self.wiki.getTiddlerText(self.titleFileUploadFilter),\\n\\t\\t\\t\\ttiddlersToUpload = self.wiki.filterTiddlers(uploadFilter);\\n\\t\\t\\tif(tiddlersToUpload.length > 0) {\\n\\t\\t\\t\\t// If we are not already uploading then start a new upload task\\n\\t\\t\\t\\t// If an upload task is already in progress then new tiddlers that need to be uploaded will be picked up in the next task \\n\\t\\t\\t\\tif(!self.uploadTask) {\\n\\t\\t\\t\\t\\t// The tiddlers currently matching the upload filter are the paylaod for the upload task\\n\\t\\t\\t\\t\\tvar uploadTask = self.getUploadTask(tiddlersToUpload);\\n\\t\\t\\t\\t\\tif(uploadTask) {\\n\\t\\t\\t\\t\\t\\trunTask(uploadTask,upload);\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t}\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tself.logger.log(\\\"no pending uploads\\\");\\n\\t\\t\\t}\\n\\t\\t};\\n\\t\\t// ToDo find a cleaner alternative for logging\\n\\t\\t// Filter out alert tiddlers from changes otherwise the alerts we show keep triggering the change listener\\n\\t\\tvar changedTiddlers = [];\\n\\t\\t$tw.utils.each(changes,function(change,title){\\n\\t\\t\\tvar tiddler = self.wiki.tiddlerExists(title) && self.wiki.getTiddler(title);\\n\\t\\t\\tif(tiddler){\\n\\t\\t\\t\\tchangedTiddlers.push(title);\\n\\t\\t\\t}\\n\\t\\t});\\n\\t\\tvar filteredChanges = self.wiki.filterTiddlers(\\\"[!prefix[$:/temp/alerts/alert]]\\\",null,self.wiki.makeTiddlerIterator(changedTiddlers));\\n\\t\\tif(filteredChanges.length > 0) {\\n\\t\\t\\tupload();\\n\\t\\t}\\n\\t});\\n\\n\\t$tw.addUnloadTask(function(event) {\\n\\t\\tvar confirmationMessage;\\n\\t\\tif(self.isDirty()) {\\n\\t\\t\\t// Modern browsers do not use the specified string\\n\\t\\t\\tconfirmationMessage = $tw.language.getString(\\\"UnsavedChangesWarning\\\");\\n\\t\\t\\tevent.returnValue = confirmationMessage; // Gecko\\t\\t\\t\\n\\t\\t}\\n\\t\\treturn confirmationMessage;\\n\\t});\\n};\\n\\nUploadHandler.prototype.getUploadTask = function(tiddlersToUpload) {\\n\\tvar uploadTask = new UploadTask(tiddlersToUpload,{\\n\\t\\twiki: this.wiki,\\n\\t\\tuploaderConfig: this.wiki.getTiddlerText(this.titleUploader,\\\"\\\").trim(),\\n\\t\\tlogger: this.logger\\n\\t});\\n\\tif(!uploadTask.uploader) {\\n\\t\\tthis.logger.alert(\\\"Please check the uploader configuration for the [[FileUploads|$:/plugins/commons/file-uploads]] plugin.\\\");\\n\\t\\treturn null;\\n\\t} else {\\n\\t\\treturn uploadTask;\\n\\t}\\n};\\n\\nUploadHandler.prototype.isDirty = function() {\\n\\treturn !!this.uploadTask;\\n};\\n\\nfunction UploadTask(tiddlers,options) {\\n\\tvar self = this;\\n\\tthis.wiki = options.wiki;\\n\\tthis.taskTiddlers = tiddlers;\\n\\tthis.tiddlerInfo = {};\\n\\tthis.logger = options.logger;\\n\\tthis.uploader = this.getUploader(options.uploaderConfig);\\n};\\n\\nUploadTask.prototype.displayError = function(msg,err) {\\n\\tthis.logger.alert(msg + \\\":\\\",err);\\n};\\n\\nUploadTask.prototype.run = function(uploadHandlerCallback){\\n\\tvar self = this;\\n\\tself.uploader.initialize(function(err){\\n\\t\\tif(err) {\\n\\t\\t\\tself.displayError(\\\"Error in uploader.initialize, aborting uploads\\\");\\n\\t\\t\\tuploadHandlerCallback(err);\\n\\t\\t} else {\\n\\t\\t\\tself.processTiddlerQueue(uploadHandlerCallback);\\n\\t\\t}\\n\\t});\\n};\\n\\nUploadTask.prototype.getUploader = function(uploaderName) {\\n\\tvar uploader;\\n\\t$tw.modules.forEachModuleOfType(\\\"uploader\\\",function(title,module) {\\n\\t\\tif(module.name === uploaderName) {\\n\\t\\t\\tuploader = module;\\n\\t\\t}\\n\\t});\\n\\treturn uploader && uploader.create({logger:this.logger});\\n};\\n\\n// Returns true if changeCount in tiddlerInfo is the same as the current changeCount of the tiddler\\nUploadTask.prototype.changeCountUnchanged = function(title) {\\n\\tvar tiddler = this.wiki.getTiddler(title);\\n\\tif(tiddler && this.tiddlerInfo[title]) {\\n\\t\\tvar changeCount = this.wiki.getChangeCount(title);\\n\\t\\tif(changeCount === this.tiddlerInfo[title].changeCount) {\\n\\t\\t\\treturn true;\\n\\t\\t}\\n\\t}\\n\\treturn false;\\n};\\n\\n// Converts a binary tiddler into a canonical_uri tiddler if:\\n// - the tiddler still exists\\n// - the tiddler has not changed since we uploaded it\\nUploadTask.prototype.makeCanonicalURITiddler = function(title) {\\n\\tvar tiddler = this.wiki.getTiddler(title),\\n\\t\\tcanonical_uri = this.tiddlerInfo[title].canonical_uri,\\n\\t\\tfields = this.tiddlerInfo[title].fields;\\n\\t\\n\\tif(tiddler && canonical_uri && this.changeCountUnchanged(title)) {\\n\\t\\tthis.wiki.addTiddler(new $tw.Tiddler(tiddler,{text:\\\"\\\",_canonical_uri:canonical_uri},fields));\\n\\t} else {\\n\\t\\tconsole.log(\\\"Could not convert \\\" + title + \\\" to a canonical_uri tiddler\\\");\\n\\t}\\n};\\n\\nUploadTask.prototype.processTiddlerQueue = function(uploadHandlerCallback) {\\n\\tvar self = this,\\n\\t\\tnextTiddlerIndex = 0;\\n\\t\\n\\tvar deinitializeCallback = function(err,uploadInfoArray) {\\n\\t\\tif(err) {\\n\\t\\t\\tself.displayError(err,\\\"Error in uploader deinitialize\\\");\\n\\t\\t\\tuploadHandlerCallback(err);\\n\\t\\t} else {\\n\\t\\t\\t// Some uploaders may not have canonical_uris earlier and may pass an array of item objects with canonical_uri set\\n\\t\\t\\t$tw.utils.each(uploadInfoArray,function(uploadInfo){\\n\\t\\t\\t\\t// For every uploaded tiddler save the canonical_uri and fields if one has been returned\\n\\t\\t\\t\\tif(uploadInfo.uploadComplete && uploadInfo.canonical_uri && uploadInfo.title && self.tiddlerInfo[uploadInfo.title]) {\\n\\t\\t\\t\\t\\tself.tiddlerInfo[uploadInfo.title].canonical_uri = uploadInfo.canonical_uri;\\n\\t\\t\\t\\t\\tif(uploadInfo.fields) {\\n\\t\\t\\t\\t\\t\\tself.tiddlerInfo[uploadInfo.title].fields = uploadInfo.fields;\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t\\t// Convert all uploaded tiddlers for which we have a canonical_uri to canonical_uri tiddlers\\n\\t\\t\\tfor(var title in self.tiddlerInfo) {\\n\\t\\t\\t\\tself.makeCanonicalURITiddler(title);\\n\\t\\t\\t}\\n\\t\\t\\tdelete self.uploader;\\n\\t\\t\\tself.tiddlerInfo = {};\\n\\t\\t\\tself.logger.log(\\\"uploader deinitialize callback\\\");\\n\\t\\t\\tself.logger.log(\\\"Uploads completed\\\");\\n\\t\\t\\tuploadHandlerCallback();\\n\\t\\t}\\n\\t};\\n\\t\\n\\tvar uploadedTiddlerCallback = function(err,uploadInfo) {\\n\\t\\tif(err) {\\n\\t\\t\\tself.displayError(\\\"there was an error uploading \\\" + uploadInfo.title + \\\", aborting uploads\\\");\\n\\t\\t\\tuploadHandlerCallback(err);\\n\\t\\t} else {\\n\\t\\t\\tself.logger.log(\\\"upload callback for \\\" + uploadInfo.title);\\n\\t\\t\\t// Save the canonical_uri if one has been set\\n\\t\\t\\tif(uploadInfo.canonical_uri) {\\n\\t\\t\\t\\tself.tiddlerInfo[uploadInfo.title].canonical_uri = uploadInfo.canonical_uri;\\n\\t\\t\\t}\\n\\t\\t\\t// Save the fields if one has been set\\n\\t\\t\\tif(uploadInfo.fields) {\\n\\t\\t\\t\\tself.tiddlerInfo[uploadInfo.title].fields = uploadInfo.fields;\\n\\t\\t\\t}\\n\\t\\t\\t// If uploadComplete is true then convert the tiddler to a canonical_uri tiddler\\n\\t\\t\\tif(uploadInfo.uploadComplete) {\\n\\t\\t\\t\\tself.makeCanonicalURITiddler(uploadInfo.title);\\n\\t\\t\\t\\tdelete self.tiddlerInfo[uploadInfo.title];\\n\\t\\t\\t\\t//below line is for debugging only\\n\\t\\t\\t\\t//self.wiki.setText(item.title,\\\"upload-status\\\",null,\\\"uploaded\\\");\\n\\t\\t\\t}\\t\\t\\t\\n\\t\\t\\tnextTiddlerIndex++;\\n\\t\\t\\tuploadNextTiddler();\\n\\t\\t}\\n\\t};\\n\\t\\n\\tvar uploadNextTiddler = function() {\\n\\t\\tvar title,\\n\\t\\t\\ttiddler;\\n\\t\\t// Skip over any queued tiddlers that might have been deleted\\n\\t\\twhile(nextTiddlerIndex \u003C self.taskTiddlers.length && !tiddler) {\\n\\t\\t\\ttitle = self.taskTiddlers[nextTiddlerIndex];\\n\\t\\t\\ttiddler = self.wiki.getTiddler(title);\\n\\t\\t\\tif(!tiddler) {\\n\\t\\t\\t\\tnextTiddlerIndex++;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\tif(tiddler) {\\n\\t\\t\\tself.tiddlerInfo[title] = {\\n\\t\\t\\t\\tchangeCount : self.wiki.getChangeCount(title)\\n\\t\\t\\t}\\n\\t\\t\\tvar uploadItem = self.getTiddlerUploadItem(tiddler);\\n\\t\\t\\tself.uploader.uploadFile(uploadItem,function(err,uploadItemInfo){\\n\\t\\t\\t\\t$tw.utils.nextTick(function(){uploadedTiddlerCallback(err,uploadItemInfo)});\\n\\t\\t\\t});\\n\\t\\t} else {\\n\\t\\t\\tself.uploader.deinitialize(deinitializeCallback);\\n\\t\\t}\\n\\t};\\n\\tuploadNextTiddler();\\n};\\n\\nUploadTask.prototype.getTiddlerUploadItem = function(tiddler) {\\n\\t//\\tTODO:\\n\\t\\t// Need to sanitize tiddler titles to make sure they are valid file names\\n\\t\\t// file names must be unique or we could overwrite the file corresponding to another uploaded tiddler.\\n\\treturn new UploadItem(tiddler);\\n}\\n\\nfunction UploadItem(tiddler) {\\n\\tthis.title = tiddler.fields.title;\\n\\tthis.filename = tiddler.fields.title;\\n\\tthis.text = tiddler.fields.text || \\\"\\\";\\n\\tthis.type = tiddler.fields.type || \\\"text/vnd.tiddlywiki\\\";\\n\\tthis.isBase64 = ($tw.config.contentTypeInfo[tiddler.fields.type] || {}).encoding  === \\\"base64\\\";\\n};\\n\\nUploadItem.prototype.getUint8Array = function() {\\n\\tvar byteCharacters = atob(this.text),\\n\\t\\tbyteArray = new Uint8Array(byteCharacters.length);\\n\\tfor(var i=0; i \u003C byteCharacters.length; i++) {\\n\\t\\tbyteArray[i] = byteCharacters.charCodeAt(i);\\n\\t}\\n\\treturn byteArray;\\t\\n};\\n\\nUploadItem.prototype.getBlob = function() {\\n\\tif(this.isBase64) {\\n\\t\\tvar byteArray = this.getUint8Array();\\n\\t\\treturn new Blob([byteArray], {type: this.type});\\t\\t\\n\\t} else {\\n\\t\\treturn new Blob([this.text],{type: \\\"text/plain\\\"});\\n\\t}\\n};\\n\\nexports.UploadHandler = UploadHandler;\\n\\n})();\\n\",\n            \"type\": \"application/javascript\",\n            \"module-type\": \"global\"\n        }\n    }\n}"},
{"title":"$:/plugins/commons/file-uploads-github","description":"Github uploader for uploading binary files to external storage","name":"File Uploads: Github","author":"Saq Imtiaz","core-version":">=5.1.23","list":"readme settings license","parent-plugin":"$:/plugins/commons/file-uploads","version":"0.1.2","plugin-type":"plugin","dependents":"","type":"application/json","text":"{\n    \"tiddlers\": {\n        \"$:/config/file-uploads/github/uploadpath\": {\n            \"title\": \"$:/config/file-uploads/github/uploadpath\",\n            \"text\": \"files\\n\"\n        },\n        \"$:/plugins/commons/file-uploads-github/uploader.js\": {\n            \"title\": \"$:/plugins/commons/file-uploads-github/uploader.js\",\n            \"text\": \"/*\\\\\\ntitle: $:/plugins/commons/file-uploads-github/uploader.js\\ntype: application/javascript\\nmodule-type: uploader\\n\\nHandles uploading files to Github\\nUses the username, repository and access token from the Github saver\\nFiles are saved to the \\\"files\\\" directory in the root of repository, existing files are overwritten.\\n\\n\\\\*/\\n(function(){\\n\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.name = \\\"github\\\";\\n\\n'use strict';\\n\\nvar Octokat = require(\\\"$:/plugins/commons/file-uploads-github/octokat.js\\\");\\n\\nvar defaults = {\\n\\tbranchName: 'main',\\n\\ttoken: '',\\n\\tusername: '',\\n\\treponame: ''\\n};\\n\\n//Adapted from https://gist.github.com/StephanHoyer/91d8175507fcae8fb31a\\nfunction github(options) {\\n\\toptions = Object.assign({}, defaults, options);\\n\\tvar head;\\n\\n\\tvar octo = new Octokat({\\n\\t\\ttoken: options.token\\n\\t});\\n\\tvar repo = octo.repos(options.username, options.reponame);\\n\\n\\tfunction fetchHead() {\\n\\t\\treturn repo.git.refs.heads(options.branchName).fetch();\\n\\t}\\n\\n\\tfunction fetchTree() {\\n\\t\\treturn fetchHead().then(function(commit) {\\n\\t\\t\\thead = commit;\\n\\t\\t\\treturn repo.git.trees(commit.object.sha).fetch();\\n\\t\\t});\\n\\t}\\n\\n\\tfunction commit(files, message) {\\n\\t\\treturn Promise.all(files.map(function(file) {\\n\\t\\t\\treturn repo.git.blobs.create({\\n\\t\\t\\tcontent: file.content,\\n\\t\\t\\tencoding: file.encoding || 'utf-8'\\n\\t\\t\\t});\\n\\t\\t})).then(function(blobs) {\\n\\t\\t\\treturn fetchTree().then(function(tree) {\\n\\t\\t\\treturn repo.git.trees.create({\\n\\t\\t\\t\\ttree: files.map(function(file, index) {\\n\\t\\t\\t\\treturn {\\n\\t\\t\\t\\t\\tpath: file.path,\\n\\t\\t\\t\\t\\tmode: '100644',\\n\\t\\t\\t\\t\\ttype: 'blob',\\n\\t\\t\\t\\t\\tsha: blobs[index].sha\\n\\t\\t\\t\\t};\\n\\t\\t\\t\\t}),\\n\\t\\t\\t\\tbase_tree: tree.sha\\n\\t\\t\\t});\\n\\t\\t\\t});\\n\\t\\t}).then(function(tree) {\\n\\t\\t\\treturn repo.git.commits.create({\\n\\t\\t\\tmessage: message,\\n\\t\\t\\ttree: tree.sha,\\n\\t\\t\\tparents: [\\n\\t\\t\\t\\thead.object.sha\\n\\t\\t\\t]\\n\\t\\t\\t});\\n\\t\\t}).then(function(commit) {\\n\\t\\t\\treturn repo.git.refs.heads(options.branchName).update({\\n\\t\\t\\tsha: commit.sha\\n\\t\\t\\t});\\n\\t\\t});\\n\\t}\\n\\n\\treturn {\\n\\tcommit: commit\\n\\t};\\n}\\n\\nexports.create = function(params) {\\n\\tvar reponame = $tw.wiki.getTiddlerText(\\\"$:/GitHub/Repo\\\"),\\n\\t\\tusername = $tw.wiki.getTiddlerText(\\\"$:/GitHub/Username\\\"),\\n\\t\\ttoken = $tw.utils.getPassword(\\\"github\\\");\\n\\tif(!username || !reponame || !token) {\\n\\t\\tparams.logger.alert(\\\"Github repository details are not properly configured. Cannot upload files.\\\");\\n\\t\\treturn null;\\n\\t}\\n\\tvar githubInfo = {\\n\\t\\tusername: username.trim(),\\n\\t\\treponame: reponame.trim().split(\\\"/\\\").pop(),\\n\\t\\ttoken: token.trim()\\n\\t}\\n\\treturn new GithubUploader(params,githubInfo);\\n};\\n\\nfunction GithubUploader(params,githubInfo) {\\n\\tthis.params = params || {};\\n\\tthis.githubInfo = githubInfo;\\n\\tthis.logger = new $tw.utils.Logger(\\\"github-uploader\\\");\\n\\tthis.files = [];\\n\\tthis.logger.log(\\\"GithubUploader\\\",params);\\n};\\n\\nGithubUploader.prototype.initialize = function(callback) {\\n\\tthis.logger.log(\\\"uploader initialize\\\");\\n\\tcallback();\\n};\\n\\n// Returns the canonical_uri for a file that has been uploaded\\nGithubUploader.prototype._getCanonicalURI = function(uploadItem) {\\n\\treturn `https://${this.githubInfo.username}.github.io/${this.githubInfo.reponame}/${this._getFilePath()}/${uploadItem.filename}`;\\n};\\n\\nGithubUploader.prototype._getFilePath = function() {\\n\\treturn $tw.wiki.getTiddlerText(\\\"$:/config/file-uploads/github/uploadpath\\\",\\\"files\\\").trim().replace(/^\\\\/|\\\\/$/gm,\\\"\\\");\\n};\\n\\n/*\\nArguments:\\nuploadItem: object of type UploadItem representing tiddler to be uploaded\\ncallback accepts two arguments:\\n\\terr: error object if there was an error\\n\\tuploadItemInfo: object corresponding to the tiddler being uploaded with the following properties set:\\n\\t- title\\n\\t- canonical_uri (if available)\\n\\t- fields (optional)\\n\\t- uploadComplete (boolean)\\n\\t- getUint8Array()\\n\\t- getBlob()\\n*/\\nGithubUploader.prototype.uploadFile = function(uploadItem,callback) {  \\n\\tvar self = this,\\n\\t\\tuploadInfo = { title: uploadItem.title };\\n\\tthis.files.push({\\n\\t\\tpath: `${this._getFilePath()}/${uploadItem.filename}`,\\n\\t\\tcontent: uploadItem.text,\\n\\t\\tencoding: uploadItem.isBase64 ? \\\"base64\\\" : \\\"utf8\\\"\\n\\t});\\t\\t\\n\\tvar canonical_uri = this._getCanonicalURI(uploadItem);\\n\\t// Set the canonical_uri if available \\n\\tuploadInfo.canonical_uri = canonical_uri;\\n\\t// Set uploadComplete to true if the uploaded file has been persisted and is available at the canonical_uri\\n\\t// This flag triggers the creation of a canonical_uri tiddler corresponding to the uploaded file\\n\\tuploadInfo.uploadComplete = false;\\n\\tcallback(null,uploadInfo);\\n};\\n\\n/*\\nArguments:\\ncallback accepts two arguments:\\n\\terr: error object if there was an error\\n\\tuploadInfoArray (optional): array of uploadInfo objects corresponding to the tiddlers that have been uploaded\\n\\t\\tthis is needed and should set the canonical_uri for each uploadItem if:\\n\\t\\t- (a) uploadInfo.uploadComplete was not set to true in uploadFile AND \\n\\t\\t- (b) uploadInfo.canonical_uri was not set in uploadFile\\n*/\\nGithubUploader.prototype.deinitialize = function(callback) {\\n\\tvar self = this;\\n\\tthis.logger.log(\\\"uploader deinitialize\\\",this.files);\\n\\tvar api = github(this.githubInfo);\\n\\tapi.commit(this.files,\\\"Uploaded by TiddlyWiki\\\")\\n\\t\\t.then(() => callback())\\n\\t\\t.catch((err) => {\\n\\t\\t\\tself.logger.alert(`Error uploading to github: ${err} in uploader deinitialize`);\\n\\t\\t\\tcallback(err);\\n\\t\\t});\\n};\\n\\n})();\\n\",\n            \"type\": \"application/javascript\",\n            \"module-type\": \"uploader\"\n        },\n        \"$:/plugins/commons/file-uploads-github/license\": {\n            \"title\": \"$:/plugins/commons/file-uploads-github/license\",\n            \"text\": \"\\\"\\\"\\\"\\n~OctoKat, copyright (c) by Philip Schatz\\nDistributed under an MIT license: https://github.com/philschatz/octokat.js/blob/master/LICENSE.md\\n\\nCopyright (c) 2004-2007, Jeremy Ruston\\nCopyright (c) 2007-2021, ~UnaMesa Association\\nDistributed under an BSD license: https://tiddlywiki.com/#License\\n\\\"\\\"\\\"\\n\"\n        },\n        \"$:/plugins/commons/file-uploads-github/octokat.js\": {\n            \"text\": \"!function(e,t){\\\"object\\\"==typeof exports&&\\\"object\\\"==typeof module?module.exports=t():\\\"function\\\"==typeof define&&define.amd?define([],t):\\\"object\\\"==typeof exports?exports.Octokat=t():e.Octokat=t()}(\\\"undefined\\\"!=typeof self?self:this,function(){return s={},r.m=n=[function(e,t,n){\\\"use strict\\\";n={camelize:function(e){return e?e.replace(/[_-]+(\\\\w)/g,function(e){return e[1].toUpperCase()}):\\\"\\\"},uncamelize:function(e){return e?e.replace(/([A-Z])+/g {"created":"20240315035029431","creator":"theophile.dev","text":"\u003Ch1>H1 Title\u003C/h1>\n\u003Ch2>H2 Title\u003C/h2>\n\u003Ch3>H3 Title\u003C/h3>\n\u003Ch4>H4 Title\u003C/h4>\n\u003Ch5>H5 Title\u003C/h5>\n\u003Ch6>H6 Title\u003C/h6>\n\n\u003Cp>This is a paragraph to see the default font size and line height.\u003C/p>\n\u003Cp>\u003Cem>This is an emphasized paragraph (italic).\u003C/em>\u003C/p>\n\u003Cp>\u003Cstrong>This is a strong paragraph (bold).\u003C/strong>\u003C/p>\n\u003Cp>\u003Csmall>This is small text.\u003C/small>\u003C/p>\n\u003Cp>\u003Cu>This is underlined text.\u003C/u>\u003C/p>\n\u003Cp>\u003Cdel>This is strikethrough text.\u003C/del>\u003C/p>\n\u003Cp>\u003Csup>Superscript\u003C/sup> and \u003Csub>subscript\u003C/sub> text.\u003C/p>\n\n\u003Ca href=\"#\">This is a link\u003C/a>\n\n\u003Cul>\n    \u003Cli>List item 1\u003C/li>\n    \u003Cli>List item 2\u003C/li>\n    \u003Cli>List item 3\u003C/li>\n\u003C/ul>\n\n\u003Col>\n    \u003Cli>Ordered list item 1\u003C/li>\n    \u003Cli>Ordered list item 2\u003C/li>\n    \u003Cli>Ordered list item 3\u003C/li>\n\u003C/ol>\n\n\u003Cdl>\n    \u003Cdt>Definition Term 1\u003C/dt>\n    \u003Cdd>Description 1\u003C/dd>\n    \u003Cdt>Definition Term 2\u003C/dt>\n    \u003Cdd>Description 2\u003C/dd>\n\u003C/dl>\n\n\u003Cblockquote>This is a blockquote, used to indicate the quotation of a large section of text from another source.\u003C/blockquote>\n\n\u003Ctable>\n    \u003Cthead>\n        \u003Ctr>\n            \u003Cth>Header 1\u003C/th>\n            \u003Cth>Header 2\u003C/th>\n        \u003C/tr>\n    \u003C/thead>\n    \u003Ctbody>\n        \u003Ctr>\n            \u003Ctd>Data 1\u003C/td>\n            \u003Ctd>Data 2\u003C/td>\n        \u003C/tr>\n        \u003Ctr>\n            \u003Ctd>Data 3\u003C/td>\n            \u003Ctd>Data 4\u003C/td>\n        \u003C/tr>\n    \u003C/tbody>\n\u003C/table>\n\n\u003Cpre>\u003Ccode>Code block sample\u003C/code>\u003C/pre>\n\n\u003Cform>\n    \u003Cinput type=\"text\" placeholder=\"Text input\">\n    \u003Ctextarea placeholder=\"Textarea\">\u003C/textarea>\n    \u003Clabel>\u003Cinput type=\"checkbox\"> Checkbox\u003C/label>\n    \u003Clabel>\u003Cinput type=\"radio\" name=\"radio\"> Radio Button\u003C/label>\n    \u003Cselect>\n        \u003Coption>Option 1\u003C/option>\n        \u003Coption>Option 2\u003C/option>\n    \u003C/select>\n\u003C/form>","tags":"","title":"html sample","modified":"20240319135533613","modifier":"theophile.dev","type":"text/plain"},
{"created":"20240826164346764","creator":"theophile.dev","text":"If the spelling or hyphenation language you want is not listed in the Spelling and Hyphenation language lists of the [[Character panel|Finding Affinity Publisher Character panel]], you can download Hunspell dictionary files [[here|https://forum.affinity.serif.com/index.php?/topic/190021-how-do-i-add-additional-dictionaries-to-affinity-v2/#comment-1134760]]. To install on windows, you can get or set the dictionary folder location in `Edit` > `Settings...` \u003Ckbd>ctrl + ,\u003C/kbd> > `Tools`\n\n[img[affinity-publisher-settings.png]]","title":"Installing additional dictionaries","modified":"20240827165310072","modifier":"theophile.dev","tags":"[[Affinity Publisher 2]]"},
{"created":"20240826171941660","creator":"theophile.dev","text":"Affinity use the default language of your OS if supported, one of your other preferred language or english if none of your OS languages are supported. Most tutorials and these notes are english, so to follow allong, set the interface language to english:\n\n`Edit` > `Settings...` \u003Ckbd>ctrl + ,\u003C/kbd> > `General` , then select your prefered language.\n\n[img[affinity-publisher-setting-interface-language.png]]","title":"Interface language","modified":"20240827165259378","modifier":"theophile.dev","tags":"[[Affinity Publisher 2]]"},

{"created":"20240319151228624","creator":"theophile.dev","text":"//source: {{!!source}}//\n\n[[body text]]: 10–12pt for print (note: half-point differences are meaningful at this scale), 15-25px on the web.\n\n\u003C$transclude $variable=\"snippet\" field=\"ex1\" html=`\n\u003Cp font=\"cursive\">\nDifferent fonts set at the same point size won’t necessarily appear the same size.\n\u003C/p>\n\u003Cp font=\"monospace\">Different fonts set at the same point size won’t necessarily appear the same size.\n\u003C/p>\n\u003Cp font=\"sans-serif\">Different fonts set at the same point size won’t necessarily appear the same size.\n\u003C/p>\n` min-height=\"400px\"/>\n\nYou can match the length of two fonts by setting a block of text twice: once in the old font and once in the new font, both at the same point size. Adjust the point size of the new font until each line of text breaks in roughly the same place:\n\n\u003C$transclude $variable=\"snippet\" field=\"ex2\" html=`\n\u003Cp font=\"cursive\">\nDifferent fonts set at the same point size won’t necessarily appear the same size.\n\u003C/p>\n\u003Cp font=\"monospace\">Different fonts set at the same point size won’t necessarily appear the same size.\n\u003C/p>\n\u003Cp font=\"sans-serif\">Different fonts set at the same point size won’t necessarily appear the same size.\n\u003C/p>\n` min-height=\"400px\"/>\n\n!!! Smaller pt size\n\nPoint size can be even smaller in professionally typeset materials like publications and stationery. Text on business cards is often only 6–8 points. At these sizes, all caps text and lowercase are equally legible.\n\npoint size as emphasis\nIt’s fine to emphasize text with a larger point size (or de-emphasize it with a smaller point size). But use the subtlety that point-size adjustments offer. If your body text is set at 11 point, no need to jump to 14 point for emphasis. Start with a smaller increase—say, half a point—and move up in half-point increments until you get the emphasis you need. It’ll be less than you think.\n\npoint size on the web\nYou don’t have to use pixels as the sizing unit in your CSS (and indeed, most prefer not to). But the pixel is the least ambiguous CSS unit. Also, all CSS measurements are eventually converted to pixels in the browser.\n\nFor websites, I recommend body text of 15–25 pixels. As with print, you’ll need to fine-tune based on the particular font you’re using.\n\nWhy? Two reasons. First, we typically read screens from further away than we read printed material, so larger point sizes help compensate. Second, screen fonts are rendered with a relatively small number of pixels, so each extra row of pixels improves the quality. (See also screen-reading considerations.)\n\nYes, I know the web has a long tradition of teeny fonts. It’s time to let it go. This habit arose because the 14-inch monitors common in the 1990s had relatively coarse resolution. It persisted because web designers considered it virtuous to keep accommodating people who refused to upgrade those 14-inch monitors. But now, it’s merely silly.\n\nAlso silly is the web’s tradition of enormous point sizes for headings. This habit started with the default formatting of \u003Ch1> tags in browsers, which is about 200% of the default point size of body text. There is no typographic universe in which you need to double the point size to achieve emphasis. See headings for subtler techniques.\n\nFor more about the entrenched typographic habits of the web, see websites.\n\nBY THE WAY\nIn hyphens and dashes, I mentioned that em refers to a typographer’s measurement, not the letter M. The em size of a font is the same as its point size. Fonts are no longer made of metal, but the em concept persists. Digital fonts are drawn inside a rectangle called the em. To render a font on screen, your computer scales the em to match the current point size. Two fonts set at the same point size will appear to be different sizes if one occupies less space on its em.\n\nCan you determine the point size of a font by measuring it? No. Because of the differences in apparent sizing between fonts, there’s nothing you can measure that would be conclusive. The only way to figure it out is to set the same text, in the same font, with the same line length. Then adjust the point size so it matches the reference sample.\n\nAs you reduce point size, also reduce line spacing and line length. For instance, newspaper fonts are quite small, but remain legible because they have snug line spacing and short line length.\n\nOrganizations that need to control the length of documents (e.g., courts, colleges) usually do so with limits on point size and page length. In the typewriter age, this worked because typewriter output was standardized. In the digital age, it makes less sense, since artful formatting and layout can make documents appear longer or shorter as necessary. Anyone who needs to set standards for document length would be better off putting these rules in terms of word count. Unlike typewriters, all word processors have a word-count function. Compared to page limits, word counts are harder to evade. To be fair, they’re also harder to verify.\n\nIn 2012, a dispute about point size reached the Michigan Supreme Court. One side argued—contrary to 400 years of typographic custom—that a law calling for “14-point type” on a ballot meant that the uppercase letters of the font had to be at least 14 points tall. Fortunately the court did not adopt this interpretation. As a matter of law, it would’ve redefined the meaning of point size within Michigan.\n\n\n","title":"point size","modified":"20240319155825074","modifier":"theophile.dev","ex1":"body{\nmargin:20px;\ndisplay:grid;\ngrid-template-columns:1fr 6ch;\ngap:1ch;\n}\n[font]{\ngrid-column: 1/-1;\ndisplay:grid;\ngrid-template-columns:subgrid;\nfont-size:12pt;\n&:after{\nfont-family:system-ui;\ncontent:attr(font) \"\\A 12pt\";\nwhite-space: pre;\nalign-self:center;\ntext-transform: uppercase;\nfont-size:.6rem;\ngrid-column: 2;\n}\n}\n[font=\"cursive\"]{font-family:cursive;}\n[font=\"monospace\"]{font-family:monospace;}\n[font=\"sans-serif\"]{font-family:sans-serif;}\n","ex2":"body{\nmargin:20px;\ndisplay:grid;\ngrid-template-columns:1fr 6ch;\ngap:1ch;\n}\n[font]{\ngrid-column: 1/-1;\ndisplay:grid;\ngrid-template-columns:subgrid;\nfont-size:12pt;\n&:after{\nfont-family:system-ui;\ncontent:attr(font) \"\\A 12pt\";\nwhite-space: pre;\nalign-self:center;\ntext-transform: uppercase;\nfont-size:.6rem;\ngrid-column: 2;\n}\n}\n[font=\"cursive\"]{\nfont-family:cursive;\nfont-size:11.5pt;\n&:after{content:attr(font) \"\\A 11.5pt\";}\n}\n[font=\"monospace\"]{\nfont-family:monospace;\nfont-size:10pt;\n&:after{content:attr(font) \"\\A 10pt\";}\n}\n[font=\"sans-serif\"]{\nfont-family:sans-serif;\nfont-size:12pt;\n&:after{content:attr(font) \"\\A 12pt\";}\n}\n","source":"https://practicaltypography.com/point-size.html"},

{"created":"20240827162931719","creator":"theophile.dev","text":"Select the Frame Text Tool, go to the Character pannel and set the Language settings:\n\n[img[spelling-hyphenation-settings.png]]\n\nRepeat these steps with the Artistic Text Tool then go to `Edit` > `Defaults` > `Save`:\n\n[img[save-defaults.png]] ","title":"Set the default spelling and hyphenation language","modified":"20240827165248546","modifier":"theophile.dev","tags":"[[Affinity Publisher 2]]"},
{"created":"20240827085358903","creator":"theophile.dev","text":"If you use Affinity in English, the spelling language will be set to English but with a region matching your computer. To avoid this issue, set the default spelling language:\n\n# Create a new document\n# [[Open the character panel|Finding Affinity Publisher Character panel]]\n# Set the language with `Language` > `Spelling` (if your language is not listed, see [[Set the default hyphenation language]])\n# `Edit` > `Defaults` > `Save` to save the session defaults","title":"Setting the default spelling language","modified":"20240827165235407","modifier":"theophile.dev","tags":"[[Affinity Publisher 2]]"},
{"created":"20240827162147978","creator":"theophile.dev","text":"[img[edit-base-text-styles.png]]\n(or double click on the \"Base\" Text Styles)\n\nThen set the spelling and hyphenation, and press \"ok\" to update the style:\n[img[text-style-editor-save-language-spelling.png]]\n\nThen select \"Save Styles as Default\" from the Text Styles panel menu:\n\n[img[save-styles-as-default.png]]","title":"Setting the default text style language","modified":"20240827165218427","modifier":"theophile.dev","tags":"[[Affinity Publisher 2]]"},
{"created":"20240826163831465","creator":"theophile.dev","text":"You'll need to setup Affinity if you don't live in one of these countries: United States, United Kingdom, France, Germany, Italy, Spain, Portugal, Brazil, China or Japan.\n\n\u003C\u003Cariane-list-links>>","title":"Setting up","modified":"20240827165320331","modifier":"theophile.dev","tags":"[[Affinity Publisher 2]]"},

{"created":"20240319143746580","creator":"theophile.dev","text":"# Importants body text considerations: [[point size]], [[line spacing]], [[line length]], and [[font|font recommendations]].\n# [[point size]]: 10–12pt for print, 15-25px on the web.\n# [[line spacing]]: 120–145% x [[point size]].\n# [[line length]]: 45–90ch in average.\n# Use a professional [[font|font recommendations]].\n# Avoid [[goofy fonts]], [[monospaced fonts]], most [[free fonts]], and [[system fonts]]—especially [[times new roman]] and [[arial]].\n# Use curly [[quotation marks]].\n# Use [[bold or italic]] sparingly.\n# Never [[underline]] (except for links).\n# [[all caps]] are for less than one line of text.\n# Use [[centered text]] sparingly.\n# Only [[one space between sentences]].\n# No multiple [[word spaces]], [[white-space characters]] in a row.\n# Do not use \"fake\" [[small caps]].\n# [[all caps]] and [[small caps]]: 5–12% extra [[letterspacing]].\n# Turn on [[kerning]].\n# [[first-line indents]]: 1-4 x the pt size of the text OR use 4–10pt of [[space between paragraphs]].\n# Use [[hyphenation]] with [[justified text]].\n# [[hyphens and dashes]] are not the same. Do not use multiple hyphens as a dash.\n# Use [[ampersands]] sparingly (except for name).\n# Use [[trademark and copyright symbols]].\n# Max [[1 \"!\"|question marks and exclamation points]] in a doc longer than 3 pages.\n# Put a [[nonbreaking space]] after [[paragraph and section marks]].\n# Use the [[ellipses]] character.\n# [[apostrophes]] point downward.\n# [[foot and inch marks]] are straight.","tags":"","title":"Summary of key rules","modified":"20240319145919450","modifier":"theophile.dev","source":"https://practicaltypography.com/summary-of-key-rules.html"},

{"created":"20230617080946997","creator":"theophile.dev","text":"!! Notes\n\n\u003C\u003Cariane-list-links>>\n\n!! Ressources\n\n!!! Books\n\n* //[[The Elements of Typographic Style]]// by Robert Bringhurst\n* //[[The Complete Manual of Typography]]// by James Felici\n* //[[Thinking with Type]]// by Ellen Lupton\n* //[[The Anatomy of Type]]// by Stephen Coles\n* //[[Type Matters!]]// by Jim Williams\n\n!!! Online Resources\n\n* https://www.reddit.com/r/typography/wiki/index/\n* http://www.insideparagraphs.com/\n* [[Butterick’s Practical Typography|https://practicaltypography.com/page-layout.html]]\n* [[Typography Handbook|https://typographyhandbook.com/]]\n* [[Fonts Knowledge - Google Fonts|https://fonts.google.com/knowledge]]\n* https://eyelearn.org/typelab-by-hannahBoom/\n* [[Fundamental text and font styling|https://developer.mozilla.org/en-US/docs/Learn/CSS/Styling_text/Fundamentals]]\n* https://jarrettfuller.com/Graphic-Design-Readings/\n* https://m2.material.io/design/typography/understanding-typography.html\n\n!!! Blog posts\n\n* [[Typographic Design Patterns And Best Practices — Smashing Magazine|https://www.smashingmagazine.com/2009/08/typographic-design-survey-best-practices-from-the-best-blogs/#comments-typographic-design-survey-best-practices-from-the-best-blogs]]\n* [[The Ultimate Guide To Using Colors And Typography In 2024|https://inkbotdesign.com/colors-and-typography/]]\n* [[Control font sizes, line spacing, and word spacing|https://openclassrooms.com/en/courses/5265446-build-your-first-web-pages-with-html-and-css/5282851-control-font-sizes-line-spacing-and-word-spacing]]\n* [[The Complete Guide to Typography Design - AND Academy|https://www.andacademy.com/resources/blog/graphic-design/what-is-typography-design/]]\n\n!!! Typography guidelines for design systems\n\n* [[Spectrum|https://spectrum.adobe.com/page/typography/]]\n* [[Apple|https://developer.apple.com/design/human-interface-guidelines/typography]]\n* [[Codex|https://doc.wikimedia.org/codex/main/style-guide/typography.html]]\n* [[Fluent 2|https://fluent2.microsoft.design/typography]]\n* [[Firefox|https://acorn.firefox.com/latest/styles/typography/overview-gkJ3PjFB]]\n* [[Atlassian|https://atlassian.design/foundations/typography]]\n* [[Primer|https://primer.style/foundations/typography]]\n* [[Carbon|https://carbondesignsystem.com/elements/typography/overview/]]\n* [[Shopify Polaris|https://polaris.shopify.com/design/typography]]\n* [[A11Y Style Guide|https://a11y-style-guide.com/style-guide/section-general.html#kssref-general-typography]]\n* [[Design Systems Typography Guide|https://www.designsystems.com/typography-guides/]]","modified":"20240826122022844","title":"Typography","tags":"","modifier":"theophile.dev"},
{"created":"20240315033923570","creator":"theophile.dev","text":"# [[Body text]] is the main content - start every project by making the body text look good.\n# [[Point size]] : the most comfortable range for body text is 10–12 point for print, 15–25 px on the web (depend on the optical size of the font)\n# [[Line spacing]] : vertical distance between lines. It should be 120–145% of the point size (in CSS, use the line-height property with a [[unitless value|Using unitless value for line-height]], e.g 130% would become 1.3).","tags":"","title":"Typography rules","modified":"20240315214505168","modifier":"theophile.dev"},
{"created":"20230617080704815","creator":"theophile.dev","text":"Centered text is okay for text less than 3 lines; otherwise, use left alignment.\n\nDo not mix the alignments of title and body text.","title":"Typography/Alignement","modified":"20240314222644331","modifier":"theophile.dev"},
{"created":"20230617081242485","creator":"theophile.dev","text":"Use a maximum of 2 text sizes, utilizing boldness and color to indicate hierarchy.","title":"Typography/Hierarchy","modified":"20240314222204274","modifier":"theophile.dev"},
{"created":"20230617080552974","creator":"theophile.dev","text":" (i.e., tracking): 0.12em\n\nhttps://baymard.com/blog/line-length-readability\n\n-1 to -.5 for short and large titles to avoid readability issues.","title":"Typography/Letter spacing","modified":"20240314223519733","modifier":"theophile.dev"},
{"created":"20240314223306461","creator":"theophile.dev","text":"(i.e., the spacing between lines of text): 1.5em (i.e., 1.5 times the font size)\n\nhttps://baymard.com/blog/line-length-readability\n\n\n\u003C$transclude $variable=\"snippet\" field=\"ex1\" html={{html sample}} min-height=\"400px\"/>","title":"Typography/Line height","modified":"20240319135533615","modifier":"theophile.dev","tags":"interactive","ex1":"* {\nline-height:1.5em;\n}"},
{"created":"20230617063212253","creator":"theophile.dev","text":"Google, Dropbox, and Uber use a line height of about 1.2 times the title height.\n\nThe line spacing decreases with the line height.\n\n\n* ''Title'': line-heigh 1.1 - 1.3 em\n** font-size: \u003C$range field=\"font-size-titre\" min=\"22\" max=\"100\" increment=\"0.1\"/> {{!!font-size-titre}}pt\n** line-height: \u003C$range field=\"line-height-titre\" min=\"1.1\" max=\"1.3\" increment=\"0.01\"/> {{!!line-height-titre}}em\n* ''Body'': line-heigh 1.3 - 1.5 em\n** font-size: \u003C$range field=\"font-size-corps\" min=\"11\" max=\"13\" increment=\"0.1\"/> {{!!font-size-corps}}pt\n** line-height: \u003C$range field=\"line-height-corps\" min=\"1.3\" max=\"1.5\" increment=\"0.01\"/> {{!!line-height-corps}}em\n\n;Example\n\n\u003Csection class=\"typographie ok\">\n\u003Ch1>{{lorem10}}\u003C/h1>\n\u003Cp>{{lorem100}}\u003C/p>\n\u003C/section>\n\n\u003Cstyle>\n.typographie{\noutline:solid 1px;\n}\n.typographie.ok h1{\nfont-size:{{!!font-size-titre}}pt;\nline-height:{{!!line-height-titre}}em;\n}\n\n.typographie.ok p{\nfont-size:{{!!font-size-corps}}pt;\nline-height:{{!!line-height-corps}}em;\n}\n\u003C/style>\n\n","title":"Typography/Line spacing","modified":"20240826113556336","font-size-titre":"32.9","font-size-corps":"12","line-height-titre":"1.1","line-height-corps":"1.5","modifier":"theophile.dev","tags":"interactive"},

{"created":"20230617081634586","creator":"theophile.dev","text":"\u003C\u003C\u003C\n“white space is to be regarded as an active element, not a passive background”\n\u003C\u003C\u003CJan Tschichold, 1930\n\nProximity: separate distinct text blocks by 2x the distance separating the body of a text block from its title.","title":"Typography/Spaces","modified":"20240314222138046","tmap.id":"3a2fa11f-fbe9-40a2-a1c0-da994a11f9f1","modifier":"theophile.dev"},
{"created":"20230617070150943","creator":"theophile.dev","text":"* Too wide: Difficult to estimate the start and end of a line, concentration decreases along the line\n* Too short: Too much scanning\n\n\"Typography\", E. Ruder:\n\n*The optimal text length is 50 - 60 characters.\n\n[[The Elements of Typographic Style Applied to the Web|http://webtypography.net/2.1.2]]:\n\n* 45 to 75 characters for a single-column page, ideally 66 characters. For multiple columns, 40 to 50 characters.\n\n[[Web Accessibility Initiative (WCAG) guideline 1.4.8|https://www.w3.org/WAI/WCAG21/Understanding/visual-presentation.html]], [[Baymard Institute E-Commerce Accessibility Research Study|https://baymard.com/research/accessibility]]\n\n*No more than 80 characters\n\n;Example\n\n\u003Csection class=\"typography\">\n\u003Ch1>{{lorem10}}\u003C/h1>\n\n\u003Cp class=\"col\">{{lorem100}}\u003C/p>\n\u003Cp class=\"cols\">{{lorem100}}{{lorem100}}{{lorem100}}\u003C/p>\n\u003C/section>\n\n\u003Cstyle>\nsection.typography .col{\nmax-width:70ch;\n}\n\nsection.typography .cols{\ncolumn-width:45ch;\n}\n\u003C/style>\n\n\n; Reading\n\n* https://www.smashingmagazine.com/2014/09/balancing-line-length-font-size-responsive-web-design/\n* https://readings.design/PDF/the_elements_of_typographic_style.pdf\n* https://www.joshwcomeau.com/css/full-bleed/","title":"Typography/Text length","modified":"20240505202005514","tmap.id":"ac5e0899-98f0-4868-bd3e-31e91a357051","columns":"2","column-width":"47","modifier":"theophile.dev","tags":""},

{"created":"20240315214440159","creator":"theophile.dev","text":"source: https://stackoverflow.com/a/20818206/10234474\n\nIn word processors and page layout programs, [[line-height|http://www.w3.org/TR/2011/PR-CSS2-20110412/visudet.html#propdef-line-height]] is the space between the baselines of text, but in CSS, it includes space around the text (box model).\n\nCSS uses a formula (`line-height = L + AD`) to calculate this space, where [[AD is the font's height|http://www.w3.org/TR/2011/PR-CSS2-20110412/visudet.html#leading]] and L is extra space added (\"[[half the leading is added above A and the other half below D|https://www.w3.org/TR/2011/PR-CSS2-20110412/visudet.html#leading:~:text=Half%20the%20leading%20is%20added%20above%20A%20and%20the%20other%20half%20below%20D]].\"). This means for text with a certain font size and line-height, there will be equal space above and below (leading) the text:\n\n* `font-size:16px;line-height:24px;` : (24-16)/2 = 4px of leading \n* `font-size:8px;line-height:24px;` : (24-8)/2 = 8px of leading\n\nWhen using % or em units for line-height, children inherit the calculated value, not the unit. This can lead to more space above and below text in smaller elements, adjusting their baseline higher: The children get the same `line-height` as the parent block. But because of the `L + AD` formula, the text of that span has more leading on the top and bottom, and thus the baseline sits higher in its box.  To [[keep baselines aligned|http://www.w3.org/TR/2011/PR-CSS2-20110412/visudet.html#line-height]], the browser pushes down the `smaller` span vertically to match the baselines.\n\nSince the `line-height` property defines [[the minimum height of line boxes within an element|http://www.w3.org/TR/2011/PR-CSS2-20110412/visudet.html#propdef-line-height]], the browser will increase the spacing between lines in the enclosing block to ensures there’s enough room for the baseline of the smaller text to align with the baseline of the larger text without overlapping or crowding.\n\nThe default value of `line-height` is `normal`, a unitless value recommended to be \"[[between 1.0 and 1.2|http://www.w3.org/TR/2011/PR-CSS2-20110412/visudet.html#propdef-line-height]]\". This means that the default spacing between lines will be roughly 100% to 120% of the font size used. When setting line-height using a multiplier (like 1.5), child elements don't inherit this exact value but calculate their own based on their font size:\n\n* `line-height: 1.5; font-size: 14px;` : line height is 14px * 1.5 = 21px\n* If the font size of the child is set to 50%:\n** font size is 14px * 50% = 7px\n** line height is 7px * 1.5 = 10.5px (generally rounded to a whole pixel). Overall, the box of the child is half the size of the surrounding text.\n\nThis calculation ensures that smaller text aligns correctly with the baseline of adjacent text without affecting the spacing of the entire text block.\n\n\u003C$transclude $variable=\"snippet\" field=\"ex1\" html=```\u003Cp>${[{lorem10}]}$\u003Cbr>\u003Cspan>${[{lorem10}]}$\u003C/span>\u003Cbr>${[{lorem10}]}$\u003C/p>``` min-height=\"400px\"/>\n","title":"Using unitless value for line-height","modified":"20240316004721606","modifier":"theophile.dev","ex1":"/*WIP*/\n\np{\ncolor:green;\nfont-size:var(--font-size);\nline-height:24px;\nposition:relative;\n\nspan{\ndisplay:inline-block;\nposition:relative;\ncolor:red;\n\n}\n}\n\n:where(p, p *):before{\nz-index:-1;\nposition:absolute;\ntop:0;\nbottom:0;\ncontent:\"\";\ndisplay:block;\nheight:1lh;\nwidth:100%;\noutline:solid 1px currentColor;\nopacity:.1;\n}"},

{"created":"20240319120235958","creator":"theophile.dev","text":"The `widows` CSS property sets the minimum number of lines in a block container that must be shown at the top of a page, region, or column.\n\nIn typography, a widow is the last line of a paragraph that appears alone at the top of a page. (The paragraph is continued from a prior page.)\n\n\u003Ciframe\nstyle=\"width:100%;height:500px;border:0;\"\nsrcdoc=\"\"\"\n\u003Cstyle>\n*{\nmargin:0;\nposition:fixed;\ninset:0;\nheight:500px;\n}\n\u003C/style>\n\u003Cscript src=\"https://cdn.jsdelivr.net/gh/ireade/caniuse-embed/public/caniuse-embed.min.js\">\u003C/script>\n\u003Cbody\nclass=\"ciu_embed\"\ndata-feature=\"mdn-css__properties__widows\"\ndata-periods=\"future_1,current\"\ndata-accessible-colours=\"true\"\n/>\n\"\"\"/>\n\u003C$transclude $variable=\"snippet\" field=\"ex1\" html=`\n\u003Cdiv>\n  \u003Cp>This is the first paragraph containing some text.\u003C/p>\n  \u003Cp>\n    This is the second paragraph containing some more text than the first one.\n    It is used to demonstrate how widows work.\n  \u003C/p>\n  \u003Cp>\n    This is the third paragraph. It has a little bit more text than the first\n    one.\n  \u003C/p>\n\u003C/div>\n\n` min-height=\"400px\"/>","tags":"","title":"widows","modified":"20240319151518325","modifier":"theophile.dev","ex1":"div {\n  background-color: lime;\n  columns: 3;\n  widows:100;\n}\n\np {\n  background-color: #8ca0ff;\n}\n\np:first-child {\n  margin-top: 0;\n}\n"}
