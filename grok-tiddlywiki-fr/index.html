<p>Welcome to Grok TiddlyWiki, the definitive TiddlyWiki learning resource! Grok TiddlyWiki is a textbook that helps you build a deep, lasting understanding of and proficiency with TiddlyWiki through a combination of detailed explanations, practical exercises, and spaced-repetition reviews of prompts called takeaways.</p><p>Since <em>Grok TiddlyWiki</em> is itself a TiddlyWiki and runs entirely in your browser, you will need to turn on JavaScript or switch to a JavaScript-capable browser to continue. You can also visit the <a class="tc-tiddlylink-external" href="https://groktiddlywiki.com/static/" rel="noopener noreferrer" target="_blank">static HTML version</a>, but you'll miss out on a number of interactive features.</p><p>The following tiddlers are included in this wiki:</p><p><ul>

{"title":"$:/core/modules/storyviews/zoomin.js","text":"/*\\\ntitle: $:/core/modules/storyviews/zoomin.js\ntype: application/javascript\nmodule-type: storyview\n\nZooms between individual tiddlers\n\n\\*/\n(function(){\n\n/*jslint node: true, browser: true */\n/*global $tw: false */\n\"use strict\";\n\nvar easing = \"cubic-bezier(0.645, 0.045, 0.355, 1)\"; // From http://easings.net/#easeInOutCubic\n\nvar ZoominListView = function(listWidget) {\n\tvar self = this;\n\tthis.listWidget = listWidget;\n\t// Get the index of the tiddler that is at the top of the history\n\tvar history = this.listWidget.wiki.getTiddlerDataCached(this.listWidget.historyTitle,[]),\n\t\ttargetTiddler;\n\tif(history.length > 0) {\n\t\ttargetTiddler = history[history.length-1].title;\n\t}\n\t// Make all the tiddlers position absolute, and hide all but the top (or first) one\n\t$tw.utils.each(this.listWidget.children,function(itemWidget,index) {\n\t\tvar domNode = itemWidget.findFirstDomNode();\n\t\t// Abandon if the list entry isn't a DOM element (it might be a text node)\n\t\tif(!(domNode instanceof Element)) {\n\t\t\treturn;\n\t\t}\n\t\tif((targetTiddler && targetTiddler !== itemWidget.parseTreeNode.itemTitle) || (!targetTiddler && index)) {\n\t\t\tdomNode.style.display = \"none\";\n\t\t} else {\n\t\t\tself.currentTiddlerDomNode = domNode;\n\t\t}\n\t\t$tw.utils.addClass(domNode,\"tc-storyview-zoomin-tiddler\");\n\t});\n};\n\nZoominListView.prototype.navigateTo = function(historyInfo) {\n\tvar duration = $tw.utils.getAnimationDuration(),\n\t\tlistElementIndex = this.listWidget.findListItem(0,historyInfo.title);\n\tif(listElementIndex === undefined) {\n\t\treturn;\n\t}\n\tvar listItemWidget = this.listWidget.children[listElementIndex],\n\t\ttargetElement = listItemWidget.findFirstDomNode();\n\t// Abandon if the list entry isn't a DOM element (it might be a text node)\n\tif(!(targetElement instanceof Element)) {\n\t\treturn;\n\t}\n\t// Make the new tiddler be position absolute and visible so that we can measure it\n\t$tw.utils.addClass(targetElement,\"tc-storyview-zoomin-tiddler\");\n\t$tw.utils.setStyle(targetElement,[\n\t\t{display: \"block\"},\n\t\t{transformOrigin: \"0 0\"},\n\t\t{transform: \"translateX(0px) translateY(0px) scale(1)\"},\n\t\t{transition: \"none\"},\n\t\t{opacity: \"0.0\"}\n\t]);\n\t// Get the position of the source node, or use the centre of the window as the source position\n\tvar sourceBounds = historyInfo.fromPageRect || {\n\t\t\tleft: window.innerWidth/2 - 2,\n\t\t\ttop: window.innerHeight/2 - 2,\n\t\t\twidth: window.innerWidth/8,\n\t\t\theight: window.innerHeight/8\n\t\t};\n\t// Try to find the title node in the target tiddler\n\tvar titleDomNode = findTitleDomNode(listItemWidget) || listItemWidget.findFirstDomNode(),\n\t\tzoomBounds = titleDomNode.getBoundingClientRect();\n\t// Compute the transform for the target tiddler to make the title lie over the source rectange\n\tvar targetBounds = targetElement.getBoundingClientRect(),\n\t\tscale = sourceBounds.width / zoomBounds.width,\n\t\tx = sourceBounds.left - targetBounds.left - (zoomBounds.left - targetBounds.left) * scale,\n\t\ty = sourceBounds.top - targetBounds.top - (zoomBounds.top - targetBounds.top) * scale;\n\t// Transform the target tiddler to its starting position\n\t$tw.utils.setStyle(targetElement,[\n\t\t{transform: \"translateX(\" + x + \"px) translateY(\" + y + \"px) scale(\" + scale + \")\"}\n\t]);\n\t// Force layout\n\t$tw.utils.forceLayout(targetElement);\n\t// Apply the ending transitions with a timeout to ensure that the previously applied transformations are applied first\n\tvar self = this,\n\t\tprevCurrentTiddler = this.currentTiddlerDomNode;\n\tthis.currentTiddlerDomNode = targetElement;\n\t// Transform the target tiddler to its natural size\n\t$tw.utils.setStyle(targetElement,[\n\t\t{transition: $tw.utils.roundTripPropertyName(\"transform\") + \" \" + duration + \"ms \" + easing + \", opacity \" + duration + \"ms \" + easing},\n\t\t{opacity: \"1.0\"},\n\t\t{transform: \"translateX(0px) translateY(0px) scale(1)\"},\n\t\t{zIndex: \"500\"},\n\t]);\n\t// Transform the previous tiddler out of the way and then hide it\n\tif(prevCurrentTiddler && prevCurrentTiddler !== targetElement) {\n\t\tscale = zoomBounds.width / sourceBounds.width;\n\t\tx =  zoomBounds.left - targetBounds.left - (sourceBounds.left - targetBounds.left) * scale;\n\t\ty =  zoomBounds.top - targetBounds.top - (sourceBounds.top - targetBounds.top) * scale;\n\t\t$tw.utils.setStyle(prevCurrentTiddler,[\n\t\t\t{transition: $tw.utils.roundTripPropertyName(\"transform\") + \" \" + duration + \"ms \" + easing + \", opacity \" + duration + \"ms \" + easing},\n\t\t\t{opacity: \"0.0\"},\n\t\t\t{transformOrigin: \"0 0\"},\n\t\t\t{transform: \"translateX(\" + x + \"px) translateY(\" + y + \"px) scale(\" + scale + \")\"},\n\t\t\t{zIndex: \"0\"}\n\t\t]);\n\t\t// Hide the tiddler when the transition has finished\n\t\tsetTimeout(function() {\n\t\t\tif(self.currentTiddlerDomNode !== prevCurrentTiddler) {\n\t\t\t\tprevCurrentTiddler.style.display = \"none\";\n\t\t\t}\n\t\t},duration);\n\t}\n\t// Scroll the target into view\n\t$tw.pageScroller.scrollIntoView(targetElement);\n};\n\n/*\nFind the first child DOM node of a widget that has the class \"tc-title\"\n*/\nfunction findTitleDomNode(widget,targetClass) {\n\ttargetClass = targetClass || \"tc-title\";\n\tvar domNode = widget.findFirstDomNode();\n\tif(domNode && domNode.querySelector) {\n\t\treturn domNode.querySelector(\".\" + targetClass);\n\t}\n\treturn null;\n}\n\nZoominListView.prototype.insert = function(widget) {\n\tvar targetElement = widget.findFirstDomNode();\n\t// Abandon if the list entry isn't a DOM element (it might be a text node)\n\tif(!(targetElement instanceof Element)) {\n\t\treturn;\n\t}\n\t// Make the newly inserted node position absolute and hidden\n\t$tw.utils.addClass(targetElement,\"tc-storyview-zoomin-tiddler\");\n\t$tw.utils.setStyle(targetElement,[\n\t\t{display: \"none\"}\n\t]);\n};\n\nZoominListView.prototype.remove = function(widget) {\n\tvar targetElement = widget.findFirstDomNode(),\n\t\tduration = $tw.utils.getAnimationDuration(),\n\t\tremoveElement = function() {\n\t\t\twidget.removeChildDomNodes();\n\t\t};\n\t// Abandon if the list entry isn't a DOM element (it might be a text node)\n\tif(!(targetElement instanceof Element)) {\n\t\tremoveElement();\n\t\treturn;\n\t}\n\t// Abandon if hidden\n\tif(targetElement.style.display != \"block\" ) {\n\t\tremoveElement();\n\t\treturn;\n\t}\n\t// Set up the tiddler that is being closed\n\t$tw.utils.addClass(targetElement,\"tc-storyview-zoomin-tiddler\");\n\t$tw.utils.setStyle(targetElement,[\n\t\t{display: \"block\"},\n\t\t{transformOrigin: \"50% 50%\"},\n\t\t{transform: \"translateX(0px) translateY(0px) scale(1)\"},\n\t\t{transition: \"none\"},\n\t\t{zIndex: \"0\"}\n\t]);\n\t// We'll move back to the previous or next element in the story\n\tvar toWidget = widget.previousSibling();\n\tif(!toWidget) {\n\t\ttoWidget = widget.nextSibling();\n\t}\n\tvar toWidgetDomNode = toWidget && toWidget.findFirstDomNode();\n\t// Set up the tiddler we're moving back in\n\tif(toWidgetDomNode) {\n\t\t$tw.utils.addClass(toWidgetDomNode,\"tc-storyview-zoomin-tiddler\");\n\t\t$tw.utils.setStyle(toWidgetDomNode,[\n\t\t\t{display: \"block\"},\n\t\t\t{transformOrigin: \"50% 50%\"},\n\t\t\t{transform: \"translateX(0px) translateY(0px) scale(10)\"},\n\t\t\t{transition: $tw.utils.roundTripPropertyName(\"transform\") + \" \" + duration + \"ms \" + easing + \", opacity \" + duration + \"ms \" + easing},\n\t\t\t{opacity: \"0\"},\n\t\t\t{zIndex: \"500\"}\n\t\t]);\n\t\tthis.currentTiddlerDomNode = toWidgetDomNode;\n\t}\n\t// Animate them both\n\t// Force layout\n\t$tw.utils.forceLayout(this.listWidget.parentDomNode);\n\t// First, the tiddler we're closing\n\t$tw.utils.setStyle(targetElement,[\n\t\t{transformOrigin: \"50% 50%\"},\n\t\t{transform: \"translateX(0px) translateY(0px) scale(0.1)\"},\n\t\t{transition: $tw.utils.roundTripPropertyName(\"transform\") + \" \" + duration + \"ms \" + easing + \", opacity \" + duration + \"ms \" + easing},\n\t\t{opacity: \"0\"},\n\t\t{zIndex: \"0\"}\n\t]);\n\tsetTimeout(removeElement,duration);\n\t// Now the tiddler we're going back to\n\tif(toWidgetDomNode) {\n\t\t$tw.utils.setStyle(toWidgetDomNode,[\n\t\t\t{transform: \"translateX(0px) translateY(0px) scale(1)\"},\n\t\t\t{opacity: \"1\"}\n\t\t]);\n\t}\n\treturn true; // Indicate that we'll delete the DOM node\n};\n\nexports.zoomin = ZoominListView;\n\n})();\n","type":"application/javascript","module-type":"storyview","created":"20210324113338385","modified":"20210324113212179"},
{"title":"$:/core/templates/static.content","created":"20210819133724771","modified":"20210820141218620","type":"text/vnd.tiddlywiki","text":"\u003C!-- For Google, and people without JavaScript-->\n\nWelcome to Grok TiddlyWiki, the definitive TiddlyWiki learning resource! Grok TiddlyWiki is a textbook that helps you build a deep, lasting understanding of and proficiency with TiddlyWiki through a combination of detailed explanations, practical exercises, and spaced-repetition reviews of prompts called takeaways.\n\nSince //Grok TiddlyWiki// is itself a TiddlyWiki and runs entirely in your browser, you will need to turn on JavaScript or switch to a JavaScript-capable browser to continue. You can also visit the [[static HTML version|https://groktiddlywiki.com/static/]], but you'll miss out on a number of interactive features.\n\nThe following tiddlers are included in this wiki:\n\n\u003Cul>\n\u003C$list filter=\"[all[tiddlers+shadows]!is[system]]\">\n\u003Cli>\u003C$view field=\"title\" format=\"text\">\u003C/$view>\u003C/li>\n\u003C/$list>\n\u003C/ul>\n"},
{"title":"$:/core/templates/static.tiddler.html","created":"20210819145424841","modified":"20241019234313013","type":"text/vnd.tiddlywiki","text":"\\define tv-wikilink-template() $uri_doubleencoded$.html\n\\define tv-config-toolbar-icons() no\n\\define tv-config-toolbar-text() no\n\\define tv-config-toolbar-class() tc-btn-invisible\n\\import [[$:/core/ui/PageMacros]] [all[shadows+tiddlers]tag[$:/tags/Macro]!has[draft.of]] [all[shadows+tiddlers]tag[$:/tags/Global]!has[draft.of]]\n`\u003C!doctype html>\n\u003Chtml>\n\u003Chead>\n\u003Cmeta http-equiv=\"Content-Type\" content=\"text/html;charset=utf-8\" />\n\u003Cmeta name=\"generator\" content=\"TiddlyWiki\" />\n\u003Cmeta name=\"tiddlywiki-version\" content=\"`{{$:/core/templates/version}}`\" />\n\u003Cmeta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\" />\n\u003Cmeta name=\"apple-mobile-web-app-capable\" content=\"yes\" />\n\u003Cmeta name=\"apple-mobile-web-app-status-bar-style\" content=\"black-translucent\" />\n\u003Cmeta name=\"mobile-web-app-capable\" content=\"yes\"/>\n\u003Cmeta name=\"format-detection\" content=\"telephone=no\">\n\u003Clink id=\"faviconLink\" rel=\"shortcut icon\" href=\"favicon.ico\">\n\u003Clink rel=\"stylesheet\" href=\"static.css\">\n\u003Ctitle>`\u003C$view field=\"caption\">\u003C$view field=\"title\"/>\u003C/$view>: {{$:/core/wiki/title}}`\u003C/title>\n\u003C/head>\n\u003Cbody class=\"tc-body\">\n\u003C!-- SIB altered from shadow: allow current tiddler to pass through for URL purposes -->\n`\u003C$view tiddler=\"$:/StaticBanner\" field=\"text\" format=\"htmlwikified\"/>`\n\u003Csection class=\"tc-story-river tc-static-story-river\">\n`\u003C$view tiddler=\"$:/core/ui/ViewTemplate\" format=\"htmlwikified\"/>`\n\u003C/section>\n\u003C/body>\n\u003C/html>\n`\n"},

{"created":"20241027214222661","text":"\\function edit-preview-state()\n[{$:/config/ShowEditPreview/PerTiddler}!match[yes]then[$:/state/showeditpreview]] :else[\u003Cqualified-preview-state>] +[get[text-fr]] :else[[no]]\n\\end\n\n\\define config-visibility-title()\n$:/config/EditorToolbarButtons/Visibility/$(currentTiddler)$\n\\end\n\n\\define importFileActions()\n\u003C$action-popup $state=\u003C\u003CimportState>> $coords=\"(0,0,0,0)\" $floating=\"yes\"/>\n\\end\n\n\\whitespace trim\n\u003C$let\n\tqualified-preview-state=\u003C\u003Cqualify \"$:/state/showeditpreview\">>\n\teditPreviewStateTiddler={{{ [{$:/config/ShowEditPreview/PerTiddler}!match[yes]then[$:/state/showeditpreview]] :else[\u003Cqualified-preview-state>] }}}\n\timportTitle=\u003C\u003Cqualify $:/ImportImage>>\n\timportState=\u003C\u003Cqualify $:/state/ImportImage>> >\n\u003C$dropzone importTitle=\u003C\u003CimportTitle>> autoOpenOnImport=\"no\" contentTypesFilter={{$:/config/Editor/ImportContentTypesFilter}} class=\"tc-dropzone-editor\" enable={{{ [{$:/config/DragAndDrop/Enable}match[no]] :else[subfilter{$:/config/Editor/EnableImportFilter}then[yes]else[no]] }}} filesOnly=\"yes\" actions=\u003C\u003CimportFileActions>> >\n\u003Cdiv>\n\u003Cdiv class={{{ [\u003Cedit-preview-state>match[yes]then[tc-tiddler-preview]else[tc-tiddler-preview-hidden]] [[tc-tiddler-editor]] +[join[ ]] }}}>\n\n\u003C$transclude tiddler=\"$:/core/ui/EditTemplate/body/editor/fr\" mode=\"inline\"/>\n\n\u003C$list filter=\"[\u003CeditPreviewStateTiddler>get[text-fr]match[yes]]\" variable=\"ignore\">\n\n\u003Cdiv class=\"tc-tiddler-preview-preview\" data-tiddler-title={{!!draft.title}} data-tags={{!!tags}}>\n\n\u003C$transclude tiddler={{$:/state/editpreviewtype}} mode=\"inline\">\n\n\u003C$transclude tiddler=\"$:/core/ui/EditTemplate/body/preview/output/fr\" mode=\"inline\"/>\n\n\u003C/$transclude>\n\n\u003C/div>\n\n\u003C/$list>\n\n\u003C/div>\n\n\u003C/div>\n\n\u003C/$dropzone>\n\n\u003C/$let>\n","tags":"","title":"$:/core/ui {"title":"$:/core/ui/SideBar/Open","caption":"{{$:/language/SideBar/Open/Caption}}","created":"20210320151402475","modified":"20210408160758397","tags":"$:/tags/SideBar","type":"text/vnd.tiddlywiki","text":"\\whitespace trim\n\\define lingo-base() $:/language/CloseAll/\n\n\\define drop-actions()\n\u003C$action-listops $tiddler=\u003C\u003Ctv-story-list>> $subfilter=\"+[insertbefore:currentTiddler\u003CactionTiddler>]\"/>\n\\end\n\n\\define placeholder()\n\u003Cdiv class=\"tc-droppable-placeholder\"/>\n\\end\n\n\\define droppable-item(button)\n\\whitespace trim\n\u003C$droppable actions=\u003C\u003Cdrop-actions>> enable=\u003C\u003Ctv-allow-drag-and-drop>>>\n\u003C\u003Cplaceholder>>\n\u003Cdiv>\n$button$\n\u003C/div>\n\u003C/$droppable>\n\\end\n\n\u003Cdiv class=\"tc-sidebar-tab-open\">\n\u003C$list filter=\"[list\u003Ctv-story-list>]\" history=\u003C\u003Ctv-history-list>> storyview=\"pop\">\n\u003Cdiv class=\"tc-sidebar-tab-open-item\">\n\u003C$macrocall $name=\"droppable-item\" button=\"\"\"\u003C$button message=\"tm-close-tiddler\" tooltip={{$:/language/Buttons/Close/Hint}} aria-label={{$:/language/Buttons/Close/Caption}} class=\"tc-btn-invisible tc-btn-mini tc-small-gap-right\">{{$:/core/images/close-button}}\u003C/$button>\u003C$link to={{!!title}}>\u003C$view field=\"title\"/>\u003C/$link>\"\"\"/>\n\u003C/div>\n\u003C/$list>\n\u003C$tiddler tiddler=\"\">\n\u003Cdiv>\n\u003C$macrocall $name=\"droppable-item\" button=\"\"\"\u003C$button message=\"tm-close-all-tiddlers\" class=\"tc-btn-invisible tc-btn-mini gtw-close-link\">\u003C\u003Clingo Button>>\u003C/$button>\"\"\"/>\n\u003C/div>\n\u003C/$tiddler>\n\u003C/div>\n"},

{"title":"$:/inmysocks/macros/add-time.js","text":"/*\\\ntitle: $:/inmysocks/macros/add-time.js\ntype: application/javascript\nmodule-type: macro\n\nTakes a lengh of time and returns now+input length of time as a date\n\n\\*/\n(function(){\n\n/*jslint node: true, browser: true */\n/*global $tw: false */\n\"use strict\";\n\n/*\nInformation about this macro\n*/\n\nexports.name = \"add-time\";\n\nexports.params = [\n\t{name: \"years\"},\n\t{name: \"months\"},\n\t{name: \"days\"},\n\t{name: \"hours\"},\n\t{name: \"minutes\"},\n\t{name: \"seconds\"}\n];\n\n/*\nRun the macro\n*/\nexports.run = function(years, months, days, hours, minutes, seconds) {\n\t//Make each date object.\n\tvar currentDate = new Date();\n\n\tvar new_year = Number(currentDate.getFullYear())+Number(years);\n\tvar new_month = Number(currentDate.getMonth())+Number(months);\n\tvar new_day = Number(currentDate.getDay())+Number(days)+22;\n\tvar new_hour = Number(currentDate.getHours())+Number(hours);\n\tvar new_minutes = Number(currentDate.getMinutes())+Number(minutes);\n\tvar new_seconds = Number(currentDate.getSeconds())+Number(seconds);\n\n\tvar output_date = new Date(new_year, new_month, new_day, new_hour, new_minutes, new_seconds);\n\t\n\tvar result = output_date.toDateString();\n\n\treturn result;\n};\n\n})();\n","type":"application/javascript","module-type":"macro","created":"20150225072955608","modified":"20201229210009388","tags":""},
{"title":"$:/inmysocks/macros/day-diff.js","text":"/*\\\ntitle: $:/inmysocks/macros/day-diff.js\ntype: application/javascript\nmodule-type: macro\n\nTakes two dates and returns their difference in days\n\n\\*/\n(function(){\n\n/*jslint node: true, browser: true */\n/*global $tw: false */\n\"use strict\";\n\n/*\nInformation about this macro\n*/\n\nexports.name = \"day-diff\";\n\nexports.params = [\n\t{name: \"year1\"},\n\t{name: \"month1\"},\n\t{name: \"day1\"},\n\t{name: \"year2\"},\n\t{name: \"month2\"},\n\t{name: \"day2\"}\n];\n\n/*\nRun the macro\n*/\nexports.run = function(year1, month1, day1, year2, month2, day2) {\n\t//Make each date object.\n\tvar date1 = new Date(year1, Number(month1)+Number(1), day1);\n\tvar date2 = new Date(year2, Number(month2)+Number(1), day2);\n\n\t//Find difference in milliseconds.\n\tvar elapsed = date2.getTime()-date1.getTime();\n\n\t//Number of milliseconds in a day.\n\tvar dayMS = 86400000; \n\n\t//Convert milliseconds to year months and days\n\tvar days_diff = Math.floor(elapsed/dayMS);\n\t\n\tvar result = days_diff;\n\n\treturn result;\n};\n\n})();\n","type":"application/javascript","module-type":"macro","created":"20150225185218583","modified":"20201229172541934","tags":""},

{"created":"20210206214220001","text":"Thanks to\nDiego M.,\nDon Gore,\nMateusz Wilczek,\nMohammad Rahmani,\nJennifer Bjornstad,\nOdin Jorna,\nSinisa Obradovic,\nStan Dunn,\nStéphane L.,\nand\nWalt Ludwick\nfor reviewing pre-release copies of the first and/or second major edition of //Grok TiddlyWiki// and offering feedback,\nand to many folks around the web too numerous to list for suggesting further improvements in minor releases.\n\n//Grok TiddlyWiki// would have no reason to exist without [[TiddlyWiki|https://tiddlywiki.com]] itself; thanks to Jeremy Ruston for spending twenty years working on it, and to all the community members who have helped to make this open-source project what it is.\n\nIn particular, thanks to all the members of the TiddlyWiki forums, [[new|https://talk.tiddlywiki.org]] and [[old|https://groups.google.com/g/tiddlywiki]], for helping me learn to use TiddlyWiki, and for not just putting up with but reliably and cheerfully answering a wide variety of impractical questions I posed while trying to understand TiddlyWiki deeply enough to write a book about it. All users of TiddlyWiki are lucky to have such a friendly and helpful resource!\n\nThanks to Andy Matuschak and Michael Nielsen for doing pioneering work on the [[mnemonic medium|https://numinous.productions/ttft/]] and [[Orbit|https://withorbit.com]], which was the inspiration for [[TakeAway|TakeAway Help]] and is worth a look for anyone who likes TakeAway. Thanks also to Damien Elmes and the [[Anki|https://apps.ankiweb.net]] community for developing the fantastic spaced-repetition tool that got me interested in spaced-repetition study back in 2010. I hope that TakeAway serves to advance the cause of spaced-repetition use at least a little bit.\n\nThe primary text font in //Grok TiddlyWiki// is Paul Hunt's Source Sans Pro, and the monospaced font used for code examples is Raph Levien's Inconsolata. Thanks to the designers of these excellent fonts for making them available for free.\n\n\u003Cdiv style=\"text-align: center; margin-top: 0.3in;\">\n\u003Cdiv>//five hundred sixty-two press//\u003C/div>\n\u003Cdiv style=\"font-variant: small-caps; font-size: 125%; letter-spacing: 0.5px;\">mmxxiv\u003C/div>\n\u003Cdiv style=\"font-variant: small-caps;\">q.e.f.\u003C/div>\n\u003C/div>","title":"Acknowledgments","description":"//Grok TiddlyWiki// exists only because of the efforts of many people.","modified":"20241027215730580","parent":"Appendices","tags":"Section","type":"text/vnd.tiddlywiki","translation-state":"done","title-fr":"Remerciements ","text-fr":"Merci à\nDiego M.,\nDon Gore,\nMateusz Wilczek,\nMohammad Rahmani,\nJennifer Bjornstad,\nOdin Jorna,\nSinisa Obradovic,\nStan Dunn,\nStéphane L.,\net\nWalt Ludwick\npour avoir examiné les copies préliminaires de la première et/ou de la deuxième édition majeure de //Grok TiddlyWiki// et pour avoir offert leurs retours,\nainsi qu'à de nombreuses personnes sur le web, trop nombreuses pour être citées, pour avoir suggéré des améliorations supplémentaires dans les versions mineures.\n\n//Grok TiddlyWiki// n'aurait aucune raison d'exister sans [[TiddlyWiki|https://tiddlywiki.com]] lui-même ; merci à Jeremy Ruston pour avoir passé vingt ans à travailler dessus, et à tous les membres de la communauté qui ont contribué à faire de ce projet open-source ce qu'il est aujourd'hui.\n\nEn particulier, merci à tous les membres des forums TiddlyWiki, [[nouveau|https://talk.tiddlywiki.org]] et [[ancien|https://groups.google.com/g/tiddlywiki]], pour m'avoir aidé à apprendre à utiliser TiddlyWiki, et pour avoir non seulement toléré mais aussi répondu de façon encourageante et sans faillir à une grande variété de questions parfois peu pratiques que j'ai posées en essayant de comprendre suffisamment bien TiddlyWiki pour écrire un livre à ce sujet. Tous les utilisateurs de TiddlyWiki ont de la chance d'avoir une ressource aussi bienveillante et efficace!\n\nMerci à Andy Matuschak et Michael Nielsen pour leur travail pionnier sur le [[medium mnemonic|https://numinous.productions/ttft/]] et [[Orbit|https://withorbit.com]], qui a inspiré [[TakeAway|TakeAway Help]] et mérite d'être consulté par quiconque aime TakeAway. Merci également à Damien Elmes et à la communauté [[Anki|https://apps.ankiweb.net]] pour avoir développé cet excellent outil d'apprentissage qui m'a donné goût à l'étude par répétition espacée en 2010. J'espère que TakeAway contribuera au moins un peu à promouvoir l'utilisation de cette technique.\n\nLa police de texte principale dans //Grok TiddlyWiki// est Source Sans Pro de Paul Hunt, et la police monospace utilisée pour les exemples de code est Inconsolata de Raph Levien. Merci aux concepteurs de ces excellentes polices de les avoir mises à disposition gratuitement.\n\n\u003Cdiv style=\"text-align: center; margin-top: 0.3in;\"> \u003Cdiv>//five hundred sixty-two press//\u003C/div> \u003Cdiv style=\"font-variant: small-caps; font-size: 125%; letter-spacing: 0.5px;\">mmxxiv\u003C/div> \u003Cdiv style=\"font-variant: small-caps;\">q.e.f.\u003C/div> \u003C/div>"},
{"created":"20200718041838565","text":"It's frequently useful to add content or navigational functions to the sidebar. In particular, there are several types of custom navigation that would be immediately helpful for our office-notes wiki:\n\n* There is currently no easy way to order and ''look at journal tiddlers by date'', something which will likely be a common task.\n* Similarly, ''listing our meetings by date'' would be helpful. We already have a `MeetingList`, but right now we have to remember that it exists and search for it.\n* We might like a ''hierarchical view of our projects'', or at least a list of them, in the sidebar so we can quickly navigate through them.\n\nLet's create a new tab in the sidebar called `Views` to store custom ways of looking at some of our tiddlers. Within the `Views` tab, we'll add some vertical tabs, just like the default `More` tab does, for `Journal`, `Meetings`, and `Projects`.\n\nThe first step is to ''create a tiddler for each inner tab''. As noted earlier, we already have a tiddler that can serve as the meeting list, `MeetingList`; you may, however, want to clean out some extra crud that we have added to it in previous exercises, so that it just shows a simple list of meetings. For the journal list, clone the meeting list and tweak the filter so that it selects tiddlers with the `Journal` tag instead of the `Meeting` tag. \n\nFor the project list, let's look at a slightly different method. All of our tiddlers are tagged `Project`, so why not just make `Project` -- the tag tiddler -- into the list? This fits perfectly with the standard dual function of tags in TiddlyWiki as both tiddlers (units of content) and a mechanism for building structure. Go ahead and edit this tiddler, or create it if it doesn't exist in your wiki, and add an appropriate TOC macro to it. (Have a look at [[Creating Hierarchies with a Table of Contents]] if you've forgotten how.)\n\nThe next step is to create a tiddler that ''combines those inner tabs into a single tiddler''. Let's call this tiddler `$:/yourname/Views`. We'll set things up so that we can add new tabs by simply tagging the tab tiddler `$:/yourname/Views`:\n\n```html\n\u003C\u003Ctabs\n  tabsList:\"[tag[$:/yourname/Views]]\"\n  default:\"JournalList\"\n  class:\"tc-vertical\">>\n```\n\nGo back and tag each of the inner-tab tiddlers with `$:/yourname/Views`. You should immediately see tabs appear for them within the `$:/yourname/Views` tiddler.\n\nThe last step is to make the Views tiddler itself show up as a new tab on the sidebar. This is left as an exercise.\n\n\n!! Exercises\n\n{{Ex:ViewsOnSidebar||ExerciseTemplate}}\n{{Ex:FriendlyViewsNames||ExerciseTemplate}}\n{{Ex:SidebarCurrentTiddler||ExerciseTemplate}}\n\n\n!! Takeaways\n\n{{||TakeawaysTemplate}}","title":"Adding to the Sidebar","description":"Arbitrary tiddlers can be added to the sidebar to expose custom navigation options or any other content you like.","modified":"20241027215816474","parent":"Looking Under the Hood","tags":"Section","type":"text/vnd.tiddlywiki","translation-state":"done","title-fr":"Ajouter à la barre latérale","text-fr":"Il est souvent utile d'ajouter du contenu ou des fonctionnalités de navigation à la barre latérale. En particulier, plusieurs types de navigation personnalisée seraient immédiatement bénéfiques pour notre wiki de prise de notes professionnelles:\n\n* Il n'y a actuellement aucun moyen simple d'ordonner et de ''consulter les tiddlers journaux par date'', une tâche qui sera probablement fréquente.\n* De même, ''lister nos réunions par date'' serait utile. Nous avons déjà une `ListeDesRéunions`, mais pour l'instant, nous devons nous souvenir qu'elle existe et la chercher.\n* Nous pourrions apprécier une ''vue hiérarchique de nos projets'', ou au moins une liste de ceux-ci, dans la barre latérale afin de pouvoir les parcourir rapidement.\n\nCréons un nouvel onglet `Vues` dans la barre latérale pour stocker des façons personnalisées de consulter certains de nos tiddlers. Dans cet onglet, nous ajouterons quelques onglets verticaux, tout comme le fait l'onglet `Plus` par défaut, pour `Journal`, `Réunions` et `Projets`.\n\nLa première étape consiste à ''créer un tiddler pour chaque onglet interne''. Comme mentionné précédemment, nous avons déjà un tiddler qui peut servir de liste de réunions, `ListeDesRéunions`; cependant, vous voudrez peut-être nettoyer certains éléments superflus que nous avons ajoutés lors des exercices précédents, afin qu'il affiche simplement une liste de réunions. Pour la liste des journaux, clonez la liste des réunions et ajustez le filtre pour qu'il sélectionne les tiddlers avec le tag `Journal` au lieu du tag `Réunion`.\n\nPour la liste des projets, examinons une méthode légèrement différente. Tous nos tiddlers sont tagués `Projet`, alors pourquoi ne pas simplement faire de `Projet` — le tiddler tag — la liste ? Cela s'inscrit parfaitement dans la double fonction des tags dans TiddlyWiki en tant que tiddlers (unités de contenu) et mécanisme d'organisation. Allez-y et modifiez ce tiddler, ou créez-le s'il n'existe pas dans votre wiki, et ajoutez-y la macro TOC appropriée. (Jetez un œil à [[Créer des hiérarchies avec une table des matières|Creating Hierarchies with a Table of Contents]] si vous avez oublié comment faire.)\n\n\nLa prochaine étape est de créer un tiddler qui ''combine ces onglets internes en un seul tiddler''. Appelons ce tiddler `$:/votrenom/Vues`:\n\n\n```html\n\u003C\u003Ctabs\n  tabsList:\"[tag[$:/votrenom/Vues]]\"\n  default:\"ListeDesJournaux\"\n  class:\"tc-vertical\">>\n```\n\nRevenez en arrière et taguez chacun des tiddlers des onglets internes avec `$:/votrenom/Vues`. Vous devriez immédiatement voir apparaître des onglets pour eux dans le tiddler `$:/votrenom/Vues`.\n\nLa dernière étape consiste à faire en sorte que le tiddler Vues apparaisse lui-même comme un nouvel onglet dans la barre latérale. Ceci est à réaliser en tant qu'exercice.\n\n!! Exercices\n\n{{Ex:ViewsOnSidebar||ExerciseTemplate}}\n{{Ex:FriendlyViewsNames||ExerciseTemplate}}\n{{Ex:SidebarCurrentTiddler||ExerciseTemplate}}\n\n\n!! Takeaways\n\n{{||TakeawaysTemplate}}"},
{"created":"20201230143321900","text":"//Grok TiddlyWiki// is itself a TiddlyWiki, as you may have noticed or suspected by now. To get the full value out of GTW, you'll want to ''create your own copy of this wiki'' -- this will allow GTW to save information about your progress and personalize the book for you. If you don't create a copy, you won't be able to keep track of which exercises you've completed, review takeaways, create bookmarks, or save your place when you stop reading.\n\n{{SavingProgress}}","title":"Downloading Grok TiddlyWiki","description":"How to make a copy of this book so you can save your progress.","modified":"20241027225315104","parent":"The Shape of TiddlyWiki","tags":"Section","type":"text/vnd.tiddlywiki","title-fr":"Télécharger Grok TiddlyWiki","translation-state":"doing"},

{"created":"20241027130159822","text":"* https://intrinsical.github.io/wiki : D&D 5ème édition par intrinsical\n* https://eberron.tiddlyhost.com : Un cadre de campagne pour D&D conçu pour raconter des histoires fantastiques de type pulp et noir - inclut un lanceur de dés et une horloge de progression\n* https://ttadventuretime.github.io : Un jeu de rôle sur table inspiré d'Adventure Time\n* https://cairnrpg.tiddlyhost.com : port non officiel de TiddlyWiki pour le RPG Cairn\n* [[Starforged|https://mutabit.com/repos.fossil/502Lab/uv/wiki/502Lab.html#Starforged%3AQuickLinks]] : Sauver ce monde et d'autres depuis 1996\n\nPlus sur Tiddlyhost : [[ttrpg|https://tiddlyhost.com/hub/tag/ttrpg]], [[rpg|https://tiddlyhost.com/hub/tag/rpg]]","tags":"","title":"Exemples de TiddlyWikis RPG/TTRPG","modified":"20241027130859973"},
{"created":"20200530170241199","text":"[[Tiddlers]] are made up of ''fields''. Each field has a //name//, which describes what information it stores, and a //value//, which contains the actual information. For example, the field named `description` might have a value of `This tiddler discusses fields in TiddlyWiki`.\n\nThe most important fields of every tiddler are the ''title'' and the ''text''; the title is how you reference the tiddler from elsewhere in the wiki, while the text contains the actual content, written in a markup language called [[wikitext|Wikitext]] (more on that in the next section). Other built-in fields include the tiddler's tags (more on those [[in a few moments|Tags]] too), the user who last edited the tiddler, and the times the tiddler was created and last modified.\n\nIn addition to the built-in fields, you can ''add your own fields'' to any tiddler on the fly, should you wish to. For instance, you might add fields to a tiddler containing meeting notes to define what time the meeting happened and who attended. Storing this information in separate fields, rather than directly within the text of the tiddler, lets you retrieve specifically that information for use in another part of the wiki, or search and filter based on it.\n\nHere are this tiddler's fields as an example (not including the `text` field, since that would cause the example to include itself!). Field names are in the left column, while their values are in the right column. Don't worry if you don't understand the meaning or significance of all these fields yet.\n\n{{||$:/core/ui/TiddlerInfo/Fields}}\n\n!! Takeaways\n\n{{||TakeawaysTemplate}}","title":"Fields","description":"Tiddlers are made up of fields.","modified":"20241027225540943","parent":"The Shape of TiddlyWiki","tags":"Section Concept","type":"text/vnd.tiddlywiki","translation-state":"doing","title-fr":"Champs"},
{"created":"20200605170324446","text":"//Grok TiddlyWiki// is a TiddlyWiki itself and incorporates a few interface features and learning tools that may be new to you. The system is hopefully intuitive enough that you can figure most of it out on your own, but if you prefer to get an overview of it first, or if you get confused by something, the resources in this section will help.\n\n!! Video tour\n\nThe [[Grok TiddlyWiki Tour|https://www.youtube.com/watch?v=vUkNxbaNHcY]] demonstrates how to navigate around //Grok TiddlyWiki// and use exercises, live examples, and takeaways. If you're in a hurry or videos aren't your thing, the text below contains all the same information.\n\nThe video was recorded with the first edition of GTW, so the chapters and sections will be a little different than the ones you see currently, but the features and interface are the same.\n\n\u003Ciframe style=\"width: 100%;\" height=\"300\" src=\"https://www.youtube.com/embed/vUkNxbaNHcY\" title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen>\u003C/iframe>\n\n\n!! Reading and navigating\n\n{{$:/plugins/sobjornstad/TakeAway/ContextualHelp/DetailsWidget}}\n\n\u003C$details summary=\"Typographical conventions\">\n\n* [[Internal links|How to Use This Book]] take you to another section in the book. [[External links|https://google.com]] take you to a website outside of //Grok TiddlyWiki// (external links open in a new browser tab).\n* ''Bold type'' is used to call out important terms and points that you may wish to skim the text for.\n* //Italics// identify things you select on the screen and terms that may be unfamiliar but are not particularly important.\n* `Monospaced text` indicates something you type into TiddlyWiki (most often [[wikitext|Wikitext]]).\n* A {{Ltc:ExampleLtc||LieToChildrenTemplate}} indicates that the statement being made is not completely accurate. Normally, this is done because the full truth is more confusing than helpful at this moment, but if you're on a second reading or would just like to dive in deeper, click the link to get the complete story.\n\n\u003C/$details>\u003C$details summary=\"Structure and navigation\">\n\n* The book is organized into ''chapters'' and ''sections''.\n* You can find a ''hierarchical overview with summaries of each section'' in the [[Outline]], which you can access at any time by clicking //outline// in the right sidebar underneath the title, //Grok TiddlyWiki// (the sidebar is found at the top of the page if your screen is too narrow to fit the content and the sidebar side-by-side).\n* When you click on an internal link, you will navigate to the new section, but the section you were previously in stays open. The ''Open'' tab of the sidebar will let you see all the sections you have open and flip between them, much like tabs in your web browser. You can drag and drop the open sections to reorder them.\n* The ''Bookmarks'' tab of the sidebar contains any sections you have bookmarked. Bookmark or unbookmark any section by clicking the bookmark button \u003C\u003Ctextual-button \"star-filled\">> at the top of the section. As with the //Open// tab, you can drag and drop bookmarks to reorder them.\n* The ''Contents'' tab of the sidebar contains an abbreviated version of the outline, if you already know what you're looking for.\n* From the footer of each section, you can ''navigate forwards, backwards, or up a level''. You can also find a list of ''related material'' in the footer; click //show related topics//.\n* When you open //Grok TiddlyWiki//, any sections that you had open when you stopped reading will reopen, provided that you [[saved your changes|Downloading Grok TiddlyWiki]].\n\n\u003C/$details>\u003C$details summary=\"Tools\">\n\nUnderneath the title and the navigation links (home, outline, exercises, takeaways, donate), you'll see several more buttons. Here's what they do:\n\n* \u003C\u003Ctextual-button \"close-all-button\">> -- ''Close all sections'' you have open.\n* \u003C\u003Ctextual-button \"permaview-button\">> -- ''copy a //permaview//'', or a link that freezes all your open sections, to your clipboard. If you later click on or paste this link into your browser, you'll be brought back exactly where you were at the time you clicked this button.\n* \u003C\u003Ctextual-button \"storyview-zoomin\">> -- ''change the //story view//''. If you are familiar with TiddlyWiki and would like the [[story river|The TiddlyWiki Interface]] to display more than one section at once, you can switch to the //classic// storyview. The default in //Grok TiddlyWiki// is //zoomin//.\n* \u003C\u003Ctextual-button \"palette\">> -- toggle between ''light and dark mode''.\n* \u003C\u003Ctextual-button \"save-button\">> -- ''save a copy'' of the wiki to your hard drive. Learn more in [[Downloading Grok TiddlyWiki]].\n* \u003C\u003Ctextual-button \"down-arrow\">> -- ''see the rest'' of TiddlyWiki's options.\n\n\u003C/$details>\n\n\n!! The Trinity of //Grok TiddlyWiki//\n\n//Book// is a somewhat misleading way to describe //Grok TiddlyWiki//. GTW is really an interactive learning environment for TiddlyWiki that bundles three complementary modes of learning into one TiddlyWiki:\n\n* It ''explains concepts'' using English text and code examples.\n* It ''assigns exercises'' that help you apply and practice what you've learned.\n* It ''presents takeaways'', questions about key terms, concepts, or skills, for review as you continue through the book, to help you retain what you've learned over a longer period of time.\n\nClick on each mode below for a description of what it entails.\n\n\u003C$details summary=\"Explanations\">\n\n//Grok TiddlyWiki// is organized into chapters and sections. Each chapter covers a broad range of related topics, while each section covers one feature of TiddlyWiki, pattern of TiddlyWiki use, or organizational principle. Many sections will take as little as five minutes to read, but others ask you to follow along and do things in TiddlyWiki as you read, and still others are about unfamiliar concepts and may need several readings, so these will take longer. In most cases, the text is followed by exercises and/or takeaways (see below).\n\nDespite TiddlyWiki's emphasis on enabling nonlinear thinking, a linear mode of presentation is better for building understanding where it doesn't already exist, so this book is ''designed to be worked through from start to finish''; the sections build on each other, and it may be hard to do some of the later exercises without having done the previous ones. Even if you already know the basics of TiddlyWiki, starting from \u003C\u003Cgtw.link-chapter-number \"The Shape of TiddlyWiki\">> shouldn't be a huge sacrifice. The first parts will go fast if you already know them well, but you may pick up some useful terms, concepts, and features that you haven't run across yet.\n\nAlthough I have made some concessions in the interest of placing related material together, the chapters generally go in increasing order of complexity and decreasing order of utility, so you can stop for a while whenever you feel you've learned what you need to know for the time being. If you do need to skip ahead, or you come back to the book later to use it as a reference, I try to link back to previous material required to understand each section, when practical. In addition to appearing throughout the text, all of the links found in a section are aggregated under the //show related topics// link in the footer.\n\n\n\u003C/$details>\u003C$details summary=\"Exercises\">\n\nThe only way to fully understand what you learn about software is by using it, and if you don't understand what you've learned, you won't remember it either. Thus, for this book to be useful, you'll need to do some ''hands-on exercises''. In some sections of the book, particularly the earlier ones where you don't have much experience of TiddlyWiki yet, you'll be asked to open up your wiki and follow along with the text to see what happens; in others, a concept will first be fully explained, then at the end of the section you'll be asked to use what you've learned to make some changes to your wiki or fix some problems.\n\nYou should plan to do ''most or all of the exercises'' to cement your understanding. The exercises are not fun, optional diversions! Aside from the importance of hands-on exercises in developing understanding, some of the exercises guide you into discovering something important about TiddlyWiki on your own, then add additional context and explanation in the answer to the exercise. These insights may or may not be discussed again later in the book, so you'll likely miss some important points if you skip all the exercises.\n\nExercises have a letter next to them to indicate about how long I'm guessing they'll take you:\n\n* (s), for //seconds// -- from a few seconds to 2 minutes (\u003C$text text={{{ [all[tiddlers+shadows]tag[Exercise]field:length[s]!field:origin[Supplemental Exercises]count[]] }}}/> total)\n* (m), for //minutes// -- from 2 minutes to 15 minutes (\u003C$text text={{{ [all[tiddlers+shadows]tag[Exercise]field:length[m]!field:origin[Supplemental Exercises]count[]] }}}/> total)\n* (M), for //minutes//, but bigger -- from 15 minutes to 40 minutes (\u003C$text text={{{ [all[tiddlers+shadows]tag[Exercise]field:length[M]!field:origin[Supplemental Exercises]count[]] }}}/> total)\n* (h), for //hours// -- 40 minutes or more, up to a couple of hours (only supplemental exercises are this long)\n\nOf course, these estimates are not guarantees -- depending on your past experience with tools similar to TiddlyWiki, you might take longer or shorter than average for most exercises, and like when solving a math problem, you might happen to work something difficult out on the first try, or struggle with something for 20 minutes that would have been instantly obvious to you on a different day.\n\nIf there are both exercises and takeaways in a given section, you should usually ''do the exercises before proceeding to the takeaways'', as some of the takeaways may check knowledge you won't have until you complete the exercises. (We'll talk about takeaways in a moment.) The headings are always presented in this order, so as long as you don't try to skip ahead, you'll be fine.\n\nSome exercises, and some parts of the text, include ''code snippets'' that you are supposed to copy into your own wiki. If you're completely new to TiddlyWiki, I recommend //retyping// these snippets rather than using the copy-paste functionality on your computer. This isn't a hard requirement, but you will get the hang of the [[syntax of the snippets|Wikitext]] faster if you do.\n\nWhen you're done with an exercise, you can tick the //Complete// box in the upper-right. This will change its color to make it easy to see what you've completed, as well as mark it off your list in the [[Exercise Browser]], where you can search through all exercises in the book and see a list of the ones you haven't yet completed. (Click //exercises// under the //Grok TiddlyWiki// title to go here at any time.)\n\nA number of longer exercises are provided in the [[Supplemental Exercises]] chapter at the end of the book, if you get through most or all of the book and want to try some more guided exercises rather than jumping into implementing your own wikis immediately. You are not expected to do these unless you want to, and they are not included in the exercise counts above.\n\nHere's an exercise to try:\n\n{{Ex:SampleExercise||ExerciseTemplate}}\n\n\u003C/$details>\u003C$details summary=\"Takeaways\">\n\nWhy are tools like TiddlyWiki often intimidating to newcomers and difficult to learn? One of the biggest reasons is that they present a ''vast array of new terms and concepts''. If you jump into the documentation with no experience, it may well look like complete gibberish. Even when it's partly comprehensible, you'll be spending your mental energy trying to remember the basics, rather than understanding the new ideas presented by what you're reading.\n\nHowever, these terms and concepts rarely challenge learners in themselves. Each concept is easy enough to understand at the beginning, at least when the concepts are introduced in an appropriate order and explained in detail, as happens in any decent textbook. When a large number of them appear over a short period of time, though, each concept is quickly forgotten, creating a treadmill of forgetting where learners must keep running just to relearn what they've already ostensibly learned, never mind picking up the new material.\n\nThis suggests a way to make learning much easier: all we need to do is ''stop that process of forgetting''. That might sound like a silly claim -- anything sounds easy when you leave out the most important part -- but it turns out there's a straightforward, scientifically backed study method called //spaced repetition// that can virtually eliminate forgetting for any ideas you choose. A spaced-repetition algorithm produces 95% recall for as long as you want; all you have to do is regularly spend a small amount of time reviewing the items the algorithm presents to you. Yet although spaced repetition is extremely powerful, taking advantage of it is often a complex skill in itself and a big time sink when learning a new topic: since most books and learning resources don't use it, learners must understand how to extract the knowledge from the text into spaced-repetition prompts and spend extra time doing so.\n\nEnter [[TakeAway|TakeAway Help]], a native TiddlyWiki [[mnemonic medium|https://numinous.productions/ttft/#introducing-mnemonic-medium]] which is making its debut in this book. In a TakeAway-enabled book, most sections end with a heading called //Takeaways//. Instead of you having to identify and rephrase all the important concepts, the author does it for you, extracting the ideas presented in the section into a form that can be efficiently reviewed. (If the author passes over ideas you'd like to remember or phrases them in a way you don't appreciate, you can also edit the author's takeaways or add your own.)\n\nTakeaways are prompts in one of two formats:\n\n* A ''question-and-answer pair'' (e.g., //What letter does the word “tiddler” start with?// / “t”).\n* A ''cloze deletion'', or fill-in-the-blank prompt (e.g., //The word “tiddler” starts with the letter {…}.//).\n\nTakeaways serve two purposes. First, they allow you to immediately ''check your understanding'' of the concepts to be sure you're reading actively; we've all had the experience of reading a section and then discovering we have no idea what it said. Just think about the answer to each takeaway and click //show answer// to confirm you got it right.\n\nSecond, TakeAway will help you ''build long-term understanding'' and prevent you from backsliding by suggesting you periodically review the takeaways you've previously encountered; a banner notification will appear in the book when it's time to review. TakeAway tracks how well you remember each takeaway and uses that information to decide when to show it again. All you have to do is open the text periodically and review the takeaways, and you'll remember the concepts. (For maximum retention and the easiest study sessions, it's best to review as close to daily as possible, but if you miss some days here and there, things will still work fine.)\n\nTakeaways mean that it's safe to take a break from working through the text for a while, and you will forget very little of the knowledge you've gained so far -- provided that you continue to open the text and review the takeaways every day or two, which should only take you a few minutes at most. Even if you don't review for a while, you'll be able to pick up what you've forgotten faster by reviewing the takeaways.\n\nIf you're already familiar with spaced repetition and prefer using [[Anki|https://apps.ankiweb.net]] to review, an Anki add-on that imports takeaways from the book is also available; see [[the appropriate section of the TakeAway help|TakeAway Help/Studying with Anki]] for how to set that up.\n\nHere's a takeaway to try:\n\n\u003Cdiv class=\"mm-takeaway-example\">\n  {{Ta:20210117001839027||$:/plugins/sobjornstad/TakeAway/TakeawayListItem}}\n\u003C/div>\n\n\u003C/$details>\n\n\n!! Live examples\n\n{{Live Examples}}\n\n{{Sn:JaneDoeJournalStart||MagicSnippet}}\n\n\n!! Sending feedback\n\n//Grok TiddlyWiki// can always be improved, and I hope to publish new versions regularly. If you find a typo or factual error, something doesn't make sense to you or doesn't display correctly on your device, or you have any other questions or suggestions, use the //send feedback// \u003C\u003Ctextual-button \"mail\">> link at the bottom of any section or when reviewing any takeaway to email me with an automatic reference to the section or takeaway. If you provide your email address, I will do my best to get back to you.\n\nAlternatively, you can use the information on my [[contact page|https://sorenbjornstad.com/contact/]] to get in touch directly.\n","title":"How to Use This Book","description":"Comment le livre prévoit d'y arriver, si vous coopérez.","modified":"20241027225133813","parent":"Front Matter","tags":"Section","type":"text/vnd.tiddlywiki","title-fr":"Comment utiliser ce livre","translation-state":"doing","description-fr":"Comment le livre "},
{"created":"20200530172429726","text":"TiddlyWiki, while having many virtues, is tricky to get started with. That's partly because it can do pretty much anything, so it's not always obvious what to do with it once you have it. Working through this book should resolve that issue.\n\nIt's also because there is a ridiculous array of options for what software to use with TiddlyWiki:\n\n[img[savers-oh-no.png]]\n\nI know, right: you already decided to use TiddlyWiki, which is the software; why do you have to choose other software to use it with? Basically, because TiddlyWiki isn't a centralized service, there are many different places you can store your wiki. You can keep it on your computer, make it accessible from a web server you own, keep it on Dropbox, keep it in a GitHub repository, keep it on your phone, engrave it on a special spy pocketknife with a Bluetooth-enabled laser cutter…and to transfer the changes from your browser to where your wiki is stored, each of these methods has its own associated plugin or browser extension or third-party web service account or downloaded tool. These tools are called //savers//.\n\nI know your eyes are glazing over and you're questioning your choices in life, so for now, I'm going to pick a saver for you, and we'll pretend the rest don't exist for now. [[TiddlyHost|https://tiddlyhost.com/]] is a {{Ltc:FreeTiddlyHost||LieToChildrenTemplate}} web service maintained by the TiddlyWiki community that makes setting up TiddlyWiki quick and easy. TiddlyHost is by no means the best option for everyone -- in particular, you might prefer to keep your wiki locally or on some web space you own, instead of entrusting it to a third party, and it can be somewhat difficult to make regular backups unless you pay for the pro version of TiddlyHost -- so if you like, once you've gotten comfortable with TiddlyWiki, you can [[look into the other options|Options for Saving and Hosting Your Wiki]] for saving.\n\n(//Note:// If you have some experience with TiddlyWiki already and have another saver that you prefer, or you don't think TiddlyHost will work for you for whatever reason, feel free to use [[a different saver|Options for Saving and Hosting Your Wiki]] instead. The rest of this book will rarely talk about TiddlyHost, and the saver you are using is rarely relevant at all as long as it's successfully saving your changes.)\n\n!! Signing up for an account\n\nVisit https://tiddlyhost.com/, click the green //Sign Up// button, and fill out the form. You'll be prompted to open an email and click on a link to confirm your registration.\n\n!! Creating a wiki\n\nOnce you've created an account and gotten logged in, click the //Create site// button at the bottom of the page. Then pick a name (TiddlyHost will pick a random one for you, which you can accept for your test wiki if you like), a wiki type (use the default //TiddlyWiki (self-contained)// option for now) and an access level (//Private// probably makes the most sense for your test wiki, but you can share it with the world if you want to). Finally, click //Create//. No need to worry about the other options for now!\n\n[img[create-th-site.png]]\n\nYou should now be able to click on your wiki's name to open it.\n\n!! Backups\n\nBefore we proceed, just one more thing. You probably won't care much if you lose your sample wiki. But if you're keeping real thoughts and ideas and notes in TiddlyWiki, ''you //must// back up your wiki regularly''. This is not an optional good practice or something you can do later “when you get around to it.” If you accidentally delete a bunch of content in TiddlyWiki, your hard drive crashes, or your computer gets confused and saves your wiki incorrectly, and you don't have a backup, everything will be gone forever. That might not seem like a big deal right now, but once you've been using TiddlyWiki for a while, losing your wiki is the digital equivalent of having your house burn to the ground. And while disasters that cause your entire TiddlyWiki to be lost are uncommon, if you use your wiki for years, that small chance adds up. If you never make backups, over a lifetime you're more likely to have a major data loss event than not.\n\nIf you want to get started learning TiddlyWiki before developing a backup strategy, that's OK -- but if you don't already have everything on your hard drive backed up on a regular schedule, go put it on your to-do list or your calendar right now to come up with a backup strategy. Then you can come back and continue with the book. If you don't know anything about backups, you can check out my [[blog post|https://controlaltbackspace.org/backup/]] about developing a strategy. Compared to losing data, it is easy, fast, and cheap!\n\nIf you're using TiddlyHost, you'll want to periodically use the //Download// option next to your wiki to make a copy on your computer, and then back up your computer.\n\n[img[download-in-tiddlyhost.png]]\n\nWhen you've opened your new wiki and have the `GettingStarted` page looking back at you, proceed to the next section.\n","title":"Installing TiddlyWiki","description":"How to get TiddlyWiki set up on your computer.","modified":"20241027225245169","parent":"The Shape of TiddlyWiki","tags":"Section","type":"text/vnd.tiddlywiki","title-fr":"Installer Tiddlywiki"},
{"created":"20200530170256021","text":"''Links'' between [[tiddlers|Tiddlers]] are the most basic way to make your way around a TiddlyWiki and relate ideas to each other.\n\nLinks may be created within a tiddler by surrounding the name of the tiddler to link to with `[[double square brackets]]`.\n\nIf you want the displayed text to be different than the target of the link (i.e., where you'll go when you click on it), you can write `[[link text|TargetTiddlerName]]` (that's a //pipe// `|` character separating the two parts of the link, found above the enter key on a US keyboard).\n\nHere's an example of these two kinds of links. {{Live Examples}}\n\n{{Sn:TweakingYourSettings||MagicSnippet}}\n\n!! Links define relationships\n\nAs you likely expect from your past experience of links, clicking on a link to another tiddler opens that tiddler (usually as a new item in the [[story river|The TiddlyWiki Interface]]). In addition to this obvious function, however, TiddlyWiki links also ''define relationships between tiddlers'' and let you search based on these relationships. For instance, you can get a list of all tiddlers that link //to// a particular tiddler (these are called //backlinks//, and often allow you to find relationships between ideas you wouldn't have realized were related otherwise). Or you can get a list of all the people you linked to anywhere in your notes on a particular conference. This is a powerful idea that plays a large part in [[making TiddlyWiki human-shaped|Why TiddlyWiki?]]: our brains think most naturally in terms of links and relationships between things, not in hierarchies and attributes.\n\nAs an example, here are the backlinks of this //Links// section, i.e., the other sections in the book that link here. In \u003C\u003Cgtw.link-chapter-number \"Filtering and Formatting\">>, you'll learn how to query your wiki like this, as well as how to turn the results into lists that update automatically, like this one.\n\n\u003C\u003Clist-links \"[[$:/plugins/sobjornstad/GrokTiddlyWiki]plugintiddlers[]] :filter[links[]match\u003CcurrentTiddler>] -[[Wr:Links]]\">>\n\nYou can link to tiddlers that don't exist yet. These links will be displayed in italics to indicate their target doesn't exist, and following the link will prompt you to create it. Tiddlers that have been linked to but don't exist yet are called ''missing'', and you can get a list of all missing tiddlers if you'd like to see what you wanted to talk about but haven't written yet (we'll see how in [[Browsing Your Tiddlers]]).\n\n!! External links\n\nIn addition to the //internal// links we've discussed so far (ones that point to other tiddlers in the same wiki), you can include ''external links'' (ones that point to URLs on the web or your computer). External links are created the same way as internal ones, except the link target is a URL rather than a tiddler name. Alternatively, if you want the URL itself to be the link text, you can just paste the URL into your wikitext and it will automatically be turned into a link. You can tell an external link from an internal one because external links are underlined, while internal links are only in a different color (compare the following example with the previous one).\n\n{{Sn:LinkToGoogle||MagicSnippet}}\n\nSince the targets of external links aren't part of TiddlyWiki, you don't get backlinks or link-based searches for external links.\n\nExternal links will always open in a new tab or window so that you don't lose your place in the wiki.\n\n!! CamelCase links\n\nWikis have a long history of automatically turning phrases written in CamelCase, with no space between words and each word capitalized, into links to pages with that title. You can turn on this style of linking on the [[Settings tab of the control panel|Tweaking Your Settings]]. (In versions of TiddlyWiki prior to 5.3.0, CamelCase linking was enabled by default.)\n\nSee the [[CamelCase]] appendix for more details on CamelCase.\n\n\n!! Takeaways\n\n{{||TakeawaysTemplate}}","title":"Links","description":"Links tell TiddlyWiki what ideas (tiddlers) in your wiki are related to each other.","modified":"20241027225653040","parent":"The Shape of TiddlyWiki","tags":"Concept Section","type":"text/vnd.tiddlywiki","translation-state":"doing","title-fr":"Liens"},
{"created":"20210130180352000","text":"{\n\t\"version\": \"2.0.0\",\n\t\"tw-version\": \"5.3.5\",\n\t\"project-url\": \"https://groktiddlywiki.com\",\n\t\"fr-translation-version\": \"0.0.1\"\n}\n","type":"application/json","modified":"20241027135146837","tags":"","title":"Metadata"},
{"created":"20200531031717111","text":"!! The role of this book\n\nThis book's mission is to ''teach you TiddlyWiki from start to finish''. You can start with a vague idea of what TiddlyWiki is and finish with the ability to create a wiki for any purpose that fits your brain and works exactly how you want it to.\n\nThis book is intended to be ''thorough'' and teach you to fully understand the concepts it covers. It's easy to use a tool like TiddlyWiki for months or years by copying and pasting snippets from the Web or trying random things until it works. While this random-stumbling-around-in-the-dark approach to problem-solving might allow you to accomplish your goal, you will get better only very slowly, and it will be frustrating every time, because you don't really understand what you're doing. This book will give you the terminology to think and talk about what you're doing and the insight into why things work the way they do that you need to easily solve new problems on your own.\n\nYou will not by any means learn everything there is to know about TiddlyWiki in this book. You would not want to work through a book that long! However, by the time you finish the book, you will ''be able to think like a TiddlyWiki user'' and be deeply comfortable with the most important TiddlyWiki features. You will also have the knowledge and skills you need to figure the rest out yourself as you need it, by consulting the technical documentation, exploring the innards of TiddlyWiki, and occasionally asking for help from the community.\n\nThis book will try to ''clear an easier path for you'' by making executive decisions on a few choices that tend to trip up new users, like what saver to use (in TiddlyWiki, you have to choose //how to save your wiki// before you can start using it -- yes, really). By the end of the book, you'll be in a better position to consider other options if the initial ones aren't right for you.\n\n\n!! The method\n\nOver the course of the book, we will create a TiddlyWiki that can be used for keeping notes on an average office job, stopping to explain each choice and tool provided by TiddlyWiki along the way. We'll cover the basics as well as some moderately advanced customizations and custom logic. No “programming” in the traditional sense is necessary to customize TiddlyWiki: if you can use tools like Microsoft Excel or HTML, you can learn this part of TiddlyWiki. And if you don't know Excel or HTML, millions of “non-technical” people have gotten good at those, so don't worry. (If the idea of programming excites you instead of scaring you, you can write plugins in JavaScript too…although you may be shocked to find how rarely you need or want to go beyond the tools TiddlyWiki provides. You'll find more nerdy details in the [[Getting Technical|Getting Technical]] chapter.)\n\nTaking notes on an office job might be a boring topic to focus this book around, but it's a general, unspecialized need with plenty of tricky questions to deal with, and unlike many other topics I could have chosen, I think most people reading this book will have gotten close enough to an office job or something similar to understand what we're talking about.\n\nIn addition to reading the text, you'll do a series of ''exercises'' in your sample wiki, and you'll study ''takeaways'', short prompts intended to test and maintain your knowledge of material you've already seen. For more on these features, move on to the next section, [[How to Use This Book]].","title":"Philosophy of Grok TiddlyWiki","description":"Why this book exists and what it aims to do.","modified":"20241027220039615","parent":"Front Matter","tags":"Section","type":"text/vnd.tiddlywiki","title-fr":"La philosophie de Grok TiddlyWiki","translation-state":"doing"},
