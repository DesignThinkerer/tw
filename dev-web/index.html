Êà∑Êõ¥Âä†ÂèãÂ•Ω„ÄÇ\n\n@@color:red;''ÂÆâË£Ö‰ªª‰ΩïÊèí‰ª∂ÂâçÔºåËØ∑ËÆ∞ÂæóÂ§á‰ªΩ‰Ω†ÁöÑWikiÔºåÊú¨Êèí‰ª∂Ê∫êÊó†Ê≥ï‰∏∫Êèí‰ª∂ÈÄ†ÊàêÁöÑ‰∏™‰∫∫ÊçüÂ§±Ë¥üË¥£ÔºÅ''@@\n\n\u003C/$list>\n\n\u003C$list filter=\"[\u003Clang>!search:title[zh]]\" variable=\"lang\">\n\nWelcome to the ''[TiddlyWiki Chinese Community Plugin Source]''!\n\nThis plugin source is maintained by the [[TiddlyWiki Chinese Community]] and is dedicated to collecting all TiddlyWiki5 related plugins on the web, hoping to provide a one-click installation and update plugin experience for TiddlyWiki users in China and around the world.\n\nIf you don't know how to use TiddlyWiki and this source, you are welcome to read the plugins related section in the [[TiddlyWiki Tutorials for Chinese Communities|https://tw-cn.netlify.app]]. As mentioned above, both the plugin source and the tutorial are open source projects, you can find them in [[GitHub|https://github.com/tiddly-gittly]] and participate in contributing! If you like, you can join us through QQ groups and other means, see the Chinese tutorials mentioned above for details.\n\nTo add this plugin library to your Wiki, just drag this link with your mouse into your Wiki: \u003C$link to=\u003C\u003CcurrentTiddler>>>{{!!caption}}\u003C/$link>\n\nNote: The source version of this plugin is the ~GitHub Page version, which is faster to update, but may require scientific Internet access. If you are in China and are not sure what GFW is, please use another [[version|$:/config/TiddlyWiki-CPL/Netlify]] that is accelerated by netlify.app, although there is a certain delay in updating, but it is more friendly to domestic users more friendly.\n\n@@color:red;''Please remember to back up your Wiki before installing any plugins, this plugin source cannot be held responsible for personal losses caused by plugins!''@@\n\n\u003C/$list>\n\u003C/$list>\n"},

{"created":"20220926201711935","creator":"Telumire","tags":"$:/tags/Macro Sources Description","title":"$:/Editor/Macro","modified":"20231029144332390","modifier":"Telumire","code-body":"yes","text":"\\define editor(field:\"text\",placeholder,tiddler,tag:\"input\",class)\n\\define editor-buttons(filter,style)\n\u003Cdiv style=\u003C\u003C__style__>> class=\"editor-buttons\">\n\u003C$list filter=\"\n[[$:/tags/EditorToolbar]tagging[]!is[draft]]\n:filter[\u003Cconfig-visibility-title>get[text]else[]!match[hide]]\n:filter[$filter$]\">\n\u003Cdiv style=\"position:absolute;top:0;left:0;visibility:hidden\">\u003C$transclude tiddler=\"$:/core/ui/EditTemplate/body/toolbar/button\"/>\u003C/div>\n\u003C/$list>\n\u003C/div>\n\\end editor-buttons\n\u003C$tiddler tiddler={{{ [\u003C__tiddler__>!is[blank]else\u003CcurrentTiddler>] }}}>\n@@position:relative;\n\u003C$edit\nclass=\"tc-edit-texteditor tc-edit-texteditor-body $class$\"\ntabindex={{$:/config/EditTabIndex}}\nfocus={{{ [{$:/config/AutoFocus}match[text]then[yes]] }}}\ncancelPopups=\"yes\"\nfield=\u003C\u003C__field__>>\ntag=\u003C\u003C__tag__>>\nplaceholder=\u003C\u003C__placeholder__>>\n>\n\u003C\u003Ceditor-buttons \"has[dropdown]\" \"position:absolute;left:0;top:0;\">> \u003C\u003Ceditor-buttons \"!has[dropdown]\" \"display:none\">>\n\u003C/$edit>\n\u003Cstyle>\n.editor-buttons .tc-drop-down.tc-popup-keep{visibility: initial}\niframe.tc-edit-texteditor.tc-edit-texteditor-body.editor.full-width{width:100%;}\n\u003C/style>\n@@\n\u003C/$tiddler>\n\\end editor"},

{"created":"20231023154003509","tags":"$:/tags/PageControls","title":"$:/ExportWikiToHTML","modified":"20240924144205724","caption":"Exporter le wiki","description":"Exporter ce wiki en un fichier html statique","text":"\\procedure exportWikiButton()\n    \\procedure exportWiki()\n        \u003C$action-sendmessage\n            $message=\"tm-download-file\"\n            filename={{$:/SiteTitle}}\n            publishFilter=\"\n                -[[$:/HistoryList]]\n                -[[$:/StoryList]]\n                -[[$:/isEncrypted]] \n                -[[$:/UploadName]]\n                -[prefix[$:/state/]]\n                -[prefix[$:/status/]]\n                -[prefix[$:/temp/]]\n                -[prefix[$:/plugins/valpackett/tiddlypwa]]\n            \"\n        />\n    \\end exportWiki\n    \\whitespace trim\n    \u003C$button\n        actions=\u003C\u003CexportWiki>>\n        aria-label={{$:/ExportWikiToHTML!!caption}}\n        class=\u003C\u003Ctv-config-toolbar-class>>\n        tooltip={{$:/ExportWikiToHTML!!description}}\n    >\n        \u003C% if [\u003Ctv-config-toolbar-icons>match[yes]] %>\n            {{$:/core/images/export-button}}\n        \u003C% endif %>\n        \u003C% if [\u003Ctv-config-toolbar-text>match[yes]] %>\n            \u003Cspan class=\"tc-btn-text\">\n                \u003C$text text={{$:/ExportWikiToHTML!!caption}}/>\n            \u003C/span>\n        \u003C% endif %>\n    \u003C/$button>\n\\end\n\u003C\u003CexportWikiButton>>"},

{"title":"$:/goto.js","text":"/*\\\ntitle: $:/goto.js\ntags: [[TiddlyPWA Docs]]\ntype: application/javascript\nmodule-type: widget\n\nLicensed under 0BSD, see license.tid.\nFormatted with `deno fmt`.\n\\*/\n/// \u003Creference types=\"npm:tw5-typed\" />\n(function () {\n\t'use strict';\n\n\tif (!$tw.browser) return;\n\n\tconst Widget = require('$:/core/modules/widgets/widget.js').widget;\n\n\texports['goto-form'] = class extends Widget {\n\t\t#parent;\n\t\trender(parent, nextSibling) {\n\t\t\tthis.computeAttributes();\n\t\t\tif (parent) this.#parent = parent;\n\t\t\tconst form = this.document.createElement('form');\n\t\t\tconst input = this.document.createElement('input');\n\t\t\tinput.placeholder = 'test';\n\t\t\tform.appendChild(input);\n\t\t\tconst button = this.document.createElement('button');\n\t\t\tbutton.textContent = 'Go!';\n\t\t\tform.appendChild(button);\n\t\t\tlet visited = localStorage.visitedWikis?.split(',') || [];\n\t\t\tif (visited.length > 0) {\n\t\t\t\tconst vdiv = this.document.createElement('div');\n\t\t\t\tvdiv.textContent = 'Recently visited: ';\n\t\t\t\tfor (const slug of visited) {\n\t\t\t\t\tconst wlink = this.document.createElement('a');\n\t\t\t\t\twlink.className = 'tpwa-visited-wiki';\n\t\t\t\t\twlink.href = `/w/${slug}/app.html`;\n\t\t\t\t\twlink.textContent = decodeURIComponent(slug);\n\t\t\t\t\tconst del = this.document.createElement('button');\n\t\t\t\t\tdel.textContent = '‚úó';\n\t\t\t\t\tdel.onclick = (e) => {\n\t\t\t\t\t\te.stopPropagation();\n\t\t\t\t\t\te.preventDefault();\n\t\t\t\t\t\tvisited = visited.filter((x) => x !== slug);\n\t\t\t\t\t\tlocalStorage.visitedWikis = visited;\n\t\t\t\t\t\tvdiv.removeChild(wlink);\n\t\t\t\t\t};\n\t\t\t\t\twlink.appendChild(del);\n\t\t\t\t\tvdiv.appendChild(wlink);\n\t\t\t\t}\n\t\t\t\tform.appendChild(vdiv);\n\t\t\t}\n\t\t\tform.onsubmit = (e) => {\n\t\t\t\te.preventDefault();\n\t\t\t\tif (input.value.length \u003C 1) input.value = 'test';\n\t\t\t\tconst slug = encodeURIComponent(input.value);\n\t\t\t\tif (!visited.find((x) => x === slug)) {\n\t\t\t\t\tvisited.push(slug);\n\t\t\t\t\tlocalStorage.visitedWikis = visited;\n\t\t\t\t}\n\t\t\t\tlocation.href = `/w/${slug}/app.html`;\n\t\t\t};\n\t\t\tthis.#parent.insertBefore(form, nextSibling);\n\t\t\tthis.domNodes.push(form);\n\t\t}\n\n\t\trefresh(_chg) {\n\t\t\treturn false;\n\t\t}\n\t};\n})();\n","tags":"[[TiddlyPWA Docs]]","type":"application/javascript","module-type":"widget"},
{"title":"$:/hash.js","text":"/*\\\ntitle: $:/hash.js\ntags: [[TiddlyPWA Docs]]\ntype: application/javascript\nmodule-type: widget\n\nLicensed under 0BSD, see license.tid.\nFormatted with `deno fmt`.\n\\*/\n/// \u003Creference types=\"npm:tw5-typed\" />\n(function () {\n\t'use strict';\n\n\tif (!$tw.browser) return;\n\n\tconst safe = { '+': '-', '/': '_' };\n\tconst b64uenc = (bytes) =>\n\t\tbtoa(Array.from(bytes, (x) => String.fromCodePoint(x)).join(''))\n\t\t\t.replace(/[+/]/g, (m) => safe[m]).replace(/[.=]{1,2}$/, '');\n\tconst Widget = require('$:/core/modules/widgets/widget.js').widget;\n\n\tlet worker;\n\n\texports['admin-password-hash'] = class HW extends Widget {\n\t\t#parent;\n\t\trender(parent, nextSibling) {\n\t\t\tthis.computeAttributes();\n\t\t\tif (parent) this.#parent = parent;\n\t\t\tconst glitch = this.hasAttribute('glitch');\n\t\t\tconst node = this.document.createElement(glitch ? 'a' : 'pre');\n\t\t\tnode.hidden = true;\n\t\t\tthis.#parent.insertBefore(node, nextSibling);\n\t\t\tthis.domNodes.push(node);\n\t\t\tif (glitch) {\n\t\t\t\tconst img = this.document.createElement('img');\n\t\t\t\timg.alt = 'Remix on Glitch!';\n\t\t\t\timg.src = 'https://cdn.glitch.com/2703baf2-b643-4da7-ab91-7ee2a2d00b5b%2Fremix-button-v2.svg';\n\t\t\t\tnode.appendChild(img);\n\t\t\t\tnode.target = '_blank';\n\t\t\t}\n\t\t\tif (!worker) {\n\t\t\t\tconst AW = require('$:/plugins/valpackett/tiddlypwa/argon2ian.js').ArgonWorker;\n\t\t\t\tworker = new AW();\n\t\t\t}\n\t\t\tconst password = this.getAttribute('password', '');\n\t\t\tif (password.length > 0) {\n\t\t\t\tconst salt = crypto.getRandomValues(new Uint8Array(32));\n\t\t\t\tworker.ready.then(() => worker.hash(new TextEncoder().encode(password), salt)).then((hash) => {\n\t\t\t\t\tconst ph = 'ADMIN_PASSWORD_HASH=' + b64uenc(hash);\n\t\t\t\t\tconst ps = 'ADMIN_PASSWORD_SALT=' + b64uenc(salt);\n\t\t\t\t\tif (glitch) {\n\t\t\t\t\t\tnode.href = `https://glitch.com/edit/#!/remix/tiddlypwa-sync-server?${ph}&${ps}`;\n\t\t\t\t\t} else {\n\t\t\t\t\t\tnode.textContent = ph + '\\n' + ps;\n\t\t\t\t\t}\n\t\t\t\t\tnode.hidden = false;\n\t\t\t\t});\n\t\t\t} else node.hidden = true;\n\t\t}\n\t\trefresh(_chg) {\n\t\t\tif (this.computeAttributes().password) {\n\t\t\t\tthis.refreshSelf();\n\t\t\t\treturn true;\n\t\t\t}\n\t\t\treturn false;\n\t\t}\n\t};\n})();\n","tags":"[[TiddlyPWA Docs]]","type":"application/javascript","module-type":"widget"},

{"created":"20230310121723800","creator":"T√©lumire","text":"/*\\\ntitle: $:/plugins/telumire/scroll-detection.js\ntype: application/javascript\nmodule-type: startup\n\nDetects the direction of the vertical scroll and sets $:/temp/ScrollDirection to either \"up\" or \"down\".\n\n\\*/\n(function () {\n\n\texports.name = \"scroll-detection\";\n\n\texports.synchronous = true;\n\n\texports.startup = function () {\n\t\tconst SCROLL_DIRECTION_TIDDLER = \"$:/temp/ScrollDirection\";\n\t\tconst MIN_SCROLL_POSITION = 0;\n\t\tlet lastKnownScrollPosition = 0;\n\t\tlet lastDirection = 0;\n\t\t// Setup a timer\n\t\tlet timeoutId;\n\t\tconst handleScroll = () => {\n\t\t\tif (timeoutId) {\n\t\t\twindow.cancelAnimationFrame(timeoutId);\n\t\t\t}\n\n\t\t\ttimeoutId = window.requestAnimationFrame(() => {\n\t\t\t\tlet previousKnownScrollPosition = lastKnownScrollPosition;\n\t\t\t\tlastKnownScrollPosition = window.pageYOffset;\n\n\t\t\t\tlet direction = lastKnownScrollPosition > previousKnownScrollPosition;\n\n\t\t\t\tif (direction !== lastDirection && lastKnownScrollPosition > MIN_SCROLL_POSITION) {\n\t\t\t\t\t$tw.wiki.setText(SCROLL_DIRECTION_TIDDLER, \"text\", null, direction ? \"down\" : \"up\");\n\t\t\t\t\tlastDirection = direction;\n\t\t\t\t}\n\n\t\t\t});\n\t\t}\n\n\t\ttry {\n\t\t\twindow.addEventListener(\"scroll\", handleScroll, false);\n\t\t} catch (e) {\n\t\t\tconsole.error(\"Failed to add scroll event listener:\", e);\n\t\t}\n\t};\n})();","tags":"","title":"$:/plugins/telumire/scroll-direction.js","modified":"20230312034237085","type":"application/javascript","module-type":"startup","modifier":"T√©lumire"},

{"created":"20210527214847395","creator":"user","title":"$:/showInfo/macro/copy-code/style","comment":"\u003C\u003Ccopy-code html \"\"\"test\"\"\" \"title\">>","modified":"20221208195739384","modifier":"Telumire","tags":"$:/showInfo/macro/copy-code $:/tags/Stylesheet","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","text":".copy-code{\n    font-family: Consolas;\n}\n\n.copy-code dt{\n    background: \u003C\u003Ccolor pre-background>>;\n    border: solid 1px \u003C\u003Ccolor pre-border>>;\n    border-bottom:unset;\n    padding: 0.5em;\n    border-radius: 3px 3px 0 0;\n    font-size: 1.1em;\n}\n\n.copy-code dt:empty, .copy-code dd small.hide{\n    display: none;\n}\n\n.copy-code dd{\n    margin: 0;\n}\n\n.copy-code dd>pre{\n    border-radius: 3px;\n    background-color:\u003C\u003Ccolor tiddler-editor-background>>;\n    height: inherit;\n    overflow-y: auto;\n}\n\n.copy-code dt:not(:empty)+dd>pre{\n    border-radius: 0 0 3px 3px;\n    margin-top: 0em;\n}\n\n.copy-code dd{\n    position: relative;\n    display: block;\n}\n\n.copy-code dd :is(button, small) {\n    position: absolute;\n    opacity: 0.3;\n    padding: 5px;\n}\n\n.copy-code dd button:hover{\n    transition: opacity 150ms ease-in-out;\n    opacity: 1;\n}\n\n.copy-code dd button {\n    font-size: 0;\n    right:0;\n    display: flex;\n    align-items:flex-start;\n    justify-content:flex-end;\n    pointer-events:none;\n}\n\n.copy-code dd button svg {\n    width: 20px;\n    height: auto;\n    pointer-events:all;\n}\n\n.copy-code dd small {\n    inset: auto 0 0 auto;\n    text-transform: uppercase;\n    font-weight: bold;\n    font-size: 1em;\n}"},

{"created":"20210527214847395","title":"$:/Styles/Copy-code-to-clipboard","creator":"user","modified":"20230914141603014","modifier":"user","tags":"$:/tags/Stylesheet copy-code-to-clipboard","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tmap.id":"43d571e1-5826-4a68-b3bc-45c259c678b0","text":".copy-code-to-clipboard-code-area-title {\n  background: \u003C\u003Ccolor pre-background>>;\n  border: solid 1px \u003C\u003Ccolor pre-border>>;\n  /*border:  solid 1px \u003C\u003Ccolor tiddler-editor-border>>;*/\n  border-bottom:unset;\n  padding: 0.5em;\n  border-top-left-radius: 3px;\n  border-top-right-radius: 3px;\n  font-size: 1.1em;\n}\n.copy-code-to-clipboard-code-area-title,\n.copy-code-to-clipboard-button,\n.copy-code-to-clipboard-language {\n  font-family: Consolas;\n}\n\n.copy-code-to-clipboard-code-area {\n  position: relative;\n  display: block;\n}\n\n.copy-code-to-clipboard-code-area-title:empty {\n  display: none;\n}\n\n.copy-code-to-clipboard-code-area-title:empty\n  + .copy-code-to-clipboard-code-area\n  > pre {\n  border-top-left-radius: 3px;\n  border-top-right-radius: 3px;\n  margin-top: 0.5em;\n}\n\n.copy-code-to-clipboard-code-area > pre {\n  margin-top: 0;\n  border-top-left-radius: 0px;\n  border-top-right-radius: 0px;\n  border-bottom-right-radius: 3px;\n  border-bottom-left-radius: 3px;\n}\n\n.copy-code-to-clipboard-button {\n  position: absolute;\n  height: 100%;\n  width: 100%;\n  top: 0;\n  pointer-events:none;\n  display: flex;\n  align-items:flex-start;\n  justify-content:flex-end;\n}\n\n.copy-code-to-clipboard-button > button, \n.copy-code-to-clipboard-language {\n  opacity: 0.3;\n  pointer-events:all;\n}\n\n.copy-code-to-clipboard-button > button:hover {\n  transition: opacity 150ms ease-in-out;\n  opacity: 1;\n}\n\n.copy-code-to-clipboard-language {\n  position: absolute;\n  bottom: 0;\n  right: 0;\n  text-transform: uppercase;\n  font-weight: bold;\n}\n\n.copy-code-to-clipboard-language.hide {\ndisplay:none;\n}\n\n.copy-code-to-clipboard-button,\n.copy-code-to-clipboard-language {\n  padding: 5px;\n}\n\n/*hide the text*/\n\n.copy-code-to-clipboard-button {\n  font-size: 0;\n}\n\n.copy-code-to-clipboard-button > button > svg {\n  width: 20px;\n  height: auto;\n}"},

{"created":"20231010182857566","tags":"","title":"Aborder un premier rdv client","modified":"20240601091021931","tmap.id":"7ec52d93-3084-456a-b05b-d61d95301126","text":"; Fondamentaux\n\n* Rester √† l'√©coute des besoins r√©els\n* Quel contexte ?\n** secteur, √©volution de l'entreprise, refonte site existant, site √©v√®nementiel, vitrine, de vente, app m√©tier, multilingue...\n* Quelles contraintes ?\n** D√©lai, budget, phases (par exemple commencer par une version un peu plus limit√©e PUIS seulement investir des ressources dans des choses plus ambitieuses)\n** Importer du contenu ?\n** Export de donn√©es ? (ex: rgpd)\n\n; Exemple de phase de projet d'un cahier des charges\n\n* Site vitrine\n** V1: FAQ Q/R , H2+ p\n** V2: BD int√©grable dans plusieurs contenus avec accord√©on (clic)\n\n\nConseil : √©viter de dupliquer l'encodage des donn√©es en plusieurs endroits autant que possible, avoir un point central pour modifier toutes les infos\n\n; Identit√© graphique : poser les bonnes questions\n\nCharte graphique, logos, illus en bonne qualit√© d√©j√† existantes ?\n\n* Concurrents ? Ils ont un site web ?\n* Exemples similaires √† ce qui est souhait√© ? (design, arborescence, couleurs, styles)\n\nNombreux contenus ?\n\nEn quoi ils consistent ?\n\nVoir [[User Stories]]\n\n;SEO\n\n* Cibles ?\n* Mots cl√©s google ? Comment vous rechercheriez votre site ?\n* Sites webs qui pourraient faire un lien avec le site ?\n* Compte google? Suivi de stats? Campagne Adwords?\n\n;Environnement du site\n\n* nom de domaine ? acquis ?\n* acc√®s √† l'h√©bergeur (ftp, phpmyadmin)\n* nom du fournisseur domaine/h√©bergement ?\n* propri√©taire du nom de domaine ?\n* adresses mail multiples ? Ou gmail ok ?\n* personne de contact IT ?\n\n;Documenter !\n\n;Questions √† se poser pour le e-commerce\n\n# promotions, codes auto ou avec %, ..\n# produits variables (tailles ..)\n# personnalisables ?\n# factures ?\n# sync stock/vente avec logiciel existant\n# paiement acompte\n# abonnement ?\n# g√©rer prix achats / vente ?\n# exp√©dier des colis ? fournisseur ?\n# produits gratuits ? note personnalis√©e ?\n# cartes cadeaux ?\n# .."},
{"created":"20231024184409837","tags":"","title":"Accessibilit√© web (A11Y, I18N)","modified":"20240304145647202","tmap.id":"d246efcc-925f-408a-b90f-dc47083d7d02","text":"* https://developer.mozilla.org/fr/docs/Glossary/I18N\n* https://www.a11yproject.com/\n* https://accessibility.belgium.be/fr\n* https://accessibilite.numerique.gouv.fr/methode/criteres-et-tests/\n\n\n\n\nL'accessibilit√© r√©pond aux d√©ficiences physiques (aveugle, sourd, ..), aux personnes avec troubles cognitifs (vestibulaires) (√©pileptiques, difficult√©s de concentration, m√©morisation..), niveau d'√©ducation, ergonomie, urgences, situations complexes, r√©seau, appareil diff√©rent/ancien ...\n\n\nLoi accessibilit√©: RGAA\n\nUn site publique doit √™tre accessible.\n\n\n\nn'exclure personne, compatibilit√©, performance, gain d'audience/financier\n \n\n;4 grands principes\n\n\n* ''Perceptible'' - Les composants d'information et l'interface utilisateur doivent √™tre pr√©sent√©s de mani√®re √† √™tre perceptibles par les utilisateurs. Cela signifie que les utilisateurs doivent √™tre en mesure de percevoir les informations pr√©sent√©es (elles ne peuvent pas √™tre invisibles √† tous leurs sens).\n* ''Op√©rationnel'' - Les composants de l'interface utilisateur et la navigation doivent √™tre op√©rationnels. Cela signifie que les utilisateurs doivent √™tre en mesure d'utiliser l'interface (l'interface ne peut pas exiger une interaction que l'utilisateur ne peut pas effectuer).\n* ''Compr√©hensible'' - Les informations et le fonctionnement de l'interface utilisateur doivent √™tre compr√©hensibles. Cela signifie que les utilisateurs doivent √™tre en mesure de comprendre les informations ainsi que le fonctionnement de l'interface utilisateur (le contenu ou le fonctionnement ne peut pas d√©passer leur compr√©hension).\n* ''Robuste'' - Le contenu doit √™tre suffisamment robuste pour √™tre interpr√©t√© de mani√®re fiable par une grande vari√©t√© d'agents utilisateurs, y compris les technologies d'assistance.\n\nCela signifie que les utilisateurs doivent pouvoir acc√©der au contenu √† mesure que les technologies √©voluent (√† mesure que les technologies et les agents utilisateurs √©voluent, le contenu doit rester accessible).\n\n\n\nExemple: jamais de texte justifi√© ! L'indentation permet de moins fatiguer l'oeil.\n\nTest pour l'accessibilit√©: RGGA\n\n\u003C\u003Cyt www.youtube.com/watch?v=0tTNeV_WAn8>>\n\nR√©sum√©:\n\n# Absence de [[lien d'√©vitement|https://a11y-guidelines.orange.com/fr/articles/liens-evitement/]] pour pouvoir passer le menu \n# Tableaux sans libell√© correct (on entend \"tableau\" au lieu du titre)\n# Agenda: structure non accessible\n# Popup non accessible / difficile √† fermer\n# Formulaires avec messages d'erreurs pas clair, pas bien libell√©s, ..\n\n\n\n!! Outils accessibilit√©\n\n* dev tools : focus possible, taux de contraste, lighthouse\n* extension wave: https://wave.webaim.org/extension/\n* https://github.com/openfed/AccessibilityCheck\n* https://chrome.google.com/webstore/detail/axe-devtools-web-accessib/lhdoppojpmngadmnindnejefpokejbdd\n* https://www.siegemedia.com/contrast-ratio\n* https://chrome.google.com/webstore/detail/css-peeper/mbnbehikldjhnfehhnaidhjhoofhpehk"},
{"created":"20240210032205530","title":"Adminer","modified":"20240529143005212","type":"","text":"Adminer permet de travailler avec sqlite3. C'est un simple fichier php facile a installer.\n\nAvantage de sqlite: contenu dans un seul fichier, donc pratique pour collaborer sur GitHub. A noter que les bases de donn√©es sqlite3 ne peuvent pas √™tre encrypt√©es (pas facilement en tout cas), on se sert ici de sqlite uniquement pour faciliter le dev. Adminer interdit normalement d'acc√©der √† une base de donn√©e [sans mot de passe](https://www.adminer.org/en/password/), pour contourner cette restriction, on utilise ici le plugin [login-password-less.php](https://raw.githubusercontent.com/vrana/adminer/master/plugins/login-password-less.php)\nUne fois que vous avez sync tout les fichiers du repo sur votre machine, suivez les √©tapes pour pouvoir utiliser adminer:\n\n!! 1. Ajouter l'extension SQLite3 au serveur PHP de Laragon\n\n[img[https://github.com/thinkerers/Ebisu/assets/34781168/4b42a3f9-386d-48cf-8344-54a3e6d2f2ed]]\n\n[img[https://github.com/thinkerers/Ebisu/assets/34781168/1eba97ee-f552-4cb5-9021-0f9be64ffa6c]]\n\n!! 2. Acc√©der √† adminer\n\nAvec le serveur PHP lanc√©, aller sur http://ebisu.test/controller/adminer/sqlite.php?sqlite=&username=admin&db=..%2Febisu.sqlite\n\nLe mot de passe est \"root\".\n\nPour acc√©der manuellement √† cette page, aller sur http://ebisu.test/controller/adminer/sqlite.php\n\n[img[https://github.com/thinkerers/Ebisu/assets/34781168/e0d35ad4-2d99-4d25-ba68-25232da1f3af]]\n\n!! 3. Se connecter √† la base de donn√©es de ebisu\n\nDans l'input DB, √©crire \"../ebisu.sqlite\" (le fichier qui contient la bd de ebisu), puis cliquer sur le bouton \"Utiliser\".\n\n[img[https://github.com/thinkerers/Ebisu/assets/34781168/2ef14c80-fedf-4648-b33d-5565de7b0acb]]"},

{"created":"20240529143040874","tags":"","title":"Ajouter une contrainte apr√®s cr√©ation dans une base de donn√©e SQLite3","modified":"20240529143140175","text":"SQLite ne supporte pas la variante `ADD CONSTRAINT` de la commande `ALTER TABLE` ([sqlite.org: SQL Features That SQLite Does Not Implement](http://www.sqlite.org/omitted.html)). Avec sqlite 3.46.0, pour ajouter une contrainte il faut le faire avec `CREATE TABLE`:\n\n```sql\nCREATE TABLE child ( \n    id           INTEGER PRIMARY KEY, \n    parent_id    INTEGER, \n    description  TEXT,\n    FOREIGN KEY (parent_id) REFERENCES parent(id)\n);\n```\nLa [[FAQ officielle|https://www.sqlite.org/faq.html#q11]] de SQLite conseil de recr√©er une table et d'y copier les informations de l'ancienne s'il est n√©cessaire d'ajouter des contraintes. Il est possible de directement modifier le schema de la base de donn√©es pour accomplir le m√™me r√©sultat, mais il faut prendre des pr√©cautions pour ne pas corrompre la base de donn√©es : https://stackoverflow.com/a/48016934\n"},
{"created":"20231101164346542","title":"Analyse","modified":"20240404213906086","tags":"[[Processus de d√©veloppement]]","text":"Produire un mod√®le d'analyse du syst√®me qui soit correct, complet, coh√©rent et v√©rifiable.\nD√©finir les ''contraintes de la conception et de l'impl√©mentation''..\n\n!! Caract√©ristique de l'analyse\n\n* Pas n√©cessairement compr√©hensible par le client.\n* Force le client et les d√©veloppeurs √† prendre des d√©cisions difficiles le plus t√¥t possible.\n* D√©terminer la partie √† informatiser, les ressources physiques n√©cessaires, les exigences conceptuelles et mat√©rielles.\n\n!! Mod√®le d'analyse complet\n\n;Mod√®le fonctionnel\n* D√©finir les fonctionnalit√©s du syst√®me\n* Cas d'utilisations + sc√©narios\n\n;Mod√®le dynamique\n* D√©finir le comportement du syst√®me\n* Activit√©s + Flux de donn√©es\n\n;Mod√®le d'objet\n* Concepts manipul√©s par le syst√®me et leurs propri√©t√©s\n* Classes, composants\n\n[img[https://ceduni.github.io/udem-ift2255/assets/images/diagramme_activite.png]]\n\n\u003C\u003Cyt \"https://youtu.be/j33UHLcGKEw\">>\n\u003C\u003Cyt \"https://youtu.be/uynA_ktxJ98\">>\n"},

{"created":"20231125165030040","tags":"","title":"Annuler un changement dans git","modified":"20231125170004168","text":"`git reset` : d√©place la r√©f√©rence d'une branche en arri√®re dans le temps sur un commit pr√©c√©dent, donnant l'impression que le commit n'a jamais √©t√© fait - on ne cr√©e pas de nouveau commit. Cela fonctionne pour des branches locales mais pas pour des branches distantes.\n\n\nPour annuler un changement et le propager aux branches distantes, on utilise `git revert`. Cela vas cr√©er un nouveau commit, qui annule les changements du commit pr√©c√©dent. Ensuite, ce commit peut √™tre partag√© a d'autres.\n\n\n\nTo complete this level, reverse the most recent commit on both local and pushed. You will revert two commits total (one per branch).\n\nKeep in mind that pushed is a remote branch and local is a local branch -- that should help you choose your methods."},

{"created":"20240327154603592","tags":"","title":"Apprendre efficacement","modified":"20240327155530162","text":"Commencer par une vision globale d'une tech avant de rentrer dans les d√©tails pour avoir plus de facilit√© √† faire des liens entre les infos apprises.\n\nPlannifier efficacement son apprentissage.\n\nObjectif: Devenir ind√©pendant et ouvrir une boite de dev web dans 6 mois.\n\nD√©finir les √©tapes requises pour arriver √† cet objectif. Estimer le temps pour chaque √©tape. R√©partir le temps sur chaque jours jusqu'√† √©ch√©ance pour d√©terminer le temps requis. Ajuster les contraintes suivant ce qui est r√©aliste.\n\nGarder la motivation\n\n* Environnent propre, agr√©able et sans distractions.\n* Breaks r√©guliers: 15 minutes / 90 minutes\n* Manger, bouger, dormir\n* Se r√©compenser\n* Co-apprendre et montrer ses avanc√©es si possible\n\nD√©composer les probl√®mes \n\nApprendre et reconnaitre les patterns\n\nS'entra√Æner continuellement\n\n"},
{"created":"20231125153358781","tags":"","title":"Apprendre git","modified":"20231125164729703","text":"https://learngitbranching.js.org/\n\n;Cr√©er et changer de branche\n\nUne branche contient un commit sp√©cifique et tout les commit parents de ce commit, cela permet d'avoir une version s√©par√©e du code que l'on pourra r√©cup√©rer par la suite.\n\n* Changer de branche : \u003C\u003Ccc code:\"git checkout \u003Cname>\">> ou [[git switch|https://git-scm.com/docs/git-switch]]\n* Cr√©er une branche et s'y positionner: \u003C\u003Ccc code:\"git checkout -b \u003Cname>\">>\n\n;Combiner des branches\n\nLe workflow recommand√© est de cr√©er une branche distincte lorsque l'on dev une nouvelle feature, puis une fois la feature complete, on la rapatrie dans la branche principale.\n\n`git merge \u003Cname>` : cr√©e un commit avec deux parents uniques, √ßad que l'on souhaite inclure les modifs des deux parents ainsi que tout leurs parents, ici on souhaite ajouter les modifications de la branche \u003Cname> dans la branche active (*main). Si on souhaite qu'une ancienne branche soit positionn√©e sur le dernier commit de la branche active, et donc qu'elle contienne tout les commits du repo, on eut faire un `git checkout \u003Cname>; git merge main`\n\n\n\"rebasing\" prend un set de commits et les copies ailleurs dans l'arborescence des commits.\n\nCela permet de nettoyer l'historique des commits et d'avoir une vision plus lin√©aire des commits effectu√©s.\n\nPar exemple, on a une branche main et une branche bugFix. La branche main a un commit C2, la branche bugFix a un commit C3 dev en parallele. Pour placer C3 dans la branche main, APRES C2 et ainsi donner l'impression que C3 a √©t√© cod√© s√©quentiellement apres C2 plut√¥t qu'en m√™me temps, on utilise `git rebase`:\n\n\nSi la branche active est bugFix:\n\n\ngit rebase main\n\nUne copie du commit C3 (C3') est plac√© comme enfant de C2 (le dernier commit de main), mais reste dans la branche bugFix.\n\n\nPour que main soit mis a jour √©galement et que C3' deviennent le dernier commit sur main:\n\n\ngit checkout main; git rebase bugFix\n\n\nComme main √©tais anc√™tre de bugFix, git d√©place la r√©f√©rence de la branche main en avant dans l'historique, sur  la m√™me position que bugFix (donc sur C3').\n\n;Se d√©placer dans les branches de l'arbre de comit\n\nHEAD : nom symbolique du commit actuellement checkout (le commit sur lequel on travaille), le dernier commit de la branche active. La plupart des commandes git qui changent l'arborescence active commencent par changer HEAD. HEAD pointe normalement vers un nom de branche, et lors du commit le status de cette branche est modifi√©, ce qui est visible depuis HEAD.\n\nLa commande git checkout indique ou placer HEAD, habituellement on place HEAD sur une branche (git checkout main), mais on peut aussi placer HEAD sur un commit (git checkout hashducommit)\n\nPour sp√©cifier un commit, on utilise son hash (son identifiant unique).\n\n\nOn peut obtenir le hash d'un commit avec `git log`.\n\ngit vas rechercher le hash correspondant a la string √©crite, donc on peut par exemple n'√©crire que les cinq premiers caracteres du hash au lieu de tout  √©crire.\n\nPar exemple, si le hash d'un commit est `fed2da64c0efc5293610bdd892f82a58e8cbc5d8`, on peut simplement √©crire  `fed2` pour que git trouve le bon commit.\n\nAu lieu de sp√©cifier le hash unique d'un commit, on peut aussi utiliser des r√©f√©rences relatives.\n\nPar exemple, on commence sur la branche `bugFix`, puis on peut se d√©placer d'un commit plus haut dans l'historique avec `^` , ou d'un nombre arbitraire de commit avec `~\u003Cnum>`\n\nAjouter le symbole carret `^` a un nom de ref dit a git de chercher le parent de ce commit. donc `main^` signifie que l'on veut le premier parent de `main`. `main^^` indique qu'on veut le parent du parent de main.\n\nLe mot cl√© HEAD permet de partir de la position actuelle de HEAD.\n\nDonc √©crire :\n\n```\ngit checkout fed2da64c0efc5293610bdd892f82a58e8cbc5d8\ngit checkout HEAD^\n```\n\nPlacera HEAD sur le parent du commit avec le hash `fed2da64c0efc5293610bdd892f82a58e8cbc5d8`\n\nEcrire:\n\n```\ngit checkout fed2da64c0efc5293610bdd892f82a58e8cbc5d8\ngit checkout HEAD~2\n```\n\nPlacera head sur le deuxi√®me anc√™tre du commit avec le hash `fed2da64c0efc5293610bdd892f82a58e8cbc5d8`\n \nAvec ces m√©thodes, on peut par exemple r√©assigner une branche a un commit en utilisant l'option `-f`\n\n\n`git branch -f main HEAD~3`\n\nR√©assigne la branch main de force sur le troisi√®me parent de HEAD.\n\n> Note: en pratique, `git branch -f command` n'est pas autoris√© pour la branche active.\n\n\n\n"},
{"created":"20240529121017670","title":"Apprendre le model MVC","modified":"20240917104009632","type":"","text":"!! Tutoriels et cours\n\n* https://openclassrooms.com/fr/courses/4670706-adoptez-une-architecture-mvc-en-php\n* https://grafikart.fr/tutoriels/mvc-model-view-controller-574\n* https://maheshsamudra.medium.com/creating-a-simple-php-mvc-framework-from-scratch-7158f12340a0\n* https://www.univ-orleans.fr/iut-orleans/informatique/intra/tuto/php/php-mvc.html\n* https://cours.brosseau.ovh/tp/php/mvc/tp1.html\n\n!! Articles \n\n* https://dev.to/mvinhas/php-mvc-the-easy-way-4lpd\n* https://r.je/immutable-mvc-crud-application\n* https://bestpractices.thecodingmachine.com/php/organize_your_code.html\n* https://www.yiiframework.com/doc/guide/1.1/en/basics.best-practices\n* https://www.linkedin.com/pulse/demystifying-php-mvc-comprehensive-guide-andrei-simion-zgxze/\n\n!! M√©thode\n\nLorsqu'une page doit √™tre ajout√©e:\n\n* commencer par √©crire la vue\n* √©crire un contr√¥leur en version tr√®s rapide, qui fera passer des fausses donn√©es √† la vue, pour v√©rifier que l'affichage correspond aux attentes.\n* affiner le contr√¥leur en le rendant dynamique et en commen√ßant √† imaginer les services √† demander au mod√®le.\n* Finir en impl√©mentant le mod√®le, pour qu'il r√©ponde correctement aux demandes du contr√¥leur."},

{"created":"20240323091509778","tags":"LDB","title":"Architecture fonctionnelle","modified":"20240323093401295","text":";D√©finition des besoins:\n\n* activit√© ?\n* donn√©es ?\n* r√®gles ?\n\n;Exemple: Attention, question d'examen!\n\nUne entreprise est compos√©e de plusieurs d√©partements.\nChaque d√©partement est d√©sign√© par son code unique et son nom.\nChaque employ√© entreprise sera affect√© √† un seul d√©partement.\nUn employ√© sera d√©sign√© par son matricule unique, son nom et pr√©nom et sa fonction au sein de l'entreprise.\n\n* entit√©s (objets) : un employ√© a un nom, un pr√©nom, ..\n* attributs: le nom d'un employ√©\n* les associations entre entit√©s: un employ√© se trouve dans un d√©partement\n* cardinalit√© de l'association (1 employ√© est associ√© √† 1 d√©partement : cardinalit√© 1-1)"},
{"created":"20240323090449813","tags":"LDB","title":"Architecture op√©rationnelle","modified":"20240323091601091","text":"https://chat.openai.com/share/81ae3be6-650f-4ac0-9def-3b5731a3b252\n\n!!! 1 strate\n\n* Pr√©sentation, logique, donn√©e sur une m√™me machine\n\n!!! 2 strates (architecture client-serveur)\n\n* ''Pr√©sentation (Couche de Pr√©sentation) '': collecte les entr√©es de l'utilisateur et pr√©sente le r√©sultat du traitement des donn√©es √† l'utilisateur, g√©n√©ralement via GUI. \n* ''Logique m√©tier et Donn√©es (Couche Serveur)'' : traite les donn√©es d'entr√©e et de sortie entre les couches de pr√©sentation et de donn√©es. \n\n\n!!! 3 strates (architecture en trois tiers)\n\n* ''Pr√©sentation (Couche de Pr√©sentation) '': collecte les entr√©es de l'utilisateur et pr√©sente le r√©sultat du traitement des donn√©es √† l'utilisateur, g√©n√©ralement via GUI. \n* ''Logique m√©tier (Couche de Traitement)'' : traite les donn√©es d'entr√©e et de sortie entre les couches de pr√©sentation et de donn√©es. \n* ''Donn√©es (Couche de Donn√©es)'' : g√®re l'acc√®s aux sources de donn√©es, telles que les bases de donn√©es, les fichiers, ou d'autres syst√®mes de stockage. Elle est responsable de la r√©cup√©ration, de la sauvegarde, et de la manipulation des donn√©es n√©cessaires √† l'application.\n\n!!! Avantages\n\n* All√®gement poste de travail client (app sur serveur)\n* S√©curit√© des donn√©es (acc√®s, v√©rification)\n* R√©partition charge"},

{"created":"20240603152609080","title":"autoloading","modified":"20240603153125315","text":"l'autoload est un m√©canisme qui va √™tre appel√© √† chaque fois que vous pointez sur un nom tir√© d'un namespace. Pour chaque nom complet point√© (une classe, par exemple), un fichier PHP va √™tre \"automatiquement charg√©\". On peut configurer un autoload pour charger tout les fichiers d'un namespace sp√©cifique.\n\nPour √©viter de devoir configurer un autoload pour les mod√®les, vues, contr√¥leurs, on suit la convention [[PSR-4|https://www.php-fig.org/psr/psr-4/]]:\n\n* Une classe doit √™tre pr√©sente par fichier.\n* Le nom du fichier doit correspondre au nom de la classe (avec les majuscules).\n* On a le droit √† un pr√©fixe personnalis√©, qui correspondra √† un dossier personnalis√©.\n\nPour activer l'autoload, on peut utiliser un gestionnaire de d√©pendances appel√© [[Composer|https://getcomposer.org/]]. Cet outil peut automatiquement cr√©er un fichier PHP pour configurer l'autoload, qu'il suffira d'inclure dans index.php\n\n\u003C\u003Ccc code:\"\"\"\u003C?php\n\nrequire __DIR__ . '/vendor/autoload.php';\"\"\" php>>\n\nsource: [[openclassroom|https://openclassrooms.com/fr/courses/4670706-adoptez-une-architecture-mvc-en-php/7848879-allez-plus-loin#/id/r-7848819]]"},

{"created":"20240203004831424","title":"Boucles PHP","modified":"20240203005042764","text":"Les boucles en PHP sont des structures de contr√¥le qui permettent d'ex√©cuter un bloc de code de mani√®re r√©p√©t√©e tant qu'une condition sp√©cifi√©e est vraie, ou jusqu'√† ce qu'une condition devienne vraie. Voici les principales boucles en PHP :\n\n; Boucle for:\n\nLa boucle for est utilis√©e pour r√©p√©ter un bloc de code un nombre sp√©cifi√© de fois.\n\nSyntaxe :\n\n\u003C\u003Ccc code:\"\"\"for ($i = 0; $i \u003C 5; $i++) {\n    // Code √† r√©p√©ter\n}\"\"\">>\n\nCette boucle commencera avec $i √©gal √† 0, et elle s'ex√©cutera tant que $i est inf√©rieur √† 5, incr√©mentant $i √† chaque it√©ration.\n\n; Boucle while:\n\nLa boucle while r√©p√®te un bloc de code tant qu'une condition sp√©cifi√©e est vraie.\n\nSyntaxe :\n\n\u003C\u003Ccc code:\"\"\"\n$i = 0;\nwhile ($i \u003C 5) {\n    // Code √† r√©p√©ter\n    $i++;\n}\"\"\">>\nCette boucle while s'ex√©cutera tant que la condition $i \u003C 5 est vraie.\n\n; Boucle do-while:\n\nLa boucle do-while est similaire √† la boucle while, mais elle garantit que le bloc de code est ex√©cut√© au moins une fois, m√™me si la condition est fausse d√®s le d√©but.\n\nSyntaxe :\n\n\u003C\u003Ccc code:\"\"\"\n$i = 0;\ndo {\n    // Code √† r√©p√©ter\n    $i++;\n} while ($i \u003C 5);\"\"\">>\nLe bloc de code sera ex√©cut√© au moins une fois, puis la condition sera √©valu√©e.\n\n; Boucle foreach (sp√©cifique pour les tableaux):\n\nLa boucle foreach est utilis√©e pour it√©rer √† travers les √©l√©ments d'un tableau.\n\nSyntaxe :\n\n\u003C\u003Ccc code:\"\"\"\n$tableau = array(1, 2, 3, 4, 5);\nforeach ($tableau as $valeur) {\n    // Code √† ex√©cuter pour chaque √©l√©ment du tableau\n}\"\"\">>\nCette boucle it√®re √† travers chaque √©l√©ment du tableau, en assignant la valeur actuelle √† la variable sp√©cifi√©e ($valeur dans cet exemple).\n\n;Instructions de Contr√¥le (break et continue):\n\nL'instruction break est utilis√©e pour sortir pr√©matur√©ment d'une boucle.\nL'instruction continue est utilis√©e pour passer √† l'it√©ration suivante de la boucle.\n\nExemple :\n\n\u003C\u003Ccc code:\"\"\"\nfor ($i = 0; $i \u003C 10; $i++) {\n    if ($i == 5) {\n        break; // Sort de la boucle lorsque $i atteint 5\n    }\n    if ($i % 2 == 0) {\n        continue; // Passe √† l'it√©ration suivante si $i est pair\n    }\n    // Code √† r√©p√©ter\n}\"\"\">>\n\n\n\n\n\n"},

{"created":"20240514202611718","modified":"20240514202611718","title":"Calculer une Somme avec for","tags":"[[Utilisation des boucles pour la manipulation de donn√©es]]","text":"Utilisation d'une boucle for pour calculer la somme des √©l√©ments d'un tableau.\n\nExemple :\n\n\u003C\u003Ccc language:\"php\" code:\"\"\"\n$somme = 0;\n$nombres = array(1, 2, 3, 4, 5);\n$nombre_elements = count($nombres);\n\nfor ($i = 0; $i \u003C $nombre_elements; $i++) {\n    $somme += $nombres[$i];\n}\necho \"La somme des nombres est : \" . $somme;\n// Affiche : La somme des nombres est : 15\"\"\">>\n\nCette boucle it√®re √† travers le tableau et additionne chaque √©l√©ment √† la variable $somme.\n"},

{"created":"20231125164735336","tags":"","title":"chevron dans git","modified":"20231125164834871","text":"Here is an illustration, by Jon Loeliger. Both commit nodes B and C are parents of commit node A. Parent commits are ordered left-to-right. (N.B. The `git log --graph` command displays history in the opposite order.)\n\n```txt\nG   H   I   J\n \\ /     \\ /\n  D   E   F\n   \\  |  / \\\n    \\ | /   |\n     \\|/    |\n      B     C\n       \\   /\n        \\ /\n         A\n\nA =      = A^0\nB = A^   = A^1     = A~1\nC = A^2\nD = A^^  = A^1^1   = A~2\nE = B^2  = A^^2\nF = B^3  = A^^3\nG = A^^^ = A^1^1^1 = A~3\nH = D^2  = B^^2    = A^^^2  = A~2^2\nI = F^   = B^3^    = A^^3^\nJ = F^2  = B^3^2   = A^^3^2\n```"},

{"created":"20240601091204228","tags":"mvc poo","title":"Classes en PHP","modified":"20240601134717156","text":"Les interactions entre chacune des 3 couches du MVC doivent √™tre structur√©es et document√©es le mieux possible, pour faciliter la maintenance du code dans son ensemble.\n\nOn peut utiliser les classes pour cr√©er des types custom qui permettront de structurer le code et le documenter, chaque classe doit avoir un nom unique.\n\nUne classe est compos√©e de propri√©t√©s, chacune avec son propre type:\n\n\u003C\u003Ccc code:\"\"\"\u003C?php\n\nclass Comment\n{\n    public string $author;\n    public string $frenchCreationDate;\n    public string $comment;\n}\n \n//instance de comment --> objet\n//$comment est de type Comment\n$comment = new Comment();\"\"\" php>>\n\n\n\u003C\u003C\u003C\nLe mot-cl√© public devant chaque propri√©t√© indique que la propri√©t√© sera visible par le code utilisant la classe. Il y a deux autres alternatives :private et protected (en fran√ßais, priv√© et prot√©g√©).\n\u003C\u003C\u003C\n\n!! Utiliser le type cr√©√© (classe)\n\nOn acc√®de aux propri√©t√©s d'un objet avec l'op√©rateur fl√®che `->`, suivi du nom de la propri√©t√©.\n\n\u003C\u003Ccc code:\"\"\"\u003C?php\n \nclass Comment\n{\n    public string $author;\n    public string $frenchCreationDate;\n    public string $comment;\n}\n \n$comment = new Comment();\n$comment->frenchCreationDate = '10/03/2022 √† 15h09';\"\"\" php>>\n\nIdem pour la lecture. \n\nPermet d'avoir des param√®tres de fonction structur√©s:\n\n\u003C\u003Ccc code:\"\"\"function test(Comment $comment)\n{\n\tvar_dump($comment);\n}\ntest($comment);\"\"\" php>>\n\nPermet par exemple de cr√©er une structure qui contienne une connexion √† la base de donn√©es, si elle existe, et qu'on passerait en param√®tre √† chaque fonction.\n\nUne classe peut d√©finir des fonctions : m√©thodes de classe. Ces m√©thodes ont acc√®s √† l'instance actuelle via $this:\n\n\u003C\u003Ccc code:\"\"\" \u003C?php\n\n// ...\nclass PostRepository\n{\n\tpublic ?PDO $database = null;\n\n\tpublic function getPost(/* PostRepository $this, */string $identifier): Post\n\t{\n    \tdbConnect($this);\n    \t$statement = $this->database->prepare(\n        \t\"SELECT id, title, content, DATE_FORMAT(creation_date, '%d/%m/%Y √† %Hh%imin%ss') AS french_creation_date FROM posts WHERE id = ?\"\n    \t);\n    \t$statement->execute([$identifier]);\n\n    \t$row = $statement->fetch();\n    \t$post = new Post();\n    \t$post->title = $row['title'];\n    \t$post->frenchCreationDate = $row['french_creation_date'];\n    \t$post->content = $row['content'];\n    \t$post->identifier = $row['id'];\n\n    \treturn $post;\n\t}\n}\n// ...\"\"\" php>>\n\nUtiliser la n√©thode getPost:\n\n\u003C\u003Ccc code:\"\"\"\u003C?php\n\nrequire_once('src/model/post.php');\nrequire_once('src/model/comment.php');\n\nfunction post(string $identifier)\n{\n\t$postRepository = new PostRepository();\n\t$post = $postRepository->getPost($identifier);\n\t$comments = getComments($identifier);\n\n\trequire('templates/post.php');\n}\"\"\" language:\"php\" title:\"src/controllers/post.php\">>\n\n\n---\n\nOn peut encapsuler des donn√©es dans des objets personnalis√©s, pour impl√©menter des cycles de vie complexes.\n\nLes classes peuvent contenir des m√©thodes dans leur d√©finition. Ce sont des fonctions qui re√ßoivent automatiquement la variable$this, contenant l'instance actuelle de la classe. Elles s'utilisent comme les propri√©t√©s, avec l'op√©rateur fl√®che->sur l'objet souhait√© :$object->method();.\n\nChaque objet a son propre cycle de vie. Appeler une m√©thode sur un objet, c'est demander √† cet objet d'effectuer une action sur lui-m√™me. Il n'impactera jamais les autres instances de la classe.\n\n"},

{"created":"20231031151419525","modified":"20231031151419525","title":"Commandes de base git","tags":"[[Gestion de versions (VC)]]","text":";Clone/Check out \n\u003C\u003Ccc \"\"\"git clone git@github.com:path/to/repository.git\"\"\">>\nR√©cup√©ration du remote d√©pot pour la premi√®re fois.\n\n;Commit\n\u003C\u003Ccc \"\"\"git commit -m 'commentaire rattach√© au commit' \"\"\">>\nSoumet les modifications compl√©t√©s et ''enregistr√©s'' en cr√©ant un identifiant unique rattach√© √† ce nouvel √©tat.\n\n;Push\n\u003C\u003Ccc \"\"\"git push\"\"\">>\nEnvoie les changements (soumis par commit) dans le //working copy// (en local) vers un //remote// d√©pot (serveur).\n\n;Pull\n\u003C\u003Ccc \"\"\"git pull\"\"\">>\nR√©cup√©ration des changements apport√©s au //remote// d√©pot depuis la derni√®re r√©cup√©ration. Effectue un merge avec le //working copy//.\n\n;Fetch\n\u003C\u003Ccc \"\"\"git fetch\"\"\">>\nV√©rification des changements apport√©s au d√©ppt. Les changements sont plac√©s dans le //local repository// et peuvent √™tre compar√©s au //working copy//.\n"},

{"created":"20240524153505516","text":"{{||playground-php}}\n\nhttps://phpandmysql.com/extras/type-juggling/?utm_source=notesre&utm_medium=redirect#comparison","tags":"[[PHP Expressions]]","title":"Comparison operators","modified":"20240524161029757","php":"\u003Cpre>\nbigger than : \u003C?= 3>2 ? 'true' : 'false' ?>\n\nlesser than : \u003C?= 3\u003C2 ? 'true' : 'false' ?>\n\nequal to : \u003C?= 3=='3' ? 'true' : 'false' ?>\n\nidentical to : \u003C?= 3==='3' ? 'true' : 'false' ?>\n\nbigger than or equal to : \u003C?= 3>=2 ? 'true' : 'false' ?>\n\nlesser than or equal to : \u003C?= 3\u003C=2 ? 'true' : 'false' ?>\n\nnot equal to : \u003C?= 3.0!='3' ? 'true' : 'false' ?> or \u003C?= 3.0\u003C>'3' ? 'true' : 'false' ?>\n\nnot identical to : \u003C?= 3.0!=='3' ? 'true' : 'false' ?>\n\nspaceship operator : \n    \u003C?= 1\u003C=>1 ?> : both are equal \n    \u003C?= 2\u003C=>1 ?> : left is greater\n    \u003C?= 1\u003C=>2 ?> : right is greater"},

{"created":"20240531142403669","tags":"","title":"Concept de routeur","modified":"20240531150531626","text":"source: [[openclassroom|https://openclassrooms.com/fr/courses/4670706-adoptez-une-architecture-mvc-en-php/7848196-creez-un-routeur#/id/r-7848147]]\n\n[img[https://user.oc-static.com/upload/2022/05/09/165210556906_P2C4-1%20%283%29.png]]\n\n* `index.php` = routeur, charg√© d'appeler le bon contr√¥leur.\n* `src/controllers/` : contiens les contr√¥leurs dans des fonctions. Un contr√¥leur = 1 fichier\n\nOn va faire passer un param√®tre `action` dans l'URL du routeur `index.php` pour savoir quelle page appeler, exemple:\n\n`index.php?action=post`: va afficher le contenu du routeur charg√© de g√©rer un article et ses commentaires\n\nPour cacher les param√®tres de l'url, on peut la r√©√©crire via la configuration du serveur web (Apache): https://httpd.apache.org/docs/2.4/en/rewrite/intro.html\n\n!! Cr√©ation des contr√¥leurs\n\nOn pr√©f√®re cr√©er un fichier par contr√¥leur, tous rassembl√©s dans un m√™me dossier. √Ä l'int√©rieur, chaque fichier d√©finit une fonction, qui sera appel√©e par le routeur.\n\nDans `src/controllers/` :\n\n\u003C\u003Ccc code:\"\"\"\u003C?php\n// controllers/homepage.php\n\nrequire_once('src/model.php');\n\nfunction homepage() {\n\t$posts = getPosts();\n\n\trequire('templates/homepage.php');\n}\"\"\" php>>\n\n\u003C\u003Ccc code:\"\"\"\u003C?php\n// controllers/post.php\n\nrequire_once('src/model.php');\n\nfunction post(string $identifier) {\n//l'identifiant est cherch√© par le routeur\n\n\t$post = getPost($identifier);\n\t$comments = getComments($identifier);\n\n\trequire('templates/post.php');\n}\"\"\" php>>\n\nChaque fichier fournis au routeur un point d'acc√®s pour lancer le code. On inclus le mod√®le avec `require_once` pour √©viter les boucles infinies. \n\n!! Cr√©ation du routeur `index.php`\n\nLe routeur est un composant du code qui a pour r√¥le de recevoir toutes les requ√™tes de l'application et de router chacune vers le bon contr√¥leur.\n\n\u003C\u003Ccc code:\"\"\"\u003C?php\n\n// On charges les fichiers de contr√¥leurs pour avoir les fonctions en m√©moire\nrequire_once('src/controllers/homepage.php');\nrequire_once('src/controllers/post.php');\n\n//test du param√®tre action pour savoir quel contr√¥leur appeler\nif (isset($_GET['action']) && $_GET['action'] !== '') {\n\tif ($_GET['action'] === 'post') {\n    \tif (isset($_GET['id']) && $_GET['id'] > 0) {\n        \t$identifier = $_GET['id'];\n\n        \tpost($identifier);\n    \t} else {\n        \techo 'Erreur : aucun identifiant de billet envoy√©';\n\n        \tdie;\n    \t}\n\t} else {\n    \techo \"Erreur 404 : la page que vous recherchez n'existe pas.\";\n\t}\n} else {\n\thomepage();\n}\"\"\" php \"index.php\">>"},
{"created":"20231101164736793","title":"Conception","modified":"20231101165256737","tags":"[[Processus de d√©veloppement]]","text":"D√©termine la ''structure interne'' du logiciel: ''comment'' il va atteindre ses buts.\nBonne conception contribue √† la ''qualit√©'' du logiciel (Fiabilit√©, correction et facilit√© d'√©volution).\n\n!! Objectifs\n\n* ''Forte coh√©sion'': √âl√©ments ne sont pas r√©unis dans un m√™me module par hasard, ils forment un tout pour r√©aliser une t√¢che\n* ''Faible couplage'': Modules sont relativement ind√©pendants : d√©pendent le moins possible des √©l√©ments d'autres modules\n* ''Abstraction'': D√©composition intuitive exprim√©e en termes du probl√®me, qui permet de se concentrer sur un module √† la fois\n* ''Encapsulation et dissimulation d'information'': D√©tails d'impl√©mentation propices √† changer sont cach√©s derri√®re une interface stable\n\n;Conception architecturale (haut niveau)\n* D√©finit la ''structure et l'organisation g√©n√©rale'' du logiciel\n* D√©crit les modules cl√©s du domaine, les relations entre eux et contraintes\n\n;Conception d√©taill√©e (bas niveau)\n* R√©alise chaque ''cas d'utilisation''\n* Respecte le plan de la conception architecturale\n* D√©crit le ''fonctionnement interne'' de chaque module\n* Pr√©pare l'impl√©mentation\n \n!! D√©composition du syst√®me\n\n* ''D√©composer'' le syst√®me en ''petits modules'' qui sont individuellement plus faciles √† concevoir et impl√©menter\n* ''D√©composition fonctionnelle'': D√©composer le syst√®me en modules par fonctionnalit√©\n* ''Syst√®me est partitionn√© en modules'' distincts mis en relation\n* ''√âtablir une hi√©rarchie'': Facilite la compr√©hension de la structure par niveau ''d'abstraction''\n\n;Interface: ''partie publique''\n* //Quoi offrir?// Analyse et conception\n* Ensemble des ressources (op√©rations, attributs) rendues accessibles aux autres modules (clients)\n* Conception d'un module ne n√©cessite que les interfaces des modules qu'il pourra utiliser\n\n;Impl√©mentation: ''partie priv√©e''\n* //Comment le r√©aliser//? Conception et impl√©mentation\n* Fa√ßon dont les ressources sont ''concr√®tement repr√©sent√©es et r√©alis√©es'' dans le module\n\n[img[https://ceduni.github.io/udem-ift2255/assets/images/decomposition_module_1.png]]\n[img[https://ceduni.github.io/udem-ift2255/assets/images/decomposition_module_2.png]]\n\n!! Diagrammes utiles\n\n;Diagramme de classe\n* Vue d√©taill√©e du design\n* Plus de classes que dans le mod√®le d'analyse\n* Identifier et caract√©riser les attributs et m√©thodes de chaque classe en pensant √† l'impl√©mentation\n \n;Diagramme de s√©quence\n\n* D√©crit les interactions entre les objets, instances du diagramme de classe\n* Un diagramme de s√©quence par CU\n\n[img[https://ceduni.github.io/udem-ift2255/assets/images/class_diagram.svg]]"},
{"created":"20240529140615425","modified":"20240531161229918","title":"Connect to a MySQL database","tags":"[[Useful functions]]","text":"\u003C\u003Ccc code:\"\"\"\u003C?php\ndate_default_timezone_set('Europe/Brussels');\n\n$databaseHost = getenv('DB_HOST');\n$databaseName = getenv('DB_NAME');\n$databaseUser = getenv('DB_USER');\n$databasePassword = getenv('DB_PASSWORD');\n?>\"\"\" php \"config.php\">>\n\n\u003C\u003Ccc code:\"\"\"\u003C?php\n\nfunction logError($message, $code = null, $trace = null) {\n    $logEntry = date('Y-m-d H:i:s') . \" - $message\";\n\n    if ($code !== null) {\n        $logEntry .= \" (Code: $code)\";\n    }\n\n    if ($trace !== null) {\n        $logEntry .= \"\\n\" . $trace;\n    }\n\n    error_log($logEntry, 3, '/var/log/my_app_errors.log');\n}\n\nfunction connectToDatabase() {\n    // Load environment variables\n    require_once 'config.php';\n\n    if(!isset($databaseHost,$databaseName,$databaseUser,$databasePassword)){\n        throw new Exception(\"Missing required database configuration variables.\");\n    }\n    // Create a connection to the database\n    $dataSourceName = \"mysql:host={$databaseHost};dbname={$databaseName};charset=utf8mb4\";\n    $pdoOptions = [\n        PDO::ATTR_ERRMODE => PDO::ERRMODE_EXCEPTION,\n        PDO::ATTR_DEFAULT_FETCH_MODE => PDO::FETCH_ASSOC,\n        PDO::ATTR_EMULATE_PREPARES => false,\n    ];\n    \n# try/catch n'est pas n√©cessaire si le routeur catch les erreurs\n    try {\n        $pdoConnection = new PDO($dataSourceName, $databaseUser, $databasePassword, $pdoOptions);\n    } catch (PDOException $e) {\n        // Log error and display a user-friendly message\n        logError(\"Database connection failed: \" . $e->getMessage(), $e->getCode(), $e->getTraceAsString());\n\n        header(\"Location: error.php?error_code=\" . urlencode($e->getCode())); \n        exit;\n    }\n    return $pdoConnection;\n}\n\"\"\" php \"db.php\">>\n\n> Could be improved to avoid to open a connexion to the db for each new request\n\n\u003C\u003Ccc code:\"\"\"\u003C?php\nif (isset($_GET['error_code'])) {\n    $errorCode = $_GET['error_code'];\n    echo \"An error occurred (code $errorCode). Please try again later.\";\n} else {\n    echo \"An unknown error occurred. Please try again later.\";\n}\n\"\"\" php \"error.php\">>"},
{"created":"20231029163821156","title":"console","modified":"20231029212633811","backlink":"MDB/Introduction","text":"La console est un outil de d√©veloppement qui permet aux d√©veloppeurs de tester et de d√©boguer leur code. Elle affiche les erreurs, les avertissements et les messages de d√©bogage. Les navigateurs modernes ont une console int√©gr√©e qui peut √™tre ouverte en appuyant sur la touche F12 ou en cliquant avec le bouton droit de la souris sur une page Web et en s√©lectionnant ‚ÄúInspecter l‚Äô√©l√©ment‚Äù.\n\nExemple: La [[Console Web|https://firefox-source-docs.mozilla.org/devtools-user/web_console/index.html]] dans Firefox."},

{"created":"20240529143239866","tags":"","title":"Conventions de codage","modified":"20240603153237630","type":"","text":"!! [Mots cl√©s RFC 2119](https://www.ietf.org/rfc/rfc2119.txt)\n\n* ‚ÄúDOIT‚Äù / ‚ÄúNE DOIT PAS‚Äù / ‚ÄúREQUIS‚Äù / ‚ÄúDOIT‚Äù / ‚ÄúNE DOIT PAS‚Äù : Pas d'exception.\n* ‚ÄúDEVRAIT‚Äù / ‚ÄúNE DEVRAIT PAS‚Äù / ‚ÄúRECOMMAND√â‚Äù : Il peut y'avoir des exceptions dans certains cas.\n* ‚ÄúPEUT‚Äù / ‚ÄúOPTIONNEL‚Äù : Purement laiss√© √† l'appr√©ciation du codeur.\n\n!! [PSR-1](https://www.php-fig.org/psr/psr-1/)\n\n* Les fichiers ''DOIVENT'' utiliser uniquement les balises `\u003C?php` et `\u003C?=`\n* Les fichiers PHP ''DOIVENT'' uniquement utiliser le format `UTF-8` sans `BOM`\n* Les fichiers ''DEVRAIENT'' _soit_ d√©clarer les symbols (classes, fonctions, constantes, etc.) _ou_ causer des effets secondaires (p.e. g√©n√©rer une output, changer les param√®tres .ini, etc.) mais ne DEVRAIT PAS faire les deux. Par effets secondaire on entend l'ex√©cution de logique pas directement li√©e a la d√©claration de classes, fonctions, constantes, simplement par le fait d'inclure le fichier.\n* Les namespaces et classes ''DOIVENT'' suivre les normes pour l'autoloading PSR-0,PSR-4 : chaque class doit √™tre dans un fichier s√©par√©, et dans un namespace d'au moins un niveau (nom vendeur de premier niveau). Exemple: \n\n```php\n\u003C?php\n// PHP 5.3 and later:\nnamespace Vendor\\Model;\n\nclass Foo\n{\n}\n```\n\n* Les noms de classes ''DOIVENT'' √™tre d√©clar√©es en `StudlyCaps` (aussi appel√© `PascalCase`)\n* Les constantes de classe ''DOIVENT'' √™tre d√©clar√©es en majuscule avec un s√©parateur underscore (`_`)\n\nExemple:\n\n```php\n\u003C?php\nnamespace Vendor\\Model;\n\nclass Foo\n{\n    const VERSION = '1.0';\n    const DATE_APPROVED = '2012-06-01';\n}\n```\n\n* Les noms de m√©thode ''DOIVENT'' √™tre d√©clar√©es en `camelCase()`\n\n!! [PSR-12](https://www.php-fig.org/psr/psr-12/)\n\n* Tout les fichiers PHP ''DOIVENT'' finir avec le caract√®re UNIX LF (linefeed) en derni√®re ligne de code\n* Le tag `?>` DOIT √™tre omis des fichiers contenant uniquement du PHP\n* Les lignes de codes ''DEVRAIENT'' √™tre de 80 √† 120 caract√®res max\n* Il ne ''DOIT PAS'' y avoir d'espaces blancs en fin de ligne\n* Des lignes vides ''PEUVENT'' √™tre ajout√©es pour am√©liorer la lisibilit√© et pour rassembler les blocs de codes li√©s\n* Le code ''DOIT'' utiliser 4 espaces par niveau d'indentation, et ''NE DOIT PAS'' utiliser de tabs\n* Tout les mots cl√©s et types PHP ''DOIVENT'' √™tre en minuscule, et sous la forme raccourcie (par exemple `bool` au lieu de `boolean`, `int` au lieu de `integer`, etc.)\n\n\nLes blocs de code dans l'ent√™te d'un fichier PHP, si pr√©sent, DOIVENT √™tre s√©par√©s par une ligne vide, et ne DOIVENT PAS contenir de lignes vide. Chaque bloc DOIVENT √™tre dans l'ordre suivant (en omettant les blocs non requis):\n\n* Premier tag d'ouverture `\u003C?php` sur sa propre ligne ([sauf si le fichier est mix√©](https://www.php-fig.org/psr/psr-12/#:~:text=the%20declaration%20MUST%20be%20on%20the%20first%20line%20of%20the%20file%20and%20include%20an%20opening%20PHP%20tag), alors on peut aussi ajouter une d√©claration de type strict le cas √©ch√©ant sur cette ligne)\n* dockblock pour le fichier lui-m√™me\n* un ou plusieurs declare statement\n* namespace du fichier\n* un ou plusieurs `use` import statement pour les classes, fonctions, constantes. Ne DOIT JAMAIS commencer avec un `\\` car l'import doit toujours √™tre qualifi√©.\n* reste du code\n\n* Si un fichier m√©lange de l'HTML et du PHP, l'ent√™te de PHP DOIT √™tre en premier.\n\n* Il ne FAUT PAS utiliser de namespaces compos√©s avec une profondeur de plus de deux niveaux, exemple:\n\nAutoris√© :\n\n```php\n\u003C?php\n\nuse Vendor\\Package\\SomeNamespace\\{\n    SubnamespaceOne\\ClassA,\n    SubnamespaceOne\\ClassB,\n    SubnamespaceTwo\\ClassY,\n    ClassZ,\n};\n```\n\nPas autoris√© :\n\n```php\n\u003C?php\n\nuse Vendor\\Package\\SomeNamespace\\{\n    SubnamespaceOne\\AnotherNamespace\\ClassA,\n    SubnamespaceOne\\ClassB,\n    ClassZ,\n};\n```\n\n* Les statements declare ne DOIVENT PAS contenir d'espaces et DOIVENT √™tre exactement `declare(strict_types=1)` (avec un `;` de fin optionnel). On PEUT aussi l'√©crire en bloc, de cette fa√ßon:\n\n```php\ndeclare(ticks=1) {\n    // some code\n}\n```\n\nVoir https://www.php-fig.org/psr/psr-12/#4-classes-properties-and-methods pour la suite\n\n!! G√©n√©ralit√©s\n\n* Chaque fichier a un r√¥le et un seul √† la fois.\n* Les fichiers sont con√ßus pour fonctionner ind√©pendamment les uns des autres.\n* Utiliser des commentaires [[PHPDoc]] au-dessus des m√©thodes et classes publiques.\n* Les variables et les noms des fonctions sont en anglais et peuvent √™tre compris par tous.\n* Respecter les normes de formatage [PSR-12](https://www.php-fig.org/psr/psr-12/) pour le PHP\n* Utiliser les conventions de google pour l'HTML/CSS: https://google.github.io/styleguide/htmlcssguide.html\n* .. et le JS: https://google.github.io/styleguide/jsguide.html\n\n* [Utiliser le terme statement](https://openclassrooms.com/fr/courses/4670706-adoptez-une-architecture-mvc-en-php/7847735-isolez-laffichage-du-traitement-php#/id/video_Player_1) pour r√©cup√©rer le r√©sultat d'une requ√™te SQL\n* Utiliser [require au lieu de include](https://openclassrooms.com/fr/courses/4670706-adoptez-une-architecture-mvc-en-php/7847735-isolez-laffichage-du-traitement-php#/id/r-7847704) pour les fichiers absolument n√©cessaires au bon fonctionnement de la page\n* [Omettre la balise fermante php](https://openclassrooms.com/fr/courses/4670706-adoptez-une-architecture-mvc-en-php/7847877-soignez-la-cosmetique-du-code#/id/r-7847817) dans les pages qui ne contiennent que du PHP ([psr-12](https://www.php-fig.org/psr/psr-12/#22-files))\n\n!! Sources\n\n* https://www.php-fig.org/psr/psr-1/\n* https://openclassrooms.com/fr/courses/4670706-adoptez-une-architecture-mvc-en-php"},

{"created":"20240523235726057","tags":"","title":"create_filename() function","modified":"20240523235822372","text":"^^source: https://phpandmysql.com/updates/updated-create_filename-function/^^\n\n\u003C\u003Ccc language:\"php\" code:\"\"\"function create_filename($filename, $upload_path)              // Function to make filename\n{\n    $basename   = pathinfo($filename, PATHINFO_FILENAME);      // Get basename\n    $extension  = pathinfo($filename, PATHINFO_EXTENSION);     // Get extension\n    $basename   = preg_replace('/[^A-z0-9]/', '-', $basename); // Clean basename\n    $filename   = $basename . '.' . $extension;                // Add extension to clean basename\n    $i          = 0;                                           // Counter\n    while (file_exists($upload_path . $filename)) {            // If file exists\n        $i        = $i + 1;                                    // Update counter \n        $filename = $basename . $i . '.' . $extension;         // New filepath\n    }\n    return $filename;                                          // Return filename\n}\n\"\"\">>"},

{"created":"20231101170449986","title":"D√©ploiement","modified":"20231101172105897","tags":"[[Processus de d√©veloppement]]","text":"Transition de l'application d'un environnement √† un autre.\nActivit√©s: Assemblage et configuration, Livraison, Transfert, Installation, Activation, Mise √† jour\n\n!! Phases d'un logiciel\n* ''Pr√©-alpha'': Encore en d√©veloppement, avant les tests formels.\n* ''Alpha'': En mode tests fonctionnels (boite noire et boite blanche).\n* ''Beta'': Logiciel fonctionnel, test√©, dans les mains d'un groupe d'utilisateurs control√©.\n* ''Candidat √† la livraison'': Potentiellement la version finale √† moins d'autres d√©fauts. Code source fig√©.\n* ''En production'': Disponible au public. Version commercialis√©e.\n\n[img[https://ceduni.github.io/udem-ift2255/assets/images/release_period.png]]\n\n!! Strat√©gie et environnements\n\n;Strat√©gie de versionnement\nSuivre un standard (MAJOR.MINOR.PATCH) comme le [[Semantic Versioning|https://semver.org/spec/v2.0.0.html]]\n\n;[[Environnements de dev|Environnements de dev]]\n{{Environnements de dev}}\n \n;Virtualisation\n* ''Machine virtuelle: Abstraction compl√®te'' de la machine. Interagit avec ''composantes physiques de l'ordinateur'' via hyperviseurs.\n* ''Conteneur: Contient toutes les d√©pendances n√©cessaires'' (services, librairies‚Ä¶) pour ex√©cuter une application. Utilise les ''fonctionnalit√©s de l'OS h√¥te'' pour en simuler un autre.\n\n!! DEVOPS\n* Inclure les Ops ''tout au long du processus de d√©veloppement''\n* Instaurer un processus (automatis√©) de d√©ploiement en continu suivi par tous\n\n;Int√©gration continue et Livraison continue (CI/CD)\nUtiliser des scripts pour automatiser certaines taches\n\n* ''Int√©gration continue (CI)'': Chacun commit son code fr√©quemment. Des tests automatis√©s sont utilis√©s pour √©viter l'introduction de fautes (bugs) ou d'une incompatibilit√© entre le nouveau code (branche) et le code principal (main).\n* ''Livraison continue (CD)'': Infrastructure d'automatisation du d√©ploiement/publication ciblant un ou plusieurs environnements.\n\n[img[https://ceduni.github.io/udem-ift2255/assets/images/devops.png]]"},

{"created":"20231031153101818","modified":"20240304145735261","title":"Diagramme d'activit√©s","tags":"UML","text":"Permet de mettre l'accent sur les traitements ‚áí Particuli√®rement adapt√© √† la mod√©lisation du cheminement de flots de contr√¥le et de flots de donn√©es.\nRepr√©senter graphiquement le comportement d'une m√©thode ou le d√©roulement d'un cas d'utilisation.\n\n* ''Actions'': Plus petit ''traitement'' en UML qui a une incidence sur l'√©tat du syst√®me ou en extrait une information.\n* ''Activit√©s'': D√©finit un comportement d√©crit par un s√©quencement d'actions.\n* ''Transitions'': Passage d'une activit√©/action √† une autre. Elles sp√©cifient l'encha√Ænement des traitements et d√©finissent le flot de contr√¥le.\n* ''Objets'': Repr√©sente l'existence d'un objet g√©n√©r√© par une action dans une activit√© et utilis√© par d'autres actions.\n* ''N≈ìuds de contr√¥le'': initial, fin d'activit√©, fin de flot, d√©cision, fusion, bifurcation, d'union\n\n[img[https://ceduni.github.io/udem-ift2255/assets/images/diagramme_activites.png]]\n\n\u003C\u003Cyt \"https://youtu.be/_JU-PgiAaUE\">>"},
{"created":"20231031153143291","modified":"20240304145735261","title":"Diagramme de classes","tags":"UML","text":"Permet de d√©crire la structure statique du logiciel. Indique les contraintes sur les objets et leurs relations.\n\n* ''Classes'': attributs, op√©rations\n* ''Visibilit√©'': private `-`, protected `#`, package `~`, public `+`\n* ''Relations'': association, agr√©gation, composition, g√©n√©ralisation/sp√©cialisation\n* ''Multiplicit√©'': nombre d'instances participantes (` 0..1 | 1 | 0..* | 0..k | k..* | n..m `)\n* ''R√¥les'': Nom (fonction s√©mantique) donn√© √† une classe dans une association (''indispensable pour les associations r√©flexives'').\n\n@@display:flex;flex-wrap:wrap;gap:10px;justify-content: center;\n[img width=360px [Diagramme classe √©tudiant|https://ceduni.github.io/udem-ift2255/assets/images/diagramme_classe_etudiant.png]]\n[img width=300px [Diagramme classe relation|https://ceduni.github.io/udem-ift2255/assets/images/diagramme_classe_relation.png]]\n@@\n\n\u003C\u003Cyt \"https://youtu.be/BA_a72wlaFg\">>"},
{"created":"20231031153152030","modified":"20231031153152030","title":"Diagramme de s√©quences","tags":"UML","text":"D√©crit les CU en mettant en √©vidence les ''interactions'' entre les instances des classes (''objets'') du logiciel.\nMontre la s√©quence ''au cours du temps'' des √©changes de messages (num√©rot√©s) entre les objets participant √† un sc√©nario.\n''Type de messages'': envoie d'un signal, invocation d'une op√©ration, cr√©ation ou destruction d'une instance\n''Messages synchrones'': attend la r√©ponse du destinataire avant de poursuivre.\n''Messages asynchrones'': poursuit son activit√© sans attendre la r√©ponse √† son message.\n''Fragments'': Sections d√©marqu√©e d'un diagramme de s√©quence. ''OPT'' (optionnel, `if`), ''ALT'' (alternatives, `if-then-else`), ''LOOP'' (r√©p√©tition, `while`), ''REF'' (r√©f√©rence √† une interaction)\n\n[img[Diagramme de s√©quence|https://ceduni.github.io/udem-ift2255/assets/images/diagramme_sequence.png]]"},

{"created":"20240306154139324","tags":"","title":"Ecrire du bon CSS","modified":"20240318195418880","text":"\u003C\u003Cyt qoLOUXjWAsw>>\n\n!! Le s√©lecteur `*`\n\nAdapt√© pour le box -sizing\n\n!! La classe `.container`\n\nCause des confusions avec l'apparition des [[container query|https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_containment/Container_queries]].\n\nBien souvent, des √©l√©ments containers existent d√©j√† tels que \"article\", \"section\" .. il peut donc √™tre plus appropri√© de simplement utiliser un √©l√©ment plut√¥t qu'une classe. Si on a besoin de plus de sp√©cificit√©, choisir une classe d√©crivant ce que le container contient, comme `section.carrousel` par exemple.\n\nUn wrapper servant √† contenir du texte, lui donner une largeur et le centrer. On pourrais l'appeler `.main-column`.\n\nExemple de `ul` avec scroll horizontal: `x-scroll`, ou bien si le scroll doit suivre la direction d'√©criture : `.inline-scroll`.\n\n!! L'impact de `@layer`\n\nPermet de r√©duire la longueur des s√©lecteurs gr√¢ce au contr√¥le donn√© sur la sp√©cificit√©.\n\nDes classes pr√©fix√© avec un namespace (comme dans la m√©thodologie BEM) peuvent maintenant √™tre encapsul√©es dans une layer qui se chargera de prendre le pr√©fix, par exemple une layer \"components\". Cela permet d'organiser le code et de voir facilement depuis l'inspecteur quel est l'objectif de cette classe.\n\nLes layers peuvent aussi √™tre imbriqu√©es pour d'avantage de granularit√© sur la sp√©cificit√© et le contexte des s√©lecteurs css.\n\n!! Nested CSS\n\nEviter les niveaux trop profond pour la lisibilit√©, max 3. De pr√©f√©rence, si un s√©lecteur √† basse sp√©cificit√©, sans r√©p√©tition peut √™tre utilis√© alors ne pas nester le css.\n\n* https://blog.logrocket.com/native-css-nesting\n\n!! Concept: surfaces\n\nOn peut utiliser le mot cl√© \"surface\" pour refl√©ter la distance qui s√©pare un √©l√©ment de l'observateur.\n\nOn peut pr√©fixer la classe avec -light ou -dark pour indiquer le th√®me.\n\n!! Classes utilitaires\n\n```css\n.padding{\npadding:var(--_padding, 2rem);\n}\n```\nOn nomme la propri√©t√© custom `--_padding` pour signaler qu'elle est \"pseudo priv√©e\" - convention de variable css introduite par Lea Verou. On peut aussi lui donner une valeur par d√©faut qui sera remplac√©e lorsque `--_padding` est set lorsque l'on doit d√©finir des exceptions au padding par d√©faut.\n\n\n\nPour aller plus loin avec les variable CSS, voir cette pr√©sentation de [[Lea Verou|https://lea.verou.me/]]: \n\u003C\u003Cyt ZuZizqDF4q8>>\n\n!! Sens vs Fonction\n\n\n\n!! Tailwind\n\nTailwind est une bonne solution si on n'a pas le temps de d√©finir un syst√®me de classe pour un projet, mais dans le m√™me temps cela introduit une nouvelle couche de complexit√© qui pourrait √™tre remplac√©e par des classes css bien pens√©es.\n\n\n!! Ressources\n\n* https://open-props.style/"},

{"created":"20240210031453100","title":"Establishing a connection to a sqlite database","modified":"20240531133326749","tags":"WIP","text":"todo: check l'exactitude du code\n\n;With PDO\n\nThe PDO approach is generally preferred because it provides a consistent interface for accessing databases and supports prepared statements, which can help prevent SQL injection attacks.\n\n\n\u003C\u003Ccc \"\"\"\u003C?php\n// Define the path to your SQLite database file\ndefine('DB_PATH', '/path/to/your/database.sqlite');\n\ntry {\n    // Create a new PDO instance with the SQLite driver\n    $pdo = new PDO('sqlite:' . DB_PATH);\n    // Set error mode to exception\n    $pdo->setAttribute(PDO::ATTR_ERRMODE, PDO::ERRMODE_EXCEPTION);\n    echo \"Connected successfully to the SQLite database.\";\n} catch(PDOException $e) {\n    echo \"Connection failed: \" . $e->getMessage();\n}\n?>\"\"\" php>>\n\n;With SQLite3 Extension\n\n\u003C\u003Ccc \"\"\"\u003C?php\n// Define the path to your SQLite database file\ndefine('DB_PATH', '/path/to/your/database.sqlite');\n\ntry {\n    // Create a new SQLite3 instance and open the database\n    $db = new SQLite3(DB_PATH);\n    echo \"Connected successfully to the SQLite database.\";\n} catch(Exception $e) {\n    echo \"Connection failed: \" . $e->getMessage();\n}\n?>\"\"\" php>>\n\n\nhttps://www.php.net/manual/en/sqlite3.prepare.php"},

{"created":"20231101132011860","title":"Exigences","modified":"20240304145735261","source":"https://ceduni.github.io/udem-ift2255/","tags":"[[Processus de d√©veloppement]]","text":"D√©terminer ce dont le client ''a besoin'' ‚Äì //pas n√©cessairement ce qu'il dit vouloir//.\nEnsemble des activit√©s reli√©es au d√©veloppement et √† l'entente des sp√©cifications finales.\n\n!! Ing√©nierie des exigences\n\n* ''Cueillette des besoins'': Entrevue, Sondage, Observation\n* ''Compr√©hension du domaine'': Glossaire, Persona, Prototypage\n\n;Analyse des besoins et risques\n* ''Besoins fonctionnels'': Sp√©cifie une action que le syst√®me doit accomplir sous forme d'interaction entre le ''syst√®me'' et son ''environnement''.\n* ''Besoins non-fonctionnels'': Sp√©cifie des propri√©t√©s du logiciel m√™me (utilisabilit√©, fiabilit√©, performance, s√©curit√©, interop√©rabilit√©...)\n* ''Priorisation des besoins'': Par valeur d'affaire ou par s√©v√©rit√© de risque.\n\n[img[https://ceduni.github.io/udem-ift2255/assets/images/exigences.png]]\n\n!! Cas d'utilisation\n\nCapture le comportement d'un syst√®me tel qu'un utilisateur ext√©rieur le voit. Regroupe les ''besoins fonctionnels'' en unit√©s coh√©rentes (cas d'utilisation), ayant un sens pour les acteurs.\nD√©crit une ''interaction'' entre le logiciel et ses utilisateurs (acteurs) qui initient les CUs.\n\n;Sc√©nario\n* ''S√©quence'' sp√©cifique ''d'interactions'' entre les acteurs et le syst√®me et ''d'actions'' subs√©quentes du syst√®me\n* ''Acteurs'': Principal (initie le CU) et secondaires (intervient dans la r√©alisation du CU).\n* ''Sc√©nario principal'': D√©crit ce qui se d√©roule ''normalement'', quand il n'y a pas d'erreur.\n* ''Sc√©nario alternatif'': Variantes du sc√©nario principal. ''Exceptions'' que le syst√®me doit traiter.\n* ''Pr√©conditions'' n√©cessaires pour entamer le sc√©nario principal.\n* ''Postconditions'' de l'√©tat du syst√®me lorsque le CU est compl√©t√© avec succ√®s.\n\n[img[https://ceduni.github.io/udem-i {"created":"20240210025503164","tags":"","title":"Get data from sql db with php","modified":"20240605120422423","text":";[[Establish a connection|Connect to a MySQL database]]\n\n{{Connect to a MySQL database}}\n\n;Prepare statement\n\n\u003C\u003Ccc \"\"\"$statement = $pdo->prepare('SELECT * FROM your_table_name');\"\"\" php>>\n\nWith placeholders:\n\n\u003C\u003Ccc \"\"\"$stmt = $pdo->prepare(\"INSERT INTO users (username, password) VALUES (:username, :password)\");\"\"\" php>>\n\n;Execute statement\n\n\u003C\u003Ccc \"$statement->execute();\" php>>\n\nIf the statement has placeholders, pass an array of values to execute().\n\n;Full example\n\n\u003C\u003Ccc \"\"\"\u003C?php\n$dsn = 'mysql:host=localhost;dbname=your_db';\n$username = 'your_username';\n$password = 'your_password';\n\ntry {\n    $pdo = new PDO($dsn, $username, $password);\n    $pdo->setAttribute(PDO::ATTR_ERRMODE, PDO::ERRMODE_EXCEPTION);\n\n    $stmt = $pdo->prepare(\"INSERT INTO users (username, password) VALUES (:username, :password)\");\n    $stmt->bindParam(':username', $username);\n    $stmt->bindParam(':password', $password);\n\n    $username = 'exampleUser';\n    $password = 'examplePassword';\n    $stmt->execute();\n} catch (PDOException $e) {\n    echo \"Connection failed: \" . $e->getMessage();\n}\n?>\"\"\" php>>\n\n;Selecting data\n\n\u003C\u003Ccc \"\"\"$stmt = $pdo->prepare(\"SELECT * FROM users WHERE username = :username\");\n$stmt->bindParam(':username', $username);\n$username = 'exampleUser';\n$stmt->execute();\n$results = $stmt->fetchAll(PDO::FETCH_ASSOC);\"\"\" php>>\n\nIn this example, `$results` will hold an associative array of the selected rows. For inserting multiple values into an IN() clause, you can dynamically generate the placeholders and bind the values accordingly:\n\n\n\u003C\u003Ccc \"\"\"$ids = [1,  2,  3];\n$placeholders = str_repeat('?, ', count($ids) -  1) . '?';\n$stmt = $pdo->prepare(\"SELECT * FROM users WHERE id IN ($placeholders)\");\nforeach ($ids as $key => $id) {\n    $stmt->bindValue(($key +  1), $id);\n}\n$stmt->execute();\n$results = $stmt->fetchAll(PDO::FETCH_ASSOC);\n\"\"\" php>>"},
{"created":"20231010170616903","title":"git","modified":"20231029164818628","tags":"ressources [[dev tool]]","tmap.id":"be543665-0ec9-4628-8a94-37e960042393","text":"Doc: https://git-scm.com/docs\n\nGit est un logiciel de gestion de version de fichiers utilis√© pour g√©rer plusieurs versions d'un projet. Il permet la collaboration, conserve un historique des modifications et est couramment h√©berg√© sur des plates-formes telles que GitHub, GitBucket et GitLab. \n\n* Pour cr√©er un nouveau d√©p√¥t, utilisez le bouton \"+\" sur GitHub, ou visitez https://github.com/new. \n* Un fichier \".gitignore\" sp√©cifie les fichiers √† exclure de la version. \n* Cloner un d√©p√¥t cr√©e une copie locale du projet pour le d√©veloppement et la collaboration.\n\nPour plus d'informations, consultez la documentation officielle √† l'adresse https://git-scm.com/docs.\n\n;Livre\n\nhttps://git-scm.com/book\n\n;Logiciels\n\nVSCode propose un outil pour git: https://code.visualstudio.com/docs/sourcecontrol/overview"},

led\" de Wladston Ferreira Filho et \"Grokking Algorithms\" d'Aditya Bhargava pour obtenir une compr√©hension √©l√©mentaire des DSA.\n* \"Data Structures and Algorithms in C\" d'Abdul Bari : pour approfondir votre compr√©hension des concepts de DSA.\n* Certifications d'introduction √† Python de FreeCodeCamp : pour ma√Ætriser la POO √† travers un langage interpr√©t√©, notamment \"Scientific Computing with Python\" et \"Data Analysis with Python\".\n* Compl√©tez les 150 probl√®mes de Neetcode (premi√®re moiti√©, probl√®mes 1 √† 75, en utilisant Python), ces probl√®mes sont couramment utilis√©s lors des entretiens.\n\n\u003C\u003C\u003CEt ensuite ?\n\n* Utilisez Pramp pour vous exercer aux entretiens de codage en direct.\n* Lisez la deuxi√®me moiti√© des ouvrages \"Computer Science Distilled\" de Wladston Ferreira Filho et \"Grokking Algorithms\" d'Aditya Bhargava.\n* Regardez la liste de lecture d'Abdul Bari sur les algorithmes sur YouTube.\n* Compl√©tez les 150 probl√®mes de Neetcode (deuxi√®me moiti√©, probl√®mes 76 √† 150, en utilisant Python), ces probl√®mes sont couramment utilis√©s lors des entretiens.\n* Lisez les ouvrages \"Clean Code\" de Robert Martin, \"Data Intensive Applications\" de Martin Kleppmann et \"Algorithms\" de Jeff Erickson.\n\u003C\u003C\u003C\n\n\n\n\n\n"},
