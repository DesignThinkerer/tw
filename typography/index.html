{"created":"20240830112835489","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nLightweight bond, easy to perforate, made for business forms. Also called register bond.\n\n \n\n","modified":"20240830114337712","modifier":"theophile.dev","title":"Form bond"},
{"created":"20240830112835744","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nRoller(s) that come in contact with the printing plate, bringing it ink or water.\n\n \n\n","modified":"20240830114337712","modifier":"theophile.dev","title":"Form Roller(s)"},
{"created":"20240830112835264","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nSize, style, shape, layout or organization of a layout or printed product.\n\n \n\n","modified":"20240830114337713","modifier":"theophile.dev","title":"Format"},
{"created":"20240830112836675","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nIn the case book arena, the binding process which involves folding, rounding, backing, headbanding and reinforcing.\n\n \n\n","modified":"20240830114337713","modifier":"theophile.dev","title":"Forwarding"},
{"created":"20240830112837275","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nTrough or container, on a printing press, that holds fluids such as ink, varnish or water. Also called duct.\n\n \n\n","modified":"20240830114337713","modifier":"theophile.dev","title":"Fountain"},
{"created":"20240830112837516","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nMixture of water and chemicals that dampens a printing plate to prevent ink from adhering to the nonimage area. Also called dampener solution.\n\n \n\n","modified":"20240830114337713","modifier":"theophile.dev","title":"Fountain Solution"},
{"created":"20240830112837709","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nTechnique of printing that uses black, magenta, cyan and yellow to simulate full-color images. Also called color process printing, full color printing and process printing.\n\n \n\n","modified":"20240830114337713","modifier":"theophile.dev","title":"Four-color Process Printing"},
{"created":"20240830112837903","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPaper made from cooked wood fibers mixed with chemicals and washed free of impurities, as compared to groundwood paper. Also called woodfree paper.\n\n","modified":"20240830114337713","modifier":"theophile.dev","title":"Free Sheet"},
{"created":"20240830112838100","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nA printed sheet, printed one side only, folded with two right angle folds to form a four page uncut section.\n\n \n\n","modified":"20240830114337713","modifier":"theophile.dev","title":"French Fold"},
{"created":"20240830112838295","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nHalftone ranging from 0 percent coverage in its highlights to 100 percent coverage in its shadows.\n\n \n\n","modified":"20240830114337714","modifier":"theophile.dev","title":"Full-range Halftone"},
{"created":"20240830112838475","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nBlack separation made to have dots throughout the entire tonal range of the image, as compared to half-scale black and skeleton black. Also called full-range black.\n\n\nG\n\n\n","modified":"20240830114337714","modifier":"theophile.dev","title":"Full-scale Black"},
{"created":"20240830112838657","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nProof of type from any Source, whether metal type or photo type. Also called checker and slip proof.\n\n \n\n","modified":"20240830114337714","modifier":"theophile.dev","title":"Galley Proof"},
{"created":"20240830112838833","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\n(1) To halftone or separate more than one image in only one exposure. (2) To reproduce two or more different printed products simultaneously on one sheet of paper during one press run. Also called combination run.\n\n \n\n","modified":"20240830114337714","modifier":"theophile.dev","title":"Gang"},
{"created":"20240830112839074","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nA sheet that folds where both sides fold toward the gutter in overlapping layers.\n\n \n\n","modified":"20240830114337714","modifier":"theophile.dev","title":"Gate Fold"},
{"created":"20240830112839554","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nSignatures assembled next to each other in the proper sequence for binding, as compared to nested. Also called stacked.\n\n \n\n","modified":"20240830114337714","modifier":"theophile.dev","title":"Gathered"},
{"created":"20240826163530302","creator":"theophile.dev","text":"Panels and tools can be shown and hide. International users will want to set their spelling and hyphenation dictionaries to avoid having all text flagged as misspelled.\n\n\u003C\u003Cariane-list-links>>","title":"Getting Started","modified":"20240827165327800","modifier":"theophile.dev","tags":"[[Affinity Publisher 2]]"},
{"created":"20240830112839750","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nNormal halftone whose density has been reduced to produce a very faint image.\n\n \n\n","modified":"20240830114337715","modifier":"theophile.dev","title":"Ghost Halftone"},
{"created":"20240830112840352","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\n(1) Phenomenon of a faint image appearing on a printed sheet where it was not intended to appear. Chemical ghosting refers to the transfer of the faint image from the front of one sheet to the back of another sheet. Mechanical ghosting refers to the faint image appearing as a repeat of an image on the same side of the sheet. (2) Phenomenon of printed image appearing too light because of ink starvation.\n\n \n\n","modified":"20240830114337715","modifier":"theophile.dev","title":"Ghosting"},
{"created":"20240830112840546","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nMostly in the book arena, gold leafing the edges of a book.\n\n \n\n","modified":"20240830114337715","modifier":"theophile.dev","title":"Gilding"},
{"created":"20240830112840754","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nConsider the light reflecting on various objects in the printing industry (e.g., paper, ink, laminates, UV coating, varnish).\n\n \n\n","modified":"20240830114337715","modifier":"theophile.dev","title":"Gloss"},
{"created":"20240830112840934","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nInk used and printed on coated stock (mostly litho and letterpress) such as the ink will dry without penetration.\n\n \n\n","modified":"20240830114337715","modifier":"theophile.dev","title":"Gloss Ink"},
{"created":"20240830093824933","creator":"theophile.dev","text":"\u003C$let filter=\"[tag\u003CthisTiddler>!is[draft]]\">\n\n\u003Cstyle>\n.tc-tiddler-body:has(.sticky) {\n    position: relative;\n\n    .sticky,:has(.sticky) {\n        position: sticky;\n        top: 0;\n    }\n\n    .sticky {\n        backdrop-filter: blur(10px);\n        display: flex;\n        justify-content: center;\n        gap: 1ch;\n        padding-block:1ch;\n    }\n}\n\u003C/style>\n\n{{||edit-search-field}}\n\n\u003Cp class=\"sticky\">\n\u003C$list filter=\"[range[65],[90],[1]]:map[charcode{!!title}]\" variable=\"index\">\n\u003C% if [filter\u003Cfilter>search:title:anchored\u003Cindex>] %>\n\u003Ca href=`##$(index)$` > \n\u003C\u003Cindex>>\n\u003C/a>\n\u003C% endif %>\n\u003C/$list>\n\u003C/p>\n\n\u003C$let search={{!!search}} search-filter=\"[filter\u003Cfilter>search\u003Csearch>]\">\n\n\u003C$list filter=\"[range[65],[90],[1]]:map[charcode{!!title}]\" variable=\"index\">\n\u003C% if [filter\u003Csearch-filter>search:title:anchored\u003Cindex>] %>\n\u003Ch3 id=`#$(index)$`>\n\u003C% if [\u003Cindex>is[tiddler]] %>\n\u003C$link to=\u003C\u003Cindex>> >\u003C\u003Cindex>>\u003C/$link>\u003C/h3>\n\u003C% else %>\n\u003C\u003Cindex>>\n\u003C% endif %>\n\u003C/h3>\n\u003Cdl>\n\u003C$list filter=\"[filter\u003Csearch-filter>search:title:anchored\u003Cindex>sort[]]\">\n\u003Cdt>\u003C$link/>\u003C/dt>\n\u003Cdd>{{!!text}}\u003C/dd>","title":"Glossary of printing terms","modified":"20240830123123008","modifier":"theophile.dev","search":"","indexes":"A"},
{"created":"20240830112841309","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":" can refer to the category, class, rating, finish or brand of paper.\n\n \n\n","modified":"20240830114337715","modifier":"theophile.dev","title":"Grade"},
{"created":"20240830112841578","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nScreen tint that changes densities gradually and smoothly, not in distinct steps. Also called degrade, gradient, ramped screen and vignette.\n\n \n\n \n\n","modified":"20240830114337715","modifier":"theophile.dev","title":"Graduated Screen Tint"},
{"created":"20240830112841774","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPredominant direction in which fibers in paper become aligned during manufacturing. Also called machine direction.\n\n \n\n","modified":"20240830114337716","modifier":"theophile.dev","title":"Grain Direction"},
{"created":"20240830112841972","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPaper whose fibers run parallel to the long dimension of the sheet. Also called long grain paper and narrow web paper.\n\n \n\n","modified":"20240830114337716","modifier":"theophile.dev","title":"Grain Long Paper"},
{"created":"20240830112842179","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPaper whose fibers run parallel to the short dimension of the sheet. Also called short grain paper and wide web paper.\n\n \n\n","modified":"20240830114337716","modifier":"theophile.dev","title":"Grain Short Paper"},
{"created":"20240830112842389","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nBasis weight of paper in grams per square meter (gsm).\n\n \n\n","modified":"20240830114337716","modifier":"theophile.dev","title":"Grammage"},
{"created":"20240830112842569","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nThe crafts, industries and professions related to designing and printing on paper and other substrates.\n\n \n\n","modified":"20240830114337716","modifier":"theophile.dev","title":"Graphic Arts"},
{"created":"20240830112842763","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nFilm whose emulsion yields high contrast images suitable for reproduction by a printing press, as compared to continuous-tone film. Also called litho film and repro film.\n\n \n\n","modified":"20240830114337716","modifier":"theophile.dev","title":"Graphic Arts Film"},
{"created":"20240830112842944","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nArrangement of type and visual elements along with specifications for paper, ink colors and printing processes that, when combined, convey a visual message.\n\n \n\n","modified":"20240830114337716","modifier":"theophile.dev","title":"Graphic Design"},
{"created":"20240830112843139","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nVisual elements that supplement type to make printed messages more clear or interesting.\n\n \n\n","modified":"20240830114337717","modifier":"theophile.dev","title":"Graphics"},
{"created":"20240830112843335","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nMethod of printing using metal cylinders etched with millions of tiny wells that hold ink.\n\n \n\n","modified":"20240830114337717","modifier":"theophile.dev","title":"Gravure"},
{"created":"20240830112843559","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPrinted cyan, magenta and yellow halftone dots that accurately, reproduce a neutral gray image.\n\n \n\n","modified":"20240830114337717","modifier":"theophile.dev","title":"Gray Balance"},
{"created":"20240830112843724","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nTechnique of replacing gray tones in the yellow, cyan and magenta films, made while color separating, with black ink. Abbreviated GCR. Also called achromatic color removal.\n\n \n\n","modified":"20240830114337717","modifier":"theophile.dev","title":"Gray Component Replacement"},
{"created":"20240830112843896","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nNumber of distinct gray tones that can be reproduced by a computer.\n\n \n\n","modified":"20240830114337717","modifier":"theophile.dev","title":"Gray Levels"},
{"created":"20240830112844098","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nStrip of gray values ranging from white to black. Used by process camera and scanner operators to calibrate exposure times for film and plates. Also called step wedge.\n\n \n\n","modified":"20240830114337717","modifier":"theophile.dev","title":"Gray Scale"},
{"created":"20240830112844295","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nAlternate term for binding edge when referring to perfect bound products.\n\n \n\n","modified":"20240830114337717","modifier":"theophile.dev","title":"Grind Edge"},
{"created":"20240830112844489","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nApproximately 1/8 inch (3 mm) along the spine that is ground off gathered signatures before perfect binding.\n\n \n\n","modified":"20240830114337718","modifier":"theophile.dev","title":"Grindoff"},
{"created":"20240830112844700","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nEdge of a sheet held by grippers on a sheetfed press, thus going first through the press. Also called feeding edge and leading edge.\n\n \n\n","modified":"20240830114337718","modifier":"theophile.dev","title":"Gripper Edge"},
{"created":"20240830112844879","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nNewsprint and other inexpensive paper made from pulp created when wood chips are ground mechanically rather than refined chemically.\n\n \n\n","modified":"20240830114337718","modifier":"theophile.dev","title":"Groundwood Paper"},
{"created":"20240830112845089","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nThe unit of measurement for paper weight (grams per square meter).\n\n \n\n","modified":"20240830114337718","modifier":"theophile.dev","title":"GSM"},
{"created":"20240830112845299","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nIn the book arena, the inside margins toward the back or the binding edges.\n\n\nH\n\n\n","modified":"20240830114337718","modifier":"theophile.dev","title":"Gutter"},
{"created":"20240830112845465","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nSubjective term referring to very small space, thin line or close register. The meaning depends on who is using the term and in what circumstances.\n\n \n\n","modified":"20240830114337719","modifier":"theophile.dev","title":"Hairline (Rule)"},
{"created":"20240830112847912","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"Black separation made to have dots only in the shadows and midtones, as compared to full-scale black and skeleton black.\n\n","modified":"20240830114337719","modifier":"theophile.dev","title":"Half-scale Black"},
{"created":"20240830112848690","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\n \n\n(1) To photograph or scan a continuous tone image to convert the image into halftone dots.\n\n(2) A photograph or continuous-tone illustration that has been halftoned and appears on film, paper, printing plate or the final printed product.\n\n \n\n","modified":"20240830114337719","modifier":"theophile.dev","title":"Halftone"},
{"created":"20240830112848974","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPiece of film or glass containing a grid of lines that breaks light into dots. Also called contact screen and screen.\n\n \n\n","modified":"20240830114337719","modifier":"theophile.dev","title":"Halftone Screen"},
{"created":"20240830112849154","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nFaint shadow sometimes surrounding halftone dots printed. Also called halation. The halo itself is also called a fringe.\n\n \n\n","modified":"20240830114337719","modifier":"theophile.dev","title":"Halo Effect"},
{"created":"20240830112849333","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nHalftone dots with no halos or soft edges, as compared to soft dots.\n\n \n\n","modified":"20240830114337719","modifier":"theophile.dev","title":"Hard Dots"},
{"created":"20240830112849503","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nMechanical consisting of paper and/or acetate and made using paste-up techniques, as compared to electronic mechanical.\n\n \n\n","modified":"20240830114337720","modifier":"theophile.dev","title":"Hard Mechanical"},
{"created":"20240830112849844","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nImposition with heads (tops) of pages facing tails (bottoms) of other pages.\n\n \n\n","modified":"20240830114337720","modifier":"theophile.dev","title":"Head-to-tail"},
{"created":"20240830112849663","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nAt the top of a page, the margin.\n\n \n\n","modified":"20240830114337720","modifier":"theophile.dev","title":"Head(er)"},
{"created":"20240830112850011","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nWeb press equipped with an oven to dry ink, thus able to print coated paper.\n\n \n\n","modified":"20240830114337720","modifier":"theophile.dev","title":"Heat-set Web"},
{"created":"20240314232610357","creator":"theophile.dev","text":"\u003Ca href=\"mailto:hello@theophile.dev\">hello@theophile.dev\u003C/a>","tags":"","title":"hello","modified":"20240314232630631","modifier":"theophile.dev"},
{"created":"20240830112850184","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nSpot or imperfection in printing, most visible in areas of heavy ink coverage, caused by dirt on the plate or blanket. Also called bulls eye and fish eye.\n\n \n\n","modified":"20240830114337720","modifier":"theophile.dev","title":"Hickey"},
{"created":"20240830112850354","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nColor reproduced using six, eight or twelve separations, as compared to four-color process.\n\n \n\n \n\n","modified":"20240830114337720","modifier":"theophile.dev","title":"High-fidelity Color"},
{"created":"20240830112850514","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPhoto whose most important details appear in the highlights.\n\n","modified":"20240830114337720","modifier":"theophile.dev","title":"High-key Photo"},
{"created":"20240830112850679","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nLightest portions of a photograph or halftone, as compared to midtones and shadows.\n\n \n\n","modified":"20240830114337721","modifier":"theophile.dev","title":"Highlights"},
{"created":"20240830112850855","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"Perfect bound cover scored 1/8 inch (3mm) from the spine so it folds at the hinge instead of, along the edge of the spine.\n\n","modified":"20240830114337721","modifier":"theophile.dev","title":"Hinged Cover"},
{"created":"20240830112851020","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nAbbreviation for hue, lightness, saturation, one of the color-control options often found in software, for design and page assembly. Also called HVS.\n\n \n\n","modified":"20240830114337721","modifier":"theophile.dev","title":"HLS"},
{"created":"20240830112851191","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPrinting defect caused when a piece of dirt or an air bubble caused incomplete draw-down during contact platemaking, leaving an area of weak ink coverage or visible dot gain.\n\n \n\n","modified":"20240830114337721","modifier":"theophile.dev","title":"Hot Spot"},
{"created":"20240830112851355","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPaper kept in stock by a printer and suitable for a variety of printing jobs. Also called floor sheet.\n\n \n\n","modified":"20240830114337721","modifier":"theophile.dev","title":"House Sheet"},
{"created":"20240315035029431","creator":"theophile.dev","text":"\u003Ch1>H1 Title\u003C/h1>\n\u003Ch2>H2 Title\u003C/h2>\n\u003Ch3>H3 Title\u003C/h3>\n\u003Ch4>H4 Title\u003C/h4>\n\u003Ch5>H5 Title\u003C/h5>\n\u003Ch6>H6 Title\u003C/h6>\n\n\u003Cp>This is a paragraph to see the default font size and line height.\u003C/p>\n\u003Cp>\u003Cem>This is an emphasized paragraph (italic).\u003C/em>\u003C/p>\n\u003Cp>\u003Cstrong>This is a strong paragraph (bold).\u003C/strong>\u003C/p>\n\u003Cp>\u003Csmall>This is small text.\u003C/small>\u003C/p>\n\u003Cp>\u003Cu>This is underlined text.\u003C/u>\u003C/p>\n\u003Cp>\u003Cdel>This is strikethrough text.\u003C/del>\u003C/p>\n\u003Cp>\u003Csup>Superscript\u003C/sup> and \u003Csub>subscript\u003C/sub> text.\u003C/p>\n\n\u003Ca href=\"#\">This is a link\u003C/a>\n\n\u003Cul>\n    \u003Cli>List item 1\u003C/li>\n    \u003Cli>List item 2\u003C/li>\n    \u003Cli>List item 3\u003C/li>\n\u003C/ul>\n\n\u003Col>\n    \u003Cli>Ordered list item 1\u003C/li>\n    \u003Cli>Ordered list item 2\u003C/li>\n    \u003Cli>Ordered list item 3\u003C/li>\n\u003C/ol>\n\n\u003Cdl>\n    \u003Cdt>Definition Term 1\u003C/dt>\n    \u003Cdd>Description 1\u003C/dd>\n    \u003Cdt>Definition Term 2\u003C/dt>\n    \u003Cdd>Description 2\u003C/dd>\n\u003C/dl>\n\n\u003Cblockquote>This is a blockquote, used to indicate the quotation of a large section of text from another source.\u003C/blockquote>\n\n\u003Ctable>\n    \u003Cthead>\n        \u003Ctr>\n            \u003Cth>Header 1\u003C/th>\n            \u003Cth>Header 2\u003C/th>\n        \u003C/tr>\n    \u003C/thead>\n    \u003Ctbody>\n        \u003Ctr>\n            \u003Ctd>Data 1\u003C/td>\n            \u003Ctd>Data 2\u003C/td>\n        \u003C/tr>\n        \u003Ctr>\n            \u003Ctd>Data 3\u003C/td>\n            \u003Ctd>Data 4\u003C/td>\n        \u003C/tr>\n    \u003C/tbody>\n\u003C/table>\n\n\u003Cpre>\u003Ccode>Code block sample\u003C/code>\u003C/pre>\n\n\u003Cform>\n    \u003Cinput type=\"text\" placeholder=\"Text input\">\n    \u003Ctextarea placeholder=\"Textarea\">\u003C/textarea>\n    \u003Clabel>\u003Cinput type=\"checkbox\"> Checkbox\u003C/label>\n    \u003Clabel>\u003Cinput type=\"radio\" name=\"radio\"> Radio Button\u003C/label>\n    \u003Cselect>\n        \u003Coption>Option 1\u003C/option>\n        \u003Coption>Option 2\u003C/option>\n    \u003C/select>\n\u003C/form>","tags":"","title":"html sample","modified":"20240319135533613","modifier":"theophile.dev","type":"text/plain"},
{"created":"20240830112851517","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nA specific color such as yellow or green.\n\nI\n\n\n","modified":"20240830114337721","modifier":"theophile.dev","title":"Hue"},
{"created":"20240830112851676","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nThe actual area on the printed matter that is not restricted to ink coverage,\n\n\n","modified":"20240830114337722","modifier":"theophile.dev","title":"Image Area"},
{"created":"20240830162439193","creator":"theophile.dev","title":"image.png","text":"","type":"image/png","_canonical_uri":"./image.png","modified":"20240830162439193","modifier":"theophile.dev"},
{"created":"20240830112851828","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"Laser output device using photosensitive paper or film.\n\n\n","modified":"20240830114337722","modifier":"theophile.dev","title":"Imagesetter"},
{"created":"20240830112852008","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nArrangement of pages on mechanicals or flats so they will appear in proper sequence after press sheets are folded and bound.\n\n\n","modified":"20240830114337722","modifier":"theophile.dev","title":"Imposition"},
{"created":"20240830112852172","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\n(1) Referring to an ink color, one impression equals one press sheet passing once through a printing unit. (2) Referring to speed of a press, one impression equals one press sheet passing once through the press.\n\n\n","modified":"20240830114337722","modifier":"theophile.dev","title":"Impression"},
{"created":"20240830112852361","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nCylinder, on a press, that pushes paper against the plate or blanket, thus forming the image. Also called impression roller.\n\n\n","modified":"20240830114337722","modifier":"theophile.dev","title":"Impression Cylinder"},
{"created":"20240830112852539","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nTo print new copy on a previously printed sheet, such as imprinting an employee's name on business cards. Also called surprint.\n\n\n","modified":"20240830114337722","modifier":"theophile.dev","title":"Imprint"},
{"created":"20240830112853578","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nDepartment of an agency, business or association that does printing for a parent organization. Also called captive printer and in-house printer.\n\n\n\n","modified":"20240830114337722","modifier":"theophile.dev","title":"In-Plant Printer"},
{"created":"20230617080946997","creator":"theophile.dev","text":"\u003C!--\n\u003C$let tid=\"$:/plugins/cdr/external-js/ui/download-full-wiki\" tv-config-toolbar-icons=\"yes\" tv-config-toolbar-text=\"yes\" tv-config-toolbar-class=\"\">\n\u003Cdiv class={{{ [\u003Ctid>encodeuricomponent[]addprefix[tc-btn-]] }}}>\n\u003C$transclude tiddler=\u003C\u003Ctid>>/>&nbsp;&nbsp;\u003Ci>\u003C$transclude tiddler=\u003C\u003Ctid>> field=\"description\"/>\u003C/i>\n\u003C/div>\n\u003C/$let>\n-->\n\n!! Notes\n\n!!! Software\n\u003C\u003Clist-links \"[[Affinity Publisher 2]]\">>\n\n!!! Theory\n\u003C\u003Cariane-list-links>>\n\n!!! Others\n\n* [[Glossary of printing terms]]\n* [[Spine calculator]]\n\n!! Ressources\n\n!!! Books\n\n* //[[The Elements of Typographic Style]]// by Robert Bringhurst\n* //[[The Complete Manual of Typography]]// by James Felici\n* //[[Thinking with Type]]// by Ellen Lupton\n* //[[The Anatomy of Type]]// by Stephen Coles\n* //[[Type Matters!]]// by Jim Williams\n\n!!! Online Resources\n\n* https://www.reddit.com/r/typography/wiki/index/\n* http://www.insideparagraphs.com/\n* [[Butterick‚Äôs Practical Typography|https://practicaltypography.com/page-layout.html]]\n* [[Typography Handbook|https://typographyhandbook.com/]]\n* [[Fonts Knowledge - Google Fonts|https://fonts.google.com/knowledge]]\n* https://eyelearn.org/typelab-by-hannahBoom/\n* [[Fundamental text and font styling|https://developer.mozilla.org/en-US/docs/Learn/CSS/Styling_text/Fundamentals]]\n* https://jarrettfuller.com/Graphic-Design-Readings/\n* https://m2.material.io/design/typography/understanding-typography.html\n* https://standardebooks.org/manual/1.8.0\n\n!!! Blog posts\n\n* [[Typographic Design Patterns And Best Practices ‚Äî Smashing Magazine|https://www.smashingmagazine.com/2009/08/typographic-design-survey-best-practices-from-the-best-blogs/#comments-typographic-design-survey-best-practices-from-the-best-blogs]]\n* [[The Ultimate Guide To Using Colors And Typography In 2024|https://inkbotdesign.com/colors-and-typography/]]\n* [[Control font sizes, line spacing, and word spacing|https://openclassrooms.com/en/courses/5265446-build-your-first-web-pages-with-html-and-css/5282851-control-font-sizes-line-spacing-and-word-spacing]]\n* [[The Complete Guide to Typography Design - AND Academy|https://www.andacademy.com/resources/blog/graphic-design/what-is-typography-design/]]\n\n!!! Typography guidelines for design systems\n\n* [[Spectrum|https://spectrum.adobe.com/page/typography/]]\n* [[Apple|https://developer.apple.com/design/human-interface-guidelines/typography]]\n* [[Codex|https://doc.wikimedia.org/codex/main/style-guide/typography.html]]\n* [[Fluent 2|https://fluent2.microsoft.design/typography]]\n* [[Firefox|https://acorn.firefox.com/latest/styles/typography/overview-gkJ3PjFB]]\n* [[Atlassian|https://atlassian.design/foundations/typography]]\n* [[Primer|https://primer.style/foundations/typography]]\n* [[Carbon|https://carbondesignsystem.com/elements/typography/overview/]]\n* [[Shopify Polaris|https://polaris.shopify.com/design/typography]]\n* [[A11Y Style Guide|https://a11y-style-guide.com/style-guide/section-general.html#kssref-general-typography]]\n* [[Design Systems Typography Guide|https://www.designsystems.com/typography-guides/]]","modified":"20240830163228653","title":"Index","tags":"","modifier":"theophile.dev"},
{"created":"20230617080704815","creator":"theophile.dev","text":"Centered text is okay for text less than 3 lines; otherwise, use left alignment.\n\nDo not mix the alignments of title and body text.","title":"Index/Alignement","modified":"20240830163228655","modifier":"theophile.dev"},
{"created":"20230617081242485","creator":"theophile.dev","text":"Use a maximum of 2 text sizes, utilizing boldness and color to indicate hierarchy.","title":"Index/Hierarchy","modified":"20240830163228655","modifier":"theophile.dev"},
{"created":"20230617080552974","creator":"theophile.dev","text":" (i.e., tracking): 0.12em\n\nhttps://baymard.com/blog/line-length-readability\n\n-1 to -.5 for short and large titles to avoid readability issues.","title":"Index/Letter spacing","modified":"20240830163228656","modifier":"theophile.dev"},
{"created":"20240314223306461","creator":"theophile.dev","text":"(i.e., the spacing between lines of text): 1.5em (i.e., 1.5 times the font size)\n\nhttps://baymard.com/blog/line-length-readability\n\n\n\u003C$transclude $variable=\"snippet\" field=\"ex1\" html={{html sample}} min-height=\"400px\"/>","title":"Index/Line height","modified":"20240830163228656","modifier":"theophile.dev","tags":"interactive","ex1":"* {\nline-height:1.5em;\n}"},
{"created":"20230617063212253","creator":"theophile.dev","text":"Google, Dropbox, and Uber use a line height of about 1.2 times the title height.\n\nThe line spacing decreases with the line height.\n\n\n* ''Title'': line-heigh 1.1 - 1.3 em\n** font-size: \u003C$range field=\"font-size-titre\" min=\"22\" max=\"100\" increment=\"0.1\"/> {{!!font-size-titre}}pt\n** line-height: \u003C$range field=\"line-height-titre\" min=\"1.1\" max=\"1.3\" increment=\"0.01\"/> {{!!line-height-titre}}em\n* ''Body'': line-heigh 1.3 - 1.5 em\n** font-size: \u003C$range field=\"font-size-corps\" min=\"11\" max=\"13\" increment=\"0.1\"/> {{!!font-size-corps}}pt\n** line-height: \u003C$range field=\"line-height-corps\" min=\"1.3\" max=\"1.5\" increment=\"0.01\"/> {{!!line-height-corps}}em\n\n;Example\n\n\u003Csection class=\"typographie ok\">\n\u003Ch1>{{lorem10}}\u003C/h1>\n\u003Cp>{{lorem100}}\u003C/p>\n\u003C/section>\n\n\u003Cstyle>\n.typographie{\noutline:solid 1px;\n}\n.typographie.ok h1{\nfont-size:{{!!font-size-titre}}pt;\nline-height:{{!!line-height-titre}}em;\n}\n\n.typographie.ok p{\nfont-size:{{!!font-size-corps}}pt;\nline-height:{{!!line-height-corps}}em;\n}\n\u003C/style>\n\n","title":"Index/Line spacing","modified":"20240830163228656","font-size-titre":"32.9","font-size-corps":"12","line-height-titre":"1.1","line-height-corps":"1.5","modifier":"theophile.dev","tags":"interactive"},
{"created":"20240314223354873","creator":"theophile.dev","text":"2em\n\nhttps://baymard.com/blog/line-length-readability","title":"Index/Paragraph spacing","modified":"20240830163228656","modifier":"theophile.dev","tags":""},
{"created":"20230617081634586","creator":"theophile.dev","text":"\u003C\u003C\u003C\n‚Äúwhite space is to be regarded as an active element, not a passive background‚Äù\n\u003C\u003C\u003CJan Tschichold, 1930\n\nProximity: separate distinct text blocks by 2x the distance separating the body of a text block from its title.","title":"Index/Spaces","modified":"20240830163228656","tmap.id":"3a2fa11f-fbe9-40a2-a1c0-da994a11f9f1","modifier":"theophile.dev"},
{"created":"20230617070150943","creator":"theophile.dev","text":"* Too wide: Difficult to estimate the start and end of a line, concentration decreases along the line\n* Too short: Too much scanning\n\n\"Typography\", E. Ruder:\n\n*The optimal text length is 50 - 60 characters.\n\n[[The Elements of Typographic Style Applied to the Web|http://webtypography.net/2.1.2]]:\n\n* 45 to 75 characters for a single-column page, ideally 66 characters. For multiple columns, 40 to 50 characters.\n\n[[Web Accessibility Initiative (WCAG) guideline 1.4.8|https://www.w3.org/WAI/WCAG21/Understanding/visual-presentation.html]], [[Baymard Institute E-Commerce Accessibility Research Study|https://baymard.com/research/accessibility]]\n\n*No more than 80 characters\n\n;Example\n\n\u003Csection class=\"typography\">\n\u003Ch1>{{lorem10}}\u003C/h1>\n\n\u003Cp class=\"col\">{{lorem100}}\u003C/p>\n\u003Cp class=\"cols\">{{lorem100}}{{lorem100}}{{lorem100}}\u003C/p>\n\u003C/section>\n\n\u003Cstyle>\nsection.typography .col{\nmax-width:70ch;\n}\n\nsection.typography .cols{\ncolumn-width:45ch;\n}\n\u003C/style>\n\n\n; Reading\n\n* https://www.smashingmagazine.com/2014/09/balancing-line-length-font-size-responsive-web-design/\n* https://readings.design/PDF/the_elements_of_typographic_style.pdf\n* https://www.joshwcomeau.com/css/full-bleed/","title":"Index/Text length","modified":"20240830163228656","tmap.id":"ac5e0899-98f0-4868-bd3e-31e91a357051","columns":"2","column-width":"47","modifier":"theophile.dev","tags":""},
{"created":"20230624173202676","creator":"theophile.dev","text":"* https://typescale.com/\n* https://m3.material.io/styles/typography/type-scale-tokens\n* https://m2.material.io/design/typography/the-type-system.html#type-scale\n\n\u003C\u003Cyt \"https://youtu.be/NLwP7A2z8LU\">>","tags":"","title":"Index/Typescale","modified":"20240830163228656","tmap.id":"86989be8-a1a8-48aa-8a53-7d2ceea7ad69","modifier":"theophile.dev"},
{"created":"20240314223415679","creator":"theophile.dev","text":"0.16em\n\nhttps://baymard.com/blog/line-length-readability","title":"Index/Word spacing","modified":"20240830163228656","modifier":"theophile.dev","tags":""},
{"created":"20240830112852701","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nRelationship of the densities and dot gains of process inks to each other and to a standard density of neutral gray\n\n\n","modified":"20240830114337723","modifier":"theophile.dev","title":"Ink Balance"},
{"created":"20240830112852866","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nReservoir, on a printing press, that holds ink.\n\n\n","modified":"20240830114337723","modifier":"theophile.dev","title":"Ink Fountain"},
{"created":"20240830112853039","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nCharacteristic of paper that prevents it from absorbing ink, thus allowing ink to dry on the surface of the paper. Also called holdout.\n\n\n","modified":"20240830114337724","modifier":"theophile.dev","title":"Ink Holdout"},
{"created":"20240830112853220","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nMethod of printing by spraying droplets of ink through computer-controlled nozzles. Also called jet printing.\n\n\n","modified":"20240830114337724","modifier":"theophile.dev","title":"Ink Jet Printing"},
{"created":"20240830112853401","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nForm (side of the press sheet) whose images all appear inside the folded signature, as compared to outer form.\n\n\n","modified":"20240830114337724","modifier":"theophile.dev","title":"Inner Form"},
{"created":"20240830112853759","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nWithin a publication, an additional item positioned into the publication loose (not bound in).\n\n\n","modified":"20240830114337724","modifier":"theophile.dev","title":"Inserts"},
{"created":"20240826164346764","creator":"theophile.dev","text":"If the spelling or hyphenation language you want is not listed in the Spelling and Hyphenation language lists of the [[Character panel|Finding Affinity Publisher Character panel]], you can download Hunspell dictionary files [[here|https://forum.affinity.serif.com/index.php?/topic/190021-how-do-i-add-additional-dictionaries-to-affinity-v2/#comment-1134760]]. To install on windows, you can get or set the dictionary folder location in `Edit` > `Settings...` \u003Ckbd>ctrl + ,\u003C/kbd> > `Tools`\n\n[img[affinity-publisher-settings.png]]","title":"Installing additional dictionaries","modified":"20240827165310072","modifier":"theophile.dev","tags":"[[Affinity Publisher 2]]"},
{"created":"20240830112854106","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPrinting method whose image carriers are surfaces with two levels, having inked areas lower than noninked areas. Gravure and engraving are the most common forms of intaglio. Also called recess printing.\n\n\n","modified":"20240830114337724","modifier":"theophile.dev","title":"Intaglio Printing"},
{"created":"20240830112854281","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nColor proof of separations shown on one piece of proofing paper, as compared to an overlay proof. Also called composition proof, laminate proof, plastic proof and single-sheet proof.\n\n\n","modified":"20240830114337725","modifier":"theophile.dev","title":"Integral Proof"},
{"created":"20240826171941660","creator":"theophile.dev","text":"Affinity use the default language of your OS if supported, one of your other preferred language or english if none of your OS languages are supported. Most tutorials and these notes are english, so to follow allong, set the interface language to english:\n\n`Edit` > `Settings...` \u003Ckbd>ctrl + ,\u003C/kbd> > `General` , then select your prefered language.\n\n[img[affinity-publisher-setting-interface-language.png]]","title":"Interface language","modified":"20240827165259378","modifier":"theophile.dev","tags":"[[Affinity Publisher 2]]"},
{"created":"20240830112854456","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPrinted pages loosely inserted in a publication.\n\n\n","modified":"20240830114337725","modifier":"theophile.dev","title":"Interleaves"},
{"created":"20240830112854633","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nA number assigned to a published work and usually found either on the title page or the back of the title page. Considered an International Standard Book Number\n\n\nJ\n\n\n","modified":"20240830114337725","modifier":"theophile.dev","title":"ISBN"},
{"created":"20240830112854809","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPaper that didn't meet specifications when produced, has been discontinued, or for other reasons is no longer considered first quality.\n\n\n","modified":"20240830114337725","modifier":"theophile.dev","title":"Job Lot Paper"},
{"created":"20240830112854998","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nA number assigned to a specific printing project in a printing company for use in tracking and historical record keeping.\n\n\n","modified":"20240830114337726","modifier":"theophile.dev","title":"Job Number"},
{"created":"20240830112855173","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nForm used by service bureaus, separators and printers to specify production schedule of a job and the materials it needs. Also called docket, production order and work order.\n\n\n","modified":"20240830114337726","modifier":"theophile.dev","title":"Job Ticket"},
{"created":"20240830112855370","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"A vibration machine with a slopping platform to even-up stacks of printed materials.\n\n\n","modified":"20240830114337726","modifier":"theophile.dev","title":"Jogger"},
{"created":"20240830112855564","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\n(1) The screw that controls ink flow from the ink fountain of a printing press. (2) To relate loose pieces of copy to their positions on a layout or mechanical using a system of numbers or letters. (3) Alternate term for the color black, as in 'key plate.'\n\n\n","modified":"20240830114337727","modifier":"theophile.dev","title":"Key"},
{"created":"20240826121321832","creator":"theophile.dev","text":"* StudioLink workflow (if Designer and Photo are installed)\n* Master pages (edit content or master object on publication page)\n* Baseline grids\n* Text wrapping\n* Pinned (anchored) objects\n* Adjustments\n* Indexes and TOCs\n* Precision page layout\n* CMYK printing","title":"Key Concepts","modified":"20240827165206819","modifier":"theophile.dev","tags":"[[Affinity Publisher 2]]"},
{"created":"20240830112855919","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nNegative or plate that prints the most detail, thus whose image guides the register of images from other plates. Also called key printer.\n\n\n","modified":"20240830114337727","modifier":"theophile.dev","title":"Key Negative or Plate"},
{"created":"20240830112855745","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nLines on a mechanical or negative showing the exact size, shape and location of photographs or other graphic elements. Also called holding lines.\n\n\n","modified":"20240830114337727","modifier":"theophile.dev","title":"Keylines"},
{"created":"20240830112856192","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nTo die cut the top layer, but not the backing layer, of self-adhesive paper. Also called face cut.\n\n\n","modified":"20240830114337728","modifier":"theophile.dev","title":"Kiss Die Cut"},
{"created":"20240830112856354","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nLightest possible impression that will transfer ink to a Substrate.\n\n\n","modified":"20240830114337728","modifier":"theophile.dev","title":"Kiss Impression"},
{"created":"20240830112856534","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nStrong paper used for wrapping and to make grocery bags and large envelopes\n\nL\n\n\n","modified":"20240830114337728","modifier":"theophile.dev","title":"Kraft Paper"},
{"created":"20240830112856714","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"Finish on bond or text paper on which grids of parallel lines simulate the surface of handmade paper. Laid lines are close together and run against the grain; chain lines are farther apart and run with the grain.\n\n\n","modified":"20240830114337729","modifier":"theophile.dev","title":"Laid Finish"},
{"created":"20240830112856894","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nA thin transparent plastic sheet (coating) applied to usually a thick stock (covers, post cards, etc.) providing protection against liquid and heavy use, and usually accents existing color, providing a glossy (or lens) effect.\n\n\n","modified":"20240830114337729","modifier":"theophile.dev","title":"Laminate"},
{"created":"20240830112857077","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nArtist style in which width is greater than height. (Portrait is opposite.)\n\n\n","modified":"20240830114337729","modifier":"theophile.dev","title":"Landscape"},
{"created":"20240830112857270","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nRegister where ink colors overlap slightly, as compared to butt register.\n\n\n","modified":"20240830114337730","modifier":"theophile.dev","title":"Lap Register"},
{"created":"20240830112857447","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nBond paper made especially smooth and dry to run well through laser printers.\n\n\n","modified":"20240830114337730","modifier":"theophile.dev","title":"Laser Bond"},
{"created":"20240830112857630","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nInk that will not fade or blister as the paper on which it is printed is used in a laser printer.\n\n\n","modified":"20240830114337730","modifier":"theophile.dev","title":"Laser-imprintable Ink"},
{"created":"20240830112857989","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nThe edge of a sheet of paper feeding into a press.\n\n\n","modified":"20240830114337730","modifier":"theophile.dev","title":"Lay Edge"},
{"created":"20240830112857809","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nMethod of perfect binding that allows a publication to lie fully open. (Also known as Lay Flat Perfect Binding.)\n\n\n","modified":"20240830114337731","modifier":"theophile.dev","title":"Lay Flat Bind"},
{"created":"20240830112858171","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nA sample of the original providing (showing) position of printed work (direction, instructions) needed and desired.\n\n\n","modified":"20240830114337731","modifier":"theophile.dev","title":"Layout"},
{"created":"20240830160006620","creator":"theophile.dev","text":"Page size, orientation and margins are properties of the master pages in the document. \n\nThe Document Setup window all to change the properties of all or selected master pages and spreads (pages) in the document.\n\n`File` > `Document Setup` \u003Ckbd>Ctrl+Shift+P\u003C/kbd>\n\n[img[document-setup-window.png]]","tags":"[[Affinity Publisher 2]]","title":"Layout options","modified":"20240830171317438","modifier":"theophile.dev"},
{"created":"20240830112858365","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"Amount of space between lines of type.\n\n\n","modified":"20240830114337731","modifier":"theophile.dev","title":"Leading"},
{"created":"20240830112858545","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nOne sheet of paper in a publication. Each side of a leaf is one page.\n\n\n","modified":"20240830114337732","modifier":"theophile.dev","title":"Leaf"},
{"created":"20240830112858724","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nStrong, smooth bond paper used for keeping business records. Also called record paper.\n\n\n","modified":"20240830114337732","modifier":"theophile.dev","title":"Ledger Paper"},
{"created":"20240830112859253","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nDirections about a specific matter (illustrations) and how to use. In regard to maps and tables, an explanation of signs (symbols) used.\n\n\n","modified":"20240830114337732","modifier":"theophile.dev","title":"Legend"},
{"created":"20240830112858891","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nTwo folds creating three panels that allow a sheet of letterhead to fit a business envelope. Also called barrel fold and wrap around fold.\n\n\n","modified":"20240830114337733","modifier":"theophile.dev","title":"Letter fold"},
{"created":"20240830112859074","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nIn North America, 8 1/2' x 11' sheets. In Europe, A4 sheets.\n\n\n","modified":"20240830114337733","modifier":"theophile.dev","title":"Letter Paper"},
{"created":"20240830112859423","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nMethod of printing from raised surfaces, either metal type or plates whose surfaces have been etched away from image areas. Also called block printing.\n\n\n","modified":"20240830114337733","modifier":"theophile.dev","title":"Letterpress"},
{"created":"20240830112859593","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nBook paper with basis weight less than 40# (60 gsm).\n\n\n","modified":"20240830114337734","modifier":"theophile.dev","title":"Lightweight Paper"},
{"created":"20240830112859768","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nSubstance in trees that holds cellulose fibers together. Free sheet has most lignin removed; groundwood paper contains lignin.\n\n\n","modified":"20240830114337734","modifier":"theophile.dev","title":"Lignin"},
{"created":"20240830112859941","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nAny high-contrast image, including type, as compared to continuous-tone copy. Also called line art and line work.\n\n\n","modified":"20240830114337735","modifier":"theophile.dev","title":"Line Copy"},
{"created":"20240830112900123","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nNegative made from line copy.\n\n\n","modified":"20240830114337735","modifier":"theophile.dev","title":"Line Negative"},
{"created":"20240830112900309","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nEmbossed finish on text paper that simulates the pattern of linen cloth.\n\n\n","modified":"20240830114337735","modifier":"theophile.dev","title":"Linen Finish"},
{"created":"20240830112900476","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nMethod of printing using plates whose image areas attract ink and whose nonimage areas repel ink. Nonimage areas may be coated with water to repel the oily ink or may have a surface, such as silicon, that repels ink.\n\n\n","modified":"20240830114337736","modifier":"theophile.dev","title":"Lithography"},
{"created":"20240830112900883","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nArea on a mechanical within which images will print. Also called safe area.\n\n\n","modified":"20240830114337736","modifier":"theophile.dev","title":"Live Area"},
{"created":"20240830112901079","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nA company, partnership or corporate creation (design) that denotes a unique entity. A possible combination of letters and art work to create a \"sole\" entity symbol of that specific unit.\n\n\n","modified":"20240830114337736","modifier":"theophile.dev","title":"Logo (Logotype)"},
{"created":"20240830112901423","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nProof of a halftone or color separation that is not assembled with other elements from a page, as compared to composite proof. Also called first proof, random proof, scatter proof and show-color proof.\n\n","modified":"20240830114337737","modifier":"theophile.dev","title":"Loose Proof"},
{"created":"20240830112901258","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nBinding method allowing insertion and removal of pages in a publication (e.g., trim-4-drill-3).\n\n\n","modified":"20240830114337737","modifier":"theophile.dev","title":"Looseleaf"},

{"created":"20240830112901619","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nLens built into a small stand. Used to inspect copy, film, proofs, plates and printing. Also called glass and linen tester.\n\n\n","modified":"20240830114337737","modifier":"theophile.dev","title":"Loupe"},
{"created":"20240830112901794","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPhoto whose most important details appear in the shadows.\n\nM\n\n\n","modified":"20240830114337738","modifier":"theophile.dev","title":"Low Key Photo"},
{"created":"20240830112907745","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nWeight of 1,000 sheets of paper in any specific size.\n\nN\n\n\n","modified":"20240830114337738","modifier":"theophile.dev","title":"M Weight"},
{"created":"20240830112901979","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPaper holding a high-gloss finish only on one side.\n\n\n","modified":"20240830114337738","modifier":"theophile.dev","title":"Machine Glazed (MG)"},
{"created":"20240830112902161","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nOne of the four process colors.\n\n\n","modified":"20240830114337739","modifier":"theophile.dev","title":"Magenta"},
{"created":"20240830160803477","creator":"theophile.dev","text":"\u003C$list filter=\"[search:_canonical_uri{$:/info/url/full}]\" join=\"\u003Chr/>\" emptyMessage=\"All images are already relative  to the directory of this wiki.\">\n\u003C$let \noriginal-url={{!!_canonical_uri}} \nchanged-url=`.${[{!!_canonical_uri}split{$:/GitHub/Path}last[]]}$`\n>\n\u003C$link/>\n\u003C$diff-text source=\u003C\u003Coriginal-url>> dest=\u003C\u003Cchanged-url>>>\n{{$:/language/Diffs/CountMessage}}\n\u003C/$diff-text>\n\u003C$button set=\"!!_canonical_uri\" setTo=\u003C\u003Cchanged-url>>>\napply change\n\u003C/$button>\n\u003C/$let>","tags":"[[tw tool]]","title":"Make linked files relative to this wiki","modified":"20240830173030239","modifier":"theophile.dev"},
{"created":"20240830112902346","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":" paper is part of waste or spoilage.\n\n\n","modified":"20240830114337739","modifier":"theophile.dev","title":"Makeready"},
{"created":"20240830112902535","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nOrder for paper that a mill makes to the customer's specifications, as compared to a mill order or stock order.\n\n\n","modified":"20240830114337739","modifier":"theophile.dev","title":"Making Order"},
{"created":"20240830112902729","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nDie that applies pressure during embossing or debossing. Also called force card.\n\n\n","modified":"20240830114337740","modifier":"theophile.dev","title":"Male Die"},
{"created":"20240830112902969","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nAn author's original form of work (hand written, typed or on disk) submitted for publication.\n\n\n","modified":"20240830114337740","modifier":"theophile.dev","title":"Manuscript (MS)"},
{"created":"20240830112903164","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nImprinted space around the edge of the printed material.\n\n\n","modified":"20240830114337740","modifier":"theophile.dev","title":"Margin"},
{"created":"20240830112903367","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nInstructions written usually on a \"dummy.\"\n\n\n","modified":"20240830114337741","modifier":"theophile.dev","title":"Mark-Up"},
{"created":"20240830112903554","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nTo prevent light from reaching part of an image, therefore isolating the remaining part. Also called knock out.\n\n\n","modified":"20240830114337741","modifier":"theophile.dev","title":"Mask"},
{"created":"20240830112903823","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPaper or plastic plate used on a duplicating press.\n\n\n","modified":"20240830114337741","modifier":"theophile.dev","title":"Master"},
{"created":"20240830112904007","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nA form of a four-color-process proofing system.\n\n\n","modified":"20240830114337741","modifier":"theophile.dev","title":"Match Print"},
{"created":"20240830112904187","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"Flat (not glossy) finish on photographic paper or coated printing paper.\n\n\n","modified":"20240830114337741","modifier":"theophile.dev","title":"Matte Finish"},
{"created":"20240830112904378","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nCamera-ready assembly of type, graphic and other copy complete with instructions to the printer. A hard mechanical consists of paper and/or acetate, is made using paste-up techniques, and may also be called an artboard, board or paste-up. A soft mechanical, also called an electronic mechanical, exists as a file of type and other images assembled using a computer.\n\n","modified":"20240830114337742","modifier":"theophile.dev","title":"Mechanical"},
{"created":"20240830112904572","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nTo bind using a comb, coil, ring binder, post or any other technique not requiring gluing, sewing or stitching.\n\n\n","modified":"20240830114337742","modifier":"theophile.dev","title":"Mechanical Bind"},
{"created":"20240830112904773","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nColor breaks made on the mechanical using a separate overlay for each color to be printed.\n\n\n","modified":"20240830114337742","modifier":"theophile.dev","title":"Mechanical Separation"},
{"created":"20240830112905023","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nLines or patterns formed with dots creating artwork for reproduction.\n\n\n","modified":"20240830114337742","modifier":"theophile.dev","title":"Mechanical Tint"},
{"created":"20240830172944487","creator":"theophile.dev","title":"menu-window.png","text":"","type":"image/png","_canonical_uri":"./menu-window.png","modified":"20240830172944487","modifier":"theophile.dev"},
{"created":"20240830112905224","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nInk containing powdered metal or pigments that simulate metal.\n\n\n","modified":"20240830114337742","modifier":"theophile.dev","title":"Metallic Ink"},
{"created":"20240830112905406","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPaper coated with a thin film of plastic or pigment whose color and gloss simulate metal.\n\n\n","modified":"20240830114337743","modifier":"theophile.dev","title":"Metallic Paper"},
{"created":"20240830112905622","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nIn a photograph or illustration, tones created by dots between 30 percent and 70 percent of coverage, as compared to highlights and shadows.\n\n\n","modified":"20240830114337743","modifier":"theophile.dev","title":"Midtones"},
{"created":"20240830112905863","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nThe thickness of plastic films as printing substrates are expressed in mils.\n\n\n","modified":"20240830114337743","modifier":"theophile.dev","title":"Mil 1/1000 Inch"},
{"created":"20240830112906066","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPhenomenon of droplets of ink being thrown off the roller train. Also called flying ink.\n\n\n","modified":"20240830114337743","modifier":"theophile.dev","title":"Misting"},
{"created":"20240830112906260","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nA reproduction of the original printed matter and possibly containing instructions or direction.\n\n\n","modified":"20240830114337744","modifier":"theophile.dev","title":"Mock Up"},
{"created":"20240830112906493","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nMostly used over phone lines, a device that converts electronic stored information from point a. to point b.\n\n\n","modified":"20240830114337744","modifier":"theophile.dev","title":"Modem"},
{"created":"20240830112906689","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nUndesirable pattern resulting when halftones and screen tints are made with improperly aligned screens, or when a pattern in a photo, such as a plaid, interfaces with a halftone dot pattern.\n\n\n","modified":"20240830114337744","modifier":"theophile.dev","title":"Moire"},
{"created":"20240830112906895","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPaper size (7' x 10') and envelope shape often used for personal stationery.\n\n\n","modified":"20240830114337744","modifier":"theophile.dev","title":"Monarch"},
{"created":"20240830112907088","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nSpotty, uneven ink absorption. Also called sinkage. A mottled image may be called mealy.\n\n\n","modified":"20240830114337744","modifier":"theophile.dev","title":"Mottle"},
{"created":"20240830112907299","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nA specific type of glue used for books binding and personal pads needing strength.\n\n\n","modified":"20240830114337745","modifier":"theophile.dev","title":"Mull"},
{"created":"20240830112907543","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPrinting in more than one ink color (but not four-color process). Also called polychrome printing.\n\n\n","modified":"20240830114337745","modifier":"theophile.dev","title":"Multicolor Printing"},
{"created":"20240830112907938","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nVery light brown color of paper. May also be called antique, cream, ivory, off-white or mellow white.\n\n\n","modified":"20240830114337745","modifier":"theophile.dev","title":"Natural Color"},
{"created":"20240830112908135","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nSignatures assembled inside one another in the proper sequence for binding, as compared to gathered. Also called inset.\n\n\n","modified":"20240830114337745","modifier":"theophile.dev","title":"Nested"},
{"created":"20240830112908313","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nGray with no hue or cast.\n\n\n","modified":"20240830114337746","modifier":"theophile.dev","title":"Neutral Gray"},
{"created":"20240327233125451","creator":"theophile.dev","text":"https://developer.mozilla.org/en-US/docs/Web/CSS/font-size-adjust#examples","tags":"","title":"New Tiddler","modified":"20240327233127783","modifier":"theophile.dev"},
{"created":"20240830112908531","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPaper used in printing newspapers. Considered low quality and \"a short life use.\"\n\n\n","modified":"20240830114337746","modifier":"theophile.dev","title":"News Print"},
{"created":"20240830112908745","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nFlaw in a photograph or halftone that looks like a drop of oil or water.\n\n\n","modified":"20240830114337746","modifier":"theophile.dev","title":"Newton Ring"},
{"created":"20240830112908936","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nIn the book binding process, a stage where air is expelled from it's contents at the sewing stage.\n\n\n","modified":"20240830114337746","modifier":"theophile.dev","title":"Nipping"},
{"created":"20240830112909123","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nWeb press without a drying oven, thus not able to print on coated paper. Also called cold-set web and open web.\n\n\n","modified":"20240830114337746","modifier":"theophile.dev","title":"Nonheatset Web"},
{"created":"20240830112909313","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPrinting using lasers, ions, ink jets or heat to transfer images to paper.\n\n\n","modified":"20240830114337747","modifier":"theophile.dev","title":"Nonimpact Printing"},
{"created":"20240830112909495","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nLight blue that does not record on graphic arts film, therefore may be used to preprint layout grids and write instructions on mechanicals. Also called blue pencil, drop-out blue, fade-out blue and nonrepro blue.\n\n\n","modified":"20240830114337747","modifier":"theophile.dev","title":"Nonreproducing Blue"},
{"created":"20240830112909688","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPrinting on products such as coasters, pencils, balloons, golf balls and ashtrays, known as advertising specialties or premiums.\n\nO\n\n\n","modified":"20240830114337747","modifier":"theophile.dev","title":"Novelty Printing"},
{"created":"20240830112909877","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPrinting technique that transfers ink from a plate to a blanket to paper instead of directly from plate to paper.\n\n\n","modified":"20240830114337747","modifier":"theophile.dev","title":"Offset Printing"},
{"created":"20240830112910316","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nA specific lightweight type (kind) of paper usually used in the past for air mail. Seldom used today (in the typewriter era).\n\n\n","modified":"20240830114337747","modifier":"theophile.dev","title":"Onion Skin"},
{"created":"20240830112910108","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\n(1) Characteristic of paper or other substrate that prevents printing on one side from showing through the other side. (2) Characteristic of ink that prevents the substrate from showing through.\n\n\n","modified":"20240830114337748","modifier":"theophile.dev","title":"Opacity"},
{"created":"20240830112910503","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\n(1) Not transparent. (2) To cover flaws in negative with tape or opaquing paint. Also called block out and spot.\n\n\n","modified":"20240830114337748","modifier":"theophile.dev","title":"Opaque"},
{"created":"20240830112910691","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nHardware and software that link desktop publishing systems with color electronic prepress systems.\n\n\n","modified":"20240830114337748","modifier":"theophile.dev","title":"Open Prepress Interface"},
{"created":"20240830112910962","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nForm (side of a press sheet) containing images for the first and last pages of the folded signature (its outside pages) as compared to inner form.\n\n\n","modified":"20240830114337748","modifier":"theophile.dev","title":"Outer form"},
{"created":"20240830112911148","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nHalftone in which background has been removed or replaced to isolate or silhouette the main image. Also called knockout halftone and silhouette halftone.\n\n\n","modified":"20240830114337748","modifier":"theophile.dev","title":"Outline Halftone"},
{"created":"20240830112911977","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"Additional printed matter beyond order. Overage policy varies in the printing industry. Advance questions avoid blind knowledge.\n\n","modified":"20240830114337749","modifier":"theophile.dev","title":"Over Run"},
{"created":"20240830112911332","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nLayer of material taped to a mechanical, photo or proof. Acetate overlays are used to separate colors by having some type or art on them instead of on the mounting board. Tissue overlays are used to carry instructions about the underlying copy and to protect the base art.\n\n\n","modified":"20240830114337749","modifier":"theophile.dev","title":"Overlay"},
{"created":"20240830112911531","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nColor proof consisting of polyester sheets laid on top of each other with their image in register, as compared to integral proof. Each sheet represents the image to be printed in one color. Also called celluloid proof and layered proof.\n\n\n","modified":"20240830114337749","modifier":"theophile.dev","title":"Overlay Proof"},
{"created":"20240830112911732","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nTo print one image over a previously printed image, such as printing type over a screen tint. Also called surprint.\n\n\n","modified":"20240830114337749","modifier":"theophile.dev","title":"Overprint"},
{"created":"20240830112912193","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nOne side of a leaf in a publication.\n\n\n","modified":"20240830114337749","modifier":"theophile.dev","title":"Page"},
{"created":"20240830112912381","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nTotal number of pages that a publication has. Also called extent.\n\n\n","modified":"20240830114337750","modifier":"theophile.dev","title":"Page Count"},
{"created":"20240830112912573","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nProof of type and graphics as they will look on the finished page complete with elements such as headings, rules and folios.\n\n\n","modified":"20240830114337750","modifier":"theophile.dev","title":"Page Proof"},
{"created":"20240830112912840","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nIn the book arena, the numbering of pages.\n\n\n","modified":"20240830114337750","modifier":"theophile.dev","title":"Pagination"},
{"created":"20240830112913023","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nSheet printed with ink edge to edge, as compared to spot color. The painted sheet refers to the final product, not the press sheet, and means that 100 percent coverage results from bleeds off all four sides.\n\n\n","modified":"20240830114337750","modifier":"theophile.dev","title":"Painted Sheet"},
{"created":"20240830112913218","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nOne page of a brochure, such as one panel of a rack brochure. One panel is on one side of the paper. A letter-folded sheet has six panels, not three.\n\n\n","modified":"20240830114337750","modifier":"theophile.dev","title":"Panel"},
{"created":"20240827203833071","creator":"theophile.dev","text":"windows that remain open while you work","tags":"[[Affinity Publisher 2]]","title":"Panels","modified":"20240827203853011","modifier":"theophile.dev"},
{"created":"20240830112913419","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nA printing plate made of strong and durable paper in the short run offset arena (cost effective with short runs).\n\n\n","modified":"20240830114337751","modifier":"theophile.dev","title":"Paper Plate"},
{"created":"20240830112913621","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nMethod of folding. Two parallel folds to a sheet will produce 6 panels.\n\n\n","modified":"20240830114337751","modifier":"theophile.dev","title":"Parallel Fold"},
{"created":"20240830112913844","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nAny sheet larger than 11' x 17' or A3.\n\n\n","modified":"20240830114337751","modifier":"theophile.dev","title":"Parent Sheet"},
{"created":"20240830112914223","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"To paste copy to mounting boards and, if necessary, to overlays so it is assembled into a camera-ready mechanical. The mechanical produced is often called a paste-up.\n\n\n","modified":"20240830114337752","modifier":"theophile.dev","title":"Paste-up"},
{"created":"20240830112914030","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nChipboard with another paper pasted to it.\n\n\n","modified":"20240830114337752","modifier":"theophile.dev","title":"Pasteboard"},
{"created":"20240830112914864","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nOn a \"dummy\" marking where the perforation is to occur.\n\n\n","modified":"20240830114337752","modifier":"theophile.dev","title":"Perf Marks"},
{"created":"20240830112914408","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":".\n\n","modified":"20240830114337752","modifier":"theophile.dev","title":"Perfect Bind"},
{"created":"20240830112914606","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPress capable of printing both sides of the paper during a single pass. Also called duplex press and perfector.\n\n\n","modified":"20240830114337753","modifier":"theophile.dev","title":"Perfecting Press"},
{"created":"20240830112915067","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nTaking place on a press or a binder machine, creating a line of small dotted wholes for the purpose of tearing-off a part of a printed matter (usually straight lines, vertical or horizontal).\n\n\n","modified":"20240830114337753","modifier":"theophile.dev","title":"Perforating"},
{"created":"20240830112915462","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nEngraving done using photochemistry.\n\n\n","modified":"20240830114337753","modifier":"theophile.dev","title":"Photoengraving"},
{"created":"20240830112915654","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nBrand name for a diffusion transfer process used to make positive paper prints of line copy and halftones. Often used as alternate term for photostat. Abbreviated PMT.\n\n\n","modified":"20240830114337753","modifier":"theophile.dev","title":"Photomechanical Transfer"},
{"created":"20240830112915870","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nBrand name for a diffusion transfer process used to make positive paper prints of line copy and halftones. Often used as alternate term for PMT.\n\n\n","modified":"20240830114337753","modifier":"theophile.dev","title":"Photostat"},
{"created":"20240830112915257","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nA unit of measure in the printing industry. A pica is approximately 0.166 in. There are 12 points to a pica.\n\n\n","modified":"20240830114337754","modifier":"theophile.dev","title":"Pica"},
{"created":"20240830112916109","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPhenomenon of ink pulling bits of coating or fiber away from the surface of paper as it travels through the press, thus leaving unprinted spots in the image area.\n\n\n","modified":"20240830114337754","modifier":"theophile.dev","title":"Picking"},
{"created":"20240830112916293","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nArtwork, used in a previous job, to be incorporated in a current job.\n\n\n","modified":"20240830114337754","modifier":"theophile.dev","title":"Pickup Art"},
{"created":"20240830112916708","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nTechnique of registering separations, flats and printing plates by using small holes, all of equal diameter, at the edges of both flats and plates.\n\n\n","modified":"20240830114337755","modifier":"theophile.dev","title":"Pin Register"},
{"created":"20240830112916498","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nSmall holes (unwanted) in printed areas because of a variety of reasons.\n\n\n","modified":"20240830114337755","modifier":"theophile.dev","title":"Pinholing"},
{"created":"20240830112916908","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nShort for picture element, a dot made by a computer, scanner or other digital device. Also called pel.\n\n\n","modified":"20240830114337755","modifier":"theophile.dev","title":"Pixel"},
{"created":"20240830112917134","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\nBlind Image\n\nImage debossed, embossed or stamped, but not printed with ink or foil.\n\nBlocking\n\nSticking together of printed sheets causing damage when the surfaces are separated.\n\nBlow-Up\n\nAn enlargement, usually used with raphic images or photographs\n\nBlueline\n\n{{Blueline}}\nBlurb\n\nA description or commentary of an author or book content positioned on the book jacket.\n\nBoard Paper\n\nGeneral term for paper over 110# index, 80# cover or 200 gsm that is commonly used for products such as file folders, displays and post cards. Also called paperboard.\n\nBody\n\nThe main text of work not including the headlines.\n\nBoiler ","modified":"20240830114337756","modifier":"theophile.dev","title":"Planographic Printing"},
{"created":"20240830112917391","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"Piece of paper, metal, plastic or rubber carrying an image to be reproduced using a printing press.\n\n\n","modified":"20240830114337756","modifier":"theophile.dev","title":"Plate"},
{"created":"20240830112917863","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nStripped negatives or positives fully prepared for platemaking.\n\n\n","modified":"20240830114337756","modifier":"theophile.dev","title":"Plate-ready Film"},
{"created":"20240830112917668","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\n(1) In quick printing, a process camera that makes plates automatically from mechanicals. (2) In commercial lithography, a machine with a vacuum frame used to expose plates through film.\n\n\n","modified":"20240830114337756","modifier":"theophile.dev","title":"Platemaker"},
{"created":"20240830204935900","creator":"theophile.dev","text":"!! Basics (V2)\n\u003C\u003Cyt vtqECcZaBjY&list=PLPLAjRXYXiRGouWSkEetvT_-HiGAmQFbo>>\n\n!! Advanced (V2)\n\u003C\u003Cyt W3Hl4ST84Ac&list=PLPLAjRXYXiRF1kAnKql52P7anTgbFcP1Q>>\n\n!! Text Tools (V2)\n\u003C\u003Cyt g3pHEsWkh1c&list=PLPLAjRXYXiRF6NeRa4ipQ0UE7Nm6sc0tM>>\n\n!! Affinity Creative Sessions\n\u003C\u003Cyt 2ppYIlPPBdg&list=PLPLAjRXYXiRG27w6072HVX-uQ917UEcu8>>","tags":"","title":"Playlist to watch","modified":"20240831060535278","modifier":"theophile.dev"},
{"created":"20240830112918078","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nColor that the customer considers satisfactory even though it may not precisely match original samples, scenes or objects.\n\n\n","modified":"20240830114337757","modifier":"theophile.dev","title":"Pleasing Color"},
{"created":"20240830112918313","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"Obsolete reference to Pantone Matching System. The correct trade name of the colors in the Pantone Matching System is Pantone colors, not PMS Colors.\n\n\n","modified":"20240830114337757","modifier":"theophile.dev","title":"PMS"},
{"created":"20240830112918515","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nAbbreviation for photomechanical transfer.\n\n\n","modified":"20240830114337757","modifier":"theophile.dev","title":"PMT"},
{"created":"20240830112918734","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"(1) Regarding paper, a unit of thickness equating 1/1000 inch. (2) Regarding type, a unit of measure equaling 1/12 pica and .013875 inch (.351mm).\n\n\n","modified":"20240830114337757","modifier":"theophile.dev","title":"Point"},
