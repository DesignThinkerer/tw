{"created":"20200530170303661","text":"Forget everything you know about tags for a moment, because TiddlyWiki has a slightly different notion of tags from most tools.\n\nTiddlyWiki tags are a way of ''relating two tiddlers''. (You might consider a tag a special kind of [[link|Links]] to another tiddler that's stored in a `tags` [[field|Fields]] instead of the `text` field.) Specifically, the type of relationship expressed by a tag is ''membership''. If I create a tiddler about myself called `Soren` and tag it `Person`, I'm saying that the `Soren` tiddler is a conceptual member of another tiddler called `Person`; or, put another way, “`Soren` is a `Person`.” As with [[traditional links|Links]] in TiddlyWiki, this is a bidirectional relationship and you can search based on that relationship in either direction: `Person` will know that it is //tagging// `Soren`, while `Soren` will know that it is //tagged// `Person`. \n\nMaking tagging into a means of relating tiddlers rather than a means of sticking little labels on things dramatically expands the range of things tags can be used for. Traditional tags can only be used for “tag-based” organization -- you can filter your content based on its having or not having a particular tag or set of tags, and that's about it. You can still do this with TiddlyWiki tags, but you can also use them to create more complex structures like multi-level hierarchies -- seemingly the antithesis of traditional tags. If tiddler C is tagged with B, and tiddler B is tagged with A, you have an A > B > C hierarchy. TiddlyWiki provides tools such as [[tables of contents|Creating Hierarchies with a Table of Contents]] for viewing these hierarchies.\n\nIn some way, this also just makes sense: if [[everything's a tiddler|Tiddlers]] in TiddlyWiki, why should tags be any different?\n\nJust like you can link to a tiddler that doesn't exist yet, you can tag a tiddler with a tiddler that doesn't exist yet. For the more traditional methods of using tags (e.g., filtering tiddlers based on whether they do or do not have a particular tag), you never need to create the tagging tiddler at all -- but you always have the option if you need it, or if you want a convenient place to describe what the tag is used for.\n\nIf you look at the top of this section, you can see that its tiddler is tagged \u003C\u003Ctag Concept>> and \u003C\u003Ctag Section>>. The colored ellipses around the tag names are called ''tag pills'', and if you click on one you will see a list of all tiddlers with that tag. Usually the tagged tiddlers are shown in alphabetical order, but we'll learn later that they can be [[put in any order you like|Ordering Tiddlers]].\n\n!! Takeaways\n\n{{||TakeawaysTemplate}}","title":"Tags","description":"Tags are a special type of link used to categorize tiddlers and arrange them in hierarchies.","modified":"20241027225738084","parent":"The Shape of TiddlyWiki","tags":"Concept Section","type":"text/vnd.tiddlywiki","translation-state":"doing"},
{"created":"20201229002232803","text":"{{TakeAway Help/About TakeAway}}\n\nChoisissez un onglet pour en apprendre plus sur TakeAway.\n\n\u003C\u003Ctabs \"[all[current]list[]]\" default:\"TakeAway Help/Saving Your Progress\">>","title":"TakeAway Help","description":"TakeAway is a tool that helps you remember what you read.","list":"[[TakeAway Help/Saving Your Progress]] [[TakeAway Help/Studying In Text]] [[TakeAway Help/Reviewing]] [[TakeAway Help/Editing]] [[TakeAway Help/General Takeaway Functions]] [[TakeAway Help/Studying with Anki]] [[TakeAway Settings]]","modified":"20241027213922581","tags":"[[TakeAway Tools]]","type":"text/vnd.tiddlywiki","title-fr":"Aide pour les TakeAway","status":"done","description-fr":"TakeAway est un outil qui vous aide à vous souvenir de ce que vous avez lu."},
{"created":"20200603023507957","text":"Welcome to TiddlyWiki! This first chapter will help you get your bearings. At the end of it, you will have a fully functional and useful sample wiki; it just won't take advantage of many of the features that [[make TiddlyWiki special|Why TiddlyWiki?]].\n\nThe chapter has three phases:\n\n# First, we'll ''set up a sample wiki'' for use in the rest of the book, by [[installing TiddlyWiki|Installing TiddlyWiki]], [[downloading a copy of this book|Downloading Grok TiddlyWiki]], [[exploring the TiddlyWiki interface|The TiddlyWiki Interface]], and [[tweaking settings|Tweaking Your Settings]].\n# Second, we'll learn about ''five basic concepts'' in TiddlyWiki: [[tiddlers|Tiddlers]], [[fields|Fields]], [[wikitext|Wikitext]], [[links|Links]], and [[tags|Tags]].\n# Last, we'll go through a ''seven-section tutorial'' to set up the basic structure of the sample wiki, [[gathering requirements|Requirements for the Sample Wiki]], [[outlining the structure of the wiki|Structuring Our Wiki]], and then creating [[journal entries|Journal Tiddlers]], [[contacts|Contact Tiddlers]], [[meeting notes|Meeting Tiddlers]], [[projects|Project Tiddlers]], and [[miscellaneous notes|Knowledge Tiddlers]] in accordance with the requirements and structure. Along the way, you'll learn how to navigate TiddlyWiki's interface, use the basic features of [[wikitext|Wikitext]], and model data in TiddlyWiki.\n\nThis chapter will be unusual in that it will include few exercises. Instead, you'll be working nonstop in your sample wiki as you read. Once we move into chapter 2, we'll switch to discussing some concepts and then turning you loose to try them out on your own.\n\nIf you haven't yet read [[How to Use This Book]] or watched the video tour there, you may wish to do so now. If you're feeling impatient, you can figure out how it works as you go along and return to that section later if needed.\n\n!! In this chapter\n\n{{||ChapterOutlineTemplate}}","title":"The Shape of TiddlyWiki","caption":"1: The Shape of TiddlyWiki","description":"In which we download and install TiddlyWiki, learn the basics of TiddlyWiki's data model, and begin creating some tiddlers in a sample wiki.","list":"[[Installing TiddlyWiki]] [[Downloading Grok TiddlyWiki]] [[The TiddlyWiki Interface]] [[Tweaking Your Settings]] Tiddlers Fields Wikitext Links Tags [[Requirements for the Sample Wiki]] [[Structuring Our Wiki]] [[Journal Tiddlers]] [[Contact Tiddlers]] [[Meeting Tiddlers]] [[Project Tiddlers]] [[Knowledge Tiddlers]] [[Reviewing the Basics]]","modified":"20241027225215592","parent":"Outline","tags":"Chapter","type":"text/vnd.tiddlywiki","translation-state":"doing","title-fr":"La forme de TiddlyWiki"},
{"created":"20201125202250940","text":"Let's take a quick look at the interface of a brand-new TiddlyWiki, in annotated form:\n\n\u003C$link to=\"interface.png\">{{interface.png}}\u003C/$link>\n\nBefore we get started, it's worth pointing out that the interface of TiddlyWiki is highly customizable and extensible, as we will learn in \u003C\u003Cgtw.link-chapter-number \"Looking Under the Hood\">>, [[Looking Under the Hood]]. If you carefully compare the screenshot above to the interface of //Grok TiddlyWiki//, you'll notice some differences -- for instance, many toolbars will have a different set of buttons, and the tabs in the sidebar will be different. The interface described in this section and in the remainder of the book is that of a stock `empty.html` TiddlyWiki downloaded from https://tiddlywiki.com, except where we change it during the course of the exercises. To avoid confusion, use the example wiki you created in [[Installing TiddlyWiki]] anytime you want to study the interface or see how TiddlyWiki behaves by default.\n\nWith that out of the way, take a look at the screenshot again. You can see that the screen is divided into two parts, the ''story river'' (red highlight) and the ''sidebar'' (magenta highlight). If your screen is too narrow to show both side-by-side (for instance, if you're viewing the wiki on a smartphone), the sidebar will come at the top of the page and the story river below it.\n\nThe story river shows the tiddlers which are currently open. We'll talk more about [[tiddlers|Tiddlers]] and their function in a moment; for now, just think of them as containers for the content of your wiki, like files or sheets of paper. When you open a new tiddler, it gets a new “card” over in the story river and leaves existing tiddlers open, so you can easily work with several tiddlers at once. The toolbar in the upper-right corner of each tiddler (the ''view toolbar'') lets you edit it, close it, delete it, get a link to it, collapse it, and so on.\n\nThe sidebar allows you to navigate to tiddlers that you don't have open and take various system actions. The toolbar at the top-right (the ''page toolbar'') lets you create new tiddlers, adjust options, and save your wiki by default, but it's possible to customize what buttons show up here. Then there is a fast full-text search for all tiddlers in the wiki; we'll discuss this in the [[Searching]] section. Last come four tabs which contain the majority of the sidebar's functionality:\n\n; Open\n: A concise list of the tiddlers in the story river, useful if you have a ton of them open at once or you want to reorder them (just drag and drop).\n; Recent\n: A list of tiddlers you've changed recently.\n; Tools\n: A list of system actions like importing content, advanced search, changing the colors, and so on. You can place the tools you use most frequently on the page toolbar by checking or unchecking the box next to each tool.\n; More\n: A variety of other ways to find tiddlers, which we'll discuss in detail in [[Browsing Your Tiddlers]].\n\n\n!! Takeaways\n\n{{||TakeawaysTemplate}}\n","title":"The TiddlyWiki Interface","description":"Study an annotated screenshot of TiddlyWiki's interface to help you put names to what you're seeing.","modified":"20241027225350276","parent":"The Shape of TiddlyWiki","tags":"Section","type":"text/vnd.tiddlywiki","title-fr":"L'interface de TiddlyWiki","translation-state":"doing"},
{"created":"20200530170154864","text":"Before we start creating our sample wiki, we need to go over a few concepts. I know, theory is boring and you want to get your hands on the software, so I'll just introduce five foundational concepts that we can't do without right now, and we'll fill in the rest as we need them.\n\n''Tiddlers'' are the unit of information in TiddlyWiki. If we didn't want to use a weird neologism, we might call tiddlers //notes//, or //cards//, or //records//, or //files//, or //pages//, or //articles//. However, tiddlers aren't quite like any of these things, so the designers concluded a word that doesn't carry any baggage from other information systems would ultimately be less confusing. (A tiddler is a kind of small fish -- thus the logo for //Grok TiddlyWiki//.)\n\nFor now, you can think of a tiddler as a 3×5 index card: a blank slate used to store a small amount of information. Even better, think of it as an [[edge-notched card|https://www.youtube.com/watch?v=v8qHPXPnQps]], an index card that can be mechanically sorted based on metadata punched out of the edges of the card. (In the mid-20th century, these were the height of sophistication for the amateur information geek, and they're still pretty cool even in the computer age!) Tiddlers can do much more complicated things than this, however, so in [[Slicing Up Content]] in chapter 2 we'll see a different, more conceptual metaphor which will be more helpful as we continue.\n\n\u003Cdiv style=\"text-align: center;\">\n\u003C$link to=\"edge-notched.jpg\">[img width=300 [edge-notched.jpg]]\u003C/$link>\n\u003Cdiv>//A homemade edge-notched card system with vintage sorting needle and notching punch (click to expand). TiddlyWiki eliminates the [[chads|https://en.wikipedia.org/wiki/Chad_(paper)]], but it keeps alive the spirit of small units of information, non-hierarchical thinking, and easy sorting inherent in these systems.//\u003C/div>\n\u003C/div>\n\nIn TiddlyWiki, ''everything is a tiddler'': content, configuration, plugins, {{Ltc:CoreCodeTiddlers||LieToChildrenTemplate}}. This means you get to use the same set of powerful tools for working with all these things. It's much like Unix's [[everything's a file|https://en.wikipedia.org/wiki/Everything_is_a_file]] philosophy, and it has the same benefits.\n\nThe way we slice our content up into tiddlers and relate those tiddlers to each other has a strong influence on both our patterns of thinking and the value of our notes. By slicing content into small, carefully defined tiddlers, we are able to reuse ideas and data in many more contexts than we could if they were organized like traditional notes, which makes not only our notes but also our thoughts more flexible. A substantial portion of the first two chapters will be spent on the question of how to slice up and relate tiddlers.\n\nThis section of the book, //Tiddlers//, is an example of a tiddler.\n\n!! Takeaways\n\n{{||TakeawaysTemplate}}\n","title":"Tiddlers","description":"Tiddlers are the unit of information in TiddlyWiki.","modified":"20241027225455757","parent":"The Shape of TiddlyWiki","tags":"Section Concept","type":"text/vnd.tiddlywiki","translation-state":"doing"},
{"created":"20241027132424615","text":"\\function .content() [[$:/plugins/sobjornstad/GrokTiddlyWiki]plugintiddlers[]!is[system]] [has[translation-state]] +[!is[draft]]\n\\function .status(state) [has[translation-state]]:filter[get[translation-state]match\u003Cstate>]\n\\function .todo() [.content[]!.status[doing]!.status[done]]\n\\function .doing() [.content[].status[doing]]\n\\function .done() [.content[].status[done]]\n\\function .progress() =[.done[]count[]] =[.content[]count[]power[-1]] +[product[]multiply[100]fixed[2]]\n\\procedure translation_progress() \u003C$text text={{{ =[.progress[]] }}}/>%\n\\procedure section_status(title,filter)\n\n\u003Cdetails>\n\u003Csummary>\u003Ch2 style=\"display:inline;border-bottom:none\">\u003C\u003Ctitle>> (\u003C$count filter=\"[subfilter\u003Cfilter>]\"/>)\u003C/h2>\u003C/summary>\n\u003Cul>\n\u003C$list filter=\"[subfilter\u003Cfilter>]\">\n\u003Cli>\n\u003C$link>\n\u003C$view field=\"title-fr\">\n\u003C$view field=\"title\">\n\\end\n\n\n\nÉtat de la traduction: \u003Cprogress max=\"100\" value={{{ =[.progress[]] }}}>\u003C\u003Ctranslation_progress>>\u003C/progress> \u003C$text text={{{ [.done[]count[]] }}} />/\u003C$text text={{{ [.content[]count[]] }}} />\n\n\u003C\u003Csection_status \"Fait\" \"[.done[]]\">>\n\u003C\u003Csection_status \"En cours\" \"[.doing[]]\">>\n\u003C\u003Csection_status \"A faire\" \"[.todo[]]\">>","tags":"$:/tags/SideBar","title":"Traduction","modified":"20241027225951466"},
{"created":"20200530195556288","text":"If you've been following along so far, you should be looking at a `GettingStarted` tiddler in your new wiki. Let's take a few minutes to personalize it so you have somewhere comfortable to work while you do the exercises in this book.\n\nStart by setting the title and subtitle to something interesting in the `GettingStarted` tiddler. You'll see them change immediately at the top of the sidebar as you do.\n\nYou may also wish to click the “retain story ordering” button, if only because this means you don't have to decide what tiddlers to open when you start the wiki. With this option on, anytime you start up the wiki, any tiddlers you had open when you closed it down will be reopened.\n\nClose out of `GettingStarted` and click the gear icon \u003C\u003Ctextual-button \"options-button\">> on the page toolbar to open the control panel. There are a //lot// of settings available here, and many of them are interesting, but once you get familiar with TiddlyWiki, they are mostly self-explanatory. Thus, we'll look at a handful that will improve our initial experience, and once you've gotten the hang of TiddlyWiki, you can come back and explore the other options.\n\n!! Info tab\n\n; Animation duration\n: Maybe I'm just an impatient person, but I find that dragging animations out over 400&nbsp;ms (almost half a second) makes my wiki feel really laggy. If you decrease it too far, though, you'll get vertigo; I find 200--250 is a nice compromise. To test values, create a new tiddler using the add button \u003C\u003Ctextual-button \"new-button\">> on the page toolbar, then close the new tiddler with the cancel button \u003C\u003Ctextual-button \"cancel-button\">> in its upper-right, and observe the speed and subjective experience of watching it open and close. Rinse and repeat until you find something comfortable.\n\n!! Appearance tab\n\n; Palette tab\n: Pick a color scheme you like. I like to give each of my wikis a different one so I can quickly tell them apart if I have several open at once.\n\n; Toolbars tab/View Toolbar\n: Tick the box next to //info//. The info button is really useful, and if it's hidden in the “more” menu when you're starting out, you may not remember it's even there!\n\n; Theme Tweaks tab\n: If you have a large screen, you'll likely want to increase the amount of space allocated to the story river compared to the sidebar, or most of the space on your screen will be wasted. The easiest way is to change //Sidebar layout// to //Fluid story, fixed sidebar//. Unfortunately, this often makes the story river too wide (extremely long lines [[are much harder to read|https://practicaltypography.com/line-length.html]]), so you may want to increase the //Sidebar width// as well to compensate.\n\n!! Settings tab\n\n; Camel Case Wiki Links\n: This setting is very divisive! For many years it was on by default; recently it changed to being off by default. With the setting on, text RunTogetherLikeThis will automatically become a link. There are advantages to both choices, and I have the setting on in some wikis and off in others. See the [[CamelCase]] appendix for details. Because I generally like camel-case for personal notes, and because there are a few gotchas with CamelCase that are worth learning about if you want to build a complete understanding of TiddlyWiki, we'll turn it on for our sample wiki.\n\nChanging the CamelCase option requires you to ''reload the page'' in your web browser to see the effect, so go ahead and save your wiki and reload the page now.\n\n\n!! Takeaways\n\n{{||TakeawaysTemplate}}","title":"Tweaking Your Settings","description":"A quick look at some of the TiddlyWiki options you're most likely to want to change.","modified":"20241027225438629","parent":"The Shape of TiddlyWiki","tags":"Section","type":"text/vnd.tiddlywiki","title-fr":"Ajuster vos paramètres","translation-state":"doing"},
{"created":"20210407135618740","text":"Pour mettre à jour une ancienne copie de //Grok TiddlyWiki// vers cette version sans perdre vos progrès sur les \"takeaways\" et autres personnalisations, faites glisser les liens suivants dans votre wiki :\n\n\u003C$link to=\"$:/plugins/sobjornstad/GrokTiddlyWiki\">\u003C$text text={{{ [[Grok TiddlyWiki version ]addsuffix{Metadata##version}] }}}/>\u003C/$link>; \u003C$link to=\"$:/plugins/sobjornstad/TakeAway\">\u003C$set name=\"ta-version\" value={{{ [[$:/plugins/sobjornstad/TakeAway]get[version]] }}}>\u003C$text text={{{ [[TakeAway version ]addsuffix\u003Cta-version>] }}}/>\u003C/$set>\u003C/$link>; \u003C$link to=\"$:/plugins/sobjornstad/TiddlyRemember\">\u003C$set name=\"tr-version\" value={{{ [[$:/plugins/sobjornstad/TiddlyRemember]get[version]] }}}>\u003C$text text={{{ [[TiddlyRemember version ]addsuffix\u003Ctr-version>] }}}/>\u003C/$set>\u003C/$link>. Les sections, \"takeaways\", exercices et tous les autres tiddlers que vous avez modifiés ne seront pas touchés lors de la mise à jour.\n\n''Veuillez noter'' : Si votre ancien wiki est basé sur une version de //Grok TiddlyWiki// antérieure à la 2.0, vous devrez d'abord ''mettre à jour la version de TiddlyWiki'' sur https://tiddlywiki.com/upgrade. La version actuelle de GTW nécessite une version plus récente de TiddlyWiki que celle fournie avec ces anciennes versions de GTW, votre wiki apparaîtra défectueux si vous n'êtes pas sur la dernière version de TiddlyWiki.","title":"Upgrade","modified":"20241027140759705","tags":"Fragment","type":"text/vnd.tiddlywiki","title-fr":"Mise à jour"},
{"created":"20210110055215195","text":"Welcome to ''Grok TiddlyWiki'', the definitive TiddlyWiki learning resource! //Grok TiddlyWiki// is a textbook that helps you build a deep, lasting understanding of and proficiency with TiddlyWiki through a combination of detailed explanations, practical exercises, and [[spaced-repetition reviews|TakeAway Help]] of prompts called //takeaways//.\n\n[[TiddlyWiki|https://tiddlywiki.com]] is a human-shaped tool for organizing information and taking notes. It stores and relates information in a non-linear but structured way, just like your brain, and it doesn't forget things. Maintaining a well-organized TiddlyWiki requires a modest amount of effort, and TiddlyWiki has a bit of a learning curve, but it's extremely powerful and customizable, and once you grok it, it will change the way you take notes, think about your work and your ideas, and relate to information in general.\n\nTiddlyWiki shines at almost any task that involves organizing information and enabling creativity. People use TiddlyWiki for keeping notes at their jobs, collecting their ideas, keeping track of what they read, drafting books, building static websites, storing recipes, managing genealogical databases, planning tabletop role-playing campaigns, and much more.\n\nTo [[grok|https://en.wikipedia.org/wiki/Grok]] something is to understand it on a deep level, so thoroughly that it changes you and becomes part of your identity. This word is particularly appropriate when discussing TiddlyWiki, since its method of organizing information may well change the way you understand and relate to information in general.\n\n\n!! Where do I start?\n\n* If you aren't sure if TiddlyWiki is for you yet, check out [[Why TiddlyWiki?]]\n* If you know you want to learn TiddlyWiki but don't know if you want to learn from this book, read about the [[Philosophy of Grok TiddlyWiki]] to see if it seems like a good fit for you.\n* If you're already partway through the book, or you want to see what topics are covered, visit the [[Outline]] or click the //Contents// tab in the sidebar.\n* If you're ready to get started, start at [[How to Use This Book]], or, if you're feeling impatient, at [[The Shape of TiddlyWiki|The Shape of TiddlyWiki]].\n\n\n!! How much does it cost?\n\n//Grok TiddlyWiki// is free to read. You are also free to copy and share the book under certain conditions, pursuant to the CC BY-NC-ND 4.0 license; please see the [[copyright notice|Copyright]] for details on the terms and conditions.\n\nThat said, I have spent hundreds if not thousands of hours writing and updating this book over the years, and it's an ongoing project, since TiddlyWiki is an evolving application. Creating a quality learning resource is not an easy undertaking. So if you read the book and find it helpful, and you have the means to do so, ''please consider donating'' to support my work and ensure I can continue doing this. You can give whatever you think the book is worth to you, from $5 to $100.\n\n\u003Ca href={{$:/sib/DonationLink}} class=\"tc-tiddlylink-external\">Donate here\u003C/a>, or use the //donate// link in the sidebar.\n\nYou can find other suggestions for helping out both //Grok TiddlyWiki// and the TiddlyWiki project in the [[Support Us]] appendix.\n\n\n!! Who made this? How do I get in touch?\n\n//Grok TiddlyWiki// is written and maintained by Soren Bjornstad ([[about|https://sorenbjornstad.com]]; [[blog|https://controlaltbackspace.org]]; [[public notes|https://mosmu.se]]; [[contact|https://sorenbjornstad.com/contact]]). The TiddlyWiki project [[considers GTW|https://tiddlywiki.com/#%22Grok%20TiddlyWiki%22%20by%20Soren%20Bjornstad]] “highly recommended” for learners, and I am an active participant in the TiddlyWiki community.\n\nYou can send me feedback on any section by clicking the //send feedback// link at the bottom of that section. Also feel free to email me with general questions, problems, or suggestions (see //contact// link above). Thanks [[to everyone|Acknowledgments]] who has offered feedback and other forms of assistance at every stage of //Grok TiddlyWiki//'s development.\n\nIf you're looking for one-on-one help learning TiddlyWiki or getting a wiki set up, I am occasionally available for online tutoring for an hourly fee; [[contact me|https://sorenbjornstad.com/contact]] if that sounds like something you might be interested in.\n\n\n!! What version is this?\n\n|!Book version |{{Metadata##version}}|\n|!TiddlyWiki version |{{Metadata##tw-version}}|\n\nEvery time I publish a new version of //Grok TiddlyWiki//, I increase the book's version number. To see what's changed in recent versions, visit [[Changes]]. You can always find the latest version at {{Metadata##project-url}}.\n\nThe TiddlyWiki version indicates which version of TiddlyWiki this version of //Grok TiddlyWiki// expects you to have; I try to keep it up to date with the newest version, but if I'm behind, it should be fine to use a newer version of TiddlyWiki than listed here. In contrast, using an older version than listed might mean some things the book tells you to do mysteriously don't work, so that's not a good idea! If you have an older version in a wiki you're already using, you can visit the [[TiddlyWiki Upgrader|https://tiddlywiki.com/upgrade.html]] to update that wiki to the latest version.\n\nThis is the second major version of //Grok TiddlyWiki//, aligned with TiddlyWiki 5.3.5+. Recent versions of TiddlyWiki have added major new features such as [[Procedures]], [[Functions]], and [[Custom Widgets]], to replace older features which were more difficult to learn and had more gotchas, such as [[Macros]]. This means that significant portions of GTW have been rewritten or reorganized because the recommended approach to reusing wikitext has changed. If you've used older versions of TiddlyWiki, you may wish to work through \u003C\u003Cgtw.link-chapter-number \"Transclusion\">> and \u003C\u003Cgtw.link-chapter-number \"Macros, Wikification, and Widgets\">>, as well as the [[Functions]] section in \u003C\u003Cgtw.link-chapter-number \"More Organizational Tools\">>, to get up to speed on these newer tools.\n\n{{Upgrade}}\n\nYou can find the book's source [[on GitHub|https://github.com/sobjornstad/grok-tiddlywiki]]. But basically everything is in the file you're looking at already, because it's TiddlyWiki!","title":"Welcome to Grok TiddlyWiki","description":"An overview of the book and where you should get started.","modified":"20241027223907894","parent":"Front Matter","tags":"Index Section","type":"text/vnd.tiddlywiki","title-fr":"Bienvenue sur Grok TiddlyWiki","translation-state":"done","text-fr":"Bienvenue sur la [[traduction|Traduction]] française de ''Grok TiddlyWiki'', la ressource d'apprentissage définitive pour TiddlyWiki! //Grok TiddlyWiki// est un manuel qui vous aide à acquérir une compréhension profonde et durable de TiddlyWiki et à maîtriser cet outil grâce à une combinaison d'explications détaillées, d'exercices pratiques, et de [[révisions par répétition espacée|TakeAway Help]] sous forme de rappels appelés //takeaways//.\n\nTiddlywiki est un outil adapté pour organiser l'information et la prise de notes. Il stocke et relie des informations de manière non linéaire mais structurée, comme votre cerveau, et ne les oublie pas. Maintenir un TiddlyWiki bien organisé demande un effort modeste, et TiddlyWiki  a une certaine courbe d'apprentissage, mais il est extrêmement puissant et personnalisable. Une fois que vous l'aurez //grok//, il changera la façon dont vous prenez des notes, dont vous envisagez votre travail, vos idées, et la relation que vous entretenez avec l'information en général.\n\nTiddlyWiki excelle dans presque toutes les tâches impliquant l'organisation de l'information et le développement de la créativité. Les gens l'utilisent pour garder des notes au travail, collecter des idées, suivre leurs lectures, rédiger des livres, créer des sites web statiques, stocker des recettes, gérer des bases de données généalogiques, planifier des campagnes de jeux de rôle sur table, et bien plus encore.\n\n“[[Grok|https://fr.wikipedia.org/wiki/Grok]]” signifie comprendre de façon si profonde, si complète que cela vous change et devient une partie de votre identité. Ce mot est particulièrement approprié dans le contexte de TiddlyWiki, car sa méthode d'organisation des informations peut réellement changer votre manière de comprendre et de traiter l'information en général.\n\n!! Où commencer?\n\n* Si vous n'êtes pas encore convaincu que TiddlyWiki est fait pour vous, consultez [[Pourquoi TiddlyWiki ?|Why TiddlyWiki?]]\n* Si vous vous voulez apprendre TiddlyWiki mais que vous ne savez pas si vous voulez apprendre avec ce livre, lisez la [[Philosophie de Grok TiddlyWiki|Philosophy of Grok TiddlyWiki]] pour voir si cela vous correspond.\n* Si vous avez déjà commencé le livre ou souhaitez voir les sujets abordés, visitez le [[Plan|Outline]] ou cliquez sur l'onglet //Sommaire// dans la barre latérale.\n* Si vous êtes prêt à commencer, débutez avec [[Comment utiliser ce livre|How to Use This Book]], ou, si vous êtes impatient, avec [[La structure de TiddlyWiki|The Shape of TiddlyWiki]].\n\n!! Combien ça coûte ?\n\n//Grok TiddlyWiki// est gratuit à lire. Vous pouvez également copier et partager le livre sous certaines conditions, conformément à la licence CC BY-NC-ND 4.0 ; veuillez consulter la [[notice de copyright|Copyright]] pour plus de détails sur les termes et conditions.\n\nCela dit, j'ai passé des centaines, voire des milliers d'heures à écrire et mettre à jour ce livre au fil des ans, et c'est un projet en cours, puisque TiddlyWiki évolue sans cesse. Créer une ressource d'apprentissage de qualité n'est pas une tâche facile. Donc, si vous lisez ce livre et le trouvez utile, et que vous en avez les moyens, ''merci de considérer faire un don'' pour soutenir mon travail et assurer que je puisse le continuer. Vous pouvez donner le montant que vous jugez adéquat, de 5 $ à 100 $.\n\n\u003Ca href={{$:/sib/DonationLink}} class=\"tc-tiddlylink-external\">Faites un don ici\u003C/a>, ou utilisez le lien de //donation// dans la barre latérale.\n\nVous trouverez d'autres suggestions pour aider à soutenir Grok TiddlyWiki et le projet TiddlyWiki dans l'annexe [[Soutenez-nous|Support Us]].\n\n!! Qui a créé ce livre ? Comment me contacter ?\n\n//Grok TiddlyWiki// est écrit et maintenu par Soren Bjornstad ([[à propos|https://sorenbjornstad.com]]; [[blog|https://controlaltbackspace.org]]; [[notes publiques|https://mosmu.se]]; [[contact|https://sorenbjornstad.com/contact]]). Le projet TiddlyWiki “recommande vivement” [[GTW|https://tiddlywiki.com/#%22Grok%20TiddlyWiki%22%20by%20Soren%20Bjornstad]] aux apprenants, et [[je participe activement|https://talk.tiddlywiki.org/u/sobjornstad/activity]] dans la communité de TiddlyWiki.\n\nVous pouvez m'envoyer vos retours (en anglais) sur n'importe quelle section en cliquant sur le lien //envoyer des retours// en bas de cette section. N'hésitez pas également à m'envoyer un e-mail pour toute question, problème ou suggestion générale (voir le lien //contact// ci-dessus). Merci à [[toutes les personnes|Acknowledgments]] m'ayant offert des retours et d'autres formes d'assistance à chaque étape du développement de //Grok TiddlyWiki//.\n\nSi vous cherchez de l'aide individuelle pour apprendre TiddlyWiki ou configurer un wiki, je suis parfois disponible pour des tutorats en ligne contre un tarif horaire ; [[contactez-moi|https://sorenbjornstad.com/contact]] si cela vous intéresse (en anglais).\n\n!! Quelle version est-ce?\n\n|!Version du livre |{{Metadata##version}}|\n|!Version de TiddlyWiki |{{Metadata##tw-version}}|\n|!Version de traduction |{{Metadata##fr-translation-version}}|\n\n\nChaque fois que je publie une nouvelle version de //Grok TiddlyWiki//, j'incrémente le numéro de version du livre. Pour voir ce qui a changé dans les versions récentes, visitez [[Changements|Changes]]. Vous trouverez toujours la dernière version sur {{Metadata##project-url}}.\n\nLa version de TiddlyWiki indique quelle version de TiddlyWiki cette version de //Grok TiddlyWiki// suppose que vous avez; j'essaie de la maintenir à jour avec la version la plus récente, mais si je suis en retard, utiliser une version plus récente que celle indiquée ici ne devrais pas poser de soucis. Par contre, utiliser une version plus ancienne pourrait signifier que certaines choses expliquées dans le livre ne fonctionnent étrangement pas, donc ce n'est pas recommandé ! Si vous utilisez une ancienne version dans un wiki déjà en cours, vous pouvez visiter [[l'outil de mise à jour de TiddlyWiki|https://tiddlywiki.com/upgrade.html]] pour mettre à jour ce wiki vers la version la plus récente.\n\nCeci est la deuxième version majeure de //Grok TiddlyWiki//, alignée avec TiddlyWiki 5.3.5+. Les versions récentes de TiddlyWiki ont ajouté des fonctionnalités majeures comme les [[Procédures|Procedures]], les [[Fonctions|Functions]], et les [[Widgets personnalisés|Custom Widgets]], remplaçant des fonctionnalités plus anciennes comme les [[Macros|Macros]], qui étaient plus difficiles à apprendre et comportaient plus de pièges. Cela signifie que des parties importantes de GTW ont été réécrites ou réorganisées, car l'approche recommandée pour réutiliser du wikitext a changé. Si vous avez utilisé des versions plus anciennes de TiddlyWiki, vous voudrez peut-être consulter les \u003C\u003Cgtw.link-chapter-number chapterPrefix:\"chapitre\" \"Transclusion\">>  et \u003C\u003Cgtw.link-chapter-number chapterPrefix:\"chapitre\" \"Macros, Wikification, and Widgets\">>, ainsi que la section [[Fonctions|Functions]] dans le \u003C\u003Cgtw.link-chapter-number chapterPrefix:\"chapitre\" \"More Organizational Tools\">>, pour vous mettre à jour sur ces nouveaux outils.\n\n\n{{Upgrade}}\n\nVous trouverez la source du livre [[sur GitHub|https://github.com/sobjornstad/grok-tiddlywiki]]. Mais tout est déjà dans le fichier que vous regardez, car c'est TiddlyWiki !\n\n!! A propos de la traduction française\n\nCette traduction est réalisée avec l'accord de l'auteur par Théophile Desmedt, en l'absence d'une traduction officielle. Si vous voyez une coquille ou souhaitez contribuer à la traduction, merci de contacter le traducteur sur \u003Ca href=\"mailto:hello@theophile.dev\">hello@theophile.dev\u003C/a>. La traduction est prévue d'être finalisée vers fin décembre 2024.","description-fr":"Une vue d'ensemble du livre et où commencer."},
{"created":"20200531034640143","text":"There are a lot of tools for taking notes and storing information out in the world, and most of them are easier to learn than TiddlyWiki. So you might ask, why should you care? What makes TiddlyWiki good enough that it's worth working through a textbook to learn?\n\nBecause TiddlyWiki offers an entirely new way of thinking -- there's a reason this book is called //Grok TiddlyWiki//, and it's not just because [[grok|https://en.wikipedia.org/wiki/Grok]] is a fun word -- the benefits often appear underwhelming to those who haven't experienced it (see [[tools for thinking don't wow|https://mosmu.se/#ToolsForThinkingDontWow]]). Shortly after I published the first edition of this book, someone asked me what TiddlyWiki was, and I [[was embarrassed to realize|https://ap.sorenbjornstad.com/#post-70]] I couldn't even explain that! \n\nHowever, while it may be difficult to explain in a couple of sentences, a few short sections can give a nice idea of the flavor.\n\n!! Talking points\n\n{{$:/plugins/sobjornstad/TakeAway/ContextualHelp/DetailsWidget}}\n\n\u003C$details summary=\"Works like you think\">\n\nTraditional information-management systems, both paper and digital, encourage or require you to put notes into “boxes” of one kind or another: notebooks, pages, categories, hierarchies. Notes, once added, stay static, stuck in the same place and time forever, so they quickly get out of date and you forget about them.\n\nCategories and hierarchies are sometimes unfairly maligned. In reality, they are powerful supplemental tools for thinking; sometimes, in order to think about a topic, we need to add additional order to a set of ideas to [[reduce them to a level of complexity we're capable of thinking about|https://mosmu.se/#InformationalJig]], and these tools give us that ability. But as a general-purpose organization method, these tools are terrible: they prevent ideas from being effectively used outside their original context and force us to collapse distinctions that we might prefer to maintain. For notes to reach their full potential, we need to allow them to relate in a greater variety of ways. Further, we don't naturally think in hierarchies except when we are tackling a specific problem; we think in links and webs of ideas.\n\nIf you doubt that we don't think in hierarchies, try this. Think of the color white. You can take this idea in an almost infinite number of directions with no effort at all: What are some white things? What other colors are there? What categories does white fit into? What metaphors involve whiteness? And from each of the ideas you generate as answers to those questions, you can quickly generate another set of associations. Three or four jumps, and the relationship between the two ideas is unrecoverable except by the path you traced. This is not the mark of hierarchical organization.\n\nTiddlyWiki mirrors the way you think. While you can create traditional categories and hierarchies where they're helpful, these aren't the primary way of organizing content. Instead, you break ideas out into small, reusable pieces called [[tiddlers|Tiddlers]], and relate them and further describe their properties using [[links|Links]], [[tags|Tags]], and [[fields|Fields]]. You can query based on all these properties and more using [[filters|Filters]], and weave tiddlers together into other tiddlers to create aggregations and summaries using [[transclusion|Field Transclusions]].\n\nThese mechanisms, properly used, allow relationships between ideas to magically jump out at you, and you can easily find the related bits that you //just know// are there somewhere but can't ever seem to find in traditional notes systems. Sometimes you may even find notes you didn't remember you took but turn out to be exactly what you need. Almost every TiddlyWiki user has had the experience of having some brilliant new idea and going to the appropriate spot to add it, only to find that it's already there.\n\nMost notes systems fail at the seemingly elementary requirement of matching the way you think. (Why would you use a tool for thinking that doesn't match the way you think?) A few succeed, but those that do usually don't also have the advantages below.\n\n\u003C/$details>\u003C$details summary=\"Easy and flexible formatting\">\n\nIn TiddlyWiki, notes are written and formatted using a markup language called [[wikitext|Wikitext]] (rather like [[Markdown|https://en.wikipedia.org/wiki/Markdown]]). This language is relatively easy to learn and offers a more flexible way of formatting notes than WYSIWYG editors like those used by word processors or email programs.\n\nAdvanced users or anyone needing detailed control over how their notes look can fall back to [[HTML]] and [[CSS|Stylesheets]], the same languages used for styling web pages. You can write [[procedures|Procedures]] or use [[templates|Templates and the Current Tiddler]], along with CSS, for full [[separation of content and presentation|https://en.wikipedia.org/wiki/Separation_of_content_and_presentation]]. You can even write parts of your notes directly in HTML or in Markdown (via a plugin) if you like.\n\n[img [side-by-side-wikitext.png]]\n\n\u003C/$details>\u003C$details summary=\"Radically customizable\">\n\nWikitext is mostly a formatting language, but it's also a declarative language for finding and making changes to notes. For instance, you can create an automatically-updating list of all the kinds of tea you've discussed in your wiki, each with a companion button that takes you to the webpage where you can reorder it and records that you've done so in a list of purchases. //Grok TiddlyWiki// implements an integrated spaced-repetition flashcards program, [[TakeAway|TakeAway Help]], entirely in wikitext.\n\nAlmost every aspect of TiddlyWiki's user interface and behavior can be customized. The out-of-the-box behavior is plenty good for many use cases already, but as you settle into any workflow, you'll probably find some things that could be a little easier. TiddlyWiki will let you make those easier, perhaps with the help of [[scores of useful plugins|Useful Plugins]] on the web.\n\nTiddlyWiki is customized in a different way than most other applications, too. Rather than using plugins that are written outside the app in a different programming language, TiddlyWiki is written and customized //using TiddlyWiki//: both the content in your wiki and the wiki software itself [[are written in wikitext|Looking Under the Hood]]. This means that changes to your content seamlessly blend into changes to the software. You can change something for a single page, right within that page's text, and later expand it to a set of pages, or your whole wiki. You don't have to open another app to work on the software, and any changes you make take effect instantly, so there's no friction in tweaking something. This ability to evolve your content and your tools simultaneously, in the same place, using the same language, [[is efficient, empowering, and mind-expanding|https://mosmu.se/reflexive]] in a way that's difficult to explain until you try it.\n\n\u003C/$details>\u003C$details summary=\"Free, future-proof, and portable\">\n\n* TiddlyWiki is ''free as in beer''. Many notes apps are, but many of the better ones will cost you a monthly fee. A small monthly fee probably isn't a big deal, but who wouldn't prefer not having one if the software is just as good?\n* TiddlyWiki is ''free as in freedom''. Unlike proprietary tools like Evernote, Roam Research, and OneNote, you have complete freedom to use TiddlyWiki for any purpose you want, share it with others, and modify it if you need or want to. You will never lose access to your notes because a company decided the service wasn't profitable anymore. If you're planning a long-term project, this should be non-negotiable.\n* TiddlyWiki has a ''commitment to longevity''. TiddlyWiki [[has been around since 2004|https://tiddlywiki.com/static/History%2520of%2520TiddlyWiki.html]], and its backwards compatibility is excellent. When TiddlyWiki 5, which was an entirely new design without backwards compatibility, was introduced in 2011, the old version was not thrown out but continues to be actively maintained and considered a first-class citizen, with even the occasional new feature, for those users who still have large wikis on the old system that aren't worth migrating. This is vanishingly rare in the software world nowadays, and if you're looking at keeping a lot of important notes, it's an important quality. The only note tools I know of likely to achieve a better compatibility and longevity record than TiddlyWiki are plain-text files and paper, both of which are comparatively poor at organizing ideas.\n* TiddlyWiki is ''portable''. It runs in an ordinary web browser, so it works on virtually any computer or operating system. Many people have reported opening unmodified TiddlyWikis from years prior and having them still work just fine in a modern browser. If you want to share your wiki with someone, you can just email them the file and be virtually assured they can open it.\n* TiddlyWiki is ''decentralized''. You can choose to keep your wiki as a single HTML file that you can ship around or as a folder of content served by an included lightweight web server. If you go the file route but want your wiki accessible on more than one computer, you can keep it in cloud storage like Dropbox or GitHub, or use a web hosting service. Nobody gets to handle your data unless you choose to trust them, and if you become disenchanted with one provider or storage method, there are dozens of other options.\n\n\u003C/$details>\u003C$details summary=\"The bad\">\n\nWhile I love TiddlyWiki, no software is perfect, so it's worth pointing out some of TiddlyWiki's flaws as well.\n\n* Most importantly, TiddlyWiki ''requires some effort to master''. This is inevitable for a tool as powerful as TiddlyWiki, but it's a significant barrier nonetheless. TiddlyWiki works differently from other tools you've used, and you need to develop a few new skills to take full advantage of it. Almost anyone can learn, and this book will help you, but if you're looking for something that works great right away without any commitment on your part, TiddlyWiki may not be for you. (You can get up and running with TiddlyWiki quickly enough, but you likely won't find it much better than any other tool until you learn a bit more.)\n* Handling ''images and attachments'' in TiddlyWiki can be somewhat troublesome. If you occasionally like to add images or attach files to your notes, this is unlikely to be a big deal. If the main thing you want to do with your note-taking app is organize images or other files, you may be better off looking for a different solution. See [[Images and Attachments]] for details.\n* TiddlyWiki's ''keyboard shortcuts'' are somewhat deficient compared to a desktop notes application, at least in a default setup, although this has improved recently. It is possible, however, to give at least the text entry fields some standard keybindings (e.g., vi-compatible) using the [[CodeMirror plugin|Useful Plugins]].\n* Using TiddlyWiki to collaborate on a wiki with ''multiple users'' is still in its infancy. While there is some effort at changing this, particularly with the [[Bob plugin|https://github.com/OokTech/TW5-Bob]], TiddlyWiki is by and large a single-user tool.\n\n\u003C/$details>\n\n!! Experience TW for yourself\n\nIf you have around an hour, check out the video [[Experience TiddlyWiki Fluency: Creating a Reading List|https://www.youtube.com/watch?v=vsdDs7oOLlg]], which will show you the experience of building a small tool in TiddlyWiki. You can also play around in some [[Public Wikis]], such as my [[Mosaic Muse|https://mosmu.se]].\n\n\u003Ciframe style=\"width: 100%; height: 3in;\" src=\"https://www.youtube.com/embed/vsdDs7oOLlg\" title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen>\u003C/iframe>\n\n!! Sold?\n\nIf TiddlyWiki sounds like what you've been looking for, proceed to [[Philosophy of Grok TiddlyWiki]] to see if this book is a good way for you to learn TiddlyWiki, to [[How to Use This Book]] to learn more about how the book works, or to [[The Shape of TiddlyWiki|The Shape of TiddlyWiki]] to jump in.\n\nIf you end up using and liking this book, consider \u003Ca href={{$:/sib/DonationLink}} class=\"tc-tiddlylink-external\">chipping in a few dollars\u003C/a> to support my work on it.","title":"Why TiddlyWiki?","description":"What makes TiddlyWiki worth learning and using?","modified":"20241027224455679","parent":"Front Matter","tags":"Section","type":"text/vnd.tiddlywiki","translation-state":"done","title-fr":"Pourquoi TiddlyWiki?","text-fr":"Il existe de nombreux outils pour prendre des notes et stocker des informations, et la plupart d'entre eux sont plus faciles à apprendre que TiddlyWiki. Vous pourriez donc vous demander, pourquoi devriez vous vous en soucier ? Qu'est-ce qui rend TiddlyWiki si intéressant qu'il mérite un manuel ?\n\nParce que TiddlyWiki offre une toute nouvelle façon de penser — il y a une raison pour laquelle ce livre s'intitule //Grok TiddlyWiki//, et ce n'est pas seulement parce que [[grok|https://fr.wikipedia.org/wiki/Grok]] est un mot amusant — les bénéfices semblent souvent décevants pour ceux qui ne l'ont pas expérimenté (voir [[tools for thinking don't wow|https://mosmu.se/#ToolsForThinkingDontWow]]). Peu après avoir publié la première édition de ce livre, quelqu'un m'a demandé ce qu'était TiddlyWiki, et j'ai [[été embarrassé de réaliser|https://ap.sorenbjornstad.com/#post-70]] que je ne pouvais même pas l'expliquer !\n\nCependant, bien qu'il puisse être difficile de l'expliquer en quelques phrases, quelques courtes sections peuvent donner une bonne idée de son essence.\n\n!! Points clés\n\n{{$:/plugins/sobjornstad/TakeAway/ContextualHelp/DetailsWidget}}\n\n\u003C$details summary=\"Fonctionne comme vous pensez\">\n\nLes systèmes de gestion de l'information traditionnels, qu'ils soient papier ou numériques, encouragent ou exigent de mettre des notes dans des “boîtes” : carnets, pages, catégories, hiérarchies. Les notes, une fois ajoutées, restent statiques, bloquées au même endroit et au même moment pour toujours, ce qui fait qu'elles deviennent rapidement obsolètes et que vous les oubliez.\n\nLes catégories et les hiérarchies sont parfois injustement critiquées. En réalité, elles sont de puissants outils pour soutenir la réflexion ; parfois, pour penser à un sujet, nous devons ajouter de l'ordre à un ensemble d'idées pour [[les réduire à un niveau de complexité que nous sommes capables d'appréhender|https://mosmu.se/#InformationalJig]], et ces outils nous donnent cette capacité. Mais en tant que méthode d'organisation systématique, ils sont inefficaces : ils empêchent les idées d'être utilisées efficacement en dehors de leur contexte d'origine et nous obligent à réduire des distinctions que nous préférerions maintenir. Pour que les notes atteignent leur plein potentiel, nous devons leur permettre de se relier de manière plus variée. De plus, nous ne pensons pas naturellement en hiérarchies, sauf lorsque nous abordons un problème spécifique ; nous pensons en liens et en arborescence d'idées.\n\nSi vous doutez que nous ne pensons pas en hiérarchies, essayez ceci. Pensez à la couleur blanche. Vous pouvez facilement prendre cette idée dans un nombre presque infini de directions : Qu'est-ce qui est blanc ? Quelles autres couleurs existe-t-il ? Quelles catégories la couleur blanche englobe-t-elle ? Quelles métaphores impliquent la blancheur ? Et à partir de chacune des idées que vous générez en réponse à ces questions, vous pouvez rapidement générer un autre ensemble d'associations. Trois ou quatre sauts, et la relation entre les deux idées est impossible à retrouver, sauf par le chemin que vous avez tracé. Ce n'est pas la marque d'une organisation hiérarchique.\n\nTiddlyWiki reflète la façon dont vous pensez. Bien que vous puissiez créer des catégories et des hiérarchies traditionnelles là où elles sont utiles, ce ne sont pas la principale méthode d'organisation du contenu. Au lieu de cela, vous décomposez les idées en petits morceaux réutilisables appelés [[tiddlers|Tiddlers]], et vous les reliez et décrivez davantage leurs propriétés à l'aide de [[liens|Links]], [[tags|Tags]] et [[champs|Fields]]. Vous pouvez interroger toutes ces propriétés et plus encore à l'aide de [[filtres|Filters]], et tisser des tiddlers dans d'autres tiddlers pour créer des agrégations et des résumés à l'aide de [[transclusion|Field Transclusions]].\n\nCes mécanismes, utilisés correctement, permettent aux relations entre les idées de ressortir comme par magie, et vous pouvez facilement trouver les éléments connexes que vous //savez// être là quelque part, mais que vous ne parvenez jamais à retrouver dans les systèmes de notes traditionnels. Parfois, vous pouvez même trouver des notes dont vous ne vous souvenez pas d'avoir pris, mais qui s'avèrent être exactement ce dont vous avez besoin. Presque tous les utilisateurs de TiddlyWiki ont eu l'expérience d'avoir une brillante nouvelle idée et d'aller à l'endroit approprié pour l'ajouter, seulement pour découvrir qu'elle est déjà là.\n\nLa plupart des systèmes de notes échouent à répondre au besoin d'apparence élémentaire de s'aligner avec votre façon de penser. (Pourquoi utiliseriez-vous un outil de réflexion qui ne correspond pas à votre façon de penser ?) Quelques-uns réussissent, mais ceux qui le font n'ont généralement pas aussi les avantages ci-dessous.\n\n\u003C/$details>\u003C$details summary=\"Mise en forme facile et flexible\">\n\n\nDans TiddlyWiki, les notes sont écrites et formatées à l'aide d'un langage de balisage appelé [[wikitext|Wikitext]] (un peu comme [[Markdown|https://fr.wikipedia.org/wiki/Markdown]]). Ce langage est relativement facile à apprendre et offre un moyen plus flexible de formater des notes que les éditeurs WYSIWYG utilisés par les traitements de texte ou les programmes de messagerie.\n\nLes utilisateurs avancés ou ceux qui ont besoin d'un contrôle détaillé sur l'apparence de leurs notes peuvent revenir au [[HTML]] et au [[CSS|Stylesheets]], les mêmes langages utilisés pour le style des pages web. Vous pouvez écrire des [[procedures|Procedures]] ou utiliser des [[templates|Templates and the Current Tiddler]], ainsi que du CSS, pour une [[séparation du fond et de la forme|https://fr.wikipedia.org/wiki/S%C3%A9paration_du_fond_et_de_la_forme]] totale. Vous pouvez même écrire une partie de vos notes directement en HTML ou en Markdown (via un plugin) si vous le souhaitez.\n\n[img [side-by-side-wikitext.png]]\n\n\u003C/$details>\u003C$details summary=\"Radicalement personnalisable\">\n\nLe wikitext est principalement un langage de mise en forme, mais c'est aussi un langage déclaratif pour trouver et modifier des notes. Par exemple, vous pouvez créer une liste de tous les types de thé dont vous avez discuté dans votre wiki qui se met à jour automatiquement, chacun avec un bouton compagnon qui vous redirige vers la page web pour le commander à nouveau et enregistre cette action dans une liste d'achats. //Grok TiddlyWiki// implémente un programme de flashcards à répétition espacée, [[TakeAway|TakeAway Help]], entièrement en wikitext.\n\nPresque tous les aspects de l'interface utilisateur et du comportement de TiddlyWiki peuvent être personnalisés. Le comportement par défaut est déjà très bon pour de nombreux cas d'utilisation, mais à mesure que vous vous familiarisez à votre méthode de travail, vous trouverez probablement certains éléments à améliorer. TiddlyWiki vous permet de le faire, par exemple avec l'aide de [[dizaines de plugins utiles|Useful Plugins]] disponibles en ligne.\n\nTiddlyWiki se personnalise également d'une manière différente de la plupart des autres applications. Au lieu d'utiliser des plugins écrits en dehors de l'application dans un autre langage de programmation, TiddlyWiki est écrit et personnalisé //en utilisant TiddlyWiki// : à la fois le contenu de votre wiki et le logiciel lui-même [[sont écrits en wikitext|Looking Under the Hood]]. Cela signifie que les modifications apportées à votre contenu s'intègrent parfaitement dans les modifications apportées au logiciel. Vous pouvez modifier quelque chose pour une seule page, directement dans le texte de cette page, puis l'étendre à un ensemble de pages ou à tout votre wiki. Vous n'avez pas besoin d'ouvrir une autre application pour travailler sur le logiciel, et toutes les modifications que vous apportez prennent effet instantanément, donc il n'y'a pas de friction quand vous ajustez quelque chose. Cette capacité à faire évoluer votre contenu et vos outils simultanément, au même endroit, avec le même langage, [[est efficace, puissante et enrichissante|https://mosmu.se/reflexive]] d'une manière difficile à expliquer avant de l'avoir expérimentée.\n\n\u003C/$details>\u003C$details summary=\"Gratuit, libre, pérenne et portable\">\n\n* TiddlyWiki est ''gratuit''. Beaucoup d'applications de prise de notes le sont, mais les meilleures peuvent exiger un abonnement mensuel. Ce n'est pas forcément un gros problème, mais qui refuserait de s'en passer si le logiciel est tout aussi bon ?\n* TiddlyWiki est ''libre''. Contrairement aux outils propriétaires comme Evernote, Roam Research ou OneNote, vous avez une liberté totale d'utiliser TiddlyWiki à votre guise, de le partager avec d'autres, et de le modifier si besoin. Vous ne perdrez jamais l'accès à vos notes parce qu'une entreprise a décidé que le service n'était plus rentable. Si vous planifiez un projet à long terme, cela devrait être un critère non négociable.\n* TiddlyWiki est ''pérenne''. TiddlyWiki [[existe depuis 2004|https://tiddlywiki.com/static/History%2520of%2520TiddlyWiki.html]] et sa compatibilité avec les versions précédentes est excellente. Lorsque TiddlyWiki 5, qui était une conception entièrement nouvelle sans compatibilité rétroactive, a été introduit en 2011, l'ancienne version n'a pas été abandonnée, mais continue d'être activement maintenue et considérée comme un outil de premier ordre, avec même parfois de nouvelles fonctionnalités, pour les utilisateurs qui ont encore de gros wikis sur l'ancien système et ne valant pas la peine d'être migrés. C'est extrêmement rare de nos jours dans le monde du développement, et si vous envisagez de conserver de nombreuses notes importantes, c'est une qualité essentielle. Les seuls outils de prise de notes que je connais susceptibles d'offrir une meilleure compatibilité et longévité que TiddlyWiki sont les fichiers en texte brut et le papier, qui sont tous deux relativement médiocres pour organiser les idées.\n* TiddlyWiki est ''portable''. Il fonctionne dans un navigateur web ordinaire, ce qui signifie qu'il fonctionne sur pratiquement n'importe quel ordinateur ou système d'exploitation. De nombreuses personnes ont rapporté avoir ouvert des TiddlyWikis non modifiés datant de plusieurs années et les avoir vus fonctionner sans problème dans un navigateur moderne. Si vous souhaitez partager votre wiki avec quelqu'un, vous pouvez simplement lui envoyer le fichier par e-mail, avec l'assurance quasi certaine qu'il pourra l'ouvrir.\n* TiddlyWiki est ''décentralisé''. Vous pouvez choisir de conserver votre wiki sous forme d'un fichier HTML unique que vous pouvez transporter ou sous forme d'un dossier de contenu servi par un serveur web léger inclus. Si vous optez pour la solution de fichier mais souhaitez que votre wiki soit accessible sur plusieurs ordinateurs, vous pouvez le conserver dans un stockage cloud comme Dropbox ou GitHub, ou utiliser un service d'hébergement web. Personne ne toucheras à vos données à moins que vous ne choisissiez de leur faire confiance, et si vous devenez insatisfait d'un fournisseur ou d'une méthode de stockage, il existe des dizaines d'autres options.\n\n\u003C/$details>\u003C$details summary=\"Les inconvénients\">\n\nBien que j'adore TiddlyWiki, aucun logiciel n'est parfait, il est donc utile de mentionner quelques défauts de TiddlyWiki.\n\n* Le plus majeur, TiddlyWiki ''demande un certain effort pour être maîtrisé''. C'est inévitable pour un outil aussi puissant que TiddlyWiki, mais cela reste un obstacle significatif. TiddlyWiki fonctionne différemment des autres outils que vous avez utilisés, et il est nécessaire d'acquérir quelques nouvelles compétences pour en tirer pleinement parti. Presque tout le monde peut apprendre, et ce livre vous aidera, mais si vous cherchez quelque chose qui fonctionne parfaitement dès le départ sans aucun engagement de votre part, TiddlyWiki n'est peut-être pas fait pour vous. (Vous pouvez démarrer avec TiddlyWiki assez rapidement, mais il y a de fortes chances que vous ne le trouviez pas meilleur que n'importe quel autre outil tant que vous n'aurez pas appris un peu plus.)\n* Utiliser des ''images et pièces jointes'' dans TiddlyWiki peut être un peu fastidieux. Si vous aimez occasionnellement ajouter des images ou joindre des fichiers à vos notes, ce n'est probablement pas un gros problème. Si votre principal objectif avec une application de prise de notes est d'organiser des images ou d'autres fichiers, vous feriez peut-être mieux de chercher une autre solution. Consultez [[Images et pièces jointes|Images and Attachments]] pour plus de détails.\n* Les ''raccourcis clavier'' de TiddlyWiki sont par défaut un peu limités par rapport à une application de prise de notes sur bureau, bien que cela se soit amélioré récemment. Il est cependant possible de doter les champs de saisie de texte de raccourcis standards (p. ex., compatibles avec vi) en utilisant le [[plugin CodeMirror|Useful Plugins]].\n* Collaborer sur un wiki avec ''plusieurs utilisateurs'' en est encore à ses débuts. Bien qu'il y ait [[des efforts pour changer cela|https://talk.tiddlywiki.org/t/announcing-the-multiwikiserver-plugin/9033]], notamment avec le [[plugin Bob|https://github.com/OokTech/TW5-Bob]], TiddlyWiki est fondamentalement un outil destiné à un seul utilisateur.\n\u003C/$details>\n\n!! Aperçu\n\nSi vous avez environ une heure, regardez la vidéo [[Experience TiddlyWiki Fluency: Creating a Reading List|https://www.youtube.com/watch?v=vsdDs7oOLlg]], qui vous montrera le processus de création d'un petit outil dans TiddlyWiki. Vous pouvez également explorer certains [[Wikis publics|Public Wikis]], comme mon [[Mosaic Muse|https://mosmu.se]].\n\n\u003Ciframe style=\"width: 100%; height: 3in;\" src=\"https://www.youtube.com/embed/vsdDs7oOLlg\" title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen>\u003C/iframe>\n\n!! Convaincu?\n\nSi TiddlyWiki semble être ce que vous cherchez, allez voir [[La philosophie de Grok TiddlyWiki|Philosophy of Grok TiddlyWiki]] pour voir si ce livre est une bonne façon pour vous d'apprendre TiddlyWiki, [[Comment utiliser ce livre|How to Use This Book]] pour en savoir plus sur le fonctionnement du livre, ou [[La forme de TiddlyWiki|The Shape of TiddlyWiki]] pour commencer immédiatement.\n\nSi vous finissez par utiliser et apprécier ce livre, envisagez de \u003Ca href={{$:/sib/DonationLink}} class=\"tc-tiddlylink-external\">donner quelques dollars\u003C/a> pour soutenir mon travail sur celui-ci."},
{"created":"20210115203325002","text":"Many text-editing and note-taking tools are //WYSIWYG// (“What You See is What You Get”): that is, while editing the document, it looks exactly like it will look when viewed or printed. Common tools like Microsoft Word, Google Docs, Outlook, Gmail, and Evernote use this type of editor.\n\nTiddlyWiki takes a different approach: it uses a ''markup language'', or ''WYSIWYM'' paradigm (“What You See is What You Mean”). In this type of editor, you see only plain text while editing, and you include special characters or phrases (“markup”) along with the text to explain how it should be formatted when you view it. For instance, to see text in //italics// while viewing it, you put it between `//double slashes//` while editing.\n\nIf you've never used a markup language before, this may seem like a primitive and overly difficult way to write content, and it's true that markup languages take a little longer to learn than WYSIWYG editors, but once you've learned them, they are more powerful. (Check out the [[Advantages of WYSIWYM]] appendix for details.)\n\nTiddlyWiki calls its markup language ''wikitext''. The basic structure of TiddlyWiki wikitext is similar to that of other popular markup languages like Markdown, MediaWiki, reStructuredText, and AsciiDoc. However, wikitext is more powerful than most other markup languages, because it offers expressions that pull data from and make decisions based on other tiddlers in your wiki. If you have some content stored somewhere in your wiki in a consistent format (which we'll learn how to do in this chapter and the next), you can use wikitext to slice and process it and display it in a different format -- it's like a spreadsheet for your notes. In fact, this facility is so flexible that the majority of TiddlyWiki itself is implemented in wikitext, rather than in a traditional programming language.\n\n\nWe'll look at some of the most important and popular wikitext syntax shortly. (//Syntax// comprises the rules for producing correctly formed sentences or expressions in a natural or computer language.) You can also visit the [[Wikitext Reference]] appendix at any time to look up the syntax.\n\nA useful tool as you're learning is TiddlyWiki's ''editor toolbar'', which includes a number of buttons that insert common markup. For instance, you can click the italics button to insert the text `////` and put the cursor in between the slashes, or click the button with some text already highlighted to surround it with slashes. TiddlyWiki also offers a side-by-side preview, so you can write wikitext on the left and see the displayed version on the right; we'll see how to do this when we start writing tiddlers in the [[Journal Tiddlers]] section. Here's an example of what writing in wikitext looks like with the side-by-side preview (from my [[Mosaic Muse|Public Wikis]] wiki):\n\n[img[side-by-side-wikitext.png]]\n\nSometimes text in the raw markup language (in TiddlyWiki, that's wikitext) is called ''source'', and the displayed version is called ''output''. In the screenshot above, the left half is source and the right half is output. The process of turning source into output and displaying it on the screen is called ''rendering''.\n\n!! Takeaways\n\n{{||TakeawaysTemplate}}\n\n\n","title":"Wikitext","description":"Wikitext is a markup language used to format tiddlers.","modified":"20241027225626945","parent":"The Shape of TiddlyWiki","tags":"Concept Section","type":"text/vnd.tiddlywiki","title-fr":"Wikitext","status":"doing"}
]</script><div id="storeArea" style="display:none;"></div>
