{"created":"20230617080946997","creator":"theophile.dev","text":"\u003C!--\n\u003C$let tid=\"$:/plugins/cdr/external-js/ui/download-full-wiki\" tv-config-toolbar-icons=\"yes\" tv-config-toolbar-text=\"yes\" tv-config-toolbar-class=\"\">\n\u003Cdiv class={{{ [\u003Ctid>encodeuricomponent[]addprefix[tc-btn-]] }}}>\n\u003C$transclude tiddler=\u003C\u003Ctid>>/>&nbsp;&nbsp;\u003Ci>\u003C$transclude tiddler=\u003C\u003Ctid>> field=\"description\"/>\u003C/i>\n\u003C/div>\n\u003C/$let>\n-->\n\n!! Notes\n\n!!! Software\n\u003C\u003Clist-links \"[[Affinity Publisher 2]]\">>\n\n!!! Theory\n\u003C\u003Cariane-list-links>>\n\n!! Ressources\n\n!!! Books\n\n* //[[The Elements of Typographic Style]]// by Robert Bringhurst\n* //[[The Complete Manual of Typography]]// by James Felici\n* //[[Thinking with Type]]// by Ellen Lupton\n* //[[The Anatomy of Type]]// by Stephen Coles\n* //[[Type Matters!]]// by Jim Williams\n\n!!! Online Resources\n\n* https://www.reddit.com/r/typography/wiki/index/\n* http://www.insideparagraphs.com/\n* [[Butterickâ€™s Practical Typography|https://practicaltypography.com/page-layout.html]]\n* [[Typography Handbook|https://typographyhandbook.com/]]\n* [[Fonts Knowledge - Google Fonts|https://fonts.google.com/knowledge]]\n* https://eyelearn.org/typelab-by-hannahBoom/\n* [[Fundamental text and font styling|https://developer.mozilla.org/en-US/docs/Learn/CSS/Styling_text/Fundamentals]]\n* https://jarrettfuller.com/Graphic-Design-Readings/\n* https://m2.material.io/design/typography/understanding-typography.html\n* https://standardebooks.org/manual/1.8.0\n\n!!! Blog posts\n\n* [[Typographic Design Patterns And Best Practices â€” Smashing Magazine|https://www.smashingmagazine.com/2009/08/typographic-design-survey-best-practices-from-the-best-blogs/#comments-typographic-design-survey-best-practices-from-the-best-blogs]]\n* [[The Ultimate Guide To Using Colors And Typography In 2024|https://inkbotdesign.com/colors-and-typography/]]\n* [[Control font sizes, line spacing, and word spacing|https://openclassrooms.com/en/courses/5265446-build-your-first-web-pages-with-html-and-css/5282851-control-font-sizes-line-spacing-and-word-spacing]]\n* [[The Complete Guide to Typography Design - AND Academy|https://www.andacademy.com/resources/blog/graphic-design/what-is-typography-design/]]\n\n!!! Typography guidelines for design systems\n\n* [[Spectrum|https://spectrum.adobe.com/page/typography/]]\n* [[Apple|https://developer.apple.com/design/human-interface-guidelines/typography]]\n* [[Codex|https://doc.wikimedia.org/codex/main/style-guide/typography.html]]\n* [[Fluent 2|https://fluent2.microsoft.design/typography]]\n* [[Firefox|https://acorn.firefox.com/latest/styles/typography/overview-gkJ3PjFB]]\n* [[Atlassian|https://atlassian.design/foundations/typography]]\n* [[Primer|https://primer.style/foundations/typography]]\n* [[Carbon|https://carbondesignsystem.com/elements/typography/overview/]]\n* [[Shopify Polaris|https://polaris.shopify.com/design/typography]]\n* [[A11Y Style Guide|https://a11y-style-guide.com/style-guide/section-general.html#kssref-general-typography]]\n* [[Design Systems Typography Guide|https://www.designsystems.com/typography-guides/]]","modified":"20240829222341291","title":"Typography","tags":"","modifier":"theophile.dev"},
{"created":"20240315033923570","creator":"theophile.dev","text":"# [[Body text]] is the main content - start every project by making the body text look good.\n# [[Point size]] : the most comfortable range for body text is 10â€“12 point for print, 15â€“25Â px on the web (depend on the optical size of the font)\n# [[Line spacing]] : vertical distance between lines. It should be 120â€“145% of the point size (in CSS, use the line-height property with a [[unitless value|Using unitless value for line-height]], e.g 130% would become 1.3).","tags":"","title":"Typography rules","modified":"20240315214505168","modifier":"theophile.dev"},

{"created":"20230617063212253","creator":"theophile.dev","text":"Google, Dropbox, and Uber use a line height of about 1.2 times the title height.\n\nThe line spacing decreases with the line height.\n\n\n* ''Title'': line-heigh 1.1 - 1.3 em\n** font-size: \u003C$range field=\"font-size-titre\" min=\"22\" max=\"100\" increment=\"0.1\"/> {{!!font-size-titre}}pt\n** line-height: \u003C$range field=\"line-height-titre\" min=\"1.1\" max=\"1.3\" increment=\"0.01\"/> {{!!line-height-titre}}em\n* ''Body'': line-heigh 1.3 - 1.5 em\n** font-size: \u003C$range field=\"font-size-corps\" min=\"11\" max=\"13\" increment=\"0.1\"/> {{!!font-size-corps}}pt\n** line-height: \u003C$range field=\"line-height-corps\" min=\"1.3\" max=\"1.5\" increment=\"0.01\"/> {{!!line-height-corps}}em\n\n;Example\n\n\u003Csection class=\"typographie ok\">\n\u003Ch1>{{lorem10}}\u003C/h1>\n\u003Cp>{{lorem100}}\u003C/p>\n\u003C/section>\n\n\u003Cstyle>\n.typographie{\noutline:solid 1px;\n}\n.typographie.ok h1{\nfont-size:{{!!font-size-titre}}pt;\nline-height:{{!!line-height-titre}}em;\n}\n\n.typographie.ok p{\nfont-size:{{!!font-size-corps}}pt;\nline-height:{{!!line-height-corps}}em;\n}\n\u003C/style>\n\n","title":"Typography/Line spacing","modified":"20240826113556336","font-size-titre":"32.9","font-size-corps":"12","line-height-titre":"1.1","line-height-corps":"1.5","modifier":"theophile.dev","tags":"interactive"},
{"created":"20240314223354873","creator":"theophile.dev","text":"2em\n\nhttps://baymard.com/blog/line-length-readability","title":"Typography/Paragraph spacing","modified":"20240314223403846","modifier":"theophile.dev","tags":""},
{"created":"20230617081634586","creator":"theophile.dev","text":"\u003C\u003C\u003C\nâ€œwhite space is to be regarded as an active element, not a passive backgroundâ€\n\u003C\u003C\u003CJan Tschichold, 1930\n\nProximity: separate distinct text blocks by 2x the distance separating the body of a text block from its title.","title":"Typography/Spaces","modified":"20240314222138046","tmap.id":"3a2fa11f-fbe9-40a2-a1c0-da994a11f9f1","modifier":"theophile.dev"},
{"created":"20230617070150943","creator":"theophile.dev","text":"* Too wide: Difficult to estimate the start and end of a line, concentration decreases along the line\n* Too short: Too much scanning\n\n\"Typography\", E. Ruder:\n\n*The optimal text length is 50 - 60 characters.\n\n[[The Elements of Typographic Style Applied to the Web|http://webtypography.net/2.1.2]]:\n\n* 45 to 75 characters for a single-column page, ideally 66 characters. For multiple columns, 40 to 50 characters.\n\n[[Web Accessibility Initiative (WCAG) guideline 1.4.8|https://www.w3.org/WAI/WCAG21/Understanding/visual-presentation.html]], [[Baymard Institute E-Commerce Accessibility Research Study|https://baymard.com/research/accessibility]]\n\n*No more than 80 characters\n\n;Example\n\n\u003Csection class=\"typography\">\n\u003Ch1>{{lorem10}}\u003C/h1>\n\n\u003Cp class=\"col\">{{lorem100}}\u003C/p>\n\u003Cp class=\"cols\">{{lorem100}}{{lorem100}}{{lorem100}}\u003C/p>\n\u003C/section>\n\n\u003Cstyle>\nsection.typography .col{\nmax-width:70ch;\n}\n\nsection.typography .cols{\ncolumn-width:45ch;\n}\n\u003C/style>\n\n\n; Reading\n\n* https://www.smashingmagazine.com/2014/09/balancing-line-length-font-size-responsive-web-design/\n* https://readings.design/PDF/the_elements_of_typographic_style.pdf\n* https://www.joshwcomeau.com/css/full-bleed/","title":"Typography/Text length","modified":"20240505202005514","tmap.id":"ac5e0899-98f0-4868-bd3e-31e91a357051","columns":"2","column-width":"47","modifier":"theophile.dev","tags":""},

{"created":"20240315214440159","creator":"theophile.dev","text":"source: https://stackoverflow.com/a/20818206/10234474\n\nIn word processors and page layout programs, [[line-height|http://www.w3.org/TR/2011/PR-CSS2-20110412/visudet.html#propdef-line-height]] is the space between the baselines of text, but in CSS, it includes space around the text (box model).\n\nCSS uses a formula (`line-height = L + AD`) to calculate this space, where [[AD is the font's height|http://www.w3.org/TR/2011/PR-CSS2-20110412/visudet.html#leading]] and L is extra space added (\"[[half the leading is added above A and the other half below D|https://www.w3.org/TR/2011/PR-CSS2-20110412/visudet.html#leading:~:text=Half%20the%20leading%20is%20added%20above%20A%20and%20the%20other%20half%20below%20D]].\"). This means for text with a certain font size and line-height, there will be equal space above and below (leading) the text:\n\n* `font-size:16px;line-height:24px;` : (24-16)/2 = 4px of leading \n* `font-size:8px;line-height:24px;` : (24-8)/2 = 8px of leading\n\nWhen using % or em units for line-height, children inherit the calculated value, not the unit. This can lead to more space above and below text in smaller elements, adjusting their baseline higher: The children get the same `line-height` as the parent block. But because of the `L + AD` formula, the text of that span has more leading on the top and bottom, and thus the baseline sits higher in its box.  To [[keep baselines aligned|http://www.w3.org/TR/2011/PR-CSS2-20110412/visudet.html#line-height]], the browser pushes down the `smaller` span vertically to match the baselines.\n\nSince the `line-height` property defines [[the minimum height of line boxes within an element|http://www.w3.org/TR/2011/PR-CSS2-20110412/visudet.html#propdef-line-height]], the browser will increase the spacing between lines in the enclosing block to ensures thereâ€™s enough room for the baseline of the smaller text to align with the baseline of the larger text without overlapping or crowding.\n\nThe default value of `line-height` is `normal`, a unitless value recommended to be \"[[between 1.0 and 1.2|http://www.w3.org/TR/2011/PR-CSS2-20110412/visudet.html#propdef-line-height]]\". This means that the default spacing between lines will be roughly 100% to 120% of the font size used. When setting line-height using a multiplier (like 1.5), child elements don't inherit this exact value but calculate their own based on their font size:\n\n* `line-height: 1.5; font-size: 14px;` : line height is 14px * 1.5 = 21px\n* If the font size of the child is set to 50%:\n** font size is 14px * 50% = 7px\n** line height is 7px * 1.5 = 10.5px (generally rounded to a whole pixel). Overall, the box of the child is half the size of the surrounding text.\n\nThis calculation ensures that smaller text aligns correctly with the baseline of adjacent text without affecting the spacing of the entire text block.\n\n\u003C$transclude $variable=\"snippet\" field=\"ex1\" html=```\u003Cp>${[{lorem10}]}$\u003Cbr>\u003Cspan>${[{lorem10}]}$\u003C/span>\u003Cbr>${[{lorem10}]}$\u003C/p>``` min-height=\"400px\"/>\n","title":"Using unitless value for line-height","modified":"20240316004721606","modifier":"theophile.dev","ex1":"/*WIP*/\n\np{\ncolor:green;\nfont-size:var(--font-size);\nline-height:24px;\nposition:relative;\n\nspan{\ndisplay:inline-block;\nposition:relative;\ncolor:red;\n\n}\n}\n\n:where(p, p *):before{\nz-index:-1;\nposition:absolute;\ntop:0;\nbottom:0;\ncontent:\"\";\ndisplay:block;\nheight:1lh;\nwidth:100%;\noutline:solid 1px currentColor;\nopacity:.1;\n}"},

{"created":"20240319120235958","creator":"theophile.dev","text":"The `widows` CSS property sets the minimum number of lines in a block container that must be shown at the top of a page, region, or column.\n\nIn typography, a widow is the last line of a paragraph that appears alone at the top of a page. (The paragraph is continued from a prior page.)\n\n\u003Ciframe\nstyle=\"width:100%;height:500px;border:0;\"\nsrcdoc=\"\"\"\n\u003Cstyle>\n*{\nmargin:0;\nposition:fixed;\ninset:0;\nheight:500px;\n}\n\u003C/style>\n\u003Cscript src=\"https://cdn.jsdelivr.net/gh/ireade/caniuse-embed/public/caniuse-embed.min.js\">\u003C/script>\n\u003Cbody\nclass=\"ciu_embed\"\ndata-feature=\"mdn-css__properties__widows\"\ndata-periods=\"future_1,current\"\ndata-accessible-colours=\"true\"\n/>\n\"\"\"/>\n\u003C$transclude $variable=\"snippet\" field=\"ex1\" html=`\n\u003Cdiv>\n  \u003Cp>This is the first paragraph containing some text.\u003C/p>\n  \u003Cp>\n    This is the second paragraph containing some more text than the first one.\n    It is used to demonstrate how widows work.\n  \u003C/p>\n  \u003Cp>\n    This is the third paragraph. It has a little bit more text than the first\n    one.\n  \u003C/p>\n\u003C/div>\n\n` min-height=\"400px\"/>","tags":"","title":"widows","modified":"20240319151518325","modifier":"theophile.dev","ex1":"div {\n  background-color: lime;\n  columns: 3;\n  widows:100;\n}\n\np {\n  background-color: #8ca0ff;\n}\n\np:first-child {\n  margin-top: 0;\n}\n"}
