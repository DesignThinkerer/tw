{"title":"$:/config/TiddlyWiki-CPL/GitHub","caption":"\u003C$list filter=\"[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]\" variable=\"lang\">\u003C$list filter=\"[\u003Clang>search:title[zh]]\">太微中文社区插件源(~GitHub版)\u003C/$list>\u003C$list filter=\"[\u003Clang>!search:title[zh]]\">TiddlyWiki CPL(~GitHub Host)\u003C/$list>\u003C/$list>","tags":"$:/tags/PluginLibrary $:/tags/PluginLibrary/CPL","type":"text/vnd.tiddlywiki","url":"https://tiddly-gittly.github.io/TiddlyWiki-CPL/library/index.html","text":"\u003C!-- lang变量就是当前语言 -->\n\u003C$list filter=\"[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]\" variable=\"lang\">\n\u003C$list filter=\"[\u003Clang>search:title[zh]]\" variable=\"lang\">\n\n欢迎使用''【太微中文社区插件源】''！\n\n本插件源是由[[太微(TiddlyWiki)中文社区|https://github.com/tiddly-gittly]]维护的、致力于搜集网络上所有与 ~TiddlyWiki5 有关插件的、希望为中国以及全世界的太微用户提供一键安装、更新插件体验的公开插件源。\n\n如果还不了解该如何使用太微和本插件源，欢迎阅读[[中文社区共建的太微（TiddlyWiki）教程|https://tw-cn.netlify.app]]里插件相关的部分。如上提到的插件源和教程皆为开源项目，你可以在 [[GitHub|https://github.com/tiddly-gittly]] 中找到并参与贡献！如果乐意，可以通过QQ群等方式加入我们，详情请见如上提到的中文教程。\n\n要添加这个插件库到你的 Wiki 中，只需鼠标拖动这个链接到你的 Wiki 里即可：\u003C$link to=\u003C\u003CcurrentTiddler>>>{{!!caption}}\u003C/$link>\n\n注意：本插件源版本为 ~GitHub Page 的版本，更新更快，但是可能需要科学上网手段。如果你在国内，而且不清楚什么是“科学上网”，请选用另一个经过 netlify.app 加速的[[版本|$:/config/TiddlyWiki-CPL/Netlify]]，虽然更新有一定的延迟，但对国内用户更加友好。\n\n@@color:red;''安装任何插件前，请记得备份你的Wiki，本插件源无法为插件造成的个人损失负责！''@@\n\n\u003C/$list>\n\n\u003C$list filter=\"[\u003Clang>!search:title[zh]]\" variable=\"lang\">\n\nWelcome to the ''[TiddlyWiki Chinese Community Plugin Source]''!\n\nThis plugin source is maintained by the [[TiddlyWiki Chinese Community]] and is dedicated to collecting all TiddlyWiki5 related plugins on the web, hoping to provide a one-click installation and update plugin experience for TiddlyWiki users in China and around the world.\n\nIf you don't know how to use TiddlyWiki and this source, you are welcome to read the plugins related section in the [[TiddlyWiki Tutorials for Chinese Communities|https://tw-cn.netlify.app]]. As mentioned above, both the plugin source and the tutorial are open source projects, you can find them in [[GitHub|https://github.com/tiddly-gittly]] and participate in contributing! If you like, you can join us through QQ groups and other means, see the Chinese tutorials mentioned above for details.\n\nTo add this plugin library to your Wiki, just drag this link with your mouse into your Wiki: \u003C$link to=\u003C\u003CcurrentTiddler>>>{{!!caption}}\u003C/$link>\n\nNote: The source version of this plugin is the ~GitHub Page version, which is faster to update, but may require scientific Internet access. If you are in China and are not sure what GFW is, please use another [[version|$:/config/TiddlyWiki-CPL/Netlify]] that is accelerated by netlify.app, although there is a certain delay in updating, but it is more friendly to domestic users more friendly.\n\n@@color:red;''Please remember to back up your Wiki before installing any plugins, this plugin source cannot be held responsible for personal losses caused by plugins!''@@\n\n\u003C/$list>\n\u003C/$list>\n"},

{"title":"$:/goto.js","text":"/*\\\ntitle: $:/goto.js\ntags: [[TiddlyPWA Docs]]\ntype: application/javascript\nmodule-type: widget\n\nLicensed under 0BSD, see license.tid.\nFormatted with `deno fmt`.\n\\*/\n/// \u003Creference types=\"npm:tw5-typed\" />\n(function () {\n\t'use strict';\n\n\tif (!$tw.browser) return;\n\n\tconst Widget = require('$:/core/modules/widgets/widget.js').widget;\n\n\texports['goto-form'] = class extends Widget {\n\t\t#parent;\n\t\trender(parent, nextSibling) {\n\t\t\tthis.computeAttributes();\n\t\t\tif (parent) this.#parent = parent;\n\t\t\tconst form = this.document.createElement('form');\n\t\t\tconst input = this.document.createElement('input');\n\t\t\tinput.placeholder = 'test';\n\t\t\tform.appendChild(input);\n\t\t\tconst button = this.document.createElement('button');\n\t\t\tbutton.textContent = 'Go!';\n\t\t\tform.appendChild(button);\n\t\t\tlet visited = localStorage.visitedWikis?.split(',') || [];\n\t\t\tif (visited.length > 0) {\n\t\t\t\tconst vdiv = this.document.createElement('div');\n\t\t\t\tvdiv.textContent = 'Recently visited: ';\n\t\t\t\tfor (const slug of visited) {\n\t\t\t\t\tconst wlink = this.document.createElement('a');\n\t\t\t\t\twlink.className = 'tpwa-visited-wiki';\n\t\t\t\t\twlink.href = `/w/${slug}/app.html`;\n\t\t\t\t\twlink.textContent = decodeURIComponent(slug);\n\t\t\t\t\tconst del = this.document.createElement('button');\n\t\t\t\t\tdel.textContent = '✗';\n\t\t\t\t\tdel.onclick = (e) => {\n\t\t\t\t\t\te.stopPropagation();\n\t\t\t\t\t\te.preventDefault();\n\t\t\t\t\t\tvisited = visited.filter((x) => x !== slug);\n\t\t\t\t\t\tlocalStorage.visitedWikis = visited;\n\t\t\t\t\t\tvdiv.removeChild(wlink);\n\t\t\t\t\t};\n\t\t\t\t\twlink.appendChild(del);\n\t\t\t\t\tvdiv.appendChild(wlink);\n\t\t\t\t}\n\t\t\t\tform.appendChild(vdiv);\n\t\t\t}\n\t\t\tform.onsubmit = (e) => {\n\t\t\t\te.preventDefault();\n\t\t\t\tif (input.value.length \u003C 1) input.value = 'test';\n\t\t\t\tconst slug = encodeURIComponent(input.value);\n\t\t\t\tif (!visited.find((x) => x === slug)) {\n\t\t\t\t\tvisited.push(slug);\n\t\t\t\t\tlocalStorage.visitedWikis = visited;\n\t\t\t\t}\n\t\t\t\tlocation.href = `/w/${slug}/app.html`;\n\t\t\t};\n\t\t\tthis.#parent.insertBefore(form, nextSibling);\n\t\t\tthis.domNodes.push(form);\n\t\t}\n\n\t\trefresh(_chg) {\n\t\t\treturn false;\n\t\t}\n\t};\n})();\n","tags":"[[TiddlyPWA Docs]]","type":"application/javascript","module-type":"widget"},
{"title":"$:/hash.js","text":"/*\\\ntitle: $:/hash.js\ntags: [[TiddlyPWA Docs]]\ntype: application/javascript\nmodule-type: widget\n\nLicensed under 0BSD, see license.tid.\nFormatted with `deno fmt`.\n\\*/\n/// \u003Creference types=\"npm:tw5-typed\" />\n(function () {\n\t'use strict';\n\n\tif (!$tw.browser) return;\n\n\tconst safe = { '+': '-', '/': '_' };\n\tconst b64uenc = (bytes) =>\n\t\tbtoa(Array.from(bytes, (x) => String.fromCodePoint(x)).join(''))\n\t\t\t.replace(/[+/]/g, (m) => safe[m]).replace(/[.=]{1,2}$/, '');\n\tconst Widget = require('$:/core/modules/widgets/widget.js').widget;\n\n\tlet worker;\n\n\texports['admin-password-hash'] = class HW extends Widget {\n\t\t#parent;\n\t\trender(parent, nextSibling) {\n\t\t\tthis.computeAttributes();\n\t\t\tif (parent) this.#parent = parent;\n\t\t\tconst glitch = this.hasAttribute('glitch');\n\t\t\tconst node = this.document.createElement(glitch ? 'a' : 'pre');\n\t\t\tnode.hidden = true;\n\t\t\tthis.#parent.insertBefore(node, nextSibling);\n\t\t\tthis.domNodes.push(node);\n\t\t\tif (glitch) {\n\t\t\t\tconst img = this.document.createElement('img');\n\t\t\t\timg.alt = 'Remix on Glitch!';\n\t\t\t\timg.src = 'https://cdn.glitch.com/2703baf2-b643-4da7-ab91-7ee2a2d00b5b%2Fremix-button-v2.svg';\n\t\t\t\tnode.appendChild(img);\n\t\t\t\tnode.target = '_blank';\n\t\t\t}\n\t\t\tif (!worker) {\n\t\t\t\tconst AW = require('$:/plugins/valpackett/tiddlypwa/argon2ian.js').ArgonWorker;\n\t\t\t\tworker = new AW();\n\t\t\t}\n\t\t\tconst password = this.getAttribute('password', '');\n\t\t\tif (password.length > 0) {\n\t\t\t\tconst salt = crypto.getRandomValues(new Uint8Array(32));\n\t\t\t\tworker.ready.then(() => worker.hash(new TextEncoder().encode(password), salt)).then((hash) => {\n\t\t\t\t\tconst ph = 'ADMIN_PASSWORD_HASH=' + b64uenc(hash);\n\t\t\t\t\tconst ps = 'ADMIN_PASSWORD_SALT=' + b64uenc(salt);\n\t\t\t\t\tif (glitch) {\n\t\t\t\t\t\tnode.href = `https://glitch.com/edit/#!/remix/tiddlypwa-sync-server?${ph}&${ps}`;\n\t\t\t\t\t} else {\n\t\t\t\t\t\tnode.textContent = ph + '\\n' + ps;\n\t\t\t\t\t}\n\t\t\t\t\tnode.hidden = false;\n\t\t\t\t});\n\t\t\t} else node.hidden = true;\n\t\t}\n\t\trefresh(_chg) {\n\t\t\tif (this.computeAttributes().password) {\n\t\t\t\tthis.refreshSelf();\n\t\t\t\treturn true;\n\t\t\t}\n\t\t\treturn false;\n\t\t}\n\t};\n})();\n","tags":"[[TiddlyPWA Docs]]","type":"application/javascript","module-type":"widget"},

{"created":"20230310121723800","creator":"Télumire","text":"/*\\\ntitle: $:/plugins/telumire/scroll-detection.js\ntype: application/javascript\nmodule-type: startup\n\nDetects the direction of the vertical scroll and sets $:/temp/ScrollDirection to either \"up\" or \"down\".\n\n\\*/\n(function () {\n\n\texports.name = \"scroll-detection\";\n\n\texports.synchronous = true;\n\n\texports.startup = function () {\n\t\tconst SCROLL_DIRECTION_TIDDLER = \"$:/temp/ScrollDirection\";\n\t\tconst MIN_SCROLL_POSITION = 0;\n\t\tlet lastKnownScrollPosition = 0;\n\t\tlet lastDirection = 0;\n\t\t// Setup a timer\n\t\tlet timeoutId;\n\t\tconst handleScroll = () => {\n\t\t\tif (timeoutId) {\n\t\t\twindow.cancelAnimationFrame(timeoutId);\n\t\t\t}\n\n\t\t\ttimeoutId = window.requestAnimationFrame(() => {\n\t\t\t\tlet previousKnownScrollPosition = lastKnownScrollPosition;\n\t\t\t\tlastKnownScrollPosition = window.pageYOffset;\n\n\t\t\t\tlet direction = lastKnownScrollPosition > previousKnownScrollPosition;\n\n\t\t\t\tif (direction !== lastDirection && lastKnownScrollPosition > MIN_SCROLL_POSITION) {\n\t\t\t\t\t$tw.wiki.setText(SCROLL_DIRECTION_TIDDLER, \"text\", null, direction ? \"down\" : \"up\");\n\t\t\t\t\tlastDirection = direction;\n\t\t\t\t}\n\n\t\t\t});\n\t\t}\n\n\t\ttry {\n\t\t\twindow.addEventListener(\"scroll\", handleScroll, false);\n\t\t} catch (e) {\n\t\t\tconsole.error(\"Failed to add scroll event listener:\", e);\n\t\t}\n\t};\n})();","tags":"","title":"$:/plugins/telumire/scroll-direction.js","modified":"20230312034237085","type":"application/javascript","module-type":"startup","modifier":"Télumire"},

{"created":"20210527214847395","creator":"user","title":"$:/showInfo/macro/copy-code/style","comment":"\u003C\u003Ccopy-code html \"\"\"test\"\"\" \"title\">>","modified":"20221208195739384","modifier":"Telumire","tags":"$:/showInfo/macro/copy-code $:/tags/Stylesheet","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","text":".copy-code{\n    font-family: Consolas;\n}\n\n.copy-code dt{\n    background: \u003C\u003Ccolor pre-background>>;\n    border: solid 1px \u003C\u003Ccolor pre-border>>;\n    border-bottom:unset;\n    padding: 0.5em;\n    border-radius: 3px 3px 0 0;\n    font-size: 1.1em;\n}\n\n.copy-code dt:empty, .copy-code dd small.hide{\n    display: none;\n}\n\n.copy-code dd{\n    margin: 0;\n}\n\n.copy-code dd>pre{\n    border-radius: 3px;\n    background-color:\u003C\u003Ccolor tiddler-editor-background>>;\n    height: inherit;\n    overflow-y: auto;\n}\n\n.copy-code dt:not(:empty)+dd>pre{\n    border-radius: 0 0 3px 3px;\n    margin-top: 0em;\n}\n\n.copy-code dd{\n    position: relative;\n    display: block;\n}\n\n.copy-code dd :is(button, small) {\n    position: absolute;\n    opacity: 0.3;\n    padding: 5px;\n}\n\n.copy-code dd button:hover{\n    transition: opacity 150ms ease-in-out;\n    opacity: 1;\n}\n\n.copy-code dd button {\n    font-size: 0;\n    right:0;\n    display: flex;\n    align-items:flex-start;\n    justify-content:flex-end;\n    pointer-events:none;\n}\n\n.copy-code dd button svg {\n    width: 20px;\n    height: auto;\n    pointer-events:all;\n}\n\n.copy-code dd small {\n    inset: auto 0 0 auto;\n    text-transform: uppercase;\n    font-weight: bold;\n    font-size: 1em;\n}"},

{"created":"20210527214847395","title":"$:/Styles/Copy-code-to-clipboard","creator":"user","modified":"20230914141603014","modifier":"user","tags":"$:/tags/Stylesheet copy-code-to-clipboard","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tmap.id":"43d571e1-5826-4a68-b3bc-45c259c678b0","text":".copy-code-to-clipboard-code-area-title {\n  background: \u003C\u003Ccolor pre-background>>;\n  border: solid 1px \u003C\u003Ccolor pre-border>>;\n  /*border:  solid 1px \u003C\u003Ccolor tiddler-editor-border>>;*/\n  border-bottom:unset;\n  padding: 0.5em;\n  border-top-left-radius: 3px;\n  border-top-right-radius: 3px;\n  font-size: 1.1em;\n}\n.copy-code-to-clipboard-code-area-title,\n.copy-code-to-clipboard-button,\n.copy-code-to-clipboard-language {\n  font-family: Consolas;\n}\n\n.copy-code-to-clipboard-code-area {\n  position: relative;\n  display: block;\n}\n\n.copy-code-to-clipboard-code-area-title:empty {\n  display: none;\n}\n\n.copy-code-to-clipboard-code-area-title:empty\n  + .copy-code-to-clipboard-code-area\n  > pre {\n  border-top-left-radius: 3px;\n  border-top-right-radius: 3px;\n  margin-top: 0.5em;\n}\n\n.copy-code-to-clipboard-code-area > pre {\n  margin-top: 0;\n  border-top-left-radius: 0px;\n  border-top-right-radius: 0px;\n  border-bottom-right-radius: 3px;\n  border-bottom-left-radius: 3px;\n}\n\n.copy-code-to-clipboard-button {\n  position: absolute;\n  height: 100%;\n  width: 100%;\n  top: 0;\n  pointer-events:none;\n  display: flex;\n  align-items:flex-start;\n  justify-content:flex-end;\n}\n\n.copy-code-to-clipboard-button > button, \n.copy-code-to-clipboard-language {\n  opacity: 0.3;\n  pointer-events:all;\n}\n\n.copy-code-to-clipboard-button > button:hover {\n  transition: opacity 150ms ease-in-out;\n  opacity: 1;\n}\n\n.copy-code-to-clipboard-language {\n  position: absolute;\n  bottom: 0;\n  right: 0;\n  text-transform: uppercase;\n  font-weight: bold;\n}\n\n.copy-code-to-clipboard-language.hide {\ndisplay:none;\n}\n\n.copy-code-to-clipboard-button,\n.copy-code-to-clipboard-language {\n  padding: 5px;\n}\n\n/*hide the text*/\n\n.copy-code-to-clipboard-button {\n  font-size: 0;\n}\n\n.copy-code-to-clipboard-button > button > svg {\n  width: 20px;\n  height: auto;\n}"},

{"created":"20231010182857566","tags":"","title":"Aborder un premier rdv client","modified":"20240601091021931","tmap.id":"7ec52d93-3084-456a-b05b-d61d95301126","text":"; Fondamentaux\n\n* Rester à l'écoute des besoins réels\n* Quel contexte ?\n** secteur, évolution de l'entreprise, refonte site existant, site évènementiel, vitrine, de vente, app métier, multilingue...\n* Quelles contraintes ?\n** Délai, budget, phases (par exemple commencer par une version un peu plus limitée PUIS seulement investir des ressources dans des choses plus ambitieuses)\n** Importer du contenu ?\n** Export de données ? (ex: rgpd)\n\n; Exemple de phase de projet d'un cahier des charges\n\n* Site vitrine\n** V1: FAQ Q/R , H2+ p\n** V2: BD intégrable dans plusieurs contenus avec accordéon (clic)\n\n\nConseil : éviter de dupliquer l'encodage des données en plusieurs endroits autant que possible, avoir un point central pour modifier toutes les infos\n\n; Identité graphique : poser les bonnes questions\n\nCharte graphique, logos, illus en bonne qualité déjà existantes ?\n\n* Concurrents ? Ils ont un site web ?\n* Exemples similaires à ce qui est souhaité ? (design, arborescence, couleurs, styles)\n\nNombreux contenus ?\n\nEn quoi ils consistent ?\n\nVoir [[User Stories]]\n\n;SEO\n\n* Cibles ?\n* Mots clés google ? Comment vous rechercheriez votre site ?\n* Sites webs qui pourraient faire un lien avec le site ?\n* Compte google? Suivi de stats? Campagne Adwords?\n\n;Environnement du site\n\n* nom de domaine ? acquis ?\n* accès à l'hébergeur (ftp, phpmyadmin)\n* nom du fournisseur domaine/hébergement ?\n* propriétaire du nom de domaine ?\n* adresses mail multiples ? Ou gmail ok ?\n* personne de contact IT ?\n\n;Documenter !\n\n;Questions à se poser pour le e-commerce\n\n# promotions, codes auto ou avec %, ..\n# produits variables (tailles ..)\n# personnalisables ?\n# factures ?\n# sync stock/vente avec logiciel existant\n# paiement acompte\n# abonnement ?\n# gérer prix achats / vente ?\n# expédier des colis ? fournisseur ?\n# produits gratuits ? note personnalisée ?\n# cartes cadeaux ?\n# .."},
{"created":"20231024184409837","tags":"","title":"Accessibilité web (A11Y, I18N)","modified":"20240304145647202","tmap.id":"d246efcc-925f-408a-b90f-dc47083d7d02","text":"* https://developer.mozilla.org/fr/docs/Glossary/I18N\n* https://www.a11yproject.com/\n* https://accessibility.belgium.be/fr\n* https://accessibilite.numerique.gouv.fr/methode/criteres-et-tests/\n\n\n\n\nL'accessibilité répond aux déficiences physiques (aveugle, sourd, ..), aux personnes avec troubles cognitifs (vestibulaires) (épileptiques, difficultés de concentration, mémorisation..), niveau d'éducation, ergonomie, urgences, situations complexes, réseau, appareil différent/ancien ...\n\n\nLoi accessibilité: RGAA\n\nUn site publique doit être accessible.\n\n\n\nn'exclure personne, compatibilité, performance, gain d'audience/financier\n \n\n;4 grands principes\n\n\n* ''Perceptible'' - Les composants d'information et l'interface utilisateur doivent être présentés de manière à être perceptibles par les utilisateurs. Cela signifie que les utilisateurs doivent être en mesure de percevoir les informations présentées (elles ne peuvent pas être invisibles à tous leurs sens).\n* ''Opérationnel'' - Les composants de l'interface utilisateur et la navigation doivent être opérationnels. Cela signifie que les utilisateurs doivent être en mesure d'utiliser l'interface (l'interface ne peut pas exiger une interaction que l'utilisateur ne peut pas effectuer).\n* ''Compréhensible'' - Les informations et le fonctionnement de l'interface utilisateur doivent être compréhensibles. Cela signifie que les utilisateurs doivent être en mesure de comprendre les informations ainsi que le fonctionnement de l'interface utilisateur (le contenu ou le fonctionnement ne peut pas dépasser leur compréhension).\n* ''Robuste'' - Le contenu doit être suffisamment robuste pour être interprété de manière fiable par une grande variété d'agents utilisateurs, y compris les technologies d'assistance.\n\nCela signifie que les utilisateurs doivent pouvoir accéder au contenu à mesure que les technologies évoluent (à mesure que les technologies et les agents utilisateurs évoluent, le contenu doit rester accessible).\n\n\n\nExemple: jamais de texte justifié ! L'indentation permet de moins fatiguer l'oeil.\n\nTest pour l'accessibilité: RGGA\n\n\u003C\u003Cyt www.youtube.com/watch?v=0tTNeV_WAn8>>\n\nRésumé:\n\n# Absence de [[lien d'évitement|https://a11y-guidelines.orange.com/fr/articles/liens-evitement/]] pour pouvoir passer le menu \n# Tableaux sans libellé correct (on entend \"tableau\" au lieu du titre)\n# Agenda: structure non accessible\n# Popup non accessible / difficile à fermer\n# Formulaires avec messages d'erreurs pas clair, pas bien libellés, ..\n\n\n\n!! Outils accessibilité\n\n* dev tools : focus possible, taux de contraste, lighthouse\n* extension wave: https://wave.webaim.org/extension/\n* https://github.com/openfed/AccessibilityCheck\n* https://chrome.google.com/webstore/detail/axe-devtools-web-accessib/lhdoppojpmngadmnindnejefpokejbdd\n* https://www.siegemedia.com/contrast-ratio\n* https://chrome.google.com/webstore/detail/css-peeper/mbnbehikldjhnfehhnaidhjhoofhpehk"},
{"created":"20240210032205530","title":"Adminer","modified":"20240529143005212","type":"","text":"Adminer permet de travailler avec sqlite3. C'est un simple fichier php facile a installer.\n\nAvantage de sqlite: contenu dans un seul fichier, donc pratique pour collaborer sur GitHub. A noter que les bases de données sqlite3 ne peuvent pas être encryptées (pas facilement en tout cas), on se sert ici de sqlite uniquement pour faciliter le dev. Adminer interdit normalement d'accéder à une base de donnée [sans mot de passe](https://www.adminer.org/en/password/), pour contourner cette restriction, on utilise ici le plugin [login-password-less.php](https://raw.githubusercontent.com/vrana/adminer/master/plugins/login-password-less.php)\nUne fois que vous avez sync tout les fichiers du repo sur votre machine, suivez les étapes pour pouvoir utiliser adminer:\n\n!! 1. Ajouter l'extension SQLite3 au serveur PHP de Laragon\n\n[img[https://github.com/thinkerers/Ebisu/assets/34781168/4b42a3f9-386d-48cf-8344-54a3e6d2f2ed]]\n\n[img[https://github.com/thinkerers/Ebisu/assets/34781168/1eba97ee-f552-4cb5-9021-0f9be64ffa6c]]\n\n!! 2. Accéder à adminer\n\nAvec le serveur PHP lancé, aller sur http://ebisu.test/controller/adminer/sqlite.php?sqlite=&username=admin&db=..%2Febisu.sqlite\n\nLe mot de passe est \"root\".\n\nPour accéder manuellement à cette page, aller sur http://ebisu.test/controller/adminer/sqlite.php\n\n[img[https://github.com/thinkerers/Ebisu/assets/34781168/e0d35ad4-2d99-4d25-ba68-25232da1f3af]]\n\n!! 3. Se connecter à la base de données de ebisu\n\nDans l'input DB, écrire \"../ebisu.sqlite\" (le fichier qui contient la bd de ebisu), puis cliquer sur le bouton \"Utiliser\".\n\n[img[https://github.com/thinkerers/Ebisu/assets/34781168/2ef14c80-fedf-4648-b33d-5565de7b0acb]]"},

{"created":"20240529143040874","tags":"","title":"Ajouter une contrainte après création dans une base de donnée SQLite3","modified":"20240529143140175","text":"SQLite ne supporte pas la variante `ADD CONSTRAINT` de la commande `ALTER TABLE` ([sqlite.org: SQL Features That SQLite Does Not Implement](http://www.sqlite.org/omitted.html)). Avec sqlite 3.46.0, pour ajouter une contrainte il faut le faire avec `CREATE TABLE`:\n\n```sql\nCREATE TABLE child ( \n    id           INTEGER PRIMARY KEY, \n    parent_id    INTEGER, \n    description  TEXT,\n    FOREIGN KEY (parent_id) REFERENCES parent(id)\n);\n```\nLa [[FAQ officielle|https://www.sqlite.org/faq.html#q11]] de SQLite conseil de recréer une table et d'y copier les informations de l'ancienne s'il est nécessaire d'ajouter des contraintes. Il est possible de directement modifier le schema de la base de données pour accomplir le même résultat, mais il faut prendre des précautions pour ne pas corrompre la base de données : https://stackoverflow.com/a/48016934\n"},
{"created":"20231101164346542","title":"Analyse","modified":"20240404213906086","tags":"[[Processus de développement]]","text":"Produire un modèle d'analyse du système qui soit correct, complet, cohérent et vérifiable.\nDéfinir les ''contraintes de la conception et de l'implémentation''..\n\n!! Caractéristique de l'analyse\n\n* Pas nécessairement compréhensible par le client.\n* Force le client et les développeurs à prendre des décisions difficiles le plus tôt possible.\n* Déterminer la partie à informatiser, les ressources physiques nécessaires, les exigences conceptuelles et matérielles.\n\n!! Modèle d'analyse complet\n\n;Modèle fonctionnel\n* Définir les fonctionnalités du système\n* Cas d'utilisations + scénarios\n\n;Modèle dynamique\n* Définir le comportement du système\n* Activités + Flux de données\n\n;Modèle d'objet\n* Concepts manipulés par le système et leurs propriétés\n* Classes, composants\n\n[img[https://ceduni.github.io/udem-ift2255/assets/images/diagramme_activite.png]]\n\n\u003C\u003Cyt \"https://youtu.be/j33UHLcGKEw\">>\n\u003C\u003Cyt \"https://youtu.be/uynA_ktxJ98\">>\n"},

{"created":"20231125165030040","tags":"","title":"Annuler un changement dans git","modified":"20231125170004168","text":"`git reset` : déplace la référence d'une branche en arrière dans le temps sur un commit précédent, donnant l'impression que le commit n'a jamais été fait - on ne crée pas de nouveau commit. Cela fonctionne pour des branches locales mais pas pour des branches distantes.\n\n\nPour annuler un changement et le propager aux branches distantes, on utilise `git revert`. Cela vas créer un nouveau commit, qui annule les changements du commit précédent. Ensuite, ce commit peut être partagé a d'autres.\n\n\n\nTo complete this level, reverse the most recent commit on both local and pushed. You will revert two commits total (one per branch).\n\nKeep in mind that pushed is a remote branch and local is a local branch -- that should help you choose your methods."},

{"created":"20231010225749534","title":"api","modified":"20231106160316170","tags":"ressources [[Back End]]","tmap.id":"43665642-f034-48ca-b864-10834d8353a1","text":"Un système pour échanger des données entre applications.\n\nUne API (Application Programming Interface) est un moyen pour les applications de communiquer entre elles et de partager des données et des fonctionnalités. Elle permet aux développeurs d'intégrer des données ou fonctionnalités d'une application à d'autres applications.\n\nExemples d'outils: https://swagger.io, https://omatsuri.app/fake-data-generator"},
{"created":"20240327154603592","tags":"","title":"Apprendre efficacement","modified":"20240327155530162","text":"Commencer par une vision globale d'une tech avant de rentrer dans les détails pour avoir plus de facilité à faire des liens entre les infos apprises.\n\nPlannifier efficacement son apprentissage.\n\nObjectif: Devenir indépendant et ouvrir une boite de dev web dans 6 mois.\n\nDéfinir les étapes requises pour arriver à cet objectif. Estimer le temps pour chaque étape. Répartir le temps sur chaque jours jusqu'à échéance pour déterminer le temps requis. Ajuster les contraintes suivant ce qui est réaliste.\n\nGarder la motivation\n\n* Environnent propre, agréable et sans distractions.\n* Breaks réguliers: 15 minutes / 90 minutes\n* Manger, bouger, dormir\n* Se récompenser\n* Co-apprendre et montrer ses avancées si possible\n\nDécomposer les problèmes \n\nApprendre et reconnaitre les patterns\n\nS'entraîner continuellement\n\n"},
{"created":"20231125153358781","tags":"","title":"Apprendre git","modified":"20231125164729703","text":"https://learngitbranching.js.org/\n\n;Créer et changer de branche\n\nUne branche contient un commit spécifique et tout les commit parents de ce commit, cela permet d'avoir une version séparée du code que l'on pourra récupérer par la suite.\n\n* Changer de branche : \u003C\u003Ccc code:\"git checkout \u003Cname>\">> ou [[git switch|https://git-scm.com/docs/git-switch]]\n* Créer une branche et s'y positionner: \u003C\u003Ccc code:\"git checkout -b \u003Cname>\">>\n\n;Combiner des branches\n\nLe workflow recommandé est de créer une branche distincte lorsque l'on dev une nouvelle feature, puis une fois la feature complete, on la rapatrie dans la branche principale.\n\n`git merge \u003Cname>` : crée un commit avec deux parents uniques, çad que l'on souhaite inclure les modifs des deux parents ainsi que tout leurs parents, ici on souhaite ajouter les modifications de la branche \u003Cname> dans la branche active (*main). Si on souhaite qu'une ancienne branche soit positionnée sur le dernier commit de la branche active, et donc qu'elle contienne tout les commits du repo, on eut faire un `git checkout \u003Cname>; git merge main`\n\n\n\"rebasing\" prend un set de commits et les copies ailleurs dans l'arborescence des commits.\n\nCela permet de nettoyer l'historique des commits et d'avoir une vision plus linéaire des commits effectués.\n\nPar exemple, on a une branche main et une branche bugFix. La branche main a un commit C2, la branche bugFix a un commit C3 dev en parallele. Pour placer C3 dans la branche main, APRES C2 et ainsi donner l'impression que C3 a été codé séquentiellement apres C2 plutôt qu'en même temps, on utilise `git rebase`:\n\n\nSi la branche active est bugFix:\n\n\ngit rebase main\n\nUne copie du commit C3 (C3') est placé comme enfant de C2 (le dernier commit de main), mais reste dans la branche bugFix.\n\n\nPour que main soit mis a jour également et que C3' deviennent le dernier commit sur main:\n\n\ngit checkout main; git rebase bugFix\n\n\nComme main étais ancêtre de bugFix, git déplace la référence de la branche main en avant dans l'historique, sur  la même position que bugFix (donc sur C3').\n\n;Se déplacer dans les branches de l'arbre de comit\n\nHEAD : nom symbolique du commit actuellement checkout (le commit sur lequel on travaille), le dernier commit de la branche active. La plupart des commandes git qui changent l'arborescence active commencent par changer HEAD. HEAD pointe normalement vers un nom de branche, et lors du commit le status de cette branche est modifié, ce qui est visible depuis HEAD.\n\nLa commande git checkout indique ou placer HEAD, habituellement on place HEAD sur une branche (git checkout main), mais on peut aussi placer HEAD sur un commit (git checkout hashducommit)\n\nPour spécifier un commit, on utilise son hash (son identifiant unique).\n\n\nOn peut obtenir le hash d'un commit avec `git log`.\n\ngit vas rechercher le hash correspondant a la string écrite, donc on peut par exemple n'écrire que les cinq premiers caracteres du hash au lieu de tout  écrire.\n\nPar exemple, si le hash d'un commit est `fed2da64c0efc5293610bdd892f82a58e8cbc5d8`, on peut simplement écrire  `fed2` pour que git trouve le bon commit.\n\nAu lieu de spécifier le hash unique d'un commit, on peut aussi utiliser des références relatives.\n\nPar exemple, on commence sur la branche `bugFix`, puis on peut se déplacer d'un commit plus haut dans l'historique avec `^` , ou d'un nombre arbitraire de commit avec `~\u003Cnum>`\n\nAjouter le symbole carret `^` a un nom de ref dit a git de chercher le parent de ce commit. donc `main^` signifie que l'on veut le premier parent de `main`. `main^^` indique qu'on veut le parent du parent de main.\n\nLe mot clé HEAD permet de partir de la position actuelle de HEAD.\n\nDonc écrire :\n\n```\ngit checkout fed2da64c0efc5293610bdd892f82a58e8cbc5d8\ngit checkout HEAD^\n```\n\nPlacera HEAD sur le parent du commit avec le hash `fed2da64c0efc5293610bdd892f82a58e8cbc5d8`\n\nEcrire:\n\n```\ngit checkout fed2da64c0efc5293610bdd892f82a58e8cbc5d8\ngit checkout HEAD~2\n```\n\nPlacera head sur le deuxième ancêtre du commit avec le hash `fed2da64c0efc5293610bdd892f82a58e8cbc5d8`\n \nAvec ces méthodes, on peut par exemple réassigner une branche a un commit en utilisant l'option `-f`\n\n\n`git branch -f main HEAD~3`\n\nRéassigne la branch main de force sur le troisième parent de HEAD.\n\n> Note: en pratique, `git branch -f command` n'est pas autorisé pour la branche active.\n\n\n\n"},
{"created":"20240529121017670","title":"Apprendre le model MVC","modified":"20240917104009632","type":"","text":"!! Tutoriels et cours\n\n* https://openclassrooms.com/fr/courses/4670706-adoptez-une-architecture-mvc-en-php\n* https://grafikart.fr/tutoriels/mvc-model-view-controller-574\n* https://maheshsamudra.medium.com/creating-a-simple-php-mvc-framework-from-scratch-7158f12340a0\n* https://www.univ-orleans.fr/iut-orleans/informatique/intra/tuto/php/php-mvc.html\n* https://cours.brosseau.ovh/tp/php/mvc/tp1.html\n\n!! Articles \n\n* https://dev.to/mvinhas/php-mvc-the-easy-way-4lpd\n* https://r.je/immutable-mvc-crud-application\n* https://bestpractices.thecodingmachine.com/php/organize_your_code.html\n* https://www.yiiframework.com/doc/guide/1.1/en/basics.best-practices\n* https://www.linkedin.com/pulse/demystifying-php-mvc-comprehensive-guide-andrei-simion-zgxze/\n\n!! Méthode\n\nLorsqu'une page doit être ajoutée:\n\n* commencer par écrire la vue\n* écrire un contrôleur en version très rapide, qui fera passer des fausses données à la vue, pour vérifier que l'affichage correspond aux attentes.\n* affiner le contrôleur en le rendant dynamique et en commençant à imaginer les services à demander au modèle.\n* Finir en implémentant le modèle, pour qu'il réponde correctement aux demandes du contrôleur."},

{"created":"20240323091509778","tags":"LDB","title":"Architecture fonctionnelle","modified":"20240323093401295","text":";Définition des besoins:\n\n* activité ?\n* données ?\n* règles ?\n\n;Exemple: Attention, question d'examen!\n\nUne entreprise est composée de plusieurs départements.\nChaque département est désigné par son code unique et son nom.\nChaque employé entreprise sera affecté à un seul département.\nUn employé sera désigné par son matricule unique, son nom et prénom et sa fonction au sein de l'entreprise.\n\n* entités (objets) : un employé a un nom, un prénom, ..\n* attributs: le nom d'un employé\n* les associations entre entités: un employé se trouve dans un département\n* cardinalité de l'association (1 employé est associé à 1 département : cardinalité 1-1)"},
{"created":"20240323090449813","tags":"LDB","title":"Architecture opérationnelle","modified":"20240323091601091","text":"https://chat.openai.com/share/81ae3be6-650f-4ac0-9def-3b5731a3b252\n\n!!! 1 strate\n\n* Présentation, logique, donnée sur une même machine\n\n!!! 2 strates (architecture client-serveur)\n\n* ''Présentation (Couche de Présentation) '': collecte les entrées de l'utilisateur et présente le résultat du traitement des données à l'utilisateur, généralement via GUI. \n* ''Logique métier et Données (Couche Serveur)'' : traite les données d'entrée et de sortie entre les couches de présentation et de données. \n\n\n!!! 3 strates (architecture en trois tiers)\n\n* ''Présentation (Couche de Présentation) '': collecte les entrées de l'utilisateur et présente le résultat du traitement des données à l'utilisateur, généralement via GUI. \n* ''Logique métier (Couche de Traitement)'' : traite les données d'entrée et de sortie entre les couches de présentation et de données. \n* ''Données (Couche de Données)'' : gère l'accès aux sources de données, telles que les bases de données, les fichiers, ou d'autres systèmes de stockage. Elle est responsable de la récupération, de la sauvegarde, et de la manipulation des données nécessaires à l'application.\n\n!!! Avantages\n\n* Allègement poste de travail client (app sur serveur)\n* Sécurité des données (accès, vérification)\n* Répartition charge"},

{"created":"20240603152609080","title":"autoloading","modified":"20240603153125315","text":"l'autoload est un mécanisme qui va être appelé à chaque fois que vous pointez sur un nom tiré d'un namespace. Pour chaque nom complet pointé (une classe, par exemple), un fichier PHP va être \"automatiquement chargé\". On peut configurer un autoload pour charger tout les fichiers d'un namespace spécifique.\n\nPour éviter de devoir configurer un autoload pour les modèles, vues, contrôleurs, on suit la convention [[PSR-4|https://www.php-fig.org/psr/psr-4/]]:\n\n* Une classe doit être présente par fichier.\n* Le nom du fichier doit correspondre au nom de la classe (avec les majuscules).\n* On a le droit à un préfixe personnalisé, qui correspondra à un dossier personnalisé.\n\nPour activer l'autoload, on peut utiliser un gestionnaire de dépendances appelé [[Composer|https://getcomposer.org/]]. Cet outil peut automatiquement créer un fichier PHP pour configurer l'autoload, qu'il suffira d'inclure dans index.php\n\n\u003C\u003Ccc code:\"\"\"\u003C?php\n\nrequire __DIR__ . '/vendor/autoload.php';\"\"\" php>>\n\nsource: [[openclassroom|https://openclassrooms.com/fr/courses/4670706-adoptez-une-architecture-mvc-en-php/7848879-allez-plus-loin#/id/r-7848819]]"},

{"created":"20240203004831424","title":"Boucles PHP","modified":"20240203005042764","text":"Les boucles en PHP sont des structures de contrôle qui permettent d'exécuter un bloc de code de manière répétée tant qu'une condition spécifiée est vraie, ou jusqu'à ce qu'une condition devienne vraie. Voici les principales boucles en PHP :\n\n; Boucle for:\n\nLa boucle for est utilisée pour répéter un bloc de code un nombre spécifié de fois.\n\nSyntaxe :\n\n\u003C\u003Ccc code:\"\"\"for ($i = 0; $i \u003C 5; $i++) {\n    // Code à répéter\n}\"\"\">>\n\nCette boucle commencera avec $i égal à 0, et elle s'exécutera tant que $i est inférieur à 5, incrémentant $i à chaque itération.\n\n; Boucle while:\n\nLa boucle while répète un bloc de code tant qu'une condition spécifiée est vraie.\n\nSyntaxe :\n\n\u003C\u003Ccc code:\"\"\"\n$i = 0;\nwhile ($i \u003C 5) {\n    // Code à répéter\n    $i++;\n}\"\"\">>\nCette boucle while s'exécutera tant que la condition $i \u003C 5 est vraie.\n\n; Boucle do-while:\n\nLa boucle do-while est similaire à la boucle while, mais elle garantit que le bloc de code est exécuté au moins une fois, même si la condition est fausse dès le début.\n\nSyntaxe :\n\n\u003C\u003Ccc code:\"\"\"\n$i = 0;\ndo {\n    // Code à répéter\n    $i++;\n} while ($i \u003C 5);\"\"\">>\nLe bloc de code sera exécuté au moins une fois, puis la condition sera évaluée.\n\n; Boucle foreach (spécifique pour les tableaux):\n\nLa boucle foreach est utilisée pour itérer à travers les éléments d'un tableau.\n\nSyntaxe :\n\n\u003C\u003Ccc code:\"\"\"\n$tableau = array(1, 2, 3, 4, 5);\nforeach ($tableau as $valeur) {\n    // Code à exécuter pour chaque élément du tableau\n}\"\"\">>\nCette boucle itère à travers chaque élément du tableau, en assignant la valeur actuelle à la variable spécifiée ($valeur dans cet exemple).\n\n;Instructions de Contrôle (break et continue):\n\nL'instruction break est utilisée pour sortir prématurément d'une boucle.\nL'instruction continue est utilisée pour passer à l'itération suivante de la boucle.\n\nExemple :\n\n\u003C\u003Ccc code:\"\"\"\nfor ($i = 0; $i \u003C 10; $i++) {\n    if ($i == 5) {\n        break; // Sort de la boucle lorsque $i atteint 5\n    }\n    if ($i % 2 == 0) {\n        continue; // Passe à l'itération suivante si $i est pair\n    }\n    // Code à répéter\n}\"\"\">>\n\n\n\n\n\n"},
{"created":"20231029164827847","title":"branch","modified":"20231029212633809","backlink":"MDB/Introduction","text":"En développement logiciel, une branche est une copie d’un référentiel de code source qui peut être modifiée indépendamment du référentiel principal. Les branches sont souvent utilisées pour permettre à plusieurs développeurs de travailler sur le même code source simultanément.\n"},
{"created":"20231029164844507","title":"build","text":"En développement Web, la construction est le processus de compilation de fichiers source en fichiers exécutables ou en fichiers qui peuvent être utilisés par un navigateur Web. Les outils de construction courants incluent Webpack, Gulp et Grunt.\n","modified":"20231029212633809","backlink":"MDB/Introduction"},
{"created":"20231029164631854","title":"cache","modified":"20231029212633809","backlink":"MDB/Introduction","text":"Le cache est un mécanisme qui stocke temporairement les données afin qu’elles puissent être récupérées plus rapidement lorsqu’elles sont demandées à nouveau. Les navigateurs Web utilisent souvent le cache pour stocker les fichiers statiques tels que les images et les fichiers CSS afin que les pages se chargent plus rapidement."},
{"created":"20240514202611718","modified":"20240514202611718","title":"Calculer une Somme avec for","tags":"[[Utilisation des boucles pour la manipulation de données]]","text":"Utilisation d'une boucle for pour calculer la somme des éléments d'un tableau.\n\nExemple :\n\n\u003C\u003Ccc language:\"php\" code:\"\"\"\n$somme = 0;\n$nombres = array(1, 2, 3, 4, 5);\n$nombre_elements = count($nombres);\n\nfor ($i = 0; $i \u003C $nombre_elements; $i++) {\n    $somme += $nombres[$i];\n}\necho \"La somme des nombres est : \" . $somme;\n// Affiche : La somme des nombres est : 15\"\"\">>\n\nCette boucle itère à travers le tableau et additionne chaque élément à la variable $somme.\n"},

{"created":"20231031153045779","modified":"20231103073637726","title":"Cas d'utilisation de l'UML","tags":"UML","text":"Capture le comportement d'un système tel qu'un utilisateur extérieur le voit. Regroupe les ''besoins fonctionnels'' en unités cohérentes (cas d'utilisation), ayant un sens pour les acteurs.\nDécrit une ''interaction'' entre le logiciel et ses utilisateurs (acteurs) qui initient les CUs.\n\n* ''Système'': Cadre du sytème à développer\n* ''Acteur'': A un but en utilisant le système. Joue un rôle d'interaction\n* ''But (objectif)'': Ce que l'acteur veut accomplir en interagissant avec le système. Chaque but est un CU.\n\n[img[Cas d'utilisation|https://ceduni.github.io/udem-ift2255/assets/images/cas_utilisation.png]]"},

{"created":"20231125164735336","tags":"","title":"chevron dans git","modified":"20231125164834871","text":"Here is an illustration, by Jon Loeliger. Both commit nodes B and C are parents of commit node A. Parent commits are ordered left-to-right. (N.B. The `git log --graph` command displays history in the opposite order.)\n\n```txt\nG   H   I   J\n \\ /     \\ /\n  D   E   F\n   \\  |  / \\\n    \\ | /   |\n     \\|/    |\n      B     C\n       \\   /\n        \\ /\n         A\n\nA =      = A^0\nB = A^   = A^1     = A~1\nC = A^2\nD = A^^  = A^1^1   = A~2\nE = B^2  = A^^2\nF = B^3  = A^^3\nG = A^^^ = A^1^1^1 = A~3\nH = D^2  = B^^2    = A^^^2  = A~2^2\nI = F^   = B^3^    = A^^3^\nJ = F^2  = B^3^2   = A^^3^2\n```"},

{"created":"20240601091204228","tags":"mvc poo","title":"Classes en PHP","modified":"20240601134717156","text":"Les interactions entre chacune des 3 couches du MVC doivent être structurées et documentées le mieux possible, pour faciliter la maintenance du code dans son ensemble.\n\nOn peut utiliser les classes pour créer des types custom qui permettront de structurer le code et le documenter, chaque classe doit avoir un nom unique.\n\nUne classe est composée de propriétés, chacune avec son propre type:\n\n\u003C\u003Ccc code:\"\"\"\u003C?php\n\nclass Comment\n{\n    public string $author;\n    public string $frenchCreationDate;\n    public string $comment;\n}\n \n//instance de comment --> objet\n//$comment est de type Comment\n$comment = new Comment();\"\"\" php>>\n\n\n\u003C\u003C\u003C\nLe mot-clé public devant chaque propriété indique que la propriété sera visible par le code utilisant la classe. Il y a deux autres alternatives :private et protected (en français, privé et protégé).\n\u003C\u003C\u003C\n\n!! Utiliser le type créé (classe)\n\nOn accède aux propriétés d'un objet avec l'opérateur flèche `->`, suivi du nom de la propriété.\n\n\u003C\u003Ccc code:\"\"\"\u003C?php\n \nclass Comment\n{\n    public string $author;\n    public string $frenchCreationDate;\n    public string $comment;\n}\n \n$comment = new Comment();\n$comment->frenchCreationDate = '10/03/2022 à 15h09';\"\"\" php>>\n\nIdem pour la lecture. \n\nPermet d'avoir des paramètres de fonction structurés:\n\n\u003C\u003Ccc code:\"\"\"function test(Comment $comment)\n{\n\tvar_dump($comment);\n}\ntest($comment);\"\"\" php>>\n\nPermet par exemple de créer une structure qui contienne une connexion à la base de données, si elle existe, et qu'on passerait en paramètre à chaque fonction.\n\nUne classe peut définir des fonctions : méthodes de classe. Ces méthodes ont accès à l'instance actuelle via $this:\n\n\u003C\u003Ccc code:\"\"\" \u003C?php\n\n// ...\nclass PostRepository\n{\n\tpublic ?PDO $database = null;\n\n\tpublic function getPost(/* PostRepository $this, */string $identifier): Post\n\t{\n    \tdbConnect($this);\n    \t$statement = $this->database->prepare(\n        \t\"SELECT id, title, content, DATE_FORMAT(creation_date, '%d/%m/%Y à %Hh%imin%ss') AS french_creation_date FROM posts WHERE id = ?\"\n    \t);\n    \t$statement->execute([$identifier]);\n\n    \t$row = $statement->fetch();\n    \t$post = new Post();\n    \t$post->title = $row['title'];\n    \t$post->frenchCreationDate = $row['french_creation_date'];\n    \t$post->content = $row['content'];\n    \t$post->identifier = $row['id'];\n\n    \treturn $post;\n\t}\n}\n// ...\"\"\" php>>\n\nUtiliser la néthode getPost:\n\n\u003C\u003Ccc code:\"\"\"\u003C?php\n\nrequire_once('src/model/post.php');\nrequire_once('src/model/comment.php');\n\nfunction post(string $identifier)\n{\n\t$postRepository = new PostRepository();\n\t$post = $postRepository->getPost($identifier);\n\t$comments = getComments($identifier);\n\n\trequire('templates/post.php');\n}\"\"\" language:\"php\" title:\"src/controllers/post.php\">>\n\n\n---\n\nOn peut encapsuler des données dans des objets personnalisés, pour implémenter des cycles de vie complexes.\n\nLes classes peuvent contenir des méthodes dans leur définition. Ce sont des fonctions qui reçoivent automatiquement la variable$this, contenant l'instance actuelle de la classe. Elles s'utilisent comme les propriétés, avec l'opérateur flèche->sur l'objet souhaité :$object->method();.\n\nChaque objet a son propre cycle de vie. Appeler une méthode sur un objet, c'est demander à cet objet d'effectuer une action sur lui-même. Il n'impactera jamais les autres instances de la classe.\n\n"},

{"created":"20231031151419525","modified":"20231031151419525","title":"Commandes de base git","tags":"[[Gestion de versions (VC)]]","text":";Clone/Check out \n\u003C\u003Ccc \"\"\"git clone git@github.com:path/to/repository.git\"\"\">>\nRécupération du remote dépot pour la première fois.\n\n;Commit\n\u003C\u003Ccc \"\"\"git commit -m 'commentaire rattaché au commit' \"\"\">>\nSoumet les modifications complétés et ''enregistrés'' en créant un identifiant unique rattaché à ce nouvel état.\n\n;Push\n\u003C\u003Ccc \"\"\"git push\"\"\">>\nEnvoie les changements (soumis par commit) dans le //working copy// (en local) vers un //remote// dépot (serveur).\n\n;Pull\n\u003C\u003Ccc \"\"\"git pull\"\"\">>\nRécupération des changements apportés au //remote// dépot depuis la dernière récupération. Effectue un merge avec le //working copy//.\n\n;Fetch\n\u003C\u003Ccc \"\"\"git fetch\"\"\">>\nVérification des changements apportés au déppt. Les changements sont placés dans le //local repository// et peuvent être comparés au //working copy//.\n"},

{"created":"20240524153505516","text":"{{||playground-php}}\n\nhttps://phpandmysql.com/extras/type-juggling/?utm_source=notesre&utm_medium=redirect#comparison","tags":"[[PHP Expressions]]","title":"Comparison operators","modified":"20240524161029757","php":"\u003Cpre>\nbigger than : \u003C?= 3>2 ? 'true' : 'false' ?>\n\nlesser than : \u003C?= 3\u003C2 ? 'true' : 'false' ?>\n\nequal to : \u003C?= 3=='3' ? 'true' : 'false' ?>\n\nidentical to : \u003C?= 3==='3' ? 'true' : 'false' ?>\n\nbigger than or equal to : \u003C?= 3>=2 ? 'true' : 'false' ?>\n\nlesser than or equal to : \u003C?= 3\u003C=2 ? 'true' : 'false' ?>\n\nnot equal to : \u003C?= 3.0!='3' ? 'true' : 'false' ?> or \u003C?= 3.0\u003C>'3' ? 'true' : 'false' ?>\n\nnot identical to : \u003C?= 3.0!=='3' ? 'true' : 'false' ?>\n\nspaceship operator : \n    \u003C?= 1\u003C=>1 ?> : both are equal \n    \u003C?= 2\u003C=>1 ?> : left is greater\n    \u003C?= 1\u003C=>2 ?> : right is greater"},

{"created":"20240531142403669","tags":"","title":"Concept de routeur","modified":"20240531150531626","text":"source: [[openclassroom|https://openclassrooms.com/fr/courses/4670706-adoptez-une-architecture-mvc-en-php/7848196-creez-un-routeur#/id/r-7848147]]\n\n[img[https://user.oc-static.com/upload/2022/05/09/165210556906_P2C4-1%20%283%29.png]]\n\n* `index.php` = routeur, chargé d'appeler le bon contrôleur.\n* `src/controllers/` : contiens les contrôleurs dans des fonctions. Un contrôleur = 1 fichier\n\nOn va faire passer un paramètre `action` dans l'URL du routeur `index.php` pour savoir quelle page appeler, exemple:\n\n`index.php?action=post`: va afficher le contenu du routeur chargé de gérer un article et ses commentaires\n\nPour cacher les paramètres de l'url, on peut la réécrire via la configuration du serveur web (Apache): https://httpd.apache.org/docs/2.4/en/rewrite/intro.html\n\n!! Création des contrôleurs\n\nOn préfère créer un fichier par contrôleur, tous rassemblés dans un même dossier. À l'intérieur, chaque fichier définit une fonction, qui sera appelée par le routeur.\n\nDans `src/controllers/` :\n\n\u003C\u003Ccc code:\"\"\"\u003C?php\n// controllers/homepage.php\n\nrequire_once('src/model.php');\n\nfunction homepage() {\n\t$posts = getPosts();\n\n\trequire('templates/homepage.php');\n}\"\"\" php>>\n\n\u003C\u003Ccc code:\"\"\"\u003C?php\n// controllers/post.php\n\nrequire_once('src/model.php');\n\nfunction post(string $identifier) {\n//l'identifiant est cherché par le routeur\n\n\t$post = getPost($identifier);\n\t$comments = getComments($identifier);\n\n\trequire('templates/post.php');\n}\"\"\" php>>\n\nChaque fichier fournis au routeur un point d'accès pour lancer le code. On inclus le modèle avec `require_once` pour éviter les boucles infinies. \n\n!! Création du routeur `index.php`\n\nLe routeur est un composant du code qui a pour rôle de recevoir toutes les requêtes de l'application et de router chacune vers le bon contrôleur.\n\n\u003C\u003Ccc code:\"\"\"\u003C?php\n\n// On charges les fichiers de contrôleurs pour avoir les fonctions en mémoire\nrequire_once('src/controllers/homepage.php');\nrequire_once('src/controllers/post.php');\n\n//test du paramètre action pour savoir quel contrôleur appeler\nif (isset($_GET['action']) && $_GET['action'] !== '') {\n\tif ($_GET['action'] === 'post') {\n    \tif (isset($_GET['id']) && $_GET['id'] > 0) {\n        \t$identifier = $_GET['id'];\n\n        \tpost($identifier);\n    \t} else {\n        \techo 'Erreur : aucun identifiant de billet envoyé';\n\n        \tdie;\n    \t}\n\t} else {\n    \techo \"Erreur 404 : la page que vous recherchez n'existe pas.\";\n\t}\n} else {\n\thomepage();\n}\"\"\" php \"index.php\">>"},
{"created":"20231101164736793","title":"Conception","modified":"20231101165256737","tags":"[[Processus de développement]]","text":"Détermine la ''structure interne'' du logiciel: ''comment'' il va atteindre ses buts.\nBonne conception contribue à la ''qualité'' du logiciel (Fiabilité, correction et facilité d'évolution).\n\n!! Objectifs\n\n* ''Forte cohésion'': Éléments ne sont pas réunis dans un même module par hasard, ils forment un tout pour réaliser une tâche\n* ''Faible couplage'': Modules sont relativement indépendants : dépendent le moins possible des éléments d'autres modules\n* ''Abstraction'': Décomposition intuitive exprimée en termes du problème, qui permet de se concentrer sur un module à la fois\n* ''Encapsulation et dissimulation d'information'': Détails d'implémentation propices à changer sont cachés derrière une interface stable\n\n;Conception architecturale (haut niveau)\n* Définit la ''structure et l'organisation générale'' du logiciel\n* Décrit les modules clés du domaine, les relations entre eux et contraintes\n\n;Conception détaillée (bas niveau)\n* Réalise chaque ''cas d'utilisation''\n* Respecte le plan de la conception architecturale\n* Décrit le ''fonctionnement interne'' de chaque module\n* Prépare l'implémentation\n \n!! Décomposition du système\n\n* ''Décomposer'' le système en ''petits modules'' qui sont individuellement plus faciles à concevoir et implémenter\n* ''Décomposition fonctionnelle'': Décomposer le système en modules par fonctionnalité\n* ''Système est partitionné en modules'' distincts mis en relation\n* ''Établir une hiérarchie'': Facilite la compréhension de la structure par niveau ''d'abstraction''\n\n;Interface: ''partie publique''\n* //Quoi offrir?// Analyse et conception\n* Ensemble des ressources (opérations, attributs) rendues accessibles aux autres modules (clients)\n* Conception d'un module ne nécessite que les interfaces des modules qu'il pourra utiliser\n\n;Implémentation: ''partie privée''\n* //Comment le réaliser//? Conception et implémentation\n* Façon dont les ressources sont ''concrètement représentées et réalisées'' dans le module\n\n[img[https://ceduni.github.io/udem-ift2255/assets/images/decomposition_module_1.png]]\n[img[https://ceduni.github.io/udem-ift2255/assets/images/decomposition_module_2.png]]\n\n!! Diagrammes utiles\n\n;Diagramme de classe\n* Vue détaillée du design\n* Plus de classes que dans le modèle d'analyse\n* Identifier et caractériser les attributs et méthodes de chaque classe en pensant à l'implémentation\n \n;Diagramme de séquence\n\n* Décrit les interactions entre les objets, instances du diagramme de classe\n* Un diagramme de séquence par CU\n\n[img[https://ceduni.github.io/udem-ift2255/assets/images/class_diagram.svg]]"},
{"created":"20240529140615425","modified":"20240531161229918","title":"Connect to a MySQL database","tags":"[[Useful functions]]","text":"\u003C\u003Ccc code:\"\"\"\u003C?php\ndate_default_timezone_set('Europe/Brussels');\n\n$databaseHost = getenv('DB_HOST');\n$databaseName = getenv('DB_NAME');\n$databaseUser = getenv('DB_USER');\n$databasePassword = getenv('DB_PASSWORD');\n?>\"\"\" php \"config.php\">>\n\n\u003C\u003Ccc code:\"\"\"\u003C?php\n\nfunction logError($message, $code = null, $trace = null) {\n    $logEntry = date('Y-m-d H:i:s') . \" - $message\";\n\n    if ($code !== null) {\n        $logEntry .= \" (Code: $code)\";\n    }\n\n    if ($trace !== null) {\n        $logEntry .= \"\\n\" . $trace;\n    }\n\n    error_log($logEntry, 3, '/var/log/my_app_errors.log');\n}\n\nfunction connectToDatabase() {\n    // Load environment variables\n    require_once 'config.php';\n\n    if(!isset($databaseHost,$databaseName,$databaseUser,$databasePassword)){\n        throw new Exception(\"Missing required database configuration variables.\");\n    }\n    // Create a connection to the database\n    $dataSourceName = \"mysql:host={$databaseHost};dbname={$databaseName};charset=utf8mb4\";\n    $pdoOptions = [\n        PDO::ATTR_ERRMODE => PDO::ERRMODE_EXCEPTION,\n        PDO::ATTR_DEFAULT_FETCH_MODE => PDO::FETCH_ASSOC,\n        PDO::ATTR_EMULATE_PREPARES => false,\n    ];\n    \n# try/catch n'est pas nécessaire si le routeur catch les erreurs\n    try {\n        $pdoConnection = new PDO($dataSourceName, $databaseUser, $databasePassword, $pdoOptions);\n    } catch (PDOException $e) {\n        // Log error and display a user-friendly message\n        logError(\"Database connection failed: \" . $e->getMessage(), $e->getCode(), $e->getTraceAsString());\n\n        header(\"Location: error.php?error_code=\" . urlencode($e->getCode())); \n        exit;\n    }\n    return $pdoConnection;\n}\n\"\"\" php \"db.php\">>\n\n> Could be improved to avoid to open a connexion to the db for each new request\n\n\u003C\u003Ccc code:\"\"\"\u003C?php\nif (isset($_GET['error_code'])) {\n    $errorCode = $_GET['error_code'];\n    echo \"An error occurred (code $errorCode). Please try again later.\";\n} else {\n    echo \"An unknown error occurred. Please try again later.\";\n}\n\"\"\" php \"error.php\">>"},
{"created":"20231029163821156","title":"console","modified":"20231029212633811","backlink":"MDB/Introduction","text":"La console est un outil de développement qui permet aux développeurs de tester et de déboguer leur code. Elle affiche les erreurs, les avertissements et les messages de débogage. Les navigateurs modernes ont une console intégrée qui peut être ouverte en appuyant sur la touche F12 ou en cliquant avec le bouton droit de la souris sur une page Web et en sélectionnant “Inspecter l’élément”.\n\nExemple: La [[Console Web|https://firefox-source-docs.mozilla.org/devtools-user/web_console/index.html]] dans Firefox."},

{"created":"20240529143239866","tags":"","title":"Conventions de codage","modified":"20240603153237630","type":"","text":"!! [Mots clés RFC 2119](https://www.ietf.org/rfc/rfc2119.txt)\n\n* “DOIT” / “NE DOIT PAS” / “REQUIS” / “DOIT” / “NE DOIT PAS” : Pas d'exception.\n* “DEVRAIT” / “NE DEVRAIT PAS” / “RECOMMANDÉ” : Il peut y'avoir des exceptions dans certains cas.\n* “PEUT” / “OPTIONNEL” : Purement laissé à l'appréciation du codeur.\n\n!! [PSR-1](https://www.php-fig.org/psr/psr-1/)\n\n* Les fichiers ''DOIVENT'' utiliser uniquement les balises `\u003C?php` et `\u003C?=`\n* Les fichiers PHP ''DOIVENT'' uniquement utiliser le format `UTF-8` sans `BOM`\n* Les fichiers ''DEVRAIENT'' _soit_ déclarer les symbols (classes, fonctions, constantes, etc.) _ou_ causer des effets secondaires (p.e. générer une output, changer les paramètres .ini, etc.) mais ne DEVRAIT PAS faire les deux. Par effets secondaire on entend l'exécution de logique pas directement liée a la déclaration de classes, fonctions, constantes, simplement par le fait d'inclure le fichier.\n* Les namespaces et classes ''DOIVENT'' suivre les normes pour l'autoloading PSR-0,PSR-4 : chaque class doit être dans un fichier séparé, et dans un namespace d'au moins un niveau (nom vendeur de premier niveau). Exemple: \n\n```php\n\u003C?php\n// PHP 5.3 and later:\nnamespace Vendor\\Model;\n\nclass Foo\n{\n}\n```\n\n* Les noms de classes ''DOIVENT'' être déclarées en `StudlyCaps` (aussi appelé `PascalCase`)\n* Les constantes de classe ''DOIVENT'' être déclarées en majuscule avec un séparateur underscore (`_`)\n\nExemple:\n\n```php\n\u003C?php\nnamespace Vendor\\Model;\n\nclass Foo\n{\n    const VERSION = '1.0';\n    const DATE_APPROVED = '2012-06-01';\n}\n```\n\n* Les noms de méthode ''DOIVENT'' être déclarées en `camelCase()`\n\n!! [PSR-12](https://www.php-fig.org/psr/psr-12/)\n\n* Tout les fichiers PHP ''DOIVENT'' finir avec le caractère UNIX LF (linefeed) en dernière ligne de code\n* Le tag `?>` DOIT être omis des fichiers contenant uniquement du PHP\n* Les lignes de codes ''DEVRAIENT'' être de 80 à 120 caractères max\n* Il ne ''DOIT PAS'' y avoir d'espaces blancs en fin de ligne\n* Des lignes vides ''PEUVENT'' être ajoutées pour améliorer la lisibilité et pour rassembler les blocs de codes liés\n* Le code ''DOIT'' utiliser 4 espaces par niveau d'indentation, et ''NE DOIT PAS'' utiliser de tabs\n* Tout les mots clés et types PHP ''DOIVENT'' être en minuscule, et sous la forme raccourcie (par exemple `bool` au lieu de `boolean`, `int` au lieu de `integer`, etc.)\n\n\nLes blocs de code dans l'entête d'un fichier PHP, si présent, DOIVENT être séparés par une ligne vide, et ne DOIVENT PAS contenir de lignes vide. Chaque bloc DOIVENT être dans l'ordre suivant (en omettant les blocs non requis):\n\n* Premier tag d'ouverture `\u003C?php` sur sa propre ligne ([sauf si le fichier est mixé](https://www.php-fig.org/psr/psr-12/#:~:text=the%20declaration%20MUST%20be%20on%20the%20first%20line%20of%20the%20file%20and%20include%20an%20opening%20PHP%20tag), alors on peut aussi ajouter une déclaration de type strict le cas échéant sur cette ligne)\n* dockblock pour le fichier lui-même\n* un ou plusieurs declare statement\n* namespace du fichier\n* un ou plusieurs `use` import statement pour les classes, fonctions, constantes. Ne DOIT JAMAIS commencer avec un `\\` car l'import doit toujours être qualifié.\n* reste du code\n\n* Si un fichier mélange de l'HTML et du PHP, l'entête de PHP DOIT être en premier.\n\n* Il ne FAUT PAS utiliser de namespaces composés avec une profondeur de plus de deux niveaux, exemple:\n\nAutorisé :\n\n```php\n\u003C?php\n\nuse Vendor\\Package\\SomeNamespace\\{\n    SubnamespaceOne\\ClassA,\n    SubnamespaceOne\\ClassB,\n    SubnamespaceTwo\\ClassY,\n    ClassZ,\n};\n```\n\nPas autorisé :\n\n```php\n\u003C?php\n\nuse Vendor\\Package\\SomeNamespace\\{\n    SubnamespaceOne\\AnotherNamespace\\ClassA,\n    SubnamespaceOne\\ClassB,\n    ClassZ,\n};\n```\n\n* Les statements declare ne DOIVENT PAS contenir d'espaces et DOIVENT être exactement `declare(strict_types=1)` (avec un `;` de fin optionnel). On PEUT aussi l'écrire en bloc, de cette façon:\n\n```php\ndeclare(ticks=1) {\n    // some code\n}\n```\n\nVoir https://www.php-fig.org/psr/psr-12/#4-classes-properties-and-methods pour la suite\n\n!! Généralités\n\n* Chaque fichier a un rôle et un seul à la fois.\n* Les fichiers sont conçus pour fonctionner indépendamment les uns des autres.\n* Utiliser des commentaires [[PHPDoc]] au-dessus des méthodes et classes publiques.\n* Les variables et les noms des fonctions sont en anglais et peuvent être compris par tous.\n* Respecter les normes de formatage [PSR-12](https://www.php-fig.org/psr/psr-12/) pour le PHP\n* Utiliser les conventions de google pour l'HTML/CSS: https://google.github.io/styleguide/htmlcssguide.html\n* .. et le JS: https://google.github.io/styleguide/jsguide.html\n\n* [Utiliser le terme statement](https://openclassrooms.com/fr/courses/4670706-adoptez-une-architecture-mvc-en-php/7847735-isolez-laffichage-du-traitement-php#/id/video_Player_1) pour récupérer le résultat d'une requête SQL\n* Utiliser [require au lieu de include](https://openclassrooms.com/fr/courses/4670706-adoptez-une-architecture-mvc-en-php/7847735-isolez-laffichage-du-traitement-php#/id/r-7847704) pour les fichiers absolument nécessaires au bon fonctionnement de la page\n* [Omettre la balise fermante php](https://openclassrooms.com/fr/courses/4670706-adoptez-une-architecture-mvc-en-php/7847877-soignez-la-cosmetique-du-code#/id/r-7847817) dans les pages qui ne contiennent que du PHP ([psr-12](https://www.php-fig.org/psr/psr-12/#22-files))\n\n!! Sources\n\n* https://www.php-fig.org/psr/psr-1/\n* https://openclassrooms.com/fr/courses/4670706-adoptez-une-architecture-mvc-en-php"},

{"created":"20240523235726057","tags":"","title":"create_filename() function","modified":"20240523235822372","text":"^^source: https://phpandmysql.com/updates/updated-create_filename-function/^^\n\n\u003C\u003Ccc language:\"php\" code:\"\"\"function create_filename($filename, $upload_path)              // Function to make filename\n{\n    $basename   = pathinfo($filename, PATHINFO_FILENAME);      // Get basename\n    $extension  = pathinfo($filename, PATHINFO_EXTENSION);     // Get extension\n    $basename   = preg_replace('/[^A-z0-9]/', '-', $basename); // Clean basename\n    $filename   = $basename . '.' . $extension;                // Add extension to clean basename\n    $i          = 0;                                           // Counter\n    while (file_exists($upload_path . $filename)) {            // If file exists\n        $i        = $i + 1;                                    // Update counter \n        $filename = $basename . $i . '.' . $extension;         // New filepath\n    }\n    return $filename;                                          // Return filename\n}\n\"\"\">>"},

{"created":"20240304144644986","tags":"","title":"Créer un portfolio efficace","modified":"20240304145208273","text":"\u003C\u003Cyt bOTadUAiDBA>>\n\n* Choisir un projet démontrant nos compétences dans les domaines en demande, à savoir:\n** au minimum : html, css, js, react/angular\n** chercher des annonces de postes de dev web et voir les compétences demandées\n\n\nConstruire un projet en js pur pour montrer que les connaissances de bases sont acquises\nExemple: faire un jeu avec un vaisseau spatial qui doit éviter des astéroides\n\nConstruire un projet utilisant un framework populaire, encore mieux si le projet inclue une backend comme nodejs\n\nChoisir un projet qui match avec nos intérêts, de préférence qui sois utile et dont l'on peut parler avec passion\n\nTroisième projet : site portfolio simple, clean, readable, presentable, avec toute les connaissances acquises\n\nSinon utiliser des templates de html5 up.com ou similaire\n\nÊtre créatif mais rester simple.\n\nComprendre les connaissances en demande, créer des projets qui démontrent la maitrise de ces compétences et les présenter de façon simple et efficace."},

{"created":"20231010221415964","title":"css","modified":"20240304145735261","tags":"[[Front End]] ressources","tmap.id":"2fc09b0b-79ae-40a8-9827-e8913d3e079b","css":"div{\noutline:solid 1px;\n}","text":"Langage de styles (Cascading Style Sheets) : utilisé pour définir l'apparence visuelle d'une page web.\n\n;Docs\n\n* Spécifications: https://drafts.csswg.org/\n* Le dev web pour les débutants (microsoft): https://microsoft.github.io/Web-Dev-For-Beginners/pdf/readme.pdf\n\n;Flexbox\n\n* Documentation mozilla: https://developer.mozilla.org/en-US/docs/Learn/CSS/CSS_layout/Flexbox\n* Le guide de css tricks: https://css-tricks.com/snippets/css/a-guide-to-flexbox/\n* Tutoriel interactif pour flexbox: https://www.joshwcomeau.com/css/interactive-guide-to-flexbox/\n* Un jeu pour apprendre flexbox: https://flexboxfroggy.com/\n\n;Grid\n\n* Documentation mozilla: https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Grid_Layout\n* Jeu pour apprendre css grid: https://cssgridgarden.com/\n* Vidéos interactives :https://scrimba.com/learn/cssgrid\n\n;Mediaqueries\n\n* https://www.freecodecamp.org/news/the-100-correct-way-to-do-css-breakpoints-88d6a5ba1862/\n\n;Pseudo-classes\n\n* Apprendre à utiliser le sélecteur nth: https://css-tricks.com/examples/nth-child-tester/\n\n;Animation\n\n* https://easings.net\n* Editeur de courbe de Bezier pour les animations CSS: https://cubic-bezier.com/\n\n;Outils\n\n* Validateur de code CSS: https://jigsaw.w3.org/css-validator/\n* Voir si une feature CSS est supportée ou pas: https://caniuse.com/\n* Autoprefixer pour les prefix vendeurs: https://autoprefixer.github.io/\n\n;Actualité\n\n* https://stateofcss.com\n\n;Autre\n\n[img[https://res.cloudinary.com/practicaldev/image/fetch/s--nQgj2FWx--/c_limit%2Cf_auto%2Cfl_progressive%2Cq_66%2Cw_880/https://dev-to-uploads.s3.amazonaws.com/uploads/articles/03iduji2vo00lo1vbanr.gif]]\n\nhttps://semicolon.dev/tutorial/css/flex-tutorial\n\n\u003C\u003Cyt www.youtube.com/playlist?list=PLNYkxOF6rcIAaV1wwI9540OC_3Xo {"created":"20231128184443894","tags":"[[CSS Podcast]]","title":"CSS Podcast: Pourquoi % ne fonctionne pas ?","modified":"20231128193023082","wikitext":"\u003Cdiv style=\"width:300px;\">\n\u003Cdiv style=\"padding-top:10%;\">\ndiv with padding-top\n\u003C/div>\n\u003C/div>","css":"div{\noutline:solid 1px;\nposition:relative;\n}\n\ndiv>*:after{\nheight:30px;\nposition:absolute;\ntop:0;\nleft:0;\ndisplay:block;\ncontent:\"padding-top = 300px * 10% = 30px\";\nwidth:100%;\nbackground:red;\n}","text":"https://thecsspodcast.libsyn.com/77-why-isnt-percentage-working-here\n\n\n;Ressources\n\n* https://developer.mozilla.org/en-US/docs/Web/CSS/percentage\n* https://dev.to/khangnd/understanding-css-percentage-44gd\n* https://drafts.csswg.org/css-sizing-3/#cyclic-percentage\n\n;Comment le % est calculé\n\n* padding-top : par rapport a la largueur du parent\n* font size : par rapport a la taille de police définie le plus proche\n* transform translate : par rapport a l'élément lui même\n\netc.\n\n\n`body{height:100%}` : le premier élément du document est html, pas body : la hauteur est mise a 100% du html\n\nCorrection:\n\nhtml{height:100%} , html fait maintenant la taille du viewport\n\nbody{min-height:100%}, body fait au minimum 100% (mais peut devenir plus grand au besoin pour éviter l'overflow)\n\n\n"},

{"created":"20231101170449986","title":"Déploiement","modified":"20231101172105897","tags":"[[Processus de développement]]","text":"Transition de l'application d'un environnement à un autre.\nActivités: Assemblage et configuration, Livraison, Transfert, Installation, Activation, Mise à jour\n\n!! Phases d'un logiciel\n* ''Pré-alpha'': Encore en développement, avant les tests formels.\n* ''Alpha'': En mode tests fonctionnels (boite noire et boite blanche).\n* ''Beta'': Logiciel fonctionnel, testé, dans les mains d'un groupe d'utilisateurs controlé.\n* ''Candidat à la livraison'': Potentiellement la version finale à moins d'autres défauts. Code source figé.\n* ''En production'': Disponible au public. Version commercialisée.\n\n[img[https://ceduni.github.io/udem-ift2255/assets/images/release_period.png]]\n\n!! Stratégie et environnements\n\n;Stratégie de versionnement\nSuivre un standard (MAJOR.MINOR.PATCH) comme le [[Semantic Versioning|https://semver.org/spec/v2.0.0.html]]\n\n;[[Environnements de dev|Environnements de dev]]\n{{Environnements de dev}}\n \n;Virtualisation\n* ''Machine virtuelle: Abstraction complète'' de la machine. Interagit avec ''composantes physiques de l'ordinateur'' via hyperviseurs.\n* ''Conteneur: Contient toutes les dépendances nécessaires'' (services, librairies…) pour exécuter une application. Utilise les ''fonctionnalités de l'OS hôte'' pour en simuler un autre.\n\n!! DEVOPS\n* Inclure les Ops ''tout au long du processus de développement''\n* Instaurer un processus (automatisé) de déploiement en continu suivi par tous\n\n;Intégration continue et Livraison continue (CI/CD)\nUtiliser des scripts pour automatiser certaines taches\n\n* ''Intégration continue (CI)'': Chacun commit son code fréquemment. Des tests automatisés sont utilisés pour éviter l'introduction de fautes (bugs) ou d'une incompatibilité entre le nouveau code (branche) et le code principal (main).\n* ''Livraison continue (CD)'': Infrastructure d'automatisation du déploiement/publication ciblant un ou plusieurs environnements.\n\n[img[https://ceduni.github.io/udem-ift2255/assets/images/devops.png]]"},

{"created":"20231031153101818","modified":"20240304145735261","title":"Diagramme d'activités","tags":"UML","text":"Permet de mettre l'accent sur les traitements ⇒ Particulièrement adapté à la modélisation du cheminement de flots de contrôle et de flots de données.\nReprésenter graphiquement le comportement d'une méthode ou le déroulement d'un cas d'utilisation.\n\n* ''Actions'': Plus petit ''traitement'' en UML qui a une incidence sur l'état du système ou en extrait une information.\n* ''Activités'': Définit un comportement décrit par un séquencement d'actions.\n* ''Transitions'': Passage d'une activité/action à une autre. Elles spécifient l'enchaînement des traitements et définissent le flot de contrôle.\n* ''Objets'': Représente l'existence d'un objet généré par une action dans une activité et utilisé par d'autres actions.\n* ''Nœuds de contrôle'': initial, fin d'activité, fin de flot, décision, fusion, bifurcation, d'union\n\n[img[https://ceduni.github.io/udem-ift2255/assets/images/diagramme_activites.png]]\n\n\u003C\u003Cyt \"https://youtu.be/_JU-PgiAaUE\">>"},
{"created":"20231031153143291","modified":"20240304145735261","title":"Diagramme de classes","tags":"UML","text":"Permet de décrire la structure statique du logiciel. Indique les contraintes sur les objets et leurs relations.\n\n* ''Classes'': attributs, opérations\n* ''Visibilité'': private `-`, protected `#`, package `~`, public `+`\n* ''Relations'': association, agrégation, composition, généralisation/spécialisation\n* ''Multiplicité'': nombre d'instances participantes (` 0..1 | 1 | 0..* | 0..k | k..* | n..m `)\n* ''Rôles'': Nom (fonction sémantique) donné à une classe dans une association (''indispensable pour les associations réflexives'').\n\n@@display:flex;flex-wrap:wrap;gap:10px;justify-content: center;\n[img width=360px [Diagramme classe étudiant|https://ceduni.github.io/udem-ift2255/assets/images/diagramme_classe_etudiant.png]]\n[img width=300px [Diagramme classe relation|https://ceduni.github.io/udem-ift2255/assets/images/diagramme_classe_relation.png]]\n@@\n\n\u003C\u003Cyt \"https://youtu.be/BA_a72wlaFg\">>"},
{"created":"20231031153152030","modified":"20231031153152030","title":"Diagramme de séquences","tags":"UML","text":"Décrit les CU en mettant en évidence les ''interactions'' entre les instances des classes (''objets'') du logiciel.\nMontre la séquence ''au cours du temps'' des échanges de messages (numérotés) entre les objets participant à un scénario.\n''Type de messages'': envoie d'un signal, invocation d'une opération, création ou destruction d'une instance\n''Messages synchrones'': attend la réponse du destinataire avant de poursuivre.\n''Messages asynchrones'': poursuit son activité sans attendre la réponse à son message.\n''Fragments'': Sections démarquée d'un diagramme de séquence. ''OPT'' (optionnel, `if`), ''ALT'' (alternatives, `if-then-else`), ''LOOP'' (répétition, `while`), ''REF'' (référence à une interaction)\n\n[img[Diagramme de séquence|https://ceduni.github.io/udem-ift2255/assets/images/diagramme_sequence.png]]"},
{"created":"20231031153121032","modified":"20240304145735261","title":"Diagramme ECB (Entité-Contrôle-Interface)","tags":"UML","text":"https://en.wikipedia.org/wiki/Entity-control-boundary\n\nUtile pour représenter un premier modèle conceptuel du système.\n\n* [img width=20px [https://ceduni.github.io/udem-ift2255/assets/images/icon_entity.png]] Classes d'entité: Concepts et information qui vit et persiste dans le logiciel\n* [img width=20px [https://ceduni.github.io/udem-ift2255/assets/images/icon_boundary.png]] Classes d'interface: Interactions entre le système et l'environnement/acteurs\n* [img  width=20px [https://ceduni.github.io/udem-ift2255/assets/images/icon_control.png]] Classes de contrôle: Calculs et algorithmes complexes\n\n[img[Diagramme ECB|https://ceduni.github.io/udem-ift2255/assets/images/diagramme_ecb.png]]\n\n\u003C\u003Cyt \"https://youtu.be/9MkYczLkFJE\">>"},

{"created":"20240306154139324","tags":"","title":"Ecrire du bon CSS","modified":"20240318195418880","text":"\u003C\u003Cyt qoLOUXjWAsw>>\n\n!! Le sélecteur `*`\n\nAdapté pour le box -sizing\n\n!! La classe `.container`\n\nCause des confusions avec l'apparition des [[container query|https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_containment/Container_queries]].\n\nBien souvent, des éléments containers existent déjà tels que \"article\", \"section\" .. il peut donc être plus approprié de simplement utiliser un élément plutôt qu'une classe. Si on a besoin de plus de spécificité, choisir une classe décrivant ce que le container contient, comme `section.carrousel` par exemple.\n\nUn wrapper servant à contenir du texte, lui donner une largeur et le centrer. On pourrais l'appeler `.main-column`.\n\nExemple de `ul` avec scroll horizontal: `x-scroll`, ou bien si le scroll doit suivre la direction d'écriture : `.inline-scroll`.\n\n!! L'impact de `@layer`\n\nPermet de réduire la longueur des sélecteurs grâce au contrôle donné sur la spécificité.\n\nDes classes préfixé avec un namespace (comme dans la méthodologie BEM) peuvent maintenant être encapsulées dans une layer qui se chargera de prendre le préfix, par exemple une layer \"components\". Cela permet d'organiser le code et de voir facilement depuis l'inspecteur quel est l'objectif de cette classe.\n\nLes layers peuvent aussi être imbriquées pour d'avantage de granularité sur la spécificité et le contexte des sélecteurs css.\n\n!! Nested CSS\n\nEviter les niveaux trop profond pour la lisibilité, max 3. De préférence, si un sélecteur à basse spécificité, sans répétition peut être utilisé alors ne pas nester le css.\n\n* https://blog.logrocket.com/native-css-nesting\n\n!! Concept: surfaces\n\nOn peut utiliser le mot clé \"surface\" pour refléter la distance qui sépare un élément de l'observateur.\n\nOn peut préfixer la classe avec -light ou -dark pour indiquer le thème.\n\n!! Classes utilitaires\n\n```css\n.padding{\npadding:var(--_padding, 2rem);\n}\n```\nOn nomme la propriété custom `--_padding` pour signaler qu'elle est \"pseudo privée\" - convention de variable css introduite par Lea Verou. On peut aussi lui donner une valeur par défaut qui sera remplacée lorsque `--_padding` est set lorsque l'on doit définir des exceptions au padding par défaut.\n\n\n\nPour aller plus loin avec les variable CSS, voir cette présentation de [[Lea Verou|https://lea.verou.me/]]: \n\u003C\u003Cyt ZuZizqDF4q8>>\n\n!! Sens vs Fonction\n\n\n\n!! Tailwind\n\nTailwind est une bonne solution si on n'a pas le temps de définir un système de classe pour un projet, mais dans le même temps cela introduit une nouvelle couche de complexité qui pourrait être remplacée par des classes css bien pensées.\n\n\n!! Ressources\n\n* https://open-props.style/"},

{"created":"20240210031453100","title":"Establishing a connection to a sqlite database","modified":"20240531133326749","tags":"WIP","text":"todo: check l'exactitude du code\n\n;With PDO\n\nThe PDO approach is generally preferred because it provides a consistent interface for accessing databases and supports prepared statements, which can help prevent SQL injection attacks.\n\n\n\u003C\u003Ccc \"\"\"\u003C?php\n// Define the path to your SQLite database file\ndefine('DB_PATH', '/path/to/your/database.sqlite');\n\ntry {\n    // Create a new PDO instance with the SQLite driver\n    $pdo = new PDO('sqlite:' . DB_PATH);\n    // Set error mode to exception\n    $pdo->setAttribute(PDO::ATTR_ERRMODE, PDO::ERRMODE_EXCEPTION);\n    echo \"Connected successfully to the SQLite database.\";\n} catch(PDOException $e) {\n    echo \"Connection failed: \" . $e->getMessage();\n}\n?>\"\"\" php>>\n\n;With SQLite3 Extension\n\n\u003C\u003Ccc \"\"\"\u003C?php\n// Define the path to your SQLite database file\ndefine('DB_PATH', '/path/to/your/database.sqlite');\n\ntry {\n    // Create a new SQLite3 instance and open the database\n    $db = new SQLite3(DB_PATH);\n    echo \"Connected successfully to the SQLite database.\";\n} catch(Exception $e) {\n    echo \"Connection failed: \" . $e->getMessage();\n}\n?>\"\"\" php>>\n\n\nhttps://www.php.net/manual/en/sqlite3.prepare.php"},

{"created":"20231101132011860","title":"Exigences","modified":"20240304145735261","source":"https://ceduni.github.io/udem-ift2255/","tags":"[[Processus de développement]]","text":"Déterminer ce dont le client ''a besoin'' – //pas nécessairement ce qu'il dit vouloir//.\nEnsemble des activités reliées au développement et à l'entente des spécifications finales.\n\n!! Ingénierie des exigences\n\n* ''Cueillette des besoins'': Entrevue, Sondage, Observation\n* ''Compréhension du domaine'': Glossaire, Persona, Prototypage\n\n;Analyse des besoins et risques\n* ''Besoins fonctionnels'': Spécifie une action que le système doit accomplir sous forme d'interaction entre le ''système'' et son ''environnement''.\n* ''Besoins non-fonctionnels'': Spécifie des propriétés du logiciel même (utilisabilité, fiabilité, performance, sécurité, interopérabilité...)\n* ''Priorisation des besoins'': Par valeur d'affaire ou par sévérité de risque.\n\n[img[https://ceduni.github.io/udem-ift2255/assets/images/exigences.png]]\n\n!! Cas d'utilisation\n\nCapture le comportement d'un système tel qu'un utilisateur extérieur le voit. Regroupe les ''besoins fonctionnels'' en unités cohérentes (cas d'utilisation), ayant un sens pour les acteurs.\nDécrit une ''interaction'' entre le logiciel et ses utilisateurs (acteurs) qui initient les CUs.\n\n;Scénario\n* ''Séquence'' spécifique ''d'interactions'' entre les acteurs et le système et ''d'actions'' subséquentes du système\n* ''Acteurs'': Principal (initie le CU) et secondaires (intervient dans la réalisation du CU).\n* ''Scénario principal'': Décrit ce qui se déroule ''normalement'', quand il n'y a pas d'erreur.\n* ''Scénario alternatif'': Variantes du scénario principal. ''Exceptions'' que le système doit traiter.\n* ''Préconditions'' nécessaires pour entamer le scénario principal.\n* ''Postconditions'' de l'état du système lorsque le CU est complété avec succès.\n\n[img[https://ceduni.github.io/udem-ift2255/assets/images/cu.png]]\n\n\u003C\u003Cyt \"https://youtu.be/voyYMYodpKA\">>"},

{"created":"20240514202529786","modified":"20240514202529786","title":"Filtrer des Éléments avec foreach et if","tags":"[[Utilisation des boucles pour la manipulation de données]]","text":"Utilisation d'une boucle `foreach` avec une condition if pour filtrer des éléments d'un tableau.\n\nExemple :\n\n\u003C\u003Ccc language:\"php\" code:\"\"\"\n$nombres = array(1, 2, 3, 4, 5);\nforeach ($nombres as $nombre) {\n    if ($nombre % 2 == 0) {\n        echo $nombre . \" \";\n    }\n}\n// Affiche : 2 4\"\"\">>\n\nCette boucle parcourt le tableau et affiche uniquement les nombres pairs."},

{"created":"20231107115447964","tags":"","title":"FTP","modified":"20231107120012652","backlink":"MDB/terminologie","text":"FTP (File Transfer Protocol) est un protocole de transfert de fichiers utilisé pour copier des fichiers d'un ordinateur à un autre via un réseau, comme Internet. Les utilisateurs peuvent télécharger (retirer des fichiers du serveur) ou télécharger (envoyer des fichiers vers le serveur) des fichiers sur un serveur FTP. Cependant, FTP n'est pas sécurisé par défaut, ce qui signifie que les données transférées ne sont pas chiffrées. Pour des raisons de sécurité, il est souvent recommandé d'utiliser FTPS (FTP sécurisé) ou SFTP (SSH File Transfer Protocol) pour des transferts de fichiers plus sûrs."},
