{"created":"20231023124016068","tags":"","title":"Guide rapide d'utilisation","modified":"20231023191002469","tmap.id":"c2a26f53-22ae-4c40-b504-2842cf4cbe24","text":"Pour le manuel complet: [[Travailler avec TiddlyWiki|https://tiddlywiki.com/languages/fr-FR/#Working%20with%20TiddlyWiki]]\n\n!! Concepts cl√©s\n\n;[[tiddlywiki|https://tiddlywiki.com/languages/fr-FR/#TiddlyWiki]]\n:Tiddlywiki est un wiki contenu dans un fichier html, ce fichier contient toutes les notes du wiki (les tiddlers), la logique javascript et les styles pour l'affichage. L'interface de tiddlywiki est faite √† partir de tiddlers. Tiddlywiki peut √™tre customis√© manuellement, ou en installant des [[plugins|$:/core/ui/ControlPanel/Plugins]]. Ce tiddlywiki est une version un peu sp√©ciale qui utilise un serveur [[glitch|https://glitch.com/]] et le plugin [[tiddlypwa|$:/plugins/valpackett/tiddlypwa]], qui permet de sauvegarder et synchroniser plus facilement les donn√©es, et permet d'installer cette page comme une application. \n\n;[[tiddler|https://tiddlywiki.com/languages/fr-FR/#Tiddlers]]\n:Une note du wiki. Un tiddler est compos√© de champs (`fields`), au minimum un champ de titre (`title`) unique, et souvent un champ de texte (`text`). Pour voir la liste des champs de ce tiddler, cliquer sur {{||$:/core/ui/Buttons/info}} (`text` est masqu√©).\n\n;[[wikitext|https://tiddlywiki.com/languages/fr-FR/#Formatting%20text%20in%20TiddlyWiki]]\n:Le format de texte par d√©faut de tiddlywiki. Ressemble un peu au markdown. Le wikitext accepte aussi l'html, mais pas le javascript pour des raisons de s√©curit√©.\n\n;[[widgets|https://tiddlywiki.com/languages/fr-FR/#Widgets]]\n:Balise html custom propre √† tiddlywiki qui permettent de faire diverses choses ([[listes dynamiques|https://tiddlywiki.com/languages/fr-FR/#ListWidget]], [[afficher une image|https://tiddlywiki.com/languages/fr-FR/#ImageWidget]], etc). Les widgets permettent d'ajouter des fonctionnalit√©s sans devoir utiliser javascript.\n\n;''[[filtres|https://tiddlywiki.com/languages/fr-FR/#Filters]]''\n:Tiddlywiki permet d'utiliser des filtres [[dans la recherche avanc√©e|$:/core/ui/AdvancedSearch/Filter]], [[dans l'url de la page|https://tiddlywiki.com/languages/fr-FR/#PermaLinks]] et dans les listes dynamique pour chercher des infos et afficher des r√©sultats.\n\n!! Raccourcis claviers utiles\n\nIl n'est pas n√©cessaire de naviguer au clavier, mais c'est un gain de temps non n√©gligeable.\n\n* `alt+n` : cr√©er un tiddler\n* `ctrl+espace` : afficher l'accueil\n* `ctrl+shift+a` : recherche avanc√©e\n\nPour la liste compl√®te des raccourcis clavier, voir [[$:/core/ui/ControlPanel/KeyboardShortcuts]] (ou fermer tout les tiddlers ouverts)\n\n!! Wikitext\n\n\n* `[[titre du tiddler]]` : lien vers \"titre du tiddler\"\n* `[[mon texte|titre du tiddler]]` : lien vers \"titre du tiddler\" affich√© comme \"mon texte\"\n\nOuvrir un tiddler en mode √©dition et utiliser les boutons d'√©dition pour voir comment faire les autres types de mise en forme. Chaque bouton dispose d'un raccourcis clavier (par exemple, `ctrl+L` pour transformer le texte s√©lectionn√© en lien). Le bouton \u003C$button class=\"tc-btn-invisible\">{{$:/core/images/preview-closed}}\u003C/$button> permet d'afficher le preview.\n\n\n\u003C\u003Cdetails label:\"Avec ces notions, vous pouvez d√©j√† faire beaucoup. Si vous voulez aller plus loin, cliquez ici !\n\" src:\"\"\"\n\n!! Transclusion\n\n* `{{titre du tiddler}}` : affiche le contenu du tiddler \"titre du tiddler\"\n* `{{!!mon-champ}}` : affiche le contenu du champ \"mon-champ\" pour le tiddler actuel\n* `{{titre du tiddler!!mon-champ}}` : affiche le contenu du champ \"mon-champ\" pour le tiddler \"titre du tiddler\"\n\n[[Exemple de transclusion|$:/Exemple de transclusion]]\n\n!! Listes dynamique\n\nOn peut utiliser le list widget: `\u003C$list filter=\"...\">..\u003C/$list>`, avec dans l'attribut filter un filtre qui vas g√©n√©rer la liste. Par exemple, ici on vas lister les tiddlers comportant le tag \u003C\u003Ctag \"$:/exemple prise en main tiddlywiki\">>, et pour chaque √©l√©ment de liste on affiche un lien vers cet √©l√©ment:\n\n```\n\u003C$list filter=\"[tag[$:/exemple prise en main tiddlywiki]]\">\n\u003C$link/>\u003Cbr>\n\u003C/$list>\n```\n\nCe qui donne:\n\n\u003C$list filter=\"[tag[$:/exemple prise en main tiddlywiki]]\">\n\u003C$link/>\u003Cbr>\n\u003C/$list>\n\nOn peut aussi utiliser la notation raccourcie pour le list widget: \n\n`{{{ [tag[$:/exemple prise en main tiddlywiki]] }}}`\n\nCe qui donne:\n\n{{{ [tag[$:/exemple prise en main tiddlywiki]] }}}\n\nL'avantage d'utiliser la version plus longue est de pouvoir mettre du wikitext dans le list widget, qui vas servir de template pour chaque √©l√©ment de liste:\n\n```\n\u003Cul>\n\u003C$list filter=\"[tag[$:/exemple prise en main tiddlywiki]]\">\n\u003Cli>\u003C$link/> : {{!!text}}\u003C/li>\n\u003C/$list>\n\u003C/ul>\n```\n\n\u003Cul>\n\u003C$list filter=\"[tag[$:/exemple prise en main tiddlywiki]]\">\n\u003Cli>\u003C$link/> : {{!!text}}\u003C/li>\n\u003C/$list>\n\u003C/ul>\n\nIl est possible de faire la m√™me chose avec la version raccourcie mais alors il faut cr√©er un tiddler qui vas contenir le [[template|$:/exemple de template]] :\n\n`{{{ [tag[$:/exemple prise en main tiddlywiki]] || $:/exemple de template}}}`\n\nCe qui donne:\n\n{{{ [tag[$:/exemple prise en main tiddlywiki]] || $:/exemple de template}}}\n\n!! Macros et fonctions\n\nLes macros permettent de r√©utiliser des bouts de wikitext. Depuis peu, tiddlywiki propose √©gallement des fonctions qui permettent encore d'avantage de choses. Ce sont des notions un peu complexes donc je vous invite √† consulter la doc si √ßa vous int√©resse:\n\n* https://tiddlywiki.com/languages/fr-FR/#Macros\n* https://tiddlywiki.com/#Functions\n\nPour aller encore plus loin, voir [[la liste compl√®te des concepts de tiddlywiki (en anglais)|https://tiddlywiki.com/#Concepts]].\n\nSi tiddlywiki vous int√©resse et que vous voulez apprendre √† l'utiliser de fond en comble, je vous recommande ce lien: https://groktiddlywiki.com/\n\n\"\"\" srcClass:\"alert border-secondary py-0\" labelClass:\"alert alert-warning\">>"},

{"created":"20231106155318809","title":"hackathon","modified":"20231106155338636","source":"https://fr.wikipedia.org/wiki/Hackathon","text":"Un hackathon, marathon de programmation ou programmathon est un √©v√©nement durant lequel des groupes de d√©veloppeurs volontaires se r√©unissent pendant une p√©riode de temps donn√©e afin de travailler sur des projets de programmation informatique de mani√®re collaborative. C'est un processus cr√©atif aux objectifs larges et vari√©s souvent ax√©s sur la proposition de solutions informatiques innovantes, l'am√©lioration de logiciels existants ou la conception de nouvelles applications dans le domaine des technologies num√©riques.\n\n"},

{"created":"20240529141414037","title":"how php environment variables actually work","modified":"20240529141556810","type":"text/markdown","text":"> 2019-03-26 by Matt Allan\n>\n> Original URL: [https://mattallan.me/posts/how-php-environment-variables-actually-work/](https://mattallan.me/posts/how-php-environment-variables-actually-work/)\n\n## Introduction\n\nLaravel, Symfony, and other modern PHP frameworks use [environment variables](https://web.archive.org/web/20220120011241/https://en.wikipedia.org/wiki/Environment_variable) to store security credentials and configuration that changes from one machine to the next.\n\nThe latest Laravel release made a [small change](https://web.archive.org/web/20220120011241/https://github.com/laravel/framework/pull/27462) to the way environment variables are loaded. This change ended up breaking [third-party libraries](https://web.archive.org/web/20220120011241/https://github.com/laravel/framework/issues/27949) and [Laravel itself](https://web.archive.org/web/20220120011241/https://github.com/laravel/framework/issues/27828).\n\nThe ensuing discussion made it clear that many developers (including myself) don‚Äôt realize how complex environment variables in PHP actually are. There are as many ways to read them as there are to write them and none of the options are foolproof.\n\nLet‚Äôs break down what environment variables are, how they work, and how to correctly use them in your code.\n\n## What‚Äôs an Environment Variable?\n\nEvery popular operating system since the 1980s has supported variables, just like a programming language. When a process starts it inherits the variables from the parent process. The process uses these variables to discover things about the environment it‚Äôs running in, like the preferred place to save temporary files or the location of the user‚Äôs home directory.\n\nIf you are using a Unix operating system like MacOS or Linux you can open up a terminal and see the value of the `$HOME` environment variable like this:\n\n```bash\n¬ª echo $HOME\n/Users/matt\n```\n\nIf you are using Windows you can open Powershell and type this instead:\n\n```PowerShell\nWrite-Output $env:HOMEPATH\n```\n\nNormally environment variables are written in uppercase with underscores separating the words `LIKE_THIS`.\n\n## Using Environment Variables For Application Config\n\nThe [Twelve-Factor App Methodology](https://web.archive.org/web/20220120011241/https://www.12factor.net/) popularized the idea of using environment variables to store configuration for software. Since then it‚Äôs become the de facto standard, with first class support from web frameworks, cloud providers, and anything else you use to build software.\n\nThere are some [major downsides](https://web.archive.org/web/20220120011241/http://movingfast.io/articles/environment-variables-considered-harmful/), so please do your research before adopting them if you haven‚Äôt already. If you are already using them read on to learn how to use them safely.\n\n## Setting Environment Variables\n\nLet‚Äôs discuss how to set an environment variable so it‚Äôs accessible to your application.\n\n### CLI\n\nAny environment variable that is set in the shell is available to any process you start. For example, you can already access the `HOME` variable we discovered above:\n\n```bash\n¬ª php -r 'var_dump(getenv(\"HOME\"));'\nstring(11) \"/Users/matt\"\n```\n\nHowever, you probably want to add your own variables. There are a lot of ways to do this. The simplest way is to declare the environment variable right before you run the command:\n\n```bash\n¬ª APP_ENV=local php -r 'var_dump(getenv(\"APP_ENV\"));'\nstring(5) \"local\"\n```\n\nIt won‚Äôt persist, so you need to add it every time you run the command. This quickly gets annoying as you add more environment variables. You don‚Äôt really want to use this technique in production but it‚Äôs handy for quickly testing something.\n\nAnother useful trick for Unix systems is to use the `export` command. Once you export an environment variable it‚Äôs available in all subsequent commands until you exit the shell.\n\n```bash\n¬ª export APP_ENV=local\n¬ª php -r 'var_dump(getenv(\"APP_ENV\"));'\nstring(5) \"local\"\n```\n\nThere are a lot of other options for [permanently setting environment variables](https://web.archive.org/web/20220120011241/https://unix.stackexchange.com/questions/117467/how-to-permanently-set-environmental-variables) but they aren‚Äôt really meant for secrets and typically require storing the environment variables in plain text.\n\n### Web\n\nWhen our web server handles a request we don‚Äôt launch the process ourselves. Instead, [PHP-FPM](https://web.archive.org/web/20220120011241/https://php-fpm.org/) spawns the process.\n\nThe first option is to pass environment variables [from PHP-FPM](https://web.archive.org/web/20220120011241/https://secure.php.net/manual/en/install.fpm.configuration.php). By default, PHP-FPM clears the existing environment variables before starting the PHP process. You can disable this with the `clear_env` configuration directive. After the environment is cleaned you can add your own variables with the `env[name] = value` syntax:\n\n```ini\n; somewhere in the pool configuration file (www.conf by default)\n; declare a new environment variable\nenv[APP_ENV] = production\n; reference an existing environment variable\nenv[DB_NAME] = $DB_NAME\n```\n\nThe second option is to pass environment variables from the web server. You can configure this in Caddy using the [`env`](https://web.archive.org/web/20220120011241/https://caddyserver.com/docs/fastcgi) parameter, in NGINX using [`fastcgi_param`](https://web.archive.org/web/20220120011241/https://nginx.org/en/docs/http/ngx_http_fastcgi_module.html#fastcgi_param), and in apache using [`PassEnv` or `SetEnv`](https://web.archive.org/web/20220120011241/https://httpd.apache.org/docs/2.4/mod/mod_env.html).\n\n**Confirm PHP-FPM is not accessible from the internet!** Otherwise, anyone can inject environment variables using the same mechanism the web server uses to pass environment variables to your application. Check the [listen.allowed_clients](https://web.archive.org/web/20220120011241/https://secure.php.net/manual/en/install.fpm.configuration.php#listen-allowed-clients) setting.\n\n### .env\n\nBecause setting environment variables is cumbersome the Ruby community came up with the `.env` file convention. You declare your environment variables in a file called `.env` at the root of your project, and a library loads all of the environment variables into your application when it boots.\n\nOriginally .env files [weren‚Äôt meant for production](https://web.archive.org/web/20220120011241/https://github.com/bkeepers/dotenv#can-i-use-dotenv-in-production). It‚Äôs not very secure to leave all of your secrets in plain text and parsing the file is slow. However, it seems to be fairly common.\n\nLaravel gets around the parsing overhead by only accessing environment variables in config files and then [caching the config](https://web.archive.org/web/20220120011241/https://laravel.com/docs/5.8/configuration#configuration-caching). Symfony [recommends against](https://web.archive.org/web/20220120011241/https://symfony.com/doc/current/components/dotenv.html#usage) using their DotEnv Component in production.\n\n### Cloud Providers\n\nIt‚Äôs common for cloud providers to make this easy, so check there first. Heroku has a [`config:set` command](https://web.archive.org/web/20220120011241/https://devcenter.heroku.com/articles/config-vars). Laravel Forge allows adding environment variables from the control panel. So does [Fortrabbit](https://web.archive.org/web/20220120011241/https://help.fortrabbit.com/env-vars).\n\nIf you are provisioning your own servers the options listed above will work but they aren‚Äôt very secure. Kubernetes supports [defining environment variables](https://web.archive.org/web/20220120011241/https://kubernetes.io/docs/tasks/inject-data-application/define-environment-variable-container/) and [using secrets for environment variables](https://web.archive.org/web/20220120011241/https://kubernetes.io/docs/concepts/configuration/secret/#using-secrets-as-environment-variables). If you are using Hashicorp‚Äôs [Vault](https://web.archive.org/web/20220120011241/https://www.vaultproject.io/) and [Consul](https://web.archive.org/web/20220120011241/https://www.consul.io/) you can use [envconsul](https://web.archive.org/web/20220120011241/https://github.com/hashicorp/envconsul) to launch your process with the environment variables populated.\n\n## Reading Environment Variables\n\nThere are 3 different ways to read environment variables in PHP. If you are setting the environment variables within PHP, which is how the .env libraries work, there are also 3 ways to set them.\n\nIt‚Äôs important to understand the differences because each approach can return different data depending on the way your server is configured.\n\n### $_SERVER and $_ENV\n\nThe [`$_SERVER` superglobal](https://web.archive.org/web/20220120011241/https://secure.php.net/manual/en/reserved.variables.server.php) contain environment variables in addition to anything the web server passes along.\n\nIf the ‚ÄòS‚Äô is removed from the [`variables_order`](https://web.archive.org/web/20220120011241/https://secure.php.net/manual/en/ini.core.php#ini.variables-order) directive `$_SERVER` will not be populated.\n\n```bash\n¬ª APP_ENV=local php -d variables_order=EGPC -r 'var_dump($_SERVER[\"APP_ENV\"] ?? false);'\nbool(false)\n```\n\nThere is also an `$_ENV` superglobal. Just like `$_SERVER` it can be disabled by removing `E` from the `variables_order` directive. The default value for [development](https://web.archive.org/web/20220120011241/https://github.com/php/php-src/blob/master/php.ini-development#L627) and [production](https://web.archive.org/web/20220120011241/https://github.com/php/php-src/blob/b167dbe3ae9201e725d9f02817849e65bbb50c02/php.ini-production#L627) is `GPCS`, meaning `$_ENV` is most likely empty on your server.\n\nSo what‚Äôs the difference between `$_ENV` and `$_SERVER`? In CGI mode, [nothing](https://web.archive.org/web/20220120011241/https://github.com/php/php-src/blob/6d24b92315697b4da46df3bdcccef1c29c3d0fa4/sapi/cgi/cgi_main.c#L699). When using the built-in web server only `$_ENV` contains environment variables and only `$_SERVER` contains server variables such as headers, paths, and script locations. When running a CLI script both `$_SERVER` and `$_ENV` contain environment variables, but `$_SERVER` also contains request information and CLI arguments.\n\nUltimately it‚Äôs up to the [SAPI](https://web.archive.org/web/20220120011241/https://stackoverflow.com/questions/9948008/what-is-sapi-and-when-would-you-use-it) to populate each superglobal.\n\n`$_ENV` and `$_SERVER` are two distinct variables - altering one will not alter the other. `$_ENV` and `$_SERVER` are populated the first time they are accessed. If the [`auto_globals_jit`](https://web.archive.org/web/20220120011241/https://www.php.net/manual/en/ini.core.php#ini.auto-globals-jit) directive is disabled they will be populated when the script starts. If the environment is changed after the variables are populated (i.e. by calling `putenv`) the superglobals will not be updated. Likewise updating `$_ENV` or `$_SERVER` will not alter the actual environment. If you want to alter the actual environment you have to call [`putenv`](https://web.archive.org/web/20220120011241/https://php.net/manual/en/function.putenv.php).\n\n### getenv\n\nThe `getenv` function serves a similar purpose as the `$_ENV` superglobal. However, unlike the superglobals, `getenv` cannot be disabled with the `variables_order` directive.\n\n```bash\n¬ª APP_ENV=local php -d variables_order= -r 'var_dump(getenv(\"APP_ENV\"));'\nstring(5) \"local\"\n```\n\nSo what happens when you call `getenv('APP_ENV')`? Let‚Äôs look at the [source code](https://web.archive.org/web/20220120011241/https://github.com/php/php-src/blob/6d24b92315697b4da46df3bdcccef1c29c3d0fa4/ext/standard/basic_functions.c#L4064) to understand how it works.\n\n```c\nPHP_FUNCTION(getenv)\n{\n  // ...\n  if (!local_only) {\n    ptr = sapi_getenv(str, str_len);\n    if (ptr) {\n      RETVAL_STRING(ptr);\n      efree(ptr);\n      return;\n    }\n  }\n\n  // ...\n}\n```\n\nFirst, we call `sapi_getenv` if the `local_only` parameter is false. This function is a hook for the SAPI to load variables that don‚Äôt exist in the normal environment. It‚Äôs the reason `getenv` can return HTTP headers.\n\n```c\nPHP_FUNCTION(getenv)\n{\n  // ...\n\n  /* system method returns a const */\n  ptr = getenv(str);\n  if (ptr) {\n    RETURN_STRING(ptr);\n  }\n\n  RETURN_FALSE;\n}\n```\n\nNext we call `getenv` the c function (on Unix; Windows calls `GetEnvironmentVariableW`). This is really important. The superglobals will only read the system environment variables when they are first initialized. `getenv` will read the system environment variables every time it‚Äôs called. This becomes a problem if you use threads.\n\n## Thread Safety\n\nThe c function `getenv` is not required to be thread-safe. If you call `getenv` while another thread is calling `putenv` it can cause a segmentation fault.\n\nThis is easy to illustrate with the following code. You will need PHP compiled with `zts` and the `pthreads` extension enabled to run this.\n\n```php\n\u003C?php\n\n$worker = new class() extends \\Thread {\n    function run()\n    {\n        while (true) {\n            putenv('RAND' . rand() . '=value');\n        }\n    }\n};\n\n$worker->start();\n\nwhile (true) {\n    getenv('FOO');\n}\n```\n\nIf you run this from the command line you should see a segfault within 30 seconds.\n\n```bash\n¬ª php env_crash.php\nSegmentation fault\n```\n\nThis [excellent article](https://web.archive.org/web/20220120011241/https://rachelbythebay.com/w/2017/01/30/env/) explains the issue in depth and includes an example c program you can run if you don‚Äôt have `pthreads` installed.\n\nHow do we avoid the segmentation fault? Some developers have begun suggesting that you use `$_SERVER` or `$_ENV` instead of `getenv` to read environment variables. This certainly avoids the problem but it‚Äôs not as easy as you might think.\n\nAs mentioned above, if you don‚Äôt control the server you can‚Äôt guarantee `$_SERVER` and `$_ENV` will be enabled. `$_ENV` is disabled by default. It‚Äôs unlikely that `$_SERVER` is disabled but if you use `$_SERVER` your app won‚Äôt work with PHP‚Äôs built-in web server.\n\nSecondly, it‚Äôs very difficult to guarantee that all the C libraries you depend on will avoid `getenv`. For example, the `finfo_open` calls `getenv` if you don‚Äôt specify the `$magic_file`. Even `$_SERVER` and `$_ENV` call `getenv` [when they are initialized](https://web.archive.org/web/20220120011241/https://github.com/php/php-src/blob/2fd930d839c65c570bd37e5a964332fd85024ac8/main/php_variables.c#L799). You would need to audit all of libc, PHP, every PHP library, and every extension to guarantee `getenv` wasn‚Äôt being called.\n\nThirdly, if you are using pthreads the superglobals are empty in the worker thread. The only way to access the main thread‚Äôs environment variables is to call `getenv`.\n\nA much simpler solution is to avoid calling `putenv` in worker threads. If you are using `putenv` to populate environment variables you only need to do that once. Each worker thread will inherit the environment variables of the parent thread, so you don‚Äôt need to populate them again. Get the bootstrapping out of the way before you create a thread and you won‚Äôt have any issues.\n\nSome developers are using a threaded web server so they can‚Äôt actually execute their code outside of the worker thread. PHP [shouldn‚Äôt be used with a threaded server](https://web.archive.org/web/20220120011241/https://www.php.net/manual/en/faq.installation.php#faq.installation.apache2) anyway, but if you insist on doing this you can avoid the segmentation fault by only calling `putenv` if `getenv` returns false and wrapping the whole thing in a mutex. Since environment variables are shared between threads only the first request will call `putenv`.\n\n## Spawning Processes\n\nEnvironment variables aren‚Äôt only shared between threads, they are shared with child processes too. When you spawn a process with `exec`, `passthru`, `system`, `shell_exec`, `proc_open`, or the backtick operator the child process inherits the parent‚Äôs environment.\n\n```bash\n¬ª APP_ENV=local php -r 'passthru(\"env\");'\nTERM_PROGRAM=Apple_Terminal\nSHELL=/bin/zsh\nTERM=xterm-256color\nTMPDIR=/var/folders/9_/wn_qf7x97tl1l86lfxl1shg00000gn/T/\nUSER=matt\nAPP_ENV=local\n```\n\nThis can be a security issue if you use environment variables for secrets and spawn untrusted subprocesses.\n\nAs mentioned above, Adding a variable to `$_ENV` or `$_SERVER` does not add it to the actual environment. Only environment variables returned from `getenv` will be passed to the child process. Any variable added with `putenv` will be passed to the child process because `putenv` modifies the environment.\n\n`proc_open` allows you to specify the environment variables that should be passed to the subprocess. You can use `proc_open` for situations where you do not want to pass your application secrets to a subprocess.\n\nThe [Symfony process component](https://web.archive.org/web/20220120011241/https://symfony.com/doc/current/components/process.html) _does_ [pass `$_SERVER` and `$_ENV` to the child process by default](https://web.archive.org/web/20220120011241/https://github.com/symfony/process/blob/e9f208633ac7ef167801cf4da916e07a6149fa33/Process.php#L1634). To prevent that you can [explicitly set the environment variables](https://web.archive.org/web/20220120011241/https://symfony.com/doc/current/components/process.html#setting-environment-variables-for-processes).\n\n## Watch Out For HTTP Headers\n\nI alluded to this above, but it‚Äôs important enough to merit its own section. **Every method of accessing environment variables can return HTTP headers, including `getenv`.**\n\nWhen a header is included with the environment in a CGI application it‚Äôs prefixed with `HTTP_`. Since the [‚Äúhttpoxy‚Äù vulnerability](https://web.archive.org/web/20220120011241/https://httpoxy.org/) was announced PHP won‚Äôt let the `Proxy` header override `HTTP_PROXY`, but any other environment variable starting with `HTTP_` (i.e. `HTTP_PROXIES`) is still affected. In summary, never use environment variables that start with `HTTP_`.\n\n`getenv` allows you to pass a second parameter, [`local_only`](https://web.archive.org/web/20220120011241/https://www.php.net/manual/en/function.getenv.php). If true [the SAPI will not be checked](https://web.archive.org/web/20220120011241/https://github.com/php/php-src/blob/d49371fbd489b6767acf09afa7903e0a0558b5b4/ext/standard/basic_functions.c#L4082). if `local_only` is true HTTP headers, variables set in fpm.conf, and variables set in the web server configuration will be excluded. It isn‚Äôt possible to use `local_only` when returning all environment variables - `getenv(null, true)` will return false.\n\n## Keep Secrets Secret\n\nIt‚Äôs a lot easier to leak an environment variable than it is to leak a PHP variable. It‚Äôs important to understand all of the ways you can leak an environment variable if you are using them for secrets.\n\nEnvironment variables from `$_ENV`, `$_SERVER`, and `getenv` are visible in the `phpinfo` output.\n\nEnvironment variables passed on the command line can show up in the shell history.\n\nYou can [view the environment variables of a running process](https://web.archive.org/web/20220120011241/https://serverfault.com/questions/66363/environment-variables-of-a-running-process-on-unix), but only if [the process is yours or you are root](https://web.archive.org/web/20220120011241/https://security.stackexchange.com/questions/14000/environment-variable-accessibility-in-linux).\n\nIf you are using a `.env` file and it‚Äôs in a public directory the web server will serve it as plaintext. Watch out for [path traversal attacks](https://web.archive.org/web/20220120011241/https://www.owasp.org/index.php/Path_Traversal). If you are tricked into requiring or including the `.env` file the secrets will be rendered in the PHP script‚Äôs output.\n\nEnvironment variables are global. Any PHP or C code can access them without having to know anything about your application.\n\nEnvironment variables are passed to child processes, threads, and forks.\n\nIt‚Äôs common for error handlers to record `$_SERVER`. Both [Sentry](https://web.archive.org/web/20220120011241/https://github.com/getsentry/sentry-php/pull/326) and [Airbrake](https://web.archive.org/web/20220120011241/https://github.com/airbrake/phpbrake/issues/51) did this.\n\n## getenv Doesn‚Äôt Always Work\n\nWhile researching this article I ran into some `getenv` bugs I hadn‚Äôt seen before.\n\n{{\u003C tweet 1109182270873788416 >}}\n\n{{\u003C tweet 1109203405753499654 >}}\n\nThis first issue only happens with variables set by the web server, i.e. NGINX‚Äôs `fastcgi_param`. The second issue happens with variables set by the web server or set by PHP-FPM.\n\nThe second issue is pretty amazing. It makes sense when you consider how `auto_globals_jit` works (‚ÄúUsage of SERVER, REQUEST, and ENV variables is checked during the compile time‚Äù) but I don‚Äôt think it was intentional.\n\n## Conclusion\n\nEnvironment variables in PHP are confusing, inconsistent, and sometimes dangerous. CGI makes the problem worse by merging user input into the environment variables. If you have to use them prefer `getenv`, avoid calling `putenv` in threads, never trust a variable starting with `HTTP_`, and verify you aren‚Äôt leaking secrets to other processes or services. If you are writing software that is going to be configured by inexperienced system administrators it‚Äôs probably best to avoid environment variables entirely.\n\n**Disclaimer:** I am not a security expert and this article does not cover every possible security risk. It‚Äôs up to you to determine what is secure for your situation."},
{"created":"20240210032920929","tags":"","title":"How to set a secure cookie in PHP","modified":"20240210033029639","text":"\u003C\u003Ccc \"\"\"$cookieName = \"secure_cookie\";\n$cookieValue = \"Some_secret_value\";\n$expireTime = time() +  3600; // Expires in  1 hour\n$path = '/'; // Accessible on the entire domain\n$domain = ''; // Accessible on all subdomains\n$secure = true; // Transmitted over HTTPS only\n$httponly = true; // Not accessible by JavaScript\n\nsetcookie($cookieName, $cookieValue, $expireTime, $path, $domain, $secure, $httponly);\n\"\"\" php>>\n\n* $cookieName is the name of the cookie.\n* $cookieValue is the value stored in the cookie.\n* $expireTime is the time when the cookie expires, calculated as the current time (time()) plus 1 hour (3600 seconds).\n* $path is set to '/' to make the cookie accessible throughout the entire domain.\n* $domain is left empty to make the cookie available on all subdomains.\n* $secure is set to true to ensure the cookie is only sent over HTTPS connections.\n* $httponly is set to true to prevent the cookie from being accessed through client-side scripts like JavaScript, providing protection against cross-site scripting (XSS)\n\nMake sure your application is served over HTTPS when you use the secure flag, because browsers will not send cookies marked as secure over plain HTTP connections. Additionally, using the httponly flag is a good practice for session cookies to prevent session hijacking via XSS attacks."},

{"created":"20231101165339205","title":"Impl√©mentation","modified":"20240304145834543","tags":"[[Processus de d√©veloppement]]","text":"Traduire la conception d√©taill√©e en code ex√©cutable par une machine. L'impl√©mentation et la conception doivent rester coh√©rents.\n\n!! Contraintes et bonnes pratiques\n\nGrand syst√®me partitionn√© en ''sous-syst√®mes'' d√©velopp√©s en parall√®le. Le d√©veloppement ''d'interfaces'' est crucial pour la programmation distribu√©e.\nImpl√©mentation d'un art√©fact ou module est toujours suivi de ''tests''.\n\n;Choix du langage de programmation\n* Sp√©cification du contrat. Langage peut √™tre laiss√© au choix\n* Environnement cible. Le web (frontend) ne supporte que le Javascript, HTML et CSS\n* Exp√©rience/Pr√©f√©rences de l'√©quipe de d√©veloppement. R√©utilisation de libraires internes\n\n;Normes de programmation et bonnes pratiques\n* Utiliser des noms de variables significatifs et coh√©rents (ambigus ou g√©n√©riques).\n* Suivre la nomenclature du langage de programmation (ex: camelCase pour Java)\n* D√©crire chaque module en utilisant un format reconnu pour g√©n√©rer la documentation (ex: Javadoc)\n\n[img[https://ceduni.github.io/udem-ift2255/assets/images/bonne_pratique.png]]\n\n\n!! Outils et d√©bogage\n\n;Outils de programmation\n* ''IDE'': Environnement combinant tous les outils n√©cessaires pour le d√©veloppement.\n* ''√âditeur'': Outil pour √©crire et explorer du code. Peut √™tre augment√© (via extensions, pluggins).\n\n;D√©bogage\n* ''Assertions'': V√©rifier une condition lors de l'ex√©cution (`if-else`). Utiliser des tests unitaires.\n* ''Exceptions'': D√©tecter une errer logique ou un cas extr√™mes (`try-catch`)\n* ''Tra√ßage'': Produire la ''trace d'appels'' (//stack trace//) retra√ßant l'historique d'ex√©cution du programme\n* ''Log manuel'': Afficher l'information sur l'√©tat du programme dans un log (ex: fichier texte)\n* ''D√©bogueur interactif'': Contr√¥ler l'ex√©cution avec des breakpoints et suivre l'√©tat du programme pas √† pas. \u003C\u003Cyt \"https://youtu.be/9gAjIQc4bPU\">>\n* ''D√©bogage en direct'': Modifier le comportement sans quitter le flux d'ex√©cution \u003C\u003Cyt \"EGqwXt90ZqA\" start:\"642\">>\n\n[img[https://ceduni.github.io/udem-ift2255/assets/images/outils.png]]"},
{"created":"20240210031905876","tags":"","title":"Import a database into PhPMyAdmin / Adminer","modified":"20240210032511931","text":";[[Adminer|Adminer]]\n\n* ''Navigate'' to your Adminer installation URL in your web browser.\n* ''Select Database'': Choose the database you wish to import into or create a new one if necessary.\n* ''Upload SQL File'': Click on the Import button, which usually appears near the top of the Adminer interface.\n* ''Choose File'': Locate the .sql or .sql.gz file on your computer that you want to import and select it.\n* ''Execute Import'': After selecting the file, click the Execute button to start the import process. Adminer will display the progress and any errors encountered during the import.\n\n\n;[[phpMyAdmin|phpMyAdmin & xampp]]\n\n* ''Access phpMyAdmin'': Log into your web hosting control panel and locate phpMyAdmin. The location may vary depending on your hosting provider.\n* ''Select Database'': Once you're in phpMyAdmin, choose the database you want to import into from the list on the left sidebar. If you haven't created a database yet, you can do so by clicking \"New\" at the bottom of the list.\n* ''Go to Import Tab'': After selecting the database, navigate to the \"Import\" tab at the top of the phpMyAdmin interface.\n* ''Choose File'': Click on the \"Choose File\" button to select the SQL file you want to import from your local machine. The file can be a plain .sql file or a compressed file like .zip, .gzip, or .tar.\n* ''Adjust Settings (Optional)'': Before starting the import, you can adjust settings such as character set, collation, and compatibility mode. These options are usually selected automatically based on the file you are importing.\n* ''Start Import'': After choosing the file and adjusting settings, click on the \"Go\" button at the bottom to start the import process. Depending on the size of the database, this may take some time.\n* ''Monitor Progress'': During the import, you can monitor the progress and see any messages or errors that occur. If there are errors, they may be due to issues with the SQL file itself or conflicts with existing data.\n* ''Check Results'': Once the import is complete, check the affected database to ensure that all tables and data have been imported successfully.\n"},

{"created":"20240208230414247","title":"JavaScript (Front-End Validation)","modified":"20240208230603420","tags":"overview","text":"!!! Keywords to Search on Google\n\n* JavaScript basics\n* DOM manipulation in JavaScript\n* JavaScript form validation\n* Event handling in JavaScript\n* Client-side validation with JavaScript\n* Asynchronous JavaScript and AJAX\n\n!!! Websites and Online Resources\n\n* Mozilla Developer Network (MDN) Web Docs: This is an invaluable resource for learning all things web, including JavaScript. The guides and references are comprehensive and cover everything from basic syntax to advanced topics.\n* W3Schools JavaScript Tutorial: Offers straightforward tutorials on JavaScript basics, DOM manipulation, and form validation. It's a great place for beginners to start.\n* JavaScript.info: This site provides detailed tutorials on JavaScript from the ground up. It's particularly good for understanding the nuances of the language.\n* FreeCodeCamp: Offers an extensive, free coding bootcamp online. Their JavaScript section is thorough and includes interactive coding challenges.\n* Codecademy: Provides interactive JavaScript courses that cover basics, DOM manipulation, and more. While some content is free, full access requires a subscription.\n\n!!! Books\n\n* \"Eloquent JavaScript\" by Marijn Haverbeke: A modern introduction to JavaScript, covering everything from the basics to more complex topics like higher-order functions and asynchronous programming. Available to read online for free.\n* \"JavaScript: The Definitive Guide\" by David Flanagan: Known as the \"Rhino book,\" this is a comprehensive guide to JavaScript, including client-side JavaScript for validating forms.\n* \"You Don‚Äôt Know JS\" (book series) by Kyle Simpson: This series, available both in print and online, takes a deep dive into the core mechanisms of JavaScript, suitable for both beginners and seasoned developers.\n\n!!! Online Courses and Tutorials\n\n* Udemy:  Offers various JavaScript courses, from beginner to advanced levels. Look for courses that include projects, particularly those that cover form validation.\n* Coursera and edX: Provide courses from universities and colleges that can include JavaScript programming, often as part of web development specializations."},

{"created":"20240209015535370","title":"JS Form Validation","modified":"20240210031844089","text":"https://codepen.io/telumire/pen/xxByxEW\n\n\u003C\u003Ccc \"\"\"const endPoint = \"/formdata/post/user\";\n\n// Utility functions\nconst checkFieldValidity = (field, errMessages) => {\n  const { validity } = field;\n  for (const key in validity) {\n    if (validity[key]) {\n      field.setCustomValidity(errMessages[key] || \"\");\n      const errMessage =\n        field.parentElement.querySelector(\"em\") ||\n        field.insertAdjacentElement(\"afterend\", document.createElement(\"em\"));\n      errMessage.textContent = field.validationMessage;\n      break;\n    }\n  }\n};\n\nfunction addValidationListener(field, validations) {\n  [\"input\", \"invalid\", \"keyup\"].forEach(event => {\n    field.addEventListener(event, ({ target: field }) => {\n      checkFieldValidity(field, validations);\n    });\n  });\n}\n\n// Handling the form\ndocument.addEventListener(\"DOMContentLoaded\", () => {\n  const loginForm = document.querySelector('form:has([type=\"password\"])');\n  const {\n    email: emailField,\n    submit: submitButton,\n    password: passwordField\n  } = loginForm.elements;\n\n  // Set events\n  addValidationListener(emailField, {\n  valueMissing: \"Email is required in order to log you in! Contact the IT team if you lost your login.\",\n  tooShort: \"Email is too short.\",\n  tooLong: \"Email is too long.\",\n  patternMismatch: \"Email must end with @ifapme.be\"\n});\n  \n  addValidationListener(passwordField, {\n  valueMissing: \"Password is required in order to log you in! Contact the IT team if you lost your password.\",\n  tooShort: \"Password is too short.\"\n});\n\n\n  loginForm.addEventListener(\"submit\", async (e) => {\n    if (!loginForm.checkValidity()) {\n      loginForm.reportValidity();\n      e.preventDefault();\n    } else {\n      try {\n        const response = await fetch(endPoint, {\n          method: \"POST\",\n          body: new FormData(loginForm)\n        });\n        if (response.ok) {\n          const result = await response.json();\n        } else {\n          throw new Error(\n            `Server responded with ${response.status}: ${response.statusText}`\n          );\n        }\n      } catch (error) {\n        console.error(\"Fetch error:\", error);\n      }\n    }\n  });\n});\"\"\" js>>\n\n\nhttps://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/email#validation"},

{"created":"20240523234020400","tags":"Laragon","title":"LARAGON ‚Äì Update PHP","modified":"20240524001658150","text":"> Be sure your Windows 10 (64 bit) OS has the latest [[Visual C++ Redistributable for Visual Studio 2015-2022|https://aka.ms/vs/17/release/VC_redist.x64.exe]] installed.\n\n!! Updating PHP\n\n* Download the latest Win32-vs16-x64 version: https://windows.php.net/download/\n* Unpack the downloaded ZIP archive in a folder with the same name\n* Move the complete folder to the \\bin\\php\\ folder of your Laragon installation (it can be found by right-clicking the laragon icon in the activity bar > php > version > dir\n* In the PHP section, select the newly installed PHP version.\n* Laragon will restart the PHP Service using the new version.\n* Now you can remove any previous versions by removing their folder from \\bin\\php\\.\n\n!! Configure the current PHP\n\nIn the PHP section of the Laragon Menu, there are options to :\n\n* quickly set some common PHP settings\n* edit the php values in the php. ini file\n* enable or disable PHP extensions\n\nThese values can be changed in the php.ini file :\n\n\u003C\u003Ccc language:\"php\" code:\"\"\"realpath_cache_size = 10M\ndate.timezone = 'Europe/Brussels'\nmemory_limit = 4G\"\"\">>\n"},

{"created":"20220117161300085","tags":"","title":"Liste des op√©rateurs de recherche google","modified":"20240318200035772","text":"!!! Op√©rateurs de recherche basique\n\n|`\" \"`|`\"nikola tesla\"`|exact-match|\n|`OR`|`tesla OR edison`|defaut = ET, utiliser OR permet de basculer la logique|\n|`|`|`tesla | edison`|identique au OR|\n|`( )`|`(tesla OR edison) alternating current`|grouper les op√©rateurs|\n|`-`|`tesla -motors`|exclure un terme|\n|`*`|`tesla \"rock * roll\"`|joker, match n'importe quel mot|\n|`#..#`|`tesla announcement 2015..2017`|match un nombre entier dans une plage donn√©e|\n|`$`, `‚Ç¨`|`tesla deposit $1000`, `‚Ç¨9,99 lunch deals`|Chercher un prix avec un signe mon√©taire. On peut √©galement utiliser le `.` pour des prix exacts, ex : `$19.99`.|\n|`in`|`250 kph in mph`|conversion d'unit√©s|\n\n!!! Op√©rateurs de recherche avanc√©s\n|`intitle:`|`intitle:\"tesla vs edison\"`|Cherche dans le titre de la page. Utiliser des guillemets pour match une phrase exacte.|\n|`allintitle:`|`allintitle: tesla vs edison`|Cherche tout ce qui suit dans le titre de la page|\n|`inurl:`|`tesla announcements inurl:2016`|Chercher un terme dans une url.|\n|`allinurl:`|`allinurl: amazon field-keywords nikon`|Chercher les termes qui suivent dans une url.|\n|`intext:`|`intext:\"orbi vs eero vs google wifi\"`|Chercher un terme dans le corps de la page (body).|\n|`allintext:`|`allintext: orbi eero google wifi`|Chercher plusieurs termes dans le corps de la page (body).|\n|`filetype:`|`\"tesla announcements\" filetype:pdf`|Match un type de fichier (PDF, DOC, XLS, PPT, TXT,..)|\n|`related:`|`related:nytimes.com`|Chercher les sites en lien avec un site. Fonctionne uniquement avec les sites tr√®s populaires.|\n|`AROUND(X)`|`tesla AROUND(3) edison`|Donne les r√©sultats o√π les deux termes/expressions sont √† moins de (X) mots l'un de l'autre.|\n\n!!! Op√©rateurs de recherche non-fiable/obsol√®tes\n|`~`|`~cars`|synonymes|\n|`+`|`+cars`|exact|\n|`daterange:`|`tesla announcements daterange:2457663-2457754`|plage de date (jour julien)|\n|`link:`|`link:nytimes.com`|contenant un lien vers un site ([[alternatives|https://www.webfx.com/seo/learn/how-to-check-backlinks/]])|\n|`inanchor:`|`inanchor:\"tesla announcements\"`|contient un lien sp√©cifiant un certain terme|\n|`allinanchor:`|`allinanchor: tesla announcements`|contient un lien sp√©cifiant plusieurs termes|\n\n\n\u003C\u003C\u003C\nNote : Pour les op√©rateurs de type `allin...:`, les termes qui suivent ne seront pas compt√©s comme des op√©rateurs de recherche - essayer de les combiner ne fonctionnera pas le plus souvent.\n\nAttention aux caract√®res sp√©ciaux, le `/` est trait√© comme un espace si on l'√©cris sans guillemets.\n\u003C\u003C\u003C\n\n!!! Conseils et astuces pour utiliser les op√©rateurs de recherche\n\n!!!!.n.reset ''Encha√Æner les combos d'op√©rateurs''\n\n\n```\n\"nikola tesla\" intitle:\"top 5..10 facts\" -site:youtube.com inurl:2015\n```\n\nListe les pages contenant exactement \"Nikola Tesla\", avec la phrase \"Top (X) facts\" dans le titre, ou X vas de 5 √† 10, excluant le site YouTube.com, et avec \"2015\" quelque part dans l'URL.\n\n!!!!.n ''Chercher du contenu plagi√©''\n\n```\nintext:\"une phrase sp√©cifique\" -site:monsite.com\n```\n\nOn peut √©galement utiliser `intitle:` pour trouver des copies de notre contenu.\n\n!!!!.n ''V√©rifier le support HTTP -> HTTPS de son site''\n\n\n```\nsite:monsite.com -inurl:https\n```\n\nPermet de trouver les pages HTTP qui sont encore list√©es sur google.\n\n!!!!.n ''Trouver des matchs presque exacts''\n\n\n```\n\"nikola tesla\" AROUND(2) \"thomas alva edison\" \n```\n\n!!!!.n ''Faire une recherche sur des TLDs (Top-Level Domain) sp√©cifiques''\n\n```\nnikola tesla (site:gov OR site:edu) \n```\n"},

{"created":"20240524153724018","text":"{{||playground-php}}","tags":"[[PHP Expressions]]","title":"Logical operators","modified":"20240524160145956","php":"\u003Cpre>\n&& = AND\n|| = OR\n! = NOT\n() can be used to group operations\n\nThe evaluation is done left to right.\n\n\u003C?= 3>2 && 1\u003C3 ? 'true' : 'false' ?>\n\n\u003C?= 3>2 || 1\u003C3 ? 'true' : 'false' ?>\n\n\u003C?= 3>2 && 1>3 ? 'true' : 'false' ?>\n\n\u003C?= 3>2 || 1>3 ? 'true' : 'false' ?>\n\n\u003C?= !3>2 ? 'true' : 'false' ?>\n\n\u003C?= (5>2) && (3\u003C4) ? 'true' : 'false' ?>\n"},
{"created":"20231031124406670","tags":"[[IFT 2255 G√©nie Logiciel]]","title":"Logiciel","modified":"20231031124442266","source":"https://ceduni.github.io/udem-ift2255/","text":"Le logiciel est fondamentalement de nature conceptuelle. Un logiciel met en relation divers concepts encapsulant un ensemble de comportements (intentions). Un logiciel est concu pour faciliter la manipulation et l'exploitation de l'information.\n\n* ''Contrainte accidentelle'': limite des outils, impr√©vus de l'environnement, probl√®mes transitoires\n* ''Contrainte inh√©rente'': complexit√©, conformit√©, versatilit√©, invisibilit√©, discontinuit√©"},
{"created":"20231024160643619","tags":"","title":"Logique algorithmique","modified":"20231029005012878","tmap.id":"457cf9d2-0231-424a-80b2-185ff9b65581","text":";Algorithme\n:Suite finie de r√®gles/op√©rations ex√©cut√©e dans un ordre d√©termin√© pour un objectif pr√©cis\n\n;Types de repr√©sentations algorithmiques\n\n* [[ordinogramme|https://fr.wikipedia.org/wiki/Organigramme_de_programmation]]\n* [[pseudo-code (LDA)|https://fr.wikipedia.org/wiki/Pseudo-code]]\n\n\n\nExemple algorithme de somme: \n\n*d√©but\n* lire x;y (lecture et affectation)\n* s=x+y\n* √©crire s\n* fin\n\nVoir diagram basics in figjam: https://www.figma.com/community/file/1009957993740460488\n\nexemple: https://www.figma.com/file/ZZSdaiQhaMn6I3GK8Muci0/Untitled?type=whiteboard&node-id=975-1270&t=hbmCl7pbwCaZhDFb-4\n\n;Logiciel de visualisation algobox\n\nExemple calcul de TVA dans algobox:\n\n\u003C\u003Ccc \"\"\"\nFONCTIONS_UTILISEES\nVARIABLES\n  TAUX_TVA EST_DU_TYPE NOMBRE\n  TVA EST_DU_TYPE NOMBRE\n  HTVA EST_DU_TYPE NOMBRE\n  PRIX EST_DU_TYPE NOMBRE\nDEBUT_ALGORITHME\n  AFFICHER \"Entrer le prix hors TVA\"\n  LIRE HTVA\n  TANT_QUE (HTVA\u003C=0) FAIRE\n    DEBUT_TANT_QUE\n    AFFICHER \"Le prix doit √™tre plus grand que 0.\"\n    AFFICHER \"Entrer le prix hors TVA\"\n    LIRE HTVA\n    FIN_TANT_QUE\n  TVA PREND_LA_VALEUR 21/100*HTVA\n  PRIX PREND_LA_VALEUR TVA + HTVA\n  AFFICHER \"TVA = \"\n  AFFICHER TVA\n  AFFICHER* \" euros\"\n  AFFICHER \"HTVA+TVA = \"\n  AFFICHER PRIX\n  AFFICHER \" euros\"\nFIN_ALGORITHME\n\"\"\">>"},

ion Client-Serveur\n* Communication asynchrone avec AJAX\n* Utilisation de PHP et JavaScript ensemble\n\n!! Projet Pratique\n!!! D√©veloppement d'une application Web simple\n!!! Utilisation des concepts appris dans les modules pr√©c√©dents\n!!! Mise en pratique des interactions avec la base de donn√©es\n\n!! √âvaluation et Conclusion\n!!! √âvaluation des connaissances acquises\n!!! R√©capitulatif des principaux concepts\n!!! Pistes pour approfondir les comp√©tences en PHP et d√©veloppement Web."},

{"created":"20231101170500941","title":"Maintenance","modified":"20231103073410531","tags":"[[Processus de d√©veloppement]]","text":"''Tout changement'' de n'importe quel art√©fact du logiciel ''une fois d√©ploy√©''.\nMaintenabilit√© doit √™tre ''pens√©e d√®s le d√©but''.\n\n!! Type de changements\n* ''Perfectif'': Accro√Ætre la valeur du logiciel suite √† des changements demand√©s par le client.\n* ''Adaptif'': Pr√©server la valeur du logiciel en r√©pondant aux changements de l'environnement\n* ''Correctif'': Corriger les d√©fauts restants\n* ''Pr√©ventif'': Prot√®ge le logiciel en facilitant les changements futurs par anticipation\n\n;Logiciels de suivi de d√©fauts\n//Exemples: Bugzilla, Backlog, BugHerd//\n''Cr√©ation de tickets, assignation et suivi de la r√©solution''\n''Rapport de d√©fauts'': Doit inclure assez d'information pour permettre au programmeur de maintenance de recr√©er le probl√®me pour l'investiguer\n\n!! √âtapes cl√©s pour effectuer un changement\n;Recherche des modules cibles\n* ''Recherche textuelle'': Ind√©pendant de la structure du programme, mais d√©pend des conventions de nommage. Applicable √† des concepts explicites seulement\n* ''Graphe par d√©pendance (graphe)'': Utilise la structure des classes du programme et n√©cessite la compr√©hension des fonctionnalit√©s locales et composites. Applicable aux concepts implicites et explicites\n\n;Refactoring\n* ''Modifie la structure du code sans affecter la fonctionnalit√©''\n* Certains changements sont apport√©s afin de ''minimiser l'impact'' des changements\n* Consiste en une s√©quence de ''transformations qui pr√©servent le comportement''\n\n;Test de r√©gression\n''Garantir que le changement est correct''. Apr√®s un changement, le programmeur re-teste tout le code.\nCas de ''test ant√©rieurs font partie du test de r√©gression''. La suite de tests augmente\n\n[img[https://ceduni.github.io/udem-ift2255/assets/images/etapes_maintenance.svg]]\n\u003Ca href=\"https://refactoring.com/catalog/\">[img[https://ceduni.github.io/udem-ift2255/assets/images/refactoring.svg]]\u003C/a>"},
{"created":"20240203004059588","title":"Manipulation de cha√Ænes de caract√®res en PHP","modified":"20240203004403754","text":";Longueur d'une Cha√Æne (strlen()):\n\nLa fonction strlen() renvoie la longueur d'une cha√Æne de caract√®res, c'est-√†-dire le nombre de caract√®res qu'elle contient.\n\nExemple :\n\n\u003C\u003Ccc language:\"php\" code:\"\"\"$phrase = \"Bonjour, le monde!\";\n$longueur = strlen($phrase);\necho \"La phrase a une longueur de $longueur caract√®res.\";\n\"\"\">>\n\n; Recherche de Sous-cha√Ænes (strpos() et strstr()):\n\nLa fonction strpos() retourne la position de la premi√®re occurrence d'une sous-cha√Æne dans une cha√Æne.\n\nLa fonction strstr() trouve la premi√®re occurrence d'une sous-cha√Æne et retourne tout √† partir de cette occurrence.\n\nExemple :\n\n\u003C\u003Ccc language:\"php\" code:\"\"\"$phrase = \"Le chat est noir.\";\n$position = strpos($phrase, \"chat\");\necho \"Le mot 'chat' commence √† la position $position.\";\"\"\">>\n\n; Extraction de Sous-cha√Ænes (substr()):\n\nLa fonction substr() permet d'extraire une portion sp√©cifique d'une cha√Æne de caract√®res en sp√©cifiant la position de d√©but et la longueur souhait√©e.\n\nExemple :\n\n\u003C\u003Ccc language:\"php\" code:\"\"\"$phrase = \"Bonjour, le monde!\";\n$sous_phrase = substr($phrase, 8, 5);\necho \"La sous-phrase extraite est : $sous_phrase\";\"\"\">>\n\n;Remplacement de Sous-cha√Ænes (str_replace()):\n\nLa fonction str_replace() remplace toutes les occurrences d'une sous-cha√Æne par une autre dans une cha√Æne principale.\nExemple :\n\n\u003C\u003Ccc language:\"php\" code:\"\"\"$phrase = \"Les pommes sont rouges.\";\n$nouvelle_phrase = str_replace(\"rouges\", \"vertes\", $phrase);\necho $nouvelle_phrase;\"\"\">>\n\n;Conversion de Cas (strtolower() et strtoupper()):\n\nLes fonctions strtolower() et strtoupper() convertissent une cha√Æne en minuscules ou majuscules, respectivement.\n\nExemple :\n\n\u003C\u003Ccc language:\"php\" code:\"\"\"$mot = \"Bonjour\";\n$minuscules = strtolower($mot);\n$majuscules = strtoupper($mot);\necho \"En minuscules : $minuscules, en majuscules : $majuscules\";\n\"\"\">>"},
{"created":"20240514202415620","modified":"20240514212955554","title":"Manipulation de Donn√©es SQL avec while et PDO","tags":"[[Utilisation des boucles pour la manipulation de donn√©es]] SQL MySQL","text":"Utilisation d'une boucle `while` pour traiter les r√©sultats d'une requ√™te SQL √† l'aide de PDO.\n\nExemple :\n\n\u003C\u003Ccc language:\"php\" code:\"\"\"function connectDB(){\n$host ='localhost';\n$dbname='test';\n$login='root';\n$mdp='';\n\n//Afficher les erreurs\n$pdo_options[PDO::ATTR_ERRMODE] = PDO::ERRMODE_EXCEPTION;\n\ntry {\n//Tentative de connexion √† la base de donn√©es\n$connectDB = new PDO(\"mysql:host=$host;dbname=$dbname;charset=utf8\", $login, $mdp, $pdo_options);\n}\n\n//si la connexion √©choue, afficher une erreur\ncatch (Exception $e){\nexit('Erreur : ' . $e->getMessage());\n}\n\nreturn $connectDB;\n}\n\n//requ√™te simple\n$requete = connectDB()->query('SELECT * FROM ma_table');\n\n//requ√™te pr√©par√©e\n$requete = $pdo->prepare(\"SELECT mot_de_passe, id FROM `utilisateurs` WHERE email = :email\");\n$requete->execute(array('email' => $email));\n\n\n//r√©cup√©ration des donn√©es sous forme de tableau associatif\n$reponse = $requete->fetch(PDO::FETCH_ASSOC);\nprint_r($reponse);\"\"\">>\n\nhttps://www.pierre-giraud.com/php-mysql-apprendre-coder-cours/connexion-base-donnee-mysqli-pdo/"},

{"created":"20240524162110512","title":"match","modified":"20240524162609435","tags":"[[Control structures]]","php":"\u003C?php\n$food = 'cake';\n\n$return_value = match ($food) {\n    'apple' => 'This food is an apple',\n    'bar' => 'This food is a bar',\n    'cake','cookie' => 'This food is sugary',\n};\n\nvar_dump($return_value);\n?>\n","text":"https://www.php.net/manual/en/control-structures.match.php\n\nSimilar to a switch.\n\nIf an exact match for a variable is found, then an expression is run and the output is returned. Multiple options can be provided for one line. If there is no match and no default, it will cause an error.\n\n{{||playground-php}}"},

{"created":"20231029004455873","tags":"[[MDB/Concepts, terminologie, bonnes pratiques]]","title":"MDB/Concepts, terminologie, bonnes pratiques/Bases sur les DNS, h√©bergement","modified":"20231107150912126","tmap.id":"9db2a5cf-33f1-424c-ba51-f895e7e9660f","text":"Un logiciel web php ({{{ [tag[logiciel]tag[PHP]first[3]] ||inline-list}}} ...) demande un [[nom de domaine|noms de domaine]], un [[h√©bergement|h√©bergeur]], une base de donn√©e ({{{ [tag[base de donn√©e]first[3]] ||inline-list}}} ...)  et des fichiers.\n\n\u003Cp style=\"display: flex;justify-content: center;\">\n{{h√©bergeur de site web.svg}}\n\u003C/p>\n\n!! [[registrar|registrar]]\n\n{{registrar}}\n\n!! [[Nom de domaine|noms de domaine]]\n\n{{noms de domaine}}\n\n\n!! [[Zone DNS|Zone DNS]]\n\n{{Zone DNS}}\n\n!! [[Web 3 et noms de domaines|Web 3 et noms de domaines]]\n\n{{Web 3 et noms de domaines}}\n\n!! [[Migrer un site web et/ou un nom de domaine|Migrer un site web et/ou un nom de domaine]]\n\n{{Migrer un site web et/ou un nom de domaine}}\n\n!! [[Redirections web]]\n\n{{Redirections web}}\n\n!! Choisir un h√©bergement\n\n4 grands types:\n\n* Mutualis√©: plusieurs utilisateurs sur un m√™me serveur. Faible co√ªt, param√®tres pr√©d√©finis & packag√© avec un nom de domaine, possible de migrer vers un pack sup√©rieur, performances variables lorsque le serveur est surcharg√©, peu s√©curis√©, peu flexible\n* Virtuel (VPS): environnement simulant un serveur d√©di√© sur une machine partag√©e. Plus cher, plus flexible, ressources d√©di√©es garanties, plus complexe √† configurer\n* D√©di√©: un seul site pour un ou plusieurs serveur physique. Prix, performances, s√©curit√©, flexibilit√© et complexit√© maximale\n* Cloud: ressources √† la demande √† partir d'un r√©seau distribu√© de serveurs. Scalabilit√© facile et rapide,  moins cher qu'un serveur d√©di√©, donn√©es r√©pliqu√©e = haut disponibilit√© et redondance, mais d√©pendance sur la qualit√© et la fiabilit√© du fournisseur, complexe √† configurer, s√©curit√© potentiellement moindre puisque partag√©\n\nUn h√©bergeur peut fournir divers services : on-site, iaas (infrastructure as a service), paas (platform as a service), saas (software as a service)\n\nExemples: espace disque, bande passante, bdd, backups, support client, logiciels\n\n;H√©bergement sp√©cialis√©s\n\nWP serveur, Kinsta, Flyweel, ..\n\n;Autres outils\n\nNetlify, GitHub Page, Plesk, Gatsby Cloud, ..\n\n\n!! Utiliser un CDN\n\nCDN = Content Delivery Network. C'est un r√©seau de distribution de contenus, des serveurs servant de relais entre l'utilisateur et le serveur.\n\nLes CDN permettent de diminuer la bande passante, r√©duire le temps de r√©ponse, bloquer les menaces, r√©duire le temps de propagation des DNS, r√©pliquer le serveur, ..\n\nExemple de fournisseurs: Cloudflare, OVH CDN, Amazon Cloudfront, StackPath ..\n\n!! Utiliser un certificat SSL/TLS\n\nLe protocole HTTPS (Hypertext Transfer Protocol Secure) est un protocole de communication utilis√© pour s√©curiser les donn√©es √©chang√©es entre un navigateur web et un serveur web. HTTPS utilise un certificat TLS (Transport Layer Security), le successeur du certificat SSL (Secure Sockets Layer) afin de crypter les donn√©es en transit et authentifier le serveur.\n\nGoogle prend en compte ce param√®tre, il est important pour le SEO. C'est aussi important pour l'utilisateur, qui peut voir l'autorit√© √©mettrice et le nom de l'entreprise du propri√©taire du site web en cliquant sur l'√Æcone du cadenas situ√© sur la barre du navigateur.\n\n;3 types de certificat SSL/TLS :\n\nValidation de ..\n* nom commun : validation de domaine (accessible au particuliers)\n* organisation : validation de domaine + organisation\n* unit√© d'organisation : validation √©tendue\n\nLe prix varie en fonction du certificat. Il y'a aussi le certificat gratuit Let'sEncrypt, projet du ISRG\n\n\n!! Voir aussi\n\n[[G√©n√©rateur de site statique (SSG)|G√©n√©rateur de site statique]]\n\n\n\n"},

{"created":"20231029004433352","tags":"[[MDB/Concepts, terminologie, bonnes pratiques]]","title":"MDB/Concepts, terminologie, bonnes pratiques/Fondements des CMS","modified":"20231107153157861","tmap.id":"9d1b8be7-3140-4fdf-b871-859ef07f67e0","text":"CMS = content management system\n\nSyst√®me pour cr√©er des sites web; avec back office et/ou front office\n\nUn CMS structure le contenu en arborescence et en type, utilise des mod√®les. \n\nIl permet de cr√©er des r√¥les pour le travail collaboratif et mettre en place une cha√Æne de collaboration.\n\n\nLe CMS offre un syst√®me qui permet de s√©parer les fichiers des donn√©es : les donn√©es sont stock√©e dans une base de donn√©e, tandis que des templates/modules/fichiers coeurs se chargent de les traiter.\n\nDe cette fa√ßon, des r√©dacteurs peuvent se concentrer sur le contenu, et les devs peuvent s'occuper des fonctionnalit√©s / mise en page sans interf√©rer les uns avec les autres.\n\n!! Types de CMS\n\nOpen Source, Propri√©taires, Saas\n\n;Propri√©taire\n\n* installation et configuration simple\n* pas de modif/copie/redistribution\n* license souvent payante\n* personnalisation co√ªteuse\n* m√†j payantes\n\n;Open source\n\n* license publique g√©n√©rale (GNU GPL, ou simplement GPL)\n* permet de dev, am√©liorer et modifier sois m√™me\n* possibilit√© de redistribuer √† la communaut√©\n* m√†j courantes et accessibles\n\n;Saas\n\n* Pack CMS/h√©bergement/outils\n* M√†j automatiques\n* Addons\n* Ressources √† la demande\n\nChoisir le CMS en fonction des attentes des admins, des features pour la gestion de contenu, des attentes pour l'√©volution, comp√©tences techniques\n\n\n;CMS sp√©cialis√©s\n\n* eshop : shopify\n* lms: learning management system\n\n\n;CMS headless\n\nCMS consacr√© uniquement pour la gestion du back-office. C'est une BD qui rend le contenu accessible via API pour un affichage sur n'importe quel front end.\n\nExemple: WordPress API, Netlify CMS, Prismic, .."},
{"created":"20231107152716719","tags":"[[MDB/Concepts, terminologie, bonnes pratiques]]","title":"MDB/Concepts, terminologie, bonnes pratiques/JAMstack","modified":"20231107153211851","tmap.id":"e9c4c06c-0b85-4794-baf7-4b5451a6d615","text":"Jamstack = Javascript - API - Markup Stack\n\n\nUne architecture jamstack est une architecture comprenant:\n\n* API (si n√©cessaire)\n* G√©n√©rateur de site statique ([[SSG]]): associe contenu et template et g√©n√®re une page html statique.\n* Une plateforme de d√©ploiement/h√©bergement : Les pages construite lors du build du site sont stock√©e sur le CDN en pr√©vision du prochain visiteur.\n\n\nAvantages: large choix de langage, plateformes de diffusions, s√©curit√© et performances accrue, peu de maintenance"},

{"created":"20231029213633817","tags":"MDB/Intro","modified":"20231030161659579","title":"MDB/Intro/Les qualit√©s et comp√©tences d‚Äôun d√©veloppeur web","text":";Qualit√©s\n\n* Logique algorithmique: [[exemple|https://www.figma.com/file/VHVSnwzcAOhoM3HC7eNyV7/IFAPME-cours-Logique-exemple?type=whiteboard&node-id=1-196&t=rc9X2vVbYtJdqYW8-4]]\n* Communication: client, utilisateur, fournisseurs, √©quipe, sp√©cialistes\n* R√©solution de probl√®mes : [[bugs|R√©solution d'erreurs communes]], optimisation, compatibilit√©, s√©curit√©/conformit√©, solutions alternatives, panne, piratage\n\n;Comp√©tences √† acqu√©rir\n\n* Ma√Ætrise d'au moins un langage de programmation\n* Diff√©rencier les langages : {{Langages c√¥t√© client}}, {{Langages c√¥t√© serveur}}\n* Conna√Ætre [[les diff√©rents frameworks populaires|Veille: Frameworks et Librairies]]:\n**  [[Javascript|Frameworks JavaScript]]: {{Frameworks JavaScript}} et les outils tels que {{Outils JavaScript}}.\n** [[CSS|Framework CSS]] : {{Framework CSS}}\n** [[PHP|Framework PHP]]: {{Framework PHP}}\n* Conna√Ætre [[les CMS et plateformes e-commerce populaires|Veille: CMS et plateformes e-commerce]]:\n** [[CMS|CMS populaires]]: {{CMS populaires}}, ..\n** [[e-commerce|Plateforme e-commerce populaires]]: {{Plateforme e-commerce populaires}},..\n* Conna√Ætre les bases de donn√©es & le SQL\n** Sch√©mas de BD, contraintes relationnelles\n** Requ√™tes SQL, requ√™tes \"pr√©par√©es\"\n** Utiliser des [[frameworks front-end|Frameworks JavaScript]] pour ex√©cuter les requ√™tes SQL avec les API REST ou GraphQL\n** Optimiser les requ√™tes (temps de r√©ponse)\n* S√©curit√© web\n** Acc√®s s√©curis√©s: R√¥le, autorisations, mdp s√©curis√©s\n** Outils d'audit de s√©curit√© & monitoring des tentatives d'intrusion/activit√©s suspectes\n** [[Protocoles de cryptage|HTTPS]] pour prot√©ger les infos de connexion et donn√©es sensibles transmises via le r√©seau\n** Validation de donn√©es c√¥t√© serveur (injection SQL, ..)\n** M√†J d√©pendances et bibli {"created":"20231029002644788","title":"MDB/Positionner le d√©veloppeur web dans son contexte","modified":"20231106151008964","tags":"MDB","list":"[[MDB/Positionner le d√©veloppeur web dans son contexte/Introduction]] [[MDB/Positionner le d√©veloppeur web dans son contexte/Les √©tapes d'un projet Web]] [[MDB/Positionner le d√©veloppeur web dans son contexte/Le r√¥le du d√©veloppeur]] [[MDB/Positionner le d√©veloppeur web dans son contexte/M√©tiers du web]]","tmap.id":"eee221d4-6c44-4d02-a9d7-abac6b417d34","text":"De nombreux facteurs varient de projets en projets:\n\n* Budget\n* Taille/Exp√©rience de l'√©quipe\n* Deadlines\n* Disponibilit√©s des ressources/contenus\n* Technos\n* Objectifs/cibles\n* R√©glementations\n* Tests\n* ..\n\nMais chaque projet a aussi de nombreuses similitudes. Une bonne m√©thodologie est essentielle pour la qualit√©, fiabilit√©, s√©curit√©, √©volution, respect des d√©lais et co√ªts. On construit donc un planning de projet autour d'√©tapes cl√©s.\n\n{{||$:/template/cours/toc}}"},

{"created":"20231029004358618","tags":"[[MDB/Positionner le d√©veloppeur web dans son contexte]]","title":"MDB/Positionner le d√©veloppeur web dans son contexte/Les √©tapes d'un projet Web","modified":"20231106153831664","tmap.id":"bcc570ab-e24c-49d4-aa74-6895a32fd813","text":"La gestion de projet permet d'organiser des t√¢ches, d√©finir des d√©lais et des livrables. Il en existe plusieurs, notamment:\n\n;M√©thode s√©quentielle (cascade)\n\n[[Etapes|√âtapes de conception d‚Äôun projet Web]] pr√©d√©finies, ordre pr√©cis, une phase √† la fois. Souvent utilis√©e pour les grand projets n√©cessitant un planning et une coordination complexe et pr√©cis.\n\n\u003C!-- {{Mod√®le de d√©veloppement/Mod√®le lin√©aire/Cascade, mod√®le en v}} -->\n\nExemple: Analyse > Conception > Design > Dev > Tests > R√©visions > D√©ploiement\n\nIntervenants avec cette m√©thodo: \n\n* Chef de projet: {{Le r√¥le du chef de projet}}\n* Lead dev: exigences et specs\n* Designer: conception, composants\n* Dev: construction et mise en oeuvre\n* Testeur: v√©rification et validation\n\n;.c Analyse\n\n* RDV avec le client pour d√©finir les exigences: features, design, performances, utilisateurs finaux (comportement & besoins)\n* Analyse du march√©, tendances, identifier opportunit√©s & d√©fis\n* Identifier objectifs cl√©s et indicateurs de performances\n* Identifier contraintes et risques\n* ''R√¥le du dev'': Poser des ? , discuter avec le client, citer des exemples/r√©f√©rences, faire des d√©mos\n\n;.c Conception \n\n* D√©finir les specs fonctionnelles: d√©tailler pt par pt tout les comportements de l'app\n* D√©finir les specs techniques: architecture globale de l'app comme base de travail\n* D√©finir l'arborescence, zoning\n* Cr√©er l'√©quipe\n* Budget & calendrier d√©taill√©\n* ''R√¥le du dev'': Choisir les techs&services, estimer le temps de dev, √©laborer des specs fonctionnelles d√©taill√©es\n\nPour concevoir une architecture: \n\n* https://octopus.do/\n* https://coggle.it/\n* https://figma.com/\n\n;.c Design\n\n* Wireframes: sch√©matisation des pages, disposition g√©n√©rale des √©l√©ments sans design/contenu pour visualiser les interactions. Permet d'obtenir un feedback du client et s'assurer que toutes les features sont incluses & que la structure est ok pour les projets. Outils: Balsamiq, Figma, Axure, Adobe XD, Sketch. [[D√©mo|D√©monstration de cr√©ation de wireframes d'un site avec figma]]\n* ''R√¥le du dev'': Identifier les contraintes tech, feedbacks sur la faisabilit√©, patterns pour certaines sections/features n√©cessitant une expertise technique particuli√®re\n\n\n* Conception de l'UI (user interface) / webdesign: mise en forme esth√©tique des wireframes (couleurs, polices, images, √©l√©ments visuels) sous forme de template pour chaque taille d'appareils. Outils: AdobeXD, Sketch, Figma\n* ''R√¥le du dev'': √©tude de la faisabilit√© technique, POC, montre des r√©f√©rences de srcipts/frameworks pour les interactions\n\n;.c Dev\n\nInt√©grer le design dans un th√®me, templates et mettre en place des interactions avec les BD ou API\n\n* [[config serveurs|Environnements de dev]]\n* [[gestion du code|git]]\n* dev backend  (gestion contenu, permissions, s√©curit√©) et frontend (vues, composants, animations)\n* ''R√¥le du dev'': r√¥le central:\n** dev features\n** utilisation de frameworks, librairies, outils\n** int√©gration fid√®le du design\n** documentation\n** respect du planning\n\n;.c Tests\n\nPhase de recette, on v√©rifie que l'app fonctionne comme √©tablis en Conception. Un acc√®s backend peut √™tre donn√© aux utilisateur pour valider les features sans pour autant avoir acc√®s au frontend.\n\n* tests manuels de nav\n* test unitaires\n* tests sur divers appareils\n* outils pour centraliser les remarques et traiter l'avancement des correctifs\n* ''r√¥le du dev'': √©crire des tests, mise en place de process de d√©ploiement auto, utilisation d'outils de mesure de perf.\n\n;.c R√©visions\n\nAvant et apr√®s la mise en ligne:\n\n* r√©soudre bugs et probl√®mes tech\n* m√†j le contenu\n* maintenance plugins/versions logiciel (CMS)\n* optimisation des perf/s√©curit√©\n* analyse des donn√©es, stats\n* demandes de support client\n* gestion nom de domaine, email, licenses\n* maintenance des serveurs, bdd\n\n;.c D√©ploiement\n\n\n;M√©thodes [[Agile|Agile]] (it√©ratif)\n\n* Flexibilit√©&adaptibilit√©\n* Petits cycles de dev: \"sprints\"\n* Permet une modification rapide en cours de projet\n* Demande une collaboration √©troite et une com constante\n* Pour les projets n√©cessitant une grande flexibilit√© pour s'adapter aux changements impr√©vus\n\nExemple: [[Scrum]]\n\n{{Scrum}}\n\n!! M√©thodo s√©quentielle vs Scrum\n\nAvantages\n\n\u003Ctable>\n\u003Cthead>\n\u003Cth>S√©quentielle\u003C/th>\u003Cth>Scrum\u003C/th>\n\u003C/thead>\n\u003Ctr>\u003Ctd>Planification\u003C/td>\u003Ctd>Flexibilit√©\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Suivi\u003C/td>\u003Ctd>Collaboration\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Co√ªts et d√©lais\u003C/td>\u003Ctd>Livrables de haute qualit√©\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>R√¥les\u003C/td>\u003Ctd>Am√©lioration continue\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Gestion de projets de grande envergure\u003C/td>\u003Ctd>Adaptibilit√©\u003C/td>\u003C/tr>\n\u003C/table>\n\nInconv√©nients\n\n\u003Ctable>\n\u003Cthead>\n\u003Cth>S√©quentielle\u003C/th>\u003Cth>Scrum\u003C/th>\n\u003C/thead>\n\u003Ctr>\u003Ctd>Faible flexibilit√©\u003C/td>\u003Ctd>N√©cessite une forte discipline\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Faible collab\u003C/td>\u003Ctd>Demande de l'exp√©rience\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Surestimer certaines t√¢ches\u003C/td>\u003Ctd>Difficile pour gros projets\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Gestion des d√©pendances\u003C/td>\u003Ctd>Surcharge de travail\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Manque d'innovation/cr√©ativit√©\u003C/td>\u003Ctd>Communication insuffisante = co√ªte tr√®s cher\u003C/td>\u003C/tr>\n\u003C/table>\n"},
{"created":"20231029004420103","tags":"[[MDB/Positionner le d√©veloppeur web dans son contexte]]","title":"MDB/Positionner le d√©veloppeur web dans son contexte/M√©tiers du web","modified":"20231106150641289","tmap.id":"114233bc-aa99-44ae-a8c9-d22496bd576d","text":"* Lead D√©veloppeur : Il est en charge de superviser une √©quipe de d√©veloppeurs. Il est un leader technique avec une grande exp√©rience dans le d√©veloppement. Il est responsable de la r√©solution des conflits et de la gestion des risques. \n* D√©veloppeur mobile : Il est en charge de la cr√©ation et de la maintenance des applications pour les syst√®mes d'exploitation mobiles tels que iOS et Android. Il travaille g√©n√©ralement avec des technologies telles que Swift, Kotlin, Xcode et peut utiliser des frameworks tels que React Native.\n* D√©veloppeur blockchain : Il est en charge de d√©velopper et de maintenir des applications et des syst√®mes bas√©s sur la technologie blockchain. Il utilise des protocoles tels que Bitcoin, Ethereum, Hyperledger et des langages tels que Solidity, Go ou Rust pour cr√©er des applications d√©centralis√©es, des smart contract ou g√©rer des tokens.\n* R√©dacteur web: Il est en charge de la r√©daction et de la mise en forme du contenu du site web (parfois appel√© Webmaster)\n* SEO specialist (ou consultant SEO): Il est en charge de l'optimisation du site web  pour les moteurs de recherche (Search Engine Optimization).\n* SEA specialist : Il est en charge de la planification, de la mise en place et de la gestion des campagnes publicitaires en ligne pour am√©liorer la visibilit√© du site web sur les moteurs de recherche (Search Engine Advertising)\n* Expert en s√©curit√© : Il est en charge de la s√©curit√© du site web et de la protection des donn√©es des utilisateurs.\n* Expert en conformit√© RGPD (DPO) : Il est en charge de la mise en place des mesures pour garantir la conformit√© du site web aux r√©glementations relatives √† la protection des donn√©es et √† la vie priv√©e (RGPD)\n* Graphiste : Il est en charge de la conception du logo, de la palette de couleurs, des typographies et iconographie en utilisant des outils tels que Photoshop ou Ilustrator.\n* UI designer : Il est en charge de la conception graphique de l'interface utilisateur du site web en utilisant des outils tels que Adobe xD, Photoshop ou Figma.\n* UX Designer : Il est en charge de l'exp√©rience utilisateur du site web en utilisant des  outils tels que Sketch ou Figma, pour cr√©er des wireframes et des maquettes pour les utilisateurs.\n* Administrateur syst√®me : Il est en charge de la maintenance, de la surveillance et de la gestion des serveurs qui h√©bergent le site web. Il s'occupe √©galement de la s√©curit√© des serveurs et des r√©seaux\n* Analyste : Il est en charge de comprendre les besoins des utilisateurs et de d√©finir les exigences fonctionnelles et non fonctionnelles du projet.\n* Testeur : Il est en charge de tester le site web pour s'assurer qu'il fonctionne correctement et qu'il r√©pond aux exigences fonctionnelles. ‚ÄúIl fait du debug‚Äù.\n* QA Manager : Il est en charge de la mise en place et de la gestion de la strat√©gie de qualit√© pour le projet et de la coordination des activit√©s de test et de qualit√©.\n* Chef de projet : Il est en charge de la gestion du projet, de la coordination des diff√©rents intervenants et de l'assurance de la qualit√© du produit final\n* Product Owner : Il est en charge de la vision du produit, de la priorit√© des fonctionnalit√©s, de la d√©finition des besoins et de la communication avec les stakeholders. Il est le principal repr√©sentant des utilisateurs et des parties prenantes du projet.\n* Scrum Master : Il est en charge de faciliter l'√©quipe Scrum dans la mise en place et l'application de la m√©thodologie Scrum. Il est √©galement responsable de la r√©solution des obstacles qui emp√™chent l'√©quipe de travailler efficacement\n* Community Manager : Il est en charge de la gestion des relations avec les  communaut√©s en ligne (utilisateurs, clients, etc.) en utilisant les r√©seaux sociaux, les forums, les blogs, etc. Il est responsable de la cr√©ation et de la mise en ≈ìuvre de la strat√©gie de contenu pour engager les communaut√©s et de g√©rer les r√©ponses aux utilisateurs.\n* Le social media manager : Il en charge de g√©rer les comptes de r√©seaux sociaux  d'une entreprise ou d'une marque. Il cr√©e et diffuse du contenu, g√®re les interactions  avec les utilisateurs et en mesure les r√©sultats"},

{"created":"20231010170053002","tags":"","title":"M√©thodes et outils pour sauvegarder","modified":"20231010214524693","tmap.id":"ae998a9f-79dd-4392-93a2-f45743a6cc2f","text":";M√©thodes et outils pour sauvegarder\n\n* Backups..\n\n;Que sauvegarder\n\n* Acc√®s/identifiants\n* Fichiers et base de donn√©e\n\n;Recommendations\n\nNommer les sauvegardes: `ann√©e-mois-jour-version-nomfichier`\n\n\n;Quand sauvegarder (si vous n'utilisez pas [[git]])\n\nVersion de dev: \n\n* En cours d'encodage\n* Avant installation de plugin \"important\"\n* Avant de dev une nouvelle feature\n* Avant le passage du staging √† la prod (voir [[Etapes de dev]])\n\n\nVersion online:\n\n* Backup journalier/hebdomadaire de la BD\n* Backup des fichiers mensuel/trimestriel"},

{"created":"20231031134819582","title":"Mod√®le de d√©veloppement/Mod√®le incr√©mental/Phase","modified":"20231106130712614","text":"@@display:flex;flex-wrap:wrap;justify-content: center;gap:10px;\n[img width=300px [Mod√®le incr√©mental|https://ceduni.github.io/udem-ift2255/assets/images/modele_increment.png]]\n[img width=300px [Mod√®le i|https://ceduni.github.io/udem-ift2255/assets/images/modele_i.png]]\n@@\n\n* Pertinent pour les projets d'envergures.\n* Pour g√©rer de plus grandes information, utiliser le raffinement par √©tapes.\n* Permet de d√©velopper par ordre de priorit√© (on se concentre ce qui est important √† chaque √©tape).\n* Chaque incr√©ment abouti √† une livraison.\n\n\u003Cp style=\"display:flex;flex-wrap:wrap;gap:2ch;\">\n\u003Cdiv>\n\n;Avantages üëç\n\n@@.pros\n* D√©velopper par ordre de ''priorit√©''.\n* ''Livraison'' de composants rapides\n* Facile de mesurer le ''progr√®s''\n@@\n\n\u003C/div>\n\u003Cdiv>\n\n;Inconv√©nients üëé\n\n@@.cons\n* Pas de ''processus'' visible et clair √† suivre.\n* Tache d'''int√©gration'' prend plus d'importance\n@@\n\n\u003C/div>\n\u003C/p>"},
{"created":"20231031135723952","tags":"","title":"Mod√®le de d√©veloppement/Mod√®le it√©ratif & incr√©mental","modified":"20231031145531610","text":"@@display:flex;flex-wrap:wrap;gap:10px;justify-content: center;\n[img width=300px [https://ceduni.github.io/udem-ift2255/assets/images/modele_i_i.png]]\n@@\n\n* Tous les flux d'activit√©s (workflow) sont impliqu√©s dans chaque incr√©ment, mais certains vont dominer plus.\n* Plusieurs opportunit√©s de tester, recevoir du feedback et s'ajuster.\n* Robustesse de l'architecture peut √™tre d√©termin√©e t√¥t dans le d√©veloppement.\n* Livrables sp√©cifiques pour chaque incr√©ment et chaque workflow.\n* On peut att√©nuer et r√©soudre les risques plus t√¥t."},
{"created":"20231031132613354","modified":"20231031135218065","title":"Mod√®le de d√©veloppement/Mod√®le lin√©aire/Cascade, mod√®le en v","tags":"","source":"https://ceduni.github.io/udem-ift2255/","text":"@@display:flex;flex-wrap:wrap;gap:10px;justify-content: center;\n[img width=300px [Mod√®le en cascade|https://ceduni.github.io/udem-ift2255/assets/images/modele_cascade.png]]\n[img width=360px [Mod√®le en V|https://ceduni.github.io/udem-ift2255/assets/images/modele_v.png]]\n@@\n\n* Plus on avance dans les √©tapes, plus un changement co√ªte cher.\n* Permet une conception bien pens√©e.\n* Adapt√© √† des projets dont les exigences sont bien comprises et les ressources limit√©es.\n\n\u003Cp style=\"display:flex;flex-wrap:wrap;gap:2ch;\">\n\u003Cdiv>\n\n;Avantages üëç\n\n@@.pros\n* Simple et facile √† suivre.\n* Ax√© sur la documentation et l'analyse\n* Permet une conception bien pens√©e\n@@\n\u003C/div>\n\u003Cdiv>\n\n;Inconv√©nients üëé\n\n@@.cons\n* Purement ''lin√©aire''.\n* Trop ''rigide''\n* Pas de ''feedback'' du client avant la livraison\n* ''V√©rification'' tardive\n@@\n\u003C/div>\n\u003C/p>"},
{"created":"20231031134618284","modified":"20231031145541417","title":"Mod√®le de d√©veloppement/Prototypage","tags":"","text":"@@display:flex;justify-content: center;\n[img width=300px [Mod√®le prototypage|https://ceduni.github.io/udem-ift2255/assets/images/modele_prototypage.png]]\n@@\n\n* Pertinent pour les projets o√π les exigences ne sont pas clairement d√©finies/comprises.\n* Chaque version a pour but de se rapprocher du syst√®me cible plus que la version pr√©c√©dente.\n* Architecte la coquille du produit complet, puis am√©liore chaque composant.\n\n\u003Cp style=\"display:flex;flex-wrap:wrap;gap:2ch;\">\n\u003Cdiv>\n\n;Avantages üëç\n\n@@.pros\n* ''R√©utilisation'' de prototypes.\n* Produit visible tr√®s t√¥t\n* Souci de ''v√©rification'' et validation du ''client'' anticip√©\n* Int√©gration facilit√©e, moins de raffinement\n@@\n\n\u003C/div>\n\u003Cdiv>\n\n;Inconv√©nients üëé\n\n@@.cons\n* ''Retravaille'' chaque it√©ration.\n* Produit livr√© √† la fin\n@@\n\n\u003C/div>\n\u003C/p>"},
