{"created":"20231010225722629","title":"SQL","modified":"20231107121022691","tags":"ressources [[Back End]] [[base de donnée]]","tmap.id":"d670da2e-b6f9-467b-b01c-f3ceedbdb217","backlink":"MDB/terminologie","text":"SQL (Structured Query Language) est un langage de programmation utilisé pour gérer et interagir avec des bases de données relationnelles. Les utilisateurs de SQL peuvent créer, modifier, interroger et gérer des bases de données en utilisant des commandes SQL. Il est largement utilisé dans le développement web pour stocker et récupérer des données à partir de bases de données, et il joue un rôle essentiel dans la gestion des données dans de nombreuses applications et systèmes informatiques.\n\n;Cours\n* https://openclassrooms.com/fr/courses/7818671-requetez-une-base-de-donnees-avec-sql\n* Utiliser les indexes pour optimiser vos requêtes SQL: https://use-the-index-luke.com/fr/table-des-matieres\n\n;Outils en ligne\n* Online SQL interpreter: https://sql.js.org/examples/GUI/index.html\n* sqlime: https://sqlime.org/"},
{"created":"20240208225934887","title":"SQL (Database Management)","modified":"20240208230428052","tags":"overview","text":"!!! Keywords to Search on Google\n\n* SQL database for beginners\n* How to create a SQL database\n* Relational database design\n* SQL schema design\n* SQL data types and tables\n* CRUD operations in SQL (Create, Read, Update, Delete)\n* SQL primary and foreign keys\n* Normalization in database\n\n!!! Books\n\n* \"SQL For Dummies\" by Allen G. Taylor - A great starting point for beginners, covering the basics of SQL and how to manipulate data in databases.\n* \"Learning SQL\" by Alan Beaulieu - Offers a detailed introduction to SQL, ideal for those who prefer a hands-on approach to learning through examples and exercises.\n* \"Database System Concepts\" by Abraham Silberschatz, Henry F. Korth, and S. Sudarshan - While more advanced, this book provides a comprehensive overview of database systems, including SQL databases.\n* \"SQL: The Complete Reference\" by James R. Groff and Paul N. Weinberg - A thorough reference guide for SQL, covering various aspects of SQL in depth.\n\n!!! Websites and Online Resources\n\n;W3Schools (SQL Tutorial) - W3Schools SQL Tutorial\n:Offers easy-to-follow tutorials on SQL basics, including creating databases, tables, and performing data manipulation.\n\n;SQLZoo - SQLZoo\n:An interactive platform where you can learn SQL through hands-on exercises and quizzes.\n\n;Khan Academy (Intro to SQL) - Khan Academy SQL Course\n:Provides free courses on SQL that include video tutorials and practice exercises.\n\n;Codecademy (Learn SQL) - Codecademy SQL Course\n:Offers an interactive SQL course designed for beginners, covering fundamental concepts and operations in SQL.\n\n;Coursera and edX\n:Both platforms offer SQL and database courses from universities and colleges, which might include free auditing options. Look for courses like \"Databases and SQL for Data Science\" on Coursera or \"Introduction to Databases\" on edX.\n\n;Stack Overflow\n:While not a tutorial site, Stack Overflow is an invaluable resource for solving specific issues or questions you might encounter while learning SQL.\n\n!!! Additional Tips:\n\n* Practice: Apply what you learn by creating your own database projects. Practical application is key to understanding database design and SQL.\n* SQL Documentation: Reading the official documentation of the SQL dialect you are using (e.g., MySQL, PostgreSQL, SQLite) can be incredibly helpful.\n* Follow Online Communities: Sites like Reddit have communities (e.g., r/SQL) where you can learn from others' experiences, ask questions, and share knowledge."},
{"created":"20240210030412644","tags":"","title":"SQL injection prevention","modified":"20240210030559435","text":";Use Prepared Statements with Parameterized Queries\n\n\u003C\u003Ccc \"\"\"$stmt = $dbh->prepare(\"SELECT * FROM users WHERE id = :id\");\n$stmt->bindParam(':id', $id);\n$stmt->execute();\"\"\" php>>\n\n\n;Example\n\n\u003C\u003Ccc \"\"\"try {\n    $dbh = new PDO('mysql:host=localhost;dbname=test', $user, $pass);\n    $dbh->setAttribute(PDO::ATTR_ERRMODE, PDO::ERRMODE_EXCEPTION);\n    \n    $stmt = $dbh->prepare(\"SELECT * FROM users WHERE email = :email\");\n    $stmt->bindParam(':email', $email);\n    $email = $_POST['email'];\n    $stmt->execute();\n    \n    $user = $stmt->fetch(PDO::FETCH_ASSOC);\n    echo $user['username'];\n} catch (PDOException $e) {\n    echo \"Error: \" . $e->getMessage();\n}\"\"\" php>>\n\n\n"},

{"created":"20240531152007040","tags":"","title":"src/controllers/add_comment.php","modified":"20240531160905294","type":"text/plain","text":"\u003C?php\n// src/controllers/add_comment.php\n\nrequire_once('src/model/comment.php');\n\nfunction addComment(string $post, array $input)\n{\n\t$author = null;\n\t$comment = null;\n\tif (!empty($input['author']) && !empty($input['comment'])) {\n    \t$author = $input['author'];\n    \t$comment = $input['comment'];\n\t} else {\n    \t// die('Les données du formulaire sont invalides.');\n    \t# On vas plutôt envoyer une erreur qui sera catch par le contrôleur index.php\n    \tthrow new Exception('Les données du formulaire sont invalides.');\n\t}\n\n\t$success = createComment($post, $author, $comment);\n\tif (!$success) {\n    \t// die('Impossible d\\'ajouter le commentaire !');\n    \tthrow new Exception('Impossible d\\'ajouter le commentaire !');\n\t} else {\n    \theader('Location: index.php?action=post&id=' . $post);\n\t}\n}"},

{"created":"20240603141952163","title":"src/lib/database.php","modified":"20240603142752791","type":"text/php","text":"\u003C?php\n\nclass DatabaseConnection\n{\n\tpublic ?PDO $database = null;  //propriété nullable représentant une potentielle connexion avec une bdd\n\n\tpublic function getConnection(): PDO\n\t{\n    \tif ($this->database === null) {\n        \t$this->database = new PDO('mysql:host=localhost;dbname=blog;charset=utf8', 'blog', 'password');\n    \t}\n\n    \treturn $this->database;\n\t}\n}"},
{"created":"20240531153309660","tags":"","title":"src/model/comment.php","modified":"20240601093132684","type":"text/plain","text":"\u003C?php\n// src/model/comment.php\n\nclass Comment\n{\n\tpublic string $author;\n\tpublic string $frenchCreationDate;\n\tpublic string $comment;\n}\n\nfunction getComments(string $post): array\n{\n\t$database = commentDbConnect();\n\t$statement = $database->prepare(\n    \t\"SELECT id, author, comment, DATE_FORMAT(comment_date, '%d/%m/%Y à %Hh%imin%ss') AS french_creation_date FROM comments WHERE post_id = ? ORDER BY comment_date DESC\"\n\t);\n\t$statement->execute([$post]);\n\n\t$comments = [];\n\twhile (($row = $statement->fetch())) {\n    \t$comment = new Comment();\n    \t$comment->author = $row['author'];\n    \t$comment->frenchCreationDate = $row['french_creation_date'];\n    \t$comment->comment = $row['comment'];\n\n    \t$comments[] = $comment;\n\t}\n\n\treturn $comments;\n}\n\nfunction createComment(string $post, string $author, string $comment)\n{\n\t$database = commentDbConnect();\n\t$statement = $database->prepare(\n    \t'INSERT INTO comments(post_id, author, comment, comment_date) VALUES(?, ?, ?, NOW())'\n\t);\n\t$affectedLines = $statement->execute([$post, $author, $comment]);\n\n\treturn ($affectedLines > 0);\n}\n\nfunction commentDbConnect()\n{\n\ttry {\n    \t$database = new PDO('mysql:host=localhost;dbname=blog;charset=utf8', 'blog', 'password');\n\n    \treturn $database;\n\t} catch(Exception $e) {\n    \tdie('Erreur : '.$e->getMessage());\n\t}\n}"},
{"created":"20240601103058509","tags":"","title":"src/model/post.php","modified":"20240603142919102","type":"text/php","text":"\u003C?php\n\nrequire_once('src/lib/database.php');\n\nclass Post\n{\n\tpublic string $title;\n\tpublic string $frenchCreationDate;\n\tpublic string $content;\n\tpublic string $identifier;\n}\n\nclass PostRepository\n{\n\n\tpublic DatabaseConnection $connection;\n\n\tpublic function getPost(/* PostRepository $this, */string $identifier): Post\n\t{\n\t\t/*\n\t\tOn a déplacé les fonctions à l'intérieur de la déclaration de notre classe pour qu'elles aient accès a leur propre instance de PostRepository, via $this.\n\t\t*/\n    \t$statement = $this->connection->getConnection()->prepare(\n        \t\"SELECT id, title, content, DATE_FORMAT(creation_date, '%d/%m/%Y à %Hh%imin%ss') AS french_creation_date FROM posts ORDER BY creation_date DESC LIMIT 0, 5\"\n    \t);\n    \t$statement->execute([$identifier]);\n\n    \t$row = $statement->fetch();\n    \t$post = new Post();\n    \t$post->title = $row['title'];\n    \t$post->frenchCreationDate = $row['french_creation_date'];\n    \t$post->content = $row['content'];\n    \t$post->identifier = $row['id'];\n\n    \treturn $post;\n\t}\n\n\tpublic function getPosts(): array\n\t{\n    \t$statement = $this->connection->getConnection()->query(\n        \t\"SELECT id, title, content, DATE_FORMAT(creation_date, '%d/%m/%Y à %Hh%imin%ss') AS french_creation_date FROM posts ORDER BY creation_date DESC LIMIT 0, 5\"\n    \t);\n    \t$posts = [];\n    \twhile (($row = $statement->fetch())) {\n        \t$post = new Post();\n        \t$post->title = $row['title'];\n        \t$post->frenchCreationDate = $row['french_creation_date'];\n        \t$post->content = $row['content'];\n        \t$post->identifier = $row['id'];\n\n        \t$posts[] = $post;\n    \t}\n\n    \treturn $posts;\n\t}\n\n\tpublic function dbConnect()\n\t{\n    \tif ($this->database === null) {\n        \t$this->database = new PDO('mysql:host=localhost;dbname=blog;charset=utf8', 'blog', 'password');\n    \t}\n\t}\n}"},

{"created":"20231107115407583","tags":"","title":"SSL","modified":"20231107120053263","backlink":"MDB/terminologie","text":"SSL (Secure Sockets Layer) est un protocole de sécurité qui établit une connexion cryptée entre un client (tel qu'un navigateur web) et un serveur. Cette technologie est utilisée pour sécuriser les échanges de données sur Internet, en particulier lors de la transmission de données sensibles, telles que les informations de carte de crédit, les mots de passe et d'autres informations confidentielles. SSL a été remplacé par TLS (Transport Layer Security), mais le terme \"SSL\" est toujours couramment utilisé pour désigner ce type de cryptage sécurisé. Lorsqu'une connexion utilise SSL/TLS, vous verrez généralement \"https://\" dans l'URL d'un site web, indiquant que la connexion est sécurisée."},

{"created":"20231101170005579","title":"Tests","modified":"20231101170404201","tags":"[[Processus de développement]]","text":"L'erreur est humaine, ''les programmes sont développés par des humains''.\n\n!! Qualités du logiciel\n\n* ''Pertinence fonctionnelle'': Fonctionnalités du logiciel correspondent aux besoins exprimés et tacites du client et des utilisateurs.\n* ''Performance'': Logiciel présente des performances relatives aux ressources utilisées.\n* ''Compatibilité'': Deux modules peuvent échanger des informations et/ou effectuer leurs tâches, tout en partageant le même environnement (matériel ou logiciel).\n* ''Utilisabilité'': Logiciel peut être utilisé de manière efficace et efficiente par ces utilisateurs (humain), en procurant une expérience satisfaisante.\n* ''Fiabilité'': Logiciel performe des fonctionnalités attendues dans des conditions attendues sur une durée attendue.\n* ''Sécurité'': Logiciel protège l'information pour que les utilisateurs aient les accès requis conformément à leur type/rôle et niveau d'autorisation.\n* ''Maintenabilité'': Logiciel peut être modifié efficacement pour l'adapter aux changements dans l'environnement et dans les exigences.\n* ''Transférabilité'': Logiciel peut être transféré d'un environnement (logiciel ou matériel) à un autre.\n\n!! Techniques de vérification\n;Inspections\nTester le logiciel sans exécuter de cas de test.\n\n* ''Révision du logiciel'': lire attentivement\n* ''Métriques d'inspection'': Taux d'inspection, densité de fautes, taux de détection de fautes\n* Revue de code (code review)\n\n;Méthodes formelles\n* ''Prouver que le code est correct''\n* ''Graphe de flux de contrôle'': Exécution symbolique du programme\nDémonstration automatique de théorèmes\n\n;Boite noire vs Boite blanche\n* ''Boite noire'' (test fonctionnel): Vérifie si le comportement externe du logiciel est conforme aux exigences.\n* ''Boite blanche'' (test structurel): Vérifie si l'implémentation du logiciel est correcte\n\n;Type de tests\n* ''Unitaire'': Chaque composant implémenté doit être testé individuellement, dès que complété.\n* ''Intégration'': Après chaque itération, combiner les composants et les tester ensemble.\n* ''Système'': Tester le système au complet (par développeur)\n* ''Acceptation'': Tester l'application à chaque livraison (par client)\n\n[img[https://ceduni.github.io/udem-ift2255/assets/images/verification_validation.png]]\n[img[https://ceduni.github.io/udem-ift2255/assets/images/boite_noire_blanche.png]]\n"},

{"created":"20231107115348625","tags":"","title":"TLD","modified":"20231107120112541","backlink":"MDB/terminologie","text":"TLD (Top-Level Domain) est la partie la plus haute et la plus générale d'un nom de domaine dans une adresse web, située après le dernier point. Par exemple, dans \"exemple.com\", \"com\" est le TLD. Les TLD sont utilisés pour catégoriser les noms de domaine en fonction de leur objectif, de leur emplacement géographique ou de leur type, comme \".com\" pour les sites commerciaux, \".org\" pour les organisations à but non lucratif, \".gov\" pour les entités gouvernementales, etc. Il existe également des TLD de premier niveau géographiques (ccTLD) pour des pays spécifiques, tels que \".fr\" pour la France."},
{"created":"20240210030649772","tags":"","title":"Transition from MD5 password encryption to a more robust system","modified":"20240210031151704","text":"; Hash Passwords\n\n\u003C\u003Ccc \"\"\"$password = $_POST['password']; // Get the plaintext password from the user.\n$hashedPassword = password_hash($password, PASSWORD_DEFAULT); // Hash the password.\"\"\" php>>\n\n;Store Hashed Passwords\n\n[[Get data from sql db with php]]\n\n;Verify Passwords with password_verify\n\n\u003C\u003Ccc \"\"\"$plainPassword = $_POST['password']; // Get the plaintext password from the user.\n$storedHash = // Retrieve the hashed password from the database.\n\nif (password_verify($plainPassword, $storedHash)) {\n    // Password is correct.\n} else {\n    // Invalid password.\n}\"\"\" php>>\n\n;Automatically Convert Old MD5 Hashes\n\n\u003C\u003Ccc \"\"\"// Assuming you have a logged-in user's data, including the hashed password.\n$username = $_POST['username'];\n$password = $_POST['password'];\n$storedHash = // Retrieve the hashed password from the database.\n\n// Check if the stored hash is an MD5 hash.\nif (strlen($storedHash) ===  32 && ctype_xdigit($storedHash)) {\n    // The stored hash is an MD5 hash.\n    if ($storedHash === md5($password)) {\n        // The passwords match, so the user is authenticated.\n        // Now rehash the password using password_hash.\n        $newHash = password_hash($password, PASSWORD_DEFAULT);\n        // Update the user's record in the database with the new hash.\n        // ...\n    }\n} else {\n    // The stored hash is not an MD5 hash, so use password_verify.\n    if (password_verify($password, $storedHash)) {\n        // The passwords match, so the user is authenticated.\n    }\n}\n\"\"\" php>>\n\n;Use password_needs_rehash for Automatic Rehashing\n\n\u003C\u003Ccc \"\"\"if (password_needs_rehash($storedHash, PASSWORD_DEFAULT)) {\n    $newHash = password_hash($password, PASSWORD_DEFAULT);\n    // Update the user's record in the database with the new hash.\n    // ...\n}\"\"\" php>>\n\n"},

{"created":"20231107154154571","modified":"20231107154224208","title":"Types de redirections","tags":"","text":"* 301 : directe (permanente). La vraie adresse apparaît après la redirection. Bonne pratique. Utilisé pour rediriger les anciennes URLs vers la page d'accueil, ou [[page to page|Redirections web]].\n* 302 : temporaire. La vraie adresse apparaît après la redirection. Utilisé lorsqu'un site est temporairement inaccessible. Déconseillé au long terme.\n* transparente : on affiche le contenu d'un autre site avec un iframe, la vraie adresse du site est masquée : mauvaise pratique."},
{"created":"20240323085302765","title":"types de schémas","modified":"20240323085925440","tags":"LDB","text":"* ''Schéma Externe (vue utilisateur)'' : représente de manière simplifiée et pertinente les données pertinentes à un groupe d'utilisateurs finaux. Souvent l'une des premières étapes pour modéliser une BD.\n* ''Schéma Conceptuel'' : représentation abstraite et unifiée de toutes les données de l'entreprise, définissant les entités, leurs attributs, et les relations entre elles. \n* ''Schéma Interne (schéma de stockage)'' : détaille comment les données sont stockées dans la base de données, les structures de données utilisées, les chemins d'accès, les méthodes de compression et d'encryptage, et l'optimisation des performances de requête.\n"},

{"created":"20240203004458540","title":"Utilisation des fonctions prédéfinies pour le traitement des données en PHP","modified":"20240203004744714","text":"; Conversion de Types de Données (intval(), floatval(), strval()):\n\nCes fonctions permettent de convertir des valeurs entre différents types de données.\n\n* intval(): Convertit une valeur en entier.\n* floatval(): Convertit une valeur en nombre à virgule flottante.\n* strval(): Convertit une valeur en chaîne de caractères.\n\n\u003C\u003Ccc language:\"php\" code:\"\"\"$nombre = \"123\";\n$entier = intval($nombre);\n$virgule_flottante = floatval($nombre);\n$chaine = strval($entier);\"\"\">>\n\n; Manipulation de Tableaux (count(), array_push(), array_pop(), implode(), explode()):\n\nCes fonctions sont utilisées pour travailler avec des tableaux, des listes de données.\n\n* count(): Retourne le nombre d'éléments dans un tableau.\n* array_push(): Ajoute un ou plusieurs éléments à la fin d'un tableau.\n* array_pop(): Supprime le dernier élément d'un tableau.\n* implode(): Fusionne les éléments d'un tableau en une seule chaîne de caractères.\n* explode(): Divise une chaîne en un tableau en fonction d'un délimiteur.\n\nExemple :\n\n\u003C\u003Ccc language:\"php\" code:\"\"\"$liste = array(\"a\", \"b\", \"c\");\n$nombre_elements = count($liste);\narray_push($liste, \"d\");\n$dernier_element = array_pop($liste);\n$chaine_elements = implode(\", \", $liste);\n$nouveau_tableau = explode(\", \", $chaine_elements);\"\"\">>\n\n; Filtrage de Données (filter_var(), filter_input(), filter_input_array()):\n\nCes fonctions sont utilisées pour filtrer et valider les données en fonction de certains critères.\n\n* filter_var(): Filtre une variable avec un filtre spécifique.\n* filter_input(): Récupère une variable externe et la filtre avec un filtre spécifique.\n* filter_input_array(): Récupère plusieurs variables externes et les filtre avec des filtres spécifiques.\n\nExemple :\n\n\u003C\u003Ccc language:\"php\" code:\"\"\"$email = \"john.doe@example.com\";\nif (filter_var($email, FILTER_VALIDATE_EMAIL)) {\n    echo \"L'adresse email est valide.\";\n}\"\"\">>\n\n; Génération de Nombres Aléatoires (rand(), mt_rand()):\n\nCes fonctions sont utilisées pour générer des nombres aléatoires.\n\n* rand(): Génère un nombre aléatoire.\n* mt_rand(): Génère un nombre aléatoire à l'aide d'un algorithme Mersenne Twister.\n\nExemple :\n\n\u003C\u003Ccc language:\"php\" code:\"\"\"$nombre_aleatoire = rand(1, 10);  // Génère un nombre entre 1 et 10 inclus.\"\"\">>\n"},

{"created":"20231107115432327","tags":"","title":"VPS","modified":"20231107120038538","backlink":"MDB/terminologie","text":"Un VPS (Virtual Private Server) est un serveur virtuel privé qui fonctionne comme une instance isolée d'un serveur physique plus grand. Il permet aux utilisateurs de disposer de leur propre environnement serveur avec des ressources dédiées, telles que CPU, mémoire et espace disque. Les VPS sont couramment utilisés pour l'hébergement web, le développement, les tests et d'autres applications nécessitant un serveur dédié, mais à un coût plus abordable que l'hébergement sur un serveur physique."},

{"created":"20231107141529307","modified":"20231107141529307","title":"Web 3 et noms de domaines","tags":"","text":"Dans le web 2.0, le DNS est introduit pour associer des noms à des ips. Le DNS est géré par des autorités centralisées comme l'ICANN (Internet Corporation for Assigned Names and Numbers).\n\nLe web 3.0 introduit de nouveaux systèmes de gestion de noms de domaine décentralisés comme l'[[ENS|https://medium.com/the-ethereum-name-service/step-by-step-guide-to-importing-a-dns-domain-name-to-ens-d2d15feb03e8]] (Ethereum Name Service), basé sur la blockchain Ethereum et reposant sur des contrats intelligents. Ces domaines utilisent l'extension .eth, et peuvent être échangeable, tout comme les NFT. De part sa nature décentralisée, l'ENS est résistant à la censure et à la manipulation."},

{"created":"20231106155157695","title":"WHOIS","modified":"20231106155212027","source":"https://fr.wikipedia.org/wiki/Whois","text":"Whois (contraction de l'anglais who is?, signifiant « qui est ? ») est un service de recherche fourni par les registres Internet, par exemple les Registres Internet régionaux (RIR) ou bien les registres de noms de domaine permettant d'obtenir des informations sur une adresse IP ou un nom de domaine. Ces informations ont des usages très variés, que ce soit la coordination entre ingénieurs réseaux pour résoudre un problème technique, ou bien la recherche du titulaire d'un nom de domaine par une société qui souhaiterait l'obtenir."},

{"created":"20231110205523348","title":"XAMPP: Serveur de dev local PHP & MySQL","modified":"20231110205603420","text":"\u003C\u003C\u003C\n; Références\n\n* https://www.ionos.fr/digitalguide/hebergement/blogs/installer-wordpress-sur-xampp/\n* https://www.awordfromnet.com/install-xampp-setup-localhost/\n\u003C\u003C\u003C\n\nXAMPP permet d'installer un serveur de développement Apache incluant MariaDB, PHP, et Perl. Il inclut également mysql, ce qui en fait un bon choix pour coder un site avec wordpress.\n\nInstaller: https://www.apachefriends.org/download.html\n\nS'assurer que les services Apache et MySQL sont en cours d'exécution pour que wordpress puisse fonctionner\n\nPour mettre un mdp pour la base de donnée MySQL:\n\nNaviguer au dossier de l'installation en cliquant sur le bouton \"explorer\":\n\n[img[https://www.awordfromnet.com/wp-content/uploads/blog/2022/install-xampp-and-setup-localhost/start-xampp-2.jpg]]\n\n\u003C\u003Ccc \"cd \\xampp\\mysql\\bin\">>\n\u003C\u003Ccc \"mysqladmin --user=root password 'your_password'\">>\n"},
{"created":"20240229163452764","tags":"$:/tags/Macro","title":"yt player macro","modified":"20240303175234141","code-body":"yes","text":"\\procedure yt(https,inline-style,class,index,start:\"0\",end,autoplay:\"1\",cc_lang_pref,cc_lang_pref,cc_load_policy,color,controls,disablekb,fs,hl,iv_load_policy:\"3\",modestbranding:\"1\")\n\u003C$let\nlist={{{ [\u003Chttps>split[list=]nth[2]] ~[\u003Chttps>search[,]] }}}\nvideoId={{{ [\u003Chttps>split[/]split[v=]last[]split[?]split[&]first[]] }}}\nthumbnailId={{{ [\u003CvideoId>split[,]first[]] }}}\nparams=`${[\u003Clist>is[blank]then[]else[&]]}$index=$(index)$&start=$(start)$&end=$(end)$&autoplay=$(autoplay)$&cc_lang_pref=$(cc_lang_pref)$&cc_load_policy=$(cc_load_policy)$&color=$(color)$&controls=$(controls)$&disablekb=$(disablekb)$&fs=$(fs)$&hl=$(hl)$&iv_load_policy=$(iv_load_policy)$&modestbranding=$(modestbranding)$`\nembedUrl=`https://www.youtube-nocookie.com/embed/${\n[\u003Clist>search[,]addprefix[?playlist=]]\n[\u003Clist>!is[blank]addprefix[?list=]]\n:else[\u003CvideoId>addsuffix[?]]\n}$$(params)$`\n>\n\u003Ciframe\ntitle='YouTube video player'\nstyle='width:100%;aspect-ratio:16/9;border:0;max-height:100vh;$(inline-style)$;'\nclass='video $(class)$'\nsrc='$(embedUrl)$'\nallowfullscreen\nallow='accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture, web-share'\nloading='lazy'\nsrcdoc=```\n\u003Cstyle>\nimg{width:100%;}\nimg,span{position:fixed;inset:0;margin:auto;}\nspan{\nheight:1lh;\ntext-align:center;\nfont:48px/1.5 sans-serif;\ncolor:white;\ntext-shadow:0 0 0.5em black\n}\n\u003C/style>\n\u003Ca href='$(embedUrl)$'>\n\u003Cimg\nsrc='https://i.ytimg.com/vi_webp/$(thumbnailId)$/default.webp'\nsrcset='\nhttps://i.ytimg.com/vi_webp/$(thumbnailId)$/default.webp 500w,\nhttps://i.ytimg.com/vi_webp/$(thumbnailId)$/maxresdefault.webp 1000w'\nalt=\"Video\"\n>\n\u003Cspan>▶\u003C/span>\n\u003C/a>\n```/>\n\u003C!-- Doc : https://developers.google.com/youtube/player_parameters -->\n\\end yt"},

{"created":"20231107135953369","title":"Zone DNS","modified":"20231107140604334","text":"La zone DNS est la carte d’identité d’un nom de domaine. Elle identifie les liens pour résoudre les différents services. \n\n* A record (address record) : pointer un domaine sur un serveur qui a une adresse IP statique\n* CNAME record (canonical name record) : pointer un sous-domaine vers un autre site\n* MX record (mail exchange record) : définit les serveurs mail pour un domaine\n* TXT record : permet à un administrateur d'insérer un texte quelconque dans un enregistrement DNS\n\n[img[https://d1.awsstatic.com/Route53/how-route-53-routes-traffic.8d313c7da075c3c7303aaef32e89b5d0b7885e7c.png]]\n\n> Les changements faits à la zone DNS prennent du temps pour se propager, il faut anticiper !"}
