{"created":"20211103223640938","creator":"TÃ©lumire","text":"\\define currentTiddler()$:/plugins/Telumire/Favicon/settings\n\\define setFavicon()\n\u003C$action-setfield $tiddler=\"$:/favicon.ico\"\ntext={{{ [[\u003Csvg xmlns=\"http://www.w3.org/2000/svg\" fill=\"]][subfilter{!!color.output}][[\" width=\"22pt\" height=\"22pt\">]][subfilter{!!svg.output}][[\u003C/svg>]]+[join[]search-replace:g:regexp[\\n],[]] }}}\ntype=\"image/svg+xml\"\n/>\n\n\u003C$action-setfield $tiddler=\"$:/temp/favicon.icon/preview\"\ntags=\"$:/tags/AboveStory\" \ntext={{{ [[\u003Clink rel=\"icon\" type=\"image/svg+xml\" href=]][subfilter{!!svg.uri}][[/>]]+[join[]] }}}\ntype=\"\"\n/>\n\\end\n\n\u003C$tiddler tiddler=\"$:/plugins/Telumire/Favicon/settings\">\n\u003Canchor id={{{# [{!!title}] +[join[]] }}} />\n\n\u003C\u003CsetFavicon>>\n\n\u003Ctable class=\"favicon-settings\">\n\u003Ctr>\n\u003Ctd>svg (code, name of a tiddler or filter)\u003C/td>\u003Ctd>\u003C$edit-text inputActions=\u003C\u003CsetFavicon>> field=svg.input tag=textarea type=text />\u003C/td>\n\u003C/tr>\n\u003Ctr>\n\u003Ctd>Set a color (rgb, name, hex)\u003C/td>\n\u003Ctd>\u003C$edit-text inputActions=\u003C\u003CsetFavicon>> field=color.input tag=input type=text/>\n\u003Cspan title=\"click to open the color picker\" class=\"color-picker\">\u003Cimg class=\"useColor\">\u003C$edit-text inputActions=\u003C\u003CsetFavicon>> field=color.input type=\"color\" tag=\"input\"/>\u003C/span> = \u003C$text text={{{ [subfilter{!!color.output}] }}}/> ({{{ [subfilter{!!palette.use}] }}} {{$:/core/ui/Buttons/palette}})\n\u003C/td>\n\u003C/tr>\n\u003Ctr>\n\u003Ctd>Use dark mode ? If set to no, the current palette will be used instead.\u003Cbr>\nBrowser dark mode is \u003C$text text={{{[{$:/info/darkmode}match[yes]then[on]else[off]]}}}/>.\n\u003C/td>\u003Ctd>\u003C$button  actions=\u003C\u003CsetFavicon>> >\u003C$text text={{{ [{!!DarkMode}match[yes]then[yes]else[no]] }}}/>\u003C$action-listops $field=\"DarkMode\" $subfilter=\"+[toggle[yes]]\"/>\u003C/$button>\u003C/td>\n\u003C/tr>\n\n\u003C$reveal tag=tr default={{!!DarkMode}} type=\"match\" text=\"yes\">\n\u003Ctd>dark palette (used if darkmode is enabled)\u003C/td>\u003Ctd>\u003C$edit-text inputActions=\u003C\u003CsetFavicon>> field=palette.dark tag=input type=text />\u003C/td>\n\u003C/$reveal>\n\u003C$reveal tag=tr default={{!!DarkMode}} type=\"match\" text=\"yes\">\n\u003Ctd>light palette (used if darkmode is enabled)\u003C/td>\u003Ctd>\u003C$edit-text inputActions=\u003C\u003CsetFavicon>> field=palette.light tag=input type=text />\u003C/td>\n\u003C/$reveal>\n\u003C/table>","title":"$:/plugins/Telumire/Favicon/settings","modified":"20240827084553063","color.input":"primary","DarkMode":"yes","palette.dark":"$:/palettes/GruvboxDark","palette.light":"$:/palettes/Blanca","svg.input":"\u003Ctext x=\"50%\" y=\"50%\" font-size=\"22\" dominant-baseline=\"central\" text-anchor=\"middle\">ðŸ” \u003C/text>","palette.use":"[{$:/info/darkmode}match{!!DarkMode}match[yes]then{!!palette.dark}]~[{!!DarkMode}match[yes]then{!!palette.light}]~[{$:/palette}]","color.output":"[subfilter{!!palette.use}getindex{!!color.input}]~[{$:/palettes/Vanilla}getindex{!!color.input}]~[[$:/config/DefaultColourMappings/]addsuffix{!!color.input}get[text]]~[{!!color.input}]","svg.output":"[subfilter{!!svg.input}get[text]]~[{!!svg.input}!search[[]then{!!svg.input}]~[subfilter{!!svg.input}]","svg.uri":"[[data:image/svg+xml;utf8,\u003Csvg xmlns=\"http://www.w3.org/2000/svg\" fill=\"]][subfilter{!!color.output}][[\" width=\"22pt\" height=\"22pt\">]][subfilter{!!svg.output}][[\u003C/svg>]]+[join[ ]search-replace:g[#],[%23]search-replace:g:regexp[\\n],[]addprefix[']addsuffix[']]","tags":"$:/tags/ControlPanel/Appearance $:/tags/StartupAction","wizard.style":".color-picker{ position:relative; overflow:clip; display: inline-flex; }  .color-picker input{ position:absolute; inset:0 0 0 0; opacity:0; cursor:pointer; }  [data-tiddler-title=\"\u003C$text text={{!!title}}/>\"] .tc-titlebar::before { {"created":"20240830093453599","creator":"theophile.dev","modified":"20240830093848818","modifier":"theophile.dev","title":"A4 Paper","text":"ISO paper size 210 x 297mm used for Letterhead.\n","tags":"[[Glossary of printing terms]]"},
{"created":"20240314220201893","creator":"theophile.dev","text":"This tiddlywiki contains notes and examples on typography. You can download an offline copy [[here|$:/core/ui/DownloadFullWiki]]. Send feedback at {{hello}} !","title":"About","modified":"20240826112036964","modifier":"theophile.dev"},
{"created":"20240830093310372","creator":"theophile.dev","modified":"20240830093848818","modifier":"theophile.dev","title":"Acetate","text":"A transparent sheet placed over originals or artwork, allowing the designer to write instructions and\\or indicate a second color for placement.","tags":"[[Glossary of printing terms]]"},
{"created":"20240830093331406","creator":"theophile.dev","modified":"20240830093848818","modifier":"theophile.dev","title":"Acid Resist","text":"An acid-proof protective coating applied to metal plates prior to etching.","tags":"[[Glossary of printing terms]]"},
{"created":"20240830093319353","creator":"theophile.dev","modified":"20240830093848818","modifier":"theophile.dev","title":"Acid-free Paper","text":"Papermade from pulp containing little or no acid so it resists deterioration from age. Also called alkaline paper, archival paper, neutral pH paper, permanent paper and thesis paper.","tags":"[[Glossary of printing terms]]"},
{"created":"20240830093435510","creator":"theophile.dev","modified":"20240830093848818","modifier":"theophile.dev","title":"Additive Color","text":"Color produced by light falling onto a surface, as compared to subtractive color. The additive primary colors are red, green and blue.\n","tags":"[[Glossary of printing terms]]"},
{"created":"20240826093520835","creator":"theophile.dev","text":"Affinity Publisher is a Desktop Publishing ([[DTP|https://en.wikipedia.org/wiki/Desktop_publishing]]) app  positioning itself as an affordable alternative to Adobe Indesign.\n\n!!Learning ressources\n\n!!! Free courses / tutorials\n\n* official tutorials: https://affinity.serif.com/en-gb/learn/publisher/desktop/\n* Get started with Affinity Publisher\n** [[Publisher Basics|https://www.youtube.com/playlist?list=PLPLAjRXYXiRGouWSkEetvT_-HiGAmQFbo]] â†’ See a general overview of Affinity Publisherâ€™s user interface and learn the basics of using Affinity Publisher â€“ placing images, transforming layers, packaging, linking and embedding resources and more.\n** [[Publisher Advanced|https://www.youtube.com/playlist?list=PLPLAjRXYXiRF1kAnKql52P7anTgbFcP1Q]] â†’ Discover how to work with Affinity Publisherâ€™s advanced features and functionality, like Smart Master Page, Variable Fonts, IDML import, books, Auto Flow and design aids such as rulers, guides and column guides.\n** [[Publisher Text Tools|https://www.youtube.com/playlist?list=PLPLAjRXYXiRF6NeRa4ipQ0UE7Nm6sc0tM]] â†’ Learn how to use Affinity Publisherâ€™s text-based features and functionality, including linked text frames, text wrapping, text on a path and running headers.\n** [[Affinity Creative Sessions|https://www.youtube.com/watch?v=sYcWlmVKu6E&list=PLOM7NyLu2a5ZJWjWFbBHhZZU0H0YkJ2JH]] â†’ These inspirational videos are led by top creatives who use Affinity and give you a behind the scenes look at their workflow.\n* youtube channel:\n** https://www.youtube.com/AffinitySuite\n** https://www.youtube.com/@AffinityPublisher\n* user manual: \n** [[Affinity Publisher (Desktop) Help|https://affinity.help/publisher2/]]\n** [[Affinity Publisher (iPad) Help|https://affinity.help/publisher2ipad/]]\n* quick start guide:\n** [[Affinity Publisher (Desktop) Quickstart Guide|https://affinity.serif.com/learn/publisher/desktop/quickstart/]]\n** [[Affinity Publisher (iPad) Quickstart Guide|https://affinity.serif.com/learn/publisher/ipad/quickstart/]]\n* [[Affinity Publisher for Beginners by Affinity Revolution|https://www.skillshare.com/en/classes/affinity-publisher-for-beginners-updated-for-version-2]]  (free with skillshare free trial)\n* [[Affinity Spotlight|https://affinityspotlight.com/]] : insight and inspiration from the Affinity team and leading creatives who use the apps\n* [[Expert Guide to Affinity Publisher]]\n* [[Affinity's Creative Sessions]]\n\n!!! Notes\n\nThe following notes are largely taken from the book [[Expert Guide to Affinity Publisher]].\n\n\u003C\u003Clist-tagged-draggable tag:\"Affinity Publisher 2\">>","tags":"","title":"Affinity Publisher 2","modified":"20240829231133881","modifier":"theophile.dev","list":"[[System requirements]] [[Getting Started]] [[Key Concepts]] [[Setting up]] [[Installing additional dictionaries]] [[Interface language]] [[Set the default spelling and hyphenation language]] [[Setting the default spelling language]] [[Setting the default text style language]]"},

{"created":"20240830093501764","creator":"theophile.dev","modified":"20240830093848818","modifier":"theophile.dev","title":"Against the Grain","text":"At right angles to the grain direction of the paper being used, as compared to with the grain. Also called across the grain and cross grain. See also Grain Direction.","tags":"[[Glossary of printing terms]]"},
{"created":"20240830093510324","creator":"theophile.dev","modified":"20240830093848818","modifier":"theophile.dev","title":"Airbrush","text":"Pen-shaped tool that sprays a fine mist of ink or paint to retouch photos and create continuous-tone illustrations.","tags":"[[Glossary of printing terms]]"},
{"created":"20240830093518123","creator":"theophile.dev","modified":"20240830093848818","modifier":"theophile.dev","title":"Alteration","text":"Any change made by the customer after copy or artwork has been given to the service bureau, separator or printer. The change could be in copy, specifications or both. Also called AA, author alteration and customer alteration.\n","tags":"[[Glossary of printing terms]]"},
{"created":"20240830093527169","creator":"theophile.dev","modified":"20240830093848818","modifier":"theophile.dev","title":"Anodized Plate","text":"An offset printing plate having a treated surface in order to reduce wear for extended use.\n","tags":"[[Glossary of printing terms]]"},
{"created":"20240830093542725","creator":"theophile.dev","modified":"20240830093848818","modifier":"theophile.dev","title":"Anti-offset Powder","text":"Fine powder lightly sprayed over the printed surface of coated paper as sheets leave a press. Also called dust, offset powder, powder and spray powder.\n","tags":"[[Glossary of printing terms]]"},
{"created":"20240830093549866","creator":"theophile.dev","modified":"20240830093848818","modifier":"theophile.dev","title":"Antique Paper","text":"Roughest finish offered on offset paper.\n","tags":"[[Glossary of printing terms]]"},
{"created":"20240830093557199","creator":"theophile.dev","modified":"20240830093848818","modifier":"theophile.dev","title":"Aqueous Coating","text":"Coating in a water base and applied like ink by a printing press to protect and enhance the printing underneath.\n","tags":"[[Glossary of printing terms]]"},
{"created":"20240830093604505","creator":"theophile.dev","modified":"20240830093848819","modifier":"theophile.dev","title":"Artwork","text":"All original copy, including type, photos and illustrations, intended for printing. Also called art.\n","tags":"[[Glossary of printing terms]]"},
{"created":"20240830093615380","creator":"theophile.dev","modified":"20240830093848819","modifier":"theophile.dev","title":"Author's Alterations (AA's)","text":"At the proofing stage, changes that the client requests to be made concerning original art provided. AA's are considered an additional cost to the client usually.\n","tags":"[[Glossary of printing terms]]"},
{"created":"20240830093421830","creator":"theophile.dev","modified":"20240830093848819","modifier":"theophile.dev","title":"Back Up","text":"(1) To print on the second side of a sheet already printed on one side. (2) To adjust an image on one side of a sheet so that it aligns back-to-back with an image on the other side.\n","tags":"[[Glossary of printing terms]]"},
{"created":"20240830093633441","creator":"theophile.dev","modified":"20240830093848819","modifier":"theophile.dev","title":"Base Art","text":"Copy pasted up on the mounting board of a mechanical, as compared to overlay art. Also called base mechanical.","tags":"[[Glossary of printing terms]]"},
{"created":"20240830093649817","creator":"theophile.dev","modified":"20240830093848819","modifier":"theophile.dev","title":"Base Negative","text":"Negative made by photographing base art.\n","tags":"[[Glossary of printing terms]]"},
{"created":"20240830093642037","creator":"theophile.dev","modified":"20240830093848819","modifier":"theophile.dev","title":"Basic Size","text":"The standard size of sheets of paper used to calculate basis weight in the United States and Canada.","tags":"[[Glossary of printing terms]]"},
{"created":"20240830093413489","creator":"theophile.dev","modified":"20240830093848819","modifier":"theophile.dev","title":"Basis Weight","text":"In the United States and Canada, the weight, in pounds, of a ream (500 sheets) of paper cut to the basic size. Also called ream weight and substance weight (sub weight). In countries using ISO paper sizes, the weight, in grams, of one square meter of paper. Also called grammage and ream weight.\n","tags":"[[Glossary of printing terms]]"},
{"created":"20240830093704699","creator":"theophile.dev","modified":"20240830093848819","modifier":"theophile.dev","title":"Bind","text":"Usually in the book arena, but not exclusively, the joining of leafs or signatures together with either wire, glue or other means.\n","tags":"[[Glossary of printing terms]]"},
{"created":"20240830093716446","creator":"theophile.dev","modified":"20240830093848819","modifier":"theophile.dev","title":"Bindery","text":"Usually a department within a printing company responsible for collating, folding and trimming various printing projects.\n","tags":"[[Glossary of printing terms]]"},
{"created":"20240830093728431","creator":"theophile.dev","modified":"20240830093848819","modifier":"theophile.dev","title":"Blank","text":"Category of paperboard ranging in thickness from 15 to 48 points.\n","tags":"[[Glossary of printing terms]]"},
{"created":"20240830093406005","creator":"theophile.dev","modified":"20240830093848819","modifier":"theophile.dev","title":"Blanket","text":"Rubber-coated pad, mounted on a cylinder of an offset press, that receives the inked image from the plate and transfers it to the surface to be printed.\n","tags":"[[Glossary of printing terms]]"},
{"created":"20240830093739904","creator":"theophile.dev","modified":"20240830093848819","modifier":"theophile.dev","title":"Bleed","text":"Printing that extends to the edge of a sheet or page after trimming.\n","tags":"[[Glossary of printing terms]]"},
{"created":"20240830093747390","creator":"theophile.dev","modified":"20240830093848819","modifier":"theophile.dev","title":"Blind Folio","text":"A page number not printed on the page. (In the book arena, a blank page traditionally does not print a page number.)\n","tags":"[[Glossary of printing terms]]"},
{"created":"20240830093358430","creator":"theophile.dev","modified":"20240830093848819","modifier":"theophile.dev","title":"Blueline","text":"Prepress photographic proof made from stripped negatives where all colors show as blue images on white paper. Because 'blueline' is a generic term for proofs made from a variety of materials having identical purposes and similar appearances, it may also be called a blackprint, blue, blueprint, brownline, brownprint, diazo, dyeline, ozalid, position proof, silverprint, Dylux and VanDyke.\n","tags":"[[Glossary of printing terms]]"},
{"created":"20240830110412005","creator":"theophile.dev","tags":"glossary","text":"","modified":"20240830110412005","modifier":"theophile.dev","title":"Body"},
{"created":"20240830093348174","creator":"theophile.dev","modified":"20240830093848819","modifier":"theophile.dev","title":"Bond paper","text":"Category of paper commonly used for writing, printing and photocopying. Also called business paper, communication paper, correspondence paper and writing paper.","tags":"[[Glossary of printing terms]]"},

{"created":"20240315035029431","creator":"theophile.dev","text":"\u003Ch1>H1 Title\u003C/h1>\n\u003Ch2>H2 Title\u003C/h2>\n\u003Ch3>H3 Title\u003C/h3>\n\u003Ch4>H4 Title\u003C/h4>\n\u003Ch5>H5 Title\u003C/h5>\n\u003Ch6>H6 Title\u003C/h6>\n\n\u003Cp>This is a paragraph to see the default font size and line height.\u003C/p>\n\u003Cp>\u003Cem>This is an emphasized paragraph (italic).\u003C/em>\u003C/p>\n\u003Cp>\u003Cstrong>This is a strong paragraph (bold).\u003C/strong>\u003C/p>\n\u003Cp>\u003Csmall>This is small text.\u003C/small>\u003C/p>\n\u003Cp>\u003Cu>This is underlined text.\u003C/u>\u003C/p>\n\u003Cp>\u003Cdel>This is strikethrough text.\u003C/del>\u003C/p>\n\u003Cp>\u003Csup>Superscript\u003C/sup> and \u003Csub>subscript\u003C/sub> text.\u003C/p>\n\n\u003Ca href=\"#\">This is a link\u003C/a>\n\n\u003Cul>\n    \u003Cli>List item 1\u003C/li>\n    \u003Cli>List item 2\u003C/li>\n    \u003Cli>List item 3\u003C/li>\n\u003C/ul>\n\n\u003Col>\n    \u003Cli>Ordered list item 1\u003C/li>\n    \u003Cli>Ordered list item 2\u003C/li>\n    \u003Cli>Ordered list item 3\u003C/li>\n\u003C/ol>\n\n\u003Cdl>\n    \u003Cdt>Definition Term 1\u003C/dt>\n    \u003Cdd>Description 1\u003C/dd>\n    \u003Cdt>Definition Term 2\u003C/dt>\n    \u003Cdd>Description 2\u003C/dd>\n\u003C/dl>\n\n\u003Cblockquote>This is a blockquote, used to indicate the quotation of a large section of text from another source.\u003C/blockquote>\n\n\u003Ctable>\n    \u003Cthead>\n        \u003Ctr>\n            \u003Cth>Header 1\u003C/th>\n            \u003Cth>Header 2\u003C/th>\n        \u003C/tr>\n    \u003C/thead>\n    \u003Ctbody>\n        \u003Ctr>\n            \u003Ctd>Data 1\u003C/td>\n            \u003Ctd>Data 2\u003C/td>\n        \u003C/tr>\n        \u003Ctr>\n            \u003Ctd>Data 3\u003C/td>\n            \u003Ctd>Data 4\u003C/td>\n        \u003C/tr>\n    \u003C/tbody>\n\u003C/table>\n\n\u003Cpre>\u003Ccode>Code block sample\u003C/code>\u003C/pre>\n\n\u003Cform>\n    \u003Cinput type=\"text\" placeholder=\"Text input\">\n    \u003Ctextarea placeholder=\"Textarea\">\u003C/textarea>\n    \u003Clabel>\u003Cinput type=\"checkbox\"> Checkbox\u003C/label>\n    \u003Clabel>\u003Cinput type=\"radio\" name=\"radio\"> Radio Button\u003C/label>\n    \u003Cselect>\n        \u003Coption>Option 1\u003C/option>\n        \u003Coption>Option 2\u003C/option>\n    \u003C/select>\n\u003C/form>","tags":"","title":"html sample","modified":"20240319135533613","modifier":"theophile.dev","type":"text/plain"},
{"created":"20240826164346764","creator":"theophile.dev","text":"If the spelling or hyphenation language you want is not listed in the Spelling and Hyphenation language lists of the [[Character panel|Finding Affinity Publisher Character panel]], you can download Hunspell dictionary files [[here|https://forum.affinity.serif.com/index.php?/topic/190021-how-do-i-add-additional-dictionaries-to-affinity-v2/#comment-1134760]]. To install on windows, you can get or set the dictionary folder location in `Edit` > `Settings...` \u003Ckbd>ctrl + ,\u003C/kbd> > `Tools`\n\n[img[affinity-publisher-settings.png]]","title":"Installing additional dictionaries","modified":"20240827165310072","modifier":"theophile.dev","tags":"[[Affinity Publisher 2]]"},
{"created":"20240826171941660","creator":"theophile.dev","text":"Affinity use the default language of your OS if supported, one of your other preferred language or english if none of your OS languages are supported. Most tutorials and these notes are english, so to follow allong, set the interface language to english:\n\n`Edit` > `Settings...` \u003Ckbd>ctrl + ,\u003C/kbd> > `General` , then select your prefered language.\n\n[img[affinity-publisher-setting-interface-language.png]]","title":"Interface language","modified":"20240827165259378","modifier":"theophile.dev","tags":"[[Affinity Publisher 2]]"},
{"created":"20240826121321832","creator":"theophile.dev","text":"* StudioLink workflow (if Designer and Photo are installed)\n* Master pages (edit content or master object on publication page)\n* Baseline grids\n* Text wrapping\n* Pinned (anchored) objects\n* Adjustments\n* Indexes and TOCs\n* Precision page layout\n* CMYK printing","title":"Key Concepts","modified":"20240827165206819","modifier":"theophile.dev","tags":"[[Affinity Publisher 2]]"},

{"created":"20240319151228624","creator":"theophile.dev","text":"//source: {{!!source}}//\n\n[[body text]]: 10â€“12pt for print (note: half-point differences are meaningful at this scale), 15-25px on the web.\n\n\u003C$transclude $variable=\"snippet\" field=\"ex1\" html=`\n\u003Cp font=\"cursive\">\nDifferent fonts set at the same point size wonâ€™t necessarily appear the same size.\n\u003C/p>\n\u003Cp font=\"monospace\">Different fonts set at the same point size wonâ€™t necessarily appear the same size.\n\u003C/p>\n\u003Cp font=\"sans-serif\">Different fonts set at the same point size wonâ€™t necessarily appear the same size.\n\u003C/p>\n` min-height=\"400px\"/>\n\nYou can match the length of two fonts by setting a block of text twice: once in the old font and once in the new font, both at the same point size. Adjust the point size of the new font until each line of text breaks in roughly the same place:\n\n\u003C$transclude $variable=\"snippet\" field=\"ex2\" html=`\n\u003Cp font=\"cursive\">\nDifferent fonts set at the same point size wonâ€™t necessarily appear the same size.\n\u003C/p>\n\u003Cp font=\"monospace\">Different fonts set at the same point size wonâ€™t necessarily appear the same size.\n\u003C/p>\n\u003Cp font=\"sans-serif\">Different fonts set at the same point size wonâ€™t necessarily appear the same size.\n\u003C/p>\n` min-height=\"400px\"/>\n\n!!! Smaller pt size\n\nPoint size can be even smaller in professionally typeset materials like publications and stationery. Text on business cards is often only 6â€“8 points. At these sizes, all caps text and lowercase are equally legible.\n\npoint size as emphasis\nItâ€™s fine to emphasize text with a larger point size (or de-emphasize it with a smaller point size). But use the subtlety that point-size adjustments offer. If your body text is set at 11 point, no need to jump to 14 point for emphasis. Start with a smaller increaseâ€”say, half a pointâ€”and move up in half-point increments until you get the emphasis you need. Itâ€™ll be less than you think.\n\npoint size on the web\nYou donâ€™t have to use pixels as the sizing unit in your CSS (and indeed, most prefer not to). But the pixel is the least ambiguous CSS unit. Also, all CSS measurements are eventually converted to pixels in the browser.\n\nFor websites, I recommend body text of 15â€“25 pixels. As with print, youâ€™ll need to fine-tune based on the particular font youâ€™re using.\n\nWhy? Two reasons. First, we typically read screens from further away than we read printed material, so larger point sizes help compensate. Second, screen fonts are rendered with a relatively small number of pixels, so each extra row of pixels improves the quality. (See also screen-reading considerations.)\n\nYes, I know the web has a long tradition of teeny fonts. Itâ€™s time to let it go. This habit arose because the 14-inch monitors common in the 1990s had relatively coarse resolution. It persisted because web designers considered it virtuous to keep accommodating people who refused to upgrade those 14-inch monitors. But now, itâ€™s merely silly.\n\nAlso silly is the webâ€™s tradition of enormous point sizes for headings. This habit started with the default formatting of \u003Ch1> tags in browsers, which is about 200% of the default point size of body text. There is no typographic universe in which you need to double the point size to achieve emphasis. See headings for subtler techniques.\n\nFor more about the entrenched typographic habits of the web, see websites.\n\nBY THE WAY\nIn hyphens and dashes, I mentioned that em refers to a typographerâ€™s measurement, not the letter M. The em size of a font is the same as its point size. Fonts are no longer made of metal, but the em concept persists. Digital fonts are drawn inside a rectangle called the em. To render a font on screen, your computer scales the em to match the current point size. Two fonts set at the same point size will appear to be different sizes if one occupies less space on itsÂ em.\n\nCan you determine the point size of a font by measuring it? No. Because of the differences in apparent sizing between fonts, thereâ€™s nothing you can measure that would be conclusive. The only way to figure it out is to set the same text, in the same font, with the same line length. Then adjust the point size so it matches the reference sample.\n\nAs you reduce point size, also reduce line spacing and line length. For instance, newspaper fonts are quite small, but remain legible because they have snug line spacing and short line length.\n\nOrganizations that need to control the length of documents (e.g., courts, colleges) usually do so with limits on point size and page length. In the typewriter age, this worked because typewriter output was standardized. In the digital age, it makes less sense, since artful formatting and layout can make documents appear longer or shorter as necessary. Anyone who needs to set standards for document length would be better off putting these rules in terms of word count. Unlike typewriters, all word processors have a word-count function. Compared to page limits, word counts are harder to evade. To be fair, theyâ€™re also harder to verify.\n\nIn 2012, a dispute about point size reached the Michigan Supreme Court. One side arguedâ€”contrary to 400 years of typographic customâ€”that a law calling for â€œ14-point typeâ€ on a ballot meant that the uppercase letters of the font had to be at least 14 points tall. Fortunately the court did not adopt this interpretation. As a matter of law, it wouldâ€™ve redefined the meaning of point size within Michigan.\n\n\n","title":"point size","modified":"20240319155825074","modifier":"theophile.dev","ex1":"body{\nmargin:20px;\ndisplay:grid;\ngrid-template-columns:1fr 6ch;\ngap:1ch;\n}\n[font]{\ngrid-column: 1/-1;\ndisplay:grid;\ngrid-template-columns:subgrid;\nfont-size:12pt;\n&:after{\nfont-family:system-ui;\ncontent:attr(font) \"\\A 12pt\";\nwhite-space: pre;\nalign-self:center;\ntext-transform: uppercase;\nfont-size:.6rem;\ngrid-column: 2;\n}\n}\n[font=\"cursive\"]{font-family:cursive;}\n[font=\"monospace\"]{font-family:monospace;}\n[font=\"sans-serif\"]{font-family:sans-serif;}\n","ex2":"body{\nmargin:20px;\ndisplay:grid;\ngrid-template-columns:1fr 6ch;\ngap:1ch;\n}\n[font]{\ngrid-column: 1/-1;\ndisplay:grid;\ngrid-template-columns:subgrid;\nfont-size:12pt;\n&:after{\nfont-family:system-ui;\ncontent:attr(font) \"\\A 12pt\";\nwhite-space: pre;\nalign-self:center;\ntext-transform: uppercase;\nfont-size:.6rem;\ngrid-column: 2;\n}\n}\n[font=\"cursive\"]{\nfont-family:cursive;\nfont-size:11.5pt;\n&:after{content:attr(font) \"\\A 11.5pt\";}\n}\n[font=\"monospace\"]{\nfont-family:monospace;\nfont-size:10pt;\n&:after{content:attr(font) \"\\A 10pt\";}\n}\n[font=\"sans-serif\"]{\nfont-family:sans-serif;\nfont-size:12pt;\n&:after{content:attr(font) \"\\A 12pt\";}\n}\n","source":"https://practicaltypography.com/point-size.html"},
