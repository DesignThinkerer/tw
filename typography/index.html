{"created":"20240319151228624","creator":"theophile.dev","text":"//source: {{!!source}}//\n\n[[body text]]: 10‚Äì12pt for print (note: half-point differences are meaningful at this scale), 15-25px on the web.\n\n\u003C$transclude $variable=\"snippet\" field=\"ex1\" html=`\n\u003Cp font=\"cursive\">\nDifferent fonts set at the same point size won‚Äôt necessarily appear the same size.\n\u003C/p>\n\u003Cp font=\"monospace\">Different fonts set at the same point size won‚Äôt necessarily appear the same size.\n\u003C/p>\n\u003Cp font=\"sans-serif\">Different fonts set at the same point size won‚Äôt necessarily appear the same size.\n\u003C/p>\n` min-height=\"400px\"/>\n\nYou can match the length of two fonts by setting a block of text twice: once in the old font and once in the new font, both at the same point size. Adjust the point size of the new font until each line of text breaks in roughly the same place:\n\n\u003C$transclude $variable=\"snippet\" field=\"ex2\" html=`\n\u003Cp font=\"cursive\">\nDifferent fonts set at the same point size won‚Äôt necessarily appear the same size.\n\u003C/p>\n\u003Cp font=\"monospace\">Different fonts set at the same point size won‚Äôt necessarily appear the same size.\n\u003C/p>\n\u003Cp font=\"sans-serif\">Different fonts set at the same point size won‚Äôt necessarily appear the same size.\n\u003C/p>\n` min-height=\"400px\"/>\n\n!!! Smaller pt size\n\nPoint size can be even smaller in professionally typeset materials like publications and stationery. Text on business cards is often only 6‚Äì8 points. At these sizes, all caps text and lowercase are equally legible.\n\npoint size as emphasis\nIt‚Äôs fine to emphasize text with a larger point size (or de-emphasize it with a smaller point size). But use the subtlety that point-size adjustments offer. If your body text is set at 11 point, no need to jump to 14 point for emphasis. Start with a smaller increase‚Äîsay, half a point‚Äîand move up in half-point increments until you get the emphasis you need. It‚Äôll be less than you think.\n\npoint size on the web\nYou don‚Äôt have to use pixels as the sizing unit in your CSS (and indeed, most prefer not to). But the pixel is the least ambiguous CSS unit. Also, all CSS measurements are eventually converted to pixels in the browser.\n\nFor websites, I recommend body text of 15‚Äì25 pixels. As with print, you‚Äôll need to fine-tune based on the particular font you‚Äôre using.\n\nWhy? Two reasons. First, we typically read screens from further away than we read printed material, so larger point sizes help compensate. Second, screen fonts are rendered with a relatively small number of pixels, so each extra row of pixels improves the quality. (See also screen-reading considerations.)\n\nYes, I know the web has a long tradition of teeny fonts. It‚Äôs time to let it go. This habit arose because the 14-inch monitors common in the 1990s had relatively coarse resolution. It persisted because web designers considered it virtuous to keep accommodating people who refused to upgrade those 14-inch monitors. But now, it‚Äôs merely silly.\n\nAlso silly is the web‚Äôs tradition of enormous point sizes for headings. This habit started with the default formatting of \u003Ch1> tags in browsers, which is about 200% of the default point size of body text. There is no typographic universe in which you need to double the point size to achieve emphasis. See headings for subtler techniques.\n\nFor more about the entrenched typographic habits of the web, see websites.\n\nBY THE WAY\nIn hyphens and dashes, I mentioned that em refers to a typographer‚Äôs measurement, not the letter M. The em size of a font is the same as its point size. Fonts are no longer made of metal, but the em concept persists. Digital fonts are drawn inside a rectangle called the em. To render a font on screen, your computer scales the em to match the current point size. Two fonts set at the same point size will appear to be different sizes if one occupies less space on its¬†em.\n\nCan you determine the point size of a font by measuring it? No. Because of the differences in apparent sizing between fonts, there‚Äôs nothing you can measure that would be conclusive. The only way to figure it out is to set the same text, in the same font, with the same line length. Then adjust the point size so it matches the reference sample.\n\nAs you reduce point size, also reduce line spacing and line length. For instance, newspaper fonts are quite small, but remain legible because they have snug line spacing and short line length.\n\nOrganizations that need to control the length of documents (e.g., courts, colleges) usually do so with limits on point size and page length. In the typewriter age, this worked because typewriter output was standardized. In the digital age, it makes less sense, since artful formatting and layout can make documents appear longer or shorter as necessary. Anyone who needs to set standards for document length would be better off putting these rules in terms of word count. Unlike typewriters, all word processors have a word-count function. Compared to page limits, word counts are harder to evade. To be fair, they‚Äôre also harder to verify.\n\nIn 2012, a dispute about point size reached the Michigan Supreme Court. One side argued‚Äîcontrary to 400 years of typographic custom‚Äîthat a law calling for ‚Äú14-point type‚Äù on a ballot meant that the uppercase letters of the font had to be at least 14 points tall. Fortunately the court did not adopt this interpretation. As a matter of law, it would‚Äôve redefined the meaning of point size within Michigan.\n\n\n","title":"point size","modified":"20240319155825074","modifier":"theophile.dev","ex1":"body{\nmargin:20px;\ndisplay:grid;\ngrid-template-columns:1fr 6ch;\ngap:1ch;\n}\n[font]{\ngrid-column: 1/-1;\ndisplay:grid;\ngrid-template-columns:subgrid;\nfont-size:12pt;\n&:after{\nfont-family:system-ui;\ncontent:attr(font) \"\\A 12pt\";\nwhite-space: pre;\nalign-self:center;\ntext-transform: uppercase;\nfont-size:.6rem;\ngrid-column: 2;\n}\n}\n[font=\"cursive\"]{font-family:cursive;}\n[font=\"monospace\"]{font-family:monospace;}\n[font=\"sans-serif\"]{font-family:sans-serif;}\n","ex2":"body{\nmargin:20px;\ndisplay:grid;\ngrid-template-columns:1fr 6ch;\ngap:1ch;\n}\n[font]{\ngrid-column: 1/-1;\ndisplay:grid;\ngrid-template-columns:subgrid;\nfont-size:12pt;\n&:after{\nfont-family:system-ui;\ncontent:attr(font) \"\\A 12pt\";\nwhite-space: pre;\nalign-self:center;\ntext-transform: uppercase;\nfont-size:.6rem;\ngrid-column: 2;\n}\n}\n[font=\"cursive\"]{\nfont-family:cursive;\nfont-size:11.5pt;\n&:after{content:attr(font) \"\\A 11.5pt\";}\n}\n[font=\"monospace\"]{\nfont-family:monospace;\nfont-size:10pt;\n&:after{content:attr(font) \"\\A 10pt\";}\n}\n[font=\"sans-serif\"]{\nfont-family:sans-serif;\nfont-size:12pt;\n&:after{content:attr(font) \"\\A 12pt\";}\n}\n","source":"https://practicaltypography.com/point-size.html"},
{"created":"20240830112918973","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nAn art design in which the height is greater than the width. (Opposite of Landscape.)\n\n\n","modified":"20240830114337758","modifier":"theophile.dev","title":"Portrait"},
{"created":"20240830112919181","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPhotocopy or PMT of a photo or illustration made to size and affixed to a mechanical.\n\n\n","modified":"20240830114337758","modifier":"theophile.dev","title":"Position Stat"},
{"created":"20240830112919375","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nFilm that prevents light from passing through images, as compared to negative film that allows light to pass through. Also called knockout film.\n\n\n","modified":"20240830114337758","modifier":"theophile.dev","title":"Positive Film"},
{"created":"20240830112919583","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"To bind using a screw and post inserted through a hole in a pile of loose sheets.\n\n\n","modified":"20240830114337758","modifier":"theophile.dev","title":"Post Bind"},
{"created":"20240830112919784","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nCamera work, color separations, stripping, platemaking and other prepress functions performed by the printer, separator or a service bureau prior to printing. Also called preparation.\n\n\n","modified":"20240830114337758","modifier":"theophile.dev","title":"Prepress"},
{"created":"20240830112920023","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nAny color proof made using ink jet, toner, dyes or overlays, as compared to a press proof printed using ink. Also called dry proof and off-press proof.\n\n\n\n","modified":"20240830114337759","modifier":"theophile.dev","title":"Prepress Proof"},
{"created":"20240830112920232","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nTo print portions of sheets that will be used for later imprinting.\n\n\n","modified":"20240830114337759","modifier":"theophile.dev","title":"Preprint"},
{"created":"20240830112920426","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nEvent at which makeready sheets from the press are examined before authorizing full production to begin.\n\n\n","modified":"20240830114337759","modifier":"theophile.dev","title":"Press Check"},
{"created":"20240830112920633","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nProof made on press using the plates, ink and paper specified for the job. Also called strike off and trial proof.\n\n\n","modified":"20240830114337760","modifier":"theophile.dev","title":"Press Proof"},
{"created":"20240830112920908","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\n(1) Amount of time that one printing job spends on press, including time required for makeready. (2) Time of day at which a printing job goes on press.\n\n\n","modified":"20240830114337760","modifier":"theophile.dev","title":"Press Time"},
{"created":"20240315133920450","creator":"theophile.dev","text":"\u003Cstyle>\n.typography-editor{\ndisplay:grid;\ngrid-template-columns:1fr 1fr;\n&>*{\noutline:solid 1px;\np {margin:0;}\n}\n&>.editor .tc-edit-texteditor{\nheight:100%!important;\nmargin:0;\n}\n}\n\u003C/style>\n\u003Cp class=\"typography-editor\">\n\u003Cspan class=\"editor\">\n\u003C$edit-text field=\"style\" tag=\"textarea\" class=\"tc-edit-texteditor\"/>\n\u003C/span>\n\u003Cspan>\n\n\u003C$let style={{!!style}}>\n\n$$$text/vnd.tiddlywiki\n\\rules except dash list horizrule\n\n\u003C$wikify name=\"preview\" text={{html sample}} type=\"text/vnd.tiddlywiki\" output=\"html\" mode=\"block\">\n\u003Ciframe srcdoc=\u003C\u003Cpreview>> style=\"width:100%;height:100%\"/>","title":"preview","modified":"20240319135542344","modifier":"theophile.dev","style":"*{\n--color:blue;\ncolor:var(--color);\n}"},
{"created":"20240830112921138","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nQuantity at which unit cost of paper or printing drops.\n\n\n","modified":"20240830114337761","modifier":"theophile.dev","title":"Price Break"},
{"created":"20240830112921343","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nUsually in the book arena, consecutive pages as they appear on a flat or signature.\n\n\n","modified":"20240830114337761","modifier":"theophile.dev","title":"Printer Pairs"},
{"created":"20240830112921544","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"Mechanicals made so they are imposed for printing, as compared to reader spreads.\n\n\n","modified":"20240830114337762","modifier":"theophile.dev","title":"Printer Spreads"},
{"created":"20240830112921786","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nAny process that transfers to paper or another substrate an image from an original such as a film negative or positive, electronic memory, stencil, die or plate.\n\n\n","modified":"20240830114337762","modifier":"theophile.dev","title":"Printing"},
{"created":"20240830112922030","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nSurface carrying an image to be printed. Quick printing uses paper or plastic plates; letterpress, engraving and commercial lithography use metal plates; flexography uses rubber or soft plastic plates. Gravure printing uses a cylinder. The screen printing is also called a plate.\n\n\n","modified":"20240830114337762","modifier":"theophile.dev","title":"Printing Plate"},
{"created":"20240830112922269","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nAssembly of fountain, rollers and cylinders that will print one ink color. Also called color station, deck, ink station, printer, station and tower.\n\n\n","modified":"20240830114337763","modifier":"theophile.dev","title":"Printing Unit"},
{"created":"20240830112922518","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nCamera used to photograph mechanicals and other camera-ready copy. Also called copy, camera and graphic arts camera. A small, simple process camera may be called a stat camera.\n\n\n","modified":"20240830114337763","modifier":"theophile.dev","title":"Process Camera"},
{"created":"20240830112922734","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nThe colors used for four-color process printing: yellow, magenta, cyan and black.\n\n\n","modified":"20240830114337764","modifier":"theophile.dev","title":"Process Color (Inks)"},
{"created":"20240830112922965","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"Press run intended to manufacture products as specified, as compared to makeready.\n\n\n\n","modified":"20240830114337764","modifier":"theophile.dev","title":"Production Run"},
{"created":"20240830112923203","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nTest sheet made to reveal errors or flaws, predict results on press and record how a printing job is intended to appear when finished.\n\n\n","modified":"20240830114337765","modifier":"theophile.dev","title":"Proof"},
{"created":"20240830112923428","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nStandard symbols and abbreviations used to mark up manuscripts and proofs. Also called correction marks.\n\n\n","modified":"20240830114337765","modifier":"theophile.dev","title":"Proofreader Marks"},
{"created":"20240830112923654","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nRound device used to calculate percent that an original image must by reduced or enlarged to yield a specific reproduction size. Also called percentage wheel, proportion dial, proportion wheel and scaling wheel.\n\n\n","modified":"20240830114337765","modifier":"theophile.dev","title":"Proportion Scale"},
{"created":"20240830112923908","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPaper made in weights, colors and surfaces suited to books, magazines, catalogs and free-standing inserts.\n\nQ\n\n\n","modified":"20240830114337766","modifier":"theophile.dev","title":"Publishing Paper"},
{"created":"20240830112924102","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nSubjective term relating to expectations by the customer, printer and other professionals associated with a printing job and whether the job meets those expectations.\n\n\n","modified":"20240830114337766","modifier":"theophile.dev","title":"Quality"},
{"created":"20240830112924316","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\n(1) Sheet folded twice, making pages one-fourth the size of the original sheet. A quarto makes an 8-page signature. (2) Book made from quarto sheets, traditionally measuring about 9' x 12'.\n\n\n","modified":"20240830114337767","modifier":"theophile.dev","title":"Quarto"},
{"created":"20240830112924525","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPrinting using small sheetfed presses, called duplicators, using cut sizes of bond and offset paper.\n\n\n","modified":"20240830114337767","modifier":"theophile.dev","title":"Quick Printing"},
{"created":"20240830112924726","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPrice offered by a printer to produce a specific job.\n\n\n\nR\n\n\n","modified":"20240830114337767","modifier":"theophile.dev","title":"Quotation"},
{"created":"20240830112924985","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nStationery or other forms of stock having a strong percentage content of \"cotton rags.\"\n\n\n","modified":"20240830114337768","modifier":"theophile.dev","title":"Rag Paper"},
{"created":"20240830112925301","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nTechnique of putting ink colors next to each other in the same ink fountain and oscillating the ink rollers to make the colors merge where they touch, producing a rainbow effect.\n\n\n","modified":"20240830114337768","modifier":"theophile.dev","title":"Rainbow Fountain"},
{"created":"20240830112925587","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nDevice that translates page description commands into bitmapped information for an output device such as a laser printer or imagesetter.\n\n\n","modified":"20240830114337768","modifier":"theophile.dev","title":"Raster Image Processor"},
{"created":"20240830112925843","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nMechanicals made in two page spreads as readers would see the pages, as compared to printer spread.\n\n\n","modified":"20240830114337769","modifier":"theophile.dev","title":"Reader Spread"},
{"created":"20240830112926103","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\n500 sheets of paper.\n\n\n","modified":"20240830114337769","modifier":"theophile.dev","title":"Ream"},
{"created":"20240830112926330","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nNew paper made entirely or in part from old paper.\n\n\n","modified":"20240830114337769","modifier":"theophile.dev","title":"Recycled Paper"},
{"created":"20240830112926550","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"Products, such as fabrics, illustrations and photographic prints, viewed by light reflected from them, as compared to transparent copy. Also called reflex copy.\n\n\n","modified":"20240830114337770","modifier":"theophile.dev","title":"Reflective Copy"},
{"created":"20240830112926835","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nTo place printing properly with regard to the edges of paper and other printing on the same sheet. Such printing is said to be in register.\n\n\n","modified":"20240830114337770","modifier":"theophile.dev","title":"Register"},
{"created":"20240830112927043","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nCross-hair lines on mechanicals and film that help keep flats, plates, and printing in register. Also called crossmarks and position marks.\n\n\n","modified":"20240830114337770","modifier":"theophile.dev","title":"Register Marks"},
{"created":"20240830112927266","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPrinting method whose image carriers are surfaces with two levels having inked areas higher than noninked areas. Relief printing includes block printing, flexography and letter press.\n\n","modified":"20240830114337770","modifier":"theophile.dev","title":"Relief Printing"},
{"created":"20240830112927487","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nAbility of a device, such as an imagesetter, to produce film or plates that yield images in register.\n\n\n","modified":"20240830114337771","modifier":"theophile.dev","title":"Repeatability"},
{"created":"20240830112927762","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nGeneral term for xerography, diazo and other methods of copying used by designers, engineers, architects or for general office use.\n\n\n\n","modified":"20240830114337771","modifier":"theophile.dev","title":"Reprographics"},
{"created":"20240830112927975","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nSharpness of an image on film, paper, computer screen, disc, tape or other medium.\n\n\n","modified":"20240830114337771","modifier":"theophile.dev","title":"Resolution"},
{"created":"20240830112928193","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nAn image, such as the GATF Star Target, that permits evaluation of resolution on film, proofs or plates.\n\n\n","modified":"20240830114337771","modifier":"theophile.dev","title":"Resolution Target"},
{"created":"20230917201738687","creator":"theophile.dev","text":";Articles and guides on design systems\n\n* https://www.designsystems.com : publication on design systems by Figma\n* https://stephaniewalter.design/en/blog/documenting-accessibility-in-the-design-phase/\n* Collection of [[examples|https://designsystemsrepo.com/design-systems]] of Design System, [[articles|https://designsystemsrepo.com/articles]], [[tools|https://designsystemsrepo.com/tools]], [[books|https://designsystemsrepo.com/books/]] and [[talks|https://designsystemsrepo.com/talks]] : https://designsystemsrepo.com/\n* Design Tools Database : https://uxtools.co/tools/design (based on this survey: https://uxtools.co/survey-2021)\n* https://www.lapa.ninja/learn/design-systems\n* https://thedesignsystem.guide","tags":"","title":"Resources for creating an accessible design system","modified":"20240315000806143","modifier":"theophile.dev"},
{"created":"20240316011148076","creator":"theophile.dev","text":"* https://baselinehq.com/course.html\n* https://shapeofdesignbook.com/chapters/00-introduction/\n* https://designingfortheweb.co.uk/\n* https://designtrampoline.org/\n* https://webstyleguide.com/\n* https://anthonyhobday.com/sideprojects/saferules/\n* https://www.adhamdannaway.com/blog/ui-design/16-ui-design-rules\n* https://scrimba.com/learn/design\n* https://developer.mozilla.org/en-US/docs/Learn/Accessibility\n* https://inclusivedesignprinciples.org/\n* https://developer.mozilla.org/en-US/curriculum/core/design-for-developers/","tags":"","title":"Resources for learning design","modified":"20240327211321223","modifier":"theophile.dev"},
{"created":"20240830112928434","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nType, graphic or illustration reproduced by printing ink around its outline, thus allowing the underlying color or paper to show through and form the image. The image 'reverses out' of the ink color. Also called knockout and liftout.\n\n\n","modified":"20240830114337772","modifier":"theophile.dev","title":"Reverse"},
{"created":"20240830112928673","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nAbbreviation for red, green, blue, the additive color primaries.\n\n\n","modified":"20240830114337772","modifier":"theophile.dev","title":"RGB"},
{"created":"20240830112928916","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nCopy that reads correctly in the language in which it is written. Also describes a photo whose orientation looks like the original scene, as compared to a flopped image.\n\n\n","modified":"20240830114337772","modifier":"theophile.dev","title":"Right Reading"},
{"created":"20240830112929204","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPrinting press which passes the substrate between two rotating cylinders when making an impression.\n\n\n","modified":"20240830114337772","modifier":"theophile.dev","title":"Rotary Press"},
{"created":"20240830112929421","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nTo casebind with a rounded (convex) spine, as compared to flat back bind.\n\n\n","modified":"20240830114337773","modifier":"theophile.dev","title":"Round Back Bind"},
{"created":"20240830112929653","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"Mask on a mechanical, made with rubylith, that creates a window on film shot from the mechanical.\n\n\n","modified":"20240830114337773","modifier":"theophile.dev","title":"Ruby Window"},
{"created":"20240830112929908","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nLine used as a graphic element to separate or organize copy.\n\n\n","modified":"20240830114337773","modifier":"theophile.dev","title":"Rule"},
{"created":"20240830112930149","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nMap or drawing given by a printer to a stripper showing how a printing job must be imposed using a specific press and sheet size. Also called press layout, printer's layout and ruleout.\n\nS\n\n\n","modified":"20240830114337773","modifier":"theophile.dev","title":"Ruleup"},
{"created":"20240830112930384","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nTo bind by stapling sheets together where they fold at the spine, as compared to side stitch. Also called pamphlet stitch, saddle wire and stitch bind.\n\n\n","modified":"20240830114337773","modifier":"theophile.dev","title":"Saddle Stitch"},
{"created":"20240830112930629","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"Alternate term for dull finish on coated paper.\n\n\n","modified":"20240830114337774","modifier":"theophile.dev","title":"Satin Finish"},
{"created":"20240827192956757","creator":"theophile.dev","text":"","title":"save-defaults.png","type":"image/png","_canonical_uri":"save-defaults.png","modified":"20240827192958197","modifier":"theophile.dev"},
{"created":"20240827192942977","creator":"theophile.dev","text":"","title":"save-styles-as-default.png","type":"image/png","_canonical_uri":"save-styles-as-default.png","modified":"20240827192945192","modifier":"theophile.dev"},
{"created":"20240830112930857","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nTo identify the percent by which photographs or art should be enlarged or reduced to achieve, the correct size for printing.\n\n\n","modified":"20240830114337774","modifier":"theophile.dev","title":"Scale"},
{"created":"20240830112931092","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nElectronic device used to scan an image.\n\n\n","modified":"20240830114337774","modifier":"theophile.dev","title":"Scanner"},
{"created":"20240830112931332","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nTo compress paper along a straight line so it folds more easily and accurately. Also called crease.\n\n\n","modified":"20240830114337774","modifier":"theophile.dev","title":"Score"},
{"created":"20240830112931571","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nAngles at which screens intersect with the horizontal line of the press sheet. The common screen angles for separations are black 45 degree, magenta 75 degree, yellow 90 degree and cyan 105 degree.\n\n\n","modified":"20240830114337775","modifier":"theophile.dev","title":"Screen Angles"},
{"created":"20240830112931796","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nRefers to the percentage of ink coverage that a screen tint allows to print. Also called screen percentage.\n\n\n","modified":"20240830114337775","modifier":"theophile.dev","title":"Screen Density"},
{"created":"20240830112932052","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nMethod of printing by using a squeegee to force ink through an assembly of mesh fabric and a stencil.\n\n\n","modified":"20240830114337775","modifier":"theophile.dev","title":"Screen Printing"},
{"created":"20240830112932291","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"Number of rows or lines of dots per inch or centimeter in a screen for making a screen tint or halftone. Also called line count, ruling, screen frequency, screen size and screen value.\n\n\n","modified":"20240830114337775","modifier":"theophile.dev","title":"Screen Ruling"},
{"created":"20240830112932520","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nColor created by dots instead of solid ink coverage. Also called Benday, fill pattern, screen tone, shading, tint and tone.\n\n\n","modified":"20240830114337776","modifier":"theophile.dev","title":"Screen Tint"},
{"created":"20240830112932775","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPlacing signatures or inserts in magazines or catalogs according to demographic or geographic guidelines.\n\n\n","modified":"20240830114337776","modifier":"theophile.dev","title":"Selective Binding"},
{"created":"20240830112933008","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nUsually in the book arena, a publication not having a cover stock. A publication only using text stock throughout.\n\n\n","modified":"20240830114337776","modifier":"theophile.dev","title":"Self Cover"},
{"created":"20240830112933241","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nA printed item independent of an envelope. A printed item capable of travel in the mailing arena independently.\n\n\n","modified":"20240830114337777","modifier":"theophile.dev","title":"Self Mailer"},
{"created":"20240830112933486","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nArt with elements that print in the base color on one surface and elements that print in other colors on other surfaces. Also called preseparated art.\n\n\n","modified":"20240830114337777","modifier":"theophile.dev","title":"Separated Art"},
{"created":"20240830112933724","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nUsually in the four-color process arena, separate film holding qimages of one specific color per piece of film. Black, Cyan, Magenta and Yellow. Can also separate specific PMS colors through film.\n\n\n","modified":"20240830114337777","modifier":"theophile.dev","title":"Separations"},
{"created":"20240830112933953","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPrinting method whose image carriers are woven fabric, plastic or metal that allow ink to pass through some portions and block ink from passing through other portions. Serigraphic printing includes screen and mimeograph.\n\n\n","modified":"20240830114337777","modifier":"theophile.dev","title":"Serigraphic Printing"},
{"created":"20240830112934205","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nBusiness using imagesetters to make high resolution printouts of files prepared on microcomputers. Also called output house and prep service.\n\n\n","modified":"20240830114337778","modifier":"theophile.dev","title":"Service Bureau"},
{"created":"20240827162931719","creator":"theophile.dev","text":"Select the Frame Text Tool, go to the Character pannel and set the Language settings:\n\n[img[spelling-hyphenation-settings.png]]\n\nRepeat these steps with the Artistic Text Tool then go to `Edit` > `Defaults` > `Save`:\n\n[img[save-defaults.png]] ","title":"Set the default spelling and hyphenation language","modified":"20240827165248546","modifier":"theophile.dev","tags":"[[Affinity Publisher 2]]"},
{"created":"20240830112934456","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nUndesirable transfer of wet ink from the top of one sheet to the underside of another as they lie in the delivery stack of a press. Also called offset.\n\n\n","modified":"20240830114337778","modifier":"theophile.dev","title":"Setoff"},
{"created":"20240827085358903","creator":"theophile.dev","text":"If you use Affinity in English, the spelling language will be set to English but with a region matching your computer. To avoid this issue, set the default spelling language:\n\n# Create a new document\n# Open the character panel: \u003Cp>{{Finding Affinity Publisher Character panel}}\u003C/p>\n# Set the language with `Language` > `Spelling` (if your language is not listed, see [[Set the default hyphenation language]])\n# `Edit` > `Defaults` > `Save` to save the session defaults [img[save-defaults.png]]","title":"Setting the default spelling language","modified":"20240827184122576","modifier":"theophile.dev","tags":"[[Affinity Publisher 2]]"},
{"created":"20240827162147978","creator":"theophile.dev","text":"[img[edit-base-text-styles.png]]\n(or double click on the \"Base\" Text Styles)\n\nThen set the spelling and hyphenation, and press \"ok\" to update the style:\n[img[text-style-editor-save-language-spelling.png]]\n\nThen select \"Save Styles as Default\" from the Text Styles panel menu:\n\n[img[save-styles-as-default.png]]","title":"Setting the default text style language","modified":"20240827165218427","modifier":"theophile.dev","tags":"[[Affinity Publisher 2]]"},
{"created":"20240826163831465","creator":"theophile.dev","text":"You'll need to setup Affinity if you don't live in one of these countries: United States, United Kingdom, France, Germany, Italy, Spain, Portugal, Brazil, China or Japan.\n\n\u003C\u003Cariane-list-links>>","title":"Setting up","modified":"20240827165320331","modifier":"theophile.dev","tags":"[[Affinity Publisher 2]]"},
{"created":"20240830112934699","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nHue made darker by the addition of black, as compared to tint.\n\n\n","modified":"20240830114337778","modifier":"theophile.dev","title":"Shade"},
{"created":"20240830112934946","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nDarkest areas of a photograph or illustration, as compared to midtones and high-lights.\n\n\n","modified":"20240830114337778","modifier":"theophile.dev","title":"Shadows"},
{"created":"20240830112935201","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPress that prints sheets of paper, as compared to a web press.\n\n\n","modified":"20240830114337779","modifier":"theophile.dev","title":"Sheetfed Press"},
{"created":"20240830112935448","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"Technique of printing one side of a sheet with one set of plates, then the other side of the sheet with a set of different plates. Also called work and back.\n\n\n","modified":"20240830114337779","modifier":"theophile.dev","title":"Sheetwise"},
{"created":"20240830112935747","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nAllowance, made during paste-up or stripping, to compensate for creep. Creep is the problem; shingling is the solution. Also called stair stepping and progressive margins.\n\n\n","modified":"20240830114337779","modifier":"theophile.dev","title":"Shingling"},
{"created":"20240830112935979","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"To bind by stapling through sheets along, one edge, as compared to saddle stitch. Also called cleat stitch and side wire.\n\n\n\n\n","modified":"20240830114337779","modifier":"theophile.dev","title":"Side stitch"},
{"created":"20240830112936220","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"Printed sheet folded at least once, possibly many times, to become part of a book, magazine or other publication.\n\n\n","modified":"20240830114337780","modifier":"theophile.dev","title":"Signature"},
{"created":"20240830112936471","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nCompound mixed with paper or fabric to make it stiffer and less able to absorb moisture.\n\n\n","modified":"20240830114337780","modifier":"theophile.dev","title":"Size"},
{"created":"20240830112936705","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nSeparate sheets (stock) independent from the original run positioned between the \"printed run\" for a variety of reasons.\n\n\n","modified":"20240830114337780","modifier":"theophile.dev","title":"Slip Sheets"},
{"created":"20240315234755202","creator":"theophile.dev","text":"\\procedure snippet(field,html,min-height)\n\u003Cstyle>\n.typography-editor{\ncontainer-type: inline-size;\nmin-height:\u003C\u003Cmin-height>>;\ndisplay:grid;\ngrid-template-columns:max-content 1fr;\n&>*{\noutline:solid 1px;\np {margin:0;height: 100%;}\n}\n&>.editor .tc-edit-texteditor{\nheight:100%!important;\nwidth: 50cqw;\nmax-width: 100cqw;\nmargin:0;\n}\n}\n\u003C/style>\n\u003Cp class=\"typography-editor\">\n\u003Cspan class=\"editor\">\n\u003C$edit-text field=\u003C\u003Cfield>> tag=\"textarea\" class=\"tc-edit-texteditor\"/>\n\u003C/span>\n\u003Cspan>\n\n\u003Ciframe srcdoc=```\u003Cstyle>${[\u003CstoryTiddler>get\u003Cfield>]}$\u003C/style>\u003Cbody>$(html)$\u003C/body>``` style=\"width:100%;height:100%\"/>\n\\end snippet","tags":"$:/tags/Macro","title":"snippet macro","modified":"20240316151911456","modifier":"theophile.dev","code-body":"yes"},
{"created":"20240830112936934","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nHalftones dots with halos.\n\n\n","modified":"20240830114337780","modifier":"theophile.dev","title":"Soft Dots"},
{"created":"20240830112937199","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nAny area of the sheet receiving 100 percent ink coverage, as compared to a screen tint.\n\n\n","modified":"20240830114337781","modifier":"theophile.dev","title":"Solid"},
{"created":"20240830112937432","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nInks using vegetable oils instead of petroleum products as pigment vehicles, thus are easier on the environment.\n\n\n","modified":"20240830114337781","modifier":"theophile.dev","title":"Soy-based Inks"},
{"created":"20240802184356442","creator":"theophile.dev","text":"\u003C\u003Cyt https://www.youtube.com/watch?v=F1bYncCtM80&list=PLz1LO9ooPaOgioL3JjhvAQq4UVafrTpVi>>","tags":"","title":"Spacing","modified":"20240802184404252","modifier":"theophile.dev"},
{"created":"20240830112937658","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPrinter whose equipment, supplies, work flow and marketing is targeted to a particular category of products.\n\n\n","modified":"20240830114337782","modifier":"theophile.dev","title":"Specially Printer"},
{"created":"20240830112937933","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nComplete and precise written description of features of a printing job such as type size and leading, paper grade and quantity, printing or binding method. Abbreviated specs.\n\n\n","modified":"20240830114337782","modifier":"theophile.dev","title":"Specifications"},
{"created":"20240830112938160","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nInstrument used to measure the index of refraction of color.\n\n\n","modified":"20240830114337782","modifier":"theophile.dev","title":"Spectrophotometer"},
{"created":"20240830112938381","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nHighlight area with no printable dots, thus no detail, as compared to a diffuse highlight. Also called catchlight and dropout highlight.\n\n\n","modified":"20240830114337783","modifier":"theophile.dev","title":"Specular Highlight"},
{"created":"20240827192916693","creator":"theophile.dev","text":"","title":"spelling-hyphenation-settings.png","type":"image/png","_canonical_uri":"spelling-hyphenation-settings.png","modified":"20240827192918553","modifier":"theophile.dev"},
{"created":"20240830112938620","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nBack or binding edge of a publication\n\n\n","modified":"20240830114337783","modifier":"theophile.dev","title":"Spine"},
{"created":"20240829204153628","creator":"theophile.dev","title":"Spine calculator","text":"\\procedure gsm-list(filter)\n\u003C$list filter=\u003C\u003Cfilter>> variable=\"data\">\n\u003C$let \ndisplay={{{ [\u003Cdata>split[|]first[]] }}}\nvalue={{{ [\u003Cdata>split[|]last[]] }}}\n>\n\u003C$radio field=\"paper-type\" value=\u003C\u003Cvalue>> > \u003C\u003Cdisplay>> gsm\u003C/$radio>\n\u003C/$let>\n\u003C/$list>\n\\end\n\n^^Source: https://www.bookprintinguk.com/tools/spine-calculator^^\n\n\u003Clabel>Page Count \u003C$edit-text field=\"page-count\" type=\"number\" inputActions=\u003C\u003CinputActions>>/>\u003C/label>\n\n!! Paper Type\n\n!!! Bond\n\n\u003C\u003Cgsm-list \"\n70|0.095 \n80|0.1 \n90|0.12 \n100|0.125 \n120|0.13 \n\" >>\n\n!!! Silk\n\n\u003C\u003Cgsm-list \"\n115|0.105 \n135|0.118\n170|0.165\n\" >>\n\n!!! Gloss\n\n\u003C\u003Cgsm-list \"\n115|0.09\n135|0.1\n170|0.146\n\" >>\n\n!!! Spine Width\n\n\u003C$let \nsoft={{{ [{!!page-count}multiply{!!paper-type}divide[2]ceil[]] }}}\nhard={{{ [\u003Csoft>add[2]] }}}\ndust={{{ [\u003Chard>add[1]] }}}\n>\n\n* Softback/Stitched: \u003C\u003Csoft>> mm\n* Hardback: \u003C\u003Chard>> mm\n* Dust Jacket: \u003C\u003Cdust>> mm\n\n","tags":"interactive","modified":"20240830092508110","modifier":"theophile.dev","page-count":"668","paper-type":"0.09"},
{"created":"20240830112938893","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nTo bind using a spiral of continuous wire or plastic looped through holes. Also called coil bind.\n\n\n","modified":"20240830114337783","modifier":"theophile.dev","title":"Spiral Bind"},
{"created":"20240830112939131","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nTechnique of putting ink colors next to each other in the same ink fountain and printing them off the same plate. Split fountains keep edges of colors distinct, as compared to rainbow fountains that blend edges\n\n\n","modified":"20240830114337783","modifier":"theophile.dev","title":"Split Fountain"},
{"created":"20240830112939355","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\n(1) Different images, such as advertisements, printed in different editions of a publication. (2) Printing of a book that has some copies bound one way and other copies bound another way.\n\n\n","modified":"20240830114337784","modifier":"theophile.dev","title":"Split Run"},
{"created":"20240830112939627","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPaper that, due to mistakes or accidents, must be thrown away instead of delivered printed to the customer, as compared to waste.\n\n\n","modified":"20240830114337784","modifier":"theophile.dev","title":"Spoilage"},
{"created":"20240830112939850","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"One ink or varnish applied to portions of a sheet, as compared to flood or painted sheet.\n\n\n","modified":"20240830114337784","modifier":"theophile.dev","title":"Spot Color or Varnish"},
{"created":"20240830112940076","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\n(1) Two pages that face each other and are designed as one visual or production unit. (2) Technique of slightly enlarging the size of an image to accomplish a hairline trap with another image. Also called fatty.\n\n\n","modified":"20240830114337785","modifier":"theophile.dev","title":"Spread"},
{"created":"20240830112940311","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"Background of 60 percent neutral gray and light that measures 5000 degrees Kelvin the color of daylight on a bright day. Also called lighting standards.\n\n\n","modified":"20240830114337785","modifier":"theophile.dev","title":"Standard Viewing Conditions"},
{"created":"20240830112940557","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nShort for photostat, therefore a general term for an inexpensive photographic print of line copy or halftone.\n\n\n","modified":"20240830114337785","modifier":"theophile.dev","title":"Stat"},
{"created":"20240830112940784","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nMethod used by printers to ensure quality and delivery times specified by customers. Abbreviated SPC.\n\n\n","modified":"20240830114337785","modifier":"theophile.dev","title":"Statistical Process Control"},
{"created":"20240830112941015","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPrepress technique of exposing an image in a precise, multiple pattern to create a flat or plate. Images are said to be stepped across the film or plate.\n\n\n","modified":"20240830114337786","modifier":"theophile.dev","title":"Step and Repeat"},
{"created":"20240830112941774","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nOrder for paper that a mill or merchant sends to a printer from inventory at a warehouse, as compared to a mill order.\n\n\n","modified":"20240830114337786","modifier":"theophile.dev","title":"Stock Order"},
{"created":"20240830112941277","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPopular sizes, weights and colors of papers available for prompt delivery from a merchant's warehouse.\n\n\n","modified":"20240830114337786","modifier":"theophile.dev","title":"Stocking Paper"},
{"created":"20240830112942005","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"Score created by pressing a string against paper, as compared to scoring using a metal edge.\n\n\n\n\n\n\n","modified":"20240830114337786","modifier":"theophile.dev","title":"String Score"},
{"created":"20240830112942238","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"ping involves correcting flaws in film, assembling pieces of film into flats and ensuring that film and flats register correctly. Also called film assembly and image assembly.\n\n","modified":"20240830114337787","modifier":"theophile.dev","title":"Strip"},
{"created":"20240827203857926","creator":"theophile.dev","text":"Containers for panels on either side of the document window. The windows version can display two columns of [[panels|Panels]] in each studio.","tags":"[[Affinity Publisher 2]]","title":"Studios","modified":"20240827204029117","modifier":"theophile.dev"},
{"created":"20240830112942741","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"In the book arena, hot die, foil or other means in creating an image on a case bound book.\n\n\n","modified":"20240830114337787","modifier":"theophile.dev","title":"Stumping (Blocking)"},
{"created":"20240830112942499","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nAlternate term for basis weight, usually referring to bond papers. Also called sub weight.\n\n\n","modified":"20240830114337787","modifier":"theophile.dev","title":"Substance Weight"},
{"created":"20240830112942979","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nAny surface or material on which printing is done.\n\n\n","modified":"20240830114337788","modifier":"theophile.dev","title":"Substrate"},
{"created":"20240830112943227","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nColor produced by light reflected from a surface, as compared to additive color. Subtractive color includes hues in color photos and colors created by inks on paper.\n\n\n","modified":"20240830114337788","modifier":"theophile.dev","title":"Subtractive Color"},
{"created":"20240830112943473","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nYellow, magenta and cyan. In the graphic arts, these are known as process colors because, along with black, they are the inks colors used in color-process printing.\n\n\n","modified":"20240830114337788","modifier":"theophile.dev","title":"Subtractive Primary Color"},
{"created":"20240319143746580","creator":"theophile.dev","text":"# Importants body text considerations: [[point size]], [[line spacing]], [[line length]], and [[font|font recommendations]].\n# [[point size]]: 10‚Äì12pt for print, 15-25px on the web.\n# [[line spacing]]: 120‚Äì145% x [[point¬†size]].\n# [[line length]]: 45‚Äì90ch in average.\n# Use a professional [[font|font recommendations]].\n# Avoid [[goofy fonts]], [[monospaced fonts]], most [[free fonts]], and [[system fonts]]‚Äîespecially [[times new roman]] and [[arial]].\n# Use curly [[quotation marks]].\n# Use [[bold or italic]] sparingly.\n# Never [[underline]] (except for links).\n# [[all caps]] are for less than one line of¬†text.\n# Use [[centered text]] sparingly.\n# Only [[one space between sentences]].\n# No multiple [[word spaces]], [[white-space characters]] in a¬†row.\n# Do not use \"fake\" [[small caps]].\n# [[all caps]] and [[small caps]]: 5‚Äì12% extra [[letterspacing]].\n# Turn on [[kerning]].\n# [[first-line indents]]: 1-4 x the pt size of the text OR use 4‚Äì10pt of [[space between paragraphs]].\n# Use [[hyphenation]] with [[justified text]].\n# [[hyphens and dashes]] are not the same. Do not use multiple hyphens as a¬†dash.\n# Use [[ampersands]] sparingly (except for¬†name).\n# Use [[trademark and copyright symbols]].\n# Max [[1 \"!\"|question marks and exclamation points]] in a doc longer than 3 pages.\n# Put a [[nonbreaking space]] after [[paragraph and section marks]].\n# Use the [[ellipses]] character.\n# [[apostrophes]] point downward.\n# [[foot and inch marks]] are straight.","tags":"","title":"Summary of key rules","modified":"20240319145919450","modifier":"theophile.dev","source":"https://practicaltypography.com/summary-of-key-rules.html"},
{"created":"20240830112943715","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPaper calendered using alternating chrome and fiber rollers to produce a smooth, thin sheet. Abbreviated SC paper.\n\n\n","modified":"20240830114337789","modifier":"theophile.dev","title":"Supercalendered Paper"},
{"created":"20240830112943965","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nTaking an already printed matter and re-printing again on the same.\n\n\n","modified":"20240830114337789","modifier":"theophile.dev","title":"Surprint"},
{"created":"20240830112944211","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nA book in a variety of forms, indicating specific stock in specific colors in a specific thickness.\n\n\n","modified":"20240830114337789","modifier":"theophile.dev","title":"Swash Book"},
{"created":"20240830112944502","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nAbbreviation for specifications for web offset publications, specifications recommended for web printing of publications.\n\n\n\nT\n\n\n","modified":"20240830114337789","modifier":"theophile.dev","title":"SWOP"},
{"created":"20240826130607153","creator":"theophile.dev","text":"https://affinity.serif.com/publisher/full-feature-list/","title":"System requirements","modified":"20240827165156843","modifier":"theophile.dev","tags":"[[Affinity Publisher 2]]"},
{"created":"20240830112944737","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nUsing a broadsheet as a measure, one half of a broadsheet.\n\n\n","modified":"20240830114337790","modifier":"theophile.dev","title":"Tabloid"},
{"created":"20240830112944983","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nGrade of dense, strong paper used for products such as badges and file folders.\n\n\n","modified":"20240830114337790","modifier":"theophile.dev","title":"Tag"},
{"created":"20240830112945244","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nComputer file format used to store images from scanners and video devices. Abbreviated TIFF.\n\n\n","modified":"20240830114337790","modifier":"theophile.dev","title":"Tagged Image File Format"},
{"created":"20240830112945488","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nDensities of the four process inks as recommended for various printing processes and grades of paper. See also Total Area Coverage.\n\n\n","modified":"20240830114337790","modifier":"theophile.dev","title":"Target Ink Densities"},
{"created":"20240830112959097","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nConcerning a printing project's basic details in regard to its dimensions. A standard layout.\n\n\n","modified":"20240830114337791","modifier":"theophile.dev","title":"Template"},
{"created":"20240830112959339","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nDesignation for printing papers with textured surfaces such as laid or linen. Some mills also use 'text' to refer to any paper they consider top-of-the-line, whether or not its surface has a texture.\n\n\n","modified":"20240830114337791","modifier":"theophile.dev","title":"Text Paper"},
{"created":"20240827192924611","creator":"theophile.dev","text":"","title":"text-style-editor-save-language-spelling.png","type":"image/png","_canonical_uri":"text-style-editor-save-language-spelling.png","modified":"20240827192925905","modifier":"theophile.dev"},
{"created":"20240319134837276","creator":"theophile.dev","text":"","title":"The Elements of Typographic Style","modified":"20240827192930674","modifier":"theophile.dev","_canonical_uri":"https://readings.design/PDF/the_elements_of_typographic_style.pdf","type":"application/pdf"},
{"created":"20240314220715108","creator":"theophile.dev","text":"I am in my final year of studies for a bachelor's degree in graphic design & training to become a front-end developer. Contact: {{hello}}.","title":"theophile.dev","modified":"20240826113351638","modifier":"theophile.dev"},
{"created":"20240830112959588","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nMethod of printing using colorless resin powder that takes on the color of underlying ink. Also called raised printing.\n\n\n","modified":"20240830114337791","modifier":"theophile.dev","title":"Thermography"},
{"created":"20240830113000763","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"Initial ideas jotted on virtually anything in regard to initial concept of a future project.\n\n\n","modified":"20240830114337792","modifier":"theophile.dev","title":"Thumbnails"},
{"created":"20240830113001029","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nScreening or adding white to a solid color for results of lightening that specific color.\n\n\n","modified":"20240830114337792","modifier":"theophile.dev","title":"Tint"},
{"created":"20240830113001289","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nUsually in the book arena, adding an additional page(s) beyond the normal process (separate insertion).\n\n\n","modified":"20240830114337792","modifier":"theophile.dev","title":"Tip In"},
{"created":"20240830172744193","creator":"theophile.dev","text":"You can toggle the visibility of the tabs listed in both studios in the Window menu, by clicking on the tab names listed bellow \"Studio\":\n\n[img[menu-window.png]]","tags":"[[Affinity Publisher 2]]","title":"Toggling tabs in the studios","modified":"20240830173112460","modifier":"theophile.dev"},
{"created":"20240830113001529","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"Reduction in the tonal range from original scene to printed reproduction.\n\n\n","modified":"20240830114337793","modifier":"theophile.dev","title":"Tone Compression"},
{"created":"20240830113001781","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nTotal of the dot percentages of the process colors in the final film. Abbreviated for TAC. Also called density of tone, maximum density, shadow saturation, total dot density and total ink coverage.\n\n\n\n\n","modified":"20240830114337793","modifier":"theophile.dev","title":"Total Area Coverage"},
{"created":"20240830113002043","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPlate that accents or prints a color that four-color process printing cannot reproduce well enough or at all. Also called kiss plate.\n\n\n","modified":"20240830114337793","modifier":"theophile.dev","title":"Touch Plate"},
{"created":"20240830113002337","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"Service bureau, printer or bindery working primarily for other graphic arts professionals, not for the general public.\n\n\n","modified":"20240830114337794","modifier":"theophile.dev","title":"Trade Shop"},
{"created":"20240830113002573","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"Positive photographic image on film allowing light to pass through. Also called chrome, color transparency and tranny. Often abbreviated TX.\n\n\n","modified":"20240830114337794","modifier":"theophile.dev","title":"Transparency"},
{"created":"20240830113002812","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"s.\n\n\n","modified":"20240830114337794","modifier":"theophile.dev","title":"Trap"},
{"created":"20240830113003103","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nThe size of the printed material in its finished stage (e.g., the finished trim size is 5 1\\2 x 8 1\\2).\n\nU\n\n\n","modified":"20240830114337794","modifier":"theophile.dev","title":"Trim Size"},

{"created":"20240315033923570","creator":"theophile.dev","text":"# [[Body text]] is the main content - start every project by making the body text look good.\n# [[Point size]] : the most comfortable range for body text is 10‚Äì12 point for print, 15‚Äì25¬†px on the web (depend on the optical size of the font)\n# [[Line spacing]] : vertical distance between lines. It should be 120‚Äì145% of the point size (in CSS, use the line-height property with a [[unitless value|Using unitless value for line-height]], e.g 130% would become 1.3).","tags":"","title":"Typography rules","modified":"20240315214505168","modifier":"theophile.dev"},
{"created":"20240830113003377","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPaper that has not been coated with clay. Also called offset paper.\n\n\n","modified":"20240830114337795","modifier":"theophile.dev","title":"Uncoated Paper"},
{"created":"20240830113003642","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nTechnique of making color separations that increases the amount of cyan, magenta or yellow ink in shadow areas. Abbreviated UCA.\n\n\n","modified":"20240830114337795","modifier":"theophile.dev","title":"Undercolor Addition"},
{"created":"20240830113003894","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nTechnique of making color separations such that the amount of cyan, magenta and yellow ink is reduced in midtone and shadow areas while the amount of black is increased. Abbreviated UCR.\n\n\n","modified":"20240830114337795","modifier":"theophile.dev","title":"Undercolor Removal"},
{"created":"20240830113004157","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nA system to protect unique work from reproducing without knowledge from the originator. To qualify, one must register their work and publish a (c) indicating registration.\n\n\n","modified":"20240830114337796","modifier":"theophile.dev","title":"Universal Copyright Convention (UCC)"},
{"created":"20240830113004411","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nTechnique of adjusting dot size to make a halftone or separation appear sharper (in better focus) than the original photo or the first proof. Also called edge enhancement and peaking.\n\n\nUp\n\nTerm to indicate multiple copies of one image printed in one impression on a single sheet. \"Two up\" or \"three up\" means printing the identical piece twice or three times on each sheet.\n\n\n","modified":"20240830114337796","modifier":"theophile.dev","title":"Unsharp Masking"},
{"title":"Untitled","text":"\u003Ca href=\"mailto:hello@theophile.dev\" style=\"box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, &quot;Segoe UI&quot;, Helvetica, Arial, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;; font-size: 15px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; background-color: rgb(255, 255, 255);\">theophile\u003C/a>"},
{"created":"20240315214440159","creator":"theophile.dev","text":"source: https://stackoverflow.com/a/20818206/10234474\n\nIn word processors and page layout programs, [[line-height|http://www.w3.org/TR/2011/PR-CSS2-20110412/visudet.html#propdef-line-height]] is the space between the baselines of text, but in CSS, it includes space around the text (box model).\n\nCSS uses a formula (`line-height = L + AD`) to calculate this space, where [[AD is the font's height|http://www.w3.org/TR/2011/PR-CSS2-20110412/visudet.html#leading]] and L is extra space added (\"[[half the leading is added above A and the other half below D|https://www.w3.org/TR/2011/PR-CSS2-20110412/visudet.html#leading:~:text=Half%20the%20leading%20is%20added%20above%20A%20and%20the%20other%20half%20below%20D]].\"). This means for text with a certain font size and line-height, there will be equal space above and below (leading) the text:\n\n* `font-size:16px;line-height:24px;` : (24-16)/2 = 4px of leading \n* `font-size:8px;line-height:24px;` : (24-8)/2 = 8px of leading\n\nWhen using % or em units for line-height, children inherit the calculated value, not the unit. This can lead to more space above and below text in smaller elements, adjusting their baseline higher: The children get the same `line-height` as the parent block. But because of the `L + AD` formula, the text of that span has more leading on the top and bottom, and thus the baseline sits higher in its box.  To [[keep baselines aligned|http://www.w3.org/TR/2011/PR-CSS2-20110412/visudet.html#line-height]], the browser pushes down the `smaller` span vertically to match the baselines.\n\nSince the `line-height` property defines [[the minimum height of line boxes within an element|http://www.w3.org/TR/2011/PR-CSS2-20110412/visudet.html#propdef-line-height]], the browser will increase the spacing between lines in the enclosing block to ensures there‚Äôs enough room for the baseline of the smaller text to align with the baseline of the larger text without overlapping or crowding.\n\nThe default value of `line-height` is `normal`, a unitless value recommended to be \"[[between 1.0 and 1.2|http://www.w3.org/TR/2011/PR-CSS2-20110412/visudet.html#propdef-line-height]]\". This means that the default spacing between lines will be roughly 100% to 120% of the font size used. When setting line-height using a multiplier (like 1.5), child elements don't inherit this exact value but calculate their own based on their font size:\n\n* `line-height: 1.5; font-size: 14px;` : line height is 14px * 1.5 = 21px\n* If the font size of the child is set to 50%:\n** font size is 14px * 50% = 7px\n** line height is 7px * 1.5 = 10.5px (generally rounded to a whole pixel). Overall, the box of the child is half the size of the surrounding text.\n\nThis calculation ensures that smaller text aligns correctly with the baseline of adjacent text without affecting the spacing of the entire text block.\n\n\u003C$transclude $variable=\"snippet\" field=\"ex1\" html=```\u003Cp>${[{lorem10}]}$\u003Cbr>\u003Cspan>${[{lorem10}]}$\u003C/span>\u003Cbr>${[{lorem10}]}$\u003C/p>``` min-height=\"400px\"/>\n","title":"Using unitless value for line-height","modified":"20240316004721606","modifier":"theophile.dev","ex1":"/*WIP*/\n\np{\ncolor:green;\nfont-size:var(--font-size);\nline-height:24px;\nposition:relative;\n\nspan{\ndisplay:inline-block;\nposition:relative;\ncolor:red;\n\n}\n}\n\n:where(p, p *):before{\nz-index:-1;\nposition:absolute;\ntop:0;\nbottom:0;\ncontent:\"\";\ndisplay:block;\nheight:1lh;\nwidth:100%;\noutline:solid 1px currentColor;\nopacity:.1;\n}"},
{"created":"20240830113004679","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nLiquid applied to a printed sheet, then bonded and cured with ultraviolet light.\n\nV\n\n\n","modified":"20240830114337796","modifier":"theophile.dev","title":"UV Coating"},
{"created":"20240314223715623","creator":"theophile.dev","text":"* https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0283778\n* https://journals.plos.org/plosone/article?id=10.1371%2Fjournal.pone.0036042","tags":"","title":"UX Research & Typography","modified":"20240314223732186","modifier":"theophile.dev"},
{"created":"20240830113004920","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"The shade (darkness) or tint (lightness) of a color. Also called brightness, lightness, shade and tone.\n\n\n","modified":"20240830114337797","modifier":"theophile.dev","title":"Value"},
{"created":"20240830113005174","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nLiquid applied as a coating for protection and appearance.\n\n\n","modified":"20240830114337797","modifier":"theophile.dev","title":"Varnish"},
{"created":"20240830113005451","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nSomewhat rough, toothy finish.\n\n\n","modified":"20240830114337797","modifier":"theophile.dev","title":"Vellum Finish"},
{"created":"20240830113005702","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nBrand name for high-contrast photographic paper.\n\n\n","modified":"20240830114337798","modifier":"theophile.dev","title":"Velox"},
{"created":"20240830113006014","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nSmall area or room that is set up for proper viewing of transparencies, color separations or press sheets. Also called color booth. See also Standard Viewing Conditions.\n\n\n","modified":"20240830114337798","modifier":"theophile.dev","title":"Viewing Booth"},
{"created":"20240830113006277","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nDecorative design or illustration fade to white.\n\n\n","modified":"20240830114337798","modifier":"theophile.dev","title":"Vignette"},
{"created":"20240830113006582","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nHalftone whose background gradually and smoothly fades away. Also called degrade.\n\n\n","modified":"20240830114337798","modifier":"theophile.dev","title":"Vignette Halftone"},
{"created":"20240830113006834","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPaper made exclusively of pulp from trees or cotton, as compared to recycled paper.\n\n\n","modified":"20240830114337799","modifier":"theophile.dev","title":"Virgin Paper"},
{"created":"20240827192703365","creator":"theophile.dev","text":"","title":"Visual interface guide","modified":"20240827192936222","modifier":"theophile.dev","_canonical_uri":"visual-ui-guide.png","type":"image/png"},
{"created":"20240830113007095","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nAbbreviation for volatile organic compounds, petroleum substances used as the vehicles for many printing inks.\n\nW\n\n\n","modified":"20240830114337799","modifier":"theophile.dev","title":"VOC"},
{"created":"20240830113137584","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nTo clean ink and fountain solutions from rollers, fountains, screens, and other press components.\n\n\n","modified":"20240830114337799","modifier":"theophile.dev","title":"Wash Up"},
{"created":"20240830113137586","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nUnusable paper or paper damage during normal makeready, printing or binding operations, as compared to spoilage.\n\n\n","modified":"20240830114337800","modifier":"theophile.dev","title":"Waste"},
{"created":"20240830113137586","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nTranslucent logo in paper created during manufacturing by slight embossing from a dandy roll while paper is still approximately 90 percent water.\n\n\n","modified":"20240830114337800","modifier":"theophile.dev","title":"Watermark"},
{"created":"20240830113137586","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nSplit of the paper as it travels through a web press, causing operators to rethread the press.\n\n\n","modified":"20240830114337800","modifier":"theophile.dev","title":"Web Break"},
{"created":"20240830113137587","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nUnacceptable stretching of paper as it passes through the press.\n\n\n","modified":"20240830114337801","modifier":"theophile.dev","title":"Web Gain"},
{"created":"20240830113137587","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"Press that prints from rolls of paper, usually cutting it into sheets after printing. Also called reel-fed press. Web presses come in many sizes, the most common being mini, half, three quarter (also called 8-pages) and full (also called 16-pages).\n\n\n","modified":"20240830114337801","modifier":"theophile.dev","title":"Web Press"},
{"created":"20240328174413949","creator":"theophile.dev","text":"https://modernfontstacks.com/","tags":"","title":"Web safe fonts","modified":"20240328174420001","modifier":"theophile.dev"},
{"created":"20240830113137587","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"To print ink or varnish over wet ink, as compared to dry trap.\n\n\n","modified":"20240830114337801","modifier":"theophile.dev","title":"Wet Trap"},
{"created":"20240319120235958","creator":"theophile.dev","text":"The `widows` CSS property sets the minimum number of lines in a block container that must be shown at the top of a page, region, or column.\n\nIn typography, a widow is the last line of a paragraph that appears alone at the top of a page. (The paragraph is continued from a prior page.)\n\n\u003Ciframe\nstyle=\"width:100%;height:500px;border:0;\"\nsrcdoc=\"\"\"\n\u003Cstyle>\n*{\nmargin:0;\nposition:fixed;\ninset:0;\nheight:500px;\n}\n\u003C/style>\n\u003Cscript src=\"https://cdn.jsdelivr.net/gh/ireade/caniuse-embed/public/caniuse-embed.min.js\">\u003C/script>\n\u003Cbody\nclass=\"ciu_embed\"\ndata-feature=\"mdn-css__properties__widows\"\ndata-periods=\"future_1,current\"\ndata-accessible-colours=\"true\"\n/>\n\"\"\"/>\n\u003C$transclude $variable=\"snippet\" field=\"ex1\" html=`\n\u003Cdiv>\n  \u003Cp>This is the first paragraph containing some text.\u003C/p>\n  \u003Cp>\n    This is the second paragraph containing some more text than the first one.\n    It is used to demonstrate how widows work.\n  \u003C/p>\n  \u003Cp>\n    This is the third paragraph. It has a little bit more text than the first\n    one.\n  \u003C/p>\n\u003C/div>\n\n` min-height=\"400px\"/>","tags":"","title":"widows","modified":"20240319151518325","modifier":"theophile.dev","ex1":"div {\n  background-color: lime;\n  columns: 3;\n  widows:100;\n}\n\np {\n  background-color: #8ca0ff;\n}\n\np:first-child {\n  margin-top: 0;\n}\n"},
{"created":"20240830113137587","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\n(1) In a printed product, a die-cut hole revealing an image on the sheet behind it. (2) On a mechanical, an area that has been marked for placement of a piece of artwork.\n\n\n","modified":"20240830114337802","modifier":"theophile.dev","title":"Window"},
{"created":"20240830113137588","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nSide of the paper that rests against The Fourdrinier wire during papermaking, as compared to felt side.\n\n\n","modified":"20240830114337802","modifier":"theophile.dev","title":"Wire Side"},
{"created":"20240830113137588","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nParallel to the grain direction of the paper being used, as compared to against the grain. See also Grain Direction.\n\n\n","modified":"20240830114337802","modifier":"theophile.dev","title":"With the Grain"},
{"created":"20240830113138055","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nMade with chemical pulp only. Paper usually classified as calendered or supercalendered.\n\n\n","modified":"20240830114337802","modifier":"theophile.dev","title":"Woodfree Paper"},
{"created":"20240830113138056","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nIntermediate film that will be copied to make final film after all corrections are made. Also called buildups.\n\n\n","modified":"20240830114337803","modifier":"theophile.dev","title":"Working Film"},
{"created":"20240830113138056","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPaper manufactured without visible wire marks, usually a fine textured paper.\n\n\n","modified":"20240830114337803","modifier":"theophile.dev","title":"Wove"},
