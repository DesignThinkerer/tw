{"created":"20231031135949733","title":"Gestion de versions (VC)","modified":"20231031151440338","tags":"[[Outils + Méthodologie]]","text":"Gérer l'ensemble des versions (états) de plusieurs fichiers. Les stratégies employées permettent de ''suivre et contrôler l'évolution'' du code source ou d'un projet, ''faire des sauts'' vers différents états et ''collaborer'' avec d'autres.\n\n!! Caractéristiques\n\n* Besoin de sauvegarde sécuritaire du code source (back-up)\n* Conserver une trace\n* Collaborer entre individus\n* Développement incrémental et itératif: plusieurs versions du code\n\n!! Types de système VC\n\n{{Types de système VC}}\n\n!! Commandes de base\n{{Commandes de base git}}\n\n@@display:flex;flex-wrap:wrap;gap:10px;justify-content: center;\n[img[contrôle de version centralisé|https://ceduni.github.io/udem-ift2255/assets/images/vc_centralized.png]]\n[img[contrôle de version distribué|https://ceduni.github.io/udem-ift2255/assets/images/vc_decentralized.png]]\n@@\n"},
{"created":"20240531160300801","tags":"","title":"Gestion des erreurs","modified":"20240531161047901","text":"\u003C\u003Ccc code:\"\"\"\u003C?php\n\ntry {\n   // Essayer de faire quelque chose\n} catch (Exception $e) {\n   // Si une erreur se produit, on arrive ici\n}\"\"\" php>>\n\nGénérer une erreur:\n\n\u003C\u003Ccc code:\"\"\"\u003C?php\nthrow new Exception('Message d\\'erreur à transmettre');\"\"\" php>>\n\nExemple dans un routeur: [[index.php]]\n\nLes erreurs rencontrées dans [[src/controllers/add_comment.php]] sont remontée dans index.html via le catch:\n\n\n\u003C\u003C\u003C\n[img[https://user.oc-static.com/upload/2022/05/09/1652105899235_P2C7-1.png]]\n\u003C\u003C\u003CL'erreur remonte jusqu'au bloc catch\n\n\n"},
{"created":"20240210025503164","tags":"","title":"Get data from sql db with php","modified":"20240605120422423","text":";[[Establish a connection|Connect to a MySQL database]]\n\n{{Connect to a MySQL database}}\n\n;Prepare statement\n\n\u003C\u003Ccc \"\"\"$statement = $pdo->prepare('SELECT * FROM your_table_name');\"\"\" php>>\n\nWith placeholders:\n\n\u003C\u003Ccc \"\"\"$stmt = $pdo->prepare(\"INSERT INTO users (username, password) VALUES (:username, :password)\");\"\"\" php>>\n\n;Execute statement\n\n\u003C\u003Ccc \"$statement->execute();\" php>>\n\nIf the statement has placeholders, pass an array of values to execute().\n\n;Full example\n\n\u003C\u003Ccc \"\"\"\u003C?php\n$dsn = 'mysql:host=localhost;dbname=your_db';\n$username = 'your_username';\n$password = 'your_password';\n\ntry {\n    $pdo = new PDO($dsn, $username, $password);\n    $pdo->setAttribute(PDO::ATTR_ERRMODE, PDO::ERRMODE_EXCEPTION);\n\n    $stmt = $pdo->prepare(\"INSERT INTO users (username, password) VALUES (:username, :password)\");\n    $stmt->bindParam(':username', $username);\n    $stmt->bindParam(':password', $password);\n\n    $username = 'exampleUser';\n    $password = 'examplePassword';\n    $stmt->execute();\n} catch (PDOException $e) {\n    echo \"Connection failed: \" . $e->getMessage();\n}\n?>\"\"\" php>>\n\n;Selecting data\n\n\u003C\u003Ccc \"\"\"$stmt = $pdo->prepare(\"SELECT * FROM users WHERE username = :username\");\n$stmt->bindParam(':username', $username);\n$username = 'exampleUser';\n$stmt->execute();\n$results = $stmt->fetchAll(PDO::FETCH_ASSOC);\"\"\" php>>\n\nIn this example, `$results` will hold an associative array of the selected rows. For inserting multiple values into an IN() clause, you can dynamically generate the placeholders and bind the values accordingly:\n\n\n\u003C\u003Ccc \"\"\"$ids = [1,  2,  3];\n$placeholders = str_repeat('?, ', count($ids) -  1) . '?';\n$stmt = $pdo->prepare(\"SELECT * FROM users WHERE id IN ($placeholders)\");\nforeach ($ids as $key => $id) {\n    $stmt->bindValue(($key +  1), $id);\n}\n$stmt->execute();\n$results = $stmt->fetchAll(PDO::FETCH_ASSOC);\n\"\"\" php>>"},
{"created":"20231010170616903","title":"git","modified":"20231029164818628","tags":"ressources [[dev tool]]","tmap.id":"be543665-0ec9-4628-8a94-37e960042393","text":"Doc: https://git-scm.com/docs\n\nGit est un logiciel de gestion de version de fichiers utilisé pour gérer plusieurs versions d'un projet. Il permet la collaboration, conserve un historique des modifications et est couramment hébergé sur des plates-formes telles que GitHub, GitBucket et GitLab. \n\n* Pour créer un nouveau dépôt, utilisez le bouton \"+\" sur GitHub, ou visitez https://github.com/new. \n* Un fichier \".gitignore\" spécifie les fichiers à exclure de la version. \n* Cloner un dépôt crée une copie locale du projet pour le développement et la collaboration.\n\nPour plus d'informations, consultez la documentation officielle à l'adresse https://git-scm.com/docs.\n\n;Livre\n\nhttps://git-scm.com/book\n\n;Logiciels\n\nVSCode propose un outil pour git: https://code.visualstudio.com/docs/sourcecontrol/overview"},

{"created":"20231010235632818","tags":"","title":"Guide de formation","modified":"20231011000657460","tmap.id":"eabd6c99-61b6-4f33-8b02-c9657b74bfb4","text":"(traduit depuis [[ce commentaire|https://www.reddit.com/r/learnprogramming/comments/11yiglv/comment/jda7ol1/?utm_source=reddit&utm_medium=web2x&context=3]])\n\n;Développement Web :\n\n* The Odin Project : ce programme permet d'apprendre le développement web et fournit des conseils pour la recherche d'emploi. Commencez par la piste JavaScript, puis enchaînez avec la piste Ruby.\n\n* Certifications en développement web de FreeCodeCamp : incluant les domaines tels que Web Design, JavaScript, Front End, Data Visualization, Back End et QA. Après avoir complété The Odin Project, vous pouvez directement vous lancer dans la réalisation des projets nécessaires pour obtenir ces certifications. En résumé, FreeCodeCamp peut être utilisé pour développer des projets supplémentaires après avoir terminé The Odin Project.\n\n\u003C\u003C\u003CEt ensuite ?\n* Réalisez un projet personnel full stack de grande envergure et mettez-le en avant sur votre CV.\n* Participez à des hackathons en ligne gratuits et à des projets open source pour acquérir de l'expérience dans l'écriture de code en équipe en utilisant Git.\n* Obtenez les certifications Network++ et Security++ de CompTIA.\n* Obtenez les certifications Architect Associate et Developer Associate d'AWS. \n* Obtenez les certifications UI/UX et Project Management de Google.\n* Réalisez un projet personnel full stack intensif en données avec des technologies cloud et mettez-le en avant sur votre CV.\n\u003C\u003C\u003C\n\n;POO+DSA (Programmation Orientée Objet et Structures de Données et Algorithmes) :\n\n* CS50x : pour acquérir les bases des langages de programmation.\n* Le cours de programmation en C++ d'Abdul Bari : une ressource pour apprendre la POO à travers un langage compilé.\n* Lisez la première moitié des ouvrages \"Computer Science Distilled\" de Wladston Ferreira Filho et \"Grokking Algorithms\" d'Aditya Bhargava pour obtenir une compréhension élémentaire des DSA.\n* \"Data Structures and Algorithms in C\" d'Abdul Bari : pour approfondir votre compréhension des concepts de DSA.\n* Certifications d'introduction à Python de FreeCodeCamp : pour maîtriser la POO à travers un langage interprété, notamment \"Scientific Computing with Python\" et \"Data Analysis with Python\".\n* Complétez les 150 problèmes de Neetcode (première moitié, problèmes 1 à 75, en utilisant Python), ces problèmes sont couramment utilisés lors des entretiens.\n\n\u003C\u003C\u003CEt ensuite ?\n\n* Utilisez Pramp pour vous exercer aux entretiens de codage en direct.\n* Lisez la deuxième moitié des ouvrages \"Computer Science Distilled\" de Wladston Ferreira Filho et \"Grokking Algorithms\" d'Aditya Bhargava.\n* Regardez la liste de lecture d'Abdul Bari sur les algorithmes sur YouTube.\n* Complétez les 150 problèmes de Neetcode (deuxième moitié, problèmes 76 à 150, en utilisant Python), ces problèmes sont couramment utilisés lors des entretiens.\n* Lisez les ouvrages \"Clean Code\" de Robert Martin, \"Data Intensive Applications\" de Martin Kleppmann et \"Algorithms\" de Jeff Erickson.\n\u003C\u003C\u003C\n\n\n\n\n\n"},

{"created":"20231023124016068","tags":"","title":"Guide rapide d'utilisation","modified":"20231023191002469","tmap.id":"c2a26f53-22ae-4c40-b504-2842cf4cbe24","text":"Pour le manuel complet: [[Travailler avec TiddlyWiki|https://tiddlywiki.com/languages/fr-FR/#Working%20with%20TiddlyWiki]]\n\n!! Concepts clés\n\n;[[tiddlywiki|https://tiddlywiki.com/languages/fr-FR/#TiddlyWiki]]\n:Tiddlywiki est un wiki contenu dans un fichier html, ce fichier contient toutes les notes du wiki (les tiddlers), la logique javascript et les styles pour l'affichage. L'interface de tiddlywiki est faite à partir de tiddlers. Tiddlywiki peut être customisé manuellement, ou en installant des [[plugins|$:/core/ui/ControlPanel/Plugins]]. Ce tiddlywiki est une version un peu spéciale qui utilise un serveur [[glitch|https://glitch.com/]] et le plugin [[tiddlypwa|$:/plugins/valpackett/tiddlypwa]], qui permet de sauvegarder et synchroniser plus facilement les données, et permet d'installer cette page comme une application. \n\n;[[tiddler|https://tiddlywiki.com/languages/fr-FR/#Tiddlers]]\n:Une note du wiki. Un tiddler est composé de champs (`fields`), au minimum un champ de titre (`title`) unique, et souvent un champ de texte (`text`). Pour voir la liste des champs de ce tiddler, cliquer sur {{||$:/core/ui/Buttons/info}} (`text` est masqué).\n\n;[[wikitext|https://tiddlywiki.com/languages/fr-FR/#Formatting%20text%20in%20TiddlyWiki]]\n:Le format de texte par défaut de tiddlywiki. Ressemble un peu au markdown. Le wikitext accepte aussi l'html, mais pas le javascript pour des raisons de sécurité.\n\n;[[widgets|https://tiddlywiki.com/languages/fr-FR/#Widgets]]\n:Balise html custom propre à tiddlywiki qui permettent de faire diverses choses ([[listes dynamiques|https://tiddlywiki.com/languages/fr-FR/#ListWidget]], [[afficher une image|https://tiddlywiki.com/languages/fr-FR/#ImageWidget]], etc). Les widgets permettent d'ajouter des fonctionnalités sans devoir utiliser javascript.\n\n;''[[filtres|https://tiddlywiki.com/languages/fr-FR/#Filters]]''\n:Tiddlywiki permet d'utiliser des filtres [[dans la recherche avancée|$:/core/ui/AdvancedSearch/Filter]], [[dans l'url de la page|https://tiddlywiki.com/languages/fr-FR/#PermaLinks]] et dans les listes dynamique pour chercher des infos et afficher des résultats.\n\n!! Raccourcis claviers utiles\n\nIl n'est pas nécessaire de naviguer au clavier, mais c'est un gain de temps non négligeable.\n\n* `alt+n` : créer un tiddler\n* `ctrl+espace` : afficher l'accueil\n* `ctrl+shift+a` : recherche avancée\n\nPour la liste complète des raccourcis clavier, voir [[$:/core/ui/ControlPanel/KeyboardShortcuts]] (ou fermer tout les tiddlers ouverts)\n\n!! Wikitext\n\n\n* `[[titre du tiddler]]` : lien vers \"titre du tiddler\"\n* `[[mon texte|titre du tiddler]]` : lien vers \"titre du tiddler\" affiché comme \"mon texte\"\n\nOuvrir un tiddler en mode édition et utiliser les boutons d'édition pour voir comment faire les autres types de mise en forme. Chaque bouton dispose d'un raccourcis clavier (par exemple, `ctrl+L` pour transformer le texte sélectionné en lien). Le bouton \u003C$button class=\"tc-btn-invisible\">{{$:/core/images/preview-closed}}\u003C/$button> permet d'afficher le preview.\n\n\n\u003C\u003Cdetails label:\"Avec ces notions, vous pouvez déjà faire beaucoup. Si vous voulez aller plus loin, cliquez ici !\n\" src:\"\"\"\n\n!! Transclusion\n\n* `{{titre du tiddler}}` : affiche le contenu du tiddler \"titre du tiddler\"\n* `{{!!mon-champ}}` : affiche le contenu du champ \"mon-champ\" pour le tiddler actuel\n* `{{titre du tiddler!!mon-champ}}` : affiche le contenu du champ \"mon-champ\" pour le tiddler \"titre du tiddler\"\n\n[[Exemple de transclusion|$:/Exemple de transclusion]]\n\n!! Listes dynamique\n\nOn peut utiliser le list widget: `\u003C$list filter=\"...\">..\u003C/$list>`, avec dans l'attribut filter un filtre qui vas générer la liste. Par exemple, ici on vas lister les tiddlers comportant le tag \u003C\u003Ctag \"$:/exemple prise en main tiddlywiki\">>, et pour chaque élément de liste on affiche un lien vers cet élément:\n\n```\n\u003C$list filter=\"[tag[$:/exemple prise en main tiddlywiki]]\">\n\u003C$link/>\u003Cbr>\n\u003C/$list>\n```\n\nCe qui donne:\n\n\u003C$list filter=\"[tag[$:/exemple prise en main tiddlywiki]]\">\n\u003C$link/>\u003Cbr>\n\u003C/$list>\n\nOn peut aussi utiliser la notation raccourcie pour le list widget: \n\n`{{{ [tag[$:/exemple prise en main tiddlywiki]] }}}`\n\nCe qui donne:\n\n{{{ [tag[$:/exemple prise en main tiddlywiki]] }}}\n\nL'avantage d'utiliser la version plus longue est de pouvoir mettre du wikitext dans le list widget, qui vas servir de template pour chaque élément de liste:\n\n```\n\u003Cul>\n\u003C$list filter=\"[tag[$:/exemple prise en main tiddlywiki]]\">\n\u003Cli>\u003C$link/> : {{!!text}}\u003C/li>\n\u003C/$list>\n\u003C/ul>\n```\n\n\u003Cul>\n\u003C$list filter=\"[tag[$:/exemple prise en main tiddlywiki]]\">\n\u003Cli>\u003C$link/> : {{!!text}}\u003C/li>\n\u003C/$list>\n\u003C/ul>\n\nIl est possible de faire la même chose avec la version raccourcie mais alors il faut créer un tiddler qui vas contenir le [[template|$:/exemple de template]] :\n\n`{{{ [tag[$:/exemple prise en main tiddlywiki]] || $:/exemple de template}}}`\n\nCe qui donne:\n\n{{{ [tag[$:/exemple prise en main tiddlywiki]] || $:/exemple de template}}}\n\n!! Macros et fonctions\n\nLes macros permettent de réutiliser des bouts de wikitext. Depuis peu, tiddlywiki propose égallement des fonctions qui permettent encore d'avantage de choses. Ce sont des notions un peu complexes donc je vous invite à consulter la doc si ça vous intéresse:\n\n* https://tiddlywiki.com/languages/fr-FR/#Macros\n* https://tiddlywiki.com/#Functions\n\nPour aller encore plus loin, voir [[la liste complète des concepts de tiddlywiki (en anglais)|https://tiddlywiki.com/#Concepts]].\n\nSi tiddlywiki vous intéresse et que vous voulez apprendre à l'utiliser de fond en comble, je vous recommande ce lien: https://groktiddlywiki.com/\n\n\"\"\" srcClass:\"alert border-secondary py-0\" labelClass:\"alert alert-warning\">>"},

{"created":"20231106155318809","title":"hackathon","modified":"20231106155338636","source":"https://fr.wikipedia.org/wiki/Hackathon","text":"Un hackathon, marathon de programmation ou programmathon est un événement durant lequel des groupes de développeurs volontaires se réunissent pendant une période de temps donnée afin de travailler sur des projets de programmation informatique de manière collaborative. C'est un processus créatif aux objectifs larges et variés souvent axés sur la proposition de solutions informatiques innovantes, l'amélioration de logiciels existants ou la conception de nouvelles applications dans le domaine des technologies numériques.\n\n"},

{"created":"20240529141414037","title":"how php environment variables actually work","modified":"20240529141556810","type":"text/markdown","text":"> 2019-03-26 by Matt Allan\n>\n> Original URL: [https://mattallan.me/posts/how-php-environment-variables-actually-work/](https://mattallan.me/posts/how-php-environment-variables-actually-work/)\n\n## Introduction\n\nLaravel, Symfony, and other modern PHP frameworks use [environment variables](https://web.archive.org/web/20220120011241/https://en.wikipedia.org/wiki/Environment_variable) to store security credentials and configuration that changes from one machine to the next.\n\nThe latest Laravel release made a [small change](https://web.archive.org/web/20220120011241/https://github.com/laravel/framework/pull/27462) to the way environment variables are loaded. This change ended up breaking [third-party libraries](https://web.archive.org/web/20220120011241/https://github.com/laravel/framework/issues/27949) and [Laravel itself](https://web.archive.org/web/20220120011241/https://github.com/laravel/framework/issues/27828).\n\nThe ensuing discussion made it clear that many developers (including myself) don’t realize how complex environment variables in PHP actually are. There are as many ways to read them as there are to write them and none of the options are foolproof.\n\nLet’s break down what environment variables are, how they work, and how to correctly use them in your code.\n\n## What’s an Environment Variable?\n\nEvery popular operating system since the 1980s has supported variables, just like a programming language. When a process starts it inherits the variables from the parent process. The process uses these variables to discover things about the environment it’s running in, like the preferred place to save temporary files or the location of the user’s home directory.\n\nIf you are using a Unix operating system like MacOS or Linux you can open up a terminal and see the value of the `$HOME` environment variable like this:\n\n```bash\n» echo $HOME\n/Users/matt\n```\n\nIf you are using Windows you can open Powershell and type this instead:\n\n```PowerShell\nWrite-Output $env:HOMEPATH\n```\n\nNormally environment variables are written in uppercase with underscores separating the words `LIKE_THIS`.\n\n## Using Environment Variables For Application Config\n\nThe [Twelve-Factor App Methodology](https://web.archive.org/web/20220120011241/https://www.12factor.net/) popularized the idea of using environment variables to store configuration for software. Since then it’s become the de facto standard, with first class support from web frameworks, cloud providers, and anything else you use to build software.\n\nThere are some [major downsides](https://web.archive.org/web/20220120011241/http://movingfast.io/articles/environment-variables-considered-harmful/), so please do your research before adopting them if you haven’t already. If you are already using them read on to learn how to use them safely.\n\n## Setting Environment Variables\n\nLet’s discuss how to set an environment variable so it’s accessible to your application.\n\n### CLI\n\nAny environment variable that is set in the shell is available to any process you start. For example, you can already access the `HOME` variable we discovered above:\n\n```bash\n» php -r 'var_dump(getenv(\"HOME\"));'\nstring(11) \"/Users/matt\"\n```\n\nHowever, you probably want to add your own variables. There are a lot of ways to do this. The simplest way is to declare the environment variable right before you run the command:\n\n```bash\n» APP_ENV=local php -r 'var_dump(getenv(\"APP_ENV\"));'\nstring(5) \"local\"\n```\n\nIt won’t persist, so you need to add it every time you run the command. This quickly gets annoying as you add more environment variables. You don’t really want to use this technique in production but it’s handy for quickly testing something.\n\nAnother useful trick for Unix systems is to use the `export` command. Once you export an environment variable it’s available in all subsequent commands until you exit the shell.\n\n```bash\n» export APP_ENV=local\n» php -r 'var_dump(getenv(\"APP_ENV\"));'\nstring(5) \"local\"\n```\n\nThere are a lot of other options for [permanently setting environment variables](https://web.archive.org/web/20220120011241/https://unix.stackexchange.com/questions/117467/how-to-permanently-set-environmental-variables) but they aren’t really meant for secrets and typically require storing the environment variables in plain text.\n\n### Web\n\nWhen our web server handles a request we don’t launch the process ourselves. Instead, [PHP-FPM](https://web.archive.org/web/20220120011241/https://php-fpm.org/) spawns the process.\n\nThe first option is to pass environment variables [from PHP-FPM](https://web.archive.org/web/20220120011241/https://secure.php.net/manual/en/install.fpm.configuration.php). By default, PHP-FPM clears the existing environment variables before starting the PHP process. You can disable this with the `clear_env` configuration directive. After the environment is cleaned you can add your own variables with the `env[name] = value` syntax:\n\n```ini\n; somewhere in the pool configuration file (www.conf by default)\n; declare a new environment variable\nenv[APP_ENV] = production\n; reference an existing environment variable\nenv[DB_NAME] = $DB_NAME\n```\n\nThe second option is to pass environment variables from the web server. You can configure this in Caddy using the [`env`](https://web.archive.org/web/20220120011241/https://caddyserver.com/docs/fastcgi) parameter, in NGINX using [`fastcgi_param`](https://web.archive.org/web/20220120011241/https://nginx.org/en/docs/http/ngx_http_fastcgi_module.html#fastcgi_param), and in apache using [`PassEnv` or `SetEnv`](https://web.archive.org/web/20220120011241/https://httpd.apache.org/docs/2.4/mod/mod_env.html).\n\n**Confirm PHP-FPM is not accessible from the internet!** Otherwise, anyone can inject environment variables using the same mechanism the web server uses to pass environment variables to your application. Check the [listen.allowed_clients](https://web.archive.org/web/20220120011241/https://secure.php.net/manual/en/install.fpm.configuration.php#listen-allowed-clients) setting.\n\n### .env\n\nBecause setting environment variables is cumbersome the Ruby community came up with the `.env` file convention. You declare your environment variables in a file called `.env` at the root of your project, and a library loads all of the environment variables into your application when it boots.\n\nOriginally .env files [weren’t meant for production](https://web.archive.org/web/20220120011241/https://github.com/bkeepers/dotenv#can-i-use-dotenv-in-production). It’s not very secure to leave all of your secrets in plain text and parsing the file is slow. However, it seems to be fairly common.\n\nLaravel gets around the parsing overhead by only accessing environment variables in config files and then [caching the config](https://web.archive.org/web/20220120011241/https://laravel.com/docs/5.8/configuration#configuration-caching). Symfony [recommends against](https://web.archive.org/web/20220120011241/https://symfony.com/doc/current/components/dotenv.html#usage) using their DotEnv Component in production.\n\n### Cloud Providers\n\nIt’s common for cloud providers to make this easy, so check there first. Heroku has a [`config:set` command](https://web.archive.org/web/20220120011241/https://devcenter.heroku.com/articles/config-vars). Laravel Forge allows adding environment variables from the control panel. So does [Fortrabbit](https://web.archive.org/web/20220120011241/https://help.fortrabbit.com/env-vars).\n\nIf you are provisioning your own servers the options listed above will work but they aren’t very secure. Kubernetes supports [defining environment variables](https://web.archive.org/web/20220120011241/https://kubernetes.io/docs/tasks/inject-data-application/define-environment-variable-container/) and [using secrets for environment variables](https://web.archive.org/web/20220120011241/https://kubernetes.io/docs/concepts/configuration/secret/#using-secrets-as-environment-variables). If you are using Hashicorp’s [Vault](https://web.archive.org/web/20220120011241/https://www.vaultproject.io/) and [Consul](https://web.archive.org/web/20220120011241/https://www.consul.io/) you can use [envconsul](https://web.archive.org/web/20220120011241/https://github.com/hashicorp/envconsul) to launch your process with the environment variables populated.\n\n## Reading Environment Variables\n\nThere are 3 different ways to read environment variables in PHP. If you are setting the environment variables within PHP, which is how the .env libraries work, there are also 3 ways to set them.\n\nIt’s important to understand the differences because each approach can return different data depending on the way your server is configured.\n\n### $_SERVER and $_ENV\n\nThe [`$_SERVER` superglobal](https://web.archive.org/web/20220120011241/https://secure.php.net/manual/en/reserved.variables.server.php) contain environment variables in addition to anything the web server passes along.\n\nIf the ‘S’ is removed from the [`variables_order`](https://web.archive.org/web/20220120011241/https://secure.php.net/manual/en/ini.core.php#ini.variables-order) directive `$_SERVER` will not be populated.\n\n```bash\n» APP_ENV=local php -d variables_order=EGPC -r 'var_dump($_SERVER[\"APP_ENV\"] ?? false);'\nbool(false)\n```\n\nThere is also an `$_ENV` superglobal. Just like `$_SERVER` it can be disabled by removing `E` from the `variables_order` directive. The default value for [development](https://web.archive.org/web/20220120011241/https://github.com/php/php-src/blob/master/php.ini-development#L627) and [production](https://web.archive.org/web/20220120011241/https://github.com/php/php-src/blob/b167dbe3ae9201e725d9f02817849e65bbb50c02/php.ini-production#L627) is `GPCS`, meaning `$_ENV` is most likely empty on your server.\n\nSo what’s the difference between `$_ENV` and `$_SERVER`? In CGI mode, [nothing](https://web.archive.org/web/20220120011241/https://github.com/php/php-src/blob/6d24b92315697b4da46df3bdcccef1c29c3d0fa4/sapi/cgi/cgi_main.c#L699). When using the built-in web server only `$_ENV` contains environment variables and only `$_SERVER` contains server variables such as headers, paths, and script locations. When running a CLI script both `$_SERVER` and `$_ENV` contain environment variables, but `$_SERVER` also contains request information and CLI arguments.\n\nUltimately it’s up to the [SAPI](https://web.archive.org/web/20220120011241/https://stackoverflow.com/questions/9948008/what-is-sapi-and-when-would-you-use-it) to populate each superglobal.\n\n`$_ENV` and `$_SERVER` are two distinct variables - altering one will not alter the other. `$_ENV` and `$_SERVER` are populated the first time they are accessed. If the [`auto_globals_jit`](https://web.archive.org/web/20220120011241/https://www.php.net/manual/en/ini.core.php#ini.auto-globals-jit) directive is disabled they will be populated when the script starts. If the environment is changed after the variables are populated (i.e. by calling `putenv`) the superglobals will not be updated. Likewise updating `$_ENV` or `$_SERVER` will not alter the actual environment. If you want to alter the actual environment you have to call [`putenv`](https://web.archive.org/web/20220120011241/https://php.net/manual/en/function.putenv.php).\n\n### getenv\n\nThe `getenv` function serves a similar purpose as the `$_ENV` superglobal. However, unlike the superglobals, `getenv` cannot be disabled with the `variables_order` directive.\n\n```bash\n» APP_ENV=local php -d variables_order= -r 'var_dump(getenv(\"APP_ENV\"));'\nstring(5) \"local\"\n```\n\nSo what happens when you call `getenv('APP_ENV')`? Let’s look at the [source code](https://web.archive.org/web/20220120011241/https://github.com/php/php-src/blob/6d24b92315697b4da46df3bdcccef1c29c3d0fa4/ext/standard/basic_functions.c#L4064) to understand how it works.\n\n```c\nPHP_FUNCTION(getenv)\n{\n  // ...\n  if (!local_only) {\n    ptr = sapi_getenv(str, str_len);\n    if (ptr) {\n      RETVAL_STRING(ptr);\n      efree(ptr);\n      return;\n    }\n  }\n\n  // ...\n}\n```\n\nFirst, we call `sapi_getenv` if the `local_only` parameter is false. This function is a hook for the SAPI to load variables that don’t exist in the normal environment. It’s the reason `getenv` can return HTTP headers.\n\n```c\nPHP_FUNCTION(getenv)\n{\n  // ...\n\n  /* system method returns a const */\n  ptr = getenv(str);\n  if (ptr) {\n    RETURN_STRING(ptr);\n  }\n\n  RETURN_FALSE;\n}\n```\n\nNext we call `getenv` the c function (on Unix; Windows calls `GetEnvironmentVariableW`). This is really important. The superglobals will only read the system environment variables when they are first initialized. `getenv` will read the system environment variables every time it’s called. This becomes a problem if you use threads.\n\n## Thread Safety\n\nThe c function `getenv` is not required to be thread-safe. If you call `getenv` while another thread is calling `putenv` it can cause a segmentation fault.\n\nThis is easy to illustrate with the following code. You will need PHP compiled with `zts` and the `pthreads` extension enabled to run this.\n\n```php\n\u003C?php\n\n$worker = new class() extends \\Thread {\n    function run()\n    {\n        while (true) {\n            putenv('RAND' . rand() . '=value');\n        }\n    }\n};\n\n$worker->start();\n\nwhile (true) {\n    getenv('FOO');\n}\n```\n\nIf you run this from the command line you should see a segfault within 30 seconds.\n\n```bash\n» php env_crash.php\nSegmentation fault\n```\n\nThis [excellent article](https://web.archive.org/web/20220120011241/https://rachelbythebay.com/w/2017/01/30/env/) explains the issue in depth and includes an example c program you can run if you don’t have `pthreads` installed.\n\nHow do we avoid the segmentation fault? Some developers have begun suggesting that you use `$_SERVER` or `$_ENV` instead of `getenv` to read environment variables. This certainly avoids the problem but it’s not as easy as you might think.\n\nAs mentioned above, if you don’t control the server you can’t guarantee `$_SERVER` and `$_ENV` will be enabled. `$_ENV` is disabled by default. It’s unlikely that `$_SERVER` is disabled but if you use `$_SERVER` your app won’t work with PHP’s built-in web server.\n\nSecondly, it’s very difficult to guarantee that all the C libraries you depend on will avoid `getenv`. For example, the `finfo_open` calls `getenv` if you don’t specify the `$magic_file`. Even `$_SERVER` and `$_ENV` call `getenv` [when they are initialized](https://web.archive.org/web/20220120011241/https://github.com/php/php-src/blob/2fd930d839c65c570bd37e5a964332fd85024ac8/main/php_variables.c#L799). You would need to audit all of libc, PHP, every PHP library, and every extension to guarantee `getenv` wasn’t being called.\n\nThirdly, if you are using pthreads the superglobals are empty in the worker thread. The only way to access the main thread’s environment variables is to call `getenv`.\n\nA much simpler solution is to avoid calling `putenv` in worker threads. If you are using `putenv` to populate environment variables you only need to do that once. Each worker thread will inherit the environment variables of the parent thread, so you don’t need to populate them again. Get the bootstrapping out of the way before you create a thread and you won’t have any issues.\n\nSome developers are using a threaded web server so they can’t actually execute their code outside of the worker thread. PHP [shouldn’t be used with a threaded server](https://web.archive.org/web/20220120011241/https://www.php.net/manual/en/faq.installation.php#faq.installation.apache2) anyway, but if you insist on doing this you can avoid the segmentation fault by only calling `putenv` if `getenv` returns false and wrapping the whole thing in a mutex. Since environment variables are shared between threads only the first request will call `putenv`.\n\n## Spawning Processes\n\nEnvironment variables aren’t only shared between threads, they are shared with child processes too. When you spawn a process with `exec`, `passthru`, `system`, `shell_exec`, `proc_open`, or the backtick operator the child process inherits the parent’s environment.\n\n```bash\n» APP_ENV=local php -r 'passthru(\"env\");'\nTERM_PROGRAM=Apple_Terminal\nSHELL=/bin/zsh\nTERM=xterm-256color\nTMPDIR=/var/folders/9_/wn_qf7x97tl1l86lfxl1shg00000gn/T/\nUSER=matt\nAPP_ENV=local\n```\n\nThis can be a security issue if you use environment variables for secrets and spawn untrusted subprocesses.\n\nAs mentioned above, Adding a variable to `$_ENV` or `$_SERVER` does not add it to the actual environment. Only environment variables returned from `getenv` will be passed to the child process. Any variable added with `putenv` will be passed to the child process because `putenv` modifies the environment.\n\n`proc_open` allows you to specify the environment variables that should be passed to the subprocess. You can use `proc_open` for situations where you do not want to pass your application secrets to a subprocess.\n\nThe [Symfony process component](https://web.archive.org/web/20220120011241/https://symfony.com/doc/current/components/process.html) _does_ [pass `$_SERVER` and `$_ENV` to the child process by default](https://web.archive.org/web/20220120011241/https://github.com/symfony/process/blob/e9f208633ac7ef167801cf4da916e07a6149fa33/Process.php#L1634). To prevent that you can [explicitly set the environment variables](https://web.archive.org/web/20220120011241/https://symfony.com/doc/current/components/process.html#setting-environment-variables-for-processes).\n\n## Watch Out For HTTP Headers\n\nI alluded to this above, but it’s important enough to merit its own section. **Every method of accessing environment variables can return HTTP headers, including `getenv`.**\n\nWhen a header is included with the environment in a CGI application it’s prefixed with `HTTP_`. Since the [“httpoxy” vulnerability](https://web.archive.org/web/20220120011241/https://httpoxy.org/) was announced PHP won’t let the `Proxy` header override `HTTP_PROXY`, but any other environment variable starting with `HTTP_` (i.e. `HTTP_PROXIES`) is still affected. In summary, never use environment variables that start with `HTTP_`.\n\n`getenv` allows you to pass a second parameter, [`local_only`](https://web.archive.org/web/20220120011241/https://www.php.net/manual/en/function.getenv.php). If true [the SAPI will not be checked](https://web.archive.org/web/20220120011241/https://github.com/php/php-src/blob/d49371fbd489b6767acf09afa7903e0a0558b5b4/ext/standard/basic_functions.c#L4082). if `local_only` is true HTTP headers, variables set in fpm.conf, and variables set in the web server configuration will be excluded. It isn’t possible to use `local_only` when returning all environment variables - `getenv(null, true)` will return false.\n\n## Keep Secrets Secret\n\nIt’s a lot easier to leak an environment variable than it is to leak a PHP variable. It’s important to understand all of the ways you can leak an environment variable if you are using them for secrets.\n\nEnvironment variables from `$_ENV`, `$_SERVER`, and `getenv` are visible in the `phpinfo` output.\n\nEnvironment variables passed on the command line can show up in the shell history.\n\nYou can [view the environment variables of a running process](https://web.archive.org/web/20220120011241/https://serverfault.com/questions/66363/environment-variables-of-a-running-process-on-unix), but only if [the process is yours or you are root](https://web.archive.org/web/20220120011241/https://security.stackexchange.com/questions/14000/environment-variable-accessibility-in-linux).\n\nIf you are using a `.env` file and it’s in a public directory the web server will serve it as plaintext. Watch out for [path traversal attacks](https://web.archive.org/web/20220120011241/https://www.owasp.org/index.php/Path_Traversal). If you are tricked into requiring or including the `.env` file the secrets will be rendered in the PHP script’s output.\n\nEnvironment variables are global. Any PHP or C code can access them without having to know anything about your application.\n\nEnvironment variables are passed to child processes, threads, and forks.\n\nIt’s common for error handlers to record `$_SERVER`. Both [Sentry](https://web.archive.org/web/20220120011241/https://github.com/getsentry/sentry-php/pull/326) and [Airbrake](https://web.archive.org/web/20220120011241/https://github.com/airbrake/phpbrake/issues/51) did this.\n\n## getenv Doesn’t Always Work\n\nWhile researching this article I ran into some `getenv` bugs I hadn’t seen before.\n\n{{\u003C tweet 1109182270873788416 >}}\n\n{{\u003C tweet 1109203405753499654 >}}\n\nThis first issue only happens with variables set by the web server, i.e. NGINX’s `fastcgi_param`. The second issue happens with variables set by the web server or set by PHP-FPM.\n\nThe second issue is pretty amazing. It makes sense when you consider how `auto_globals_jit` works (“Usage of SERVER, REQUEST, and ENV variables is checked during the compile time”) but I don’t think it was intentional.\n\n## Conclusion\n\nEnvironment variables in PHP are confusing, inconsistent, and sometimes dangerous. CGI makes the problem worse by merging user input into the environment variables. If you have to use them prefer `getenv`, avoid calling `putenv` in threads, never trust a variable starting with `HTTP_`, and verify you aren’t leaking secrets to other processes or services. If you are writing software that is going to be configured by inexperienced system administrators it’s probably best to avoid environment variables entirely.\n\n**Disclaimer:** I am not a security expert and this article does not cover every possible security risk. It’s up to you to determine what is secure for your situation."},
{"created":"20240210032920929","tags":"","title":"How to set a secure cookie in PHP","modified":"20240210033029639","text":"\u003C\u003Ccc \"\"\"$cookieName = \"secure_cookie\";\n$cookieValue = \"Some_secret_value\";\n$expireTime = time() +  3600; // Expires in  1 hour\n$path = '/'; // Accessible on the entire domain\n$domain = ''; // Accessible on all subdomains\n$secure = true; // Transmitted over HTTPS only\n$httponly = true; // Not accessible by JavaScript\n\nsetcookie($cookieName, $cookieValue, $expireTime, $path, $domain, $secure, $httponly);\n\"\"\" php>>\n\n* $cookieName is the name of the cookie.\n* $cookieValue is the value stored in the cookie.\n* $expireTime is the time when the cookie expires, calculated as the current time (time()) plus 1 hour (3600 seconds).\n* $path is set to '/' to make the cookie accessible throughout the entire domain.\n* $domain is left empty to make the cookie available on all subdomains.\n* $secure is set to true to ensure the cookie is only sent over HTTPS connections.\n* $httponly is set to true to prevent the cookie from being accessed through client-side scripts like JavaScript, providing protection against cross-site scripting (XSS)\n\nMake sure your application is served over HTTPS when you use the secure flag, because browsers will not send cookies marked as secure over plain HTTP connections. Additionally, using the httponly flag is a good practice for session cookies to prevent session hijacking via XSS attacks."},

{"created":"20231101165339205","title":"Implémentation","modified":"20240304145834543","tags":"[[Processus de développement]]","text":"Traduire la conception détaillée en code exécutable par une machine. L'implémentation et la conception doivent rester cohérents.\n\n!! Contraintes et bonnes pratiques\n\nGrand système partitionné en ''sous-systèmes'' développés en parallèle. Le développement ''d'interfaces'' est crucial pour la programmation distribuée.\nImplémentation d'un artéfact ou module est toujours suivi de ''tests''.\n\n;Choix du langage de programmation\n* Spécification du contrat. Langage peut être laissé au choix\n* Environnement cible. Le web (frontend) ne supporte que le Javascript, HTML et CSS\n* Expérience/Préférences de l'équipe de développement. Réutilisation de libraires internes\n\n;Normes de programmation et bonnes pratiques\n* Utiliser des noms de variables significatifs et cohérents (ambigus ou génériques).\n* Suivre la nomenclature du langage de programmation (ex: camelCase pour Java)\n* Décrire chaque module en utilisant un format reconnu pour générer la documentation (ex: Javadoc)\n\n[img[https://ceduni.github.io/udem-ift2255/assets/images/bonne_pratique.png]]\n\n\n!! Outils et débogage\n\n;Outils de programmation\n* ''IDE'': Environnement combinant tous les outils nécessaires pour le développement.\n* ''Éditeur'': Outil pour écrire et explorer du code. Peut être augmenté (via extensions, pluggins).\n\n;Débogage\n* ''Assertions'': Vérifier une condition lors de l'exécution (`if-else`). Utiliser des tests unitaires.\n* ''Exceptions'': Détecter une errer logique ou un cas extrêmes (`try-catch`)\n* ''Traçage'': Produire la ''trace d'appels'' (//stack trace//) retraçant l'historique d'exécution du programme\n* ''Log manuel'': Afficher l'information sur l'état du programme dans un log (ex: fichier texte)\n* ''Débogueur interactif'': Contrôler l'exécution avec des breakpoints et suivre l'état du programme pas à pas. \u003C\u003Cyt \"https://youtu.be/9gAjIQc4bPU\">>\n* ''Débogage en direct'': Modifier le comportement sans quitter le flux d'exécution \u003C\u003Cyt \"EGqwXt90ZqA\" start:\"642\">>\n\n[img[https://ceduni.github.io/udem-ift2255/assets/images/outils.png]]"},
{"created":"20240210031905876","tags":"","title":"Import a database into PhPMyAdmin / Adminer","modified":"20240210032511931","text":";[[Adminer|Adminer]]\n\n* ''Navigate'' to your Adminer installation URL in your web browser.\n* ''Select Database'': Choose the database you wish to import into or create a new one if necessary.\n* ''Upload SQL File'': Click on the Import button, which usually appears near the top of the Adminer interface.\n* ''Choose File'': Locate the .sql or .sql.gz file on your computer that you want to import and select it.\n* ''Execute Import'': After selecting the file, click the Execute button to start the import process. Adminer will display the progress and any errors encountered during the import.\n\n\n;[[phpMyAdmin|phpMyAdmin & xampp]]\n\n* ''Access phpMyAdmin'': Log into your web hosting control panel and locate phpMyAdmin. The location may vary depending on your hosting provider.\n* ''Select Database'': Once you're in phpMyAdmin, choose the database you want to import into from the list on the left sidebar. If you haven't created a database yet, you can do so by clicking \"New\" at the bottom of the list.\n* ''Go to Import Tab'': After selecting the database, navigate to the \"Import\" tab at the top of the phpMyAdmin interface.\n* ''Choose File'': Click on the \"Choose File\" button to select the SQL file you want to import from your local machine. The file can be a plain .sql file or a compressed file like .zip, .gzip, or .tar.\n* ''Adjust Settings (Optional)'': Before starting the import, you can adjust settings such as character set, collation, and compatibility mode. These options are usually selected automatically based on the file you are importing.\n* ''Start Import'': After choosing the file and adjusting settings, click on the \"Go\" button at the bottom to start the import process. Depending on the size of the database, this may take some time.\n* ''Monitor Progress'': During the import, you can monitor the progress and see any messages or errors that occur. If there are errors, they may be due to issues with the SQL file itself or conflicts with existing data.\n* ''Check Results'': Once the import is complete, check the affected database to ensure that all tables and data have been imported successfully.\n"},

{"created":"20240531160454404","title":"index.php","modified":"20240531182520294","type":"text/php","text":"\u003C?php\n// index.php\n\nrequire_once('src/controllers/add_comment.php');\nrequire_once('src/controllers/homepage.php');\nrequire_once('src/controllers/post.php');\n\ntry {\n\tif (isset($_GET['action']) && $_GET['action'] !== '') {\n    \tif ($_GET['action'] === 'post') {\n        \tif (isset($_GET['id']) && $_GET['id'] > 0) {\n            \t$identifier = $_GET['id'];\n\n            \tpost($identifier);\n        \t} else {\n            \tthrow new Exception('Aucun identifiant de billet envoyé');\n        \t}\n    \t} elseif ($_GET['action'] === 'addComment') {\n        \tif (isset($_GET['id']) && $_GET['id'] > 0) {\n            \t$identifier = $_GET['id'];\n\n            \taddComment($identifier, $_POST);\n        \t} else {\n            \tthrow new Exception('Aucun identifiant de billet envoyé');\n        \t}\n    \t} else {\n        \tthrow new Exception(\"La page que vous recherchez n'existe pas.\");\n    \t}\n\t} else {\n    \thomepage();\n\t}\n} catch (Exception $e) { // S'il y a eu une erreur, alors...\n\techo 'Erreur : '.$e->getMessage();\n}"},

{"created":"20240208230414247","title":"JavaScript (Front-End Validation)","modified":"20240208230603420","tags":"overview","text":"!!! Keywords to Search on Google\n\n* JavaScript basics\n* DOM manipulation in JavaScript\n* JavaScript form validation\n* Event handling in JavaScript\n* Client-side validation with JavaScript\n* Asynchronous JavaScript and AJAX\n\n!!! Websites and Online Resources\n\n* Mozilla Developer Network (MDN) Web Docs: This is an invaluable resource for learning all things web, including JavaScript. The guides and references are comprehensive and cover everything from basic syntax to advanced topics.\n* W3Schools JavaScript Tutorial: Offers straightforward tutorials on JavaScript basics, DOM manipulation, and form validation. It's a great place for beginners to start.\n* JavaScript.info: This site provides detailed tutorials on JavaScript from the ground up. It's particularly good for understanding the nuances of the language.\n* FreeCodeCamp: Offers an extensive, free coding bootcamp online. Their JavaScript section is thorough and includes interactive coding challenges.\n* Codecademy: Provides interactive JavaScript courses that cover basics, DOM manipulation, and more. While some content is free, full access requires a subscription.\n\n!!! Books\n\n* \"Eloquent JavaScript\" by Marijn Haverbeke: A modern introduction to JavaScript, covering everything from the basics to more complex topics like higher-order functions and asynchronous programming. Available to read online for free.\n* \"JavaScript: The Definitive Guide\" by David Flanagan: Known as the \"Rhino book,\" this is a comprehensive guide to JavaScript, including client-side JavaScript for validating forms.\n* \"You Don’t Know JS\" (book series) by Kyle Simpson: This series, available both in print and online, takes a deep dive into the core mechanisms of JavaScript, suitable for both beginners and seasoned developers.\n\n!!! Online Courses and Tutorials\n\n* Udemy:  Offers various JavaScript courses, from beginner to advanced levels. Look for courses that include projects, particularly those that cover form validation.\n* Coursera and edX: Provide courses from universities and colleges that can include JavaScript programming, often as part of web development specializations."},

{"created":"20240209015535370","title":"JS Form Validation","modified":"20240210031844089","text":"https://codepen.io/telumire/pen/xxByxEW\n\n\u003C\u003Ccc \"\"\"const endPoint = \"/formdata/post/user\";\n\n// Utility functions\nconst checkFieldValidity = (field, errMessages) => {\n  const { validity } = field;\n  for (const key in validity) {\n    if (validity[key]) {\n      field.setCustomValidity(errMessages[key] || \"\");\n      const errMessage =\n        field.parentElement.querySelector(\"em\") ||\n        field.insertAdjacentElement(\"afterend\", document.createElement(\"em\"));\n      errMessage.textContent = field.validationMessage;\n      break;\n    }\n  }\n};\n\nfunction addValidationListener(field, validations) {\n  [\"input\", \"invalid\", \"keyup\"].forEach(event => {\n    field.addEventListener(event, ({ target: field }) => {\n      checkFieldValidity(field, validations);\n    });\n  });\n}\n\n// Handling the form\ndocument.addEventListener(\"DOMContentLoaded\", () => {\n  const loginForm = document.querySelector('form:has([type=\"password\"])');\n  const {\n    email: emailField,\n    submit: submitButton,\n    password: passwordField\n  } = loginForm.elements;\n\n  // Set events\n  addValidationListener(emailField, {\n  valueMissing: \"Email is required in order to log you in! Contact the IT team if you lost your login.\",\n  tooShort: \"Email is too short.\",\n  tooLong: \"Email is too long.\",\n  patternMismatch: \"Email must end with @ifapme.be\"\n});\n  \n  addValidationListener(passwordField, {\n  valueMissing: \"Password is required in order to log you in! Contact the IT team if you lost your password.\",\n  tooShort: \"Password is too short.\"\n});\n\n\n  loginForm.addEventListener(\"submit\", async (e) => {\n    if (!loginForm.checkValidity()) {\n      loginForm.reportValidity();\n      e.preventDefault();\n    } else {\n      try {\n        const response = await fetch(endPoint, {\n          method: \"POST\",\n          body: new FormData(loginForm)\n        });\n        if (response.ok) {\n          const result = await response.json();\n        } else {\n          throw new Error(\n            `Server responded with ${response.status}: ${response.statusText}`\n          );\n        }\n      } catch (error) {\n        console.error(\"Fetch error:\", error);\n      }\n    }\n  });\n});\"\"\" js>>\n\n\nhttps://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/email#validation"},

{"created":"20240523234020400","tags":"Laragon","title":"LARAGON – Update PHP","modified":"20240524001658150","text":"> Be sure your Windows 10 (64 bit) OS has the latest [[Visual C++ Redistributable for Visual Studio 2015-2022|https://aka.ms/vs/17/release/VC_redist.x64.exe]] installed.\n\n!! Updating PHP\n\n* Download the latest Win32-vs16-x64 version: https://windows.php.net/download/\n* Unpack the downloaded ZIP archive in a folder with the same name\n* Move the complete folder to the \\bin\\php\\ folder of your Laragon installation (it can be found by right-clicking the laragon icon in the activity bar > php > version > dir\n* In the PHP section, select the newly installed PHP version.\n* Laragon will restart the PHP Service using the new version.\n* Now you can remove any previous versions by removing their folder from \\bin\\php\\.\n\n!! Configure the current PHP\n\nIn the PHP section of the Laragon Menu, there are options to :\n\n* quickly set some common PHP settings\n* edit the php values in the php. ini file\n* enable or disable PHP extensions\n\nThese values can be changed in the php.ini file :\n\n\u003C\u003Ccc language:\"php\" code:\"\"\"realpath_cache_size = 10M\ndate.timezone = 'Europe/Brussels'\nmemory_limit = 4G\"\"\">>\n"},

{"created":"20220117161300085","tags":"","title":"Liste des opérateurs de recherche google","modified":"20240318200035772","text":"!!! Opérateurs de recherche basique\n\n|`\" \"`|`\"nikola tesla\"`|exact-match|\n|`OR`|`tesla OR edison`|defaut = ET, utiliser OR permet de basculer la logique|\n|`|`|`tesla | edison`|identique au OR|\n|`( )`|`(tesla OR edison) alternating current`|grouper les opérateurs|\n|`-`|`tesla -motors`|exclure un terme|\n|`*`|`tesla \"rock * roll\"`|joker, match n'importe quel mot|\n|`#..#`|`tesla announcement 2015..2017`|match un nombre entier dans une plage donnée|\n|`$`, `€`|`tesla deposit $1000`, `€9,99 lunch deals`|Chercher un prix avec un signe monétaire. On peut également utiliser le `.` pour des prix exacts, ex : `$19.99`.|\n|`in`|`250 kph in mph`|conversion d'unités|\n\n!!! Opérateurs de recherche avancés\n|`intitle:`|`intitle:\"tesla vs edison\"`|Cherche dans le titre de la page. Utiliser des guillemets pour match une phrase exacte.|\n|`allintitle:`|`allintitle: tesla vs edison`|Cherche tout ce qui suit dans le titre de la page|\n|`inurl:`|`tesla announcements inurl:2016`|Chercher un terme dans une url.|\n|`allinurl:`|`allinurl: amazon field-keywords nikon`|Chercher les termes qui suivent dans une url.|\n|`intext:`|`intext:\"orbi vs eero vs google wifi\"`|Chercher un terme dans le corps de la page (body).|\n|`allintext:`|`allintext: orbi eero google wifi`|Chercher plusieurs termes dans le corps de la page (body).|\n|`filetype:`|`\"tesla announcements\" filetype:pdf`|Match un type de fichier (PDF, DOC, XLS, PPT, TXT,..)|\n|`related:`|`related:nytimes.com`|Chercher les sites en lien avec un site. Fonctionne uniquement avec les sites très populaires.|\n|`AROUND(X)`|`tesla AROUND(3) edison`|Donne les résultats où les deux termes/expressions sont à moins de (X) mots l'un de l'autre.|\n\n!!! Opérateurs de recherche non-fiable/obsolètes\n|`~`|`~cars`|synonymes|\n|`+`|`+cars`|exact|\n|`daterange:`|`tesla announcements daterange:2457663-2457754`|plage de date (jour julien)|\n|`link:`|`link:nytimes.com`|contenant un lien vers un site ([[alternatives|https://www.webfx.com/seo/learn/how-to-check-backlinks/]])|\n|`inanchor:`|`inanchor:\"tesla announcements\"`|contient un lien spécifiant un certain terme|\n|`allinanchor:`|`allinanchor: tesla announcements`|contient un lien spécifiant plusieurs termes|\n\n\n\u003C\u003C\u003C\nNote : Pour les opérateurs de type `allin...:`, les termes qui suivent ne seront pas comptés comme des opérateurs de recherche - essayer de les combiner ne fonctionnera pas le plus souvent.\n\nAttention aux caractères spéciaux, le `/` est traité comme un espace si on l'écris sans guillemets.\n\u003C\u003C\u003C\n\n!!! Conseils et astuces pour utiliser les opérateurs de recherche\n\n!!!!.n.reset ''Enchaîner les combos d'opérateurs''\n\n\n```\n\"nikola tesla\" intitle:\"top 5..10 facts\" -site:youtube.com inurl:2015\n```\n\nListe les pages contenant exactement \"Nikola Tesla\", avec la phrase \"Top (X) facts\" dans le titre, ou X vas de 5 à 10, excluant le site YouTube.com, et avec \"2015\" quelque part dans l'URL.\n\n!!!!.n ''Chercher du contenu plagié''\n\n```\nintext:\"une phrase spécifique\" -site:monsite.com\n```\n\nOn peut également utiliser `intitle:` pour trouver des copies de notre contenu.\n\n!!!!.n ''Vérifier le support HTTP -> HTTPS de son site''\n\n\n```\nsite:monsite.com -inurl:https\n```\n\nPermet de trouver les pages HTTP qui sont encore listées sur google.\n\n!!!!.n ''Trouver des matchs presque exacts''\n\n\n```\n\"nikola tesla\" AROUND(2) \"thomas alva edison\" \n```\n\n!!!!.n ''Faire une recherche sur des TLDs (Top-Level Domain) spécifiques''\n\n```\nnikola tesla (site:gov OR site:edu) \n```\n"},

{"created":"20231029164234321","title":"local","modified":"20231029212633815","backlink":"MDB/Introduction","text":"En développement Web, “local” peut faire référence à l’environnement de développement local d’un développeur. Cela peut inclure un serveur Web local, une base de données locale et des fichiers de code source stockés localement sur l’ordinateur du développeur."},
{"created":"20240524153724018","text":"{{||playground-php}}","tags":"[[PHP Expressions]]","title":"Logical operators","modified":"20240524160145956","php":"\u003Cpre>\n&& = AND\n|| = OR\n! = NOT\n() can be used to group operations\n\nThe evaluation is done left to right.\n\n\u003C?= 3>2 && 1\u003C3 ? 'true' : 'false' ?>\n\n\u003C?= 3>2 || 1\u003C3 ? 'true' : 'false' ?>\n\n\u003C?= 3>2 && 1>3 ? 'true' : 'false' ?>\n\n\u003C?= 3>2 || 1>3 ? 'true' : 'false' ?>\n\n\u003C?= !3>2 ? 'true' : 'false' ?>\n\n\u003C?= (5>2) && (3\u003C4) ? 'true' : 'false' ?>\n"},
{"created":"20231031124406670","tags":"[[IFT 2255 Génie Logiciel]]","title":"Logiciel","modified":"20231031124442266","source":"https://ceduni.github.io/udem-ift2255/","text":"Le logiciel est fondamentalement de nature conceptuelle. Un logiciel met en relation divers concepts encapsulant un ensemble de comportements (intentions). Un logiciel est concu pour faciliter la manipulation et l'exploitation de l'information.\n\n* ''Contrainte accidentelle'': limite des outils, imprévus de l'environnement, problèmes transitoires\n* ''Contrainte inhérente'': complexité, conformité, versatilité, invisibilité, discontinuité"},
{"created":"20231024160643619","tags":"","title":"Logique algorithmique","modified":"20231029005012878","tmap.id":"457cf9d2-0231-424a-80b2-185ff9b65581","text":";Algorithme\n:Suite finie de règles/opérations exécutée dans un ordre déterminé pour un objectif précis\n\n;Types de représentations algorithmiques\n\n* [[ordinogramme|https://fr.wikipedia.org/wiki/Organigramme_de_programmation]]\n* [[pseudo-code (LDA)|https://fr.wikipedia.org/wiki/Pseudo-code]]\n\n\n\nExemple algorithme de somme: \n\n*début\n* lire x;y (lecture et affectation)\n* s=x+y\n* écrire s\n* fin\n\nVoir diagram basics in figjam: https://www.figma.com/community/file/1009957993740460488\n\nexemple: https://www.figma.com/file/ZZSdaiQhaMn6I3GK8Muci0/Untitled?type=whiteboard&node-id=975-1270&t=hbmCl7pbwCaZhDFb-4\n\n;Logiciel de visualisation algobox\n\nExemple calcul de TVA dans algobox:\n\n\u003C\u003Ccc \"\"\"\nFONCTIONS_UTILISEES\nVARIABLES\n  TAUX_TVA EST_DU_TYPE NOMBRE\n  TVA EST_DU_TYPE NOMBRE\n  HTVA EST_DU_TYPE NOMBRE\n  PRIX EST_DU_TYPE NOMBRE\nDEBUT_ALGORITHME\n  AFFICHER \"Entrer le prix hors TVA\"\n  LIRE HTVA\n  TANT_QUE (HTVA\u003C=0) FAIRE\n    DEBUT_TANT_QUE\n    AFFICHER \"Le prix doit être plus grand que 0.\"\n    AFFICHER \"Entrer le prix hors TVA\"\n    LIRE HTVA\n    FIN_TANT_QUE\n  TVA PREND_LA_VALEUR 21/100*HTVA\n  PRIX PREND_LA_VALEUR TVA + HTVA\n  AFFICHER \"TVA = \"\n  AFFICHER TVA\n  AFFICHER* \" euros\"\n  AFFICHER \"HTVA+TVA = \"\n  AFFICHER PRIX\n  AFFICHER \" euros\"\nFIN_ALGORITHME\n\"\"\">>"},

{"created":"20240203002305792","tags":"","title":"LPB","modified":"20240203005141113","text":"!! Fondamentaux de PHP\n!!! Introduction à PHP\n* Historique et évolution\n* Installation et configuration de l'environnement de développement\n\n!!! Fondamentaux de PHP\n* Syntaxe de base\n* Variables et types de données\n* Opérateurs\n\n!!! [[Les Fonctions Prédéfinies|PHP: Les Fonctions Prédéfinies]]\n* [[Manipulation de chaînes de caractères|Manipulation de chaînes de caractères en PHP]]\n* [[Utilisation des fonctions prédéfinies pour le traitement des données|Utilisation des fonctions prédéfinies pour le traitement des données en PHP]]\n\n!! Structures de Contrôle et Tableaux\n!!! [[Les Boucles|Boucles PHP]]\n* Boucle for, while, foreach\n* [[Utilisation des boucles pour la manipulation de données]]\n\n!!! Les Tableaux\n* [[Tableaux associatifs|Tableaux associatifs PHP]]\n* [[Tableaux multidimensionnels|Tableaux multidimensionnels PHP]]\n* [[Fonctions de manipulation de tableaux|Fonctions de manipulation de tableaux PHP]]\n\n!! Interaction avec les Bases de Données\n!!! Introduction à la BDD\n1. [[Concepts de base|Concepts de base BDD]]\n2. [[Types de bases de données|PHP: Types de bases de données]]\n\n!!! Connexion à la BDD avec PHP\n* [[Configuration de la connexion|PHP: Configuration de la connexion à la bdd]]\n* [[Utilisation de PDO pour l'accès aux bases de données|PHP: Utilisation de PDO pour l'accès aux bases de données]]\n* [[Exécution de requêtes SQL avec PHP]]\n\n!!! Sécurité dans l'Interaction avec la BDD\n* [[Prévention des injections SQL|PHP: Prévention des injections SQL]]\n* [[Utilisation de requêtes préparées|PHP: Utilisation de requêtes préparées]]\n\n!! Introduction à JavaScript et jQuery\n!!! Fondamentaux de JavaScript\n* Syntaxe de base\n* Variables, types de données, opérateurs\n\n!!! Introduction à jQuery\n* Installation et utilisation\n* Manipulation du DOM\n* Gestion des événements\n\n!!! Interaction Client-Serveur\n* Communication asynchrone avec AJAX\n* Utilisation de PHP et JavaScript ensemble\n\n!! Projet Pratique\n!!! Développement d'une application Web simple\n!!! Utilisation des concepts appris dans les modules précédents\n!!! Mise en pratique des interactions avec la base de données\n\n!! Évaluation et Conclusion\n!!! Évaluation des connaissances acquises\n!!! Récapitulatif des principaux concepts\n!!! Pistes pour approfondir les compétences en PHP et développement Web."},

{"created":"20231101170500941","title":"Maintenance","modified":"20231103073410531","tags":"[[Processus de développement]]","text":"''Tout changement'' de n'importe quel artéfact du logiciel ''une fois déployé''.\nMaintenabilité doit être ''pensée dès le début''.\n\n!! Type de changements\n* ''Perfectif'': Accroître la valeur du logiciel suite à des changements demandés par le client.\n* ''Adaptif'': Préserver la valeur du logiciel en répondant aux changements de l'environnement\n* ''Correctif'': Corriger les défauts restants\n* ''Préventif'': Protège le logiciel en facilitant les changements futurs par anticipation\n\n;Logiciels de suivi de défauts\n//Exemples: Bugzilla, Backlog, BugHerd//\n''Création de tickets, assignation et suivi de la résolution''\n''Rapport de défauts'': Doit inclure assez d'information pour permettre au programmeur de maintenance de recréer le problème pour l'investiguer\n\n!! Étapes clés pour effectuer un changement\n;Recherche des modules cibles\n* ''Recherche textuelle'': Indépendant de la structure du programme, mais dépend des conventions de nommage. Applicable à des concepts explicites seulement\n* ''Graphe par dépendance (graphe)'': Utilise la structure des classes du programme et nécessite la compréhension des fonctionnalités locales et composites. Applicable aux concepts implicites et explicites\n\n;Refactoring\n* ''Modifie la structure du code sans affecter la fonctionnalité''\n* Certains changements sont apportés afin de ''minimiser l'impact'' des changements\n* Consiste en une séquence de ''transformations qui préservent le comportement''\n\n;Test de régression\n''Garantir que le changement est correct''. Après un changement, le programmeur re-teste tout le code.\nCas de ''test antérieurs font partie du test de régression''. La suite de tests augmente\n\n[img[https://ceduni.github.io/udem-ift2255/assets/images/etapes_maintenance.svg]]\n\u003Ca href=\"https://refactoring.com/catalog/\">[img[https://ceduni.github.io/udem-ift2255/assets/images/refactoring.svg]]\u003C/a>"},
{"created":"20240203004059588","title":"Manipulation de chaînes de caractères en PHP","modified":"20240203004403754","text":";Longueur d'une Chaîne (strlen()):\n\nLa fonction strlen() renvoie la longueur d'une chaîne de caractères, c'est-à-dire le nombre de caractères qu'elle contient.\n\nExemple :\n\n\u003C\u003Ccc language:\"php\" code:\"\"\"$phrase = \"Bonjour, le monde!\";\n$longueur = strlen($phrase);\necho \"La phrase a une longueur de $longueur caractères.\";\n\"\"\">>\n\n; Recherche de Sous-chaînes (strpos() et strstr()):\n\nLa fonction strpos() retourne la position de la première occurrence d'une sous-chaîne dans une chaîne.\n\nLa fonction strstr() trouve la première occurrence d'une sous-chaîne et retourne tout à partir de cette occurrence.\n\nExemple :\n\n\u003C\u003Ccc language:\"php\" code:\"\"\"$phrase = \"Le chat est noir.\";\n$position = strpos($phrase, \"chat\");\necho \"Le mot 'chat' commence à la position $position.\";\"\"\">>\n\n; Extraction de Sous-chaînes (substr()):\n\nLa fonction substr() permet d'extraire une portion spécifique d'une chaîne de caractères en spécifiant la position de début et la longueur souhaitée.\n\nExemple :\n\n\u003C\u003Ccc language:\"php\" code:\"\"\"$phrase = \"Bonjour, le monde!\";\n$sous_phrase = substr($phrase, 8, 5);\necho \"La sous-phrase extraite est : $sous_phrase\";\"\"\">>\n\n;Remplacement de Sous-chaînes (str_replace()):\n\nLa fonction str_replace() remplace toutes les occurrences d'une sous-chaîne par une autre dans une chaîne principale.\nExemple :\n\n\u003C\u003Ccc language:\"php\" code:\"\"\"$phrase = \"Les pommes sont rouges.\";\n$nouvelle_phrase = str_replace(\"rouges\", \"vertes\", $phrase);\necho $nouvelle_phrase;\"\"\">>\n\n;Conversion de Cas (strtolower() et strtoupper()):\n\nLes fonctions strtolower() et strtoupper() convertissent une chaîne en minuscules ou majuscules, respectivement.\n\nExemple :\n\n\u003C\u003Ccc language:\"php\" code:\"\"\"$mot = \"Bonjour\";\n$minuscules = strtolower($mot);\n$majuscules = strtoupper($mot);\necho \"En minuscules : $minuscules, en majuscules : $majuscules\";\n\"\"\">>"},
{"created":"20240514202415620","modified":"20240514212955554","title":"Manipulation de Données SQL avec while et PDO","tags":"[[Utilisation des boucles pour la manipulation de données]] SQL MySQL","text":"Utilisation d'une boucle `while` pour traiter les résultats d'une requête SQL à l'aide de PDO.\n\nExemple :\n\n\u003C\u003Ccc language:\"php\" code:\"\"\"function connectDB(){\n$host ='localhost';\n$dbname='test';\n$login='root';\n$mdp='';\n\n//Afficher les erreurs\n$pdo_options[PDO::ATTR_ERRMODE] = PDO::ERRMODE_EXCEPTION;\n\ntry {\n//Tentative de connexion à la base de données\n$connectDB = new PDO(\"mysql:host=$host;dbname=$dbname;charset=utf8\", $login, $mdp, $pdo_options);\n}\n\n//si la connexion échoue, afficher une erreur\ncatch (Exception $e){\nexit('Erreur : ' . $e->getMessage());\n}\n\nreturn $connectDB;\n}\n\n//requête simple\n$requete = connectDB()->query('SELECT * FROM ma_table');\n\n//requête préparée\n$requete = $pdo->prepare(\"SELECT mot_de_passe, id FROM `utilisateurs` WHERE email = :email\");\n$requete->execute(array('email' => $email));\n\n\n//récupération des données sous forme de tableau associatif\n$reponse = $requete->fetch(PDO::FETCH_ASSOC);\nprint_r($reponse);\"\"\">>\n\nhttps://www.pierre-giraud.com/php-mysql-apprendre-coder-cours/connexion-base-donnee-mysqli-pdo/"},

{"created":"20240524162110512","title":"match","modified":"20240524162609435","tags":"[[Control structures]]","php":"\u003C?php\n$food = 'cake';\n\n$return_value = match ($food) {\n    'apple' => 'This food is an apple',\n    'bar' => 'This food is a bar',\n    'cake','cookie' => 'This food is sugary',\n};\n\nvar_dump($return_value);\n?>\n","text":"https://www.php.net/manual/en/control-structures.match.php\n\nSimilar to a switch.\n\nIf an exact match for a variable is found, then an expression is run and the output is returned. Multiple options can be provided for one line. If there is no match and no default, it will cause an error.\n\n{{||playground-php}}"},
{"created":"20240524153206620","text":"{{||playground-php}}\n\nhttps://phpandmysql.com/extras/type-juggling/?utm_source=notesre&utm_medium=redirect#mathematical","tags":"[[PHP Expressions]]","title":"Mathematical operators","modified":"20240524160718838","php":"\u003C?php $i=3;?>\n\u003Cpre>\naddition: \u003C?=$i+2?>\n\nsubtraction: \u003C?=$i-2?>\n\nmultiplication: \u003C?=$i*2?>\n\ndivision: \u003C?=$i/2?>\n\nexponentiation: \u003C?=$i**2?>\n\nmodulus: \u003C?=$i%2?>\n\nincrement: \u003C?=$i++?>\n\ndecrement: \u003C?=$i--?>\n\nNote: * and / are performed BEFORE + and -, e.g: \u003C?=1+2*3?>"},

{"created":"20231029004455873","tags":"[[MDB/Concepts, terminologie, bonnes pratiques]]","title":"MDB/Concepts, terminologie, bonnes pratiques/Bases sur les DNS, hébergement","modified":"20231107150912126","tmap.id":"9db2a5cf-33f1-424c-ba51-f895e7e9660f","text":"Un logiciel web php ({{{ [tag[logiciel]tag[PHP]first[3]] ||inline-list}}} ...) demande un [[nom de domaine|noms de domaine]], un [[hébergement|hébergeur]], une base de donnée ({{{ [tag[base de donnée]first[3]] ||inline-list}}} ...)  et des fichiers.\n\n\u003Cp style=\"display: flex;justify-content: center;\">\n{{hébergeur de site web.svg}}\n\u003C/p>\n\n!! [[registrar|registrar]]\n\n{{registrar}}\n\n!! [[Nom de domaine|noms de domaine]]\n\n{{noms de domaine}}\n\n\n!! [[Zone DNS|Zone DNS]]\n\n{{Zone DNS}}\n\n!! [[Web 3 et noms de domaines|Web 3 et noms de domaines]]\n\n{{Web 3 et noms de domaines}}\n\n!! [[Migrer un site web et/ou un nom de domaine|Migrer un site web et/ou un nom de domaine]]\n\n{{Migrer un site web et/ou un nom de domaine}}\n\n!! [[Redirections web]]\n\n{{Redirections web}}\n\n!! Choisir un hébergement\n\n4 grands types:\n\n* Mutualisé: plusieurs utilisateurs sur un même serveur. Faible coût, paramètres prédéfinis & packagé avec un nom de domaine, possible de migrer vers un pack supérieur, performances variables lorsque le serveur est surchargé, peu sécurisé, peu flexible\n* Virtuel (VPS): environnement simulant un serveur dédié sur une machine partagée. Plus cher, plus flexible, ressources dédiées garanties, plus complexe à configurer\n* Dédié: un seul site pour un ou plusieurs serveur physique. Prix, performances, sécurité, flexibilité et complexité maximale\n* Cloud: ressources à la demande à partir d'un réseau distribué de serveurs. Scalabilité facile et rapide,  moins cher qu'un serveur dédié, données répliquée = haut disponibilité et redondance, mais dépendance sur la qualité et la fiabilité du fournisseur, complexe à configurer, sécurité potentiellement moindre puisque partagé\n\nUn hébergeur peut fournir divers services : on-site, iaas (infrastructure as a service), paas (platform as a service), saas (software as a service)\n\nExemples: espace disque, bande passante, bdd, backups, support client, logiciels\n\n;Hébergement spécialisés\n\nWP serveur, Kinsta, Flyweel, ..\n\n;Autres outils\n\nNetlify, GitHub Page, Plesk, Gatsby Cloud, ..\n\n\n!! Utiliser un CDN\n\nCDN = Content Delivery Network. C'est un réseau de distribution de contenus, des serveurs servant de relais entre l'utilisateur et le serveur.\n\nLes CDN permettent de diminuer la bande passante, réduire le temps de réponse, bloquer les menaces, réduire le temps de propagation des DNS, répliquer le serveur, ..\n\nExemple de fournisseurs: Cloudflare, OVH CDN, Amazon Cloudfront, StackPath ..\n\n!! Utiliser un certificat SSL/TLS\n\nLe protocole HTTPS (Hypertext Transfer Protocol Secure) est un protocole de communication utilisé pour sécuriser les données échangées entre un navigateur web et un serveur web. HTTPS utilise un certificat TLS (Transport Layer Security), le successeur du certificat SSL (Secure Sockets Layer) afin de crypter les données en transit et authentifier le serveur.\n\nGoogle prend en compte ce paramètre, il est important pour le SEO. C'est aussi important pour l'utilisateur, qui peut voir l'autorité émettrice et le nom de l'entreprise du propriétaire du site web en cliquant sur l'îcone du cadenas situé sur la barre du navigateur.\n\n;3 types de certificat SSL/TLS :\n\nValidation de ..\n* nom commun : validation de domaine (accessible au particuliers)\n* organisation : validation de domaine + organisation\n* unité d'organisation : validation étendue\n\nLe prix varie en fonction du certificat. Il y'a aussi le certificat gratuit Let'sEncrypt, projet du ISRG\n\n\n!! Voir aussi\n\n[[Générateur de site statique (SSG)|Générateur de site statique]]\n\n\n\n"},

{"created":"20231029004433352","tags":"[[MDB/Concepts, terminologie, bonnes pratiques]]","title":"MDB/Concepts, terminologie, bonnes pratiques/Fondements des CMS","modified":"20231107153157861","tmap.id":"9d1b8be7-3140-4fdf-b871-859ef07f67e0","text":"CMS = content management system\n\nSystème pour créer des sites web; avec back office et/ou front office\n\nUn CMS structure le contenu en arborescence et en type, utilise des modèles. \n\nIl permet de créer des rôles pour le travail collaboratif et mettre en place une chaîne de collaboration.\n\n\nLe CMS offre un système qui permet de séparer les fichiers des données : les données sont stockée dans une base de donnée, tandis que des templates/modules/fichiers coeurs se chargent de les traiter.\n\nDe cette façon, des rédacteurs peuvent se concentrer sur le contenu, et les devs peuvent s'occuper des fonctionnalités / mise en page sans interférer les uns avec les autres.\n\n!! Types de CMS\n\nOpen Source, Propriétaires, Saas\n\n;Propriétaire\n\n* installation et configuration simple\n* pas de modif/copie/redistribution\n* license souvent payante\n* personnalisation coûteuse\n* màj payantes\n\n;Open source\n\n* license publique générale (GNU GPL, ou simplement GPL)\n* permet de dev, améliorer et modifier sois même\n* possibilité de redistribuer à la communauté\n* màj courantes et accessibles\n\n;Saas\n\n* Pack CMS/hébergement/outils\n* Màj automatiques\n* Addons\n* Ressources à la demande\n\nChoisir le CMS en fonction des attentes des admins, des features pour la gestion de contenu, des attentes pour l'évolution, compétences techniques\n\n\n;CMS spécialisés\n\n* eshop : shopify\n* lms: learning management system\n\n\n;CMS headless\n\nCMS consacré uniquement pour la gestion du back-office. C'est une BD qui rend le contenu accessible via API pour un affichage sur n'importe quel front end.\n\nExemple: WordPress API, Netlify CMS, Prismic, .."},
{"created":"20231107152716719","tags":"[[MDB/Concepts, terminologie, bonnes pratiques]]","title":"MDB/Concepts, terminologie, bonnes pratiques/JAMstack","modified":"20231107153211851","tmap.id":"e9c4c06c-0b85-4794-baf7-4b5451a6d615","text":"Jamstack = Javascript - API - Markup Stack\n\n\nUne architecture jamstack est une architecture comprenant:\n\n* API (si nécessaire)\n* Générateur de site statique ([[SSG]]): associe contenu et template et génère une page html statique.\n* Une plateforme de déploiement/hébergement : Les pages construite lors du build du site sont stockée sur le CDN en prévision du prochain visiteur.\n\n\nAvantages: large choix de langage, plateformes de diffusions, sécurité et performances accrue, peu de maintenance"},

{"created":"20231029213633817","tags":"MDB/Intro","modified":"20231030161659579","title":"MDB/Intro/Les qualités et compétences d’un développeur web","text":";Qualités\n\n* Logique algorithmique: [[exemple|https://www.figma.com/file/VHVSnwzcAOhoM3HC7eNyV7/IFAPME-cours-Logique-exemple?type=whiteboard&node-id=1-196&t=rc9X2vVbYtJdqYW8-4]]\n* Communication: client, utilisateur, fournisseurs, équipe, spécialistes\n* Résolution de problèmes : [[bugs|Résolution d'erreurs communes]], optimisation, compatibilité, sécurité/conformité, solutions alternatives, panne, piratage\n\n;Compétences à acquérir\n\n* Maîtrise d'au moins un langage de programmation\n* Différencier les langages : {{Langages côté client}}, {{Langages côté serveur}}\n* Connaître [[les différents frameworks populaires|Veille: Frameworks et Librairies]]:\n**  [[Javascript|Frameworks JavaScript]]: {{Frameworks JavaScript}} et les outils tels que {{Outils JavaScript}}.\n** [[CSS|Framework CSS]] : {{Framework CSS}}\n** [[PHP|Framework PHP]]: {{Framework PHP}}\n* Connaître [[les CMS et plateformes e-commerce populaires|Veille: CMS et plateformes e-commerce]]:\n** [[CMS|CMS populaires]]: {{CMS populaires}}, ..\n** [[e-commerce|Plateforme e-commerce populaires]]: {{Plateforme e-commerce populaires}},..\n* Connaître les bases de données & le SQL\n** Schémas de BD, contraintes relationnelles\n** Requêtes SQL, requêtes \"préparées\"\n** Utiliser des [[frameworks front-end|Frameworks JavaScript]] pour exécuter les requêtes SQL avec les API REST ou GraphQL\n** Optimiser les requêtes (temps de réponse)\n* Sécurité web\n** Accès sécurisés: Rôle, autorisations, mdp sécurisés\n** Outils d'audit de sécurité & monitoring des tentatives d'intrusion/activités suspectes\n** [[Protocoles de cryptage|HTTPS]] pour protéger les infos de connexion et données sensibles transmises via le réseau\n** Validation de données côté serveur (injection SQL, ..)\n** MàJ dépendances et bibliothèques pour corriger les vulnérabilités connues\n** Procédures pour gérer les incidents de sécurité\n* Outils de dev et de collaboration\n** gestion de code: [[git|git]]\n** éditeurs de code: [[IDE]]\n** gestion de projet: [[Jira]], [[Asana]]\n** communication: slack, zoom, teams\n* Apprendre de nouvelles technologies rapidement (récemment: [[jamstack]]: Hugo, Gatsby, Next, Eleventy..)"},
{"created":"20231029211324948","modified":"20231030162202620","title":"MDB/Intro/Outils low-code et no-code","tags":"MDB/Intro","list":"[[MDB/Intro/La place du développeur web dans un projet web]] [[MDB/Intro/Le day to day du développeur]] [[MDB/Intro/Les qualités et compétences d’un développeur web]] [[MDB/Intro/Les choses incroyables qu’un développeur peut réaliser]]","text":"Exemples de site que l'on peut développer sans coder:\n\n* Cours → [[Webflow]] + [[MemberStack]] + [[Memberspace]]\n* Rencontres → [[Glide]], [[Thunkable]]\n* Recommandations → [[Glide]] + [[Typeform]] + [[Airtable]]\n* Annuaire → [[Webflow]] + [[Zapier]] + [[Airtable]]\n* E-commerce → [[Shopify]], [[Webflow]], [[Glide]], [[Gumroad]]…\n* Analyse → [[Docparser]] + [[Zapier]]\n\n!! Pourquoi utiliser des solutions no-code\n* Prototypes rapides\n* Budget limité\n* Données publiques\n\n!! Pourquoi ne pas utiliser d'outils no-code\n\n* Propriétaire\n* Pas de contrôle des dépendances (confidentialité & sécurité)\n* Coûts long terme\n* Solution sur-mesure parfois préférables\n* Devs et sources de données différentes devant coexister\n* .."},
