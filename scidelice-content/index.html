{"title":"$:/goto.js","text":"/*\\\ntitle: $:/goto.js\ntags: [[TiddlyPWA Docs]]\ntype: application/javascript\nmodule-type: widget\n\nLicensed under 0BSD, see license.tid.\nFormatted with `deno fmt`.\n\\*/\n/// \u003Creference types=\"npm:tw5-typed\" />\n(function () {\n\t'use strict';\n\n\tif (!$tw.browser) return;\n\n\tconst Widget = require('$:/core/modules/widgets/widget.js').widget;\n\n\texports['goto-form'] = class extends Widget {\n\t\t#parent;\n\t\trender(parent, nextSibling) {\n\t\t\tthis.computeAttributes();\n\t\t\tif (parent) this.#parent = parent;\n\t\t\tconst form = this.document.createElement('form');\n\t\t\tconst input = this.document.createElement('input');\n\t\t\tinput.placeholder = 'test';\n\t\t\tform.appendChild(input);\n\t\t\tconst button = this.document.createElement('button');\n\t\t\tbutton.textContent = 'Go!';\n\t\t\tform.appendChild(button);\n\t\t\tlet visited = localStorage.visitedWikis?.split(',') || [];\n\t\t\tif (visited.length > 0) {\n\t\t\t\tconst vdiv = this.document.createElement('div');\n\t\t\t\tvdiv.textContent = 'Recently visited: ';\n\t\t\t\tfor (const slug of visited) {\n\t\t\t\t\tconst wlink = this.document.createElement('a');\n\t\t\t\t\twlink.className = 'tpwa-visited-wiki';\n\t\t\t\t\twlink.href = `/w/${slug}/app.html`;\n\t\t\t\t\twlink.textContent = decodeURIComponent(slug);\n\t\t\t\t\tconst del = this.document.createElement('button');\n\t\t\t\t\tdel.textContent = '✗';\n\t\t\t\t\tdel.onclick = (e) => {\n\t\t\t\t\t\te.stopPropagation();\n\t\t\t\t\t\te.preventDefault();\n\t\t\t\t\t\tvisited = visited.filter((x) => x !== slug);\n\t\t\t\t\t\tlocalStorage.visitedWikis = visited;\n\t\t\t\t\t\tvdiv.removeChild(wlink);\n\t\t\t\t\t};\n\t\t\t\t\twlink.appendChild(del);\n\t\t\t\t\tvdiv.appendChild(wlink);\n\t\t\t\t}\n\t\t\t\tform.appendChild(vdiv);\n\t\t\t}\n\t\t\tform.onsubmit = (e) => {\n\t\t\t\te.preventDefault();\n\t\t\t\tif (input.value.length \u003C 1) input.value = 'test';\n\t\t\t\tconst slug = encodeURIComponent(input.value);\n\t\t\t\tif (!visited.find((x) => x === slug)) {\n\t\t\t\t\tvisited.push(slug);\n\t\t\t\t\tlocalStorage.visitedWikis = visited;\n\t\t\t\t}\n\t\t\t\tlocation.href = `/w/${slug}/app.html`;\n\t\t\t};\n\t\t\tthis.#parent.insertBefore(form, nextSibling);\n\t\t\tthis.domNodes.push(form);\n\t\t}\n\n\t\trefresh(_chg) {\n\t\t\treturn false;\n\t\t}\n\t};\n})();\n","tags":"[[TiddlyPWA Docs]]","type":"application/javascript","module-type":"widget"},
{"title":"$:/hash.js","text":"/*\\\ntitle: $:/hash.js\ntags: [[TiddlyPWA Docs]]\ntype: application/javascript\nmodule-type: widget\n\nLicensed under 0BSD, see license.tid.\nFormatted with `deno fmt`.\n\\*/\n/// \u003Creference types=\"npm:tw5-typed\" />\n(function () {\n\t'use strict';\n\n\tif (!$tw.browser) return;\n\n\tconst safe = { '+': '-', '/': '_' };\n\tconst b64uenc = (bytes) =>\n\t\tbtoa(Array.from(bytes, (x) => String.fromCodePoint(x)).join(''))\n\t\t\t.replace(/[+/]/g, (m) => safe[m]).replace(/[.=]{1,2}$/, '');\n\tconst Widget = require('$:/core/modules/widgets/widget.js').widget;\n\n\tlet worker;\n\n\texports['admin-password-hash'] = class HW extends Widget {\n\t\t#parent;\n\t\trender(parent, nextSibling) {\n\t\t\tthis.computeAttributes();\n\t\t\tif (parent) this.#parent = parent;\n\t\t\tconst glitch = this.hasAttribute('glitch');\n\t\t\tconst node = this.document.createElement(glitch ? 'a' : 'pre');\n\t\t\tnode.hidden = true;\n\t\t\tthis.#parent.insertBefore(node, nextSibling);\n\t\t\tthis.domNodes.push(node);\n\t\t\tif (glitch) {\n\t\t\t\tconst img = this.document.createElement('img');\n\t\t\t\timg.alt = 'Remix on Glitch!';\n\t\t\t\timg.src = 'https://cdn.glitch.com/2703baf2-b643-4da7-ab91-7ee2a2d00b5b%2Fremix-button-v2.svg';\n\t\t\t\tnode.appendChild(img);\n\t\t\t\tnode.target = '_blank';\n\t\t\t}\n\t\t\tif (!worker) {\n\t\t\t\tconst AW = require('$:/plugins/valpackett/tiddlypwa/argon2ian.js').ArgonWorker;\n\t\t\t\tworker = new AW();\n\t\t\t}\n\t\t\tconst password = this.getAttribute('password', '');\n\t\t\tif (password.length > 0) {\n\t\t\t\tconst salt = crypto.getRandomValues(new Uint8Array(32));\n\t\t\t\tworker.ready.then(() => worker.hash(new TextEncoder().encode(password), salt)).then((hash) => {\n\t\t\t\t\tconst ph = 'ADMIN_PASSWORD_HASH=' + b64uenc(hash);\n\t\t\t\t\tconst ps = 'ADMIN_PASSWORD_SALT=' + b64uenc(salt);\n\t\t\t\t\tif (glitch) {\n\t\t\t\t\t\tnode.href = `https://glitch.com/edit/#!/remix/tiddlypwa-sync-server?${ph}&${ps}`;\n\t\t\t\t\t} else {\n\t\t\t\t\t\tnode.textContent = ph + '\\n' + ps;\n\t\t\t\t\t}\n\t\t\t\t\tnode.hidden = false;\n\t\t\t\t});\n\t\t\t} else node.hidden = true;\n\t\t}\n\t\trefresh(_chg) {\n\t\t\tif (this.computeAttributes().password) {\n\t\t\t\tthis.refreshSelf();\n\t\t\t\treturn true;\n\t\t\t}\n\t\t\treturn false;\n\t\t}\n\t};\n})();\n","tags":"[[TiddlyPWA Docs]]","type":"application/javascript","module-type":"widget"},

'alerte|AlertMechanism]]\"},\"$:/language/Docs/Fields/core-version\":{\"title\":\"$:/language/Docs/Fields/core-version\",\"text\":\"Dans le cas d'un plugin, indique la version de TiddlyWiki avec laquelle il est compatible\"},\"$:/language/Docs/Fields/current-tiddler\":{\"title\":\"$:/language/Docs/Fields/current-tiddler\",\"text\":\"Sert à cacher le tiddler situé au début de l'[[historique|HistoryMechanism]]\"},\"$:/language/Docs/Fields/created\":{\"title\":\"$:/language/Docs/Fields/created\",\"text\":\"Date de création du tiddler\"},\"$:/language/Docs/Fields/creator\":{\"title\":\"$:/language/Docs/Fields/creator\",\"text\":\"Nom de l'utilisateur qui a créé le tiddler\"},\"$:/language/Docs/Fields/dependents\":{\"title\":\"$:/language/Docs/Fields/dependents\",\"text\":\"Quand le tiddler est un plugin, énumère les titres des plugins dépendants\"},\"$:/language/Docs/Fields/description\":{\"title\":\"$:/language/Docs/Fields/description\",\"text\":\"Texte de description d'un plugin, ou d'une boîte de dialogue\"},\"$:/language/Docs/Fields/draft.of\":{\"title\":\"$:/language/Docs/Fields/draft.of\",\"text\":\"Pour les tiddlers en cours d'édition, contient le titre du tiddler initial\"},\"$:/language/Docs/Fields/draft.title\":{\"title\":\"$:/language/Docs/Fields/draft.title\",\"text\":\"Pour les tiddlers en cours d'édition, contient le nouveau titre prévu pour le tiddler\"},\"$:/language/Docs/Fields/footer\":{\"title\":\"$:/language/Docs/Fields/footer\",\"text\":\"Texte de bas de page dans le cas d'une fenêtre modale\"},\"$:/language/Docs/Fields/hide-body\":{\"title\":\"$:/language/Docs/Fields/hide-body\",\"text\":\"Le template de visualisation cachera le corps des tiddlers si la valeur est ''yes''\"},\"$:/language/Docs/Fields/icon\":{\"title\":\"$:/language/Docs/Fields/icon\",\"text\":\"Titre du tiddler contenant l'icone associée à un tiddler\"},\"$:/language/Docs/Fields/library\":{\"title\":\"$:/language/Docs/Fields/library\",\"text\":\"Si la valeur est \u003Cq>yes\u003C/q>, indique qu'un tiddler doit être sauvegardé comme bibliothèque JavaScript\"},\"$:/language/Docs/Fields/list\":{\"title\":\"$:/language/Docs/Fields/list\",\"text\":\"Liste ordonnée de titres de tiddlers associée à un tiddler\"},\"$:/language/Docs/Fields/list-before\":{\"title\":\"$:/language/Docs/Fields/list-before\",\"text\":\"Si présent, contient le titre du tiddler avant lequel ce tiddler doit être ajouté dans la liste ordonnée des titres de tiddlers. Si ce champ est présent mais vide, le titre doit être ajouté au début de la liste.\"},\"$:/language/Docs/Fields/list-after\":{\"title\":\"$:/language/Docs/Fields/list-after\",\"text\":\"Si présent, contient le titre du tiddler après lequel ce tiddler doit être ajouté dans la liste ordonnée des titres de tiddlers.\"},\"$:/language/Docs/Fields/modified\":{\"title\":\"$:/language/Docs/Fields/modified\",\"text\":\"Date et heure à laquelle le tiddler a été modifié pour la dernière fois\"},\"$:/language/Docs/Fields/modifier\":{\"title\":\"$:/language/Docs/Fields/modifier\",\"text\":\"Titre du tiddler associé à l'utilisateur qui a modifié ce tiddler pour la dernière fois\"},\"$:/language/Docs/Fields/module-type\":{\"title\":\"$:/language/Docs/Fields/module-type\",\"text\":\"Pour les tiddlers javascript, spécifie de quel type est ce module\"},\"$:/language/Docs/Fields/name\":{\"title\":\"$:/language/Docs/Fields/name\",\"text\":\"Dans le cas d'un tiddler plugin, le nom associé à ce plugin\"},\"$:/language/Docs/Fields/parent-plugin\":{\"title\":\"$:/language/Docs/Fields/parent-plugin\",\"text\":\"Dans le cas d'un tiddler plugin, spécifie de quel plugin il est un sous-plugin\"},\"$:/language/Docs/Fields/plugin-priority\":{\"title\":\"$:/language/Docs/Fields/plugin-priority\",\"text\":\"Dans le cas d'un tiddler plugin, un nombre indiquant sa priorité\"},\"$:/language/Docs/Fields/plugin-type\":{\"title\":\"$:/language/Docs/Fields/plugin-type\",\"text\":\"Dans le cas d'un tiddler plugin, le type du plugin\"},\"$:/language/Docs/Fields/stability\":{\"title\":\"$:/language/Docs/Fields/stability\",\"text\":\"Le statut de développement d'un plugin : deprecated, experimental, stable, ou legacy\"},\"$:/language/Docs/Fields/released\":{\"title\":\"$:/language/Docs/Fields/released\",\"text\":\"Date de version d'un TiddlyWiki\"},\"$:/language/Docs/Fields/revision\":{\"title\":\"$:/language/Docs/Fields/revision\",\"text\":\"Numéro de révision du tiddler présent sur le serveur\"},\"$:/language/Docs/Fields/source\":{\"title\":\"$:/language/Docs/Fields/source\",\"text\":\"URL source associée à ce tiddler\"},\"$:/language/Docs/Fields/subtitle\":{\"title\":\"$:/language/Docs/Fields/subtitle\",\"text\":\"Texte du sous-titre pour une fenêtre modale\"},\"$:/language/Docs/Fields/tags\":{\"title\":\"$:/language/Docs/Fields/tags\",\"text\":\"Liste des tags associés à un tiddler\"},\"$:/language/Docs/Fields/text\":{\"title\":\"$:/language/Docs/Fields/text\",\"text\":\"Texte du corps de ce tiddler\"},\"$:/language/Docs/Fields/throttle.refresh\":{\"title\":\"$:/language/Docs/Fields/throttle.refresh\",\"text\":\"Si présent, ralentit les rafraîchissements de ce tiddler\"},\"$:/language/Docs/Fields/title\":{\"title\":\"$:/language/Docs/Fields/title\",\"text\":\"Nom unique du tiddler\"},\"$:/language/Docs/Fields/toc-link\":{\"title\":\"$:/language/Docs/Fields/toc-link\",\"text\":\"Une valeur à ''no'' supprime le lien vers le tiddler dans l'arborescence des tables des matières\"},\"$:/language/Docs/Fields/type\":{\"title\":\"$:/language/Docs/Fields/type\",\"text\":\"Type de contenu du tiddler\"},\"$:/language/Docs/Fields/version\":{\"title\":\"$:/language/Docs/Fields/version\",\"text\":\"S'il s'agit d'un plugin, l'information de version\"},\"$:/language/Docs/Fields/_is_skinny\":{\"title\":\"$:/language/Docs/Fields/_is_skinny\",\"text\":\"Si présent, indique que le champ //text// du tiddler doit être chargé depuis le serveur\"},\"$:/language/Filters/AllTiddlers\":{\"title\":\"$:/language/Filters/AllTiddlers\",\"text\":\"Tous les tiddlers sauf les tiddlers système\"},\"$:/language/Filters/RecentSystemTiddlers\":{\"title\":\"$:/language/Filters/RecentSystemTiddlers\",\"text\":\"Les tiddlers modifiés récemment, y compris les tiddlers système\"},\"$:/language/Filters/RecentTiddlers\":{\"title\":\"$:/language/Filters/RecentTiddlers\",\"text\":\"Les tiddlers modifiés récemment\"},\"$:/language/Filters/AllTags\":{\"title\":\"$:/language/Filters/AllTags\",\"text\":\"Tous les tags sauf les tags système\"},\"$:/language/Filters/Missing\":{\"title\":\"$:/language/Filters/Missing\",\"text\":\"Les tiddlers manquants\"},\"$:/language/Filters/Drafts\":{\"title\":\"$:/language/Filters/Drafts\",\"text\":\"Les tiddlers en cours d'édition\"},\"$:/language/Filters/Orphans\":{\"title\":\"$:/language/Filters/Orphans\",\"text\":\"Les tiddlers orphelins\"},\"$:/language/Filters/SystemTiddlers\":{\"title\":\"$:/language/Filters/SystemTiddlers\",\"text\":\"Les tiddlers système\"},\"$:/language/Filters/ShadowTiddlers\":{\"title\":\"$:/language/Filters/ShadowTiddlers\",\"text\":\"Les tiddlers shadow\"},\"$:/language/Filters/OverriddenShadowTiddlers\":{\"title\":\"$:/language/Filters/OverriddenShadowTiddlers\",\"text\":\"Les tiddlers shadow modifiés\"},\"$:/language/Filters/SessionTiddlers\":{\"title\":\"$:/language/Filters/SessionTiddlers\",\"text\":\"Les tiddlers modifiés depuis que le dernier chargement du wiki\"},\"$:/language/Filters/SystemTags\":{\"title\":\"$:/language/Filters/SystemTags\",\"text\":\"Les tags système\"},\"$:/language/Filters/StoryList\":{\"title\":\"$:/language/Filters/StoryList\",\"text\":\"Les tiddlers du déroulé, hormis  \u003C$text text=\\\"$:/AdvancedSearch\\\"/>\"},\"$:/language/Filters/TypedTiddlers\":{\"title\":\"$:/language/Filters/TypedTiddlers\",\"text\":\"Tiddlers dont le contenu n'est pas en wiki-text\"},\"GettingStarted\":{\"title\":\"GettingStarted\",\"text\":\"\\\\define lingo-base() $:/language/ControlPanel/Basics/\\nBienvenue sur ~TiddlyWiki et parmi la communauté ~TiddlyWiki.\\n\\nAvant de confier à TiddlyWiki des informations importantes, commencez par vérifier que vos modifications peuvent être sauvegardées\\ncorrectement — reportez-vous aux [[instructions détaillées|https://tiddlywiki.com/languages/fr-FR/index.html#Saving]] sur https://tiddlywiki.com/.\\n\\n!! Personnalisez ce ~TiddlyWiki\\n\\n\u003Cdiv class=\\\"tc-control-panel\\\">\\n\\n|\u003C$link to=\\\"$:/SiteTitle\\\">\u003C\u003Clingo Title/Prompt>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/SiteTitle\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/SiteSubtitle\\\">\u003C\u003Clingo Subtitle/Prompt>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/SiteSubtitle\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/DefaultTiddlers\\\">\u003C\u003Clingo DefaultTiddlers/Prompt>>\u003C/$link> |\u003C\u003Clingo DefaultTiddlers/TopHint>>\u003Cbr> \u003C$edit-text tag=\\\"textarea\\\" tiddler=\\\"$:/DefaultTiddlers\\\"/>\u003Cbr>//\u003C\u003Clingo DefaultTiddlers/BottomHint>>// |\\n\u003C/div>\\n\\nRendez-vous dans le [[panneau de contrôle|$:/ControlPanel]] pour plus d'options.\\n\"},\"$:/language/Help/build\":{\"title\":\"$:/language/Help/build\",\"description\":\"Lance automatiquement les commandes configurées\",\"text\":\"Compile le wiki courant à partir des cibles spécifiées. Si aucune cible n'est spécifiée, toutes les cibles seront compilées.\\n\\n```\\n--build \u003Ccible> [\u003Ccible> ...]\\n```\\n\\nLes cibles de compilation sont définies dans le fichier `tiddlywiki.info` du [[dossier associé au wiki|TiddlyWikiFolders]].\\n\\n\"},\"$:/language/Help/clearpassword\":{\"title\":\"$:/language/Help/clearpassword\",\"description\":\"Efface un mot de passe pour les prochaines opérations de chiffrement\",\"text\":\"Efface le mot de passe pour les prochaines opérations de chiffrement\\n\\n```\\n--clearpassword\\n```\\n\"},\"$:/language/Help/commands\":{\"title\":\"$:/language/Help/commands\",\"description\":\"Lance les commandes retournées par un filtre\",\"text\":\"Lance la séquence des commandes retournées par un filtre\\n\\n```\\n--commands \u003Cfiltre>\\n```\\n\\nExemples\\n\\n```\\n--commands \\\"[enlist:raw{$:/commandes-build-sous-forme-de-texte}]\\\"\\n```\\n\\n```\\n--commands \\\"[{$:/commandes-build-sous-forme-json}jsonindexes[]] :map[{$:/commandes-build-sous-forme-json}jsonget\u003CcurrentTiddler>]\\\"\\n```\\n\"},\"$:/language/Help/default\":{\"title\":\"$:/language/Help/default\",\"text\":\"\\\\define commandTitle()\\n$:/language/Help/$(command)$\\n\\\\end\\n\\\\whitespace trim\\n```\\nusage: tiddlywiki [\u003Cdossierwiki>] [--\u003Ccommande> [\u003Carguments>...]...]\\n```\\n\\nListe des commandes disponibles :\\n\\n\u003Cul>\\n\u003C$list filter=\\\"[commands[]sort[title]]\\\" variable=\\\"command\\\">\\n\u003Cli>\u003C$link to=\u003C\u003CcommandTitle>>>\u003C$macrocall $name=\\\"command\\\" $type=\\\"text/plain\\\" $output=\\\"text/plain\\\"/>\u003C/$link> :\\n&#32;\\n\u003C$transclude tiddler=\u003C\u003CcommandTitle>> field=\\\"description\\\"/>\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\\nPour obtenir de l'aide sur une commande précise :\\n\\n```\\ntiddlywiki --help \u003Ccommande>\\n```\\n\"},\"$:/language/Help/deletetiddlers\":{\"title\":\"$:/language/Help/deletetiddlers\",\"description\":\"Supprime un groupe de tiddlers\",\"text\":\"\u003C\u003C.from-version \\\"5.1.20\\\">> Supprime un groupe de tiddlers identifiés par un filtre.\\n\\n```\\n--deletetiddlers \u003Cfiltre>\\n```\\n\"},\"$:/language/Help/editions\":{\"title\":\"$:/language/Help/editions\",\"description\":\"Liste les éditions TiddlyWiki disponibles\",\"text\":\"Liste les noms et descriptions des éditions disponibles. La commande `--init` permet de créer un nouveau wiki à partir d'une édition particulière.\\n\\n```\\n--editions\\n```\\n\"},\"$:/language/Help/fetch\":{\"title\":\"$:/language/Help/fetch\",\"description\":\"Télécharge des tiddlers depuis un wiki à partir de leurs URL\",\"text\":\"Télécharge un ou plusieurs fichiers via HTTP/HTTPS, puis importe les tiddlers correspondant à un filtre, en transformant optionnellement les titres des tiddlers importés.\\n\\n```\\n--fetch file \u003Curl> \u003Cfiltre-import> \u003Cfiltre-de-transformation>\\n--fetch files \u003Cfiltre-urls> \u003Cfiltre-import> \u003Cfiltre-de-transformation>\\n```\\n\\nAvec la variante \\\"file\\\", un seul fichier est téléchargé et le premier paramètre est l'URL du fichier à lire.\\n\\nAvec la variante \\\"files\\\", plusieurs fichiers sont téléchargés et le premier paramètre est un filtre produisant une liste d'URLs pour les fichiers à lire. Par exemple, étant donné un ensemble de tiddlers tagués \\\"remote-server\\\" et disposant d'un champ \\\"url\\\", le filtre `[tag[remote-server]get[url]]` permet de récupérer toutes les URLs disponibles.\\n\\nLe paramètre `\u003Cfiltre-import>` spécifie un filtre qui détermine quels tiddlers seront importés. Lorsqu'il n'est pas indiqué, il prend comme valeur par défaut `[all[tiddlers]]`.\\n\\nLe paramètre `\u003Cfiltre de transformation>` spécifie un filtre optionnel qui transforme les titres des tiddlers importés. Par exemple, `[addprefix[$:/myimports/]]` permettrait d'ajouter le préfixe `$:/myimports/` à chaque titre.\\n\\nOn obtient des informations concernant la progression de l'importation en faisant précéder la commande `--fetch` de la commande `--verbose`.\\n\\nIl faut noter que TiddlyWiki ne téléchargera pas une version plus ancienne d'un plugin déjà chargé.\\n\\nL'exemple ci-dessous récupère tous les tiddlers non-système de https://tiddlywiki.com et les enregistre dans un fichier JSON :\\n\\n```\\ntiddlywiki --verbose --fetch file \\\"https://tiddlywiki.com/\\\" \\\"[!is[system]]\\\" \\\"\\\" --rendertiddler \\\"$:/core/templates/exporters/JsonFile\\\" output.json text/plain \\\"\\\" exportFilter \\\"[!is[system]]\\\"\\n```\\n\\n\"},\"$:/language/Help/help\":{\"title\":\"$:/language/Help/help\",\"description\":\"Affiche de l'aide sur les commandes TiddlyWiki\",\"text\":\"Affiche un texte d'aide sur une commande particulière :\\n\\n```\\n--help [\u003Ccommande>]\\n```\\n\\nSi aucun nom de commande n'est fourni, affiche la liste de toutes les commandes disponibles.\\n\"},\"$:/language/Help/import\":{\"title\":\"$:/language/Help/import\",\"description\":\"Importe des tiddlers depuis un fichier\",\"text\":\"Importe des tiddlers depuis des fichiers locaux TiddlyWiki (`.html`), `.tiddler`, `.tid`, `.json` ou autres. Le désérialiseur doit être spécifié explicitement, à la différence de la commande `load` qui déduit le désérialiseur à utiliser à partir de l'extension du fichier.\\n\\n```\\n--import \u003Cchemin-du-fichier> \u003Cdésérialiseur> [\u003Ctitre>] [\u003Cencodage>]\\n```\\n\\nLes principaux désérialiseurs présents par défaut sont :\\n\\n* application/javascript\\n* application/json\\n* application/x-tiddler\\n* application/x-tiddler-html-div\\n* application/x-tiddlers\\n* text/html\\n* text/plain\\n\\nS'il n'est pas spécifié, le titre du tiddler importé a pour valeur le nom du fichier.\\n\\nL'encodage par défaut est \\\"utf8\\\", mais peut valoir \\\"base64\\\" en cas d'importation des fichiers binaires.\\n\\nÀ noter que TiddlyWiki refusera d'importer pas une version plus ancienne d'un plugin déjà chargé.\\n\"},\"$:/language/Help/init\":{\"title\":\"$:/language/Help/init\",\"description\":\"Initialise un nouveau dossier wiki\",\"text\":\"Initialise un [[dossier wiki (WikiFolder)|WikiFolders]] vide en copiant l'une des éditions présentes dans le répertoire //editions//.\\n\\n```\\n--init \u003Cédition> [\u003Cédition> ...]\\n```\\n\\nPar exemple :\\n\\n```\\ntiddlywiki ./MonDossierWiki --init empty\\n```\\n\\nNote :\\n\\n* Le répertoire correspondant au dossier wiki est créé si nécessaire\\n* L'édition par défaut est ''empty''\\n* La commande //init// échoue si le dossier wiki n'est pas vide\\n* La commande //init// supprime les éventuelles définitions `includeWikis` du fichier `tiddlywiki.info` de l'édition spécifiée\\n* Lorsque plusieurs éditions sont spécifiées, chaque édition écrase les fichiers qu'elle a en commun avec les précédentes (par conséquent, le fichier `tiddlywiki.info` proviendra de la dernière édition spécifiée)\\n* `--editions` renvoie une liste des éditions disponibles\\n\"},\"$:/language/Help/listen\":{\"title\":\"$:/language/Help/listen\",\"description\":\"Fournit à TiddlyWiki une interface serveur HTTP\",\"text\":\"Sert un wiki via HTTP.\\n\\nLa commande //listen// utilise des [[paramètres de commande nommés|NamedCommandParameters]] :\\n\\n```\\n--listen [\u003Cnom>=\u003Cvaleur>]...\\n```\\n\\nTous les paramètres sont optionnels avec des valeurs par défaut sûres, et peuvent être spécifiés dans n'importe quel ordre. Les paramètres reconnus sont les suivants :\\n\\n* ''host'' - nom ou adresse de machine hôte à laquelle sera attaché le service (par défaut \\\"127.0.0.1\\\", autrement dit \\\"localhost\\\")\\n* ''path-prefix'' - préfixe optionnel pour les noms de chemin\\n* ''port'' - numéro de port sur lequel écouter ; une valeur non numérique est interprétée comme un nom de variable d'environnement dont sera extrait le numéro de port (par défaut à \\\"8080\\\")\\n* ''credentials'' - chemin vers le fichier CSV d'autorisations (relativement au dossier du wiki)\\n* ''anon-username'' - nom d'utilisateur qui servira à signer les modifications si l'utilisateur est anonyme\\n* ''username'' - nom d'utilisateur optionnel pour l'authentification basique\\n* ''password'' - mot de passe optionnel pour l'authentification basique\\n* ''authenticated-user-header'' - nom d'en-tête optionnel à utiliser pour les authentifications de confiance\\n* ''readers'' - liste de personnes de confiance autorisées à lire ce wiki, séparées par des virgules \\n* ''writers'' - liste de personnes de confiance autorisées à modifier ce wiki, séparées par des virgules\\n* ''csrf-disable'' - donner la valeur \\\"yes\\\" pour désactiver les vérifications CSRF (vaut \\\"no\\\" par défaut)\\n* ''sse-enabled'' - donner la valeur \\\"yes\\\" pour activer les événement envoyés par le serveur (valeur \\\"no\\\" par défaut)\\n* ''root-tiddler'' - le tiddler à servir à la racine (par défaut \\\"$:/core/save/all\\\")\\n* ''root-render-type'' - le type de contenu avec lequel le tiddler racine doit être rendu (par défaut \\\"text/plain\\\")\\n* ''root-serve-type'' - le type de contenu avec lequel le tiddler racine doit être servi (par défaut \\\"text/html\\\")\\n* ''tls-cert'' - nom de chemin du fichier de certificat TLS (relativement au dossier du wiki)\\n* ''tls-key'' - nom de chemin du fichier de clé TLS (relativement au dossier du wiki)\\n* ''debug-level'' - niveau de débogage optionnel ; mettre à \\\"debug\\\" pour voir le détail des requêtes (par défaut à \\\"none\\\")\\n* ''gzip'' - donner la valeur \\\"yes\\\" pour activer la compression gzip pour certaines interactions http (par défaut à \\\"no\\\")\\n* ''use-browser-cache'' - une valeur \\\"yes\\\" autorise le navigateur à mettre en cache les réponses pour économiser de la bande passante (\\\"no\\\" par défaut)\\n\\nPour plus d'informations sur la manière de donner accès à votre instance de serveur à l'ensemble de votre réseau local, ainsi que sur les risques éventuels en matière de sécurité, voir le tiddler [[WebServer sur tiddlywiki.com|https://tiddlywiki.com/#WebServer]].\\n\\n\"},\"$:/language/Help/load\":{\"title\":\"$:/language/Help/load\",\"description\":\"Charge des tiddlers à partir d'un fichier\",\"text\":\"Charge des tiddlers à partir de fichiers ~TiddlyWikiClassic 2.x.x\\n(`.html`), `.tiddler`, `.tid`, `.json` ou d'autres types de\\nfichiers. Le traitement appliqué aux fichiers entrants est déterminé par l'extension du fichier. Utilisez plutôt la commande `import` si vous devez spécifier explicitement le désérialiseur et l'encodage.\\n\\n\\n```\\n--load \u003Cchemindufichier> [noerror]\\n--load \u003Cchemindurépertoire> [noerror]\\n```\\n\\nPar défaut, la commande //load// provoque une erreur si aucun tiddler n'est trouvé. L'erreur peut être supprimée en spécifiant le paramètre optionnel \\\"noerror\\\".\\n\\nPour charger des tiddlers à partir d'un fichier ~TiddlyWiki chiffré, vous devrez d'abord spécifier le mot de passe à l'aide de la [[commande password|PasswordCommand]]. Par exemple :\\n\\n```\\ntiddlywiki ./MonWiki --password pa55w0rd --load mon_wiki_secret.html\\n```\\n\\nÀ noter : TiddlyWiki refusera de charger une version plus ancienne d'un plugin déjà chargé.\"},\"$:/language/Help/makelibrary\":{\"title\":\"$:/language/Help/makelibrary\",\"description\":\"Construit le plugin bibliothèque requis par la procédure de mise à jour\",\"text\":\"Construit le tiddler `$:/UpgradeLibrary` pour la procédure de mise à jour.\\n\\nLa bibliothèque de mise à jour est formatée comme un tiddler de plugin ordinaire avec le type `library`. Elle contient un exemplaire de chacun des packs de plugins, thèmes et languages disponibles dans le répertoire de TiddlyWiki5.\\n\\nCette commande est prévue pour un usage interne ; elle n'a d'intérêt que pour les utilisateurs qui construisent une variante de la procédure de mise à jour.\\n\\n```\\n--makelibrary \u003Ctitre>\\n```\\n\\nL'argument //titre// a pour valeur par défaut `$:/UpgradeLibrary`.\\n\"},\"$:/language/Help/notfound\":{\"title\":\"$:/language/Help/notfound\",\"text\":\"Il n'existe pas d'aide sur le sujet.\"},\"$:/language/Help/output\":{\"title\":\"$:/language/Help/output\",\"description\":\"Change le répertoire de départ pour la sortie des prochaines commandes\",\"text\":\"Change le répertoire de départ pour la sortie des prochaines commandes. Par défaut, le répertoire de sortie est le sous-répertoire `output` du répertoire de l'édition courante.\\n\\n```\\n--output \u003Cnom de chemin>\\n```\\n\\nSi le chemin spécifié est relatif, il est calculé relativement au répertoire de sortie courant. Par exemple, `--output .` indique le répertoire courant comme répertoire de sortie.\\n\"},\"$:/language/Help/password\":{\"title\":\"$:/language/Help/password\",\"description\":\"Fournit un mot de passe pour les prochaines opérations de chiffrement\",\"text\":\"Fournit un mot de passe pour les prochaines opérations de chiffrement.\\n\\n```\\n--password \u003Cmotdepasse>\\n```\\n\\n''Note'' : Cette commande n'est pas appropriée pour servir un TiddlyWiki protégé par mot de passe. Pour cela, utilisez plutôt l'option //password// de la [[commande Server|ServerCommand]].\\n\"},\"$:/language/Help/render\":{\"title\":\"$:/language/Help/render\",\"description\":\"Exécute le contenu de tiddlers individuels vers des fichiers\",\"text\":\"Exécute le contenu des tiddlers individuels identifiés par un filtre et enregistre le résultat vers les fichiers spécifiés.\\n\\nOptionellement, on peut spécifier le titre d'un tiddler modèle (template). Dans ce cas, au lieu d'exécuter directement le contenu de chaque tiddler, le modèle est exécuté après avoir donné pour valeur à la variable \\\"currentTiddler\\\" le titre du tiddler dont le contenu est en cours d'exécution.\\n\\nOn peut spécifier le nom et la valeur d'une variable supplémentaire.\\n\\n```\\n--render \u003Cfiltre-sur-les-tiddlers> [\u003Cfiltre-des-noms-de-fichier>] [\u003Ctype-de-rendu>] [\u003Cmodèle>] [ [\u003Cnom>] [\u003Cvaleur>] ]*\\n```\\n\\n* ''filtre-sur-les-tiddlers'': Un filtre qui indentifie les tiddlers dont le contenu doit être exécuté\\n* ''filtre-des-noms-de-fichier'': filtre optionnel pour transformer les titres de tiddlers en chemin de fichiers. À défaut, le filtre utilisé est `[is[tiddler]addsuffix[.html]]`, qui utilise le titre inchangé du tiddler comme nom de fichier\\n* ''modèle'': Modèle optionnel via lequel chaque tiddler doit être rendu\\n* ''type-de-rendu'': Type de rendu optionnel : la valeur `text/html` (par défaut) retourne le text HTML complet et `text/plain` se contente de retourner le contenu sous forme texte (autrement dit ignore les balises HTML et autres caractères non imprimables)\\n* ''nom'': Nom des variables optionnelles\\n* ''valeur'': Valeur des variables optionnelles\\n\\nPar défaut, le nom de fichier est résolu relativement au sous-répertoire `output` du répertoire de l'édition. La commande `--output` peut servir à diriger les sorties vers un répertoire différent.\\n\\nNotes :\\n\\n* Les éventuels fichiers présents dans le répertoire de sortie ne sont pas supprimmés\\n* Les répertoires absents dans le chemin de fichier sont créés automatiquement.\\n* Lorsqu'un tiddler contient des espaces dans le titre, prendre garde à utiliser aussi bien les guillemets nécessaires au shell et les doubles crochets droits propres à TiddlyWiki : `--render \\\"[[Motovun Jack.jpg]]\\\"`\\n* Le filtre des noms de fichier est évalué après avoir initialisé l'élément d'entrée avec le titre du tiddler en cours d'exécution, permettant ainsi d'utiliser le titre comme base de calcul pour le nom de fichier. Par exemple `[encodeuricomponent[]addprefix[static/]]` applique un encodage d'URI à chaque titre, puis ajoute le préfixe `static/`\\n* Il est possible d'utiliser plusieurs paires ''nom''/''valeur'' pour passer plus d'une variable\\n* La commande `--render` remplace de manière plus souple les deux commandes `--rendertiddler` et `--rendertiddlers`, qui sont du même coup obsolètes. \\n\\nExemples :\\n\\n* `--render \\\"[!is[system]]\\\" \\\"[encodeuricomponent[]addprefix[tiddlers/]addsuffix[.html]]\\\"` -- enregistre le rendu HTML de tous les tiddlers non-système vers des fichiers du sous-répertoire \\\"tiddlers\\\", nommés après encodage URL des titres et ajout d'une extension html.\\n* `--render '.' 'tiddlers.json' 'text/plain' '$:/core/templates/exporters/JsonFile' 'exportFilter' '[tag[HelloThere]]'` -- enregistre le rendu JSON des tiddlers tagués \\\"HelloThere\\\" dans un fichier nommé \\\"tiddlers.json\\\"\\n\\n\"},\"$:/language/Help/rendertiddler\":{\"title\":\"$:/language/Help/rendertiddler\",\"description\":\"Exécute le contenu d'un tiddler pour le type spécifié\",\"text\":\"(À noter : la commande `--rendertiddler` est dépréciée. Il est préférable d'utiliser la nouvelle commande `--render`, plus souple)\\n\\nEnregistre vers le chemin indiqué le résultat de l'exécution d'un tiddler pour le type de contenu (ContentType) spécifié — par défaut `text/html`.\\n\\nUn tiddler modèle (template) peut être indiqué optionnellement. Dans ce cas, le tiddler modèle est exécuté après initialisation de la variable \\\"currentTiddler\\\" avec le tiddler dont le titre est donné en premier paramètre de la commande.\\n\\nLe nom et la valeur d'une variable supplémentaire peuvent être spécifiés optionnellement.\\n\\n```\\n--rendertiddler \u003Ctitre> \u003Cchemindufichier> [\u003Ctype>] [\u003Cmodèle>] [\u003Cnom>] [\u003Cvaleur>]\\n```\\n\\nPar défaut, le nom de fichier est résolu relativement au sous-répertoire `output` du répertoire de l'édition. La commande `--output` peut servir à rediriger la sortie vers un répertoire différent.\\n\\nLes répertoires présents dans le chemin du fichier et qui n'existent pas encore sont créés automatiquement.\\n\\nPar exemple, la commande ci-dessous enregistre tous les tiddlers correspondant au filtre `[tag[done]]` vers un fichier JSON de nom `output.json`, en faisant appel au template prédéfini `$:/core/templates/exporters/JsonFile`.\\n\\n```\\n--rendertiddler \\\"$:/core/templates/exporters/JsonFile\\\" output.json text/plain \\\"\\\" exportFilter \\\"[tag[done]]\\\"\\n```\\n\"},\"$:/language/Help/rendertiddlers\":{\"title\":\"$:/language/Help/rendertiddlers\",\"description\":\"Exécute le contenu d'un ensemble de tiddlers sélectionnés par un filtre, pour le type de contenu (ContentType) spécifié\",\"text\":\"(À noter : la commande `--rendertiddlers` est dépréciée. Il est préférable d'utiliser la nouvelle commande `--render`, plus souple)\\n\\nEnregistre vers le chemin indiqué et avec l'extension indiquée — par défaut `.html`, le résultat de l'exécution d'un ensemble de tiddlers (sélectionnés par un filtre). Le résultat de l'exécution est rendu selon le type de contenu (ContentType) spécifié — par défaut `text/html` :\\n\\n```\\n--rendertiddlers '\u003Cfiltre>' \u003Cmodèle> \u003Cchemindurépertoire> [\u003Ctype>] [\u003Cextension>] [\\\"noclean\\\"]\\n```\\n\\nPar exemple :\\n\\n```\\n--rendertiddlers '[!is[system]]' $:/core/templates/static.tiddler.html ./static text/plain\\n```\\n\\nPar défaut, le nom de fichier est résolu relativement au sous-répertoire `output` du répertoire de l'édition. La commande `--output` peut servir à rediriger la sortie vers un répertoire différent.\\n\\nTous les fichiers du répertoire cible sont supprimés, sauf si le drapeau ''noclean'' est spécifié. Le répertoire cible est créé récursivement s'il n'existe pas.\"},\"$:/language/Help/save\":{\"title\":\"$:/language/Help/save\",\"description\":\"Enregistre des tiddlers individuels tels quels vers des fichiers\",\"text\":\"Enregistre des tiddlers individuels identifiés par un filtre, soit tels quels, soit dans un format binaire dans les fichiers spécifiés.\\n\\n```\\n--save \u003Cfiltre-des-tiddlers> \u003Cfiltre-des-noms-de-fichiers>\\n```\\n\\n* ''filtre-des-tiddlers'': Un filtre identifiant les tiddlers à enregistrer\\n* ''filtre-des-noms-de-fichiers'': Filtre optionnel pour transformer les titres de tiddlers en chemins de fichiers. À défaut, le filtre utilisé est `[is[tiddler]]`, qui utilise le titre inchangé du tiddler comme nom de fichier\\n\\nPar défaut, le nom de fichier est résolu relativement au sous-répertoire `output` du réepertoire de l'édition. La commande `--output` peut servir à diriger les sorties vers un répertoire différent.\\n\\nNotes :\\n\\n* Les éventuels fichiers présents dans le répertoire de sortie ne sont pas supprimmés\\n* Les répertoires absents dans le chemin de fichier sont créés automatiquement.\\n* Lorsqu'un tiddler contient des espaces dans le titre, prendre garde à utiliser aussi bien les guillemets nécessaires au shell et les doubles crochets droits propres à TiddlyWiki : `--render \\\"[[Motovun Jack.jpg]]\\\"`\\n* Le filtre des noms de fichier est évalué après avoir initialisé l'élément d'entrée avec le titre du tiddler en cours d'exécution, permettant ainsi d'utiliser le titre comme base de calcul pour le nom de fichier. Par exemple `[encodeuricomponent[]addprefix[static/]]` applique un encodage d'URI à chaque titre, puis ajoute le préfixe `static/`\\n* La commande `--save` remplace de manière plus souple les deux commandes `--savetiddler` et `--savetiddlers`, qui sont du même coup obsolètes. \\n\\nExemples :\\n\\n* `--save \\\"[!is[system]is[image]]\\\" \\\"[encodeuricomponent[]addprefix[tiddlers/]]\\\"` -- enregistre tous les tiddlers images non-système comme des fichiers du sous-répertoire \\\"tiddlers\\\" nommés après encodage URL des titres.\\n\"},\"$:/language/Help/savetiddler\":{\"title\":\"$:/language/Help/savetiddler\",\"description\":\"Enregistre un tiddler dans un fichier sous sa forme brute\",\"text\":\"(À noter : la commande `--savetiddler` est dépréciée. Il est préférable d'utiliser la nouvelle commande `--save`, plus souple)\\n\\nEnregistre un tiddler texte ou binaire dans le fichier spécifié, sous sa forme brute. \\n\\n```\\n--savetiddler \u003Ctitre> \u003Cchemindufichier>\\n```\\n\\nPar défaut, le nom de fichier est résolu relativement au sous-répertoire `output` du répertoire de l'édition. La commande `--output` peut servir à rediriger la sortie vers un répertoire différent.\\n\\nLes répertoires présents dans le chemin du fichier et qui n'existent pas encore sont créés automatiquement. \"},\"$:/language/Help/savetiddlers\":{\"title\":\"$:/language/Help/savetiddlers\",\"description\":\"Enregistre un groupe de tiddlers vers un répertoire\",\"text\":\"(À noter : la commande `--savetiddlers` est dépréciée. Il est préférable d'utiliser la nouvelle commande `--save`, plus souple)\\n\\nEnregistre un groupe de tiddlers vers le chemin spécifié, sous leur forme brute, texte ou binaire. \\n\\n```\\n--savetiddlers \u003Cfiltre> \u003Cchemin-de-répertoire> [\\\"noclean\\\"]\\n```\\n\\nPar défaut, le répertoire de sortie est calculé relativement au sous-répertoire `output` du répertoire de l'édition. La commande `--output` peut servir à diriger la sortie vers un répertoire différent.\\n\\nLes fichiers présents dans le répertoire de sortie sont supprimés avant que soient enregistrés les fichiers des tiddlers spécifiés par le filtre. Pour empêcher cette suppression, ajouter le drapeau ''noclean''.\\n\\nLes éventuels répertoires manquants dans le chemin spécifié sont créés automatiquement.\\n\"},\"$:/language/Help/savewikifolder\":{\"title\":\"$:/language/Help/savewikifolder\",\"description\":\"Enregistre un wiki dans un nouveau dossier wiki\",\"text\":\"\u003C\u003C.from-version \\\"5.1.20\\\">> Enregistre le wiki courant sous la forme d'un dossier wiki, comprenant les tiddlers, les plugins et les informations de configuration&nbsp;:\\n\\n```\\n--savewikifolder \u003Cchemindudossierwiki> [\u003Cfiltre>]\\n```\\n\\n* Le dossier wiki cible doit être vide ou inexistant\\n* Le filtre spécifie les tiddlers à inclure. Il est optionnel et vaut par défaut `[all[tiddlers]]`\\n* Les plugins appartenant à la bibliothèque officielle de plugins sont remplacés par des références à ces plugins dans le fichier `tiddlywiki.info`\\n* Les plugins sur mesure sont déballés dans leur propre dossier\\n\\nLes options suivantes sont acceptées :\\n\\n* ''filter'': une expression filtre qui définit les tiddlers à inclure en sortie.\\n* ''explodePlugins'': \\\"yes\\\" par défaut\\n** ''yes'' \\\"explosera\\\" les plugins en fichiers séparés (un par tiddler) et les sauvegardera dans le répertoire plugin sous le dossier principal du wiki\\n** ''no'' empêchera l'explosion des plugins en autant de fichiers que de tiddlers qui les constituaient. Le plugin sera sauvegardé en un seul tiddler JSON sous le dossier tiddlers/.\\n\\nOn notera que les deux options ''explodePlugins'' produiront des dossiers wiki qui ne changeront pas le wiki original. La différence réside dans la manière dont les plugins sont représentés sous le dossier principal du wiki.\\n\\nOn utilise typiquement cette commande avec la commande `--load` pour convertir un fichier TiddlyWiki HTML en un dossier wiki&nbsp;:\\n\\n```\\ntiddlywiki --load ./monwiki.html --savewikifolder ./mondossierwiki\\n```\\n\\nSauvegarde des plugins directement sous le répertoire tiddlers/ du dossier wiki cible :\\n\\n```\\ntiddlywiki --load ./mywiki.html --savewikifolder ./mywikifolder explodePlugins=no\\n```\\n\"},\"$:/language/Help/server\":{\"title\":\"$:/language/Help/server\",\"description\":\"(déprécié en faveur de la nouvelle commande 'listen') Fournit une interface serveur HTTP à TiddlyWiki\",\"text\":\"Ancienne commande pour servir un wiki sur HTTP.\\n\\n```\\n--server \u003Cport> \u003Ctiddler-racine> \u003Ctype-du-rendu> \u003Ctype-du-service> \u003Cnom-d-utilisateur> \u003Cmot-de-passe> \u003Cmachine> \u003Cpréfixe-des-chemins> \u003Cniveau-débogage>\\n```\\n\\nLes arguments sont :\\n\\n* ''port'' - numéro de port sur lequel servir le contenu ; une valeur non-numérique sera interprétée comme un nom de variable d'environnement du système dont la valeur est le numéro de port (défaut : \\\"8080\\\")\\n* ''tiddler-racine'' - le titre du tiddler à afficher à la racine de l'URL (défaut : \\\"$:/core/save/all\\\") \\n* ''type-du-rendu'' - le type avec lequel le contenu du tiddler racine doit être rendu (`text/plain` par défaut)\\n* ''type-du-service'' - le type avec lequel le contenu du tiddler racine doit être servi (`text/html` par défaut)\\n* ''nom-d-utilisateur'' - le nom d'utilisateur qui servira par défaut à signer les modifications\\n* ''mot-de-passe'' - mot de passe optionnel permettant une authentification basique\\n* ''machine'' - nom de machine optionnel d'où le contenu doit être servi (\\\"127.0.0.1\\\" par défaut, autrement dit \\\"localhost\\\")\\n* ''préfixe-des-chemins'' - préfixe optionnel pour les chemins de fichiers\\n* ''niveau-débogage'' - optional debug level; set to \\\"debug\\\" to view request details (defaults to \\\"none\\\")\\n\\nSi le mot de passe est spécifié en argument, le navigateur demandera à l'utilisateur d'entrer le nom d'utilisateur et le mot de passe. On notera que le mot de passe est transmis en clair, et que cette implémentation ne convient donc pas pour un usage général.\\n\\nPar exemple :\\n\\n```\\n--server 8080 $:/core/save/all text/plain text/html MonNomUtilisateur m0tdepa55e\\n```\\n\\nLe nom d'utilisateur et le mot de passe peuvent être spécifiés sous forme de chaînes vides si vous avez besoin d'indiquer le nom de machine ou le préfixe des chemins sans pour autant demander un mot de passe :\\n\\n```\\n--server 8080 $:/core/save/all text/plain text/html \\\"\\\" \\\"\\\" 192.168.0.245\\n```\\n\\nSi vous voulez faire tourner plusieurs serveurs TiddlyWiki en même temps sur la même machine, vous devrez leur assigner chacun un port différent. Il peut être utile d'utiliser une variable d'environnement pour passer le numéro de port au process Node.js. L'exemple suivant utilise une variable d'environnement appelée \\\"MY_PORT_NUMBER\\\" :\\n\\n```\\n--server MY_PORT_NUMBER $:/core/save/all text/plain text/html MonNomUtilisateur m0tdepa55e\\n```\\n\"},\"$:/language/Help/setfield\":{\"title\":\"$:/language/Help/setfield\",\"description\":\"Prépare des tiddlers externes for use\",\"text\":\"//Notez que cette commande est expérimentale et peut changer ou être remplacée avant d'être finalisée//\\n\\nInitialise le champ spécifié d'un groupe de tiddlers avec le résultat de la wikification d'un tiddler template, la variable `currentTiddler` prenant tour à tour la valeur de chaque tiddler.\\n\\n```\\n--setfield \u003Cfiltre> \u003Cnom-du-champ> \u003Ctitre-du-template> \u003Ctype-de-rendu>\\n```\\n\\nLes paramètres sont les suivants :\\n\\n* ''filtre'' - filtre identifiant les tiddlers cibles\\n* ''nom-du-champ'' - le champ à modifier (\\\"text\\\" par défaut)\\n* ''titre-du-template'' - le tiddler à wikifier dans le champ spécifié. Si manquant ou blanc, le champ spécifié est supprimé\\n* ''type-de-rendu'' - le type de texte à utiliser pour le rendu (\\\"text/plain\\\" par défaut ; \\\"text/html\\\" peut servir à inclure des éléments HTML)\\n\"},\"$:/language/Help/unpackplugin\":{\"title\":\"$:/language/Help/unpackplugin\",\"description\":\"Déballe les tiddlers contenus dans un plugin\",\"text\":\"Extrait les tiddlers utiles d'un plugin, en les créant sous forme de tiddlers ordinaires :\\n\\n```\\n--unpackplugin \u003Ctitre>\\n```\\n\"},\"$:/language/Help/verbose\":{\"title\":\"$:/language/Help/verbose\",\"description\":\"Bascule en mode verbeux\",\"text\":\"Bascule les informations en mode verbeux, pratique pour le débogage.\\n\\n```\\n--verbose\\n```\\n\"},\"$:/language/Help/version\":{\"title\":\"$:/language/Help/version\",\"description\":\"Affiche le numéro de version de TiddlyWiki\",\"text\":\"Affiche le numéro de version de TiddlyWiki.\\n\\n```\\n--version\\n```\\n\"},\"$:/language/Import/Editor/Import/Heading\":{\"title\":\"$:/language/Import/Editor/Import/Heading\",\"text\":\"Images à importer et à insérer dans l'éditeur.\"},\"$:/language/Import/Imported/Hint\":{\"title\":\"$:/language/Import/Imported/Hint\",\"text\":\"Les tiddlers suivants ont été importés :\"},\"$:/language/Import/Listing/Cancel/Caption\":{\"title\":\"$:/language/Import/Listing/Cancel/Caption\",\"text\":\"Annuler\"},\"$:/language/Import/Listing/Cancel/Warning\":{\"title\":\"$:/language/Import/Listing/Cancel/Warning\",\"text\":\"Souhaitez-vous annuler l'importation ?\"},\"$:/language/Import/Listing/Hint\":{\"title\":\"$:/language/Import/Listing/Hint\",\"text\":\"Les tiddlers suivants sont prêts pour l'importation :\"},\"$:/language/Import/Listing/Import/Caption\":{\"title\":\"$:/language/Import/Listing/Import/Caption\",\"text\":\"Importer\"},\"$:/language/Import/Listing/Select/Caption\":{\"title\":\"$:/language/Import/Listing/Select/Caption\",\"text\":\"Sélectionner\"},\"$:/language/Import/Listing/Status/Caption\":{\"title\":\"$:/language/Import/Listing/Status/Caption\",\"text\":\"Statut\"},\"$:/language/Import/Listing/Title/Caption\":{\"title\":\"$:/language/Import/Listing/Title/Caption\",\"text\":\"Titre\"},\"$:/language/Import/Listing/Preview\":{\"title\":\"$:/language/Import/Listing/Preview\",\"text\":\"Prévisualisation :\"},\"$:/language/Import/Listing/Preview/Text\":{\"title\":\"$:/language/Import/Listing/Preview/Text\",\"text\":\"Texte\"},\"$:/language/Import/Listing/Preview/TextRaw\":{\"title\":\"$:/language/Import/Listing/Preview/TextRaw\",\"text\":\"Texte (brut)\"},\"$:/language/Import/Listing/Preview/Fields\":{\"title\":\"$:/language/Import/Listing/Preview/Fields\",\"text\":\"Champs\"},\"$:/language/Import/Listing/Preview/Diff\":{\"title\":\"$:/language/Import/Listing/Preview/Diff\",\"text\":\"Diff\"},\"$:/language/Import/Listing/Preview/DiffFields\":{\"title\":\"$:/language/Import/Listing/Preview/DiffFields\",\"text\":\"Diff (champs)\"},\"$:/language/Import/Listing/Rename/Tooltip\":{\"title\":\"$:/language/Import/Listing/Rename/Tooltip\",\"text\":\"Renommer le tiddler avant l'importation\"},\"$:/language/Import/Listing/Rename/Prompt\":{\"title\":\"$:/language/Import/Listing/Rename/Prompt\",\"text\":\"Renommer en :\"},\"$:/language/Import/Listing/Rename/ConfirmRename\":{\"title\":\"$:/language/Import/Listing/Rename/ConfirmRename\",\"text\":\"Renommer le tiddler\"},\"$:/language/Import/Listing/Rename/CancelRename\":{\"title\":\"$:/language/Import/Listing/Rename/CancelRename\",\"text\":\"Annuler\"},\"$:/language/Import/Listing/Rename/OverwriteWarning\":{\"title\":\"$:/language/Import/Listing/Rename/OverwriteWarning\",\"text\":\"Un tiddler avec le même titre existe déjà.\"},\"$:/language/Import/Upgrader/Plugins/Suppressed/Incompatible\":{\"title\":\"$:/language/Import/Upgrader/Plugins/Suppressed/Incompatible\",\"text\":\"Plugin bloqué : incompatible ou obsolète.\"},\"$:/language/Import/Upgrader/Plugins/Suppressed/Version\":{\"title\":\"$:/language/Import/Upgrader/Plugins/Suppressed/Version\",\"text\":\"Plugin bloqué (la version \u003C\u003Cincoming>> en cours d'importation est plus ancienne que la version \u003C\u003Cexisting>> actuelle).\"},\"$:/language/Import/Upgrader/Plugins/Upgraded\":{\"title\":\"$:/language/Import/Upgrader/Plugins/Upgraded\",\"text\":\"Plugin mis à jour depuis \u003C\u003Cincoming>> vers \u003C\u003Cupgraded>>.\"},\"$:/language/Import/Upgrader/State/Suppressed\":{\"title\":\"$:/language/Import/Upgrader/State/Suppressed\",\"text\":\"Tiddler d'état temporaire bloqué.\"},\"$:/language/Import/Upgrader/System/Disabled\":{\"title\":\"$:/language/Import/Upgrader/System/Disabled\",\"text\":\"Tiddler système désactivé.\"},\"$:/language/Import/Upgrader/System/Suppressed\":{\"title\":\"$:/language/Import/Upgrader/System/Suppressed\",\"text\":\"Tiddler système bloqué.\"},\"$:/language/Import/Upgrader/System/Warning\":{\"title\":\"$:/language/Import/Upgrader/System/Warning\",\"text\":\"Tiddler du module //core//.\"},\"$:/language/Import/Upgrader/System/Alert\":{\"title\":\"$:/language/Import/Upgrader/System/Alert\",\"text\":\"Vous êtes sur le point d'importer un tiddler qui écrasera un tiddler du module //core//. Ceci est déconseillé car cela peut rendre le système instable.\"},\"$:/language/Import/Upgrader/ThemeTweaks/Created\":{\"title\":\"$:/language/Import/Upgrader/ThemeTweaks/Created\",\"text\":\"Thème modifié à partir de \u003C$text text=\u003C\u003Cfrom>>/>.\"},\"$:/language/Import/Upgrader/Tiddler/Disabled\":{\"title\":\"$:/language/Import/Upgrader/Tiddler/Disabled\",\"text\":\"Tiddler désactivé.\"},\"$:/language/Import/Upgrader/Tiddler/Selected\":{\"title\":\"$:/language/Import/Upgrader/Tiddler/Selected\",\"text\":\"Tiddler sélectionné.\"},\"$:/language/Import/Upgrader/Tiddler/Unselected\":{\"title\":\"$:/language/Import/Upgrader/Tiddler/Unselected\",\"text\":\"Tiddler désélectionné.\"},\"$:/language/AboveStory/ClassicPlugin/Warning\":{\"title\":\"$:/language/AboveStory/ClassicPlugin/Warning\",\"text\":\"On dirait que vous essayez de charger un plugin conçu pour ~TiddlyWiki Classic. Merci de noter que [[ces plugins ne fonctionnent pas avec TiddlyWiki version 5.x.x|https://tiddlywiki.com/#TiddlyWikiClassic]]. Plugins ~TiddlyWiki Classic détectés :\"},\"$:/language/BinaryWarning/Prompt\":{\"title\":\"$:/language/BinaryWarning/Prompt\",\"text\":\"Ce tiddler contient des données binaires\"},\"$:/language/ClassicWarning/Hint\":{\"title\":\"$:/language/ClassicWarning/Hint\",\"text\":\"Ce tiddler est écrit au format TiddlyWiki Classic, qui n'est pas entièrement compatible avec TiddlyWiki version 5. Pour en savoir plus, rendez-vous à l'adresse https://tiddlywiki.com/static/Upgrading.html.\"},\"$:/language/ClassicWarning/Upgrade/Caption\":{\"title\":\"$:/language/ClassicWarning/Upgrade/Caption\",\"text\":\"mettre à jour\"},\"$:/language/CloseAll/Button\":{\"title\":\"$:/language/CloseAll/Button\",\"text\":\"tout fermer\"},\"$:/language/ColourPicker/Recent\":{\"title\":\"$:/language/ColourPicker/Recent\",\"text\":\"Récent :\"},\"$:/language/ConfirmCancelTiddler\":{\"title\":\"$:/language/ConfirmCancelTiddler\",\"text\":\"Souhaitez-vous annuler les modifications apportées au tiddler « \u003C$text text=\u003C\u003Ctitle>>/> » ?\"},\"$:/language/ConfirmDeleteTiddler\":{\"title\":\"$:/language/ConfirmDeleteTiddler\",\"text\":\"Souhaitez-vous supprimer le tiddler « \u003C$text text=\u003C\u003Ctitle>>/> » ?\"},\"$:/language/ConfirmDeleteTiddlers\":{\"title\":\"$:/language/ConfirmDeleteTiddlers\",\"text\":\"Êtes-vous sûr•e de vouloir supprimer \u003C\u003CresultCount>> tiddler(s) ?\"},\"$:/language/ConfirmOverwriteTiddler\":{\"title\":\"$:/language/ConfirmOverwriteTiddler\",\"text\":\"Souhaitez-vous supplanter le tiddler « \u003C$text text=\u003C\u003Ctitle>>/> » ?\"},\"$:/language/ConfirmEditShadowTiddler\":{\"title\":\"$:/language/ConfirmEditShadowTiddler\",\"text\":\"Vous êtes sur le point d'éditer un ShadowTiddler. Toute modification supplantera la version par défaut du système, rendant les prochaines mises à jour non-triviales. Êtes-vous sûr(e) de vouloir éditer \\\"\u003C$text text=\u003C\u003Ctitle>>/>\\\"?\"},\"$:/language/ConfirmAction\":{\"title\":\"$:/language/ConfirmAction\",\"text\":\"Souhaitez-vous poursuivre ?\"},\"$:/language/Count\":{\"title\":\"$:/language/Count\",\"text\":\"total\"},\"$:/language/DefaultNewTiddlerTitle\":{\"title\":\"$:/language/DefaultNewTiddlerTitle\",\"text\":\"Nouveau tiddler\"},\"$:/language/Diffs/CountMessage\":{\"title\":\"$:/language/Diffs/CountMessage\",\"text\":\"\u003C\u003Cdiff-count>> différences\"},\"$:/language/DropMessage\":{\"title\":\"$:/language/DropMessage\",\"text\":\"Déposer ici (ou taper sur la touche « Escape » pour annuler)\"},\"$:/language/Encryption/Cancel\":{\"title\":\"$:/language/Encryption/Cancel\",\"text\":\"Annuler\"},\"$:/language/Encryption/ConfirmClearPassword\":{\"title\":\"$:/language/Encryption/ConfirmClearPassword\",\"text\":\"Souhaitez-vous supprimer ce mot de passe ? Si oui, ce wiki ne sera plus chiffré lors de la sauvegarde\"},\"$:/language/Encryption/PromptSetPassword\":{\"title\":\"$:/language/Encryption/PromptSetPassword\",\"text\":\"Choisir un nouveau mot de passe pour ce TiddlyWiki\"},\"$:/language/Encryption/Username\":{\"title\":\"$:/language/Encryption/Username\",\"text\":\"Nom d'utilisateur\"},\"$:/language/Encryption/Password\":{\"title\":\"$:/language/Encryption/Password\",\"text\":\"Mot de passe\"},\"$:/language/Encryption/RepeatPassword\":{\"title\":\"$:/language/Encryption/RepeatPassword\",\"text\":\"Répéter le mot de passe\"},\"$:/language/Encryption/PasswordNoMatch\":{\"title\":\"$:/language/Encryption/PasswordNoMatch\",\"text\":\"Les mots de passe ne correspondent pas\"},\"$:/language/Encryption/SetPassword\":{\"title\":\"$:/language/Encryption/SetPassword\",\"text\":\"Définir ce mot de passe\"},\"$:/language/Error/Caption\":{\"title\":\"$:/language/Error/Caption\",\"text\":\"Erreur\"},\"$:/language/Error/DeserializeOperator/MissingOperand\":{\"title\":\"$:/language/Error/DeserializeOperator/MissingOperand\",\"text\":\"Erreur de filtre: opérande manquant pour l'opérateur 'deserialize'\"},\"$:/language/Error/DeserializeOperator/UnknownDeserializer\":{\"title\":\"$:/language/Error/DeserializeOperator/UnknownDeserializer\",\"text\":\"Erreur de filtre: l'opérateur 'deserialize' a pour opérande un désérialiseur inconnu\"},\"$:/language/Error/Filter\":{\"title\":\"$:/language/Error/Filter\",\"text\":\"Erreur de filtre\"},\"$:/language/Error/FilterSyntax\":{\"title\":\"$:/language/Error/FilterSyntax\",\"text\":\"Erreur de syntaxe dans l'expression du filtre\"},\"$:/language/Error/FilterRunPrefix\":{\"title\":\"$:/language/Error/FilterRunPrefix\",\"text\":\"Erreur de filtre : Préfixe de run inconnu pour le filtre\"},\"$:/language/Error/IsFilterOperator\":{\"title\":\"$:/language/Error/IsFilterOperator\",\"text\":\"Erreur de filtre : Opérande inconnu pour l'opérateur de filtre 'is'\"},\"$:/language/Error/FormatFilterOperator\":{\"title\":\"$:/language/Error/FormatFilterOperator\",\"text\":\"Erreur de filtre : Suffixe inconnu pour l'opérateur de filtre 'format'\"},\"$:/language/Error/LoadingPluginLibrary\":{\"title\":\"$:/language/Error/LoadingPluginLibrary\",\"text\":\"Erreur lors du chargement de la bibliothèque de plugins\"},\"$:/language/Error/NetworkErrorAlert\":{\"title\":\"$:/language/Error/NetworkErrorAlert\",\"text\":\"`\u003Ch2>''Erreur Réseau''\u003C/h2>Il semble que la connexion au serveur soit perdue. Cela peut indiquer un problème avec votre connexion réseau. Essayez de rétablir la connectivité du réseau avant de continuer.\u003Cbr>\u003Cbr>''Toute modification non enregistrée sera automatiquement synchronisée lorsque la connectivité sera rétablie''.`\"},\"$:/language/Error/PutEditConflict\":{\"title\":\"$:/language/Error/PutEditConflict\",\"text\":\"Le fichier a changé sur le serveur\"},\"$:/language/Error/PutForbidden\":{\"title\":\"$:/language/Error/PutForbidden\",\"text\":\"Permission refusée\"},\"$:/language/Error/PutUnauthorized\":{\"title\":\"$:/language/Error/PutUnauthorized\",\"text\":\"Authentification nécessaire\"},\"$:/language/Error/RecursiveTransclusion\":{\"title\":\"$:/language/Error/RecursiveTransclusion\",\"text\":\"Erreur dans le widget //transclude// : transclusion récursive\"},\"$:/language/Error/RetrievingSkinny\":{\"title\":\"$:/language/Error/RetrievingSkinny\",\"text\":\"Erreur pendant la récupération de la liste des tiddlers partiels\"},\"$:/language/Error/SavingToTWEdit\":{\"title\":\"$:/language/Error/SavingToTWEdit\",\"text\":\"Erreur lors de l'enregistrement vers TWEdit\"},\"$:/language/Error/WhileSaving\":{\"title\":\"$:/language/Error/WhileSaving\",\"text\":\"Erreur lors de l'enregistrement\"},\"$:/language/Error/XMLHttpRequest\":{\"title\":\"$:/language/Error/XMLHttpRequest\",\"text\":\"Code d'erreur XMLHttpRequest\"},\"$:/language/Error/ZoominTextNode\":{\"title\":\"$:/language/Error/ZoominTextNode\",\"text\":\"Erreur de visualisation dans le déroulé : il semble que vous cherchiez à interagir avec un tiddler qui s'affiche dans un containeur personnalisé. Le problème vient probablement de l'utilisation de `$:/tags/StoryTiddlerTemplateFilter` avec un template qui commence par du texte ou des espaces. Merci d'utiliser le pragma `\\\\whitespace trim` et de vous assurer que tout le contenu du tiddler est inclus dans un seul élément HTML. Voici le texte à l'origine du problème :\"},\"$:/language/InternalJavaScriptError/Title\":{\"title\":\"$:/language/InternalJavaScriptError/Title\",\"text\":\"Erreur interne JavaScript\"},\"$:/language/InternalJavaScriptError/Hint\":{\"title\":\"$:/language/InternalJavaScriptError/Hint\",\"text\":\"C'est assez embarrassant. Il est recommandé de rafraîchir l'affichage de votre navigateur\"},\"$:/language/LayoutSwitcher/Description\":{\"title\":\"$:/language/LayoutSwitcher/Description\",\"text\":\"Ouvre le commutateur de mise en page\"},\"$:/lan {"created":"20240822200111325","tags":"","title":"A propos","modified":"20240824174649327","text":"J'ai choisi d'enrichir mes pages avec des illustrations fantaisistes plutôt que des photos, vous invitant à explorer le monde de la cuisine sans être lié à une image idéale unique de chaque plat. Ces visuels sont conçus pour inspirer la créativité, vous encourageant à expérimenter et à découvrir ce à quoi ressemble la bonne cuisine pour vous.\n\nSi plonger directement dans les [[Recettes]] vous semble un peu intimidant, commencez avec les [[Leçons de cuisine]]. Elles sont conçues pour vous guider vers la maîtrise des [[Compétences]] essentielles et le perfectionnement de certaines [[Techniques]]. Vous ne savez pas comment élaborer un menu cohérent ? Les [[Menus suggérés]] sont là pour vous aider.\n\nChaque article est accompagné d'une carte illustrée et animée dans un style pseudo-médiéval, parfaite pour un récapitulatif rapide. Ces cartes seront bientôt disponibles sous forme d'impressions lenticulaires, alliant art et science culinaire.\n\nRappelez vous que cuisiner doit être un plaisir ! Savourez le processus de créer et partager des repas avec ceux que vous aimez.\n"},

{"created":"20240823192319880","title":"Caramelization in Cooking - Caramelization Reactions","modified":"20240823192746818","text":"Source: https://chem-net.blogspot.com/2015/04/food-chemistry-caramelization-sugar15.html\n\n!! Sugar Caramelization Chemistry - Caramelization in Cooking\n\nFoods with high carbohydrate and low nitrogen content can be caramelized when heated. It is well known from experience that flavor develops when a food is cooked (heated). There are a number of dishes (such as the cre´me brulees) where the flavors and color of the caramelization reactions are desirable. The most important reactions, from the prespective of flavor and aroma development, are those that are thermally activated. Amongst these reactions, the Maillard, Strecker and caramelization reactions are largely responsible for the flavors of chocolate and coffee, the caramel flavors of cooked sugars in deserts, on the crust of freshly baked bread and on the characteristic flavors of cooked meats.\n\nThe process of caramelization starts with the melting of sugar at temperatures above 120 °C. The main reactions that occur during the heating process are the following:\n\nSugars are dehydrated and double bonds are introduced into the structures.\n\nFig. I.1: Caramelization - Brown colored products with a typical caramel aroma are obtained by melting sugars (glucose in this case). A large number of furan and pyran compounds are formed.\n\n[img[https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjN9SUPBpBdak5OYvPxajOIbo29pSD4GnbqetrH_JZvCkG8XDS74PaEfYRyWgY5y8vtXvvdUb_JQGqJ4IRLBKXXiyUjdPrpLc7m3keSebXirSSTRPf7UjrWFYVeAuYAhQcdHXS3PZIHiZQ/s1600/caramelization_process.jpg]]\n\n\nA large number of furan (have a nutty aroma) and pyran compounds are produced (Fig. I.1). The formation of these compounds can be explained by enolizations and dehydrating reactions of carbohydrates (mechanisms are shown in Fig. I.2a and I.2b). The reaction pathway in acidic conditions starts slowly with enolization to key intermediates called enediols. Glucose, for example, reacts to form 1,2-enediol and fructose gives rise to 2,3-enediol. These enediols further react to produce 5-hydroxymethyl furfural (HMF) and 2-hydroxyacetyl furan respectively. The steps for the production of HMF from 1,2-enediol involves elimination of water (retro-Michael addition) at C-3 and subsequently at C-4 and cyclization of the intermediate produced to a hemiacetal which releases another water molecule to produce HMF (Fig. I.2a).\n\n\nFig. I.2a: Formation of HMF from the intermediate 1,2-Enediol after water elimination and subsequent cyclization\n\n[img[https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg49CwEd5unepsnGDS9tnkIPDIxdYy4BFdjm6WhhdZMViuMNNaYWXUAJN3Gwv8-KENXSsoEK5PEqXxVFabv8L0Eqx03yTyVDJSMxAS9XxqaHi-szZidKt4pzT3MUFnvXG53TdhAOrVbFUY/s1600/mechanism_formation_HMF.jpg]]\n\nThe steps for the production of 2-hydroxyacetyl furan from 2,3-enediol (produced from fructose) involve water elimination at C-4 followed by a second water eleimination at C-5. (Fig. I.2b). With 2,3-enediol another reaction pathway is also possible the elimination of hydroxyl group at C-1 producing a dihydropyranone - 3,5-dihydroxy-2-methyl-5,6-dihydropyran-4-one - after cyclization (Fig. I.2b). It is worth to mention that both HMF and 3,5-dihydroxy-2-methyl-5,6-dihydropyran-4-one are used as indicators for the heating of foods containing carbohydrates (i.e honey).\n\n\nFig. I.2b: Mechanism of formation of 2-hydroxyacetyl furan and 3,5-dihydroxy-2-methyl-5,6-dihydropyran-4-one from the intermediate 2,3-Enediol after water elimination and subsequent cyclization\n\n[img[https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgf1DfAYDNi-PiLhXMVdv3Os1yIhOYslvtLFTtD1XWedDbRaz0W7C8rqhfyvpWtPbxFg_ea9lydjfB2KkYmu1Ico9vCELtcWFyP-FpB7bANc2Ra54TePY-JwWf3r_7jL4xe5moxl4723Us/s1600/mechanism_formation_furan_pyran.jpg]]\n\nThe small sugar molecules react together by condensation reactions (at temperatures above 150 °C) to produce polymers with conjugated double bonds which absorb light and give brown colors\n\n\nHeating for example glucose syrup with sulfuric acid in the presence of ammonia produces intensively colored polymers (\"sucre couleur\"). Caramelization of sucrose (table sugar) requires a temperature of approximatelly 200 °C. At 160 °C, sucrose melts and forms glucose and fructose anhydride. At 200 °C, the reaction process consists of three distinct stages well separated in time. The first step requires 35 minutes of heating and a weight loss of 4.5 % is observed in the solution, corresponding to a loss of one molecule of water per molecule of sucrose. After an additional 55 minutes of heating, the weight loss amounts to 9% and the pigment formed is named caramelan (Fig I.2c). Caramelan is soluble in water and ethanol and has a bitter taste. A further 55 minutes of heating leads to the formation of caramelen. This compound corresponds to a weight loss of about 14%, which is about eight molecules of water from three molecules of sucrose (Fig I.2c). Caramelen is soluble in water and melts at 154 °C. Additional heating gives a very dark, nearly insoluble pigment C125H188O80 called caramelin or humin. The typical caramel flavor is the result of a number of sugar fragmentation and dehydration products like diacetyl, acetic acid, formic acid and furanone.\n\nFig. I.2c: Caramelization of sucrose (table sugar) leading to the formation of caramelan and caramelen\n\n[img[https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhWtr14ajH-qkbuzi6tlU3NKAzcZP0MfIdJniJJQNQjPu7x55fYWor8fgaf6HZWr3VWhiJFPnPWhDDYi0FNVoZdnO0tMeYhy2eUEY1r7_bUSrA0CoT4p3Gz4Ct-N8Qvseq-mmryB1Xz8Ic/s1600/reaction_sucrose.jpg]]\n\nSmaller volatile compounds are formed by fragmentation reactions of sugars and these give unique flavors and fragrances (Fig. I.3).\n\nHydroxyaldehydes and hydroxyketones are formed by chain cleavage of sugars (fructose in Fig. I.3) due to retroaldol reactions in the presence of dilute alkali at high temperatures. Fructose can yield glyceraldehyde and dihydroxyacetone which easily undergoes water elimination to produce 2-oxopropanal ( pyruvaldehyde) used often as a synthetic flavoring agent.\n\n\nFig. I.3: Mechanism of formation of glyceraldehyde and pyruvaldehyde from fructose during the caramelization process (heating above 120 °C)\n\n[img[https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhwsqpap4tr0aKCksG9s6IYvJ42YW7U_luX77U16VkemdAQYH2Mrbuducu3sIyhVhl3yBRw-wQY8ocolVXFfoWEZJauFkriYBdApbV6R_mxjlcIFX2hJkvEeENM3mD_fCdnaV8acDffbK8/s1600/fragmentation_of_fructose.jpg]]\n\nIn the presense of amines reactions like the above take place under milder conditions (Maillard reaction) and in addition serve as a source for other heterocyclic compounds to be generated. The intermediate stage of the Maillard reaction and related reactions provides a complex pool of reactive compounds, which are subjected to rearrangements and further reactions producing several classes of heterocyclic (volatile) products, several of which are important for cooked flavor.\n\n!! Relevant Posts\n\n\n\n\n!! Interesting links\n\nhttp://www.scienceofcooking.com/caramelization.htm\nhttp://bakerpedia.com/processes/caramelization/\nhttp://prospect.rsc.org/blogs/cw/2012/11/13/food-chemistry-carnival-the-sweet-gooey-world-of-caramel/\nhttp://www.dyespigments.net/\n\n"},

{"created":"20240823191547015","tags":"principes","title":"La chimie de la cuisine","modified":"20240823192837366","text":"Source: https://chem-net.blogspot.com/2015/03/food-chemistry-browning-reaction-in-cooking.html\n\n\n\nIt is well known from experience that food flavor develops during the heating process (cooking) of foods. For example the caramelization reactions are responsible for the flavors of: chocolate and coffee, freshly baked bread, cakes, cooked meats and others. Reactions at elevated temperatures are important during the preparation of food. Roasting, frying, boiling and baking develop the typical aromas of many foods in which amino acids participate as precursors. Studies with food and model systems have shown that the characteristic odorants are formed via the Maillard reaction and that they are subsequent products, in particular of cysteine, methionine, ornithine and proline (Fig. I.1). The formation of brown products on heating aqueous mixtures of amino acids and sugars was first described by the French chemist Louis Maillard in 1912.\n\n[img[https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiw6XQ6z3XwBBukNDlQmNzu2YZb_j9Z2s5cu0dn2mIB_qXlxbYglH9WO9vEKmlMAm3i8H_mh1oo7r9I7oyxK9dWhf1puQe9ZElYGOeRK_7uoE6Bt5KxFLWJYefCoTcK7qSayuY8t3iYDo4/w530-h139-p/amino-acids3.jpg]]\n\nThe nonenzymic browning or Maillard reaction is of great importance in food manufacturing and its results can be either desirable or undesirable. For example, the brown crust formation on bread is desirable; the brown discoloration of evaporated and sterilized milk is undesirable. For products in which the browning reaction is favorable, the resulting color and flavor characteristics are generally experienced as pleasant. In other products, color and flavor may become quite unpleasant.\n\nThe browning reaction can be defined as the sequence of events that begins with the reaction of the amino group of amino acids (Fig. I.2), peptides, or proteins with a glycosidic hydroxyl group of sugars; the sequence terminates with the formation of brown nitrogenous polymers or melanoidins.\n\n[img[https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhgMpKSsYczHkgYt-UcJVihUNapMkVOddk-1v8Xg25tDLdYD6yzZjn0K3FbOj6KqSfBILWwDOKZ2ScPLElb0Kg7aBgHDPZtWUTbIq4vEdn5wbFDOIfwVWOTEGwR9fe9_-kyyPgX6tP67K0/w530-h186-p/maillard_reaction1.jpg]]\n\nWhen cooking a casserole with meat (Fig. I.3), the meat should be cooked in oil at high temperatures at the beginning to initiate the Maillard reaction (browning reactions) and release extra flavors.\n\n[img[https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh0tAX8hEjqkoczLv1NJK5-zB8KWSxJMYYth9rPr43MdXJMEDOgQPs9yjU8xUnHZVxm0xEbCAdquEGG2YFepilsMw9xVVSaBXqqOMejDjz8EeTbHtwB_UoMa3uIposzwYL7Z_PFjtpJu3E/w369-h264-p/casserole.jpg]]\n\nThe reaction velocity and pattern of the process is influenced by the nature of the reacting amino acid or protein and the carbohydrate. This means that each kind of food may show a different browning pattern. Generally, lysine is the most reactive amino acid because of the free l-amino group. Since lysine is the limiting essential amino acid in many food proteins, its destruction can substantially reduce the nutritional value of the protein.\n\nFoods that are rich in reducing sugars are very reactive, and this explains why lysine in milk is destroyed more easily than in other foods. Other factors that influence the browning reaction are temperature, pH, moisture level, metals, oxygen, phosphates, sulfur dioxide, and other inhibitors.\n\nFood chemistry and molecular gastronomy (a new emerging discipline) show us – as it is shown above in the “browning reaction” - the scientific basis of what happens as we cook (and consume) our food. As a conclusion knowledge and understanding of chemistry can be applied to good effect in the domestic and restaurant kitchen.\n\n!! Relevant Posts\n\n* [[Caramelization in Cooking - Caramelization Reactions]]\n* [[Food Chemistry: Antioxidants and Oxidation Reactions in Foods]]\n* [[Food Preservatives: Sulfites and SO2]]\n\n!! References\n\n* H-D. Belitz et al. “Food Chemistry”, 4th Edition, Springer Verlag, 2009\n* P. Barham et al., Chem. Rev., 110, 2313 (2010)\n* L.H. Skibsted, “Lipid Oxidation Pathways”, AOCS Press: Urbana, Illinois: 2008\n* H.E. Nursten, “The Maillard reaction - Chemistry, biochemistry and Implications”, The Royal Society of Chemistry: Cambridge, 2005"},
{"created":"20240823193026501","tags":"","title":"La chimie du caramel","modified":"20240824054812309","text":"https://bcachemistry.wordpress.com/2014/05/11/the-chemistry-of-caramel/\n\nWhen we make caramel, whether as a candy or for a filling or topping on other food, we use sugar, butter, and water. Sugar is the main component we want to focus on. A small amount of water is added to sugar, sucrose, with addition of heat, and the sucrose breaks down into two simpler sugars, glucose and fructose.\n\n\u003Cmath xmlns=\"http://www.w3.org/1998/Math/MathML\">\n  \u003Cmsub>\n    \u003Cmi>C\u003C/mi>\n    \u003Cmn>12\u003C/mn>\n  \u003C/msub>\n  \u003Cmsub>\n    \u003Cmi>H\u003C/mi>\n    \u003Cmn>22\u003C/mn>\n  \u003C/msub>\n  \u003Cmsub>\n    \u003Cmi>O\u003C/mi>\n    \u003Cmn>11\u003C/mn>\n  \u003C/msub>\n  \u003Cmo>&#xA0;\u003C/mo>\n  \u003Cmo>(\u003C/mo>\n  \u003Cmi>sucrose\u003C/mi>\n  \u003Cmo>)\u003C/mo>\n  \u003Cmo>&#xA0;\u003C/mo>\n  \u003Cmo>+\u003C/mo>\n  \u003Cmo>&#xA0;\u003C/mo>\n  \u003Cmi>heat\u003C/mi>\n  \u003Cmo>&#xA0;\u003C/mo>\n  \u003Cmo>&#x2192;\u003C/mo>\n  \u003Cmo>&#xA0;\u003C/mo>\n  \u003Cmsub>\n    \u003Cmi>C\u003C/mi>\n    \u003Cmn>6\u003C/mn>\n  \u003C/msub>\n  \u003Cmsub>\n    \u003Cmi>H\u003C/mi>\n    \u003Cmn>12\u003C/mn>\n  \u003C/msub>\n  \u003Cmsub>\n    \u003Cmi>O\u003C/mi>\n    \u003Cmn>6\u003C/mn>\n  \u003C/msub>\n  \u003Cmo>&#xA0;\u003C/mo>\n  \u003Cmo>(\u003C/mo>\n  \u003Cmi>glucose\u003C/mi>\n  \u003Cmo>)\u003C/mo>\n  \u003Cmo>&#xA0;\u003C/mo>\n  \u003Cmo>+\u003C/mo>\n  \u003Cmo>&#xA0;\u003C/mo>\n  \u003Cmsub>\n    \u003Cmi>C\u003C/mi>\n    \u003Cmn>6\u003C/mn>\n  \u003C/msub>\n  \u003Cmsub>\n    \u003Cmi>H\u003C/mi>\n    \u003Cmn>12\u003C/mn>\n  \u003C/msub>\n  \u003Cmsub>\n    \u003Cmi>O\u003C/mi>\n    \u003Cmn>6\u003C/mn>\n  \u003C/msub>\n  \u003Cmo>&#xA0;\u003C/mo>\n  \u003Cmo>(\u003C/mo>\n  \u003Cmi>fructose\u003C/mi>\n  \u003Cmo>)\u003C/mo>\n\u003C/math>\n\nThis reaction, simplified into a chemical reaction above, is called sucrose inversion. The next step in caramelization starts off with the glucose and fructose, which are in solution (in water). These two molecules go through dehydration as the molecules are bonded together while giving off water. The hydroxyl group of one molecule and the hydrogen of the other combine together and leave as water, leaving these two molecules connected. This dehydration, also known as condensation, takes place with many of the glucose and fructose molecules. However, the products are not always the same, as the reaction can happen with any hydroxyl group within each molecule and any hydrogen ion within each molecule. The possibilities are endless. Additionally, the products vary even more because they begin rearranging themselves, creating many different isomers.\n\n\nThe above caramelization procedure was the procedure of making caramel from sucrose. The caramelization of other sugars, including fructose, galactose, glucose, and maltose, differ in the amount of heat necessary for the reaction to occur. Caramel’s taste can be attributed to the different compounds produced within the caramelization reactions, along with sweet sugars. For example, diacetyl is formed in the beginning of caramelization, and gives caramel a buttery, butterscotch-like flavor. Different compounds such as esters can give off rum flavors, while furans taste like nuts.\n\n\n[img[https://bcachemistry.wordpress.com/wp-content/uploads/2014/05/01314-sugar_molecules.jpg?w=423&h=470]]\n\nThe Maillard reaction is considered very similar to caramelization, but caramelization happens at a higher temperature, and is a reaction of sugar with itself. However, the Maillard reaction occurs with sugar and protein. Though both procedures include the dehydration synthesis, the Maillard reaction incorporates an amino acid from a protein and happens at a lower temperature. Many people may consider the Maillard reaction and caramelization to be the same thing, but they are slightly different from each other, so make sure not to get them confused!\n\n[img[https://i0.wp.com/blog.ioanacolor.com/wp-content/uploads/2011/06/ioana_top-chef-masters_science_maillard-reaction_sketch-2.jpg]]\n\nAlthough the exact date of the discovery of caramel is not known, many believe that the Arabs were the first to consume sweet caramelized sugar, around 1000 AD. The caramel they knew, however, was the hard and crunchy kind that we know today as toffee. Around the 1850s, people began adding milk and fat to their recipes to create chewy caramel. However, caramel (including toffee and soft caramel) wasn’t nearly as popular at that time as it is today. This all changed when the Hershey company began adding caramel into its candies, creating the “Lancaster Caramel Company” – people began to love caramel much more. Because of Hershey, caramel is now a well known candy that comes in all shapes and sizes. Who knew a discovery over a thousand years ago would lead to a tasty treat that involves lots of chemistry to make it!\n\n\u003C\u003Cyt http://www.youtube.com/watch?v=27YXGN6y_sQ&feature=youtu.be>>"},

{"created":"20240822191818367","text":"Sources: \n\n{{!!source}}\n\n---\n\n{{!!intro}}\n\n{{!!why}}\n\n{{!!how}}\n\n---\n\nThis technique is used in the following recipes:\n\n{{!!what}}","tags":"Techniques","source":"* https://www.americastestkitchen.com/articles/7476-how-to-season-smarter-with-salt\n\n* \"Salt Fat Acid Heat\" - by Samin Nosrat","intro":"Salt is used in almost every recipe, but how and when should you use it?","why":"Salt is one of the fundamental elements of good cuisine, along with fat, acid and heat.  It add flavor, manage water content, change the texture of food and more. The timing matter.","how":"!! Salt //before// cooking\n\nSalt takes time to work. It diffuse slowly when the food is cold, and while faster during cooking, this process is still not instantaneous.\n\nIf you add it at the end, it will only coat the food and will be overpowering, thus for a well rounded flavor, it's better to season food early.\n\n!! Spread it evenly\n\nSprinkling from a height of 30 cm allow for the most even distribution of the salt.\n\n!! What to do when what you want to salt isn’t easily accessible\n\n!!! Salting under the skin\n\nSalting chicken under the skin is the most effective method to season the meat before cooking.\n\n# Separate the skin from the meat. Carefully peel the skin, leaving it attached. Sprinkle salt evenly all over the meat under it, then replace the skin in place to help retain moisture. \n# Poke holes in the fat deposit to allow fat to render during cooking.\n# Roast unti it registers 160 degrees, then sear in a skillet until the skin is crispy and brown.\n\n!!! Using brine\n\nIn challenging situations, we can use liquid as a medium for transfer. A brief soak in a bit of salty liquid is an effective way to season before cooking. This can be usefull with carrots: brining whole carrots in a small amount of salty liquid before grilling them allow the salt to penetrate the carrots's rigid cell walls, ensuring a thourough and even salting that could not be achieved after cooking. \n\nShell-on shrimp is another situation where brining is more effective, as you can't lift up the shells to apply the salt directly to the meat.","what":"[[Roasted Bone-In Chicken Breasts]]\n\n[[Crispy Salt and Pepper Shrimp]]\n\n[[Cast Iron Steaks with Herb Butter]]\n\n[[Sautéed Tilapia with Cilantro Chimichurri]]\n\n[[Pan-Seared Thick-Cut Pork Chops]]\n\n[[Miso-Cured Eggs]]\n\n[[Grilled Chicken with Soy Sauce]]\n\n[[Grilled Onigiri]]\n\n[[Soy-Braised Short Ribs]]\n\n[[Dashi]]\n\n[[Tai Meshi]]","modified":"20240823190121828","title":"Properly seasoning with salt"},

{"created":"20240825163945428","tags":"","title":"What is salt?","modified":"20240825165024305","text":"Salt is a mineral composed of sodium chloride.It is essential for human survival, aiding in processes like blood pressure regulation, water distribution in the body, nutrient delivery, nerve transmission, and muscle movement. \n\nIt also acts as a flavor enhancer \"to improve the perception of product thickness, enhance sweetness, mask metallic or chemical off-notes, and round out overall flavor while improving flavor intensity,\" [[according to the National Academy of Sciences|https://www.ncbi.nlm.nih.gov/books/NBK50958/#ch3.s7]].\n\n\n\u003C\u003C\u003C\n[img[https://www.ncbi.nlm.nih.gov/books/NBK50958/bin/ch3f2.jpg]]\n\nAroma and flavor profiles for split pea soup with 0.3 percent salt, 0.3 percent potassium glutamate, or nothing added. SOURCE: Gillette, 1985.\n\u003C\u003C\u003C\n\n\n\nSalt is derived from the ocean, either as sea salt from evaporated seawater or as rock salt mined from ancient seas.\n\n\nIn cooking, salt's primary role is to amplify flavor, though it also affects texture and balances other flavors. Proper use of salt—not just quantity but timing and form—can significantly enhance the taste of food. While there's no need to overly restrict salt intake from home-cooked meals, it’s important to understand how different types of salt affect dishes.\n\nVarious salts, such as coarse or fine, dissolve differently and contribute distinct textures to food. Table salt, often iodized and containing additives like anticaking agents, is denser and saltier but can impart a metallic taste. It’s recommended to use kosher or sea salt instead, as they lack these additives and provide a cleaner flavor. Ultimately, learning to salt to taste is key to improving the flavor of your cooking.\n\n\n\n\n\n\n"}
