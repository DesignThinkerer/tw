{"created":"20220926201711935","text":"\\define editor(field:\"text\",placeholder:\"\u003C\u003C__field__>>\",tiddler)\n\\define editor-buttons(filter,style)\n\u003Cdiv style=\u003C\u003C__style__>> class=\"editor-buttons\">\n\u003C$list filter=\"\n[[$:/tags/EditorToolbar]tagging[]!is[draft]]\n:filter[\u003Cconfig-visibility-title>get[text]else[]!match[hide]]\n:filter[$filter$]\">\n\u003Cdiv style=\"position:absolute;top:0;left:0;visibility:hidden\">\u003C$transclude tiddler=\"$:/core/ui/EditTemplate/body/toolbar/button\"/>\u003C/div>\n\u003C/$list>\n\u003C/div>\n\\end editor-buttons\n\u003C$tiddler tiddler={{{ [\u003C__tiddler__>!is[blank]else\u003CcurrentTiddler>] }}}>\n@@position:relative;\n\u003C$edit\nclass=\"tc-edit-texteditor tc-edit-texteditor-body\"\ntabindex={{$:/config/EditTabIndex}}\nfocus={{{ [{$:/config/AutoFocus}match[text]then[yes]] }}}\ncancelPopups=\"yes\"\nfield=\u003C\u003C__field__>>\n>\n\u003C\u003Ceditor-buttons \"has[dropdown]\" \"position:absolute;left:0;top:0;\">> \u003C\u003Ceditor-buttons \"!has[dropdown]\" \"display:none\">>\n\u003C/$edit>\u003Cstyle>.editor-buttons .tc-drop-down.tc-popup-keep{visibility:initial}\u003C/style>\n@@\n\u003C/$tiddler>\n\\end editor","creator":"Telumire","tags":"$:/tags/Macro Sources Description","title":"$:/Editor/Macro","modified":"20230430072654778","modifier":"Telumire","code-body":"yes"},

{"created":"20221121135326649","creator":"Telumire","text":"\\rules except dash list\n\n/* Style controls button */\n\nbutton.tc-tiddler-controls.tc-btn-invisible:hover svg{\n\tfill: \u003C\u003Ccolour tiddler-controls-foreground-hover>>;\n}\n\n.tc-tiddler-controls svg{\n\tfill: \u003C\u003Ccolour tiddler-controls-foreground>>;\n}\n\n.tc-tiddler-controls .tc-checkbox:hover svg{\n\tfill: \u003C\u003Ccolour tiddler-controls-foreground-hover>>;\n}\n\n/* Style tables*/\n\ntable.two-equal-column{\ndisplay:grid;\ngrid-template-columns: 1fr 1fr;\n}\n\ntable.two-equal-column :is(tr,thead,tbody){\ndisplay:contents;\n}\n\ntable.two-equal-column.flex-input td+td,\ntable.one-column td{\ndisplay:flex;\ngap:.5ch;\n}\n\ntable.one-column :is(input,textarea,iframe){\nflex:1;\n}\n\n/* Others */\n.no-borders, .no-borders :is(td,tr){\nborder:none;\n}\n\n.feed-settings :is(.tc-edit-field-remove,.tc-edit-field-add){\ndisplay:none;\n}\n.tc-scrollable {\n\tmax-height: 21em;\n}\n\n.tc-cbx-invisible{\ncursor:pointer;\n} \n.tc-cbx-invisible input{\ndisplay:none;\n}\n\n.libro-editor{\nwidth: 100%;\ndisplay: flex;\n}","tags":"$:/tags/Stylesheet","title":"$:/Feed/Style","modified":"20221229030255153","modifier":"Telumire"},

{"created":"20211103223640938","creator":"T√©lumire","text":"\\define currentTiddler()$:/plugins/Telumire/Favicon/settings\n\\define setFavicon()\n\u003C$action-setfield $tiddler=\"$:/favicon.ico\"\ntext={{{ [[\u003Csvg xmlns=\"http://www.w3.org/2000/svg\" fill=\"]][subfilter{!!color.output}][[\" width=\"22pt\" height=\"22pt\">]][subfilter{!!svg.output}][[\u003C/svg>]]+[join[]search-replace:g:regexp[\\n],[]] }}}\ntype=\"image/svg+xml\"\n/>\n\n\u003C$action-setfield $tiddler=\"$:/temp/favicon.icon/preview\"\ntags=\"$:/tags/AboveStory\" \ntext={{{ [[\u003Clink rel=\"icon\" type=\"image/svg+xml\" href=]][subfilter{!!svg.uri}][[/>]]+[join[]] }}}\ntype=\"\"\n/>\n\\end\n\n\u003C$tiddler tiddler=\"$:/plugins/Telumire/Favicon/settings\">\n\u003Canchor id={{{# [{!!title}] +[join[]] }}} />\n\n\u003C\u003CsetFavicon>>\n\n\u003Ctable class=\"favicon-settings\">\n\u003Ctr>\n\u003Ctd>svg (code, name of a tiddler or filter)\u003C/td>\u003Ctd>\u003C$edit-text inputActions=\u003C\u003CsetFavicon>> field=svg.input tag=textarea type=text />\u003C/td>\n\u003C/tr>\n\u003Ctr>\n\u003Ctd>Set a color (rgb, name, hex)\u003C/td>\n\u003Ctd>\u003C$edit-text inputActions=\u003C\u003CsetFavicon>> field=color.input tag=input type=text/>\n\u003Cspan title=\"click to open the color picker\" class=\"color-picker\">\u003Cimg class=\"useColor\">\u003C$edit-text inputActions=\u003C\u003CsetFavicon>> field=color.input type=\"color\" tag=\"input\"/>\u003C/span> = \u003C$text text={{{ [subfilter{!!color.output}] }}}/> ({{{ [subfilter{!!palette.use}] }}} {{$:/core/ui/Buttons/palette}})\n\u003C/td>\n\u003C/tr>\n\u003Ctr>\n\u003Ctd>Use dark mode ? If set to no, the current palette will be used instead.\u003Cbr>\nBrowser dark mode is \u003C$text text={{{[{$:/info/darkmode}match[yes]then[on]else[off]]}}}/>.\n\u003C/td>\u003Ctd>\u003C$button  actions=\u003C\u003CsetFavicon>> >\u003C$text text={{{ [{!!DarkMode}match[yes]then[yes]else[no]] }}}/>\u003C$action-listops $field=\"DarkMode\" $subfilter=\"+[toggle[yes]]\"/>\u003C/$button>\u003C/td>\n\u003C/tr>\n\n\u003C$reveal tag=tr default={{!!DarkMode}} type=\"match\" text=\"yes\">\n\u003Ctd>dark palette (used if darkmode is enabled)\u003C/td>\u003Ctd>\u003C$edit-text inputActions=\u003C\u003CsetFavicon>> field=palette.dark tag=input type=text />\u003C/td>\n\u003C/$reveal>\n\u003C$reveal tag=tr default={{!!DarkMode}} type=\"match\" text=\"yes\">\n\u003Ctd>light palette (used if darkmode is enabled)\u003C/td>\u003Ctd>\u003C$edit-text inputActions=\u003C\u003CsetFavicon>> field=palette.light tag=input type=text />\u003C/td>\n\u003C/$reveal>\n\u003C/table>","title":"$:/plugins/Telumire/Favicon/settings","modified":"20240827084553063","color.input":"primary","DarkMode":"yes","palette.dark":"$:/palettes/GruvboxDark","palette.light":"$:/palettes/Blanca","svg.input":"\u003Ctext x=\"50%\" y=\"50%\" font-size=\"22\" dominant-baseline=\"central\" text-anchor=\"middle\">üî†\u003C/text>","palette.use":"[{$:/info/darkmode}match{!!DarkMode}match[yes]then{!!palette.dark}]~[{!!DarkMode}match[yes]then{!!palette.light}]~[{$:/palette}]","color.output":"[subfilter{!!palette.use}getindex{!!color.input}]~[{$:/palettes/Vanilla}getindex{!!color.input}]~[[$:/config/DefaultColourMappings/]addsuffix{!!color.input}get[text]]~[{!!color.input}]","svg.output":"[subfilter{!!svg.input}get[text]]~[{!!svg.input}!search[[]then{!!svg.input}]~[subfilter{!!svg.input}]","svg.uri":"[[data:image/svg+xml;utf8,\u003Csvg xmlns=\"http://www.w3.org/2000/svg\" fill=\"]][subfilter{!!color.output}][[\" width=\"22pt\" height=\"22pt\">]][subfilter{!!svg.output}][[\u003C/svg>]]+[join[ ]search-replace:g[#],[%23]search-replace:g:regexp[\\n],[]addprefix[']addsuffix[']]","tags":"$:/tags/ControlPanel/Appearance $:/tags/StartupAction","wizard.style":".color-picker{ position:relative; overflow:clip; display: inline-flex; }  .color-picker input{ position:absolute; inset:0 0 0 0; opacity:0; cursor:pointer; }  [data-tiddler-title=\"\u003C$text text={{!!title}}/>\"] .tc-titlebar::before {     content: \" \";     margin-right: .1em;     display: inline-block;     height: .85em;     width: .85em;     vertical-align: baseline;     background: center / contain no-repeat url(\u003C$text text={{{[subfilter{!!svg.uri}]}}} />); }  .useColor{ width:1em; height:1em; background:\u003C$text text={{{ [subfilter{!!color.output}] }}}/> }  table.favicon-settings{ width:100%; display:grid; grid-template-columns: 1fr 1fr; }  table.favicon-settings :is(tbody,thead,tr,details,summary){ display:contents; }  table.favicon-settings td[colspan=\"2\"]{ grid-column: 1 / span 2; display: flex; display: flex; justify-content: center; align-items: center; }  table.favicon-settings td[colspan=\"2\"]>*{ padding:.5ch; }  table.favicon-settings input,  table.favicon-settings textarea{     width: 100%;     flex-grow: 1; }","modifier":"theophile.dev","caption":"Favicon","description":"Set a svg favicon for your tiddlywiki. You can use filters to make it change dynamically (e.g if the user is logged in, display an icon, otherwise show another icon).\n\n\u003Cp>Require \u003C\u003Clist-links \"[is[current]]\">>\u003C/p>"},

{"created":"20240830093453599","creator":"theophile.dev","modified":"20240830093848818","modifier":"theophile.dev","title":"A4 Paper","text":"ISO paper size 210 x 297mm used for Letterhead.\n","tags":"[[Glossary of printing terms]]"},
{"created":"20240314220201893","creator":"theophile.dev","text":"This tiddlywiki contains notes and examples on typography. You can download an offline copy [[here|$:/core/ui/DownloadFullWiki]]. Send feedback at {{hello}} !","title":"About","modified":"20240826112036964","modifier":"theophile.dev"},
{"created":"20240830093310372","creator":"theophile.dev","modified":"20240830093848818","modifier":"theophile.dev","title":"Acetate","text":"A transparent sheet placed over originals or artwork, allowing the designer to write instructions and\\or indicate a second color for placement.","tags":"[[Glossary of printing terms]]"},
{"created":"20240830093331406","creator":"theophile.dev","modified":"20240830093848818","modifier":"theophile.dev","title":"Acid Resist","text":"An acid-proof protective coating applied to metal plates prior to etching.","tags":"[[Glossary of printing terms]]"},
{"created":"20240830093319353","creator":"theophile.dev","modified":"20240830093848818","modifier":"theophile.dev","title":"Acid-free Paper","text":"Papermade from pulp containing little or no acid so it resists deterioration from age. Also called alkaline paper, archival paper, neutral pH paper, permanent paper and thesis paper.","tags":"[[Glossary of printing terms]]"},
{"created":"20240830093435510","creator":"theophile.dev","modified":"20240830093848818","modifier":"theophile.dev","title":"Additive Color","text":"Color produced by light falling onto a surface, as compared to subtractive color. The additive primary colors are red, green and blue.\n","tags":"[[Glossary of printing terms]]"},
{"created":"20240826093520835","creator":"theophile.dev","text":"Affinity Publisher is a Desktop Publishing ([[DTP|https://en.wikipedia.org/wiki/Desktop_publishing]]) app  positioning itself as an affordable alternative to Adobe Indesign.\n\n!!Learning ressources\n\n!!! Free courses / tutorials\n\n* official tutorials: https://affinity.serif.com/en-gb/learn/publisher/desktop/\n* Get started with Affinity Publisher\n** [[Publisher Basics|https://www.youtube.com/playlist?list=PLPLAjRXYXiRGouWSkEetvT_-HiGAmQFbo]] ‚Üí See a general overview of Affinity Publisher‚Äôs user interface and learn the basics of using Affinity Publisher ‚Äì placing images, transforming layers, packaging, linking and embedding resources and more.\n** [[Publisher Advanced|https://www.youtube.com/playlist?list=PLPLAjRXYXiRF1kAnKql52P7anTgbFcP1Q]] ‚Üí Discover how to work with Affinity Publisher‚Äôs advanced features and functionality, like Smart Master Page, Variable Fonts, IDML import, books, Auto Flow and design aids such as rulers, guides and column guides.\n** [[Publisher Text Tools|https://www.youtube.com/playlist?list=PLPLAjRXYXiRF6NeRa4ipQ0UE7Nm6sc0tM]] ‚Üí Learn how to use Affinity Publisher‚Äôs text-based features and functionality, including linked text frames, text wrapping, text on a path and running headers.\n** [[Affinity Creative Sessions|https://www.youtube.com/watch?v=sYcWlmVKu6E&list=PLOM7NyLu2a5ZJWjWFbBHhZZU0H0YkJ2JH]] ‚Üí These inspirational videos are led by top creatives who use Affinity and give you a behind the scenes look at their workflow.\n* youtube channel:\n** https://www.youtube.com/AffinitySuite\n** https://www.youtube.com/@AffinityPublisher\n* user manual: \n** [[Affinity Publisher (Desktop) Help|https://affinity.help/publisher2/]]\n** [[Affinity Publisher (iPad) Help|https://affinity.help/publisher2ipad/]]\n* quick start guide:\n** [[Affinity Publisher (Desktop) Quickstart Guide|https://affinity.serif.com/learn/publisher/desktop/quickstart/]]\n** [[Affinity Publisher (iPad) Quickstart Guide|https://affinity.serif.com/learn/publisher/ipad/quickstart/]]\n* [[Affinity Publisher for Beginners by Affinity Revolution|https://www.skillshare.com/en/classes/affinity-publisher-for-beginners-updated-for-version-2]]  (free with skillshare free trial)\n* [[Affinity Spotlight|https://affinityspotlight.com/]] : insight and inspiration from the Affinity team and leading creatives who use the apps\n* [[Expert Guide to Affinity Publisher]]\n* [[Affinity's Creative Sessions]]\n\n!!! Notes\n\nThe following notes are largely taken from the book [[Expert Guide to Affinity Publisher]].\n\n\u003C\u003Clist-tagged-draggable tag:\"Affinity Publisher 2\">>","tags":"","title":"Affinity Publisher 2","modified":"20240829231133881","modifier":"theophile.dev","list":"[[System requirements]] [[Getting Started]] [[Key Concepts]] [[Setting up]] [[Installing additional dictionaries]] [[Interface language]] [[Set the default spelling and hyphenation language]] [[Setting the default spelling language]] [[Setting the default text style language]]"},

{"created":"20240830093501764","creator":"theophile.dev","modified":"20240830093848818","modifier":"theophile.dev","title":"Against the Grain","text":"At right angles to the grain direction of the paper being used, as compared to with the grain. Also called across the grain and cross grain. See also Grain Direction.","tags":"[[Glossary of printing terms]]"},
{"created":"20240830093510324","creator":"theophile.dev","modified":"20240830093848818","modifier":"theophile.dev","title":"Airbrush","text":"Pen-shaped tool that sprays a fine mist of ink or paint to retouch photos and create continuous-tone illustrations.","tags":"[[Glossary of printing terms]]"},
{"created":"20240830093518123","creator":"theophile.dev","modified":"20240830093848818","modifier":"theophile.dev","title":"Alteration","text":"Any change made by the customer after copy or artwork has been given to the service bureau, separator or printer. The change could be in copy, specifications or both. Also called AA, author alteration and customer alteration.\n","tags":"[[Glossary of printing terms]]"},
{"created":"20240830093527169","creator":"theophile.dev","modified":"20240830093848818","modifier":"theophile.dev","title":"Anodized Plate","text":"An offset printing plate having a treated surface in order to reduce wear for extended use.\n","tags":"[[Glossary of printing terms]]"},
{"created":"20240830093542725","creator":"theophile.dev","modified":"20240830093848818","modifier":"theophile.dev","title":"Anti-offset Powder","text":"Fine powder lightly sprayed over the printed surface of coated paper as sheets leave a press. Also called dust, offset powder, powder and spray powder.\n","tags":"[[Glossary of printing terms]]"},
{"created":"20240830093549866","creator":"theophile.dev","modified":"20240830093848818","modifier":"theophile.dev","title":"Antique Paper","text":"Roughest finish offered on offset paper.\n","tags":"[[Glossary of printing terms]]"},
{"created":"20240830093557199","creator":"theophile.dev","modified":"20240830093848818","modifier":"theophile.dev","title":"Aqueous Coating","text":"Coating in a water base and applied like ink by a printing press to protect and enhance the printing underneath.\n","tags":"[[Glossary of printing terms]]"},
{"created":"20240830093604505","creator":"theophile.dev","modified":"20240830093848819","modifier":"theophile.dev","title":"Artwork","text":"All original copy, including type, photos and illustrations, intended for printing. Also called art.\n","tags":"[[Glossary of printing terms]]"},
{"created":"20240830093615380","creator":"theophile.dev","modified":"20240830093848819","modifier":"theophile.dev","title":"Author's Alterations (AA's)","text":"At the proofing stage, changes that the client requests to be made concerning original art provided. AA's are considered an additional cost to the client usually.\n","tags":"[[Glossary of printing terms]]"},
{"created":"20240830093421830","creator":"theophile.dev","modified":"20240830093848819","modifier":"theophile.dev","title":"Back Up","text":"(1) To print on the second side of a sheet already printed on one side. (2) To adjust an image on one side of a sheet so that it aligns back-to-back with an image on the other side.\n","tags":"[[Glossary of printing terms]]"},
{"created":"20240830093633441","creator":"theophile.dev","modified":"20240830093848819","modifier":"theophile.dev","title":"Base Art","text":"Copy pasted up on the mounting board of a mechanical, as compared to overlay art. Also called base mechanical.","tags":"[[Glossary of printing terms]]"},
{"created":"20240830093649817","creator":"theophile.dev","modified":"20240830093848819","modifier":"theophile.dev","title":"Base Negative","text":"Negative made by photographing base art.\n","tags":"[[Glossary of printing terms]]"},
{"created":"20240830093642037","creator":"theophile.dev","modified":"20240830093848819","modifier":"theophile.dev","title":"Basic Size","text":"The standard size of sheets of paper used to calculate basis weight in the United States and Canada.","tags":"[[Glossary of printing terms]]"},
{"created":"20240830093413489","creator":"theophile.dev","modified":"20240830093848819","modifier":"theophile.dev","title":"Basis Weight","text":"In the United States and Canada, the weight, in pounds, of a ream (500 sheets) of paper cut to the basic size. Also called ream weight and substance weight (sub weight). In countries using ISO paper sizes, the weight, in grams, of one square meter of paper. Also called grammage and ream weight.\n","tags":"[[Glossary of printing terms]]"},
{"created":"20240830093704699","creator":"theophile.dev","modified":"20240830093848819","modifier":"theophile.dev","title":"Bind","text":"Usually in the book arena, but not exclusively, the joining of leafs or signatures together with either wire, glue or other means.\n","tags":"[[Glossary of printing terms]]"},
{"created":"20240830093716446","creator":"theophile.dev","modified":"20240830093848819","modifier":"theophile.dev","title":"Bindery","text":"Usually a department within a printing company responsible for collating, folding and trimming various printing projects.\n","tags":"[[Glossary of printing terms]]"},
{"created":"20240830093728431","creator":"theophile.dev","modified":"20240830093848819","modifier":"theophile.dev","title":"Blank","text":"Category of paperboard ranging in thickness from 15 to 48 points.\n","tags":"[[Glossary of printing terms]]"},
{"created":"20240830093406005","creator":"theophile.dev","modified":"20240830093848819","modifier":"theophile.dev","title":"Blanket","text":"Rubber-coated pad, mounted on a cylinder of an offset press, that receives the inked image from the plate and transfers it to the surface to be printed.\n","tags":"[[Glossary of printing terms]]"},
{"created":"20240830093739904","creator":"theophile.dev","modified":"20240830093848819","modifier":"theophile.dev","title":"Bleed","text":"Printing that extends to the edge of a sheet or page after trimming.\n","tags":"[[Glossary of printing terms]]"},
{"created":"20240830093747390","creator":"theophile.dev","modified":"20240830093848819","modifier":"theophile.dev","title":"Blind Folio","text":"A page number not printed on the page. (In the book arena, a blank page traditionally does not print a page number.)\n","tags":"[[Glossary of printing terms]]"},
{"created":"20240830110709704","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nImage debossed, embossed or stamped, but not printed with ink or foil.\n\n","modified":"20240830114337691","modifier":"theophile.dev","title":"Blind Image"},
{"created":"20240830110722225","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nSticking together of printed sheets causing damage when the surfaces are separated.\n\n","modified":"20240830114337691","modifier":"theophile.dev","title":"Blocking"},
{"created":"20240830110828648","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nAn enlargement, usually used with raphic images or photographs\n\n","modified":"20240830114337691","modifier":"theophile.dev","title":"Blow-Up"},
{"created":"20240830093358430","creator":"theophile.dev","modified":"20240830093848819","modifier":"theophile.dev","title":"Blueline","text":"Prepress photographic proof made from stripped negatives where all colors show as blue images on white paper. Because 'blueline' is a generic term for proofs made from a variety of materials having identical purposes and similar appearances, it may also be called a blackprint, blue, blueprint, brownline, brownprint, diazo, dyeline, ozalid, position proof, silverprint, Dylux and VanDyke.\n","tags":"[[Glossary of printing terms]]"},
{"created":"20240830110833841","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nA description or commentary of an author or book content positioned on the book jacket.\n\n","modified":"20240830114337691","modifier":"theophile.dev","title":"Blurb"},
{"created":"20240830110844190","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nGeneral term for paper over 110# index, 80# cover or 200 gsm that is commonly used for products such as file folders, displays and post cards. Also called paperboard.\n\n","modified":"20240830114337692","modifier":"theophile.dev","title":"Board Paper"},
{"created":"20240830110412005","creator":"theophile.dev","text":"The main text of work not including the headlines.","tags":"[[Glossary of printing terms]]","modified":"20240830114337692","modifier":"theophile.dev","title":"Body"},
{"created":"20240830110922828","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nBlocks of repetitive type used and copied over and over again.\n\n","modified":"20240830114337692","modifier":"theophile.dev","title":"Boiler Plate"},
{"created":"20240830093348174","creator":"theophile.dev","modified":"20240830093848819","modifier":"theophile.dev","title":"Bond paper","text":"Category of paper commonly used for writing, printing and photocopying. Also called business paper, communication paper, correspondence paper and writing paper.","tags":"[[Glossary of printing terms]]"},
{"created":"20240830110923637","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nFolded signatures gathered, sewn and trimmed, but not yet covered.\n\n","modified":"20240830114337692","modifier":"theophile.dev","title":"Book Block"},
{"created":"20240830110928255","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nCategory of paper suitable for books, magazines, catalogs, advertising and general printing needs. Book paper is divided into uncoated paper (also called offset paper), coated paper (also called art paper, enamel paper, gloss paper and slick paper) and text paper.\n\n","modified":"20240830114337692","modifier":"theophile.dev","title":"Book Paper"},
{"created":"20240830110929606","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nThe decorative design or rule surrounding matter on a page.\n\n","modified":"20240830114337692","modifier":"theophile.dev","title":"Border"},
{"created":"20240830110930687","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\n(1) a repeating registration problem in the printing stage of production. (2) Customer unhappy with the results of a printing project and refuses to accept the project.\n\n","modified":"20240830114337692","modifier":"theophile.dev","title":"Bounce"},
{"created":"20240830110931737","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nGeneral term referring to paper 6 points or thicker with basis weight between 90# and 200# (200-500 gsm). Used for products such as index cards, file folders and displays.\n\n","modified":"20240830114337692","modifier":"theophile.dev","title":"Bristol Paper"},
{"created":"20240830110933072","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nThe term used to indicate work printed on one of a large sheet of paper.\n\n","modified":"20240830114337692","modifier":"theophile.dev","title":"Broadside"},
{"created":"20240830110934467","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nCarton of paper from which some of the sheets have been sold. Also called less carton.\n\n","modified":"20240830114337692","modifier":"theophile.dev","title":"Broken Carton"},
{"created":"20240830110933914","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nA photographic print created on bromide paper.\n\n","modified":"20240830114337692","modifier":"theophile.dev","title":"Bromide"},
{"created":"20240830110934902","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nThe effect produced by dusting wet ink after printing and using a metallic powder.\n\n","modified":"20240830114337692","modifier":"theophile.dev","title":"Bronzing"},
{"created":"20240830110935292","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nTo overlap two or more screen tints to create a new color. Such an overlap is called a build, color build, stacked screen build or tint build.\n\n","modified":"20240830114337692","modifier":"theophile.dev","title":"Build a Color"},
{"created":"20240830110935773","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nThickness of paper relative to its basic weight.\n\n","modified":"20240830114337692","modifier":"theophile.dev","title":"Bulk"},
{"created":"20240830110936238","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nA dot or similar marking to emphasize text.\n\n","modified":"20240830114337692","modifier":"theophile.dev","title":"Bullet"},
{"created":"20240830110936686","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nTo bind by forcing glue into notches along the spines of gathered signatures before affixing a paper cover. Also called burst bind, notch bind and slotted bind.\n\n","modified":"20240830114337693","modifier":"theophile.dev","title":"Burst Perfect Bind"},
{"created":"20240830110937182","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nRegister where ink colors meet precisely without overlapping or allowing space between, as compared to lap register. Also called butt fit and kiss register.\n\n","modified":"20240830114337693","modifier":"theophile.dev","title":"Butt Register"},
{"created":"20240830110939598","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nTo subcontract for a service that is closely related to the business of the organization. Also called farm out. Work that is bought out or farmed out is sometimes called outwork or referred to as being out of house.\n\nC\n\n\n","modified":"20240830114337693","modifier":"theophile.dev","title":"Buy Out"},
{"created":"20240830110940525","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nAbbreviations for coated one side and coated two sides.\n\n","modified":"20240830114337693","modifier":"theophile.dev","title":"C1S and C2S"},
{"created":"20240830110941156","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nTo make the surface of paper smooth by pressing it between rollers during manufacturing.\n\n","modified":"20240830114337693","modifier":"theophile.dev","title":"Calender"},
{"created":"20240830110943572","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\n(1) Thickness of paper or other substrate expressed in thousandths of an inch (mils or points), pages per inch (ppi), thousandths of a millimeter (microns) or pages per centimeter (ppc). (2) Device on a sheetfed press that detects double sheets or on a binding machine that detects missing signatures or inserts.\n\n","modified":"20240830114337693","modifier":"theophile.dev","title":"Caliper"},
{"created":"20240830110945297","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nBusiness using a process camera to make photostats, halftones, plates and other elements for printing. Also called prep service and trade camera service.\n\n","modified":"20240830114337693","modifier":"theophile.dev","title":"Camera Service"},
{"created":"20240830110944441","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nMechanicals, photographs and art fully prepared for reproduction according to the technical requirements of the printing process being used. Also called finished art and reproduction copy.\n\n","modified":"20240830114337693","modifier":"theophile.dev","title":"Camera-ready Copy"},
{"created":"20240830110945896","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPaper coated with chemicals that enable transfer of images from one sheet to another with pressure from writing or typing.\n\n","modified":"20240830114337693","modifier":"theophile.dev","title":"Carbonless Paper"},
{"created":"20240830110959651","creator":"theophile.dev","text":"Selling unit of paper that may weigh anywhere from 20,000 to 100,000 pounds (9,090 to 45, 454 kilos), depending on which mill or merchant uses the term. Abbreviated CL.","tags":"[[Glossary of printing terms]]","modified":"20240830114337693","modifier":"theophile.dev","title":"Carload"},
{"created":"20240830111018447","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nSelling unit of paper weighing approximately 150 pounds (60 kilos). A carton can contain anywhere from 500 to 5,000 sheets, depending on the size of sheets and\n\ntheir basis weight.\n\n","modified":"20240830114337693","modifier":"theophile.dev","title":"Carton"},
{"created":"20240830111019585","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nCovers and spine that, as a unit, enclose the pages of a casebound book.\n\n","modified":"20240830114337694","modifier":"theophile.dev","title":"Case"},
{"created":"20240830111020906","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nTo bind using glue to hold signatures to a case made of binder board covered with fabric, plastic or leather. Also called cloth bind, edition bind, hard bind and hard cover.\n\n","modified":"20240830114337694","modifier":"theophile.dev","title":"Case Bind"},
{"created":"20240830111024416","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nHigh gloss, coated paper made by pressing the paper against a polished, hot, metal drum while the coating is still wet.\n\n","modified":"20240830114337694","modifier":"theophile.dev","title":"Cast-coated Paper"},
{"created":"20240830111025361","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nCoated paper rated #4 or #5 with basis weight from 35# to 50# (50 to 75 gsm) commonly used for catalogs and magazines.\n\n","modified":"20240830114337694","modifier":"theophile.dev","title":"Catalog Paper"},
{"created":"20240830111025990","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\n(1) Alternate term for elliptical dot, so called because midtone dots touch at two points, so look like links in a chain. (2) Generic term for any midtone dots whose corners touch.\n\n","modified":"20240830114337694","modifier":"theophile.dev","title":"Chain Dot"},
{"created":"20240830111027133","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\n(1) Widely spaced lines in laid paper. (2) Blemishes on printed images caused by tracking.\n\n","modified":"20240830114337694","modifier":"theophile.dev","title":"Chain Lines"},
{"created":"20240830111028016","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nDeterioration of a printed image caused by ink that absorbs into paper too fast or has long exposure to sun, and wind making printed images look dusty. Also called crocking.\n\n","modified":"20240830114337694","modifier":"theophile.dev","title":"Chalking"},
{"created":"20240830111028855","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\n(1) Production copy of a publication verified by the customer as printed, finished and bound correctly. (2) One set of gathered book signatures approved by the customer as ready for binding.\n\n","modified":"20240830114337694","modifier":"theophile.dev","title":"Check Copy"},
{"created":"20240830111029951","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nTechnique of slightly reducing the size of an image to create a hairline trap or to outline. Also called shrink and skinny.\n\n","modified":"20240830114337694","modifier":"theophile.dev","title":"Choke"},
{"created":"20240830111030521","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nStrength of a color as compared to how close it seems to neutral gray. Also called depth, intensity, purity and saturation.\n\n","modified":"20240830114337694","modifier":"theophile.dev","title":"Chrome"},
{"created":"20240830111031074","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nA mark used to indicate closing space between characters or words. Usually used in proofing stages.\n\n","modified":"20240830114337695","modifier":"theophile.dev","title":"Close Up"},
{"created":"20240830111032485","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nAbbreviation for cyan, magenta, yellow and key (black), the four process colors.\n\n","modified":"20240830114337695","modifier":"theophile.dev","title":"CMYK"},
{"created":"20240830111036988","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nHalftone screen with ruling of 65, 85 or 100 lines per inch (26, 34 or 40 lines centimeter).\n\n","modified":"20240830114337695","modifier":"theophile.dev","title":"Coarse Screen"},
{"created":"20240830111037900","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPaper with a coating of clay and other substances that improves reflectivity and ink holdout. Mills produce coated paper in the four major categories cast, gloss, dull and matte.\n\n","modified":"20240830114337695","modifier":"theophile.dev","title":"Coated Paper"},
{"created":"20240830111038784","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nTo organize printed matter in a specific order as requested.\n\n","modified":"20240830114337695","modifier":"theophile.dev","title":"Collate"},
{"created":"20240830111050558","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nMostly in the book arena, specific marks on the back of signatures indicating exact position in the collating stage.\n\n","modified":"20240830114337695","modifier":"theophile.dev","title":"Collating Marks"},
{"created":"20240830111051191","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nRefers to amounts of process colors that simulate the colors of the original scene or photograph.\n\n","modified":"20240830114337695","modifier":"theophile.dev","title":"Color Balance"},
{"created":"20240830111051819","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPress sheets printed with photos or illustrations, but without type. Also called shells.\n\n","modified":"20240830114337695","modifier":"theophile.dev","title":"Color Blanks"},
{"created":"20240830111052435","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nIn multicolor printing, the point, line or space at which one ink color stops and another begins. Also called break for color.\n\n","modified":"20240830114337695","modifier":"theophile.dev","title":"Color Break"},
{"created":"20240830111053035","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nUnwanted color affecting an entire image or portion of an image.\n\n","modified":"20240830114337695","modifier":"theophile.dev","title":"Color Cast"},
{"created":"20240830111053501","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nStrip of small blocks of color on a proof or press sheet to help evaluate features such as density and dot gain. Also called color bar, color guide and standard offset color bar.\n\n","modified":"20240830114337696","modifier":"theophile.dev","title":"Color Control Bar"},
{"created":"20240830111053994","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nTo adjust the relationship among the process colors to achieve desirable colors.\n\n","modified":"20240830114337696","modifier":"theophile.dev","title":"Color Correct"},
{"created":"20240830111054219","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nInstructions in computer software that allow users to change or correct colors. Also called HLS and HVS tables.\n\n","modified":"20240830114337696","modifier":"theophile.dev","title":"Color Curves"},
{"created":"20240830111054399","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nComputer, scanner, printer and other hardware and software designed for image assembly, color correction, retouching and output onto proofing materials, film or printing plates. Abbreviated CEPS.\n\n","modified":"20240830114337696","modifier":"theophile.dev","title":"Color Electronic Prepress System"},
{"created":"20240830111054550","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nThe entire range of hues possible to reproduce using a specific device, such as a computer screen, or system, such as four-color process printing.\n\n","modified":"20240830114337696","modifier":"theophile.dev","title":"Color Gamut"},
{"created":"20240830111054775","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nBrand name for an overlay color proof. Sometimes used as a generic term for any overlay color proof.\n\n","modified":"20240830114337696","modifier":"theophile.dev","title":"Color Key"},
{"created":"20240830111054938","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nWay of categorizing and describing the infinite array of colors found in nature.\n\n","modified":"20240830114337696","modifier":"theophile.dev","title":"Color Model"},
{"created":"20240830111055119","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\n(1) Technique of using a camera, scanner or computer to divide continuous-tone color images into four halftone negatives. (2) The product resulting from color separating and subsequent four-color process printing. Also called separation.\n\n","modified":"20240830114337696","modifier":"theophile.dev","title":"Color Separation"},
{"created":"20240830111055915","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nOrder in which inks are printed. Also called laydown sequence and rotation.\n\n","modified":"20240830114337696","modifier":"theophile.dev","title":"Color Sequence"},
{"created":"20240830111056505","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nChange in image color resulting from changes in register, ink densities or dot gain during four-color process printing.\n\n","modified":"20240830114337696","modifier":"theophile.dev","title":"Color Shift"},
{"created":"20240830111056680","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nFilm (transparent) used as art to perform color separations.\n\n","modified":"20240830114337696","modifier":"theophile.dev","title":"Color Transparency"},
{"created":"20240830111056844","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nTo bind by inserting the teeth of a flexible plastic comb through holes punched along the edge of a stack of paper. Also called plastic bind and GBC bind (a brand name).\n\n","modified":"20240830114337696","modifier":"theophile.dev","title":"Comb Bind"},
{"created":"20240830111057039","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPrinter producing a wide range of products such as announcements, brochures, posters, booklets, stationery, business forms, books and magazines. Also called job printer because each job is different.\n\n","modified":"20240830114337697","modifier":"theophile.dev","title":"Commercial Printer"},
{"created":"20240830111057204","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nThe second or additional flat(s) used when making composite film or for two or more burns on one printing plate.\n\n","modified":"20240830114337697","modifier":"theophile.dev","title":"Complementary Flat(s)"},
{"created":"20240830111057399","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nMechanical on which copy for reproduction in all colors appears on only one surface, not separated onto overlays. Composite art has a tissue overlay with instructions that indicate color breaks.\n\n","modified":"20240830114337697","modifier":"theophile.dev","title":"Composite Art"},
{"created":"20240830111057549","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nFilm made by combining images from two or more pieces of working film onto one film for making one plate.\n\n","modified":"20240830114337697","modifier":"theophile.dev","title":"Composite Film"},
{"created":"20240830111057729","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nProof of color separations in position with graphics and type. Also called final proof, imposition proof and stripping proof.\n\n","modified":"20240830114337697","modifier":"theophile.dev","title":"Composite Proof"},
{"created":"20240830111057910","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\n(1) In typography, the assembly of typographic elements, such as words and paragraphs, into pages ready for printing. (2) In graphic design, the arrangement of type, graphics and other elements on the page.\n\n","modified":"20240830114337697","modifier":"theophile.dev","title":"Composition"},
{"created":"20240830111058345","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nSimulation of a printed piece complete with type, graphics and colors. Also called color comprehensive and comp.\n\n","modified":"20240830114337697","modifier":"theophile.dev","title":"Comprehensive Dummy"},
{"created":"20240830111058524","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nTo keep paper in the pressroom for a few hours or days before printing so that its moisture level and temperature equal that in the pressroom. Also called cure, mature and season.\n\n","modified":"20240830114337697","modifier":"theophile.dev","title":"Condition"},
{"created":"20240830111058689","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nDevice with lights, timing mechanism and vacuum frame used to make contact prints, duplicate film, proofs and plates. Also called platemaker and vacuum frame.\n\n","modified":"20240830114337697","modifier":"theophile.dev","title":"Contact Platemaker"},
{"created":"20240830111058902","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nAll photographs and those illustrations having a range of shades not made up of dots, as compared to line copy or halftones. Abbreviated contone.\n\n","modified":"20240830114337697","modifier":"theophile.dev","title":"Continuous-tone Copy"},
{"created":"20240830111059079","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nThe degree of tones in an image ranging from highlight to shadow.\n\n","modified":"20240830114337698","modifier":"theophile.dev","title":"Contrast"},
{"created":"20240830111059274","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nBusiness that makes products such as boxes, bags, envelopes and displays.\n\n","modified":"20240830114337698","modifier":"theophile.dev","title":"Converter"},
{"created":"20240830111104858","creator":"theophile.dev","text":"Surface or frame on a process camera that holds copy in position to be photographed.","tags":"[[Glossary of printing terms]]","title":"Copyboard","modified":"20240830114337698","modifier":"theophile.dev"},
{"created":"20240830111125908","creator":"theophile.dev","text":"Thick paper that protects a publication and advertises its title. Parts of covers are often described as follows: Cover 1=outside front; Cover 2=inside front; Cover 3=inside back, Cover 4=outside back.","tags":"[[Glossary of printing terms]]","title":"Cover","modified":"20240830114337698","modifier":"theophile.dev"},
{"created":"20240830111832861","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nCategory of thick paper used for products such as posters, menus, folders and covers of paperback books.\n\n","modified":"20240830114337698","modifier":"theophile.dev","title":"Cover Paper"},
{"created":"20240830111831921","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nExtent to which ink covers the surface of a substrate. Ink coverage is usually expressed as light, medium or heavy.\n\n","modified":"20240830114337698","modifier":"theophile.dev","title":"Coverage"},
{"created":"20240830111833613","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nCoarse cloth embedded in the glue along the spine of a book to increase strength of binding. Also called gauze, mull and scrim.\n\n","modified":"20240830114337698","modifier":"theophile.dev","title":"Crash"},
{"created":"20240830111834242","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPhenomenon of middle pages of a folded signature extending slightly beyond outside pages. Also called feathering, outpush, push out and thrust. See also Shingling.\n\n","modified":"20240830114337698","modifier":"theophile.dev","title":"Creep"},
{"created":"20240830111834858","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nLines near the edges of an image indicating portions to be reproduced. Also called cut marks and tic marks.\n\n","modified":"20240830114337698","modifier":"theophile.dev","title":"Crop Marks"},
{"created":"20240830111835426","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nType or art that continues from one page of a book or magazine across the gutter to the opposite page. Also called bridge, gutter bleed and gutter jump.\n\n","modified":"20240830114337698","modifier":"theophile.dev","title":"Crossover"},
{"created":"20240830111836012","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nTo dry inks, varnishes or other coatings after printing to ensure good adhesion and prevent setoff.\n\n","modified":"20240830114337699","modifier":"theophile.dev","title":"Cure"},
{"created":"20240829223851811","creator":"theophile.dev","text":"\u003Clabel>Page: \u003C$edit-text type=\"number\" field=\"page\"/>\u003C/label>\n\u003C$let url=`${[{Expert Guide to Affinity Publisher!!_canonical_uri}]}$#page=${[{!!page}]}$`>\n\u003Ca href=\u003C\u003Curl>>>üîó\u003C/a>\n\u003Ciframe class=\"a4\" src={{{ [\u003Curl>encodeuri[]] }}}/>","tags":"[[Affinity Publisher 2]]","title":"Current progress","modified":"20240830155005641","modifier":"theophile.dev","page":"24"},
{"created":"20240830111836762","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nEmployee of a printer, service bureau, separator or other business who coordinates projects and keeps customers informed. Abbreviated CSR.\n\n","modified":"20240830114337699","modifier":"theophile.dev","title":"Customer Service Representative"},
{"created":"20240830111838067","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPaper sizes used with office machines and small presses.\n\n","modified":"20240830114337699","modifier":"theophile.dev","title":"Cut Sizes"},
{"created":"20240830111837466","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nCircumference of the impression cylinder of a web press, therefore also the length of the printed sheet that the press cuts from the roll of paper.\n\n","modified":"20240830114337699","modifier":"theophile.dev","title":"Cutoff"},
{"created":"20240830111848609","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nUsually a custom ordered item to trim specific and unusual sized printing projects.\n\n","modified":"20240830114337699","modifier":"theophile.dev","title":"Cutting Die"},
{"created":"20240830111838636","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nA machine that cuts stacks of paper to desired sizes. The machine can also be used in scoring or creasing.\n\n","modified":"20240830114337699","modifier":"theophile.dev","title":"Cutting Machine"},
{"created":"20240830111846200","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nAbbreviation for hundredweight using the Roman numeral C=100.\n\n","modified":"20240830114337699","modifier":"theophile.dev","title":"CWT"},
{"created":"20240830111855553","creator":"theophile.dev","text":"One of the four process colors. Also known as process blue.","tags":"[[Glossary of printing terms]]","title":"Cyan","modified":"20240830114337699","modifier":"theophile.dev"},
{"created":"20240830112057369","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nTechnique of reducing the amount of storage required to hold a digital file to reduce the disk space the file requires and allow it to be processed or transmitted more quickly.\n\n","modified":"20240830114337700","modifier":"theophile.dev","title":"Data Compression"},
{"created":"20240830112059080","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nTo press an image into paper so it lies below the surface. Also called tool.\n\n","modified":"20240830114337700","modifier":"theophile.dev","title":"Deboss"},
{"created":"20240830112059889","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nEdge of paper left ragged as it comes from the papermaking machine instead of being cleanly cut. Also called feather edge.\n\n","modified":"20240830114337700","modifier":"theophile.dev","title":"Deckle Edge"},
{"created":"20240830112100908","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nInstrument used to measure density. Reflection densitometers measure light reflected from paper and other surfaces; transmission densitometers measure light transmitted through film and other materials.\n\n","modified":"20240830114337700","modifier":"theophile.dev","title":"Densitometer"},
{"created":"20240830112102142","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\n(1) Regarding ink, the relative thickness of a layer of printed ink. (2) Regarding color, the relative ability of a color to absorb light reflected from it or block light passing through it. (3) Regarding paper, the relative tightness or looseness of fibers.\n\n","modified":"20240830114337700","modifier":"theophile.dev","title":"Density"},
{"created":"20240830112103431","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nDifference between the darkest and lightest areas of copy. Also called contrast ratio, copy range and tonal range.\n\n","modified":"20240830114337700","modifier":"theophile.dev","title":"Density Range"},
{"created":"20240830112104633","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nTechnique of using a personal computer to design images and pages, and assemble type and graphics, then using a laser printer or imagesetter to output the assembled pages onto paper, film or printing plate. Abbreviated DTP.\n\n","modified":"20240830114337700","modifier":"theophile.dev","title":"Desktop Publishing"},
{"created":"20240830112111511","creator":"theophile.dev","text":"Hules identified by wavelength or by their place in systems such as developed by CIE. 'Device independent' means a color can be described and specified without regard to whether it is reproduced using ink, projected light, photographic chemistry or any other method.","tags":"[[Glossary of printing terms]]","title":"Device Independent Colors","modified":"20240830114337700","modifier":"theophile.dev"},
{"created":"20240830112124164","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nDevice for cutting, scoring, stamping, embossing and debossing.\n\n","modified":"20240830114337700","modifier":"theophile.dev","title":"Die"},
{"created":"20240830112125062","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nTo cut irregular shapes in paper or paperboard using a die.\n\n","modified":"20240830114337701","modifier":"theophile.dev","title":"Die Cut"},
{"created":"20240830112126768","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nChemical process of reproducing line copy and making halftone positives ready for paste-up.\n\n","modified":"20240830114337701","modifier":"theophile.dev","title":"Diffusion Transfer"},
{"created":"20240830112127473","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nDot created by a computer and printed out by a laser printer or imagesetter. Digital dots are uniform in size, as compared to halftone dots that vary in size.\n\n","modified":"20240830114337701","modifier":"theophile.dev","title":"Digital Dot"},
{"created":"20240830112125987","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPage proofs produced through electronic memory transferred onto paper via laser or ink-jet.\n\n","modified":"20240830114337701","modifier":"theophile.dev","title":"Digital Proofing"},
{"created":"20240830112128135","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nColor proof made by a laser, ink jet printer or other computer-controlled device without needing to make separation films first. Abbreviated DDCP.\n\n","modified":"20240830114337701","modifier":"theophile.dev","title":"Direct Digital Color Proof"},
{"created":"20240830162214765","creator":"theophile.dev","text":"","title":"document-setup-window.png","type":"image/png","_canonical_uri":"./document-setup-window.png","modified":"20240830162245868","modifier":"theophile.dev"},
{"created":"20240830112128747","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nA letter fold at the side of one of the creases, an indentation occurs.\n\n","modified":"20240830114337702","modifier":"theophile.dev","title":"Dog Ear"},
{"created":"20240830112129405","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPhenomenon of halftone dots printing larger on paper than they are on films or plates, reducing detail and lowering contrast. Also called dot growth, dot spread and press gain.\n\n","modified":"20240830114337702","modifier":"theophile.dev","title":"Dot Gain"},
{"created":"20240830112130024","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nRelative size of halftone dots as compared to dots of the screen ruling being used. There is no unit of measurement to express dot size. Dots are too large, too small or correct only in comparison to what the viewer finds attractive.\n\n","modified":"20240830114337702","modifier":"theophile.dev","title":"Dot Size"},
{"created":"20240830112131072","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nMeasure of resolution of input devices such as scanners, display devices such as monitors, and output devices such as laser printers, imagesetters and monitors. Abbreviated DPI. Also called dot pitch.\n\n","modified":"20240830114337702","modifier":"theophile.dev","title":"Dots-per-inch"},
{"created":"20240830112131795","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nDuotone printed from two halftones, one shot for highlights and the other shot for midtones and shadows.\n\n","modified":"20240830114337702","modifier":"theophile.dev","title":"Double Black Duotone"},
{"created":"20240830112132738","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nTo print a single image twice so it has two layers of ink.\n\n","modified":"20240830114337702","modifier":"theophile.dev","title":"Double Bump"},
{"created":"20240830112133471","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nTo expose film or a plate twice to different negatives and thus create a composite image.\n\n","modified":"20240830114337702","modifier":"theophile.dev","title":"Double Burn"},
{"created":"20240830112134042","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nA method of recording electronically (disk, CD, floppy) using a modified frequency to allow more data storage.\n\n","modified":"20240830114337703","modifier":"theophile.dev","title":"Double Density"},
{"created":"20240830112135092","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nHalftone double burned onto one plate from two halftones, one shot for shadows, the second shot for midtones and highlights.\n\n","modified":"20240830114337703","modifier":"theophile.dev","title":"Double Dot Halftone"},
{"created":"20240830112137774","creator":"theophile.dev","text":"Printing defect appearing as blurring or shadowing of the image. Doubling may be caused by problems with paper, cylinder alignment, blanket pressures or dirty cylinders.","tags":"[[Glossary of printing terms]]","title":"Doubling","modified":"20240830114337703","modifier":"theophile.dev"},
{"created":"20240830112152733","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nConsidered as \"dots per square inch,\" a measure of output resolution in relationship to printers, imagesetters and monitors.\n\n","modified":"20240830114337703","modifier":"theophile.dev","title":"DPI"},
{"created":"20240830112153767","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nSample of inks specified for a job applied to the substrate specified for a job. Also called pulldown.\n\n","modified":"20240830114337703","modifier":"theophile.dev","title":"Drawdown"},
{"created":"20240830112154727","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nIn the printing arena, to drill a whole in a printed matter.\n\n","modified":"20240830114337703","modifier":"theophile.dev","title":"Drill"},
{"created":"20240830112155538","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nHalftone dots or fine lines eliminated from highlights by overexposure during camera work.\n\n","modified":"20240830114337704","modifier":"theophile.dev","title":"Dropout"},
{"created":"20240830112156228","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nHalftone in which contrast has been increased by eliminating dots from highlights.\n\n","modified":"20240830114337704","modifier":"theophile.dev","title":"Dropout Halftone"},
{"created":"20240830112156842","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPhenomenon of printed ink colors becoming less dense as the ink dries.\n\n","modified":"20240830114337704","modifier":"theophile.dev","title":"Dry Back"},
{"created":"20240830112157396","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nUsing metal plates in the printing process, which are etched to .15mm (.0006 in) creating a right reading plate, printed on the offset blanket transferring to paper without the use of water.\n\n","modified":"20240830114337704","modifier":"theophile.dev","title":"Dry Offset"},
{"created":"20240830112157893","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nTo print over dry ink, as compared to wet trap.\n\n\n","modified":"20240830114337705","modifier":"theophile.dev","title":"Dry Trap"},
{"created":"20240830112158479","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nBond paper suitable for printing by either lithography (offset) or xerography (photocopy). Abbreviated DP bond paper.\n\n\n","modified":"20240830114337705","modifier":"theophile.dev","title":"Dual-purpose Bond Paper"},
{"created":"20240830112221302","creator":"theophile.dev","text":"Flat (not glossy) finish on coated paper; slightly smoother than matte. Also called suede finish, velour finish and velvet finish.","tags":"[[Glossary of printing terms]]","title":"Dull Finish","modified":"20240830114337705","modifier":"theophile.dev"},
{"created":"20240830112326972","creator":"theophile.dev","text":"Simulation of the final product. Also called mockup.","tags":"[[Glossary of printing terms]]","title":"Dummy","modified":"20240830114337705","modifier":"theophile.dev"},
{"created":"20240830112401925","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nBlack-and-white photograph reproduced using two halftone negatives, each shot to emphasize different tonal values in the original.\n\n","modified":"20240830114337705","modifier":"theophile.dev","title":"Duotone"},
{"created":"20240830112402629","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nThick paper made by pasting highlights together two thinner sheets, usually of different colors. Also called double-faced paper and two-tone paper.\n\n","modified":"20240830114337706","modifier":"theophile.dev","title":"Duplex Paper"},
{"created":"20240830112403980","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nOffset press made for quick printing.\n\n","modified":"20240830114337706","modifier":"theophile.dev","title":"Duplicator"},
{"created":"20240830112406646","creator":"theophile.dev","text":"Brand name for photographic paper used to make blue line proofs. Often used as alternate term for blueline.","tags":"[[Glossary of printing terms]]","title":"Dylux","modified":"20240830114337706","modifier":"theophile.dev"},
{"created":"20240827193005278","creator":"theophile.dev","text":"","title":"edit-base-text-styles.png","type":"image/png","_canonical_uri":"edit-base-text-styles.png","modified":"20240827193006478","modifier":"theophile.dev"},
{"created":"20220810030023008","creator":"Telumire","text":"\u003Cdiv class=\"search-field tc-search\">\n\u003C$edit-text field=\"search\" placeholder=\"search\"/>\n\u003C$list filter=\"[{!!search}minlength[2]]\" variable=_>\n\u003C$button set=\"!!search\" setTo=\"\" class=\"tc-btn-invisible\">\n{{$:/core/images/close-button}}\n\u003C/$button>\n\u003C/$list>\n\u003C$macrocall $name=\"checkbox\" value=\"yes\" field=\"advanced-search\" label=\"{{$:/core/images/advanced-search-button}}\" class=\"cbx-invisible\"/>\n\u003C$list filter={{!!advanced-search}} variable=_>\u003Cp>{{||TagCloud}}\u003C/p>\u003C/$list>\n\u003C/div>","tags":"edit-search-field","title":"edit-search-field","modified":"20221019204014553","modifier":"Telumire","search":"","advanced-search":""},
{"created":"20220810030309967","creator":"Telumire","text":".search-field {\n\twidth: 100%;\n\tdisplay:flex;\n\tgap:.5ch;\n\talign-items: center;\n\tflex-wrap:wrap;\n}\n.search-field input[type=\"text\"]{\n\tflex:1;\n\tmargin: 4px 0 4px 0;\n\tpadding: 3px 3px 3px 3px;\n\tborder: 1px solid \u003C\u003Ccolour tiddler-editor-border>>;\n\tline-height: 1.3em;\n\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/editorfontfamily}};\n}\n.search-field .tc-image-button{\nheight:1em;\n}\n.search-field .tc-btn-invisible{\ndisplay:grid;\n}\n\n.search-field > p {\n\twidth: 100%;\n\tdisplay: flex;\n\tgap:inherit;\n\tmargin:0;\n\talign-items: center;\n}","tags":"$:/tags/Stylesheet edit-search-field","title":"edit-search-field/style","modified":"20220819075416361","modifier":"Telumire"},
{"created":"20240830112423704","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nGeneral term referring to a prepress system based on computers.\n\n \n\n","modified":"20240830114337706","modifier":"theophile.dev","title":"Electronic Front End (Electronic Composition)"},
{"created":"20240830112424560","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nAssembly of a composite image from portions of other images and/or other page elements using a computer.\n\n \n\n","modified":"20240830114337706","modifier":"theophile.dev","title":"Electronic Image Assembly"},
{"created":"20240830112425819","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nMechanical exclusively in electronic files.\n\n \n\n","modified":"20240830114337706","modifier":"theophile.dev","title":"Electronic Mechanical"},
{"created":"20240830112427484","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\n(1) Publishing by printing with device, such as a photocopy machine or ink jet printer, driven by a computer that can change the image instantly from one copy to the next. (2) Publishing via output on fax, computer bulletin board or other electronic medium, as compared to output on paper.\n\n \n\n","modified":"20240830114337706","modifier":"theophile.dev","title":"Electronic Publishing"},
{"created":"20240830112428473","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nTo press an image into paper so it lies above the surface. Also called cameo and tool.\n\n \n\n","modified":"20240830114337706","modifier":"theophile.dev","title":"Emboss"},
{"created":"20240830112429602","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nCasting of light-sensitive chemicals on papers, films, printing plates and stencils.\n\n \n\n","modified":"20240830114337706","modifier":"theophile.dev","title":"Emulsion"},
{"created":"20240830112430859","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nFilm whose emulsion side faces down (away from the viewer) or up (toward the viewer) when ready to make a plate or stencil. Abbreviated ED, EU. Also called E up/down and face down/face up.\n\n \n\n","modified":"20240830114337707","modifier":"theophile.dev","title":"Emulsion Down/Emulsion Up"},
{"created":"20240830112432316","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nComputer file containing both images and PostScript commands. Abbreviated EPS file.\n\n \n\n","modified":"20240830114337707","modifier":"theophile.dev","title":"Encapsulated PostScript file"},
{"created":"20240830112433197","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nSheet that attaches the inside pages of a case bound book to its cover. Also called pastedown or end papers.\n\n \n\n","modified":"20240830114337707","modifier":"theophile.dev","title":"End Sheet"},
{"created":"20240830112433934","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nSmooth finish on uncoated book paper; smoother than eggshell, rougher than smooth.\n\n \n\n","modified":"20240830114337707","modifier":"theophile.dev","title":"English Finish"},
{"created":"20240830112741596","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"Printing method using a plate, also called a die, with an image cut into its surface.","modified":"20240830114337707","modifier":"theophile.dev","title":"Engraving"},
{"created":"20240830112744331","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nEncapsulated Post Script, a known file format usually used to transfer post script information from one program to another.\n\n \n\n","modified":"20240830114337707","modifier":"theophile.dev","title":"EPS"},
{"created":"20240830112745196","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPaper that is not the brand specified, but looks, prints and may cost the same. . Also called comparable stock.\n\n \n\n","modified":"20240830114337707","modifier":"theophile.dev","title":"Equivalent Paper"},
{"created":"20240830112746079","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPrice that states what a job will probably cost. Also called bid, quotation and tender.\n\n \n\n","modified":"20240830114337707","modifier":"theophile.dev","title":"Estimate"},
{"created":"20240830112747025","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nThe individual performing or creating the \"estimate.\"\n\n \n\n","modified":"20240830114337707","modifier":"theophile.dev","title":"Estimator"},
{"created":"20240830112748780","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nTo use chemicals to carve an image into metal, glass or film.\n\nF\n\n\n","modified":"20240830114337708","modifier":"theophile.dev","title":"Etch"},
{"created":"20240829223418324","creator":"theophile.dev","text":"","tags":"[[Affinity Publisher 2]]","title":"Expert Guide to Affinity Publisher","modified":"20240829230156010","modifier":"theophile.dev","_canonical_uri":"pdf/Publisher Manual May 23 2024.pdf","type":"application/pdf"},
{"created":"20240830112749725","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nEdge of a bound publication opposite the spine. Also called foredge. Also, an abbreviation for typeface referring to a family of a general style.\n\n \n\n","modified":"20240830114337708","modifier":"theophile.dev","title":"Face"},
{"created":"20240830112750924","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nHalftone in one ink color printed over screen tint of a second ink color. Also called dummy duotone, dougraph, duplex halftone, false duotone, flat tint halftone and halftone with screen.\n\n \n\n","modified":"20240830114337708","modifier":"theophile.dev","title":"Fake Duotone"},
{"created":"20240830112751240","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nInks with colors that retain their density and resist fading as the product is used and washed.\n\n \n\n","modified":"20240830114337708","modifier":"theophile.dev","title":"Fast Color Inks"},
{"created":"20240830124250722","creator":"theophile.dev","text":"\u003C$let \nfilter-data=\"[{!!prefilled-link}trim[https://docs.google.com/forms/d/e/]split[/viewform]]\"\nfilter-fields={{{ [subfilter\u003Cfilter-data>last[]split[entry.]butfirst[]]:map[split[=]first[]] +[join[ ]] }}}\nform-id={{{ [subfilter\u003Cfilter-data>first[]] }}}\nurl-variable=\"entry.$(field-id)$=$($(currentTiddler)$)$\"\nurl-parameters={{{\n[subfilter\u003Cfilter-fields>]\n:map[addprefix[entry.]addsuffix[=$(]]\n:map[\u003CthisTiddler>get[prefilled-inputs]enlist-input[]zth\u003Cindex>addprefix{!!title}addsuffix[)$]]\n+[join[&]]\n}}}\nvariable-link={{{ [{!!prefilled-link}splitbefore[pp_url&]addsuffix\u003Curl-parameters>] }}}\n>\n\n* \u003Clabel>Prefilled link: \u003C$edit field=\"prefilled-link\" class=\"tc-edit-texteditor-body\"/>\u003C/label>\n* \u003Clabel>Inputs name: \u003C$edit field=\"prefilled-inputs\" class=\"tc-edit-texteditor-body\"/>\u003C/label>\n* Link: \u003C$codeblock code=\u003C\u003Cvariable-link>> />\n\n\n\u003C/$let>","tags":"","title":"Feedback Form Setup","modified":"20240830131805844","modifier":"theophile.dev","prefilled-link":"https://docs.google.com/forms/d/e/1FAIpQLSf9Zjd3O_iU4Xs2A4fKmTopZ7JTdGw2HcxP93g5xkl3KlaDmw/viewform?usp=pp_url&entry.2106066424=wd&entry.662087180=wd&entry.1470870605=wd","prefilled-inputs":"name email message"},
{"created":"20240830112752215","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nComponent of a printing press that moves paper into the register unit.\n\n \n\n","modified":"20240830114337708","modifier":"theophile.dev","title":"Feeding Unit"},
{"created":"20240830112752816","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nSoft woven pattern in text paper.\n\n \n\n","modified":"20240830114337708","modifier":"theophile.dev","title":"Felt Finish"},
{"created":"20240830112753330","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nSide of the paper that was not in contact with the Fourdrinier wire during papermaking, as compared to wire side.\n\n \n\n","modified":"20240830114337708","modifier":"theophile.dev","title":"Felt Side"},
{"created":"20240830112753954","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nInk color used in addition to the four needed by four-color process.\n\n \n\n","modified":"20240830114337708","modifier":"theophile.dev","title":"Fifth Color"},
{"created":"20240830112754542","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nThickness of film. The most common gauge for graphic arts film is 0.004 inch (0.1 mm).\n\n \n\n","modified":"20240830114337708","modifier":"theophile.dev","title":"Film Gauge"},
{"created":"20240830112755739","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nThin sheet of plastic bonded to a printed product for protection or increased gloss.\n\n \n\n","modified":"20240830114337709","modifier":"theophile.dev","title":"Film Laminate"},
{"created":"20240826170314519","creator":"theophile.dev","text":"`Window` > `Text` > `Character` \u003Ckbd>Ctrl + T\u003C/kbd>\n\n[img[affinity-publisher-character-panel.png]]","title":"Finding Affinity Publisher Character panel","modified":"20240826171107426","modifier":"theophile.dev"},
{"created":"20240830112756549","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nPapers made specifically for writing or commercial printing, as compared to coarse papers and industrial papers. Also called cultural papers and graphic papers.\n\n \n\n","modified":"20240830114337709","modifier":"theophile.dev","title":"Fine Papers"},
{"created":"20240830112758214","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"Screen with ruling of 150 lines per inch (80 lines per centimeter) or more.\n\n","modified":"20240830114337709","modifier":"theophile.dev","title":"Fine Screen"},
{"created":"20240830112827195","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\n(1) Surface characteristics of paper. (2) General term for trimming, folding, binding and all other post press operations.\n\n \n\n","modified":"20240830114337709","modifier":"theophile.dev","title":"Finish"},
{"created":"20240830112827840","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nSize of product after production is completed, as compared to flat size. Also called trimmed size.\n\n \n\n","modified":"20240830114337709","modifier":"theophile.dev","title":"Finished Size"},
{"created":"20240830112828424","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nRefers to ability of film to be registered during stripping and assembly. Good fit means that all images register to other film for the same job.\n\n \n\n","modified":"20240830114337709","modifier":"theophile.dev","title":"Fit"},
{"created":"20240830112828996","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nCosts that remain the same regardless of how many pieces are printed. Copyrighting, photography and design are fixed costs.\n\n \n\n","modified":"20240830114337709","modifier":"theophile.dev","title":"Fixed Costs"},
{"created":"20240830112829639","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\n(1) Any color created by printing only one ink, as compared to a color created by printing four-color process. Also called block color and spot color. (2) color that seems weak or lifeless.\n\n \n\n","modified":"20240830114337710","modifier":"theophile.dev","title":"Flat Color"},
{"created":"20240830112830243","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nDiagram of the flats for a publication showing imposition and indicating colors.\n\n \n\n","modified":"20240830114337710","modifier":"theophile.dev","title":"Flat Plan (Flats)"},
{"created":"20240830112830973","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nSize of product after printing and trimming, but before folding, as compared to finished size.\n\n \n\n","modified":"20240830114337710","modifier":"theophile.dev","title":"Flat Size"},
{"created":"20240830112831651","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nMethod of printing on a web press using rubber or plastic plates with raised images. Also called aniline printing because flexographic inks originally used aniline dyes. Abbreviated flexo.\n\n \n\n","modified":"20240830114337710","modifier":"theophile.dev","title":"Flexography"},
{"created":"20240830112832330","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nTo print a sheet completely with an ink or varnish. flooding with ink is also called painting the sheet.\n\n \n\n","modified":"20240830114337710","modifier":"theophile.dev","title":"Flood"},
{"created":"20240830112832999","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nCover trimmed to the same size as inside pages, as compared to overhang cover. Also called cut flush\n\n \n\n","modified":"20240830114337711","modifier":"theophile.dev","title":"Flush Cover"},
{"created":"20240830112833524","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nLeaf, at the front and back of a casebound book that is the one side of the end paper not glued to the case.\n\n \n\n","modified":"20240830114337711","modifier":"theophile.dev","title":"Flyleaf"},
{"created":"20240830112833704","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nUsed in making type more legible by lowering density of an image, while allowing the image to show through.\n\n \n\n","modified":"20240830114337711","modifier":"theophile.dev","title":"Fogging Back"},
{"created":"20240830112833917","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nTo foil stamp and emboss an image. Also called heat stamp.\n\n \n\n","modified":"20240830114337711","modifier":"theophile.dev","title":"Foil Emboss"},
{"created":"20240830112834101","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nMethod of printing that releases foil from its backing when stamped with the heated die. Also called block print, hot foil stamp and stamp.\n\n \n\n \n\n","modified":"20240830114337711","modifier":"theophile.dev","title":"Foil Stamp"},
{"created":"20240830112834519","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nWith printed matter, markings indicating where a fold is to occur, usually located at the top edges.\n\n \n\n","modified":"20240830114337711","modifier":"theophile.dev","title":"Fold Marks"},
{"created":"20240830112834291","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nA bindery machine dedicated to folding printed materials.\n\n \n\n","modified":"20240830114337711","modifier":"theophile.dev","title":"Folder"},
{"created":"20240830112834689","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nGatefold sheet bound into a publication, often used for a map or chart. Also called gatefold and pullout.\n\n \n\n","modified":"20240830114337712","modifier":"theophile.dev","title":"Foldout"},
{"created":"20240830112834859","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nThe actual page number in a publication.\n\n \n\n","modified":"20240830114337712","modifier":"theophile.dev","title":"Folio (page number)"},
{"created":"20240830112835970","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nRefers to inexpensive copies of photos or art used on mechanical to indicate placement and scaling, but not intended for reproduction. Abbreviated FPO.\n\n \n\n","modified":"20240830114337712","modifier":"theophile.dev","title":"For Position Only"},
{"created":"20240830112835069","creator":"theophile.dev","tags":"[[Glossary of printing terms]]","text":"\n\nEach side of a signature. Also spelled forme.\n\n \n\n","modified":"20240830114337712","modifier":"theophile.dev","title":"Form"},
