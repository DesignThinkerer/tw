{"created":"20240822200111325","tags":"","title":"A propos","modified":"20240824174649327","text":"J'ai choisi d'enrichir mes pages avec des illustrations fantaisistes plutôt que des photos, vous invitant à explorer le monde de la cuisine sans être lié à une image idéale unique de chaque plat. Ces visuels sont conçus pour inspirer la créativité, vous encourageant à expérimenter et à découvrir ce à quoi ressemble la bonne cuisine pour vous.\n\nSi plonger directement dans les [[Recettes]] vous semble un peu intimidant, commencez avec les [[Leçons de cuisine]]. Elles sont conçues pour vous guider vers la maîtrise des [[Compétences]] essentielles et le perfectionnement de certaines [[Techniques]]. Vous ne savez pas comment élaborer un menu cohérent ? Les [[Menus suggérés]] sont là pour vous aider.\n\nChaque article est accompagné d'une carte illustrée et animée dans un style pseudo-médiéval, parfaite pour un récapitulatif rapide. Ces cartes seront bientôt disponibles sous forme d'impressions lenticulaires, alliant art et science culinaire.\n\nRappelez vous que cuisiner doit être un plaisir ! Savourez le processus de créer et partager des repas avec ceux que vous aimez.\n"},

{"created":"20240823192319880","title":"Caramelization in Cooking - Caramelization Reactions","modified":"20240823192746818","text":"Source: https://chem-net.blogspot.com/2015/04/food-chemistry-caramelization-sugar15.html\n\n!! Sugar Caramelization Chemistry - Caramelization in Cooking\n\nFoods with high carbohydrate and low nitrogen content can be caramelized when heated. It is well known from experience that flavor develops when a food is cooked (heated). There are a number of dishes (such as the cre´me brulees) where the flavors and color of the caramelization reactions are desirable. The most important reactions, from the prespective of flavor and aroma development, are those that are thermally activated. Amongst these reactions, the Maillard, Strecker and caramelization reactions are largely responsible for the flavors of chocolate and coffee, the caramel flavors of cooked sugars in deserts, on the crust of freshly baked bread and on the characteristic flavors of cooked meats.\n\nThe process of caramelization starts with the melting of sugar at temperatures above 120 °C. The main reactions that occur during the heating process are the following:\n\nSugars are dehydrated and double bonds are introduced into the structures.\n\nFig. I.1: Caramelization - Brown colored products with a typical caramel aroma are obtained by melting sugars (glucose in this case). A large number of furan and pyran compounds are formed.\n\n[img[https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjN9SUPBpBdak5OYvPxajOIbo29pSD4GnbqetrH_JZvCkG8XDS74PaEfYRyWgY5y8vtXvvdUb_JQGqJ4IRLBKXXiyUjdPrpLc7m3keSebXirSSTRPf7UjrWFYVeAuYAhQcdHXS3PZIHiZQ/s1600/caramelization_process.jpg]]\n\n\nA large number of furan (have a nutty aroma) and pyran compounds are produced (Fig. I.1). The formation of these compounds can be explained by enolizations and dehydrating reactions of carbohydrates (mechanisms are shown in Fig. I.2a and I.2b). The reaction pathway in acidic conditions starts slowly with enolization to key intermediates called enediols. Glucose, for example, reacts to form 1,2-enediol and fructose gives rise to 2,3-enediol. These enediols further react to produce 5-hydroxymethyl furfural (HMF) and 2-hydroxyacetyl furan respectively. The steps for the production of HMF from 1,2-enediol involves elimination of water (retro-Michael addition) at C-3 and subsequently at C-4 and cyclization of the intermediate produced to a hemiacetal which releases another water molecule to produce HMF (Fig. I.2a).\n\n\nFig. I.2a: Formation of HMF from the intermediate 1,2-Enediol after water elimination and subsequent cyclization\n\n[img[https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg49CwEd5unepsnGDS9tnkIPDIxdYy4BFdjm6WhhdZMViuMNNaYWXUAJN3Gwv8-KENXSsoEK5PEqXxVFabv8L0Eqx03yTyVDJSMxAS9XxqaHi-szZidKt4pzT3MUFnvXG53TdhAOrVbFUY/s1600/mechanism_formation_HMF.jpg]]\n\nThe steps for the production of 2-hydroxyacetyl furan from 2,3-enediol (produced from fructose) involve water elimination at C-4 followed by a second water eleimination at C-5. (Fig. I.2b). With 2,3-enediol another reaction pathway is also possible the elimination of hydroxyl group at C-1 producing a dihydropyranone - 3,5-dihydroxy-2-methyl-5,6-dihydropyran-4-one - after cyclization (Fig. I.2b). It is worth to mention that both HMF and 3,5-dihydroxy-2-methyl-5,6-dihydropyran-4-one are used as indicators for the heating of foods containing carbohydrates (i.e honey).\n\n\nFig. I.2b: Mechanism of formation of 2-hydroxyacetyl furan and 3,5-dihydroxy-2-methyl-5,6-dihydropyran-4-one from the intermediate 2,3-Enediol after water elimination and subsequent cyclization\n\n[img[https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgf1DfAYDNi-PiLhXMVdv3Os1yIhOYslvtLFTtD1XWedDbRaz0W7C8rqhfyvpWtPbxFg_ea9lydjfB2KkYmu1Ico9vCELtcWFyP-FpB7bANc2Ra54TePY-JwWf3r_7jL4xe5moxl4723Us/s1600/mechanism_formation_furan_pyran.jpg]]\n\nThe small sugar molecules react together by condensation reactions (at temperatures above 150 °C) to produce polymers with conjugated double bonds which absorb light and give brown colors\n\n\nHeating for example glucose syrup with sulfuric acid in the presence of ammonia produces intensively colored polymers (\"sucre couleur\"). Caramelization of sucrose (table sugar) requires a temperature of approximatelly 200 °C. At 160 °C, sucrose melts and forms glucose and fructose anhydride. At 200 °C, the reaction process consists of three distinct stages well separated in time. The first step requires 35 minutes of heating and a weight loss of 4.5 % is observed in the solution, corresponding to a loss of one molecule of water per molecule of sucrose. After an additional 55 minutes of heating, the weight loss amounts to 9% and the pigment formed is named caramelan (Fig I.2c). Caramelan is soluble in water and ethanol and has a bitter taste. A further 55 minutes of heating leads to the formation of caramelen. This compound corresponds to a weight loss of about 14%, which is about eight molecules of water from three molecules of sucrose (Fig I.2c). Caramelen is soluble in water and melts at 154 °C. Additional heating gives a very dark, nearly insoluble pigment C125H188O80 called caramelin or humin. The typical caramel flavor is the result of a number of sugar fragmentation and dehydration products like diacetyl, acetic acid, formic acid and furanone.\n\nFig. I.2c: Caramelization of sucrose (table sugar) leading to the formation of caramelan and caramelen\n\n[img[https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhWtr14ajH-qkbuzi6tlU3NKAzcZP0MfIdJniJJQNQjPu7x55fYWor8fgaf6HZWr3VWhiJFPnPWhDDYi0FNVoZdnO0tMeYhy2eUEY1r7_bUSrA0CoT4p3Gz4Ct-N8Qvseq-mmryB1Xz8Ic/s1600/reaction_sucrose.jpg]]\n\nSmaller volatile compounds are formed by fragmentation reactions of sugars and these give unique flavors and fragrances (Fig. I.3).\n\nHydroxyaldehydes and hydroxyketones are formed by chain cleavage of sugars (fructose in Fig. I.3) due to retroaldol reactions in the presence of dilute alkali at high temperatures. Fructose can yield glyceraldehyde and dihydroxyacetone which easily undergoes water elimination to produce 2-oxopropanal ( pyruvaldehyde) used often as a synthetic flavoring agent.\n\n\nFig. I.3: Mechanism of formation of glyceraldehyde and pyruvaldehyde from fructose during the caramelization process (heating above 120 °C)\n\n[img[https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhwsqpap4tr0aKCksG9s6IYvJ42YW7U_luX77U16VkemdAQYH2Mrbuducu3sIyhVhl3yBRw-wQY8ocolVXFfoWEZJauFkriYBdApbV6R_mxjlcIFX2hJkvEeENM3mD_fCdnaV8acDffbK8/s1600/fragmentation_of_fructose.jpg]]\n\nIn the presense of amines reactions like the above take place under milder conditions (Maillard reaction) and in addition serve as a source for other heterocyclic compounds to be generated. The intermediate stage of the Maillard reaction and related reactions provides a complex pool of reactive compounds, which are subjected to rearrangements and further reactions producing several classes of heterocyclic (volatile) products, several of which are important for cooked flavor.\n\n!! Relevant Posts\n\n\n\n\n!! Interesting links\n\nhttp://www.scienceofcooking.com/caramelization.htm\nhttp://bakerpedia.com/processes/caramelization/\nhttp://prospect.rsc.org/blogs/cw/2012/11/13/food-chemistry-carnival-the-sweet-gooey-world-of-caramel/\nhttp://www.dyespigments.net/\n\n"},

{"created":"20240824072527342","tags":"","title":"Editeur fruits et légumes","modified":"20240824175108439","mois":"","search":"","text":"Les mois indiqué pour chaque fruits et légumes suivent leur disponibilité selon les cycles saisonniers, c’est-à-dire sans recours à une serre chauffée et sans conservation en frigo exagérément longue.\n\n\nSources: \n\n* https://environnement.brussels/sites/default/files/calendrier_saison_fr_def_part_fr.pdf\n* https://www.biowallonie.com/wp-content/uploads/2019/11/CalendrierA2-FruitsLegumes-VF.pdf\n\n\n{{Création de légumes et de fruits}}\n\n\u003Cstyle>\n.editor{\ndisplay:grid;\ngap:1ch;\ngrid-template-columns:max-content 1fr;\nli,label{\ngrid-column:1/-1;\ndisplay:grid;\ngrid-template-columns:subgrid;\n\ntextarea{\nfield-sizing: content; \n}\n}\n}\n\u003C/style>\n\n\u003Cul class=\"editor\">\n\u003C$list filter=\"[list[légume]]\">\n\u003Cli>\u003C$link/>\u003C/li>\n\u003Cli>\u003Clabel>lieu récolte: \u003C$edit-text field=\"lieu-récolte\"/>\u003C/label>\u003C/li>\n\u003Cli>\u003Clabel>mois récolte: \u003C$edit-text field=\"saison-récolte\"/>\u003C/label>\u003C/li>\n\u003Cli>\u003Clabel>mois conservation: \u003C$edit-text field=\"saison-conservation\"/>\u003C/label>\u003C/li>\n\u003C/$list>\n\u003C/ul>\n\n\n\u003Clabel>\nMois: \n\u003C$select tiddler=\u003C\u003Cqualify '$:/temp/select-month'>> >\n\u003C$list filter='Janvier Février Mars Avril Mai Juin Juillet Août Septembre Octobre Novembre Décembre'>\n\u003Coption value=\u003C\u003CcurrentTiddler>>>\u003C$view field='title'/>\u003C/option>\n\u003C/$list>\n\u003C/$select>\n\u003C/label>\n\n\u003C$list filter=\"[\u003Cqualify '$:/temp/select-month'>get[text]]\" variable=\"mois\">\n\n\u003C$edit-text tiddler=\u003C\u003CthisTiddler>> field=\"search\"/>\n\u003C$let search={{{ [\u003CthisTiddler>get[search]] }}}>\n\u003Cul>\n\u003Ch3>Légumes\u003C/h3>\n\u003C$list filter=\"[tag[légume]search\u003Csearch>]\">\n\u003Cli>\u003C$link/>\u003C/li>\n\u003Cli>\u003C$checkbox listField=\"saison-récolte\" checked=\u003C\u003Cmois>> unchecked=\"\">récolte\u003C/$checkbox>\u003C/li>\n\u003Cli>\u003C$checkbox listField=\"saison-conservation\" checked=\u003C\u003Cmois>> unchecked=\"\">conservation\u003C/$checkbox>\u003C/li>\n\u003C/$list>\n\u003Ch3>Fruits\u003C/h3>\n\u003C$list filter=\"[tag[fruit]search\u003Csearch>]\">\n\u003Cli>\u003C$link/>\u003C/li>\n\u003Cli>\u003C$checkbox listField=\"saison-récolte\" checked=\u003C\u003Cmois>> unchecked=\"\">récolte\u003C/$checkbox>\u003C/li>\n\u003Cli>\u003C$checkbox listField=\"saison-conservation\" checked=\u003C\u003Cmois>> unchecked=\"\">conservation\u003C/$checkbox>\u003C/li>\n\u003Cli>localité: \u003C$edit field=\"localité\"/>\u003C/li>\n\u003C/$list>\n\u003C/ul>\n\u003C/$let>\n\n\u003C/$list>"},

{"created":"20240823191547015","tags":"principes","title":"La chimie de la cuisine","modified":"20240823192837366","text":"Source: https://chem-net.blogspot.com/2015/03/food-chemistry-browning-reaction-in-cooking.html\n\n\n\nIt is well known from experience that food flavor develops during the heating process (cooking) of foods. For example the caramelization reactions are responsible for the flavors of: chocolate and coffee, freshly baked bread, cakes, cooked meats and others. Reactions at elevated temperatures are important during the preparation of food. Roasting, frying, boiling and baking develop the typical aromas of many foods in which amino acids participate as precursors. Studies with food and model systems have shown that the characteristic odorants are formed via the Maillard reaction and that they are subsequent products, in particular of cysteine, methionine, ornithine and proline (Fig. I.1). The formation of brown products on heating aqueous mixtures of amino acids and sugars was first described by the French chemist Louis Maillard in 1912.\n\n[img[https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiw6XQ6z3XwBBukNDlQmNzu2YZb_j9Z2s5cu0dn2mIB_qXlxbYglH9WO9vEKmlMAm3i8H_mh1oo7r9I7oyxK9dWhf1puQe9ZElYGOeRK_7uoE6Bt5KxFLWJYefCoTcK7qSayuY8t3iYDo4/w530-h139-p/amino-acids3.jpg]]\n\nThe nonenzymic browning or Maillard reaction is of great importance in food manufacturing and its results can be either desirable or undesirable. For example, the brown crust formation on bread is desirable; the brown discoloration of evaporated and sterilized milk is undesirable. For products in which the browning reaction is favorable, the resulting color and flavor characteristics are generally experienced as pleasant. In other products, color and flavor may become quite unpleasant.\n\nThe browning reaction can be defined as the sequence of events that begins with the reaction of the amino group of amino acids (Fig. I.2), peptides, or proteins with a glycosidic hydroxyl group of sugars; the sequence terminates with the formation of brown nitrogenous polymers or melanoidins.\n\n[img[https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhgMpKSsYczHkgYt-UcJVihUNapMkVOddk-1v8Xg25tDLdYD6yzZjn0K3FbOj6KqSfBILWwDOKZ2ScPLElb0Kg7aBgHDPZtWUTbIq4vEdn5wbFDOIfwVWOTEGwR9fe9_-kyyPgX6tP67K0/w530-h186-p/maillard_reaction1.jpg]]\n\nWhen cooking a casserole with meat (Fig. I.3), the meat should be cooked in oil at high temperatures at the beginning to initiate the Maillard reaction (browning reactions) and release extra flavors.\n\n[img[https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh0tAX8hEjqkoczLv1NJK5-zB8KWSxJMYYth9rPr43MdXJMEDOgQPs9yjU8xUnHZVxm0xEbCAdquEGG2YFepilsMw9xVVSaBXqqOMejDjz8EeTbHtwB_UoMa3uIposzwYL7Z_PFjtpJu3E/w369-h264-p/casserole.jpg]]\n\nThe reaction velocity and pattern of the process is influenced by the nature of the reacting amino acid or protein and the carbohydrate. This means that each kind of food may show a different browning pattern. Generally, lysine is the most reactive amino acid because of the free l-amino group. Since lysine is the limiting essential amino acid in many food proteins, its destruction can substantially reduce the nutritional value of the protein.\n\nFoods that are rich in reducing sugars are very reactive, and this explains why lysine in milk is destroyed more easily than in other foods. Other factors that influence the browning reaction are temperature, pH, moisture level, metals, oxygen, phosphates, sulfur dioxide, and other inhibitors.\n\nFood chemistry and molecular gastronomy (a new emerging discipline) show us – as it is shown above in the “browning reaction” - the scientific basis of what happens as we cook (and consume) our food. As a conclusion knowledge and understanding of chemistry can be applied to good effect in the domestic and restaurant kitchen.\n\n!! Relevant Posts\n\n* [[Caramelization in Cooking - Caramelization Reactions]]\n* [[Food Chemistry: Antioxidants and Oxidation Reactions in Foods]]\n* [[Food Preservatives: Sulfites and SO2]]\n\n!! References\n\n* H-D. Belitz et al. “Food Chemistry”, 4th Edition, Springer Verlag, 2009\n* P. Barham et al., Chem. Rev., 110, 2313 (2010)\n* L.H. Skibsted, “Lipid Oxidation Pathways”, AOCS Press: Urbana, Illinois: 2008\n* H.E. Nursten, “The Maillard reaction - Chemistry, biochemistry and Implications”, The Royal Society of Chemistry: Cambridge, 2005"},
{"created":"20240823193026501","tags":"","title":"La chimie du caramel","modified":"20240824054812309","text":"https://bcachemistry.wordpress.com/2014/05/11/the-chemistry-of-caramel/\n\nWhen we make caramel, whether as a candy or for a filling or topping on other food, we use sugar, butter, and water. Sugar is the main component we want to focus on. A small amount of water is added to sugar, sucrose, with addition of heat, and the sucrose breaks down into two simpler sugars, glucose and fructose.\n\n\u003Cmath xmlns=\"http://www.w3.org/1998/Math/MathML\">\n  \u003Cmsub>\n    \u003Cmi>C\u003C/mi>\n    \u003Cmn>12\u003C/mn>\n  \u003C/msub>\n  \u003Cmsub>\n    \u003Cmi>H\u003C/mi>\n    \u003Cmn>22\u003C/mn>\n  \u003C/msub>\n  \u003Cmsub>\n    \u003Cmi>O\u003C/mi>\n    \u003Cmn>11\u003C/mn>\n  \u003C/msub>\n  \u003Cmo>&#xA0;\u003C/mo>\n  \u003Cmo>(\u003C/mo>\n  \u003Cmi>sucrose\u003C/mi>\n  \u003Cmo>)\u003C/mo>\n  \u003Cmo>&#xA0;\u003C/mo>\n  \u003Cmo>+\u003C/mo>\n  \u003Cmo>&#xA0;\u003C/mo>\n  \u003Cmi>heat\u003C/mi>\n  \u003Cmo>&#xA0;\u003C/mo>\n  \u003Cmo>&#x2192;\u003C/mo>\n  \u003Cmo>&#xA0;\u003C/mo>\n  \u003Cmsub>\n    \u003Cmi>C\u003C/mi>\n    \u003Cmn>6\u003C/mn>\n  \u003C/msub>\n  \u003Cmsub>\n    \u003Cmi>H\u003C/mi>\n    \u003Cmn>12\u003C/mn>\n  \u003C/msub>\n  \u003Cmsub>\n    \u003Cmi>O\u003C/mi>\n    \u003Cmn>6\u003C/mn>\n  \u003C/msub>\n  \u003Cmo>&#xA0;\u003C/mo>\n  \u003Cmo>(\u003C/mo>\n  \u003Cmi>glucose\u003C/mi>\n  \u003Cmo>)\u003C/mo>\n  \u003Cmo>&#xA0;\u003C/mo>\n  \u003Cmo>+\u003C/mo>\n  \u003Cmo>&#xA0;\u003C/mo>\n  \u003Cmsub>\n    \u003Cmi>C\u003C/mi>\n    \u003Cmn>6\u003C/mn>\n  \u003C/msub>\n  \u003Cmsub>\n    \u003Cmi>H\u003C/mi>\n    \u003Cmn>12\u003C/mn>\n  \u003C/msub>\n  \u003Cmsub>\n    \u003Cmi>O\u003C/mi>\n    \u003Cmn>6\u003C/mn>\n  \u003C/msub>\n  \u003Cmo>&#xA0;\u003C/mo>\n  \u003Cmo>(\u003C/mo>\n  \u003Cmi>fructose\u003C/mi>\n  \u003Cmo>)\u003C/mo>\n\u003C/math>\n\nThis reaction, simplified into a chemical reaction above, is called sucrose inversion. The next step in caramelization starts off with the glucose and fructose, which are in solution (in water). These two molecules go through dehydration as the molecules are bonded together while giving off water. The hydroxyl group of one molecule and the hydrogen of the other combine together and leave as water, leaving these two molecules connected. This dehydration, also known as condensation, takes place with many of the glucose and fructose molecules. However, the products are not always the same, as the reaction can happen with any hydroxyl group within each molecule and any hydrogen ion within each molecule. The possibilities are endless. Additionally, the products vary even more because they begin rearranging themselves, creating many different isomers.\n\n\nThe above caramelization procedure was the procedure of making caramel from sucrose. The caramelization of other sugars, including fructose, galactose, glucose, and maltose, differ in the amount of heat necessary for the reaction to occur. Caramel’s taste can be attributed to the different compounds produced within the caramelization reactions, along with sweet sugars. For example, diacetyl is formed in the beginning of caramelization, and gives caramel a buttery, butterscotch-like flavor. Different compounds such as esters can give off rum flavors, while furans taste like nuts.\n\n\n[img[https://bcachemistry.wordpress.com/wp-content/uploads/2014/05/01314-sugar_molecules.jpg?w=423&h=470]]\n\nThe Maillard reaction is considered very similar to caramelization, but caramelization happens at a higher temperature, and is a reaction of sugar with itself. However, the Maillard reaction occurs with sugar and protein. Though both procedures include the dehydration synthesis, the Maillard reaction incorporates an amino acid from a protein and happens at a lower temperature. Many people may consider the Maillard reaction and caramelization to be the same thing, but they are slightly different from each other, so make sure not to get them confused!\n\n[img[https://i0.wp.com/blog.ioanacolor.com/wp-content/uploads/2011/06/ioana_top-chef-masters_science_maillard-reaction_sketch-2.jpg]]\n\nAlthough the exact date of the discovery of caramel is not known, many believe that the Arabs were the first to consume sweet caramelized sugar, around 1000 AD. The caramel they knew, however, was the hard and crunchy kind that we know today as toffee. Around the 1850s, people began adding milk and fat to their recipes to create chewy caramel. However, caramel (including toffee and soft caramel) wasn’t nearly as popular at that time as it is today. This all changed when the Hershey company began adding caramel into its candies, creating the “Lancaster Caramel Company” – people began to love caramel much more. Because of Hershey, caramel is now a well known candy that comes in all shapes and sizes. Who knew a discovery over a thousand years ago would lead to a tasty treat that involves lots of chemistry to make it!\n\n\u003C\u003Cyt http://www.youtube.com/watch?v=27YXGN6y_sQ&feature=youtu.be>>"},

{"created":"20240822191818367","text":"Sources: \n\n{{!!source}}\n\n---\n\n{{!!intro}}\n\n{{!!why}}\n\n{{!!how}}\n\n---\n\nThis technique is used in the following recipes:\n\n{{!!what}}","tags":"Techniques","source":"* https://www.americastestkitchen.com/articles/7476-how-to-season-smarter-with-salt\n\n* \"Salt Fat Acid Heat\" - by Samin Nosrat","intro":"Salt is used in almost every recipe, but how and when should you use it?","why":"Salt is one of the fundamental elements of good cuisine, along with fat, acid and heat.  It add flavor, manage water content, change the texture of food and more. The timing matter.","how":"!! Salt //before// cooking\n\nSalt takes time to work. It diffuse slowly when the food is cold, and while faster during cooking, this process is still not instantaneous.\n\nIf you add it at the end, it will only coat the food and will be overpowering, thus for a well rounded flavor, it's better to season food early.\n\n!! Spread it evenly\n\nSprinkling from a height of 30 cm allow for the most even distribution of the salt.\n\n!! What to do when what you want to salt isn’t easily accessible\n\n!!! Salting under the skin\n\nSalting chicken under the skin is the most effective method to season the meat before cooking.\n\n# Separate the skin from the meat. Carefully peel the skin, leaving it attached. Sprinkle salt evenly all over the meat under it, then replace the skin in place to help retain moisture. \n# Poke holes in the fat deposit to allow fat to render during cooking.\n# Roast unti it registers 160 degrees, then sear in a skillet until the skin is crispy and brown.\n\n!!! Using brine\n\nIn challenging situations, we can use liquid as a medium for transfer. A brief soak in a bit of salty liquid is an effective way to season before cooking. This can be usefull with carrots: brining whole carrots in a small amount of salty liquid before grilling them allow the salt to penetrate the carrots's rigid cell walls, ensuring a thourough and even salting that could not be achieved after cooking. \n\nShell-on shrimp is another situation where brining is more effective, as you can't lift up the shells to apply the salt directly to the meat.","what":"[[Roasted Bone-In Chicken Breasts]]\n\n[[Crispy Salt and Pepper Shrimp]]\n\n[[Cast Iron Steaks with Herb Butter]]\n\n[[Sautéed Tilapia with Cilantro Chimichurri]]\n\n[[Pan-Seared Thick-Cut Pork Chops]]\n\n[[Miso-Cured Eggs]]\n\n[[Grilled Chicken with Soy Sauce]]\n\n[[Grilled Onigiri]]\n\n[[Soy-Braised Short Ribs]]\n\n[[Dashi]]\n\n[[Tai Meshi]]","modified":"20240823190121828","title":"Properly seasoning with salt"},

{"created":"20240825163945428","tags":"","title":"What is salt?","modified":"20240825165024305","text":"Salt is a mineral composed of sodium chloride.It is essential for human survival, aiding in processes like blood pressure regulation, water distribution in the body, nutrient delivery, nerve transmission, and muscle movement. \n\nIt also acts as a flavor enhancer \"to improve the perception of product thickness, enhance sweetness, mask metallic or chemical off-notes, and round out overall flavor while improving flavor intensity,\" [[according to the National Academy of Sciences|https://www.ncbi.nlm.nih.gov/books/NBK50958/#ch3.s7]].\n\n\n\u003C\u003C\u003C\n[img[https://www.ncbi.nlm.nih.gov/books/NBK50958/bin/ch3f2.jpg]]\n\nAroma and flavor profiles for split pea soup with 0.3 percent salt, 0.3 percent potassium glutamate, or nothing added. SOURCE: Gillette, 1985.\n\u003C\u003C\u003C\n\n\n\nSalt is derived from the ocean, either as sea salt from evaporated seawater or as rock salt mined from ancient seas.\n\n\nIn cooking, salt's primary role is to amplify flavor, though it also affects texture and balances other flavors. Proper use of salt—not just quantity but timing and form—can significantly enhance the taste of food. While there's no need to overly restrict salt intake from home-cooked meals, it’s important to understand how different types of salt affect dishes.\n\nVarious salts, such as coarse or fine, dissolve differently and contribute distinct textures to food. Table salt, often iodized and containing additives like anticaking agents, is denser and saltier but can impart a metallic taste. It’s recommended to use kosher or sea salt instead, as they lack these additives and provide a cleaner flavor. Ultimately, learning to salt to taste is key to improving the flavor of your cooking.\n\n\n\n\n\n\n"}
